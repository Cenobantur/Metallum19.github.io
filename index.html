seq____&quot;,[906,logseq____&quot;^Flogseq____&quot;,898,536870915]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[906,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-cb62-48f3-95f3-a46d02d28190logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Fue en ese instante de tener la mente en blanco en donde, finalmente, recordé su cara, con su refinada gracia, su elegancia incomparable y su belleza divina, junto a sus palabras: \\logseq____&quot;No temas por lo que pase, sangre élfica corre por tus venas, ten el valor de aprender sobre ti. Te estaré esperando, hijo.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Flogseq____&quot;,899,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[907,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-89f6-44fb-8967-484b67ce46felogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras dar unos pasos hacia mi, se frenó y dijo: \\logseq____&quot;No, esto lo haremos de la forma tradicional.\\logseq____&quot;, para darse la vuelta y pararse junto a mi madre. Un momento más tarde, escuché un golpe en el suelo y vi su máscara rebotar en el suelo, cuando dijo: \\logseq____&quot;Muchachos, revelemos quienes somos para esta ocasión tan especial.\\logseq____&quot;, momento en el cual todos los encapuchados se quitaron las máscaras y algunos se deshicieron de sus túnicas; eran humanos, todos y cada uno de ellos. \\logseq____&quot;Por favor, paguen su respeto a los condenados.\\logseq____&quot;, dijo el jefe, levantando su espada en el aire, lo que provocó que los encapuchados se arrodillen, en el momento en que comenzó a nevar con más intensidad y el viento comenzaba a levantarse.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Flogseq____&quot;,913,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-4eb4-429d-904b-52a96484fac4logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Fue en ese momento cuando aparecieron del bosque los hermanos Ashley y Charlie Leagallow, alertándonos que los centauros perseguían bandidos. La desesperación de la gente se vio incrementada cuando del bosque fueron disparadas bolas de fuego, alcanzando las casas más cercanas a este; considerando la primitiva construcción de la mayoría de las casas, parecía imposible lograr detener el fuego, por lo que algunos desafortunados corrieron hacia el bosque, de los cuales solo se oían gritos y hierro.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Flogseq____&quot;,903,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-47b8-4b92-87b4-de85cf1727c5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El portador de las espadas comenzó a caminar lentamente alrededor de mi madre, mientras decía: \\logseq____&quot;No tienes poder aquí, elfa. No escaparas como la última vez.\\logseq____&quot;, para frenar frente a ella y darle un puñetazo en la cara, del cual no reaccionó ni emitió sonido alguno; en ese momento, parecía no tener control sobre mi cuerpo, no pude hacer nada por ella, al mismo tiempo que escuchaba susurros incomprehensibles en mi oído. El encapuchado principal hizo unas señas con su mano y uno de sus subordinados se dio la vuelta, tomó del brazo a un pequeño y lo arrastró hacia una hoguera, lo que me reveló de quien se trataba, Drulogseq____&apos;mush, que evitaba establecer contacto visual con nosotros, incluso cuando era forzado a hacerlo. \\logseq____&quot;Mira que la traición me da asco pero hacérselo a un amigo, a las personas que te trataron como de su propia familia... mereces la muerte.\\logseq____&quot;, dijo el jefe de los encapuchados, con claro disgusto en su voz, mirando la nieve caer; se acercó al niño, dándonos la espalda, se arrodilló y le dijo: \\logseq____&quot;Pero para tu fortuna, la corte no está presente y yo... digamos que tengo mala memoria. Suéltenlos.\\logseq____&quot;, para realizar nuevamente una seña, cuando se escuchó a una voz gruesa y ronca, junto a otra un poco más aguda, gritar: \\logseq____&quot;¡Hijo! ¡Por aquí!\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Flogseq____&quot;,901,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-fca8-4062-a49c-5a062251aefflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mi madre, sin levantar su cabeza y con voz altanera, le dijo: \\logseq____&quot;No nos detendrán. Sus tiranos caerán y estaremos ahí para disfrutarlo.\\logseq____&quot;, por lo que el jefe le contestó: \\logseq____&quot;Últimas palabras dignas de una revolución. Sin embargo, en este momento, cumples tu condena, elfa.\\logseq____&quot;, momento en el que el viento era tal que, junto con la nevada, se hacía muy difícil mantener los ojos abiertos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Flogseq____&quot;,908,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-306a-4062-b6bc-19f1d112d9e6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La cara del joven orsimar se iluminó y el llanto floreció en su mirada, cuando el encapuchado lo soltó y salió corriendo en busca de sus padres; supongo que eso explica su extraña desaparición hace tantos años. El jefe se levantó y le dijo a la familia: \\logseq____&quot;Corran, antes que me arrepienta.\\logseq____&quot;, a lo que le siguió el ruido de las pisadas, adentrándose cada vez más en el bosque, hasta ser tapados por el sonido de la nevada. \\logseq____&quot;¿Los seguimos, jefe?\\logseq____&quot;, preguntó uno de los encapuchados, caminando hacia el límite del bosque, a lo que el jefe le contestó: \\logseq____&quot;No, es un asesinato innecesario, no quiero que quedemos implicados.\\logseq____&quot;, provocando que los encapuchados se miraran entre sí, comenzando a murmurar, por lo que este les advirtió: \\logseq____&quot;¿Acaso creen que esta destrucción es insuficiente? ¿Qué hacemos esto por que nos gusta? No se confundan, no somos asesinos despiadados.\\logseq____&quot;, para luego apuntarnos y exclamar: \\logseq____&quot;¡Estos dos iban a ser los que arruinarían el balance de nuestros reinos! ¡Nuestras tradiciones! Por eso hacemos lo que hacemos. Por eso estamos aquí.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Flogseq____&quot;,910,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-bd26-4ee7-8b9e-9190d63f3343logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras un momento de silencio, el encapuchado superior sacó sus espadas, cuyo filo cristalino mantenía ese flameante color esmeralda, mientras caminaba en dirección a mi madre, que se mantenía cabizbaja, con su cabello recogido, por lo que pude notar que movía sus labios lentamente pero con intención. Acercándole el filo a su cara, le dijo a mi madre: \\logseq____&quot;Estoy seguro que recuerdas esta espada, apostaría a que si. Debo admitir que no esperaba que se nos escapasen, ese viejo estúpido fue demasiado permisivo al dejar que tu guardia te acompañe pero, como ya entenderás, el juicio siempre le llega a aquellos que desafían a la corona.\\logseq____&quot;. Luego, se paró entre medio de nosotros y dijo: \\logseq____&quot;Ustedes dos... Ustedes dos serán los últimos de una extensa lista de objetivos. Pasamos años buscando y cazándolos, por lo que esta noche celebramos por el balance del poder.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Flogseq____&quot;,912,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-b44d-49b7-a83f-4f3e41db3861logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Klogseq____&quot;,1674325857503,536870915]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;anexo: la flor heladalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^11logseq____&quot;,logseq____&quot;Anexo: La Flor Heladalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: La Flor Heladalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Blogseq____&quot;,1674325857503,536870915]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-b3b7-432e-bbd5-dda3f8afd274logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: Anexo: La Flor Helada\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Flogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Xlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Vlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Ulogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: La Flor Heladalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: La Flor Heladalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[937,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-d10b-44bb-a896-b351d9a7c68alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de encontrarnos con el artífice, un guardia personal de Yuki me entregó una pequeña caja cerrada, que contenía una cama acolchonada con un anillo azulado, sobre esta, y me indicó: \\logseq____&quot;Encontramos este anillo bajo la mansión, el señor Yuki nos dijo que podría serte útil, ya que canaliza la magia a través de si.\\logseq____&quot;, para darse la vuelta e irse. El anillo era sublime a la vista, una gran gema azul, algo translúcida, y un enmarcado floreado, también de color azul. Al sacarlo de la caja se sentía algo pesado para un objeto de su tamaño y, al ponérmelo, sentí una fuerte presión sobre mi pecho, mientras parecía que mi cabeza fuera a explotar, tanto que caí sobre mis rodillas y me costó respirar por un momento; tras pararme, vi como la gema se iluminaba y palpitaba en un ritmo que parecía intentar igualar los latidos de mi corazón. Cuando llegué a mi habitación, con el pasar de los minutos, la gema y mis latidos estaban más cerca de sincronizarse cuando comencé a apreciar, alrededor de la sala, como partículas de esencia mágica comenzaban a fluir a través de esta, fluyendo con el anillo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Flogseq____&quot;,937,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Xlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Vlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^Ulogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[938,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-338d-4d9d-b423-9e7f462fae55logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al notar que la gema ahora latía al mismo ritmo que mi corazón, esta, dejó de emitir luz y las partículas se desvanecieron, aunque diferentes palabras comenzaron a resonar en mi cabeza, lo que me llevó a buscar información en la biblioteca de la mansión sobre el anillo, sin encontrar mucho allí. Sin embargo, observando el libro de la administración, me encontré con que muchos de los tomos históricos de la biblioteca fueron enviados a la casa de Falcon, incluso uno que me resonó por alguna razón en la cabeza, con el nombre: \\logseq____&quot;Ajørna, el hielo y la sangre.\\logseq____&quot;, siendo todas las enmiendas firmadas por el propio gobernante; en otro momento, consideraría esto extraño pero, Falcon, se estuvo comportando muy raro últimamente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Flogseq____&quot;,938,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Xlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Vlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Ulogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-be32-42e4-9e04-48715025d2d6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez en la casa de gobierno, pregunté a los guardias por Falcon y me dijeron que no se encontraba en la ciudad, por lo que me di la vuelta y me marché; o al menos, eso creyeron, mientras me infiltraba a sus espaldas por las ventanas del castillo. Dentro, no se veía ni oía un alma pero había un olor extraño allí, como a muerte, a descomposición, un olor bastante familiar, lamentablemente; aunque, sin pensarlo demasiado, me dediqué a buscar la biblioteca y los libros, ignorando el aroma pestilente que cubría los pasillos. La entrada de esta se encontraba ornamentada con maderas peculiares, oro y gemas negras, donde no se apreciaba mucho hacia adentro, ya que parecía que una niebla bloqueaba la visibilidad desde el pasillo. Al entrar, la visibilidad se aclaró e hizo posible apreciar las estanterías en su totalidad, algo pequeña para ser honesto, pero repleta hasta el techo de libros de todo tipo; sin embargo, ninguno aparentaba ser especialmente llamativo, la mayoría parecían ser libros históricos de la ciudad, seguimientos financieros de las tiendas, incluso encontré allí uno de los diarios que compartimos con los especialistas de la torre, el de alquimia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Flogseq____&quot;,939,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Xlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Vlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Ulogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-9032-4f3f-bfbe-177b6ffe5cd9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La idea inicial era buscar el libro, la información y marcharse lo antes posible pero, pensando que encontraría tal, no me percaté de un tenue ruido en la habitación, una voz en la lejanía, en algún lugar del castillo. Al caminar por los pasillos, con el camuflaje activado, bajé unas cuantas escaleras, donde la luz no entraba y alcancé la habitación de la cual emanaba la voz, la única de la cual se podía apreciar la sombra proveniente de una antorcha. Allí, una pequeña sala con algunos libros apilados en el suelo, runas pintadas en las paredes y, en medio de la habitación, sobre un atril, se encontraba el libro que estaba buscando; al fondo de la habitación, tras un corto pasillo, se veía la imagen borrosa de Falcon, hablando con alguien que no alcancé a ver ni podía apreciar con claridad la razón de la charla. Al acercarme al libro, este pareció reaccionar ante mi presencia, pues comenzaron a pasarse las páginas por si mismas mientras la gema palpitaba con mucha intensidad y, tras unos segundos, se detuvo en una página que tenía como título: \\logseq____&quot;La Flor de Hielo\\logseq____&quot;. En esta se relataba sobre un anillo mágico forjado por los propios maestros herreros de Iciclus, altos elfos que emigraron en épocas antiguas a las tierras heladas en búsqueda de nuevos límites. Con el paso de los siglos, lograron el reconocimiento en el continente tras crear un estilo único de forjado: \\logseq____&quot;Etu nar Ardol\\logseq____&quot;, del idioma élfico para: \\logseq____&quot;Hielo y Sangre\\logseq____&quot;, siendo que, solamente, unos pocos objetos salieron de las islas con ordenes y recomendaciones muy específicas sobre sus características y usos; uno de estos objetos era: \\logseq____&quot;La Flor de Hielo\\logseq____&quot;, un anillo encargado por un hechicero anónimo, del cual solo se sabe que rondaba las montañas de Accendus. Este anillo poseía la habilidad de concentrar esencia arcana, la cual fluye a través del cuerpo de su portador, con tal de reducir la fatiga mental y física que ejercen los conjuros aunque, a cambio, el anillo conservaba una parte de su portador si fallecía con este, sin especificar cual.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Flogseq____&quot;,940,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Xlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Vlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^Ulogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[941,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-ce03-4386-9c21-e5e89b391faelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la página siguiente, se podía leer la leyenda: \\logseq____&quot;Nadie conoce con certeza su real apariencia y se lo considera perdido en la historia.\\logseq____&quot;, junto a un boceto de un anillo, parecido al cual portaba en mi mano. Por estar tan metido en la historia que contaba el libro, tardé en percibir el sonido de pasos cercanos en el pasillo y, al darme cuenta, un guardia pasaba por la puerta cuando me vio y se quedó paralizado. En un reflejo instintivo, estiré el brazo para alcanzar al guardia, aunque sabía que no llegaría, cuando vi que la gema del anillo se iluminó y apareció en su frente una marca negra en forma de mano; con sus ojos totalmente blancos, el guardia cayó muerto contra la pared e hizo mucho ruido debido a su armadura. Al notar que a Falcon ya no se lo oía hablar, me camuflé en la oscuridad del pasillo y salí corriendo en busca de alguna salida, cuando comenzaron a iluminarse las antorchas y apareció un molesto ruido que engullía todo el pasadizo. En el camino me crucé con una pequeña guarnición de soldados que, al verme, pusieron sus lanzas en posición para empalar, por ende se me ocurrió utilizar las paredes; en un rápido movimiento, utilicé las paredes para sobrepasar la altura de las lanzas cuando la gema comenzó a iluminarse nuevamente aunque, esta vez, de forma muy intensa, tanto que dañaba la vista el mirarla fijamente. Al caer detrás de la guarnición, vi como los soldados se tapaban los ojos y gritaban de dolor, tirados en el suelo, por lo que aproveché tal situación y escapé de la mansión de Falcon.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Flogseq____&quot;,941,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Xlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Vlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ulogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-f108-40c0-9a75-fe557db856eflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al llegar a mi habitación, en silencio y a oscuras, se murmuraba entre los guardias de un intento de asesinato contra Falcon pero lo único que me importaba en ese momento era el anillo. Intenté sacármelo pero me fue imposible, se había adaptado a mi dedo aunque, tras el pánico inicial, en mi cabeza solo me preguntaba: \\logseq____&quot;¿Qué otros secretos podría guardar este anillo?\\logseq____&quot;, mientras me quedé mirándolo por gran parte de la noche.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Flogseq____&quot;,942,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Xlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Vlogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ulogseq____&quot;,936,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-9050-44b9-97fa-40f57e637887logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1020,logseq____&quot;^Klogseq____&quot;,1674325857507,536870915]],[logseq____&quot;^15logseq____&quot;,[1020,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[1020,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;anexo: recuerdos difusoslogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1020,logseq____&quot;^11logseq____&quot;,logseq____&quot;Anexo: Recuerdos Difusoslogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1020,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Recuerdos Difusoslogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[1020,logseq____&quot;^Blogseq____&quot;,1674325857507,536870915]],[logseq____&quot;^15logseq____&quot;,[1020,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-123c-44a0-b20c-72f51276855alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al verlo caminar hacia la multitud, todo se volvió oscuro a excepción de una leve luz que provenía de detrás mío; me encontraba en una habitación, con una pequeña cama de paja, velas apagadas esparcidas por el salón, en lo que parecía ser un cobertizo, reacondicionado para quedarnos allí, cuya iluminación provenía de la abertura del picaporte. \\logseq____&quot;¿No notaste el colgante en sus prendas? ¿En sus casa?\\logseq____&quot;, escuché preguntar a una persona con voz masculina, a lo que mi madre respondió: \\logseq____&quot;Pero, ¿Qué opción tenemos? Ya van tres meses, no podemos viajar por siempre.\\logseq____&quot;, cuya voz masculina replicó: \\logseq____&quot;Algo está por ocurrir, piensa en lo que vamos a hacer.\\logseq____&quot;, cerrándose la puerta al terminar de hablar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^Flogseq____&quot;,1029,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1021,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-4ef3-49d9-9545-2ce7a2fdfa84logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El fuerte ruido de la puerta al cerrarse fue tal que provocó que reaccione cerrando mis ojos; al abrirlos, me encontraba observando, desde el bosque, en dirección al cobertizo mientras un grupo de personas encapuchadas se acercaban hacia este, en las tinieblas de la noche. \\logseq____&quot;Cobardes, ¿Era necesario involucrar a estas basuras?\\logseq____&quot;, escuché susurrar a un hombre, cuando el encapuchado más alto, que parecía estar al mando, sacó debajo de su túnica una espada corta de hoja ancha y cuadrada, con lo que parecía ser un filo cristalino; sin hacer ningún ruido, señaló con el arma al cobertizo, por lo que buena parte de los encapuchados se adentraron con mucha autoridad, donde el ruido de las maderas, quebrándolas y moviéndolas, se volvió el actor principal.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^Flogseq____&quot;,1021,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1022,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-4a4e-42b1-88b4-a88d73c8d852logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Observando en la negrura del ambiente, una pequeña luz se hacía cada vez más presente, se trataba de una antorcha en el camino que transitábamos, viéndola a través del orificio producto de la flecha. Al abrir la ventana, vi que nos acercábamos a una ciudad amurallada, donde un modesto grupo de personas, todas con túnicas verdes, nos esperaban en su entrada; los vi arrodillarse ante nuestro carruaje, cuando el encapuchado que parecía representarlos se levantó y se quitó la capucha, revelando su ascendencia élfica.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Flogseq____&quot;,1032,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1023,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-e55f-4532-931a-eb2942b0ed95logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando estaba a punto de verla, todo se oscureció y el sonido de sus pasos se transformó en el movimiento lateral de una carroza, transitando la oscuridad de la noche, donde una pequeña lámpara comenzaba a iluminar su interior. Allí vi a mi gato saltar de un asiento al otro, revelando su negruzco pelaje, el bicolor de sus ojos, oro y marfil, y su peluda cola, mientras se movía para mirar por la ventana; al ver más allá de este, pude apreciar una gran muralla, cuya colisión con el cielo nocturno diluía su silueta y ocultaba su extensión en las tinieblas del bosque.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Flogseq____&quot;,1035,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1024,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-93c5-41a9-8f7a-f502564d17d4logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al alejarme de la ventana y sentarme en el carruaje, me di cuenta que, ahora, me encontraba sobre en una cama persiguiendo al pequeño gato en una habitación oscura, sin ventanas, donde unas cuantas velas alumbraban una pequeña porción del salón, encima de una mesa sobre la cual descansaba un mapa. Un ruido recibió mi atención y, al mirar hacia donde provino, me percaté de una puerta entre abierta, de donde venía una voz, a la cual escuché decir: \\logseq____&quot;Estamos listos para partir, preparen los caballos.\\logseq____&quot;, mientras esta se abría cada vez más, cegándome con la luz entrante.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^Flogseq____&quot;,1023,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1025,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-fc33-4de4-a397-9925517afb58logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al pestañar, desperté en mi habitación, vendado de pies a cabeza y lidiando con el entumecimiento de mis extremidades, donde lo primero que se me vino a la cabeza fue la viva imagen de los ojos de Spayer, dando su último respiro, por lo que solo me salió gritar: \\logseq____&quot;¡Cumpliré mi promesa!\\logseq____&quot;, posándose sobre mi pecho una maraña de emociones, que iban desde tristeza y nostalgia hasta orgullo y valentía.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Flogseq____&quot;,1038,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1026,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-04d3-450e-a242-9f488c2ce8f9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al devolver la mirada hacia mis manos, estaban siendo sostenidas por mi madre, mientras me apoyaba un objeto en la palma, al señalarme: \\logseq____&quot;Este regalo le perteneció a nuestra familia por generaciones, tiene grabada nuestra runa, por lo que usarlo te traerá honor y esperanza. No debes quitártelo nunca, especialmente cuando sientas que no hay lugar a donde ir, pues siempre te guiará donde tu destino lo dicte.\\logseq____&quot;, y siguió:\\logseq____&quot; ¡Feliz cumpleaños, hijo mío!\\logseq____&quot;, al darme un beso en la frente con lágrimas cayendo de su cara.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Flogseq____&quot;,1031,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1027,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-5276-4442-bc42-b437b0d770bblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Estos embistes resonaban dentro del carruaje como si fueran truenos, siendo uno de estos tan estruendoso que provocó que me tapara los ojos, en completo terror. Al darme cuenta que tenía la cara húmeda, me limpié y abrí los ojos, para darme cuenta que estábamos corriendo, tomado de la mano de mi madre, siendo nuestros pasos iluminados por los constantes relámpagos, mientras unas personas encapuchadas se acercaban a gran velocidad hacia nosotros momento en el que caí ante mis pasos. Al chocar mis rodillas con el suelo, esperando la salpicadura del agua, me encontré con el día totalmente soleado, con una sombra que me atravesaba, arrodillado tras mi madre, mientras hablaba ante una horda de personas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Flogseq____&quot;,1037,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1028,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-2878-4dee-b956-b4c355011be8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Necesitamos su ayuda, nuestro carruaje fue atacado en el camino. Por favor, solo buscamos una vida normal.\\logseq____&quot;, le suplicaba a los habitantes de este pueblo, en el cual destacaba un edificio, parecido a una iglesia, con una torre que se alzaba unos cuantos metros en el cielo; al mirar detrás mío, unos tres encapuchados, utilizando la misma túnica verde que había visto antes, guardaban sus espadas curvas y se quitaban sus capuchas. Uno de los ancianos que nos observaban, rompió filas, caminando hacia nosotros mientras murmuraba con las demás personas; desde detrás de sus piernas, pude ver como, al darle la mano a mi madre, sus ojos se abrieron en un claro signo de asombro, un temblor se apoderó de sus piernas y, rápidamente, exclamó: \\logseq____&quot;¡Pero claro que pueden quedarse!\\logseq____&quot;, y al darse vuelta, siguió: \\logseq____&quot;Desde hoy, estas personas son parte de nuestra gran familia.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Flogseq____&quot;,1028,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1029,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-f3fe-4af8-a0bd-2e8d97f21c5blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Corriendo a toda velocidad a través del bosque, tomado de la mano de mi madre, chocaba con cada rama y cada piedra que se me cruzaba, a punto de caer con cada paso que daba pero, aún así, nada logró separarme de ella; a nuestras espaldas, se escuchaban los pasos en cacería, fuertes gruñidos de nuestros perseguidores, junto a la esporádica iluminación de la espada. Sin darme cuenta, aún seguíamos corriendo durante el amanecer, con un cansancio notable, aunque ya no discerníamos señales de nuestros persecutores, por lo que nos tranquilizamos y seguimos caminando, buscando mi madre por algo particular.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Flogseq____&quot;,1036,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1030,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-473b-4daa-9022-cb7e789a24f0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al tapar el resplandor con mi mano, escuché en la lejanía el canto de los pájaros, lo que me permitió darme cuenta que estábamos sentados en un campamento, a un lado del camino, esperando el rico almuerzo preparado por las propias manos de mi madre. Al probar esa sopa roja de hierbas, levanté la mirada hacia el cielo y unas cuantas lágrimas cayeron por mi mejilla, el sabor a nostalgia, amor y dedicación fueron demasiado para mi corazón; daría lo que fuera por poder saborear esa comida otra vez.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Flogseq____&quot;,1025,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1031,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-0fea-412b-b95c-64d7acab463elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un momento más tarde, el gato comenzó a gruñir y una palabra salió de mi boca: \\logseq____&quot;¡Kili!\\logseq____&quot;, volviendo la vista sobre la muralla donde, ahora, veía una fogata, unas camas provisorias y dos guardias, gritando hacia el bosque: \\logseq____&quot;¡Felanor! ¡Iluin!\\logseq____&quot;, empuñando sus espadas curvas. El bosque parecía estar más ruidoso de lo normal, cuando vi los brazos de mi madre cerrar la pequeña ventana en el momento que una flecha atravesó la madera y nos obligó a escondernos debajo del asiento, permaneciendo en completa oscuridad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Flogseq____&quot;,1024,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1032,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-b2f3-4bcc-a079-449660b2577dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras unas cuantas horas de caminata bajo la sombra, noté unas inscripciones en el bosque, colgando de las ramas y grabadas en la corteza de los arboles, a lo que mi madre susurró, exhausta: \\logseq____&quot;Llegamos. Dunedain.\\logseq____&quot;, a lo que el único guardia que aún nos seguía, le respondió: \\logseq____&quot;¿El bosque misterioso? Lo siento, no... no los puedo acompañar.\\logseq____&quot;; mi madre, se frenó y lo miró fijamente, para apoyar su mano en la frente del guardia y decirle: \\logseq____&quot;Ve, Felanor, hijo de Felathorn. Te eximo de tus tareas, haz lo que dicte tu conciencia.\\logseq____&quot;, lo que provocó que, el joven, tras dar una pequeña reverencia, se de la vuelta y corra, con su espada en mano, en dirección de donde veníamos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Flogseq____&quot;,1030,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1033,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-ad9f-4fe0-b205-860973b40627logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Estos que ingresaron, al salir del edificio, le hicieron una señal negativa al que se encontraba al mando, por lo que, este, tomó del cuello al encapuchado a su lado, de mucho menor tamaño, revelando que se trataba del anciano que nos había recibido; al levantarlo en el aire, el superior lanzó la espada hacia el cobertizo, clavándola en las maderas, provocando que su filo se ilumine lentamente, con un color verde fantasmagórico, que fluía por el arma, para murmurarle algo al anciano, cuyas palabras parecieron aterrarlo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Flogseq____&quot;,1022,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1034,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-9034-4384-bbf1-88c638756cb7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al abrir los ojos, me encontraba sentado en un gran salón, jugando con un pequeño gato, cuando escuché su voz, llamándome; \\logseq____&quot;Eröel, ¿Dónde estas? Tenemos que irnos.\\logseq____&quot;, dijo, con su suave y amorosa voz, llenándome de melancolía y felicidad. Al levantar la vista, no podía apreciar muchos detalles más que un ventanal enorme en el fondo de la habitación, con lo que parecía ser el océano en el horizonte, una biblioteca que repleta de libros y una gran escalera en espiral, de donde escuchaba sus pasos al bajar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Flogseq____&quot;,1039,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1035,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-4d81-499d-b799-8bfef5763f5elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Uno de nuestros acompañantes contestó: \\logseq____&quot;Ya tenés tu prueba. Ahora, vamos, no gastemos más tiempo.\\logseq____&quot;, mientras nos comenzábamos a adentrar en el bosque, en el momento que el gato, que sostenía en mis brazos, escapó hacia el bosque, por lo que exclamé: \\logseq____&quot;¡Kili!\\logseq____&quot;, e hizo que todos se quedaran quietos, en algo que parecía una burbuja donde no se escuchaba absolutamente nada; este silencio fue rompiéndose lentamente por un zumbido reiterado que perturbaba el aire y que se acrecentaba con el pasar del tiempo, para finalizar en el impacto de la espada en un árbol cercano, con su filo flameante, parecido a las llamas de una hoguera, que la recubría totalmente y una cadena que se desvanecía en el aire.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Flogseq____&quot;,1034,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1036,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-f8ed-408b-80e8-b84e7cce0d30logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La frecuencia de las lágrimas fue en aumento hasta convertirse en una lluvia torrencial, donde no se veía mucho más que unos cuantos metros dentro del bosque, momento en el que la carroza se detuvo, las linternas se apagaron y el temor se apoderó de la voz de mi madre. \\logseq____&quot;¿Qué está pasando?\\logseq____&quot;, preguntó, sin obtener respuesta alguna cuando, tras unos largos segundos, uno de los guardias se acercó a la puerta y le comentó: \\logseq____&quot;Vimos antorchas en la lejanía, dentro del bosque, y decidimos no arriesgarnos. Se alejaron hasta el punto que no las podemos divisar, por lo que continuaremos a marcha lenta, sin iluminación.\\logseq____&quot;. Cuando la carroza se comenzó a mover, escuchamos un fuerte ruido y mucho movimiento en los arboles, con los guardias al grito de: \\logseq____&quot;¡Emboscada!\\logseq____&quot;, mientras escuchábamos el choque de las espadas en las afueras.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Flogseq____&quot;,1027,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1037,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-b6d5-4621-9b49-71a160c4474blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al darnos vuelta para seguir caminando, frente a nosotros se erguía una criatura muy alta, de la cual solo pude apreciar su contorno al tapar la luz del sol, lo que provocó que cayera sobre mis pasos. Desde el suelo, al mirar la sombra, esta me extendió su mano, que se sentía extrañamente suave, cuando una fuerte sensación de paz y tranquilidad me invadió; al levantarme, me encontraba en una aldea, algo poblada, con gente caminando de un lado a otro, saludos que iban y venían, junto a una sombra que me hacía señas para que la siga.\\nid:: 6361d48a-5744-41db-8cd8-e93405dce3cflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Flogseq____&quot;,1033,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,logseq____&quot;6361d48a-5744-41db-8cd8-e93405dce3cflogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1=logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,logseq____&quot;6361d48a-5744-41db-8cd8-e93405dce3cflogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1038,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6361d48a-5744-41db-8cd8-e93405dce3cflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: Anexo: Recuerdos Difusos\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Flogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Xlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Vlogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Ulogseq____&quot;,1020,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Recuerdos Difusoslogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Recuerdos Difusoslogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1039,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-1c30-47ea-b241-f18750ce59belogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de tantos años en relativa calma, teniendo en cuenta los hechos que sacudieron al continente recientemente, es probable que nos estemos acercando al final del tercer eón. Solamente espero que sea para mejor.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^Flogseq____&quot;,1130,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^Xlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^Vlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^Ulogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1127,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-2b70-48a8-9a2b-12137e8d4e85logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Estos aprendieron, de parte del propio Éon, a convivir con las criaturas que los rodeaban y se asombraban de las maravillas que los elementales creaban a su paso, desde desiertos y montañas hasta lagos y bosques inmensos, llenos de vida. Las décadas fueron pasando y, el dios, les enseñó sobre la naturaleza, sus propiedades mágicas y entrenó a los más aptos, llamados archimagos, para que puedan utilizarla a su favor. En el mientras tanto, los elementales veían que, en la vida de los elfos, pasaron de ser deidades, con un poder al nivel de Éon, a tener un rol mínimo, casi desapercibido, ya que no los respetaban ni les atribuían lo poderosos que eran.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Flogseq____&quot;,1129,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Xlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Vlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^Ulogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1128,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-eeec-4ba0-8146-41b443204141logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los pergaminos señalan que, durante la primera era o eón, el dios Éon, vagaba por las diferentes dimensiones hasta que se topó con una que nunca había visto, un mundo tan vacío y desolado que se desafió a si mismo a traerle vida. Primero creó a los elementales, criaturas monumentales con poderes que les permitían controlar los elementos del continente, tales como el agua, el aire o la tierra, para crear las condiciones perfectas y así permitir la proliferación de vida allí. Durante mucho tiempo, experimentó sin éxito con diferentes condiciones hasta que finalmente lo consiguió y creó la raza perfecta para habitar el nuevo hábitat, los elfos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Flogseq____&quot;,1133,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Xlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Vlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^Ulogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1129,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-d16f-4f93-a61c-0e7bc4422963logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Y así, mientras las décadas pasaban, los archimagos fueron ganado un rol más decisivo e importante en la sociedad élfica, logrando ser los gobernadores de Nümenor para luego convertirse en los reyes del continente. Pero como todos tenían expectativas diferentes, en las asambleas diarias que realizaban, se dividieron y formaron alianzas internas, moviendo la balanza de poder a donde lo necesitaran. Gracias a esto, se juntaron en las planicies de la actual Quirina y firmaron el Pacto Térrico, con el cual se dividían las tierras del continente, donde cada uno podía reinar como le pareciera. Durante un tiempo, esto paró los conflictos entre los archimagos, promoviendo el movimiento de los elfos por todo el continente pero, al fin y al cabo, todos aspiraban a reinar el continente y, una vez más, el conflicto fue escalando hasta el punto que llegaron a maldecir a los propios habitantes del continente, convirtiéndolos en criaturas tan horribles como ogros y hasta en seres similares a los elfos, como los humanos. Esto provocó que los dioses, por pedido de sus ciudadanos, bajaran sus expectativas territoriales y se limitaran a reinar sus tierras y, por lo tanto, un nuevo eón emergió en paz.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Flogseq____&quot;,1132,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Xlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Vlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^Ulogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1130,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-fb0d-48e8-85b8-9e797281755elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los elementales, ya hartos de sentirse ignorados y destratados, se levantaron contra la creación de Éon, destruyendo pueblos y ciudades a su paso, despertando la ira del dios, que lo sintió como una fuerte traición. Estos se sumieron en una batalla que duró varios inviernos y provocó grandes cambios en el continente y sus diferentes climas; se levantaron altas montañas en el norte dominadas por un viento frío, un desierto asoló el sur del continente, que volvió el aire difícil de respirar, y las grietas, que se formaron por fuertes temblores entre las masas de tierra, fueron rellenadas por las grandes mareas provenientes del océano. Ante esta destrucción, los aterrados elfos se esparcieron por todo el continente e hicieron todo lo posible por ayudar a su dios, aunque lo máximo que podían hacer era orar por Él. Con la caída de Éon pareciendo inminente, los archimagos más sabios crearon una alianza para combatir a los elementales, estos fueron llamados \\logseq____&quot;Los Veinte de Nümenor\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Flogseq____&quot;,1128,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Xlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Vlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^Ulogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1131,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-fd3f-42bf-9092-bed3f9c7b248logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los archimagos volvieron al continente, apareciendo en la ciudad de Nümenor, y fueron recibidos por una multitud de gente preocupada por la batalla. Allí, dieron las malas noticias de que ocho de sus compañeros murieron en combate y que, el dios Éon, también terminó muy dañado en la pelea con los elementales, con su presencia prácticamente extinguiéndose. Relataron los increíbles poderes del dios durante la pelea, desde lanzar tormentas eléctricas hasta generar perlas negras que absorbían todo lo que se encontraba cerca, magia que nunca habían experimentado anteriormente. Contaron que los elementales intentaron cruzar por grietas donde se veían mundos oscuros, llenos de destrucción, provocando que todo tipo de criaturas horribles entraran a nuestro mundo y que, aunque estas puertas fueron destruídas por Éon, algunas de las bestias lograron escapar de la batalla. El dios, en su estado crítico, les concedió a los doce archimagos poderes semejantes a los suyos como gratitud y sus últimas palabras fueron: \\logseq____&quot;Ahora debo partir con sus compañeros pero si me necesitan me encontrarán.\\logseq____&quot;, momento en el cual, se desvaneció junto con la ventisca, dejando a los archimagos con un vacío en su pecho.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Flogseq____&quot;,1135,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Xlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Vlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^Ulogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1132,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-54b1-469d-bcb8-7a9c2e00eec8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1133,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde hace ya mucho tiempo, existen unos pergaminos, guardados en bóvedas bajo el palacio de Sylvan, escritos en élfico antiguo, que se les enseña a los elfos jóvenes. Arkathos, me contó que tuvo acceso a estos, en los cuales se relata el origen del mundo como lo conocemos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1133,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1133,logseq____&quot;^Flogseq____&quot;,1134,536870915]],[logseq____&quot;^15logseq____&quot;,[1133,logseq____&quot;^Xlogseq____&quot;,702,536870915]],[logseq____&quot;^15logseq____&quot;,[1133,logseq____&quot;^Vlogseq____&quot;,702 ordaba.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Flogseq____&quot;,1139,536870915]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Xlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Vlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^Ulogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1141,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-26d6-4fce-84fa-591fa3d0ad39logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez en la cabaña, Arkathos cocinó una sopa de verduras que estaba riquísima, que me hizo recordar a mi madre, pero no en forma de angustia o tristeza, sino que me sentía feliz.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Flogseq____&quot;,1138,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Xlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Vlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^Ulogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1142,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-f7ef-4689-85d9-462e28bceda7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Parados en el borde del lago, presencié como Arkathos cayó al agua y, al darme vuelta, vi que fue empujado por la mano, que sin darnos cuenta apareció detrás nuestro. Arkathos terminó empapado, sentado en el lago, por lo que solté una fuerte carcajada que casi me dejó sin aire. Luego, la mano me levantó en el aire y me lanzó al agua, terminando empapado. Junto con Arkathos y la mano, jugamos durante un largo tiempo en el agua.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Flogseq____&quot;,1140,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Xlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Vlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^Ulogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1143,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-acb7-43a8-b61a-1635cbdd7384logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando terminamos de jugar, nos secamos debajo del sol y, mientras disfrutaba de todo lo que había pasado, la mano voladora sacó de la nada un gorrito de cumpleaños y, luego, hizo aparecer un pastel de chocolate que, junto con Arkathos, comimos con mucho gusto mientras disfrutábamos de la vista y los animales.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Flogseq____&quot;,1143,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Xlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Vlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^Ulogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1144,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-c255-481e-bc72-8ec891807673logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esta mano hizo un movimiento de sorpresa y realizó una seña para que la sigamos. Arkathos me animó a hacerlo, con una palmadita en la espalda y con una sonrisa me dijo: \\logseq____&quot;Vamos niño, veamos donde nos lleva.\\logseq____&quot;, cuando la mano se desvió del sendero y nos condujo a un arroyo, por donde caminamos durante unos cuantos minutos más.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Flogseq____&quot;,1146,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Xlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Vlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Ulogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-6e8f-43ec-8f2b-c5cbe09f9c27logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Me preparó con las únicas prendas de ropa que tenía, me dio una pequeña mochila y salimos al amanecer. Para mí, fue un largo viaje aunque paramos unas cuantas veces para descansar. Unos minutos luego de parar, sobre el sendero, había una ardilla de color azul, muy extraña, nunca había visto algo como eso en mi vida. La curiosidad nos mataba, por lo que nos acercamos para ver que sucedía. Al hacerlo, cambió de forma y se transformó en una mano que levitaba sobre el piso. Por un momento, me sentí incómodo y me escondí detrás de Arkathos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Flogseq____&quot;,1147,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Xlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Vlogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^Ulogseq____&quot;,1137,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1146,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-e2fc-4eb9-abb7-9d0ac4b320bblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En el día de mi cumpleaños, tuve una fuerte pesadilla en la que aparecían mi madre, aquellos asaltantes y Arkathos, todos cubiertos con ese destello azul, tan vívido que daba escalofríos. Me desperté agitado, sentado en la cama y Arkathos, mientras me miraba apoyado en el marco de la puerta, me preguntó: \\logseq____&quot;Mal sueño, ¿No?\\logseq____&quot;, asiento con la cabeza y sigue: \\logseq____&quot;Bueno, espero que te encuentres en condiciones, hoy vamos a hacer una pequeña excursión.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^Flogseq____&quot;,1141,536870915]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^Xlogseq____&quot;,1137,536870915 ^15logseq____&quot;,[1187,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1187,logseq____&quot;^Flogseq____&quot;,1186,536870915]],[logseq____&quot;^15logseq____&quot;,[1187,logseq____&quot;^Xlogseq____&quot;,1185,536870915]],[logseq____&quot;^15logseq____&quot;,[1187,logseq____&quot;^Vlogseq____&quot;,1185,536870915]],[logseq____&quot;^15logseq____&quot;,[1187,logseq____&quot;^Ulogseq____&quot;,1185,536870915]],[logseq____&quot;^15logseq____&quot;,[1187,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1187,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-2a19-4a06-9883-2df9f7f34f59logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ciertas personas dejaron profundas marcas en mi ser, tales como Grum, Charm e incluso mis hermanos, donde el sacrificio al que se someten para con sus seres queridos los empuja a avanzar en sus vidas y que, a su vez, les permite honrar y enaltecer sus legados, aunque muchas veces no caigan en cuenta. Incluso siento que, semejante sacrificio y constancia, provoca que la vida sea muy convulsionada, no permitiéndose a uno mismo pensar por un tan preciado segundo; hasta me provoca, de a ratos, extrañar la cabaña del bosque y la aparente tranquilidad de esos días, pero: ¿Qué sería de mi sin las perdidas y el dolor que atravesé durante mi vida? ¿Qué sería de mi sin las grandes personas que se encuentran a mis espaldas? ¿Sería incluso la misma persona?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Flogseq____&quot;,1187,536870915]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^Xlogseq____&quot;,1185,536870915]],[logseq____&quot;^15logseq____&quot;,[1188,logseq____&quot;^       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
