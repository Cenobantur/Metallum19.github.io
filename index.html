u63cc2f5f-425b-4e9e-aed5-d39c5f709dc2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de la sorpresa y las buenas noticias, fuímos a tener una merecida comida a la taberna del gremio, y para ver que misión se podía realizar ese día. Luego de pedir lo usual, nos trajeron las misiones diarias, algúnas se repetían del día anterior, como la de traer minerales de una montaña, pero con la recompensa ajustada, por lo que ahora esa misión recompensaba por 1 OR. Pero dentro de las misiones que nos dieron, elegímos la de matar a un monstruo desconocido, en las afueras de Qirina, por 30 PL, la escogímos porque el monstruo podría ser cualquier cosa, desde algo pequeño, esperemos, hasta algo grande. Una vez que terminamos de comer, nos dieron las coordenadas del último lugar donde avistaron a la criatura y partímos hacia allí.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Flogseq____&quot;,384,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[346,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-643d-4748-a46c-c8291f10f61blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez satisfechos, y con esta información en nuestro poder, decidimos ver de qué iba la supuesta reunión con Zeus. Subimos las escaleras al segundo piso y ahí estaba, el mismo guardia que, hace unos días, había golpeado a Rang, que, por lo visto, todavía tenía un vívido recuerdo del incidente. Agresivamente, nos preguntó cuales eran nuestros asuntos allí, le dijímos que estabamos ahí porque teníamos un boleto para ver a Zeus, dicho que le causó una gracia tremenda al guardia, que, con voz burlona, nos dijo: \\logseq____&quot;Un boleto para ver a Zeus, si como no. No tengo idea como se enteraron del boleto pero unos zánganos como ustedes, estoy seguro que jamás conseguiran uno.\\logseq____&quot;, el hecho de que le haya dado una entidad importante al boleto, la verdad que, me tomó por sorpresa, por lo que Rang, con una sonrisa atrevida, de venganza, sacó de su bolsillo dicho boleto, que petrificó al guardia y lo obligó a agachar la cabeza y a guardar silencio. Sin mediar más palabras, tomó el boleto y, por más fantástico que suene, levantó la pared sobre la que se encontraba apoyado, y dejó al descubierto un túnel empedrado, poco iluminado, donde no se veía final. El guardia nos dijo que pasemos, por lo que, una vez que entramos al túnel, bajó la pared que atravezamos e hizo que la visibilidad del túnel sea peor.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Flogseq____&quot;,349,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-481b-490e-ac3f-ec6000d400d1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por la mañana, me levanté y lo primero que hice fué curarme el dedo, que lo tenía morado de la hinchazón, me lo hubiese tratado la noche anterior. Me acomodé el dedo, con el inmenso dolor que provoca, y agarré un par de ramas del piso y con unos pedazos de tela, me hice un torniquete para el dedo, me dolía pero ya no estaba en una mala posición el dedo. Luego, juntamos campamento y partímos, caminamos todo el día, con algunas interrupciones para comer e hidratarnos, pero llegó la noche y nuestros recursos seguían acabandose. Instalamos el campamento y tomamos turnos nuevamente, siendo esta vez, yo y Spyer, pero al igual que Rang, a los pocos minutos se lo escuchaba roncar. Pasadas unas horas, sentí nuevamente ese extraño sentimiento sobre la caja, como que necesitaba decirme algo, por lo que tomé la caja con mis manos y, cuando me dí cuenta, estaba despertandome de haber dormido por la noche, sin recordar absolutamente nada de lo que ocurrió o pudo haber ocurrido.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Flogseq____&quot;,383,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-9c68-4429-a9ea-aa2523708033logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El plan del día era ver para que servía el boleto de Zeus, ya que Rang se encontraba muy ansioso por esto, pero antes que eso teníamos que comer algo, por lo que fuímos a la taberna del gremio y pedímos, como ya se hacía costumbre, el menú del día. Mientras charlabamos sobre nuestra noche en el circo, se nos acercó un hombre con capucha roja y con una máscara del mismo color, al cual no se le alcanzaban a ver los ojos. Con una intrincada elección de palabras, nos dió a entender que vendía información a cambio de lo que el comprador ofrezca. Juntamos unas pocas monedas de PL, y nos contó que las autoridades de la ciudad sabían que los orcos se encontraban invadiendo el continente y saqueando las aldeas para debilitar a las grandes ciudades y, de esa forma, poder asediarlas cuando sea momento. Por dificil de creer, nos comentó que los orcos estuvieron secuestrando gente de las aldeas que saqueaban para crear seres artificiales, por lo que matan a cualquiera que no sea idóneo. Ellogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Flogseq____&quot;,378,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-23ff-412a-ba14-61b7b3f5b860logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dentro de la celda el tiempo parecía que pasaba mucho más lento, sentí que esperé durante horas a que aparezca alguno de los chicos hasta que en la lejanía apareció Rang, que apenas el guardia se encontró en su rango visual, agachó la cabeza y sin mediar palabra alguna ingresó en la celda, presumiendo lo que se venía.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Flogseq____&quot;,366,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-db39-426b-9cc5-e4118e60d430logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: 2 - El Primer Ataque\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^Flogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;2 - El Primer Ataquelogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;2 - El Primer Ataquelogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[351,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-c141-457b-98b3-ae79273633ablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Llegando a la posada, Spyer fué a retirar los cerdos del cuidado de la anciana, Rang y yo nos quedamos afuera para ver si la tienda se encontraba abierta, no solo no lo estaba sino que sentímos como el suelo comenzó a temblar y en el viento se oía el sonido característicos de los tambores y trompetas de guerra. Miramos hacia donde provenía el sonido y vimos algo impresionante, una horda interminable de orcos se dirigía hacia Qirina y, en su paso, a la posada. Desde la distancia se lograba distinguir que tenían arietes y catapultas, por lo que estaban preparados para asediar la ciudad. Spyer justo salió y corrimos los tres, junto a los cerdos, en dirección al gremio, en busca del niño. Una vez en la puerta de la ciudad, vemos al guardia haciendo entrar a la ciudad a cualquiera que andase cerca, justo al momento en que se desató una tormenta eléctrica de una magnitúd que nunca había presenciado, estabamos seguros que era producto de Charm. Yo y Rang fuímos en dirección al gremio, mientras que Spyer esperó en la puerta de la ciudad. Las calles se encontraban vacías, por lo que llegamos rápido al gremio, que tenía sus puertas cerradas, intenté utilizar mis ganzúas pero no hubo caso, la cerradura era muy sofisticada. Buscando otra forma de entrar, visualizé una ventana abierta a unos 4 metros de altura, por lo quetuve que trepar la pared para alcanzarla. Una vez adentro, abrí la puerta del gremio, que se encontraba completamente vacío, era hasta desolador, y nos dividímos para encontrar al niño. Buscando por las habitaciones del segundo piso, escuché pedídos de auxílio, era una anciana, y por más que mi pragmatísmo me gritaba que no la ayudara, mi mente no iba a poder con semejante carga, por lo que la cargué como pude, y la llevé hasta la puerta del gremio, donde ya se encontraba Rang con el pequeño en su espalda. Me mira con la anciana en la espalda y sabiendl lo que me iba a decir, le dije que no me preguntase nada, que debíamos salir de la ciudad. En las afueras del gremio, ya se veía el daño de las catapultas, y se escuchaban cada vez más cerca los tambores. Llegamos a la puerta y Spyer estaba como loco apurándonos, por lo que fuímos lo más rápido posible, pero la anciana nos ralentizaba demasiado. Corrímos en dirección a Caminosa con pocos recursos para un viaje tan largo, por lo que, si llegabamos iba a ser toda una proeza.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^Flogseq____&quot;,355,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[352,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-ac6c-438b-bcbc-97115b9b8427logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez que llegamos a Qirina, nos encontramos la típica inspección de licencias. Hablamos con el guardia y le explicamos la situación pero, o era muy cabeza dura o un sin corazón, no nos dejó pasar, ya que el niño no tenía licencia para ingresar a la ciudad, por lo que le insistimos en que le prepare una. Mientras el guardia nos daba la espalda haciendo la licencia, charlé con los otros y decidimos que yo esperaría la licencia, el alto y el otro, sabiendo que incurrían en una violación de las leyes de Qirina y, posiblemente, en el fin de su vida como aventureros, salieron corriendo hacia el gremio, el único lugar que realmente conocíamos en la ciudad, en busca de ayuda. En el fondo me recordó a mi vida e infancia, a Arkathos, fue muy valeroso de parte de ambos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^Flogseq____&quot;,345,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[353,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-1cd7-4685-be69-bda06a1893d3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de este incidente, volvimos en busca del cuchillo, y como estaba muy alto, lo saqué con la mano mágica a la distancia, que fue una gran idea, ya que, al sacarlo, el techo de la cueva se derrumbó y, por lo tanto, se formó una cascada de agua que fluía hacia lo profundo de la cueva. Salimos de ésta y, junto a Rang, Spyer y el niño, seguimos nuestro camino a Caminosa...logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Flogseq____&quot;,394,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-3cac-4555-892d-9ff70bb76564logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Bajamos a la taberna y se nos ocurrió pasar a saludar a Charm, y de paso, llevarle para comer. Preguntamos por la comida más rica pero barata, y nos dijeron que un cerdo recién cocinado era lo mejor, lo pedimos para llevar y esperamos a que esté listo junto al guardia del segundo piso. Llegó el cerdo y el guardia nos abrió el túnel nuevamente, mientras ibamos llegando al salón, ya se lo escuchaba a Charm preguntando por el olor. Lo saludamos y le entregamos el cerdo como muestra de nuestra gratitud, a lo que nos responde muy contento: \\logseq____&quot;Oh muchachos, pero que gran sorpresa, hace años que no comía algo como esto.\\logseq____&quot;. Almorzamos junto a Él, y al terminar, nos dice: \\logseq____&quot;Bueno, muchisimas gracias por la comida, pero imagino que no estarán aquí solo por esto, ¿No?\\logseq____&quot;, Rang le comentó sobre los orcos y goblins liderados por onis, a lo que Charm contestó con preocupación: \\logseq____&quot;Ah, si, eso me temía, habrá que preparase para lo peor.\\logseq____&quot;, nosotros asentímos con preocupación, por lo que Charm dijo: \\logseq____&quot;Tranquilos, no es un tema que los deba preocupar a ustedes, yo soy el protector de Qirina, pero, en todo caso, andense con cuidado.\\logseq____&quot;, y recordando algo dijo: \\logseq____&quot;Ah, amigo semielfo, tengo información para tí. Mis informantes lograron vincular este arete a un oni al que llaman \\logseq____&quot;El Mesías\\logseq____&quot;, ¿Es posible que lo hayas conseguido en algúna aldea saqueada?\\logseq____&quot;, a lo que yo le respondí negativamente, y respondió: \\logseq____&quot;Hmm, que raro. Bueno, en todo caso, seguiré buscando información.\\logseq____&quot;, por lo que le agradecí. Rang le preguntó si conocía a una bruja que andaba rondando por la ciudad, Charm contestó que había muchas brujas en la ciudad, por lo que yo le comenté que tenía cabello rojizo y que su nombre es Sylvan, y Charm dijo: \\logseq____&quot;Ah, Sylvan, la conozco, en este momento, no se encuentra en la ciudad.\\logseq____&quot;, por lo que le contamos sobre el experimento y las notas, que no debemos irnos de la ciudad sin entregarselas, por lo que Charm nos pregunta porque no podemos entregarselas nosotros, y le comentamos que estabamos organizandonos para viajar a Caminosa, y, cuando escuchó la ciudad, con nostálgia dijo suspirando: \\logseq____&quot;Ah, Caminosa. El inicio de mi aventura.\\logseq____&quot;, nos deseó suerte y se ofreció a entregarlas por nosotros la próxima vez que la viera, le agradecimos nuevamente y nos despedímos con dirección a la posada.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Flogseq____&quot;,361,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-702f-449e-a2e5-19a401e8bb8dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Anterior: [[1 - El Inicio de la Aventura]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Flogseq____&quot;,351,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Hlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-4dfb-42ec-914b-ed26535406ablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Desde unos arbustos en la distancia, pudimos ver once goblins en la entrada principal, que se encontraban detrás de cinco murallas de piedra recién construídas que, en cuanto a altura, llegaban hasta la cintura. Pensando en la situación, ver goblins agrupados si que es algo extremadamente raro de ver, no hay forma de que se organicen sin alguien que les de órdenes, por lo tanto, deben de tener un líder.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Flogseq____&quot;,340,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-ebac-40ff-818f-0f481574a8c0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con el alto tirado en el piso y el goblin acercándose cada vez más, el otro le tiró con una jabalina un tiro certero en la cabeza, lo que produjo que el goblin quede colgando de la jabalina inclinado hacia adelante ante la vista de los otros goblins. El alto se dió cuenta de esto y, en un acto de rápidos reflejos, tiró al goblin junto con la jabalina al suelo, fuera de la visión de los demás. El otro dejó la jabalina en el goblin por miedo a hacer ruido y alertar a los demas goblins.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Flogseq____&quot;,391,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-fe9d-48e3-b038-b27b60b8bb69logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Elegimos la misión de la iglesia y nos dijeron que se encontraba en las afueras de Qirina, caminando hacia el oeste. El alto preguntó por información sobre la misión, y le contestó que, en este caso, el publicador de ésta no era anónimo, se trataba de un hombre llamado ¿Bando o Bander?, no viene al caso, pero aparentemente ese nombre afectó mucho sus ganas de completar la misión. También nos contaron que otro grupo aceptó la misión pero que hasta ese entonces no habían vuelto, se hacían llamar Los Picaflor.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Flogseq____&quot;,364,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-6f10-41c9-ab87-f2579ea91ba1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El plan que pensamos era que yo y el otro disparásemos contra el jefe goblin al mismo tiempo, por si uno fallaba el tiro, pero si esto pasaba el niño corría peligro de recibirlos. Por lo que, con toda la presión de la situación, intentamos calmarnos por un momento, apuntamos nuestras armas y disparamos, ambos tiros fueron certeros, por lo que el goblin cayó sobre su lado izquierdo atravesado por la jabalina y la flecha. Momento en el que el alto salió corriendo hacia el jefe, agarró al niño con un brazo y al jefe, con jabalina y flecha incluida, con el otro brazo y se lo enseñó a los trasgos, que parecían sorprendidos pero aterrados al mismo tiempo, que salieron corriendo hacia afuera.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^Flogseq____&quot;,367,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-8c68-461b-9cd6-3c818ace5bablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de esta pequeña, pero dramática, charla decidímos ir con el tasador élfico que se encontraba en el segundo piso del gremio, temíamos que no nos dejara pasar el guardia, pero nos vió y no dijo absolutamente nada, por lo que seguímos nuestro camino para tasar la cabeza del ogro. Yo me quedé alejado del puesto del tasador, pero se lo veía a Rang claramente enojado, parece que Spyer tuvo que interceder y logró vender la cabeza del ogro, por lo que Él y Rang se volvieron discutiendo, al final dividímos la ganancia de la cabeza. Mientras volviamos a la escalera, vimos que el guardia no estaba, por lo que decidimos ir hasta el final del pasillo que estuvimos el otro día. Pasamos la puerta del anciano vidente y al final de pasillo había una escalera, un letrero ponía: \\logseq____&quot;Prohibido pasar\\logseq____&quot;, por lo que al no estar el guardia, decidímos subir. Arriba encontramos una gran sala con adornos de oro y cuarzo, con una mesa muy grande en el centro de ésta, que se encontraba rodeada de sillas, con un sillón más elaborado al final de la mesa. Vimos por unos pocos segundos y nos fuímos del salón, por las dudas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Flogseq____&quot;,397,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-81fd-4405-b198-be2f36cc710flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sentados en la mesa, mientras Rang y Spyer discutían sobre nuevos movimientos de lucha, yo estaba realizando un inventario de mi mochila, cuando encontré un libro que no reconocía, el título de éste era: \\logseq____&quot;Trucos para el Amigo Bribón\\logseq____&quot;, de un autor desconocido. En el libro, detallaba la forma de realizar trucos con mágia arcana, de la que tanto me enseñó Arkathos pero que nunca alcanzó a explicarme ningúno, ¿Me lo habrá dejado Arkathos? ¿Pero cuándo?, repasando los trucos, la mayoría no me parecían muy útiles, por lo tanto los descarté, a excepción de tres trucos que si me llamaron la atención, el primero revela las debilidades de mis oponentes en combate o fuera de este, otro invoca una mano mágica con la cual puedo agarrar o mover cosas con cierta distancia, y la última me permite generar ilusiones menores, ya sean visuales, auditivas o incluso sensoriales, sobre cualquier objeto que tenga en mente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Flogseq____&quot;,388,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-20b5-44d8-9b97-9947f04cd75clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez dentro de la, algo desordenada, habitación del alto, nos agolpamos en la puerta para poder tener mejor referencia de a que nos enfrentábamos. Cruzando la puerta de la habitación, entrabas a un enorme salón, con candelabros y librerías que parecían muy antiguos, con una mesa muy grande de madera y bancos a sus costados, sobre la que se encontraba sentado el jefe en un trono, que lo hacía parecer más alto de lo que en realidad era. A un costado del jefe goblin, se encontraba un niño de piel y cabello blancos como la nieve, que por un momento me hizo recordar a la mujer que vimos en la taberna ¿Estarán relacionados de alguna manera?, encadenado al trono. Se veía claramente herido, tenía sangre sobre la cara y su ropa, el niño hacía muecas y gruñidos de dolor y el goblin lo pateaba, cosa que enfureció terriblemente a ambos, pero les dije que debíamos mantenernos tranquilos, si tomábamos una mala decisión el niño iba a salir perjudicado, sin contar a los dos trasgos que enfrentaban al jefe desde la puerta principal.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^Flogseq____&quot;,387,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[363,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-3608-4462-be26-ef1650f33154logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras almorzábamos, la camarera nos acercó las misiones diarias, que esta vez eran más variadas, desde ayudar en la granja de un tal Bruno a cambio de cien monedas de bronce y traer minerales desde una montaña por cincuenta monedas de plata, hasta ayudar a defender una aldea de un asalto por quince monedas y combatir a los asaltantes de una iglesia por diez monedas, todas de plata, como recompensa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^Flogseq____&quot;,379,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[364,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-ba0d-43f0-952d-b817ef45ae6blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Siguiente: [[3 - Llegada a Caminosa]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Flogseq____&quot;,354,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^Hlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[365,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-e4a8-47f0-9b04-8b9e0abf0446logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando me vio a mí solo parado esperando por la licencia, no tardó en darse cuenta cual era la situación, por lo que me permitió ofrecerle una explicación que yo no conseguí darle porque simplemente no la tenía, les ayudé a ingresar ilegalmente a un niño, desconocido para mí, a una ciudad que detesto y me sentí bien por ello sabiendo que se me impondrá una pena ¿Por qué me siento de esta manera? Tengo la sensación de que fue, dentro de todo, una buena decisión. Ante mi falta de explicación, se movió a un costado de la recepción de la ciudad y abrió la reja de una pequeña celda, con su mirada entendí todo, era tiempo de responder ante mis decisiones.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Flogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-7749-4c30-8996-10d0dea8efeflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Pensamos en trabar la puerta principal, para que, si el jefe huye, no puedan entrar sus súbditos, pero era imposible con los trasgos ahí. También se nos ocurrió incendiar la puerta, pero no teníamos aceite para las flechas y la cocina de la iglesia quedaba cruzando el salón.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Flogseq____&quot;,363,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-58b2-485d-8382-9554ced73c8clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Unos pocos pasos por delante, entramos a lo que parecía ser una pequeña sala con una mesa de piedra, una silla, y un objeto circular sobre la mesa, por lo que encendí, con mi nuevo truco, una antorcha que se encontraba sobre la mesa, revelando que el objeto circular parecía ser un ojo que nos miraba si nos movíamos. Al verlo, no puedo controlar mi cuerpo, que se mueve en dirección al ojo, pero Rang me detiene, pero no vió que Spyer se acercó a la mesa y tomó el ojo con su mano, que pareció consumirle la sangre, aunque logramos reaccionar a tiempo y quitarle el ojo de la mano, tirandolo al suelo, a lo que reaccionó sorprendido. Me pareció que un objeto similar se encontraba ilustrado en un libro de Arkathos sobre demonios y objetos mágicos, pero no lo puedo asegurar con certeza. Para mover el ojo se me ocurrió utilizar la mano mágica que aprendí a usar con anterioridad, esto nos funcionó de maravillas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Flogseq____&quot;,399,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-d3c7-4678-b436-080611acaaa7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;... \\logseq____&quot;¿El amor puede generar odio?\\logseq____&quot;, a lo que todos le respondímos afirmativamente, por lo que dijo: \\logseq____&quot;Ya veo. Bueno, esta ciudad es una representación de eso, de un amor incondicional a mi familia que se transformó en un odio inconmensurable hacia otras razas, y aunque con el paso del tiempo el odio fué disminuyendo aún sigo muy dolido por lo que pasó. Espero que comprendan el porqué de los controles y de nuestras leyes, especialmente tí\\logseq____&quot;, dijo señalándome. Y, luego de un silencio incómodo, nos dijo: \\logseq____&quot;Bien, suficiente sobre mí, imagino que tienen algunas preguntas.\\logseq____&quot;, Rang le preguntó sobre los ataques de orcos y nos dijo que no sabía mucho más que lo que ya sabíamos nosotros, por otro lado, Spyer preguntó si era posible perder la fóbia a las tormentas, le dijo que eso era algo muy personal y que cada uno supera sus fóbias de forma diferente, yo, en cambio, le pregunté por información sobre mi arete y, luego de mirarlo unos cuantos segundos en silencio, volvió su mirada hacia mí, y me preguntó si era posible que le dejase el arete hasta el día siguiente, a lo que, luego de pensarlo un momento, le contesté afirmativamente. Ya era tarde, asi que nos despedimos de Charm, pero cuando estabamos a punto de irnos, nos detuvo y nos dió un frasco con, lo que parecían ser, nubes y rayos, dentro de este. \\logseq____&quot;Me cayeron bien muchachos, este frasco que les doy contiene una tormenta, úsenla y acudiré en su ayuda en cualquier momento, y en el caso que yo no pueda, irá mi hijo, Hércules. Muchas gracias por la charla de hoy.\\logseq____&quot;, nos dijo despidiendose, en ese momento, Rang le preguntó por un boleto para volver a verlo, y el anciano nos dijo que no hacía falta ningún boleto, que Él se iba a encargar de hacerselo saber a los guardias. Luego de esto, salímos por un nuevo túnel que apareció a un costado del salón, y que se conectó al baño del gremio.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^Flogseq____&quot;,344,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[369,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-f947-467b-a5fa-5c9d9a4afbfflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sentados en la mesa descansando, se nos acercó nuevamente el informante y dijo: \\logseq____&quot;Buenas, querídos amigos, hoy creo que tengo información que les puede interesar.\\logseq____&quot;, a lo que juntamos bastante monedas de PL, y nos contó: \\logseq____&quot;Se vé que les está yendo bien, bueno, se rumorea que existe un culto que sigue una profecía antígua y peligrosa, pero también desconocida, que podría cambiar mucho el mundo como lo conocemos. En cuanto a las invasiones, se confirmó que los orcos invasores son liderados por nueve orcos que responden a un oni, y se sospecha que el jefe del circo tiene negocios con ellos.\\logseq____&quot;, a lo que yo le pregunto que es un oni, y me contestó: \\logseq____&quot;Bueno, siempre me compran información, así que esta vez será gratis. Un oni es un demónio que puede cambiar su forma, por lo que no tiene una apariencia exacta, aunque generalmente no puede cambiar su altura, que es de unos tres metros aproximadamente, pero son muy fuertes y utilizan conjuros y mágia en combate, un duro rival seguramente.\\logseq____&quot;, y le preguntamos de qué profecía se trataba, pero nos respondió que no tenía esa información, por lo que se alejó de nuestra mesa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^Flogseq____&quot;,362,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[370,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-69cb-43fa-ac91-d2f6f76f03b0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por último, fuímos a la carpa de arquería, donde la entrada valía 1 PL y la recompensa era el doble. Probé con un solo tiro, pero fallé por muy poco y no tenía ganas de seguír jugando ni gastando dinero en estos, ya parecía muy tarde y todavía teníamos que volver a la posada con la mochila, el chancho y Rang que aún se encontraba desmayado. Antes de irnos, en la entrada nos dieron tres boletos para ver, al día siguiente, un show en la plaza central del circo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Flogseq____&quot;,395,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-36e5-4d89-bddc-718c44904b4alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Salímos del baño y fuímos directamente a la taberna, pedí un vaso de agua mientras charlabamos sobre lo que acababa de ocurrír, conocímos al fundador de Qirina. Estuve pensando en la información que nos dió el informante más temprano, y finalmente uní los puntos, probablemente el ataque a la iglesia esté conectado a dicha invación orco y que, por eso, lo hayan dejado vivo al niño por ser idóneo para utilizar mágia. Mientras esperaba por el agua, estaba buscando al informante desde la mesa, y me percaté de una persona que me llamó la atención, era un hombre, que parecía jóven, tenía ropa simple con detalles amarillos, pero lo más llamativo era un velo de color negro que le tapaba la mitad del rostro, simplemente, parecía encontrarse tomando una taza de café, por lo que no le dí mucha más importancia que esa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Flogseq____&quot;,369,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-02ff-41d0-b47d-3ce3e049d63clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando el alto se acercó a la puerta para mostrarles el cuerpo sin vida de su jefe a los goblins, y que éstos huyan del lugar, se quedó inmóvil. Nos acercamos a la puerta y vimos lo mismo que Él, los goblins estaban tirando unos frascos con líquido contra la iglesia y en el fondo se podía ver a uno de ellos cargando un arco con una flecha encendida fuego, era clara su intención. Intenté matarlo antes de que disparara su flecha pero fallé y pudo concretar su tiro, por lo tanto, el alto se deshizo del jefe y nos echamos a correr hacia la parte trasera de la iglesia y salimos, mientras las llamas engullían la fachada frontal. Algo extraño que me puse a pensar durante la escapada, es que no había ningún rastro del otro grupo, probablemente terminaron dentro de los trasgos, pero no se deshicieron del niño, ¿Será especial? ¿Por qué encadenarlo? ¿Sabían que lo iríamos a buscar?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Flogseq____&quot;,360,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-d0eb-494b-a685-a7dbf6b1cc16logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de la comida, fuímos a la carpa donde se jugaba a envocar anillos en pequeñas cabezas de bufón, y en base a en cual cabeza uno lograba envocar el anillo, se llevaba distintos tipos de premios. El precio era 2 PL por cada tiro, por lo que yo le regatee el precio y se lo bajé a 3 intentos por 3 PL. En el primer intento lo tiré con demasiada fuerza y revotó contra la cabeza hacia donde yo estaba parado, en el segundo intento, con la fuerza y dirección justas, entró sin ningún problema, y finalmente, en el tercer intento, tiré con la misma fuerza pero la dirección no fue la adecuada, el anillo giró sobre la cabeza, como burlandose de mí, para luego salir disparado hacia un costado. La recompensa por embocar el anillo era una caja negra con un símbolo de pregunta de color verde en su tapa, y el feriante me indicó: \\logseq____&quot;Esta caja solamente puede abrirse durante el día, de otra manera, cosas malas te podrían suceder.\\logseq____&quot;, y por alguna razón lo acepté sin mediar más preguntas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Flogseq____&quot;,386,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-3882-45e6-8d9f-61ec0b150781logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Yo les pregunté a los muchachos si conocían tal profecía, a lo que se miraron y asintieron, pero que no podían traducirla completamente. Por lo que sacaron un manual, que parecía muy antiguo, en el que todas las páginas estaban escritos en un idioma que nunca había visto, excepto por una página con cuatro renglones escritos. Rang me dijo que ellos solo entienden el segundo renglón, que estaba escrito en común, que dice: \\logseq____&quot;Y los graciosos dejen de reír\\logseq____&quot;, que por sí solo no parecía tener mucho sentído, por lo que les pedí el libro e inmediatamente pude leer lo que estaba escrito, el primer renglón se encontraba escríto en infernal, que es raro que aparezca en un libro, y dice: \\logseq____&quot;Cuando las tormentas dejen de caer\\logseq____&quot;, y el tercer renglón estaba escrito en dracónico y fué traducido por Spyer como: \\logseq____&quot;Aparecerá un nuevo rey\\logseq____&quot;, y, por ultimo, el cuarto renglón se encontraba escrito en élfico, y decía: \\logseq____&quot;Que al mundo traerá a su fin.\\logseq____&quot;, y todo traducido quedó como:logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Flogseq____&quot;,370,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-159c-44dc-a62d-0b26e4c31e75logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ese momento le pregunté al alto si existía alguna entrada trasera, a lo que me respondió afirmativamente, por lo que decidimos separarnos. Ellos que conocen la iglesia iban a tratar de acercarse a la puerta para ver si podían ver algo adentro, mientras yo me quedaba para avisarles de algún movimiento raro.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Flogseq____&quot;,357,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-cfb0-467b-8409-30ce58b71166logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez dentro, los juegos se encontraban numerados, por lo que decidimos ir en orden, uno por uno, para disfrutar de todos éstos. El primero era una competencia de fuerza, donde pegabas con un martillo a una especie de yunque en el piso y una pelota subía hasta una marca, si llegabas a la marca más alta, ganabas el juego y te ganabas cinco monedas de plata, el costo por participar era de dos monedas. Rang comenzó con muchísima confianza en su fuerza, en su primer intento, golpeó con bastante fuerza y la pelota salió disparada hacia arriba pero no alcanzó la marca máxima, por lo que no ganó ningún premio, había acabado de perder dos monedas, a lo que el feriante le dijo: \\logseq____&quot;No señor. Pruebe nuevamente, el doble de entrada por el triple de recompensa\\logseq____&quot;. Eso pareció dañar el honor de Rang, que lo intentó nuevamente, y como guionado por la feria, falló en alcanzar la meta, encima de todo esto, el feriante intentó presionar el ego de Rang aún más, ya que le dijo: \\logseq____&quot;No, otra vez, ¿Acaso te falta fuerza? El cuádruple de recompensa por el triple de entrada.\\logseq____&quot;, a lo que Rang se negó, casi lamentándose, pero sabiendo que no tiene gran cantidad de dinero, ya que con el primer juego perdió seis monedas, que tanto le costó conseguir. Spyer fue por el mismo camino, pero al primer intento fallido decidió no participar de vuelta.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Flogseq____&quot;,341,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-5205-4392-b74f-60553f9872a1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos despertamos al mediodía, y con Rang nos levantámos rápido y fuímos a cargar los odres con agua. Dejamos que Spyer pagara la estadía, y éste dejó al cerdo al cuidado de la dueña de la posada, también preguntámos por la anciana que escoltamos el día anterior pero nos dijo que ya se había ido, probablemente en dirección al puerto.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Flogseq____&quot;,393,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-1c06-49c2-8dc9-7f15ad90fb66logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de un día bastante extraño, decidimos ir a la taberna para seguir con las misiones. Pedimos el menú del día, como ya es costumbre, y se acercó una mujer con ropa de cuero, pelo rojo y un típico sombrero de bruja. Nos contó que se llama Sylvan, que vive, coincidentemente, en Sylvan, y que estaba aprendiendo a hacer pociones. Nos ofreció darnos cinco monedas de plata, por tomar una poción, con la que estuvo experimentando en los últimos días, y por tomar notas de cambios que puede llegar a experimentar, no le garantizaba que no le vaya a pasar nada, pero que las notas las volvería a buscar en una semana. El alto aceptó, y aunque al principio se lo veía un poco nervioso, se tomó la poción de un trago. La poción seguramente sabía horrible a juzgar por las muecas del alto, y por ahora parecía que no había cambios notables. Con una mueca de felicidad, Sylvan se alejó rápidamente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Flogseq____&quot;,356,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[379,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-7513-4207-b744-53ca153ad159logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras hablaba con el feriante, y con Spyer a mi lado, ví que Rang se nos alejó por un momento, pero no le dí demasiada importancia, y cuando estabamos por ir a otra carpa, apareció y nos dijo emocionado: \\logseq____&quot;Miren, me dieron un boleto para ver a Zeus\\logseq____&quot;, a lo que le preguntamos quién se lo dió, y nos contestó: \\logseq____&quot;Me lo dió una persona encapuchada sentada en ese banco, pero no pude ver para donde se fué, cuando los miré a ustedes ya no estaba.\\logseq____&quot;, a lo que contestamos con caras de incredulidad y le contestamos que ahora solo hacía falta saber donde usarlo, a lo que nos dijo: \\logseq____&quot;Me dijo algo sobre el segundo piso del gremio pero no entendí bien\\logseq____&quot;, así que lo único que quedaba por hacer era comprobar dicha información.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Flogseq____&quot;,374,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[380,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-56c1-48af-bc01-9731f1f8bccelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de lo que parecieron días enteros dentro de la celda, nos despertó el ruido de la celda abriéndose y vimos a Spyer ingresando a la celda, nos miró en silencio e hizo señas con los ojos, con el guardia como objetivo. Luego de un incómodo momento de silencio, y por alguna razón, el guardia empujó a Spyer dentro, nos miró a todos con enojo, cerró la celda insultando y caminó hacia la recepción. Spyer nos miró con incredulidad ante lo que acababa de pasar, como si tuviésemos que haber hecho algo, por lo que le preguntamos que había pasado y nos dijo que solamente hacía falta que nos disculpáramos y nos liberarían sin recibir pena alguna, minúsculo detalle que se le olvidó compartir al joven. Una pequeña siesta más tarde, apareció el hombre que atiende la recepción y nos liberó, con tal de que prometamos que un hecho de tal magnitud no volvería a ocurrir, petición que claramente aceptamos sin pensarlo dos veces.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Flogseq____&quot;,350,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[381,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-a4f7-49ce-8c26-00d46babb27clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de un momento de festejo ajeno, apareció Spyer muy contento con un chancho atado que llevaba cual mascota, y, a su vez, el feriante se volvió hacia nosotros y nos dijo que teníamos que bajar a Rang del ring de combate. Intenté levantarlo pero me resutó imposible, por lo que Spyer me dió el chancho y la mochila con el equipo para acampar e intentó despertarlo, dandole manotasos que fueron subiendo en intensidad pero que no tuvieron efecto alguno, por lo que tuvo que cargarlo en su espalda hasta que vuelva en sí.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Flogseq____&quot;,342,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-4971-4d5a-aacf-1db38a19e639logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ya viendo la ciudad arder a lo lejos, nos topamos sorpresivamente con un gnoll,  que era la primera vez que veía en persona, pero ya había leído sobre ellos en los libros de Arkathos. Luego de un momento de miradas, el gnoll realiza unos sonidos indecifrables y sale corriendo en dirección a un bosque cercano. Luego de este encuentro, caminamos hasta que cayó la noche, y parámos para armar campamento, y decidímos tomar turnos para vigilar. El primer turno lo tomé yo y Rang, que al poco tiempo se lo oía roncar, y no pasó mucho hasta entrada la noche, donde una extraña sensación se apoderó de mi mente, algo en el suelo me llamaba poderosamente la atención, por lo que decidí despertar a Rang y explicarle la situación. Decidímos cavar, pero cuando lo intenté, golpeé una piedra muy dura, tanto que me quebré el dedo índice, pero Rang logró cavar con éxito, descubriendo una caja negra con una cerradura. Dentro de esta caja, había un espejo plateado con un marco rojo y el reflejo de una persona en este, que Rang, al apartar la vista, me dijo que la figura desapareció. Nos dimos cuenta rápidamente que era algo peligroso, pero teníamos que debatír que hacer con el objeto. Mientras hablabamos, una manl negra quiso agarrar a Rang, pero su impedimento fué el propio espejo, por lo que guardamos el espejo en su caja y lo escondímos en nuestra mochila, luego de esto, intercambiamos turnos con Spyer.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Flogseq____&quot;,352,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-b78d-4019-afdf-42953e3ff5ablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Pasamos la noche allí y, por la mañana, la anciana nos llamó la atención, habíamos recibido una carta del gremio, por lo que, muy ansiosos, nos dispusimos a leerla. En esta carta nos hicieron saber que nuestro grupo, Wind Killers, había subido de categoría en el gremio, por lo que ahora eramos de nivel 2. Tambien en ese momento, recordé la caja negra que me gané en el circo, la abrí y dentro se encontraba un mapa que señalaba una X, a mitad de camino entre Qirina y el puerto, más al sur.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Flogseq____&quot;,339,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-4fb1-43c0-8df5-c86f77d00a3elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;… En ese momento, le disparé otra flecha al ogro, que le dio en la cabeza e hizo que por un momento se quedara inmóvil, pero, sin aviso, se preparó para embestir en dirección a los muchachos, Rang no alcanzó a esquivarlo y el golpe le hizo mucho daño, tanto que tuve que ir a ayudarlo a levantarse, y Spyer tampoco pudo alejarse lo suficiente, lo que hizo que el ogro, con su garrote, lo levante por los aires y, mientras comenzaba a caer, le volvió a pegar con el mismo tirándolo contra el suelo, cayó con una fuerza increíble que dejó una marca en el mismo suelo. Pero luego de este susto, Spyer se levantó con cara de mucho dolor y, gracias a su posición tan cercana al ogro, le intentó perforar nuevamente con la lanza en el estómago, errando por tanto al ogro que este agarró su lanza, la partió por la mitad, y lo golpeó de tal manera que lo noqueó. Nos encontrábamos lejos de la criatura, por lo que aproveché y le disparé otra flecha que impactó en su pecho, cerca del corazón del ogro, y una vez más enloqueció, el ogro le lanzó el garrote a Rang, lo que hizo que el ogro agarrase lo primero que tenía a mano, a Spyer, y atinara a embestir en nuestra dirección. Con Él en mano, lo levantó por los aires y, en un momento en el que pensamos que lo peor estaba por ocurrir, la criatura se quedó completamente inmóvil, no parpadeaba ni parecía respirar, por las heridas que le provocamos, pareciera que murió desangrado. Estuvimos un momento para recuperarnos con Rang, pero debíamos apurarnos para ver si Spyer se encontraba bien allí arriba, por lo que nos dispusimos a bajarlo. Luego de intentar voltearlo durante unos intentos, logramos tirar al ogro al piso y con ello, a Spyer, que estaba tan desorientado luego de verse en la mano del ogro y con éste tirado en el piso, que ni se había percatado de lo cerca que estuvo de morir. Luego de descansar un buen rato, le cortamos la cabeza al ogro como prueba de nuestra victoria y fuimos directo al gremio.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Flogseq____&quot;,389,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-1173-44d5-bf56-2851811f3240logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de esa divertida escena, nos dirigimos a la competencia de comida. El pasar, prácticamente, todo el día encerrado en esa mugrosa celda me hizo tener una sensación de estar hambriento que nunca había experimentado, me sentía con muchas posibilidades de ganar. La inscripción valía 3 PL, Rang y yo confirmamos nuestra participación y nos dijeron que competiríamos contra otros 3 concursantes, uno de los cuales me resultaba muy familiar, tanto para mí como para Rang que, apenas lo vio, golpeó la mesa y se dijo a sí mismo que era un ganador, la recompensa por ganar era de 10 PL. En la primera ronda, nos trajeron un plato de 20 salchichas, que eran enormes aunque, yo la pasé realmente bien, a diferencia de Rang, que terminó el plato y se cayó de la mesa con, lo que parecía ser, un fuerte malestar. A la segunda ronda solamente pasamos tres de los cinco concursantes, esta vez nos trajeron un olla de sopa a cada uno, tomé de la olla sin problemas, sin embargo, a mis contrincantes los veo con claros problemas para terminarse la sopa, a pesar de todo, en esta ronda pasamos yo y el hombre al cual Rang estaba determinado a ganarle. En la tercera ronda, nos trajeron una cabeza de cerdo, ésta lucía asquerosa pero mi hambre seguía insaciable, por lo que, en unos pocos minutos, ya me había acabado el plato, levanté la cabeza y ví a mi contrincante desmayado con su cara contra la mesa. Me habían declarado ganador de la competencia y con ello, me dieron la recompensa. Una vez finalizada la competencia, le pregunté a Rang por qué la necesidad de ganarle a ese hombre, y me dijo que era la persona con la cual perdió jugando y apostando en las pulseadas durante nuestro primer día en el gremio. Eso le agregó otra cualidad por la cual estar orgulloso de mi victoria.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Flogseq____&quot;,377,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-dd2a-4fec-8c72-3a0f431a74dflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sin más retraso, los tres pasamos sin problemas hacia el lado trasero de la iglesia. Afuera no había ningún goblin, por lo que sería una buena vía de escape, en caso de que algo falle. El alto reconoció su habitación en el lateral de la iglesia y probó a ver si la ventana estaba abierta, y, para nuestra suerte, lo estaba.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Flogseq____&quot;,358,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-458c-47a0-89d0-167c3920ac45logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez ahí, pusimos la cabeza del orco sobre la mesa de entrada y nos miraron sorprendidos, creían que el monstruo era algo más pequeño, por lo que nos felicitaron y nos dieron 60 PL, es decir, el doble de recompensa. Luego de tomar unas cervezas en la taberna, nos sentímos bastante renovados, como si todo lo que arriesgamos hubiese valído la pena.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Flogseq____&quot;,385,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-e572-4379-a84d-43c1e5337b49logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al llegar al lugar, nos encontrámos con un ogro bastante grande, yo diría que de unos cuatro metros de alto que, mientras nos movíamos entre la maleza para acercarnos, se percató de nuestra presencia y solamente se paró a mirarnos. En su mano sostenía lo que parecía ser un garrote de madera, nos movimos hacia su dirección y el primero en atacar fue Rang, que se le acercó y le pegó unos cuantos golpes, pero sin hacerle mucho daño, Spyer tambien se acercó y le quiso perforar con la lanza pero falló en darle a la criatura, yo le disparé una flecha que rebotó en su piel, por lo que en ese momento, me dí cuenta que ninguno de nuestros ataques dañaba porque su piel era muy dura, entonces teníamos que priorizar los ataques en las zonas blandas del monstruo, y la más aparente eran sus ojos. La criatura golpeó lateralmente con su garrote, generando una gran ráfaga de aire a su paso, que Rang y Spyer lograron esquivar tirándose al suelo. Rang se levantó e intentó escalar al ogro, y luego de resbalarse un poco, logró hacerlo y le propició una gran cantidad de golpes en el ojo, a lo que el ogro reaccionó tambaleándose. Spyer intentó golpearlo nuevamente con su lanza, pero golpeó con algo de metal que tenía el monstruo, por lo que la lanza le rebotó de las manos. Yo disparé dos flechas contra la criatura, la primera le pegó en el pecho, que el ogro pareció no reaccionar demasiado y la segunda le atravezó el ojo, provocando que la criatura enloquezca, tiró a Rang por los aires, que dentro de todo pudo caer bien, y golpeó a Spyer con el garrote, que le pegó de tal forma que lo movió hacia atras unos metros y le hizo un daño considerable....logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Flogseq____&quot;,346,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-b3d7-41de-84da-9283509446c4logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez que terminamos nuestras bebidas, fuímos a recorrer las tiendas, la primera fué una tienda de armas, llena de espadas cortas y arcos, pero para nuestro poder adquisitivo era extremadamente cara, la siguiente fué una tienda de armaduras, y, tal y como la anterior, rebosaba de objetos de protección y armaduras de todo tipo, pero valían demasiado dinero. La tercer tienda estaba llena de plantas, y en ella atendía una mujer encapuchada con piel verde, que cuando se sacó su capucha tenía, tambien, el cabello y las orejas verdes. Amablemente, nos comentó que hacía pociones y que si le llevabamos los materiales necesarios, nos podía realizar cualquier poción que quisiéramos. Le preguntamos sobre la realización de una poción curativa, a lo que nos dijo que dicha poción se realiza con una planta de Maracuyá de calidad nivél 3, y que, esta planta se puede encontrar en bosques. Por otro lado, Spyer también le preguntó si era posible realizar una poción para perder la fóbia a las tormentas, a lo que la mujer le contestó que no era posible, que, probablemente, una ilusión sea lo que Él andaba buscando.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^Flogseq____&quot;,372,536870915]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____
