o y le daño un poco, me intento alrjar y me tora un garrazo que esquivo agachandome y rodando hacia atras, me muevo hacia atras y utilizo tocar a los muertos, cuando sale una mano esquelética translúcida violeta y le toca la frente al sapo, haciendolo gritar de dolor.&quot;,536870915]],[&quot;^17&quot;,[160,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[160,&quot;^G&quot;,170,536870915]],[&quot;^17&quot;,[160,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[160,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[160,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[160,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[160,&quot;^&lt;&quot;,&quot;~u63439b37-ceff-4bd2-86c2-97ee0c2fe361&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^S&quot;,&quot;Observador.&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^G&quot;,159,536870915]],[&quot;^17&quot;,[161,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[161,&quot;^X&quot;,159,536870915]],[&quot;^17&quot;,[161,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[161,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[161,&quot;^&lt;&quot;,&quot;~u63439b37-a415-4636-8a2b-09b223f2beda&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^S&quot;,&quot;[-] Entender Idioma&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^G&quot;,168,536870915]],[&quot;^17&quot;,[162,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[162,&quot;^X&quot;,144,536870915]],[&quot;^17&quot;,[162,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[162,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[162,&quot;^&lt;&quot;,&quot;~u63439b37-12dd-480f-a165-40672a18480e&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^S&quot;,&quot;En silencio, nos reunimos alrededor de rang, muerto en el piso. Dice unas palabras el bardo, lo conoció muy poco, quería lograr ser el mejor del mundo y lo mejor para el mundo, el mejor guerrero que vió, su cuerpo se eleva en el aire y empieza a brillar, cuando baja y se intenta estabilizar, cayendo sobre Prisma y tosiendo mucha sangre.&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^G&quot;,171,536870915]],[&quot;^17&quot;,[163,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[163,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[163,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[163,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[163,&quot;^&lt;&quot;,&quot;~u63439b37-56f3-4d3e-8a26-1137e9d1885b&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^S&quot;,&quot;Anterior: [[12 - A la Defensiva]]&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^G&quot;,151,536870915]],[&quot;^17&quot;,[164,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[164,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[164,&quot;^W&quot;,104,536870915]],[&quot;^17&quot;,[164,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[164,&quot;^I&quot;,104,536870915]],[&quot;^17&quot;,[164,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[164,&quot;^&lt;&quot;,&quot;~u63439b37-b548-4fdf-8414-025b9bd6e6c0&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^S&quot;,&quot;Nos acercamos a la tumba y la abrimos, saca una daga grande, y abajo saca un libro, agarramos las cosas, las agarró la elfa. Aparecemos cerca de la aldes y vamos derecho a la posada.&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^G&quot;,163,536870915]],[&quot;^17&quot;,[165,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[165,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[165,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[165,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[165,&quot;^&lt;&quot;,&quot;~u63439b37-a465-4a46-824b-9c780a1ebaab&quot;,536870915]],[&quot;^17&quot;,[166,&quot;^S&quot;,&quot;Siguiente: [[14 - Recuerdos de un Pasado Ajeno]]&quot;,536870915]],[&quot;^17&quot;,[166,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[166,&quot;^G&quot;,156,536870915]],[&quot;^17&quot;,[166,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[166,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[166,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[166,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[166,&quot;^I&quot;,137,536870915]],[&quot;^17&quot;,[166,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[166,&quot;^&lt;&quot;,&quot;~u63439b37-9925-4bfa-b76b-2a9dacde698f&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^S&quot;,&quot;**Al matar al observador, escucho un susurro: \\&quot;Signora... Signora.\\&quot;**&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^G&quot;,165,536870915]],[&quot;^17&quot;,[167,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[167,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[167,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[167,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[167,&quot;^&lt;&quot;,&quot;~u63439b37-851d-4265-b070-e41dba7f2382&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^S&quot;,&quot;[-] Absorber Elementos&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^G&quot;,157,536870915]],[&quot;^17&quot;,[168,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[168,&quot;^X&quot;,144,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[168,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[168,&quot;^&lt;&quot;,&quot;~u63439b37-e5ab-442b-8aef-5b7d4e7c2656&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^S&quot;,&quot;[X] Espina Mental&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^G&quot;,140,536870915]],[&quot;^17&quot;,[169,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[169,&quot;^X&quot;,144,536870915]],[&quot;^17&quot;,[169,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[169,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[169,&quot;^&lt;&quot;,&quot;~u63439b37-228d-4255-b1a7-fd73f5d7d8db&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^S&quot;,&quot;Me camuflo, mal, tiro la flecha tepeadora y utilizo espina mental con un sapo, qje no le da mucho daño. Spyer le salen dos alas megras y vuela en el aire, y hace un escudo con su anillo. Prisma se para sobre unas ramas y se ppne a tocar una cancion y todos nos sentimos inspkrados. Rang usa 4 ataques muy rapidos con las dos armas y los daña mucho. Dl sapo de adelante le tira un mordisco, poco daño, un roce qje sangra y le pegan 2 garrazos que le dañan el pechoñ. El del costado le quiere pegar pero lo esquiva. La elfa sale corriendo desde atras t le da un corte en la espalda l del sapo. Me hago tp y veo un tercer sapo, me acerco al sapo mas cercano, le doy con el estoque un gran golpe qje lo deja sangrando, me camuflé y lanzé las tormentas al cielo. Spyer se acerca a las ranas, le tiran un mordisco ñero lo esquivan y se sube al lomo del sapo que se vuelvr frenetico, convierte su anillo en espadon y le quiere dañar en la cabeza, y le hace un corte arriba, le chupa la vida con un hechizo, matandolo.&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^G&quot;,154,536870915]],[&quot;^17&quot;,[170,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[170,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[170,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[170,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[170,&quot;^&lt;&quot;,&quot;~u63439b37-d80c-41c7-ba24-b9d2e1be41e9&quot;,536870915]],[&quot;^17&quot;,[171,&quot;^S&quot;,&quot;Spyer le inmoviliza en el aire y se cjra. Yo lo ato al piso, y uso la inspiración, corro en direccion al observador y le tiro un estocazo que lo atravieza 7 veces al mismo tiempo junto a las ilusiones (*Poner nombre*, tener en cuenta a Vanglory). Matando al observador. Generando rayos y relámpagos en el lugar.&quot;,536870915]],[&quot;^17&quot;,[171,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[171,&quot;^G&quot;,150,536870915]],[&quot;^17&quot;,[171,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[171,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[171,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[171,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[171,&quot;^&lt;&quot;,&quot;~u63439b37-b38a-4cdb-8d5f-eff998a61b72&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^S&quot;,&quot;Guardia.&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^G&quot;,157,536870915]],[&quot;^17&quot;,[172,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[172,&quot;^X&quot;,157,536870915]],[&quot;^17&quot;,[172,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[172,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[172,&quot;^&lt;&quot;,&quot;~u63439b37-c832-4986-92cf-6628cfb37c37&quot;,536870915]],[&quot;^17&quot;,[174,&quot;^M&quot;,1663350346183,536870916]],[&quot;^17&quot;,[174,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[174,&quot;^[&quot;,&quot;15 - high sol&quot;,536870915]],[&quot;^17&quot;,[174,&quot;^13&quot;,&quot;15 - High Sol&quot;,536870915]],[&quot;^17&quot;,[174,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;15 - High Sol&quot;],536870915]],[&quot;^17&quot;,[174,&quot;^C&quot;,1665101144863,536870916]],[&quot;^17&quot;,[174,&quot;^&lt;&quot;,&quot;~u63439b39-1c13-427b-bf7f-04705aa99fee&quot;,536870915]],[&quot;^17&quot;,[175,&quot;^S&quot;,&quot;Hace 16 años... (12 años)&quot;,536870915]],[&quot;^17&quot;,[175,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[175,&quot;^G&quot;,189,536870915]],[&quot;^17&quot;,[175,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[175,&quot;^X&quot;,202,536870915]],[&quot;^17&quot;,[175,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[175,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[175,&quot;^&lt;&quot;,&quot;~u63439b37-2419-475c-9042-184b4de712d4&quot;,536870915]],[&quot;^17&quot;,[176,&quot;^S&quot;,&quot;El lider: Rang.\\nEl estratega: Prisma, el bardo.&quot;,536870915]],[&quot;^17&quot;,[176,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[176,&quot;^G&quot;,199,536870915]],[&quot;^17&quot;,[176,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[176,&quot;^X&quot;,137,536870915]],[&quot;^17&quot;,[176,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[176,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[176,&quot;^&lt;&quot;,&quot;~u63439b37-4bf1-496a-9c11-dcf102966f3d&quot;,536870915]],[&quot;^17&quot;,[177,&quot;^S&quot;,&quot;Rang recupera la katana lunar, y le dispara, le pega y se pone en 4 patas. El dragón dispara instanyaneamente una llamarada de estrellas que le roza a rang, Chichi lo pudo esquivar. Se acercó a Spyer y le pegó un escudazo que le dolió y le tira 4 manotazos, se cubre de 3 de 4 de esos.&quot;,536870915]],[&quot;^17&quot;,[177,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[177,&quot;^G&quot;,192,536870915]],[&quot;^17&quot;,[177,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[177,&quot;^X&quot;,137,536870915]],[&quot;^17&quot;,[177,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[177,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[177,&quot;^&lt;&quot;,&quot;~u63439b37-6964-425d-9b85-514fe77eb203&quot;,536870915]],[&quot;^17&quot;,[178,&quot;^S&quot;,&quot;Vanglory dice que se va a tomar un tiempo y se va. Rang les grita a Prisma y a Chichi que suban. Prisma esta triste por perder su ukulele. Nuevos miembros del grupo. Rang pide una guitarra por el intercomunicador. Votación y debate para elegir al subcomandante. Golpean la puerta, abre un general y trae la guitarra. Se pone a tocar la guitarra y Rang y Spyer parecen querer complacer a Prisma, gana Prisma el sublider.&quot;,536870915]],[&quot;^17&quot;,[178,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[178,&quot;^G&quot;,176,536870915]],[&quot;^17&quot;,[178,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[178,&quot;^X&quot;,137,536870915]],[&quot;^17&quot;,[178,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[178,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[178,&quot;^&lt;&quot;,&quot;~u63439b37-d537-4c9f-a0ed-12df08c7dc81&quot;,536870915]],[&quot;^17&quot;,[179,&quot;^S&quot;,&quot;Mientras caíamos al vacío, y los rayos del sol colmaban mi visión, un recuerdo se hizo prominente en mi cabeza. De repente, me encontraba tapando mis ojos del reflejo que emanaban los ventanales de un monasterio mientras caminaba junto a Arkathos, algo derruido, pero erigido en todo su esplendor.&quot;,536870915]],[&quot;^17&quot;,[179,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[179,&quot;^G&quot;,202,536870915]],[&quot;^17&quot;,[179,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[179,&quot;^X&quot;,202,536870915]],[&quot;^17&quot;,[179,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[179,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[179,&quot;^&lt;&quot;,&quot;~u63439b37-1f04-451c-b069-c3d393ed63d8&quot;,536870915]],[&quot;^17&quot;,[180,&quot;^S&quot;,&quot;Anterior: [[13 - La Muerte nos Observa]]&quot;,536870915]],[&quot;^17&quot;,[180,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[180,&quot;^G&quot;,198,536870915]],[&quot;^17&quot;,[180,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[180,&quot;^X&quot;,137,536870915]],[&quot;^17&quot;,[180,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[180,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[180,&quot;^I&quot;,125,536870915]],[&quot;^17&quot;,[180,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[180,&quot;^&lt;&quot;,&quot;~u63439b37-1665-4922-8eee-436c9b4762e5&quot;,536870915]],[&quot;^17&quot;,[181,&quot;^S&quot;,&quot;La fobia se le acerca a Rang y le devuelve un corte. Le pega un garrazo que choca con la katana y otro le da en el brazo. Me quiere tirar lo mismo de antes pero lo esquivo. Obtenemos inspiracion de la cancion de Prisma. Me acerco por detras y le corto con el estoque en la espalda, bastante daño, y me alejo un poco. Spyer se acerca a la fobia y su brazo se pone negro, se la ve toser. Rang le tira 4 espadazos, se hace un poco para atras y le dan 3 de 4, y le devuelve una piña en el pecho, le hace cortes bastante profundos. Parece afectada, con colera.&quot;,536870915]],[&quot;^17&quot;,[181,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[181,&quot;^G&quot;,195,536870915]],[&quot;^17&quot;,[181,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[181,&quot;^X&quot;,137,536870915]],[&quot;^17&quot;,[181,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[181,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[181,&quot;^&lt;&quot;,&quot;~u63439b37-8a7a-4d5f-9343-fa3f84d0a46c&quot;,536870915]],[&quot;^17&quot;,[182,&quot;^S&quot;,&quot;Arkathos está abriendo un portal, velos al bebe y vuela sangre para todos lados. El negro revoleó el garrote, y le dió a Zen en la cabeza, cae al lado nuestro. \\&quot;Que terrible\\&quot;, Bander. Eröel Shock. Pestaneamos y estamos en el medio del bosque, sin acordarnos de nada, salimos corriendo a la iglesia. Oscureciendo.&quot;,536870915]],[&quot;^17&quot;,[182,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[182,&quot;^G&quot;,190,536870915]],[&quot;^17&quot;,[182,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[182,&quot;^X&quot;,202,536870915]],[&quot;^17&quot;,[182,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[182,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[182,&quot;^&lt;&quot;,&quot;~u63439b37-169e-4782-baf1-816e3dd82042&quot;,536870915]],[&quot;^17&quot;,[183,&quot;^S&quot;,&quot;Caminamos 15-20 min dentro del bosque. Busco para curar al niño. Encuentro lianas y hojas, para detener la hemorragia. Llegamos al lugar y adelante vemos 4 lobos y la mochila en el medio. Spyer hace mucho ruido y levanta a los lobos. Le pego con la piedra a uno y gruñe. Se mueven los lobos. Rang camina hacia adelante y grita, no les hace nada. Grito corriendo y dos lobos retroceddn. Le pego un piedrazo al mismo lobo. Uno de los lobos arremete y le tiro una patada, le esquivo un mordisco con la mano y me da un garrazo en el pecho, me rompe la ropa. Se acerca uno a Rang y le mete un gararzo. Uno de los lobos se sube a la piedra de enfrente. Spyer le pega una patada a otro lobo. Rang intenta pegarle al lobo y una le pega, la segunda se cae de rodillas y se da en la cabeza. Doy un salto hacia delante y esquivo a los lobos, corro hacia la mochila y escalo la piedra, tomo la mochila. Al girar hacia los chicos, veo a rang que le da un golpe al lobo y se aturede, el otro estaba aturdido. Spyer le tira un rodillazo, no le dá y le muerde la rodilla. Lo tiene agarrado y no se lo puede sacar. El lobo se empieza a revolear y lo tira contra el arbol. Spyer grita y el lobo sale corriendo. Rang va corriendo contra el de la piedra, salta con impulso, el lobo se mueve y le pega una patada, cae parado. Abro la lochila, veo un mapa, unas vendas y un odre. Salto dando giros hasta la piedra del lobo y le pegp una patada que lo hace caer de la piedra y huir.&quot;,536870915]],[&quot;^17&quot;,[183,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[183,&quot;^G&quot;,206,536870915]],[&quot;^17&quot;,[183,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[183,&quot;^X&quot;,202,536870915]],[&quot;^17&quot;,[183,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[183,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[183,&quot;^&lt;&quot;,&quot;~u63439b37-1a65-4b39-819e-9b26d9ab6d76&quot;,536870915]],[&quot;^17&quot;,[184,&quot;^S&quot;,&quot;Estamos volviendo de la mision de la aldea, Rang todo vendado, recuperandose, en carreta. Manejo yo con Spyer. Todos escuchamos una voz que dice: \\&quot;Te encontré\\&quot;, en nuestras cabezas. De abajo de la carreta, sale una luz, circulo y aura mágica, sentimos la presencia de la mujer anterior, la colorida. La carreta se engulle en un aguero de gusano violeta. Siento cali e rompe el ukulele, dandole en el pecho, lo muerde en el hombro. Con prisma rn su boca se da vuelta a mirarnos. Me acerco y le doy en el oscico, soltó a Prisma y le dañó, me muevo cerca de Prisma. Rang se acercó a Prisma y lo levantó y se lo llevó. Rang le tiró la katana y se lo esquivó, volvió a agarrar la espada. Da un pisotón y caemos al piso, Chichi recupera la cordura. La fobia salta sobre mi y me tira una piña portente que esquivo  se quiebra el piso y otra me le pega, x2. La fobia me levanta por el aire y me lanza contra el piso, golpe en la espalda muy fuerte y me quedo inmóvil. *Chichi leyó el grimorio y saca la daga que encontramos.*&quot;,536870915]],[&quot;^17&quot;,[201,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[201,&quot;^G&quot;,181,536870915]],[&quot;^17&quot;,[201,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[201,&quot;^X&quot;,137,536870915]],[&quot;^17&quot;,[201,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[201,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[201,&quot;^&lt;&quot;,&quot;~u63439b37-3751-4089-9c85-271df83a4f2f&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^S&quot;,&quot;Caímos en un bosque y recordamos todo lo que sucedió de pequeños.&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[202,&quot;^G&quot;,184,536870915]],[&quot;^17&quot;,[202,&quot;^Z&quot;,137,536870915]],[&quot;^17&quot;,[202,&quot;^X&quot;,137,536870915]],[&quot;^17&quot;,[202,&quot;^W&quot;,137,536870915]],[&quot;^17&quot;,[202,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[202,&quot;^&lt;&quot;,&quot;~u63439b37-f6da-4288-87e2-be630e027f75&quot;,536870915]],[&quot;^17&quot;,[203,&quot;^S&quot;,&quot;Delante nuestto hay una cueva y nos quedamos asustados, con la piel de gallina. Sentimos y vemos un aura que algo se acerca, ualgo mas grande que rang, muy negro con pelo y sos puños enormes, una especie de lobo. La cinofobia. Chichi quedó paralizada, en shock.&quot;,536870915]],[&quot;^17 palacio seguido del rey  a su lado se ve a otro rubio, que dice: Arrodillense ante el rey, nos arrodillamos, Eugene tambien, Estos son tus invitados? si padre, preparalos para el banquete, no quiero inconvenientes, el principe dice, se marcha el rey y se acerca.&quot;,536870915]],[&quot;^17&quot;,[216,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[216,&quot;^G&quot;,222,536870915]],[&quot;^17&quot;,[216,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[216,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[216,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[216,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[216,&quot;^&lt;&quot;,&quot;~u63439b37-f075-4814-80f5-39dfb37373d7&quot;,536870915]],[&quot;^17&quot;,[217,&quot;^S&quot;,&quot;Vemos a un señor que saca un rexto, una carta: \\&quot;Queridos heroes, que salvaron a las ciudades cercanas que nos salvaron del perro, el principe se encarga de los gastos, en 5 meses. Eugene Lionhard. Mis queridos heroes, hay 4 meses de viaje. Esperan ppr la mañana en la entrada.\\&quot;. Rang, speech de preparación.&quot;,536870915]],[&quot;^17&quot;,[217,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[217,&quot;^G&quot;,237,536870915]],[&quot;^17&quot;,[217,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[217,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[217,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[217,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[217,&quot;^&lt;&quot;,&quot;~u63439b37-d196-41bd-87d2-b34f1f306330&quot;,536870915]],[&quot;^17&quot;,[218,&quot;^S&quot;,&quot;Rang sale por la vebtana mientras lo sostenemos y lanza un destello de luz, los tres conejos comienzan a rodar y se caen. Jorge dice hay compañía, adelante hay un monstruo grandote, una serpiente azulada gargantuesca, se escucha por entre sus huesos: \\&quot;Quien osa pasar por mi camino\\&quot;, bajamos los 3.&quot;,536870915]],[&quot;^17&quot;,[218,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[218,&quot;^G&quot;,220,536870915]],[&quot;^17&quot;,[218,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[218,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[218,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[218,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[218,&quot;^&lt;&quot;,&quot;~u63439b37-d0eb-4d60-b49c-6a806d92550d&quot;,536870915]],[&quot;^17&quot;,[219,&quot;^S&quot;,&quot;Hablo en sigilo con Chichi sobre los Silvanesti, que me relaciona? solo me cfucé el cartel, en una biblioteca, dame unos meses para confiar y me cuenta. \\&quot;No me caes muy bien, peor te pregunto\\&quot;: Yo. La primera noche, armamos la carpa, a un costado del camino, Rang enciende el fuego con un truco. Cancion de prisma. Rang se sienta sobre la carroza, no duerme. Me llama para que lo acompañe un rato. NOTA: Chichi es Alto elfo. El mensajero en Jorge.&quot;,536870915]],[&quot;^17&quot;,[219,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[219,&quot;^G&quot;,239,536870915]],[&quot;^17&quot;,[219,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[219,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[219,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[219,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[219,&quot;^&lt;&quot;,&quot;~u63439b37-ac70-410b-ba95-192d31e2471d&quot;,536870915]],[&quot;^17&quot;,[220,&quot;^S&quot;,&quot;Baja la velocidad la carreta, hay alguien adelante. Bajan rang y spyer, un hombre necesita un aventón y paga. Prisma le dice que hay lugar para uno mas. Spyer no le deja subir, le dice que tenemos reglas, no hablar ni tocar nada. Se sienta al lado de Prisma, que hacías aca? Rang, iba a High Sol, perdió la carreta y su compañero, unos conejos se comieron todo, asuntos de comercio, mueve plata y oro y platinos, vende comida, bienes. Parece que dice la verdad. No tiene sentido que viajemos por allí, presentarnos para aliviar la tensión. Su nombre es Alastor, el pequeño noble de High Sol agricultura. Rang, nombre falso, venimos de Caminosa; nl seras el heroe? lograron vencer a la cinofóbia. Rang, un hombre musculoso, un talco, un robot, una elfa y un dragón, se wscucha a jorge acelerar la carreta, nos persiguen conejos.&quot;,536870915]],[&quot;^17&quot;,[220,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[220,&quot;^G&quot;,240,536870915]],[&quot;^17&quot;,[220,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[220,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[220,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[220,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[220,&quot;^&lt;&quot;,&quot;~u63439b37-ccab-4471-8d5c-d5b44e1240ad&quot;,536870915]],[&quot;^17&quot;,[221,&quot;^S&quot;,&quot;Charlamos sobre algo que nos moleste, Spyer y chichi traman algp? necesitas saber algo? me muestra su sombra del brazo de feugo, el poder de la fobia, sale y un lobo engulle al objetivo. Me voy a dormir. Se escucha la campana del mensajero.&quot;,536870915]],[&quot;^17&quot;,[221,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[221,&quot;^G&quot;,219,536870915]],[&quot;^17&quot;,[221,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[221,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[221,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[221,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[221,&quot;^&lt;&quot;,&quot;~u63439b37-f536-444e-9d66-f32424d7dc5e&quot;,536870915]],[&quot;^17&quot;,[222,&quot;^S&quot;,&quot;Una sirvienta me lleva a la habitacion, gran habitacion, muy limpio, enfriador de comida, se ve la entrada de la ciudad y me voy a dormir. Me golpeam la puerta, es un guardia que me tiene que tomar medidas para el traje del banquete, es en unos días, se llama Aron, un traje violeta con detalles azules, pañuelo verde esmeralda y un pin de rayo. Ella va a volver mañana para tomar medidas para los demas. Rang duerme en mi habitación.&quot;,536870915]],[&quot;^17&quot;,[222,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[222,&quot;^G&quot;,225,536870915]],[&quot;^17&quot;,[222,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[222,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[222,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[222,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[222,&quot;^&lt;&quot;,&quot;~u63439b37-8a16-4f10-a0e7-f0ad671efa72&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^S&quot;,&quot;Cosas de la carreta. Suministros para ir a High Sol. Pedimos las cosas a Yuki. Nyauri tiene que seguir invwstigando de las fobias. Descansamos.&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[223,&quot;^G&quot;,214,536870915]],[&quot;^17&quot;,[223,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[223,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[223,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[223,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[223,&quot;^&lt;&quot;,&quot;~u63439b37-d65b-4d78-997c-1e4ffe2e2b7c&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^S&quot;,&quot;Se ve una bruma de la que sale Spyer, en un parpadeo, y con su guante negro, lo agarra del cuello al de delante mio. Apreta con fuerza y le quiebra el cuello. Aparece unl deyras mio, le esquivo un navajazo, añarece otros 3 atras mio y les pegan a dos clones y a mi. Me mareo y caigo de rodillas, uno grita: \\&quot;Lo tenemos\\&quot;. Se escucha la musica de Prisma. Me levanto y salto a los 3, y le clavo un estocazo a uno en el estomago que lo mata, me escondo en la oscuridad.&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[224,&quot;^G&quot;,226,536870915]],[&quot;^17&quot;,[224,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[224,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[224,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[224,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[224,&quot;^&lt;&quot;,&quot;~u63439b37-c55e-406f-be56-e626b6deafae&quot;,536870915]],[&quot;^17&quot;,[225,&quot;^S&quot;,&quot;Entramos al gran palacio y ala mitad de la sala, antes del trono, aparece un chico, parece tener 15 años, que tal? que hacen aca? Nos presentamos, ah son ustedes, soy Eugene Lionhard, vinieron para el banquete rewal?, no está mi hermano ni mi padre, sientanse como en casa, quien estaba en la puerta? Descripcion, Debe ser Murmi, noble cercano al rey. Conoces a Alastor? no. Quiere hacer in entrenamiento con Rang. Nos vamos a dormir, es de tarde. Prisma dice de ir a los baños, yo voy a dormir y spyer se va a ver los cristales.&quot;,536870915]],[&quot;^17&quot;,[225,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[225,&quot;^G&quot;,238,536870915]],[&quot;^17&quot;,[225,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[225,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[225,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[225,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[225,&quot;^&lt;&quot;,&quot;~u63439b37-4b17-44ae-87ba-4703c1bae104&quot;,536870915]],[&quot;^17&quot;,[226,&quot;^S&quot;,&quot;Rang le pega al que lo agarra y le pega una piña rn el estómago, otra se la esquiva, la otra le pega y cae noqueado al piso. Le tira una estoqueada al de atras y se la esquiva dando una vuelta hacia el bosque. 4 cuchillos se le clavan en el brazl a rang. Spyer se acerca a jorge y crea un escudo de gfam tamaño, se prepara. De adelante aparece uno con mascara y peinado, que me tira un navajazo desde el piso, lo esquivo pero me tira una daga que se me clava em el brazo. Prisma saca sus orbes de luz y da un acorde con el ukelele, se ven 7 siluetas en los alrededores. Desde atras de rang, se le ve que se le cortó el pelo y la corta la espalda. Intento ver pero no veo nada, invoco a los clones y me ppngo en guardia. Desde las sombras sale uno atras de chichi y yienen un intercambio de golpes marciales, le hacen un corte a chichi y se esconde, se escucha movimiento alrededor. Rang hace un movimiento y se ve un destello de luz, que me señala donde está uno de los enemigos. Escucho mucho ruido, gruñidos de rang y lo veo que va corriendo contra dl que estaba cerca mio y este lo esquiva. Cerca suyo le ataca otro, cortandole en la frente, lo mira ramg y le tira 4 espadazos, dandole solo 1.&quot;,536870915]],[&quot;^17&quot;,[226,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[226,&quot;^G&quot;,233,536870915]],[&quot;^17&quot;,[226,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[226,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[226,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[226,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[226,&quot;^&lt;&quot;,&quot;~u63439b37-0ee4-4ae2-ac9a-b24e6293c876&quot;,536870915]],[&quot;^17&quot;,[227,&quot;^S&quot;,&quot;Se acerca muy cerca, nos inspecciona, no nos movemos, se da la vuekya y se va caminando, se lleva la cabeza del bicho. Jorge: nl sabe si vamos a poder pasar por el camino, por el bicho. Spayer le da la mano a Rang  y se lw pone el brazo musculoso, parece temerario. Rang levanta la carroza y sale volando, pasamos al bicho y seguimos. Realmente somo los heroes, Jorge.&quot;,536870915]],[&quot;^17&quot;,[227,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[227,&quot;^G&quot;,235,536870915]],[&quot;^17&quot;,[227,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[227,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[227,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[227,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[227,&quot;^&lt;&quot;,&quot;~u63439b37-65cd-4c00-956f-417342b7c8f7&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^S&quot;,&quot;Mientras oscurece al siguiente día, Charla sobre dioses con Prisma, Yo zeus, Rang Ra, Spyer spyer, Prisma, los dioses dracónicos son diferentes, Él cree en Priunera, dios de la vida, Chaos es el diós de la destruxcion, te da poder a cambio de algo. Chichi, sobre la daga, sabemos que la daga akuma no kami, Una daga que quita la inmortalidad, lectura del libro. Charla sobre los nombres para la daga, la idea es que la pprte Chochi y sea mi equipo para que me la de.&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[228,&quot;^G&quot;,231,536870915]],[&quot;^17&quot;,[228,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[228,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[228,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[228,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[228,&quot;^&lt;&quot;,&quot;~u63439b37-c0bd-41d9-b30b-f074669c8602&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^S&quot;,&quot;public:: true\\ntitle:: 15 - High Sol\\n\\n&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[229,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[229,&quot;^G&quot;,174,536870915]],[&quot;^17&quot;,[229,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[229,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[229,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[229,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[229,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;15 - High Sol&quot;],536870915]],[&quot;^17&quot;,[229,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[229,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;15 - High Sol&quot;],536870915]],[&quot;^17&quot;,[229,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[229,&quot;^&lt;&quot;,&quot;~u63439b37-761b-44d4-9bd3-0397a97df03b&quot;,536870915]],[&quot;^17&quot;,[230,&quot;^S&quot;,&quot;Escuché qje son bastante fuertes, un duelo contra mosotros, mañana es el banquete y no me gustaría sacales una pierna, es Eren Pendragón, comandante del ejercito. Estamos isncriptos en la academia de armas? es un coliseo al final d la calle, conocemos al maestro de espadas, nucna habló de nosotros, si necesotamos algo, hablamos con Él. Su hermano Murmi Pendragón es pesado, tengamos cuidado con Él. Es mas mago que espadachín. No tenemos familia noble, solo heroes, no necesitamos la influencia del nombre. Un hombre sin apellido? Familia Grayblood, en nombre de todos los Pendragon espera que nuestras familias se lleven bien.&quot;,536870915]],[&quot;^17&quot;,[230,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[230,&quot;^G&quot;,216,536870915]],[&quot;^17&quot;,[230,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[230,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[230,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[230,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[230,&quot;^&lt;&quot;,&quot;~u63439b37-7538-49e0-84e0-9d0c8b65a904&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^S&quot;,&quot;Rang le corta las piernas a umo que grita de dolor y muere. Noe scuchamos más movimiento. Rang se acercó a uno pero se murió. Agarré a los 2 y los tiré contra la carroza. Se acercó Rang al primer agarrado y se le subió encima al enmarcarado, le clavo el estoque en el hombro para que hable, \\&quot;No somos nadie pero somos todo, no puedes matar a una sombra\\&quot;, le tira la cabeza de uno al lado. La spmbra le clava una daga y rang ld chupa la sangre. Sñyer le quiebra de a poco las manos, grita pero dentro de si. Le saqué la mascara y se quedó inmóvil. Se tragó la le gua y murió. Vamos con los 2 enanos y los atamos a los 2, Prisma sd mete a la carroza con Rang. Le meto una piña a uno de los enanos, me hacen bromas y le tieo el relampago en el oido con el estoqje. Sale Prisma y les empieza a hacer preguntas, de donde vienen? estan desconcertados, no saben, para quiek trabajan? Para ***Trafala Grayblood***, porque me quieren? Se nos enxaegó la misión, recompensa? A nosotros ninguna, Hay mas de ustedes? Si, no saben donde. Mientras hablan de matarlos, los mato. Agarro una de las mascaras. Levantamos el campanento y arrancamos el viaje.&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[231,&quot;^G&quot;,224,536870915]],[&quot;^17&quot;,[231,&quot;^Z&quot;,174,536870915]],[&quot;^17&q ortales, Necesota algo para estar siempre cerca de yuki, estan trabajando en una maquina que enlaza 2 lugares. Anillo anti encantamientos, cuando lo tengan lo da.&quot;,536870915]],[&quot;^17&quot;,[234,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[234,&quot;^G&quot;,217,536870915]],[&quot;^17&quot;,[234,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[234,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[234,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[234,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[234,&quot;^&lt;&quot;,&quot;~u63439b37-6ab2-4eba-b11c-19f7fcf7a209&quot;,536870915]],[&quot;^17&quot;,[235,&quot;^S&quot;,&quot;Quien osa pasar frwnte al dios del mar, porque debwría dejarlos pasar? dejen sus cosas y vayan caminando, estamos a un mes de High Sol, Rang se arrodilla. Así de golpe, vuela un montón de sangre hacia nuestra dirección desde el monstruo, le cortaron la cabeza. Cae al piso mjerto el bicho. Vemos a un bicho tipo hormiga negra como sombra de nuestro tamaño. Quien sos? no contesta.&quot;,536870915]],[&quot;^17&quot;,[235,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[235,&quot;^G&quot;,218,536870915]],[&quot;^17&quot;,[235,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[235,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[235,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[235,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[235,&quot;^&lt;&quot;,&quot;~u63439b37-6f01-4398-bcf2-33df3375d243&quot;,536870915]],[&quot;^17&quot;,[236,&quot;^S&quot;,&quot;***Integrar:*** [[Anexo: Viaje a High Sol]]&quot;,536870915]],[&quot;^17&quot;,[236,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[236,&quot;^G&quot;,211,536870915]],[&quot;^17&quot;,[236,&quot;^Z&quot;,174,536870915]],[&quot;^17&quot;,[236,&quot;^X&quot;,174,536870915]],[&quot;^17&quot;,[236,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[236,&quot;^W&quot;,209,536870915]],[&quot;^17&quot;,[236,&quot;^I&quot;,209,536870915]],[&quot;^17&quot;,[2 ]],[&quot;^17&quot;,[244,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[244,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[244,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[244,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[244,&quot;^&lt;&quot;,&quot;~u63439b37-6d83-4d2c-a885-1fc4153397d4&quot;,536870915]],[&quot;^17&quot;,[245,&quot;^S&quot;,&quot;2do Turno de RANG\\nSaca la runa de espada y cega a Brom.\\nRang sale corriendo hacia uno de los puentes y en su paso tira explosión sangrienta en el medio del círculo de batalla justo donde está Brom.\\nLa bola de energía roja se expande y estallar termina destruyendo el área, llenándose de sangre.\\nRang lo llama con su seña y se prepara.&quot;,536870915]],[&quot;^17&quot;,[245,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[245,&quot;^G&quot;,291,536870915]],[&quot;^17&quot;,[245,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[245,&quot;^X&quot;,294,536870915]],[&quot;^17&quot;,[245,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[245,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[245,&quot;^&lt;&quot;,&quot;~u63439b37-13d6-4e39-a3bf-ca4e038a1b4d&quot;,536870915]],[&quot;^17&quot;,[246,&quot;^S&quot;,&quot;Con la guadaña girando rapidosimo, le pega un golpe en el pecho a rang, otro le esquiva que iba a la cabeza, otro le esquiva que le iba al cuello. Cuando levanta la guadaña le pega una patada y se le clava en el pecho. Se ve que de la sombra del escudo de spyer sale un bicho como un perro infernal negro sin ojos que tiene la altura de rang pero mucho mas grande, Nidus. Rang se intenta sacar el palo y se quiebra la muñeca, pone su espada en la boca, con la otra espada rompe el palo y sale un alma. Sube su estoque y le dispara en la mascara, donde salen 4 almas. El perro salió contra el mosntruo y tira una llamarada de acido hacia adelante y le salpicó un poco a Rang, que alcanzó a esquivarlo. Se escucha un chasquido de lengua em el ambiente.&quot;,536870915]],[&quot;^17&quot;,[246,&quot;^ 536870915]],[&quot;^17&quot;,[248,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[248,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[248,&quot;^&lt;&quot;,&quot;~u63439b37-1c97-47d9-be5b-bcde64ca93f1&quot;,536870915]],[&quot;^17&quot;,[249,&quot;^S&quot;,&quot;Estamos en las piezas, de noche, con Rang. Hablamos con Rang: Mision, amistades con los nobles, peleas por honor, confianza, y ver quien es debil para enfrentar. Aron nos da una carta, hoy llega el invierno.&quot;,536870915]],[&quot;^17&quot;,[249,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[249,&quot;^G&quot;,262,536870915]],[&quot;^17&quot;,[249,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[249,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[249,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[249,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[249,&quot;^&lt;&quot;,&quot;~u63439b37-ee23-425b-8a0a-d3defdc0e643&quot;,536870915]],[&quot;^17&quot;,[250,&quot;^S&quot;,&quot;Golpeam la pierta, sugiere prisma que yo piense en las estrategias. Se va. Charla sobre estrategias. Otro toca la puerta, hay que bajar a comer. Nos sentamos a comer con Eugene, Aron lo llama a Eugene para prepararse para la noche. Comemos. Aron nos dice que la ropa está en la habitación. Hablamos de la misión y nuestra posicion con respecto al banquete, respwto y alianzas, representamos a caminosa. No deberíamos salir del castillo, por si pasa algo.&quot;,536870915]],[&quot;^17&quot;,[250,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[250,&quot;^G&quot;,292,536870915]],[&quot;^17&quot;,[250,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[250,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[250,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[250,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[250,&quot;^&lt;&quot;,&quot;~u63439b37-e6e8-4c16-93f4-f8f761d2876a&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^S&quot;,&quot;Ibamos en silencio que Rang estornudo y alertó al monstruo, al verlo vimos muchas cabezas de nenes colgados como un collar, como muñecos, cuando Rang le tiró su espada, la chocó con su guadaña. Invoco los clones y cubro a Chichi y a Prisma, le disparo con el arco y lo tapó con su giadaña. Saltó hacia adelante, contra spyer y rang y da un zarpazp lateral con su guadaña, spayer pierde dos dedos y a ramg le cortó el pecjo, cortando las piedras al costado del plano de combate.&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[251,&quot;^G&quot;,264,536870915]],[&quot;^17&quot;,[251,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[251,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[251,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[251,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[251,&quot;^&lt;&quot;,&quot;~u63439b37-46f7-444c-8785-2164899d191e&quot;,536870915]],[&quot;^17&quot;,[252,&quot;^S&quot;,&quot;Se acerca Spayer, y le dice, arodillate, reconoce tu lugar. A ragn: Queres jugar un juego? Donde te asientas? No le dice. Lo mira a Eren, y le dice: Dile a tu rey que le declaro la guerra, atacaré en dos semanas. Lo mira a Rang y se va en su portal. Entramos a advertirle al rey, ese estúpido, nos ofrecemos para combatir, vana a liderar un ataque y van a entrenar, Rang con Akira, yo con Mumir. Spyer no sabemos con quien, nadie sabe utilziar espadones en High Sol. Dos semanas de entrenamiento. Eroel tu misión puede esperar, cuando todo esto termine, te mandaré guardoas para que te ayuden en tu tarea: Odin.&quot;,536870915]],[&quot;^17&quot;,[252,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[252,&quot;^G&quot;,254,536870915]],[&quot;^17&quot;,[252,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[252,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[252,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[252,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[252,&quot;^&lt;&quot;,&quot;~u63439b37-fa54-4640-a51d-551952eedfee&quot;,536870915]],[&quot;^17&quot;,[253,&quot;^S&quot;,&quot;Subo a la habitacion solo, enojado mirando a la pared, insultando en élfico, Rang me dice lo que necesitamos probar. Reunión para buscar pruebas, y hacer inteligencia. Mientras todos duermen, mirando por la ventaba de noche, escucho en el viento una voz suave y calida que dice mi nombre.&quot;,536870915]],[&quot;^17&quot;,[253,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[253,&quot;^G&quot;,288,536870915]],[&quot;^17&quot;,[253,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[253,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[253,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[253,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[253,&quot;^&lt;&quot;,&quot;~u63439b37-3257-4a1d-87b1-a3922e860646&quot;,536870915]],[&quot;^17&quot;,[254,&quot;^S&quot;,&quot;Para la lluvia instantaneamente y se escucha un retumbe, viene corriendo Eren, Te viene a buscar Rang, es el padre de Brum, Dronger El Rojo. Ragn, soy tu padre dice. Rang se arrodilla, me dejaste en la iglesia? es una larga historia. En resumen, tenías que haber muerto pero tu madre no quería lo mismo que yo. Tu madre ya no existe, Como se llamaba? Elisabet, era la mujer más hermosa que existía, era una de mis esposas, vos sos mi segundo hijo. Cuando mi esppsa escapó contigo, no te quería matar, te quería dar un super entrenamiento que los humanos nl soportan, tu madre no te quería arriesgar, ella creía en el amor, en Quirina parece que la eliminaron pero no te encontraron. Ramg quiso ver a los guardias, El jefe abrió un portal rojo rectangulo en el cielo y salieron dragones rojos ancianos, los guardias. Estas decidido a venir con nosotros? No es el momento. Ahora es el momento. Rsng se le levanta y le dice serio, aún no es el momento. El padre lo levabta del cuello y le pega una piña en el estómago, le sale sangre de la boca y lo tira al piso, le daña mucho. Echate al piso, conocé tu lugar. Por estos no vrnis? Acerquense.&quot;,536870915]],[&quot;^17&quot;,[254,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[254,&quot;^G&quot;,275,536870915]],[&quot;^17&quot;,[254,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[254,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[254,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[254,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[254,&quot;^&lt;&quot;,&quot;~u63439b37-8981-425f-b88c-c36979b116da&quot;,536870915]],[&quot;^17&quot;,[255,&quot;^S&quot;,&quot;En la puerta hay una carta, invitación al gremio de espadas. Prisma y Chichi no están en su habitación. Bajamos a desayunar. Pasa Eren, saludo, preparados para la gran lucha del día, se vendieron todas las entradas, Eren nos axompaña, va para allá. Vamos en la carroza. Rang sonrié y mira al cielo. El coliseo es enorme y la cola para entrar es enorme. Un señor mos dice, tiemem emtradas?, se las da Rang, las corta y dixe pasen, no por la grande, seguimos por un pasillo y rang tiene que ir por otro camino, nos separamos.&quot;,536870915]],[&quot;^17&quot;,[255,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[255,&quot;^G&quot;,285,536870915]],[&quot;^17&quot;,[255,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[255,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[255,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[255,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[255,&quot;^&lt;&quot;,&quot;~u63439b37-79ae-4aae-a27a-2ae8edc42e93&quot;,536870915]],[&quot;^17&quot;,[256,&quot;^S&quot;,&quot;***Mujer Fugitiva***&quot;,536870915]],[&quot;^17&quot;,[256,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[256,&quot;^G&quot;,284,536870915]],[&quot;^17&quot;,[256,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[256,&quot;^X&quot;,284,536870915]],[&quot;^17&quot;,[256,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[256,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[256,&quot;^&lt;&quot;,&quot;~u63439b37-f338-493d-b631-28700d4f66f8&quot;,536870915]],[&quot;^17&quot;,[257,&quot;^S&quot;,&quot;Spyer subido al perro desaparece y aparece el perro mordiemdole la cabeza, spyer cae a mi lado. Prisma aparece y le pega en la mano de la guadaña, esta cae. Chichi tira la daga y no la alcanzo, pero la alcanzó spyer, la criatura se quiere dar vuelta y rang lo agarra con su único brazo, me doy vuelta y lo levanto a spyer que le clava la daga en la mascara, salto y desgarro hacia abajo con la daga, despues rang le desgarra hacia arriba y Spyer la tomó y la desgarró hacia fuera. La criatura se empexó a tambalear y las almas restantws salieron, cayendo solo la túnica agujereada.&quot;,536870915]],[&quot;^17&quot;,[257,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[257,&quot;^G&quot;,261,536870915]],[&quot;^17&quot;,[257,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[257,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[257,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[257,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[257,&quot;^&lt;&quot;,&quot;~u63439b37-1b7d-4746-9750-90a83cba9db6&quot;,536870915]],[&quot;^17&quot;,[258,&quot;^S&quot;,&quot;Eroel. Mañana usa otro nombre y no te saques la armadura, ve de guardia. Se quien sos, en cierto momento te voy a llamar.&quot;,536870915]],[&quot;^17&quot;,[258,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[258,&quot;^G&quot;,278,536870915]],[&quot;^17&quot;,[258,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[258,&quot;^X&quot;,278,536870915]],[&quot;^17&quot;,[258,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[258,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[258,&quot;^&lt;&quot;,&quot;~u63439b37-7b5e-46fc-bc9f-cf6e9ffc5df6&quot;,536870915]],[&quot;^17&quot;,[259,&quot;^S&quot;,&quot;*Nombre falso: Lught Tua&apos;darte, Ex comerciante de Quirina.*&quot;,536870915]],[&quot;^17&quot;,[259,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[259,&quot;^G&quot;,250,536870915]],[&quot;^17&quot;,[259,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[259,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[259,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[259,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[259,&quot;^&lt;&quot;,&quot;~u63439b37-9567-4c31-833c-25de149d667c&quot;,536870915]],[&quot;^17&quot;,[260,&quot;^S&quot;,&quot;Pozo del trueno. - Plata y - Ojo de Mago.&quot;,536870915]],[&quot;^17&quot;,[260,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[260,&quot;^G&quot;,289,536870915]],[&quot;^17&quot;,[260,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[260,&quot;^X&quot;,289,536870915]],[&quot;^17&quot;,[260,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[260,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[260,&quot;^&lt;&quot;,&quot;~u63439b37-eecd-48b9-9cc5-ed6d91ace268&quot;,536870915]],[&quot;^17&quot;,[261,&quot;^S&quot;,&quot;Chichi se acerca a rang y le venda la manl quebrada con un pedazo de madera. Tiré rociada de color y lo stuneo, corro a su alrededor, cortándole toda su cintura, salen 4 almas. Al llegar al otro lado, junto a rang, le grité que me lance y me lanzó alto contra la criatura, y estando em el aire, giré con una velocidad increíble para repeler su guadañazo, que se lo clavó en el pecho, traspasandole y saliendo 5 almas.&quot;,536870915]],[&quot;^17&quot;,[261,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[261,&quot;^G&quot;,246,536870915]],[&quot;^17&quot;,[261,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[261,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[261,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[261,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[261,&quot;^&lt;&quot;,&quot;~u63439b37-fe2a-4b4c-b1d3-5c89cf7e564e&quot;,536870915]],[&quot;^17&quot;,[262,&quot;^S&quot;,&quot;*Religión: Odin, tarea: Poner el TP.*&quot;,536870915]],[&quot;^17&quot;,[262,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[262,&quot;^G&quot;,269,536870915]],[&quot;^17&quot;,[262,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[262,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[262,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[262,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[262,&quot;^&lt;&quot;,&quot;~u63439b37-5062-4691-864c-da5c06a53409&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^S&quot;,&quot;Bajamos, Vemos el gran lugar, mesas llenas de comida, no hay nadie todavía, vemos varias guerreras de guardia y un violinista. Se acerca Eren y nos pregunta como estamos, ansiosos? no causen problemas, se corta la cabeza, chiste. Rang lo llama a Eren, cuando entra una persona, no sabe quien es, quien es el más fuerte? El primer principe es el mas fuerte, despues Eren, en la ciudad es el maestro de Espadas, que acaba de entrar. Saludos, entra Eugene.&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^G&quot;,287,536870915]],[&quot;^17&quot;,[263,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[263,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[263,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[263,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[263,&quot;^&lt;&quot;,&quot;~u63439b37-0852-4706-b460-8ae358d114e0&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^S&quot;,&quot;Al siguiente día, llegamos ppr la tarde al bosque donde nos deja jorge, El se tiene que ir, no va a soportar las noches de inivierno. Estamos ante una entrada que se extiende al bosque. Rang se ppne a meditar un momento y siente una presencia, hay que seguirlo. Caminamos a traves del bosque hasta que se pone de noche, como 3 horas. Vemos un grupo de 5 niños que caminan en línea recta sin guía. Suben una colinita, donde hay una luz brillante que emerge de una fuente con una estatua con muchos brazos, de agua rosa, y arriba un hombre con túnica dd espaldas con una niña.&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^G&quot;,284,536870915]],[&quot;^17&quot;,[264,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[264,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[264,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[264,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[264,&quot;^&lt;&quot;,&quot;~u63439b37-74dc-4f82-a889-aee012ed74c4&quot;,536870915]],[&quot;^17&quot;,[265,&quot;^S&quot;,&quot;1er Turno de BROM\\nAvanza dos pies y se lanza con una piña, sale un viento formado una onda.\\nÉl sonríe y lanza otra, le da en el estómago y lo empuja hacia un costado rajando el suelo de lo que resistió.\\nRang se ve afligido y hasta se le ve saliva.\\nSe lo queda observando.&quot;,536870915]],[&quot;^17&quot;,[265,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[265,&quot;^G&quot;,294,536870915]],[&quot;^17&quot;,[265,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[265,&quot;^X&quot;,294,536870915]],[&quot;^17&quot;,[265,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[265,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[265,&quot;^&lt;&quot;,&quot;~u63439b37-474a-412c-94dd-f8d73ab034ae&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^S&quot;,&quot;Gran trabajo en equipo dice Prisma, mientras rang fue caminando hacia la puerta bajo la fuente, lo seguimos y vemos una estatua dnorme, con voz que da escalofrios dijo: Acerquense, cuando vemos la imagen de la estatua sonreir, siento que pierdo algo de mi ser, y aparecemos afuera, con la luz de la fuente apagada, cuando me di cuenta que me faltaba dinero y no veía la magia, pierdo el ojo mágico, como si nunca hubiesemos entrado. Prisma dijo que nunca entramos.&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^G&quot;,257,536870915]],[&quot;^17&quot;,[266,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[266,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[266,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[266,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[266,&quot;^&lt;&quot;,&quot;~u63439b37-55a6-411a-9c98-f927c095f7aa&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^S&quot;,&quot;Viajamos hacia la aldea. Prisma canta su nueva canción, tenemos que dormir, llegaremos al bosque mañana por la tarde.&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^G&quot;,276,536870915]],[&quot;^17&quot;,[267,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[267,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[267,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[267,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[267,&quot;^&lt;&quot;,&quot;~u63439b37-becd-4d20-891f-64e7397dc449&quot;,536870915]],[&quot;^17&quot;,[268,&quot;^S&quot;,&quot;Entran otro dos elfos, una mujer blanca palida y otro mas normal cok dos espadas, la muejr dice: Un gusto Falana, de Ayori. Nos presentamos, no conoce caminosa, escuchó sobre nuestra hazaña, cuantos kecesitan para matar a una fobia? Todo el grupo, 5.&quot;,536870915]],[&quot;^17&quot;,[268,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[268,&quot;^G&quot;,298,536870915]],[&quot;^17&quot;,[268,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[268,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[268,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[268,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[268,&quot;^&lt;&quot;,&quot;~u63439b37-82a5-4f1c-aafb-49e77b245aa7&quot;,536870915]],[&quot;^17&quot;,[269,&quot;^S&quot;,&quot;Anterior: [[15 - High Sol]]&quot;,536870915]],[&quot;^17&quot;,[269,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[269,&quot;^G&quot;,272,536870915]],[&quot;^17&quot;,[269,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[269,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[269,&quot;^W&quot;,174,536870915]],[&quot;^17&quot;,[269,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[269,&quot;^I&quot;,174,536870915]],[&quot;^17&quot;,[269,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[269,&quot;^&lt;&quot;,&quot;~u63439b37-5c58-4661-a8cb-aea85741f222&quot;,536870915]],[&quot;^17&quot;,[270,&quot;^S&quot;,&quot;Entra una chica que conocimos en el baile, era la hija de Spencliv, se acerca junto a otro hombre blanco palido. Son guardias? que triste que no me recuerdes: Rang, se mira con el hombre. En un baile, no recuerda donde, no le suena. Elisabet White, vino en representación de Ajorna, Recuerdo a Einar, no es mas la comandante, es la elegida y reina de Ajorna. El homrbe? le golpea el hombro y dice soy Akshan Moon.&quot;,536870915]],[&quot;^17&quot;,[270,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[270,&quot;^G&quot;,268,536870915]],[&quot;^17&quot;,[270,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[270,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[270,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[270,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[270,&quot;^&lt;&quot;,&quot;~u63439b37-c2c4-4c60-9972-108755fc8344&quot;,536870915]],[&quot;^17&quot;,[271,&quot;^S&quot;,&quot;Quemar una iglesia cerca de Caminosa, matar ciudadanos de HighSol, amenazas a un noble (Tráfalan) e Ingreso ilegal a una carcel.&quot;,536870915]],[&quot;^17&quot;,[271,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[271,&quot;^G&quot;,274,536870915]],[&quot;^17&quot;,[271,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[271,&quot;^X&quot;,274,536870915]],[&quot;^17&quot;,[271,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[271,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[271,&quot;^&lt;&quot;,&quot;~u63439b37-3dd9-48bf-a356-59efaf38105c&quot;,536870915]],[&quot;^17&quot;,[272,&quot;^S&quot;,&quot;public:: true\\ntitle:: 16 - Dronguer El Rojo\\n\\n&quot;,536870915]],[&quot;^17&quot;,[272,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[272,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[272,&quot;^G&quot;,210,536870915]],[&quot;^17&quot;,[272,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[272,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[272,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[272,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[272,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;16 - Dronguer El Rojo&quot;],536870915]],[&quot;^17&quot;,[272,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[272,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;16 - Dronguer El Rojo&quot;],536870915]],[&quot;^17&quot;,[272,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[272,&quot;^&lt;&quot;,&quot;~u63439b37-ba48-412c-9dcc-397be821576f&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^S&quot;,&quot;3er Turno de BROM\\nBrom se acerca trotando entre medio de la sangre y Rang con su ventaja hace un ataque rápido pero Brom com su mano le corre la espada.\\nLe tira una piña en un costado, y la segunda Rang la cubre con la espada.\\nUna va hacia el pecho y la otra también la cubre con su espada.\\nBrom lo agarra pero Rang no puede safar de él, aplastandolo poco a poco.&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^G&quot;,245,536870915]],[&quot;^17&quot;,[273,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[273,&quot;^X&quot;,294,536870915]],[&quot;^17&quot;,[273,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[273,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[273,&quot;^&lt;&quot;,&quot;~u63439b37-3dfd-4d3d-a842-8fc7203b16c4&quot;,536870915]],[&quot;^17&quot;,[274,&quot;^S&quot;,&quot;Eroel Grayblood, se te acusa de los cargos:&quot;,536870915]],[&quot;^17&quot;,[274,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[274,&quot;^G&quot;,293,536870915]],[&quot;^17&quot;,[274,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[274,&quot;^X&quot;,293,536870915]],[&quot;^17&quot;,[274,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[274,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[274,&quot;^&lt;&quot;,&quot;~u63439b37-8d51-4c88-b465-98fb6a977172&quot;,536870915]],[&quot;^17&quot;,[275,&quot;^S&quot;,&quot;Al siguiente día, Chichi ya se había ido, Prisma compone una nueva cancion afinando su guitarra, cancion de odio, está enojado, dia de lluvia torrencial de invierno, Rang se va a la arena de combate. Voy buscando a Murmi, cuando me cruzo a una persona con varios ojos y magia violeta, le pregunto por Murmi, jóven Grayblood, charla sobre las heridas de mis compañeros, tranquilo las tuyas pronto sanarán, se llama Kisune, nosotros conocimos a su maestra (Es hombre), me indica como llegar a la habitación de Murmi. Llego a la habitación de Murmi, Se disculpa, trato de mantenerlo lo más secreto posible, Eren no es malo solo tiene un sentido de justicia muy fuerte, de trafalan sabe que le dieron el titulo de noble en conjunto, el anterior rey y los reyes elfos, no sabe porque. Volví a las habitaciones. Hablamos sobre lo que halló Chichi, no se pudo acercar mucho, las sombras patrullaban la zona, undead protegen la entrada, está sobre un cementerio en las afueras de la ciudad, parece que hay un rey fantasma, eldrich.&quot;,536870915]],[&quot;^17&quot;,[275,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[275,&quot;^G&quot;,253,536870915]],[&quot;^17&quot;,[275,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[275,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[275,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[275,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[275,&quot;^&lt;&quot;,&quot;~u63439b37-b52e-4876-b3df-322d11c96d13&quot;,536870915]],[&quot;^17&quot;,[276,&quot;^S&quot;,&quot;En una aldea al morte, desaparecieron unos 40 niños en el bosque.&quot;,536870915]],[&quot;^17&quot;,[276,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[276,&quot;^G&quot;,283,536870915]],[&quot;^17&quot;,[276,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[276,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[276,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[276,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[276,&quot;^&lt;&quot;,&quot;~u63439b37-b719-43b0-b9a0-214ebb262f2c&quot;,536870915]],[&quot;^17&quot;,[277,&quot;^S&quot;,&quot;Vieke Prisma, quiere evitar estar en el banquete, le da miedo el rey. Viene Chichi, no quiere asistir, no tiene nada que hacer ahí. Rang no consogue el libro, despues de traducirlo nos lo entrega.&quot;,536870915]],[&quot;^17&quot;,[277,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[277,&quot;^G&quot;,278,536870915]],[&quot;^17&quot;,[277,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[277,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[277,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[277,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[277,&quot;^&lt;&quot;,&quot;~u63439b37-1849-42a1-a867-308d8282119d&quot;,536870915]],[&quot;^17&quot;,[278,&quot;^S&quot;,&quot;Carta mia: Whastapp&quot;,536870915]],[&quot;^17&quot;,[278,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[278,&quot;^G&quot;,249,536870915]],[&quot;^17&quot;,[278,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[278,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[278,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[278,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[278,&quot;^&lt;&quot;,&quot;~u63439b37-01bd-4a98-b8d3-5b2a2ed69a4c&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^S&quot;,&quot;Spyer se empieza a reir y rang se ve visiblemente enojado. Rang se quema el pecho y recuperó su arma. el monstruo empezó a girar sus guadañas y lanzó un golpe ascendente que rang esquivó ppr pocp, corriendo hacia él con sus espadas, cortándole la mascara, por donde se clmenzp a mover algo dentrp y salieron 4 almas que volaron hacia el cielo. Spyer lo stunea, convierte su espadón en látigo y le intentó atrapar su cabeza, sin llegar a darle. Chichi se me acerca y me dice: Whastapp.&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^G&quot;,251,536870915]],[&quot;^17&quot;,[279,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[279,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[279,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[279,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[279,&quot;^&lt;&quot;,&quot;~u63439b37-14dd-43c3-8fee-cfcb29c20c53&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^S&quot;,&quot;Conjuración de tercer nivel\\ndruida, hechicero\\nTiempo de lanzamiento: 1 acción\\nAlcance: 60 pies\\nComponentes: V, S\\nDuración: Concentración, hasta 1 minuto\\nAbres grietas a una antigua e interminable tormenta primordial y desatas\\npoder atronador. Elija tres puntos desocupados dentro del rango,\\ncada uno a no menos de 10 pies de otro punto. Por la duración, en\\nal final de cada uno de tus turnos, cada punto que elijas desata\\npoder atronador en un radio de 5 pies. La criatura en el área debe\\nhaz una tirada de salvación de Fuerza. En una salvación fallida, una criatura sufre\\n1d10 de daño por trueno y es derribado.\\nCuando lanzas el hechizo, puedes combinar dos o más de los\\npuntos en uno, agregando el radio, el daño y la distancia a la que se encuentra un objetivo\\nempujados juntos.\\nEn Niveles Superiores. Cuando lanzas este hechizo usando un espacio de hechizo de\\n4º nivel o superior, puedes elegir un punto adicional por cada\\ndos niveles de tragamonedas por encima del 3er.&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^G&quot;,260,536870915]],[&quot;^17&quot;,[280,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[280,&quot;^X&quot;,289,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[280,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[280,&quot;^&lt;&quot;,&quot;~u63439b37-fc06-4011-9d68-a181174b1513&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^S&quot;,&quot;Subimos a los cuartos, estamos todos en la misma habitación, charla sobre lo que pasó. Aliados, Eugene, Akira de espadas, Eren, no mucho mas. Se pondrían en peligro para salvar al mundo? dice prisma. no se si podría saceificarme por un elfo, ramg dice que ppr la erradicación del mal lo haría, muy dificil. Prisma dice que Chichi sabe algo, les contaste? No, les vas a contar?&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^G&quot;,244,536870915]],[&quot;^17&quot;,[281,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[281,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[281,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[281,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[281,&quot;^&lt;&quot;,&quot;~u63439b37-cdf8-4fdf-95a3-e64be3669517&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^S&quot;,&quot;Rang sale victorioso pero con varios huesos rotos, vamos a la enfermería. Vienen Prisma y Chichi y lo felicitan. Está a su altura Brom? Esta muy cerca mio. Entra Akira, dixe: Increible la verdad, que les parece unirme a mi gremio? Beneficoos? Hay que pagar una cuota perp la puede omitir, hay rangos S y SS, con S se pueden consiferar nobles de High Sol, con SS se pude entrar y salir de la ciudad cuando se quiera. Emepezamos en rango A, debemos hacer una prueba escrita y una prueba de misión para saber si A o menos. La prueba ahora.&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^G&quot;,294,536870915]],[&quot;^17&quot;,[282,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[282,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[282,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[282,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[282,&quot;^&lt;&quot;,&quot;~u63439b37-f1b8-4423-97de-1658c5fd74fb&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^S&quot;,&quot;Pasamos a un aula, la prueba la supervisa Él, nada de trampas. La prueba es por dados. Mejorable, saque 5 de 10. Tiene qie ver el desempeño en la siguiente misión.&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^G&quot;,282,536870915]],[&quot;^17&quot;,[283,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[283,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[283,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[283,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[283,&quot;^&lt;&quot;,&quot;~u63439b37-78a5-4267-b5b3-da5fc04baca1&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^S&quot;,&quot;\\&quot;Los silvanesti siguen en el poder de una de las grandes ciudades elficas, y hay un rumor particular sobre la hermana del gobernante, una aparente mujer fugitiva, solo eso\\&quot;. Me tiro a la carpa a pensar.&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^G&quot;,286,536870915]],[&quot;^17&quot;,[284,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[284,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[284,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[284,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[284,&quot;^&lt;&quot;,&quot;~u63439b37-61b7-4299-91fd-b67755f8ff78&quot;,536870915]],[&quot;^17&quot;,[285,&quot;^S&quot;,&quot;Chichi: Le apaciona la arqueología, los idiomas y los misterios, conoce muchos idoomas y muchas civilizaciones que perecieron, ustedes saben algo que podría ayudar? Encontro en el libro sobre un grupo de exploradores que descubrían cosas de cada civilizacion, como crecían y perecían. Parece que se petrificaban para dirar mas, Se desconoce el paradero de los exploradores. Rang vio cuando era pequeño un explorador petrificado y un manual, cuando se despertó se suicidó. Ahora sabemos algo sobre ella. Nos vamos a descansar.&quot;,536870915]],[&quot;^17&quot;,[285,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[285,&quot;^G&quot;,281,536870915]],[&quot;^17&quot;,[285,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[285,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[285,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[285,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[285,&quot;^&lt;&quot;,&quot;~u63439b37-8ace-47ad-b7a7-27b63e1f2b19&quot;,536870915]],[&quot;^17&quot;,[286,&quot;^S&quot;,&quot;No tuvimos el mejor comienzo, a veces uno tiene que dejar de lado su orgullo para mejorar. Podes compartir la información.&quot;,536870915]],[&quot;^17&quot;,[286,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[286,&quot;^G&quot;,267,536870915]],[&quot;^17&quot;,[286,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[286,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[286,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[286,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[286,&quot;^&lt;&quot;,&quot;~u63439b37-6276-41db-a9cd-250d2ca2cfb2&quot;,536870915]],[&quot;^17&quot;,[287,&quot;^S&quot;,&quot;No me cambio y me quedo con la armadura. Rang se esconde detras del armario que appyó contra la esquina, por las dudas. Aron nos pidió bajar para recibir a los invitados, y rang? Salió a dar un paseo. Le aviso a los demas.&quot;,536870915]],[&quot;^17&quot;,[287,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[287,&quot;^G&quot;,259,536870915]],[&quot;^17&quot;,[287,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[287,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[287,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[287,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[287,&quot;^&lt;&quot;,&quot;~u63439b37-8545-46e3-a838-0030f740d0a9&quot;,536870915]],[&quot;^17&quot;,[288,&quot;^S&quot;,&quot;Seras enjuiciado con carcel o cpn muerte, en dos dias. Murmi detras del rey, da un chasquido, como triste y decepcionado, y unas valquirias me rodean, pidiendome las manos en la espalda, me esposan y me llevan a las celdas, mi juicio es en dos dias. Vienen Rang y Spyer y hablamos de lo que pasó, van a hablar con Él. Vienen al rato y me liberan, tienen 5 dias para probar mi inocencia.&quot;,536870915]],[&quot;^17&quot;,[288,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[288,&quot;^G&quot;,293,536870915]],[&quot;^17&quot;,[288,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[288,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[288,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[288,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[288,&quot;^&lt;&quot;,&quot;~u63439b37-7988-4de8-a707-9fdcb35b4972&quot;,536870915]],[&quot;^17&quot;,[289,&quot;^S&quot;,&quot;Tengo un nuevo poder. Wsp.&quot;,536870915]],[&quot;^17&quot;,[289,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[289,&quot;^G&quot;,266,536870915]],[&quot;^17&quot;,[289,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[289,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[289,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[289,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[289,&quot;^&lt;&quot;,&quot;~u63439b37-ab61-4636-874c-e644567136bb&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^S&quot;,&quot;3er Turno de RANG\\nRang parece intentar safarse de un movimiento pero no lo logra, pero se suelta y deja con los brazos levantados a Brom. Aprovecha su posición y le corta 2 veces en el pecho pero la espada de sangre no corta muy bien.\\nRang da un paso atrás, suelta sus dos armas.\\nSe llena toda su cabeza de fuego sagrado de Rah\\nBrom da un paso al frente, se llena de fuego, y su fuego hasta parece ser de Ishtar.\\nEstán a punto de darse un golpe contundente al mismo tiempo.\\nChocan los puños y todo el área se vuela a pedazos. Viento, agua por los aires, un caós ambiental generado por una onda de choque inmensa.\\nVuelan los dos para atrás, ambos pierden un brazo.\\nRang va por un segundo golpe y otra vez vuelven a chocar. Esta vez parece ser que Rang golpea primero y le da en el pecho.\\nBrom sale volando hacia los asientos vip y se pierde entre tierra y humo. Este baja, y se cae el suelo desmayado.&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^G&quot;,273,536870915]],[&quot;^17&quot;,[290,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[290,&quot;^X&quot;,294,536870915]],[&quot;^17&quot;,[290,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[290,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[290,&quot;^&lt;&quot;,&quot;~u63439b37-dce5-4e8f-afcd-dcb152620340&quot;,536870915]],[&quot;^17&quot;,[291,&quot;^S&quot;,&quot;2do Turno de BROM\\nBrom carga un gancho hacia atras, dobla su cuerpo hacia el piso, con una mano se agarra de la baldosa y se potencia hacia Rang. Arrancando hasta el piso del que se agarró.\\nTira un golpe en el pecho pero Rang se llega a cubrir a tiempo, y sale volando hacia atrás.\\nBrom se acerca a la velocidad de la luz antes de que aterrize y lo tira de un golpe hacia el otro costado.&quot;,536870915]],[&quot;^17&quot;,[291,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[291,&quot;^G&quot;,247,536870915]],[&quot;^17&quot;,[291,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[291,&quot;^X&quot;,294,536870915]],[&quot;^17&quot;,[291,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[291,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[291,&quot;^&lt;&quot;,&quot;~u63439b37-d63c-4b02-883a-b37c193cb9a0&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^S&quot;,&quot;Hablamos de las cartas, mañana hay que estar atentos, dormimos (Carta de Yuki, no hay que cauaar problemas).&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^G&quot;,277,536870915]],[&quot;^17&quot;,[292,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[292,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[292,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[292,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[292,&quot;^&lt;&quot;,&quot;~u63439b37-b404-4805-80f9-809ec4a32520&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^S&quot;,&quot;Rang invocó los lobos y csrgamos a los 4 niños que estaban dormidos. Salimos al camino, vimos una carreta que iba en direccion a la aldea, le pagamos 8 PL para que los lleve en nombre de los heroes de Camimosa. Volvimos hacia la ciudad y vemos a jorge, a rang y spyer los busca akira, y a mi me busca el rey. Voy con el rey. Llego al palacio y veo a Eren. Llegamos al trono, todo oscuro, al rey se lo ve bien, con una luz en el medio, donde debo pararme.&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^G&quot;,289,536870915]],[&quot;^17&quot;,[293,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[293,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[293,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[293,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[293,&quot;^&lt;&quot;,&quot;~u63439b37-3859-419e-9e00-c5dfbe8fd6c4&quot;,536870915]],[&quot;^17&quot;,[294,&quot;^S&quot;,&quot;Nos sentamos en las gradas y vemos a Rang subir las escaleras de la arena, grandes gritos, se lo ve pararse en lo alto de la arena. Entra Brum y la arena se levanta a gritar. Pelea de Ramg y Brum. Brum sale volando a las gradas y pierde.&quot;,536870915]],[&quot;^17&quot;,[294,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[294,&quot;^G&quot;,255,536870915]],[&quot;^17&quot;,[294,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[294,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[294,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[294,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[294,&quot;^&lt;&quot;,&quot;~u63439b37-a833-4374-8f1c-1cac7a92f176&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^S&quot;,&quot;Estamos llendo hacia los asientos de Eugene, de mi costado me choca alguien, se le cae la copa a El. Murmi. Me va a a mostrar donde estan las cosas para limpiar. Me lleva por uno de los pasillos. Abre la puerta y hay guardias. Murmi le dice a los guardias, la hab con las cosas de limpoeza, le señala. Lo sigo, entramls. Prende la luz y me muestra un cartel con recompensa con mi cara, \\&quot;¿Eres tu?, Ah lo sabía\\&quot;. llemdp para el oeste de la ciudad está el noble, no sabe el nombre, es turbio. Me avisa que va a tratar de ocultar la informacion, mo quiere que me maten, no suele ser tan arrogante, nos estaba probando, le digo
