uot;^ &quot;],&quot;~:db/type&quot;,[&quot;^ &quot;],&quot;~:file/handle&quot;,[&quot;^ &quot;],&quot;~:block/left&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;,&quot;~:db/index&quot;,true],&quot;~:block/refs&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;,&quot;^9&quot;,&quot;^:&quot;],&quot;~:block/scheduled&quot;,[&quot;^ &quot;],&quot;~:db/encrypted?&quot;,[&quot;^ &quot;],&quot;~:block/properties-order&quot;,[&quot;^ &quot;],&quot;~:block/created-at&quot;,[&quot;^ &quot;],&quot;~:block/deadline&quot;,[&quot;^ &quot;],&quot;~:block/collapsed?&quot;,[&quot;^ &quot;,&quot;^H&quot;,true],&quot;~:block/journal-day&quot;,[&quot;^ &quot;],&quot;~:block/format&quot;,[&quot;^ &quot;],&quot;~:block/tags&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;,&quot;^9&quot;,&quot;^:&quot;],&quot;~:block/content&quot;,[&quot;^ &quot;],&quot;~:recent/pages&quot;,[&quot;^ &quot;],&quot;~:block/macros&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;,&quot;^9&quot;,&quot;^:&quot;],&quot;~:db/ident&quot;,[&quot;^ &quot;,&quot;^=&quot;,&quot;^&gt;&quot;],&quot;~:block/path-refs&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;,&quot;^9&quot;,&quot;^:&quot;],&quot;~:block/parent&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;,&quot;^H&quot;,true],&quot;~:block/type&quot;,[&quot;^ &quot;],&quot;~:block/page&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;,&quot;^H&quot;,true],&quot;~:block/name&quot;,[&quot;^ &quot;,&quot;^=&quot;,&quot;^&gt;&quot;],&quot;~:file/path&quot;,[&quot;^ &quot;,&quot;^=&quot;,&quot;^&gt;&quot;],&quot;~:block/file&quot;,[&quot;^ &quot;,&quot;^7&quot;,&quot;^8&quot;],&quot;~:block/marker&quot;,[&quot;^ &quot;],&quot;~:block/original-name&quot;,[&quot;^ &quot;,&quot;^=&quot;,&quot;^&gt;&quot;],&quot;~:schema/version&quot;,[&quot;^ &quot;]],&quot;~:datoms&quot;,[&quot;~#list&quot;,[[&quot;~#datascript/Datom&quot;,[1,&quot;^14&quot;,1,536870913]],[&quot;^17&quot;,[30,&quot;^M&quot;,1657853503534,536870916]],[&quot;^17&quot;,[30,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[30,&quot;^[&quot;,&quot;1 - el inicio de la aventura&quot;,536870915]],[&quot;^17&quot;,[30,&quot;^13&quot;,&quot;1 - El Inicio de la Aventura&quot;,536870915]],[&quot;^17&quot;,[30,&quot;^@&quot;,[&quot;^ &quot;,&quot;~:title&quot;,&quot;1 - El Inicio de la Aventura&quot;,&quot;~:public&quot;,true],536870915]],[&quot;^17&quot;,[30,&quot;^C&quot;,1665122480155,536870916]],[&quot;^17&quot;,[30,&quot;^&lt;&quot;,&quot;~u63439b39-c46d-45a4-b422-127b26b3a2e0&quot;,536870915]],[&quot;^17&quot;,[31,&quot;^M&quot;,1657853503538,536870916]],[&quot;^17&quot;,[31,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[31,&quot;^[&quot;,&quot;2 - el primer ataque&quot;,536870915]],[&quot;^17&quot;,[31,&quot;^13&quot;,&quot;2 - El Primer Ataque&quot;,536870915]],[&quot;^17&quot;,[31,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;2 - El Primer Ataque&quot;],536870915]],[&quot;^17&quot;,[31,&quot;^C&quot;,1660602941447,536870916]],[&quot;^17&quot;,[31,&quot;^&lt;&quot;,&quot;~u63439b39-d230-4bd7-84af-79e092a0d2ed&quot;,536870915]],[&quot;^17&quot;,[32,&quot;^S&quot;,&quot;Subimos la escalera lo más rápido posible. La cerramos e intentamos trabarla de alguna manera pero no había forma. Al alto se le ocurrió derribar el edificio, así que comenzó a golpear las paredes con sus puños, aunque logró dañarlas, al final solamente soltaron unos pocos crujidos y un poco de polvo. Al otro se le ocurrió quemar la madera vieja que se encontraba entrelazada en las paredes, y eso hicimos. Con la antorcha comenzó a encender los tablones y cuando se comenzaron a escuchar los crujidos de las paredes salimos lo más rápido posible.&quot;,536870915]],[&quot;^17&quot;,[32,&quot;^Q&quot;,&quot;~:markdown&quot;,536870915]],[&quot;^17&quot;,[32,&quot;^G&quot;,41,536870915]],[&quot;^17&quot;,[32,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[32,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[32,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[32,&quot;~:block/unordered&quot;,true,536870915]],[&quot;^17&quot;,[32,&quot;^&lt;&quot;,&quot;~u63439b37-3f16-4966-b590-c1b4c4fe9a32&quot;,536870915]],[&quot;^17&quot;,[33,&quot;^S&quot;,&quot;A medio camino, algo inesperado se nos presenta. Una palanca y el cadaver de un guardia que claramente lleva mucho tiempo allí abajo. Por el momento lo ignoramos y optamos por seguir nuestro camino. Por un momento, el otro parece que pudo por poco apreciar una criatura de baja estatura, con una cola pelada y túnica adentrándose en la oscuridad de los túneles. Por las dudas, continuamos por adentrarnos más en los túneles.&quot;,536870915]],[&quot;^17&quot;,[33,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[33,&quot;^G&quot;,82,536870915]],[&quot;^17&quot;,[33,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[33,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[33,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[33,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[33,&quot;^&lt;&quot;,&quot;~u63439b37-34fd-4e62-b689-1e2e3fc34fbf&quot;,536870915]],[&quot;^17&quot;,[34,&quot;^S&quot;,&quot;Entramos en la habitación y el murciélago bajó, con su tamaño realmente imponente, por lo que nos pusimos en posición para atacarlo. El primero fue el alto, lanzando un golpe que pareció no importarle mucho a la criatura. La criatura lo atacó y le dio unos arañazos que se notaba que le dolieron bastante. En ese transcurso, saqué mi arco y le propicié un tiro en el pecho al murciélago, que le hizo algo de daño. El otro quiso atacar al murciélago con su lanza pero se tropezó y se le cayó de las manos. Por lo tanto, el murciélago volvió a golpear al alto, dejándolo bastante mal herido, pero pudo contraatacar dándole unos golpes a la cabeza que tiraron a la criatura al piso. Con el murciélago en el piso, saqué el estoque, que me regaló Arkathos, y le propicié una sola estocada que lo atravesó limpiamente de lado en lado a la altura del corazón, que terminó por derrotar a la bestia.&quot;,536870915]],[&quot;^17&quot;,[34,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[34,&quot;^G&quot;,69,536870915]],[&quot;^17&quot;,[34,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[34,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[34,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[34,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[34,&quot;^&lt;&quot;,&quot;~u63439b37-acbc-426f-ae34-753a9398ad86&quot;,536870915]],[&quot;^17&quot;,[35,&quot;^S&quot;,&quot;Arkathos, ¿No era más fácil decirme quién lo hizo?&quot;,536870915]],[&quot;^17&quot;,[35,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[35,&quot;^G&quot;,58,536870915]],[&quot;^17&quot;,[35,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[35,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[35,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[35,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[35,&quot;^&lt;&quot;,&quot;~u63439b37-ac4b-4ae3-9a2c-f417d1287394&quot;,536870915]],[&quot;^17&quot;,[36,&quot;^S&quot;,&quot;Llegamos a la colina y en la cima se encontraba la supuesta torre, era un molino muy antiguo, abandonado y en plena decadencia, pero todavía en pie y pareciera que así iba a seguir por varios años más. Al mirar al cielo, nos dimos cuenta que las nubes tormentosas estaban prácticamente sobre nuestras cabezas, aún no llovía pero se sentía el cambio que se aproximaba en el viento. En mi opinión, hubiera sido bueno esperar por la lluvia y cargar agua en los odres, pero la idea de los otros era entrar, buscar el tesoro y salir lo antes posible, siendo que probablemente tengamos que volver a Qirina bajo la lluvia.&quot;,536870915]],[&quot;^17&quot;,[36,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[36,&quot;^G&quot;,55,536870915]],[&quot;^17&quot;,[36,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[36,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[36,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[36,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[36,&quot;^&lt;&quot;,&quot;~u63439b37-28c6-47d5-b0d2-9adb0bcdc51b&quot;,536870915]],[&quot;^17&quot;,[37,&quot;^S&quot;,&quot;Una vez en la ciudad, nos dirigimos al gremio y, una vez ahí, nos sentamos a disfrutar de una tan ansiada comida y una refrescante aguamiel. Luego de saciarnos y descansar un momento, decidimos ir a buscar información y a valuar nuestro hallazgo. El alto le preguntó al tabernero si había alguien que supiera de artefactos raros, y nos señaló una puerta en el segundo piso, pero nos dijo: \\&quot;Ese piso está reservado para equipos de más alto nivel, si pasan al guardia hay un valuador\\&quot;.&quot;,536870915]],[&quot;^17&quot;,[37,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[37,&quot;^G&quot;,78,536870915]],[&quot;^17&quot;,[37,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[37,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[37,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[37,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[37,&quot;^&lt;&quot;,&quot;~u63439b37-727b-4f4c-8953-e413d1ae54f4&quot;,536870915]],[&quot;^17&quot;,[38,&quot;^S&quot;,&quot;Nos sentamos en las mesas de la taberna, se nos acercó una mesera y preguntamos por los precios de la comida, por lo que nos ofreció el menú del día por poco dinero, así que eso fue lo que pedimos los tres mientras veía impresionado la cantidad de aventureros que entraban y salían del gremio, era abrumador. Nunca había visto tanta gente en un mismo lugar, ni siquiera en un mismo día a decir verdad, la vida en el bosque si que es diferente.&quot;,536870915]],[&quot;^17&quot;,[38,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[38,&quot;^G&quot;,56,536870915]],[&quot;^17&quot;,[38,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[38,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[38,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[38,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[38,&quot;^&lt;&quot;,&quot;~u63439b37-9c7e-4d18-8ac6-14309c77828f&quot;,536870915]],[&quot;^17&quot;,[39,&quot;^S&quot;,&quot;Siguiente: [[2 - El Primer Ataque]]&quot;,536870915]],[&quot;^17&quot;,[39,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[39,&quot;^G&quot;,65,536870915]],[&quot;^17&quot;,[39,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[39,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[39,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[39,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[39,&quot;^I&quot;,31,536870915]],[&quot;^17&quot;,[39,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[39,&quot;^&lt;&quot;,&quot;~u63439b37-8db5-45e1-8f8e-2aa166869713&quot;,536870915]],[&quot;^17&quot;,[40,&quot;^S&quot;,&quot;Mientras ella subía por las escaleras, por un momento cruzamos miradas y sentí como su actitud arrasadora pateaba mi ego con una soberbia inconmensurable. A su pasar, me corrí a un lado y vi a mis compañeros totalmente paralizados, el otro se movió al momento justo, pero al alto estaba petrificado, por lo que tuve que correrlo de su camino.&quot;,536870915]],[&quot;^17&quot;,[40,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[40,&quot;^G&quot;,81,536870915]],[&quot;^17&quot;,[40,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[40,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[40,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[40,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[40,&quot;^&lt;&quot;,&quot;~u63439b37-e3df-4b25-a2f0-4fa9207863d1&quot;,536870915]],[&quot;^17&quot;,[41,&quot;^S&quot;,&quot;Mientras nos dirigíamos a la salida, me percaté de un ruido particular, una cantidad de pasos que parecían demasiados para ser verdad, por lo que me di vuelta y ahí estaba, la criatura con túnica era un hombre rata y, para mejorar las cosas, era un necromante que estaba acompañado de un ejercito de, por lo menos, 10 no muertos. Intenté dispararle una flecha al necromante pero fallé, lo que provocó que se escondiera detrás de los no muertos, y éstos empezaran a marchar hacia nosotros.&quot;,536870915]],[&quot;^17&quot;,[41,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[41,&quot;^G&quot;,71,536870915]],[&quot;^17&quot;,[41,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[41,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[41,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[41,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[41,&quot;^&lt;&quot;,&quot;~u63439b37-274c-47e7-9f97-e9547dc6182c&quot;,536870915]],[&quot;^17&quot;,[42,&quot;^S&quot;,&quot;Luego, un pasillo con una escalera al final, y, a medio camino, una puerta con un letrero con los símbolos de una poción y un libro. Era la puerta indicada. Nos acercamos a la puerta y estaba entre abierta, por lo que pasamos y entramos a una habitación oscura con una mesa y una bola de cristal, varias sillas, un sillón frente a una chimenea y estanterías llenas de libros. Lo que tardamos en darnos cuenta fue que sentado en el sillón se encontraba un anciano.&quot;,536870915]],[&quot;^17&quot;,[42,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[42,&quot;^G&quot;,57,536870915]],[&quot;^17&quot;,[42,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[42,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[42,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[42,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[42,&quot;^&lt;&quot;,&quot;~u63439b37-cfe0-4e58-b34f-99abe1f4b7d7&quot;,536870915]],[&quot;^17&quot;,[43,&quot;^S&quot;,&quot;Tras ocho horas de barrer las calles bajo un sol primaveral, que desgasta a cualquiera, fuimos a cobrar la recompensa, y salimos hasta la entrada principal de Qirina en busca de un lugar para pasar la noche. Le preguntamos a uno de los guardias si conocían de algún lugar donde podríamos comer y dormir por poco dinero, y nos indicó de un grupo de chozas que se encontraban contra las murallas de la ciudad, que estaba como a una hora a pie.&quot;,536870915]],[&quot;^17&quot;,[43,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[43,&quot;^G&quot;,59,536870915]],[&quot;^17&quot;,[43,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[43,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[43,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[43,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[43,&quot;^&lt;&quot;,&quot;~u63439b37-32d5-45a3-8f19-81dc8d960833&quot;,536870915]],[&quot;^17&quot;,[44,&quot;^S&quot;,&quot;Al llegar, fuimos a la taberna y preguntamos por la comida, esta tenía nombres extraños por lo que no había forma de saber que estábamos pidiendo, fuimos por algo sencillo, agua y algo barato para comer. Unos minutos más tarde, nos trajeron el agua, tenía un sabor increíblemente asqueroso, pero era bebible y después de un largo día de trabajo se apreciaba mucho. En cambio, la comida no tenía un sabor particular ni una presentación fea, sino que era más compleja de disfrutar por las diferentes texturas que tenía, desde secas hasta gelatinosas.&quot;,536870915]],[&quot;^17&quot;,[44,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[44,&quot;^G&quot;,60,536870915]],[&quot;^17&quot;,[44,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[44,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[44,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[44,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[44,&quot;^&lt;&quot;,&quot;~u63439b37-c18b-4dc4-8c4d-aad8623386ce&quot;,536870915]],[&quot;^17&quot;,[45,&quot;^S&quot;,&quot;Al bajar, nos encontramos en un salón oscuro que apenas se lograba iluminar con la antorcha. En el rango de visión, se podían observar tres túneles, cadenas en las paredes y telarañas por todas partes, era claro que nadie había estado allí abajo en mucho tiempo. Al final, decidimos tomar el túnel de la izquierda. Unos túneles más adelante, nos topamos con unas estatuas que, poniéndome a indagar en mis pensamientos, me parecían familiares. Eran estatuas élficas, sé que las he visto en los libros de Arkathos, que simbolizaban la vida de los dragones. Ahora había que andarse con más precaución.&quot;,536870915]],[&quot;^17&quot;,[45,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[45,&quot;^G&quot;,47,536870915]],[&quot;^17&quot;,[45,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[45,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[45,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[45,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[45,&quot;^&lt;&quot;,&quot;~u63439b37-28cd-49fc-80c7-7341ba00bb8a&quot;,536870915]],[&quot;^17&quot;,[46,&quot;^S&quot;,&quot;Al bajar de la escalera nos dirigimos a la barra de la taberna, en lo que llegó otra criatura que era mucho más impactante a la vista, muy alta, con una piel tan pálida como la mismísima nieve y un vestido largo igual de blanco. Lo único que resaltaban eran sus joyas, que eran de varios colores. Su acompañante era una muchacha con cuernos pequeños, que parecía alguien con quien no quisieras tener problemas, claramente una guerrera, sería con la cual me acercaría a hablar. Al parecer eran importantes, todos se hacían a un lado a su paso. La mujer alta se dirigió hacia el segundo piso y su acompañante tomó asiento junto a la acompañante de la que llegó anteriormente.&quot;,536870915]],[&quot;^17&quot;,[46,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[46,&quot;^G&quot;,40,536870915]],[&quot;^17&quot;,[46,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[46,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[46,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[46,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[46,&quot;^&lt;&quot;,&quot;~u63439b37-ee26-4ba3-bf06-ed0896cbbffb&quot;,536870915]],[&quot;^17&quot;,[47,&quot;^S&quot;,&quot;Luego de unos chistes y risas, debíamos ver que se escondía debajo de la escotilla. El otro la abrió y lo único que se alcanzó a ver fueron unos cuantos escalones y después oscuridad, no pude observar el final de la escalera. A pesar de esto, decidimos bajar y mientras lo hacíamos sufrí de un frío que me recorrió toda la espalda, un escalofrío que al parecer todos tuvimos, nos miramos entre todos y decidimos que, ya que estábamos en el lugar que indicaba el mapa, teníamos que continuar.&quot;,536870915]],[&quot;^17&quot;,[47,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[47,&quot;^G&quot;,77,536870915]],[&quot;^17&quot;,[47,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[47,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[47,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[47,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[47,&quot;^&lt;&quot;,&quot;~u63439b37-5efc-4796-861c-c0f5adaa310a&quot;,536870915]],[&quot;^17&quot;,[48,&quot;^S&quot;,&quot;Para entrar al molino había una puerta de roble enorme con una antigua cerradura de hierro, que sobrevivió extrañamente al paso de los años. Esta era una de esas ocasiones en la que las largas lecciones de Arkathos valían sus frutos. Con una ganzúa, intenté abrir la antigua cerradura, que supuso un buen desafío pero ni de casualidad fue un problema, como los retos con los cuáles Arkathos me entrenaba.&quot;,536870915]],[&quot;^17&quot;,[48,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[48,&quot;^G&quot;,36,536870915]],[&quot;^17&quot;,[48,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[48,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[48,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[48,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[48,&quot;^&lt;&quot;,&quot;~u63439b37-46cd-4c9d-bb1f-fa2ceb3ecbdc&quot;,536870915]],[&quot;^17&quot;,[49,&quot;^S&quot;,&quot;Una vez que terminamos de comer, nos dirigimos a la posada, donde nos atendió una muy amable anciana. Terminamos por alquilarle por una noche una habitación que, aunque no tenía camas, tenía tapados para pasar la noche. Por lo menos, pudimos dormir con un techo sobre nuestras cabezas.&quot;,536870915]],[&quot;^17&quot;,[49,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[49,&quot;^G&quot;,44,536870915]],[&quot;^17&quot;,[49,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[49,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[49,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[49,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[49,&quot;^&lt;&quot;,&quot;~u63439b37-81db-4d79-ab72-7aa2ea68c5b9&quot;,536870915]],[&quot;^17&quot;,[50,&quot;^S&quot;,&quot;Me contaron que en la recepción les dieron una planilla para completar, en el que había que poner a los integrantes y el nombre del grupo. Todos los grupos deben tener cuatro integrantes, nosotros éramos tres, por lo que los otros decidieron agregar a su hermana al grupo, una tal Raven. Mientras debatíamos un nombre para el grupo, se nos acercó un anciano y nos ofertó un mapa, con el cual podríamos encontrar un tesoro, del cual no tenía información. Fue un trato muy riesgoso, ya que no teníamos idea de a que nos enfrentaríamos ni del tesoro que podíamos llegar a encontrar. De igual forma, luego de regatearle el precio, le compramos el mapa.&quot;,536870915]],[&quot;^17&quot;,[50,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[50,&quot;^G&quot;,38,536870915]],[&quot;^17&quot;,[50,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[50,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[50,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[50,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[50,&quot;^&lt;&quot;,&quot;~u63439b37-3522-4c86-97d8-4462f01917e0&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^S&quot;,&quot;Luego de pasar por varios túneles y salones, llegamos a una escalera que bajaba a otro salón aún más oscuro que los anteriores. Una vez abajo, sentimos el chisporroteo que indicaba que había agua estancada en el piso. Conseguimos iluminar la sala con antorchas que se encontraban en las paredes. Lo que vimos fue un gran salón, con una arquitectura antigua, lleno de cuadros de personas. La sed que tenía ya era evidente, pero me resistí lo suficiente como para no beber del agua estancada. No es el caso del alto, que tomó del agua y, aunque no le pasó nada, dijo que era el agua más asquerosa que había probado, no se podía esperar otra cosa a decir verdad.&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^G&quot;,45,536870915]],[&quot;^17&quot;,[51,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[51,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[51,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[51,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[51,&quot;^&lt;&quot;,&quot;~u63439b37-2acf-4548-a097-d4d7ffae67ed&quot;,536870915]],[&quot;^17&quot;,[52,&quot;^S&quot;,&quot;En esta sala, había cuatro túneles para decidir, por lo que determinamos tomar alguno y, en caso de perder el camino, volver por donde vinimos. Caminando hacia el túnel que elegimos me doy cuenta de algo extraño, una baldosa levantada, clara señal de una trampa, y aunque parezca extraño, podría indicar que vamos por buen camino. Esquivamos la trampa con cuidado, con algún tropiezo del otro que hizo parar nuestros corazones, pero con éxito.&quot;,536870915]],[&quot;^17&quot;,[52,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[52,&quot;^G&quot;,70,536870915]],[&quot;^17&quot;,[52,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[52,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[52,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[52,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[52,&quot;^&lt;&quot;,&quot;~u63439b37-6b5c-4b38-8cb9-a301f91ebee3&quot;,536870915]],[&quot;^17&quot;,[53,&quot;^S&quot;,&quot;Una vez desbloqueada la cerradura, el alto tomó la iniciativa para entrar al molino y el otro lo siguió rápidamente. Dentro de éste no había algo que pudiera considerarse de valor, una cama sucia, una mesa y una silla apenas en pie, un par de antorchas usadas, una alfombra vieja y, lo más intrigante, un cofre sin cerradura. El alto actuó con desesperación, abrió el cofre a la fuerza y, por reflejo, esquivó un dardo que salió disparado desde dentro del cofre. Éste era un cofre señuelo, los he visto antes dispersos en la habitación de Arkathos. Lo intrigante es, ¿Por qué habría un cofre trampa en un molino abandonado?, dentro de todo, era una buena señal.&quot;,536870915]],[&quot;^17&quot;,[53,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[53,&quot;^G&quot;,83,536870915]],[&quot;^17&quot;,[53,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[53,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[53,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[53,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[53,&quot;^&lt;&quot;,&quot;~u63439b37-c0ca-43a1-8f63-a6aec95133ae&quot;,536870915]],[&quot;^17&quot;,[54,&quot;^S&quot;,&quot;Una vez más nos adentramos en los túneles, hasta que llegamos a un salón donde lo único que resaltaba era una fuente de agua cristalina que fluía sin parar, ésta tenía algo parecido a un ojo por encima de la salida del agua, y en el fondo del recipiente con agua se encontraba un collar con una perla celeste en forma de gota enmarcada en esmeralda.&quot;,536870915]],[&quot;^17&quot;,[54,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[54,&quot;^G&quot;,73,536870915]],[&quot;^17&quot;,[54,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[54,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[54,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[54,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[54,&quot;^&lt;&quot;,&quot;~u63439b37-bf1d-4116-89ad-1a1b33b0a845&quot;,536870915]],[&quot;^17&quot;,[55,&quot;^S&quot;,&quot;Caminamos a paso rápido durante varias horas hasta ver la torre donde se encontraba el supuesto tesoro. Estaba exhausto, por lo tanto, cuando quise beber agua del odre que compramos, hubo un pequeño inconveniente, ninguno de los tres cargó agua en ellos. Pequeño detalle que debemos anotar para próximas aventuras.&quot;,536870915]],[&quot;^17&quot;,[55,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[55,&quot;^G&quot;,76,536870915]],[&quot;^17&quot;,[55,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[55,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[55,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[55,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[55,&quot;^&lt;&quot;,&quot;~u63439b37-6a30-4f4e-b50a-a74a311cc060&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^S&quot;,&quot;Siguiendo el camino que nos indicaron, llegamos a una escalinata muy alta, de al menos 200 escalones. En la cima se emerge, imponente, una construcción parecida a un castillo, llena de ventanas y vitrales, la entrada era una puerta de roble enorme, de por lo menos 4 metros de alto, con una cerradura de oro, la abrimos y fue como entrar a los cielos. Con un gran salón como entrada, su tamaño monumental me dejó atónito, y puedo asegurar que a los otros dos les ocurrió lo mismo. Unos pocos pasos por delante de la puerta, se encontraba una recepción llena de carteles con información atendida por elfas, algún día tenía que ocurrir, evitarlas siempre es lo mejor, no quiero tener nada que ver con estas, es mejor que los otros se encarguen de conseguir información. A los lados, una tienda tras otra, desde armas y armaduras hasta herramientas y pociones, que llegan hasta donde la vista alcanza. La visión de las tiendas más alejada era interrumpida por una gran taberna, de muy vistosa decoración, que se encontraba en el medio de este gran salón. Y junto a la taberna, un tablón de gran tamaño lleno de tareas a realizar por recompensas de lo más variadas, desde minerales preciosos hasta animales, muy tentador pero no debo perder de vista mi objetivo.&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^G&quot;,72,536870915]],[&quot;^17&quot;,[56,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[56,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[56,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[56,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[56,&quot;^&lt;&quot;,&quot;~u63439b37-9aa5-4717-b458-bb068cb99bdb&quot;,536870915]],[&quot;^17&quot;,[57,&quot;^S&quot;,&quot;El alto lo intentó intimidar al guardia pero terminó tirado en el piso del golpe que recibió de éste. El otro, en un intento de calmar los ánimos, le mostró su credencial del gremio al guardia, que claramente decía que era nivel 1. Esto me obligó a interceder y tratar de convencer al guardia de tener el nivel necesario. Una intervención que no surtió efecto. Lo que hizo que al otro se le ocurriera mostrarle el collar al guardia, que luego de un momento, sorprendentemente, nos dejó pasar tras señalar la puerta.&quot;,536870915]],[&quot;^17&quot;,[57,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[57,&quot;^G&quot;,67,536870915]],[&quot;^17&quot;,[57,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[57,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[57,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[57,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[57,&quot;^&lt;&quot;,&quot;~u63439b37-c406-4c0d-ae36-59f0a02a9753&quot;,536870915]],[&quot;^17&quot;,[58,&quot;^S&quot;,&quot;Mi primer contacto con la ciudad fue su asquerosa burocracia y racismo, según sus leyes, no pueden dejar pasar a alguien que no sea humano sin que tenga dueño o amo, y en el caso de que lo tenga, debería de pagar una credencial para ingresar a la ciudad.&quot;,536870915]],[&quot;^17&quot;,[58,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[58,&quot;^G&quot;,61,536870915]],[&quot;^17&quot;,[58,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[58,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[58,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[58,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[58,&quot;^&lt;&quot;,&quot;~u63439b37-af61-4459-944f-9cc82fe05d9c&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^S&quot;,&quot;Unos minutos más tarde, una mesera nos trajo, en una bandeja, tareas que podríamos completar por una gran variedad de recompensas, desde ayudar a una anciana con su mudanza hasta combatir monstruos en las afueras de la ciudad, y se llevó la planilla, donde anotamos que nuestro grupo se llamaría, a falta de ideas: \\&quot;Wind Killers\\&quot;. Volviendo con las misiones, elegimos barrer por 50 monedas de cobre para cada uno, una tarea sencilla. No era mucho pero, por lo menos, esa noche íbamos a poder alimentarnos y dormir bajo un techo. Para realizar este trabajo, nos dieron ropa y escobas, que costaban 1 moneda de plata, pero, convenciendo a las elfas de que las íbamos a devolver, nos las dieron sin costo alguno.&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^G&quot;,50,536870915]],[&quot;^17&quot;,[59,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[59,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[59,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[59,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[59,&quot;^&lt;&quot;,&quot;~u63439b37-5cb9-46e9-921c-04e516b47a98&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^S&quot;,&quot;Pasada la hora, por un camino de tierra que costeaba la muralla, llegamos al grupo de chozas y era evidente la diferencia en calidad de vida en comparación con el adentro, las casas eran mucho más simples y estaban claramente golpeadas por el clima, incluso muchas estaban abandonadas. Todo era mucho más pobre, desde la taberna improvisada hasta la posada, que parecía que se derrumbaría en cualquier momento, pero seguían en pie.&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^G&quot;,43,536870915]],[&quot;^17&quot;,[60,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[60,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[60,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[60,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[60,&quot;^&lt;&quot;,&quot;~u63439b37-4df3-412d-999d-7b2397c9fcf1&quot;,536870915]],[&quot;^17&quot;,[61,&quot;^S&quot;,&quot;title:: 1 - El Inicio de la Aventura\\npublic:: true\\n\\n&quot;,536870915]],[&quot;^17&quot;,[61,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[61,&quot;~:block/invalid-properties&quot;,[&quot;~#set&quot;,[]],536870915]],[&quot;^17&quot;,[61,&quot;^G&quot;,30,536870915]],[&quot;^17&quot;,[61,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[61,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[61,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[61,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[61,&quot;^@&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;1 - El Inicio de la Aventura&quot;,&quot;^19&quot;,true],536870915]],[&quot;^17&quot;,[61,&quot;^L&quot;,[&quot;^18&quot;,&quot;^19&quot;],536870915]],[&quot;^17&quot;,[61,&quot;^5&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;1 - El Inicio de la Aventura&quot;,&quot;^19&quot;,&quot;true&quot;],536870915]],[&quot;^17&quot;,[61,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[61,&quot;^&lt;&quot;,&quot;~u63439b37-8704-48fe-be7d-09f9f6f7230a&quot;,536870915]],[&quot;^17&quot;,[62,&quot;^S&quot;,&quot;Al siguiente día, compramos suministros y herramientas en una tienda frente a la posada, lo que necesitábamos con el poco dinero que teníamos, y partimos con destino a la puerta de la ciudad, donde emprenderíamos el viaje hacia la torre que indica el mapa, que no sabíamos cuanto iba a durar, solamente esperábamos llegar en el mismo día.&quot;,536870915]],[&quot;^17&quot;,[62,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[62,&quot;^G&quot;,49,536870915]],[&quot;^17&quot;,[62,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[62,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[62,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[62,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[62,&quot;^&lt;&quot;,&quot;~u63439b37-8ea8-48ac-86e2-2dc29590f7d3&quot;,536870915]],[&quot;^17&quot;,[63,&quot;^S&quot;,&quot;Este anciano se paró y señaló el collar, a lo que dijo: \\&quot;Tienen un ítem muy valioso en sus manos\\&quot;; se sentó en la mesa, que tenía mejor iluminación, lo que nos enseñó que el anciano era ciego, y apoyó las manos en la bola de cristal, y nos dijo: \\&quot;Ese collar que tienen simboliza al dios de la peste, Reshef. A quien lo porte le hará inmune a nuevas enfermedades y detendrá el avance de las existentes.\\&quot;, y eso fue todo, no nos dio un valor concreto pero estoy seguro que, para la persona correcta, podría ser un bien muy valioso.&quot;,536870915]],[&quot;^17&quot;,[63,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[63,&quot;^G&quot;,42,536870915]],[&quot;^17&quot;,[63,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[63,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[63,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[63,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[63,&quot;^&lt;&quot;,&quot;~u63439b37-6fe7-45b8-b6e9-c5f56b57d4d3&quot;,536870915]],[&quot;^17&quot;,[64,&quot;^S&quot;,&quot;Al no haber recopilado mucha información, el otro decidió salir del edificio. Cuando estaba por salir del gremio, vimos que se detuvo ante la puerta por un segundo, la abrió y allí había otra criatura de piel oscura, con collares y accesorios de oro, un traje blanco y dorado, y lo que parecían tatuajes blancos. Éste iba escoltado por dos soldados con armaduras y armas de oro, y afuera se lograba ver, por lo menos, una veintena de estos, formando una barrera en la puerta. Esta criatura pareciera ser la más importante, ya que había gente en la taberna que se arrodillaba y reverenciaban a su pasar. Como las anteriores, también se dirigió al segundo piso.&quot;,536870915]],[&quot;^17&quot;,[64,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[64,&quot;^G&quot;,79,536870915]],[&quot;^17&quot;,[64,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[64,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[64,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[64,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[64,&quot;^&lt;&quot;,&quot;~u63439b37-0afc-4b0a-82ec-af1e3ad5e2e9&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^S&quot;,&quot;A pesar de las malas sensaciones del bloqueo en la entrada, estuvimos un par de horas esperando a que pasara algo pero al final todo estuvo tranquilo, al menos en la zona de la taberna. Salimos del gremio y fuimos directo a la posada. Otro día nos espera mañana...&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^G&quot;,64,536870915]],[&quot;^17&quot;,[65,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[65,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[65,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[65,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[65,&quot;^&lt;&quot;,&quot;~u63439b37-0ee5-4dfa-8bc0-342ec422d48a&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^S&quot;,&quot;Nos sentamos a debatir que haríamos de ahora en más y le reprochamos al otro que se haya paseado con el collar en mano durante un buen rato. Yo y el alto decidimos quedarnos para ver si pasaba algo, ya que nos parecía extraño el hecho de haber conseguido el collar y que toda esta reunión ocurriese, no podría ser solo una simple coincidencia.&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^G&quot;,46,536870915]],[&quot;^17&quot;,[66,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[66,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[66,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[66,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[66,&quot;^&lt;&quot;,&quot;~u63439b37-faa4-4d5b-b893-d8c1ac2f99ce&quot;,536870915]],[&quot;^17&quot;,[67,&quot;^S&quot;,&quot;Nos dirigimos al segundo piso por la escalera junto a la taberna mientras íbamos pensando que hacer. Al subir, nos recibió un guardia de por lo menos dos metros de alto que era enorme, tenía armadura de acero y un hacha de su mismo tamaño. Al vernos, el guardia nos advirtió: \\&quot;Este piso es para niveles tres y claramente ustedes no lo son, bajen o alguien sale herido.\\&quot;&quot;,536870915]],[&quot;^17&quot;,[67,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[67,&quot;^G&quot;,37,536870915]],[&quot;^17&quot;,[67,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[67,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[67,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[67,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[67,&quot;^&lt;&quot;,&quot;~u63439b37-802e-4c0e-9589-5c09918a6a0a&quot;,536870915]],[&quot;^17&quot;,[68,&quot;^S&quot;,&quot;Caminando entre salones, la curiosidad nos mataba, ¿Qué podía accionar esa palanca? Por lo que volvimos sobre nuestros pasos y, para nuestra sorpresa, ahí estaba la palanca pero el cadaver no estaba. Era una muy mala señal, ya sabíamos que algo rondaba los túneles, pero ahora tuvimos la confirmación a nuestras dudas. Entonces el alto procedió a bajar la palanca, con dificultad pero exitosamente, lo que reveló una sala oculta frente a la palanca. Nos decidimos a entrar a lo que parecía una habitación, tenía una cama, una mesa y silla, y un candelabro, parecería que alguien hubiese estado hace poco tiempo allí. En el fondo de la habitación, una puerta de roble oscura.&quot;,536870915]],[&quot;^17&quot;,[68,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[68,&quot;^G&quot;,33,536870915]],[&quot;^17&quot;,[68,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[68,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[68,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[68,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[68,&quot;^&lt;&quot;,&quot;~u63439b37-cc19-415f-aeed-c04216f2de40&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^S&quot;,&quot;El alto abrió la puerta y detrás de ésta había un túnel que se extendía hasta donde la vista alcanzaba. Sin embargo, el abrir de esta puerta provocó que se derrumbara la entrada de la habitación donde nos encontrábamos, es decir, el túnel por donde vinimos. Esto significaba que solo había un camino a seguir. Caminamos y caminamos, hasta llegar a un salón, pero algo no estaba bien, en el medio del salón se podían apreciar un par de puntos rojos que no se movían. Al concentrarme en la figura, pude ver que era un murciélago gigante colgado del techo del salón. Ya no había vuelta atrás, enfrentarlo era la única manera de seguir por los túneles.&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^G&quot;,68,536870915]],[&quot;^17&quot;,[69,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[69,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[69,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[69,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[69,&quot;^&lt;&quot;,&quot;~u63439b37-0fca-4557-b620-b1af2d7ff554&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^S&quot;,&quot;Analizándolo mejor, la gente en los cuadros tenía rasgos particulares, eran pálidos, tenían ojos brillantes y se le veían algunos dientes. Un rápido repaso por mis memorias me señaló algo evidente, las personas en los cuadros eran vampiros. Criaturas chupasangre que considero que son mitos. Espero que sean producto de la imaginación de algún pintor con muy mal gusto. Hasta ahora no me gusta absolutamente nada de lo que hayamos en los túneles, vampiros, dragones y lo peor, elfos.&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^G&quot;,51,536870915]],[&quot;^17&quot;,[70,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[70,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[70,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[70,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[70,&quot;^&lt;&quot;,&quot;~u63439b37-866e-4661-99bc-7ad84729dda4&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^S&quot;,&quot;Luego de este momento de silencio y miradas, seguimos nuestro camino y llegamos a una escalera que daba a un piso superior. Al subir, nos encontramos en un salón con túneles extremadamente familiares, algo extraño teniendo en cuenta la cantidad de túneles que cruzamos. Decidimos por cual seguir, y como si recién hubiésemos bajado, la escalera de entrada se encontraba frente a nosotros.&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^G&quot;,75,536870915]],[&quot;^17&quot;,[71,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[71,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[71,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[71,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[71,&quot;^&lt;&quot;,&quot;~u63439b37-637d-403a-b221-6aa33f08b6a0&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^S&quot;,&quot;Partimos hacia allá y me cuentan que el nombre del alto es Rang, y Spyer, el del otro, y que al igual que yo, se dirigen al gremio de aventureros para comenzar su vida como tales, por lo que me preguntan la razón por la que estoy ahí, y les respondí que simplemente buscaba obtener información sobre mi pasado.&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^G&quot;,74,536870915]],[&quot;^17&quot;,[72,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[72,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[72,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[72,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[72,&quot;^&lt;&quot;,&quot;~u63439b37-def5-4382-9137-21d661b4d97a&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^S&quot;,&quot;Una vez terminado el combate, nos repartimos las partes de la criatura, el alto se llevó la cabeza, el otro le cortó las alas pero solamente pudo llevarse una del gran tamaño que tenían. Por otro lado, yo me llevé sus garras, que podría utilizar más adelante para mejorar mi equipamiento.&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^G&quot;,34,536870915]],[&quot;^17&quot;,[73,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[73,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[73,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[73,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[73,&quot;^&lt;&quot;,&quot;~u63439b37-be7e-4a07-b0bb-2aa67232e8d3&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^S&quot;,&quot;Mientras pensaba como iba a hacer para ingresar, dos muchachos jóvenes, probablemente más que yo, se me acercan, uno alto y su acompañante. El alto me dijo: \\&quot;Vimos mientras llegábamos que tuviste problemas para entrar a la ciudad, y nosotros no tenemos dinero. Será simple, vos pagas mi credencial y pasas con nosotros, ¿Qué te parece?\\&quot;, creo que hay ciertos momentos en los que uno tiene que mover su ego a un lado, la denigración lo vale por mi objetivo, pero le hice saber que no debía dejar entrever esta relación de dueño y mascota porque iba a tener problemas con los guardias, ya que Él sería responsable de mis acciones mientras estemos dentro de la ciudad. Ellos aceptaron y nos dirigimos a registrarnos, pagué las credenciales, que estaban muy caras por cierto, y ellos le preguntaron al hombre que atendía la recepción, de baja estatura con barba y bigote grises, por indicaciones para llegar al gremio de aventureros.&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^G&quot;,35,536870915]],[&quot;^17&quot;,[74,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[74,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[74,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[74,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[74,&quot;^&lt;&quot;,&quot;~u63439b37-6289-4824-836f-8ebd3cf1ec02&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^S&quot;,&quot;En un momento de claridad, al alto se le ocurre que ese collar era del dios de la peste, Reshef, por lo que decidimos no tocar el collar ni beber del agua. Pero, mientras debatíamos con el alto que hacer, el otro sumergió la mano en el recipiente y tomó el collar. Nos quedamos atónitos al verlo con el collar en mano. El otro nos admitió que el collar lo llamaba y que le parecía irresistible, lo que me hizo temer un poco del poder de tal artefacto.&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^G&quot;,54,536870915]],[&quot;^17&quot;,[75,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[75,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[75,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[75,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[75,&quot;^&lt;&quot;,&quot;~u63439b37-b9bd-43c2-92f4-ac72dc206ad0&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^S&quot;,&quot;A medio camino, a nuestra espaldas se había comenzado a formar una tormenta que empezaba a moverse en nuestra dirección, el viento había cambiado, y por la fobia del otro, tuvimos que apurar el paso. Ellos temían, por una historia que les contaron de pequeños, que esta tormenta podía marcar la llegada de los caballeros de Zeus, que arrasarían con todo a su paso. Más allá de ser creyente de Zeus, los caballeros en mi opinión son un mito.&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^G&quot;,62,536870915]],[&quot;^17&quot;,[76,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[76,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[76,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[76,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[76,&quot;^&lt;&quot;,&quot;~u63439b37-e49b-4433-8db2-cad3018c9acd&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^S&quot;,&quot;Investigando entre el mobiliario del molino, cuando ya nos estábamos quedando sin ideas, y en un momento de claridad, el otro movió la alfombra del piso y desveló una escotilla de madera, sin candado y con un extraño dibujo sobre el mismo. Este presentaba la silueta del rostro de un hombre, con cresta y con colmillos afilados. Pensándolo bien por un momento, el alto se dio cuenta que el dibujo simbolizaba a la diosa Ishtar, diosa del amor y la sexualidad.&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^G&quot;,53,536870915]],[&quot;^17&quot;,[77,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[77,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[77,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[77,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[77,&quot;^&lt;&quot;,&quot;~u63439b37-b3a2-4ada-94e5-10ae096504c0&quot;,536870915]],[&quot;^17&quot;,[78,&quot;^S&quot;,&quot;La sed que sentía era extrema, pero sabía que solamente tenía que aguantar unas pocas horas más. Ahora nos esperaba una larga caminata de vuelta a Qirina. La cual completamos con éxito.&quot;,536870915]],[&quot;^17&quot;,[78,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[78,&quot;^G&quot;,80,536870915]],[&quot;^17&quot;,[78,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[78,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[78,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[78,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[78,&quot;^&lt;&quot;,&quot;~u63439b37-c60f-41a1-8f21-8bc7437fc0c8&quot;,536870915]],[&quot;^17&quot;,[79,&quot;^S&quot;,&quot;El otro se animó a ir a hablarle a la acompañante sofisticada, por lo que nos quedamos realmente sorprendidos. Aunque no pudimos escuchar una palabra, parece que le fue lo suficientemente bien, por lo que el alto tomó confianza y también fue a hablarle, pero parece que, por sus expresiones, no le fue muy bien, excepto que consiguió vendas para sus heridas, pero todavía no sé a que costo, no es bueno deberle cosas a gente tan poderosa. Yo, en cambio, no me animé a hablar con gente de tan alto estatus.&quot;,536870915]],[&quot;^17&quot;,[79,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[79,&quot;^G&quot;,66,536870915]],[&quot;^17&quot;,[79,&quot;^Z&quot;,30,536870915]],[&quot;^17&quot;,[79,&quot;^X&quot;,30,536870915]],[&quot;^17&quot;,[79,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[79,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[79,&quot;^&lt;&quot;,&quot;~u63439b37-661f-49bc-85d0-90f9cd7cb763&quot;,536870915]],[&quot;^17&quot;,[80,&quot;^S&quot;,&quot;Afuera, el cielo estaba despejado, no había ningún indicio de que ang y Spyer corren la piedra. La mueven y se ve el agujero, *video de orcos*, hay entre 30 y 50, conte. Volvemos con Vanglory. Saliendl el sol, Vanglory se lo ve arriba de la torre, le contamos de la cueva y se va a encargar de averiguar sobre un gas para el ataque. Nos vamos a dormir 1 hora y nos despertamos clm Robert en los pies de la cama, probar suerte con una pocion. Alquimia es sobre el instinto. Nos da unos ongredientes para la pocion, tenemos que pasar en unas horas a bjscar la pocion, nos da 1 OR a cada uno. Vamos a caminar a la ciudad, nos encontramls a Rosa, me da una canasta con comida, la ayudamos a juntar la basura del vecindario, clmo la primera vez, se va. Rang dice que lo sigamos, quiere abrir la tapa dd la alcantarilla, esta muy dura y esta cerrada, Spyer se puso a hablar con su espada, creo una ganzua y abro la cerradura, corremos la tapa y bajamos a un tubo pequeño, poca agua corriendo, olor feo, poca luz. Llegamos a una bifurcación, y Rang se mando directamente a unl de los dos. Caminando hay una pierta de madera camuflada, tiene perilla, Rang intenta abrirla y se cae al agua, mareado. Spyer le pega a una patada a Rang, que se movió de lugar, misteriosamente, hasta que abrio la puerta un viejo, nl saben tocar? Es su casa, queremos pasar, casa con mesa, sillon, humilde, en que los puede ayudar el gran señor? mercancías?  Nos ofrece cosas no comvencionales, Cuanta suerte tienen? Ya que estamos, nos vende lo qje fuimos a buscar. descuento ppr primeta vez, 50PL, ppr una cajita, por 100 pagamos 5 ppr tirada. Me toco un xránel de plata del tsmaño de una moneda, sin magia, a Spyer un ojo de cristal, Rang le toco una Pluma verde, a mi me toco un colmillo de una criatura desconocida, Rang le tocó dimimuta talla de zapato esculpida con numeros. Yo una estatuua de un mediano arrofante. se escucha la alarma del pueblo, sirenas y temblores.&quot;,536870915]],[&quot;^17&quot;,[102,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[102,&quot;^G&quot;,97,536870915]],[&quot;^17&quot;,[102,&quot;^Z&quot;,85,536870915]],[&quot;^17&quot;,[102,&quot;^X&quot;,85,536870915]],[&quot;^17&quot;,[102,&quot;^W&quot;,85,536870915]],[&quot;^17&quot;,[102,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[102,&quot;^&lt;&quot;,&quot;~u63439b37-5121-4ebd-ba87-ae1c468c4430&quot;,536870915]],[&quot;^17&quot;,[104,&quot;^M&quot;,1660584602109,536870916]],[&quot;^17&quot;,[104,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[104,&quot;^[&quot;,&quot;12 - a la defensiva&quot;,536870915]],[&quot;^17&quot;,[104,&quot;^13&quot;,&quot;12 - A la Defensiva&quot;,536870915]],[&quot;^17&quot;,[104,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;12 - A la Defensiva&quot;],536870915]],[&quot;^17&quot;,[104,&quot;^C&quot;,1660584602109,536870916]],[&quot;^17&quot;,[104,&quot;^&lt;&quot;,&quot;~u63439b39-276e-47ec-ba57-5ab4d5d4a02b&quot;,536870915]],[&quot;^17&quot;,[105,&quot;^S&quot;,&quot;Eñ mismo viejo, rang imagina qje el gabernerl sabe sobre los bandidos, no tnemls dinero, no pasa mada, hoy ppr istedes mañana por mi, un frupo de sospechosos se vieron en el peunte en la madrugada, a veces son 2 o 4, no se dabe. siempre van con bolsas. Vamos con Yuki, a buscar la plata. El plan, Spyer d emujer, lo secuestran, y los seguimos camiflados. Llegamos a hablar cln Yuki, esta en un trono, dice en qje los pueso ayudar, ayuda moneyaria, se las va a daf a vanglory, nos acercamls al joven chiquito, es el de la familia elfa, el viejo es un mayordo, le conta.os de emtrar en un bandidos, no sabe mas que nosotros, dice que no va a pasar nada. Tiene un encargo para nostros, mañana a la tarde manda a un mensajero. Volvemos a la toree, las 3 PM, viene un hombre con carreta desde ma ciudad, pregunta ppr vanglory, atiende rang y recibe lo que trae, deja una bolsa. Hay 100 OR, me da 3p PL.&quot;,536870915]],[&quot;^17&quot;,[105,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[105,&quot;^G&quot;,113,536870915]],[&quot;^17&quot;,[105,&quot;^Z&quot;,87,536870915]],[&quot;^17&quot;,[105,&quot;^X&quot;,87,536870915]],[&quot;^17&quot;,[105,&quot;^W&quot;,87,536870915]],[&quot;^17&quot;,[105,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[105,&quot;^&lt;&quot;,&quot;~u63439b37-b8fc-4807-9af7-7d3fa1ddc5c7&quot;,536870915]],[&quot;^17&quot;,[106,&quot;^S&quot;,&quot;En la habitacion, una mesa y una chica atada, con un chabon, rang corre y le corta la cabeza, la mujer esta muerta. Volvemos a la otra habitacion, buscamos a rosa, son ciudadanas del lugar pero no esta rosa, subimos la escalera y hay unas 3 bolsas que se mueven, junto a un giardia mirando hacia afuera con la puetta abierta, me acerco en sigilo y cierro la puerta con magia, le corto las piernas, Grita fuerte y rang lo agarra y le pregunta por los compañeros, no sabe nada, lo lleva abajo, buscamos en las bolsas, hay 3 mujeres inconcientes y una era rosa, no las puedo despertar, Rang sube con una herida en el abdlmen, una puñalada. Me fijo fuera y parece que estamos cerca de la pñaza del metworito. Veo pasar a Tigmar y les pregunto sobre info, no tienen mas, les pido hablar con vanglory, viene  y pasamos los dos solos, ve la escena y nos pregunta si queremls seguir, le dejamos dl caso a el. Volvemos a la torre&quot;,536870915]],[&quot;^17&quot;,[106,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[106,&quot;^G&quot;,107,536870915]],[&quot;^17&quot;,[106,&quot;^Z&quot;,87,536870915]],[&quot;^17&quot;,[106,&quot;^X&quot;,87,536870915]],[&quot;^17&quot;,[106,&quot;^W&quot;,87,536870915]],[&quot;^17&quot;,[106,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[106,&quot;^&lt;&quot;,&quot;~u63439b37-5075-4076-89ca-5fd695e15cdc&quot;,536870915]],[&quot;^17&quot;,[107,&quot;^S&quot;,&quot;Tigmar dice que no hubo guardias anoche, ni reportes de nada, estuvieron todos en la entrada, A la noche no debe haber guardias. El cientifico nos dijo que el dardo era casero y el veneno tambien, nada magico, preguntamos ppr ppcion para mujer, tenemos que or con el alquimista, me da una pociom marron que aumenga el peso, no sabe de ninguna pocion que haga eso, necesitamos imaginaciom. Vamos ala casa de rosa, No esta en su casa, buscamos marcas en la puerta de la casa, 5PM, parecw que la cerradura esta forzada, hay un poco de despelote adentro, se le ve una patada en la puerta, Rang dice que es un hombre adulto, botas de lluvia. Volvrmos a la escena, nos acercamos a la bajada, a simple vista no hay mada, Buscamos en las paredes y alrededores, vemos una marca de arrastre en la pared. Me tiro al agua a ver que hay, veo una alcantarilla sin rejas y luz al final, entro en el tunel, y tras 2 o 3 min hay un lugar para subir, los cuerpos, 3 guardias 2 son los que dejamos pasar, puerta con rejas, vuelvo con los muchachos, vammos a entrar con Rang, Asmodeus, la espsda se transformo en una mascara de nadar. Nos metemos de vuelta, hay movimiento en la habitacion, Asmodeus le avisa a spyer donde etsamos. Miro arriba, no hay tanto movimiento, subo despacio, hay 5 mirando al agua, subimos y de Asmodeus sale Spyer, humanoide. Amenanzas de ambos lados, levantamos las manso y nos arrodillamos, Rang levanta lad manls y camina hacia adelante, le corta la pierna a uno de los que estan enfrente suyo, y a otro que intentaba correr. Uno que sibia la escalera le dispare con el arco en la cabeza, Rang lo metio adentro nuevamente y cerramos la puerta enrejada. Los demas se mueren, umo queda vivo, mataron a todas, por ser mujer, nos insulta y rang lo absorve. En la hab hay jn armario, hay otra sala, pasillo oscuro,8 vamos.&quot;,536870915]],[&quot;^17&quot;,[107,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[107,&quot;^G&quot;,122,536870915]],[&quot;^17&quot;,[107,&quot;^Z&quot;,87,536870915]],[&quot;^17&quot;,[107,&quot;^X&quot;,87,536870915]],[&quot;^17&quot;,[107,&quot;^W&quot;,87,536870915]],[&quot;^17&quot;,[107,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[107,&quot;^&lt;&quot;,&quot;~u63439b37-b9a9-4f53-bf02-ade440d72e06&quot;,536870915]],[&quot;^17&quot;,[108,&quot;^S&quot;,&quot;Corrimos hacia la ciudad, viendo al meteorito volar en dkreccion a la ciudad. 10 min y llegamos a la ciudad, esta el meteorito, destruccion pero poca. Lo vemos a vanglory, hablamos sobre las razones del dragon, es raro, ataque direccionado, no pduimos hablar. Volcemos a la torre, el artifice nos ve y nos pide un momento, Conseguo hacer cosas con la poel sel troll, no sacó mas que unas vendas de piel de troll, curativas y regenerativas, le regenero partes del cuerpo, una, se las da a rang, vendas verdes. Vamos a descansar.&quot;,536870915]],[&quot;^17&quot;,[108,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[108,&quot;^G&quot;,123,536870915]],[&quot;^17&quot;,[108,&quot;^Z&quot;,87,536870915]],[&quot;^17&quot;,[108,&quot;^X&quot;,87,536870915]],[&quot;^17&quot;,[108,&quot;^W&quot;,87,536870915]],[&quot;^17&quot;,[108,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[108,&quot;^&lt;&quot;,&quot;~u63439b37-e382-49ce-97af-0d7f5437dfeb&quot;,536870915]],[&quot;^17&quot;,[109,&quot;^S&quot;,&quot;Siguiente: [[12 - A la Defensiva]]&quot;,536870915]],[&quot;^17&quot;,[109,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[109,&quot;^G&quot;,119,536870915]],[&quot;^17&quot;,[109,&quot;^Z&quot;,87,536870915]],[&quot;^17&quot;,[109,&quot;^X&quot;,87,536870915]],[&quot;^17&quot;,[109,&quot;^W&quot;,87,536870915]],[&quot;^17&quot;,[109,&quot;^W&quot;,104,536870915]],[&quot;^17&quot;,[109,&quot;^I&quot;,104,536870915]],[&quot;^17&quot;,[109,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[109,&quot;^&lt;&quot;,&quot;~u63439b37-d5d2-40f4-881a-785dfad04261&quot;,536870915]],[&quot;^17&quot;,[110,&quot;^S&quot;,&quot;Anterior: [[10 - Y Ahora, ¿Hacia donde?]]&quot;,536870915]],[&quot;^17&quot;,[110,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[110,&quot;^G&quot;,112,536870915]],[&quot;^17&quot;,[110,&quot;^Z&quot;,87,536870915]],[&quot;^17&quot;,[110,&quot;^X&qu os alrededores. Vanglory, ojeras de trabajo, va a emplear una carroza, dice de guardias para manejar, rang dice que manejamos nosotros, me va a conseguir flechas y un arco, vamls a tomar el camkno mas pequeño. Vamglory, se levanta para irse, rang lo llama, le pide sangre para saciarse, va a ver que puede hacer.&quot;,536870915]],[&quot;^17&quot;,[152,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[152,&quot;^G&quot;,164,536870915]],[&quot;^17&quot;,[152,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[152,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[152,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[152,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[152,&quot;^&lt;&quot;,&quot;~u63439b37-a5cb-41a5-9fa4-6e01e1758e29&quot;,536870915]],[&quot;^17&quot;,[153,&quot;^S&quot;,&quot;A la mañ siguiente, bajamos a desayumar, nos sentamos en mesas separadas, spyer y chichi, eroel y rang, baja el draconico y habla sobre la nueva mision, explorar el bosqje, no sabia nada de que el draconico este en el equipo, no me presento ante él, poco amigable. pelea por el nombre, prisma y los cazademonios o los cazademonios y prisma. A spuer se lo ve atraído a prisma, le festeja todp. El psoadero dice que por 3 hab, 2 raciones, el establo y 1 semana, 15 PL, pagp yo. Prisma dice que tenemso que ir al bosque? se va a encargar de investigar a las paersonas, supuestamente cazó gigantes, esquivó ataques de fobias, claramente falso. Spyer, chichi y prisma a biscar informacion, yo y rang al bosque. Hablan demasiado, fantasía, Me canso y Me ñevanto y salgo caminando afuera, esperando a rang. Nos paramos en el perímetrl del bosque, no hay muralla, los arboles delimitan el pueblo, adelante el camino para entrar y el otro para ir a caminosa. Rang busca si hay algo raro o fuera de lo normal en el bosqje, paseando por los alrededores, tocando los arboles, rang siente el aire mas pesado hacia el noroeste, parecido al de spyer pero difwrente, parece un rastro leve, lo sigo a rang y vamos por el rastro, tranquilos.&quot;,536870915]],[&quot;^17&quot;,[153,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[153,&quot;^G&quot;,147,536870915]],[&quot;^17&quot;,[153,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[153,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[153,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[153,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[153,&quot;^&lt;&quot;,&quot;~u63439b37-12b6-4772-90da-ad7ee74c3994&quot;,536870915]],[&quot;^17&quot;,[154,&quot;^S&quot;,&quot;Sale otro sapo del piso y hay mas espinas tras este. El sapo se acerc a rang y le hace un corte como contrataque, el sapo le tira un garrotazl que lo daña un poco. El otro sapo se acerxó hacia Rang, le tira dos garrazos. La elfa saca dos navajas y la perdemls de vista.&quot;,536870915]],[&quot;^17&quot;,[154,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[154,&quot;^G&quot;,143,536870915]],[&quot;^17&quot;,[154,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[154,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[154,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[154,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[154,&quot;^&lt;&quot;,&quot;~u63439b37-62b7-4fd0-b896-886564fb73d1&quot;,536870915]],[&quot;^17&quot;,[155,&quot;^S&quot;,&quot;Volvemos a la torre, vamos con el alquimista, esta el viejito trabajando con sus hierbas, rang se acerca y se para a su lado, sin notarlo. El viejo mira sobre la mesa con unas lupas gigantes, poniendo pizcas de algp spbrr un frasco. Se dio vuekta y se saca todo el antwojo, que mos trae? misiom de cacería, no hizo nada con el libro, ni nada de nada. en que esta trabajando? una mezcla de solubles y soluto, hierbas, pociones calentadas y demas, nos vamos y se queda spyer. Vamaos con el científico, el camaleon, esta leyendo un libro, sd acerca rang y lo saluda, trabaja solo? aveces, sino esta el señor, es el ayudante, algo para nosltros? no tiene ni sabe nada, se llama Camilion, nos vamos. Nos cruzamos a Spyer despues de la charla. Vmaos con el artifice, el enano, Fombi, esta cpn un soldador uniendo un anillo a una gema, Rang lo llama, nl le atiende, sigue soldando, de vuelta, buenas? fabrica cosas con 1 sem de anticipacipn, hay que llevarle cosas para qie haga algo. Llega vanglory, nos dice: ya preparé la carreta con comida xomo para 2 semanas, le trae un soldado a rang para la sangre,consiguió mis cosas. Quien es el lider de la mision? Rang, doce yo, vangory dice que no está preparado. Spyer se ofrece, liderazgo y esfuerzo, otras vidas estan en nuestras manos, Rang chupa la sangre. Le recomienda no usar la masxara en publico, tiene que hablar en privado con vabgl.&quot;,536870915]],[&quot;^17&quot;,[155,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[155,&quot;^G&quot;,152,536870915]],[&quot;^17&quot;,[155,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[155,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[155,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[155,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[155,&quot;^&lt;&quot;,&quot;~u63439b37-6c81-45c5-8218-2a751e301a32&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^O&quot;,true,536870915]],[&quot;^17&quot;,[156,&quot;^S&quot;,&quot;~~~*De alguna forma, me doy cuenta de los hechizos.*~~\\ncollapsed:: true&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^G&quot;,167,536870915]],[&quot;^17&quot;,[156,&quot;^Z&quot;,125,536870915]],[&quot;^17&quot;,[156,&quot;^X&quot;,125,536870915]],[&quot;^17&quot;,[156,&quot;^W&quot;,125,536870915]],[&quot;^17&quot;,[156,&quot;^@&quot;,[&quot;^ &quot;],536870915]],[&quot;^17&quot;,[156,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[156,&quot;^5&quot;,[&quot;^ &quot;,&quot;~:collapsed&quot;,&quot;true&quot;],536870915]],[&quot;^17&quot;,[156,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[156,&quot;^&lt;&quot;,&quot;~u63439b37-a61f-425d-82f4-7d3c7ee57e57&quot;,536870915]],[&quot;^17&quot;,[
