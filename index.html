al cráneo, partiéndolo por la mitad, derrotando a la criatura. Una vez finalizado el enfrentamiento, tomamos algunas monedas y objetos de la habitación y las guardamos en nuestras mochilas junto con la calavera, ya que, estaba recubierta, internamente, por dos grandes piezas de oro y unas cuantas joyas, de colores de los más variados. Una vez que terminamos de examinar la habitación, esperamos que Rang medite y recupere algo de su fuerza y que a Spyer se le comiencen a curar las quemaduras provocadas por los rayos, mientras que, yo, decidí tomar una pequeña siesta, pues, allí abajo, no teníamos noción del tiempo transcurrido ni de cuanto tardaríamos en completar nuestra misión.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Flogseq____&quot;,436,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-46c4-47d0-81f2-6f930510b9a7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras pensábamos la última pregunta, nos dijo: \\logseq____&quot;Como su última pregunta, les doy un par de sugerencias: Les cuento sobre los escritos de los que habla el manual o les doy las indicaciones de un herrero que sabe utilizar estas pociones, ¿Qué eligen?\\logseq____&quot;. Debatimos por un momento y decidimos conocer más sobre el manual, al herrero lo podríamos encontrar más adelante. Tras nuestra respuesta, Madame se levantó de la mesa y, con la voz más seria, dijo: \\logseq____&quot;Esta manual cuenta una leyenda antigua sobre una raza conquistadora de dimensiones, seres de un poder inimaginable. Pero algo sucedió, durante su apogeo, sufrieron de una misteriosa enfermedad, por lo que, muy pocos sobrevivieron, ocultándose de las miradas indeseadas. Se cuenta que uno sobrevivió en nuestro plano, Mind Flayer, así se les llama. Todos se encuentran interconectados en una red neuronal incomprehensible para nuestra mente que se está reproduciendo con gran rapidez, ya que, cualquiera puede ser víctima de tal destino. Pero no termina ahí, la profecía indica que un integrante de esta raza será el elegido, aquel que comience la destrucción de nuestra tierra para conquistar todos los planos de existencia.\\logseq____&quot;. Al terminar de hablar, como se la notaba agitada, decidimos terminar nuestra conversación y continuar nuestro camino a la ciudad. Cuando nos levantamos para irnos, nos percatamos de que no había puerta de entrada, estábamos en una habitación sin aberturas, por lo que, nos miramos atónitos sin saber que hacer. La anciana nos vio y, sorprendida, nos dijo: \\logseq____&quot;Oh. No se preocupen.\\logseq____&quot;, se levantó de su silla y caminó hacia nosotros, cuando sacó un polvo blanco de su bolsillo, lo sopló en nuestras caras y dijo: \\logseq____&quot;Despierten.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Flogseq____&quot;,438,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-07e7-49da-a6c2-bfa75ac03916logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cansados de pasear por las tiendas, fuimos en dirección al gremio pero, al llegar, este se encontraba cerrado, siendo protegido por guardias que tenían el mismo símbolo que vimos anteriormente, el león rojo. Le preguntamos a estos guardias cual era la razón para que estuviera cerrado el gremio y nos comentaron que, el dueño, tenía problemas con el barón, pues no quería pagar por la seguridad que este le ofrecía y que, seguramente, en la siguiente semana, estaba asegurado que abriría nuevamente. Sin planes para el resto del día, volvimos a la posada a esperar que se hiciera de noche, con tal de ver que nos ofrecían los vendedores de armas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Flogseq____&quot;,411,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ef75-4d8d-b0c3-cde6ebe35a53logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras caminar unos minutos más, llegamos a una zona menos boscosa, donde la tierra se comenzaba a humedecer, se sentía mucho menos firme, y que, a simple vista, no parecía gran cosa pero yo pude ver y sentir que no estaba tan deshabitado como lo parecía, por lo que, la goblina me miró y me dijo: \\logseq____&quot;También lo sientes, ¿No?, y eso que aún no hemos llegado al pantano.\\logseq____&quot;, mientras seguía caminando por delante de nosotros. Cuando cayó la noche, decidimos armar el campamento donde pudiésemos, ya que, había poca tierra firme para establecerlo cómodamente. La goblina, cansada, se acostó en la carpa junto con Yuki, mientras nosotros tres nos quedamos vigilando un rato. Unos minutos más tarde, ya me encontraba muy cansado, por lo que, me acosté a descansar junto a la goblina y al niño. Tras una siesta que pareció durar un segundo, me despertó la goblina y, junto con Spyer, me contaron agitados que el suelo había comenzado a temblar, lo que sea no era bueno y debíamos estar preparados. Menos Yuki, todos nos encontrábamos fuera de la carpa observando y escuchando con cuidado, tratando de darnos cuenta de donde provenía el temblor, cuando, de entre los árboles y gracias a la luz nocturna, pude ver una criatura humanoide de gran tamaño que se dirigía hacia nosotros con rapidez pero esta tenía algo particular, parecía correr de una forma desesperada y desmesurada, como si se fuera a deformar con cada paso que daba. Esta imagen, de la bestia corriendo a través de los árboles, nos causó un gran impacto en nosotros, tomándonos desprevenidos y logrando que nos preocupásemos por lo que podía pasar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^Flogseq____&quot;,409,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[430,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-6437-4a73-814d-dc75d6f371a9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras unas cuantas horas, tal y como dijo la gorgona, en las cercanías se podía apreciar una ciudad en donde, para llegar, debíamos cruzar un barranco de gran profundidad, por el cual corría un pequeño arroyo en el fondo, por medio de un puente colgante muy deteriorado, al cual se le notaban los largos años que llevaba allí. Serapin nos dijo que habíamos llegado pero aún debíamos cruzar el puente, por lo que ella fue la primera en cruzar; lo hizo sin problemas aunque se notaba que, el puente, se tambaleaba de un lado al otro y la madera rechinaba como si fuera a romperse. Yo subí al niño a mis hombros y crucé el puente sin problemas, sin contar alguna que otra madera que parecía que estaba por romperse. Ya del otro lado, lo vi a Rang levantar a Spyer y comenzar a correr sobre el puente, provocando que se comience a mover de un lado al otro con fuerza pero, a pesar de esto, lograron cruzar sin mayores inconvenientes.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Flogseq____&quot;,425,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-897a-4aad-80aa-20b20bde0f47logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Anterior: [[2 - El Primer Ataque]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Flogseq____&quot;,445,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Hlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-f558-45ff-a35a-08edda819c4alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al pasar a estos guardias, caminamos por unos cuantos pasillos más hasta que llegamos a un salón grande donde, frente a nosotros, se encontraba una puerta doble de madera con una cerradura, que utilicé para mirar dentro, donde pude ver una persona con ropas de color turquesa, muy refinadas; claramente era una persona importante. Decidimos evitar esta habitación y continuar hacia la cual contenía el mapa de la mazmorra, donde, al llegar, vimos que había un hombre cuervo leyendo un libro sentado en un rincón, que nos miró y preguntó: \\logseq____&quot;¿Buscan el mapa?\\logseq____&quot;, le respondimos con afirmación y señaló la pared que lo enfrentaba, donde había un pedestal en el cual apoyaba tal mapa. Al ver el mapa, no podíamos creer la magnitud de tal mazmorra, teniendo en cuenta que el mapa no se encontraba completo. Con posesión del atlas, volvimos sobre nuestros pasos y nos dirigimos a la entrada de la mazmorra, donde se encontraba una sala con camillas médicas, ocupadas por guardias malheridos con cortes que parecían de alta gravedad, y que, tras cruzar estas, una escalera descendía hasta la primer habitación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Flogseq____&quot;,417,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-78d7-41ba-a603-c3f7c382ed60logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por la mañana, con la luz del sol entrando por la ventana, nos levantamos y, para nuestra sorpresa, el niño no estaba en la habitación, hecho que obligó a cambiarnos rápidamente para salir a buscarlo, momento en el que se abrió la puerta y allí estaba, el niño, entrando a la habitación con un par de muletas, claramente para Spyer. Tras un pequeño correctivo de parte de Rang, Spyer le entregó un muñeco con forma de gallina, que era suyo desde pequeño como forma de agradecimiento. La idea para el día era visitar las tiendas y obtener información sobre la ciudad pero no podíamos dejar al niño ni al cerdo en la posada, de manera que, para que se divierta un poco, subimos al pequeño al cerdo y salimos a investigar las tiendas en las cercanías de la posada.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Flogseq____&quot;,403,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5135-48ab-8151-18ecbd130d3blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez que cayó el día, nos reunimos en las tiendas, donde la mayoría se encontraban cerradas, para escuchar que nos iban a ofrecer. Los vendedores nos dijeron que se trataba de una gran misión, con su pertinente recompensa de hasta una moneda de platino. La misión consistía en ingresar a las ruinas de Caminosa, de las cuales escuchamos anteriormente y, allí dentro, nos teníamos que adentrar hasta la sala dieciocho, donde se encontraría una reliquia luminosa, para un comprador anónimo, para la cual disponíamos de dos días para completarla.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Flogseq____&quot;,429,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9e19-424b-b72c-f2c00e6cece1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;No me preguntó que sucedió, se había dado cuenta que lo que sea que haya allí dentro era peligroso, por lo que decidimos probar nuestra suerte y atravesar las baldosas levantadas. Seguimos nuestro caminos por el pasillo, siendo yo el primero en pasar sin ningún problema. El siguiente fue Spyer que, tras pasar las primeras baldosas, se tropezó con estas y cayó, provocando que Rang, en un intento de sostenerlo, caiga junto a Él sobre las baldosas, generando algo de ruido. Nada ocurrió en la inmediatez pero, al rato, comenzamos a ver como aumentaba la iluminación en el pasillo que provenía del final de este. Al ver hacia la fuente que emitía tal resplandor, nos dimos cuenta que una bola de fuego se había empezado a formar a unos centímetros del piso al final del pasillo, por lo que, nos apuramos y corrimos en dirección de la primer habitación que alcanzamos a ver. Esta habitación marcaba: \\logseq____&quot;XII\\logseq____&quot;, y mientras intentaba abrirla, la bola de fuego salió disparada en nuestra dirección, momento en el cual, pudimos ingresar a la habitación y cerrar la puerta a nuestro paso, cuando escuchamos la explosión y sentimos como se movieron los cimientos de la propia mazmorra. Una vez que todo se tranquilizó, revisamos nuestros alrededores dentro de la habitación, donde se veía, contra la pared enfrentada a la puerta, un altar que sostenía una calavera, de un color blanco brillante, con todo tipo de joyas incrustadas. Rang, en un impulso, tomó la calavera y, esta, se iluminó con un color verde muy intenso y salió despedida de sus manos, sobrevolando el techo de la habitación. La calavera generó una bola de fuego, del mismo color, que salió disparada en mi dirección y, aunque pude cubrirme un poco, me generó unas pocas quemaduras de bastante severidad. Una vez que disparó, se protegió con un escudo de color violeta que lo cubría en su totalidad pero, era claramente visible, que no soportaría muchos golpes de nuestra parte. Como contrataque, saqué mi arco y le disparé un par de flechas pero, estas, no golpearon a la calavera mientras que, Spyer, tomó una de sus jabalinas y la lanzó, rozando al engendro sin causarle daño. Rang se acercó lo suficiente y le propició unos cuantos golpes, quebrando el escudo con el último y empujando la calavera contra la pared más alejada en la habitación. Al golpear con la pared, la calavera se volvió difícil de distinguir, distorsionándose cada vez más mientras se movía por la habitación hasta que disparó un rayo de fuego contra Rang, que logró esquivar rodando por el piso. Spyer aprovechó que la calavera se volvió a distinguir y, tras acercarse, le dio un golpe que quebró parte del cráneo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Flogseq____&quot;,421,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-42de-4e3a-8ce8-9fb1389ebb69logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras este incidente, la visión se me nubló y sentí la espalda mojada, cuando me di cuenta, estábamos tirados en algún lugar del pantano, con el agua rodeándonos y los últimos rayos del sol alcanzando nuestra vista. A simple vista, todo estaba rodeado de arboles y agua estancada pero, si uno ponía suficiente énfasis, se lograba diferenciar un camino realizado por los animales para cruzar el pantano en dirección hacia el sur. Unas horas más tarde, la noche cayó y aún no había señal de ninguna persona en las cercanías, solamente de algún que otro animal pequeño, pero se podían escuchar murmullos en la ventolina. Durante unos minutos más, caminamos en total oscuridad hasta que el sol se ocultó por completo, por lo que, utilizamos las antorchas y, al encender una, se notó que el ambiente había cambiado, los murmullos se volvieron más frecuentes y se escuchaban movimientos cercanos en el agua y en los árboles. Tras caminar un rato, Spyer, que llevaba la antorcha, se frenó, se dio vuelta y, sin mediar palabra, se acercó a uno de los árboles y se agachó. Al acercarnos, vimos una pequeña criatura con un hongo en su cabeza que lucía inofensiva y tierna, como si uno quisiera llevárselo de tan solo mirarlo. Al rato, Spyer comenzó a hacer ruidos, parecidos a unos chillidos, que la criatura contestó realizando el mismo ruido, mis ojos no lo podían creer, se estaban entendiendo pero nos fue imposible entender lo que decían. Spyer se levantó, nos miró y dijo: \\logseq____&quot;¿Por qué me miran así? Me contó que nos faltan de dos a tres días para salir del pantano y que, de noche, hay criaturas peligrosas que rondan entre los árboles. Nos aconsejó no caminar de noche.\\logseq____&quot;, por lo que, decidimos buscar un poco de tierra firme donde armar la carpa pero, mientras caminábamos, escuché movimiento en el agua lo que hizo que nos detuviéramos. Del agua, emergieron a nuestro alrededor unos cuantos esqueletos que portaban armaduras y espadas, que lucían antiguas pero oxidadas, y, delante nuestro, apareció el que parecía ser el jefe de estos, un minotauro esquelético que, al igual que los demás, portaba una armadura oxidada pero que blandía un hacha enorme.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Flogseq____&quot;,428,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-70ae-44af-bafe-1262954183d6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de esto, Madame Fortune, cambió su tono y nos dijo: \\logseq____&quot;Jóvenes, ustedes tienen algo que me interesa. Un manual antiguo escrito en diferentes idiomas. Les ofrezco responder tres preguntas que ustedes quieran a cambio del manual.\\logseq____&quot;, entre los tres nos miramos y aceptamos, el manual nos era inservible si no podíamos leerlo. La primer pregunta fue sobre mi ojo, y la anciana contestó: \\logseq____&quot;Ya veo, este es el ojo de mago. Con él, cuando te concentres y lo aprendas a utilizar, podrás ver la magia y la esencia vital que fluyen a través de las criaturas u objetos mágicos del entorno pero, como a tu compañero, y hasta que te acostumbre a él, te generará cansancio al usarlo.\\logseq____&quot;. La siguiente pregunta fue sobre el frasco con la piel de demonio de Spyer y la anciana respondió: \\logseq____&quot;No te podré ayudar mucho con esto pero es un tipo de material con el que podrás forjar algún arma o armadura, o utilizarla como poción en estas. Te recomiendo consultar a un herrero que trabaje con armas mágicas.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Flogseq____&quot;,448,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-3571-4dd5-8ae5-23d8a6cb8021logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Utilizó la sangre que aún quedaba en la piel de troll y la colocó en un pequeño frasco de cristal, llenando solamente un cuarto de este. Luego, le agregó un poco de polvo blanco que tenía en su bolsillo, siguió por recitar unas palabras en un idioma que me pareció incomprehensible y la mezcló, moviendo un poco el frasco, provocando que pase de tener un color rojizo oscuro a ser totalmente blanca. Giró hacia nosotros y se la dio a Rang que, tras mirarla con desconfianza, se la tomó de un trago, mostrando caras de disgusto. Luego de que la tomara, Madame le dijo a Rang: \\logseq____&quot;Ahora espera un momento, por allí tienes un balde.\\logseq____&quot;, mientras Rang se tomaba el abdomen con claras muecas de dolor. Al rato, Rang se acercó rápido al balde y vomitó algo negro que parecía bastante grande. Nos acercamos, con asco y asombro, y vimos al parásito, de color negro brillante y con muchas patas, aún moviéndose en la cubeta pero claramente muriendo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Flogseq____&quot;,449,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b8bb-4ebc-ae65-df5f64a1d1d5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al siguiente día, se sentía el ambiente mucho más húmedo y fresco, la tormenta hace poco había amainado, y el dolor y el cansancio que sentía habían desaparecido. Al rato, entró Grum a la habitación y nos dio tres tazones de té. Nos comentó que si queríamos seguir nuestro camino, ese era el día indicado. Luego de decirnos esto, nos dijo: \\logseq____&quot;Espérenme un segundo, creo que tengo algo que les podría servir.\\logseq____&quot;, fue hasta la cocina y, mientras hurgaba en los cajones de la mesada, sacó un odre, nos lo dio y dijo: \\logseq____&quot;Espero que les sirva en su viaje, es una muestra de gratitud de mi parte por su comportamiento.\\logseq____&quot;, le dimos las gracias y salimos al patio. Se sentía una fuerte brisa pero, dentro de todo, el clima estaba agradable. Mientras caminábamos en dirección a Caminosa, Rang volvió a toser sangre, lo miramos con preocupación pero, como ocurrió anteriormente, no le prestó demasiada importancia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Flogseq____&quot;,447,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-4112-4bbf-a0a5-a96bb8e1742elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez del otro lado, la ciudad lucía bastante antigua, en la cual, se notaban signos de una civilización de su misma antigüedad, con inscripciones en paredes y estatuas, escritos en un idioma que no pude descifrar. La gente, definitivamente, no lucía como en Quirina, la mayoría utilizaba una simple prenda de tela con, algunos, complementándola con algún tapado de cuero pero no mucho más, en comparación de las vistosas prendas de las personas de Quirina. A unos metros del puente, nos encontramos un pequeño puesto de seguridad, donde el guardia que la vigilaba nos hizo algunas preguntas rudimentarias, como nuestros nombres o nuestra procedencia. Tras las preguntas, nos solicitó que esperemos un momento, mientras que Él se metió a la garita a hurgar en unos cajones. \\logseq____&quot;Aquí está, tengo una carta para ustedes de parte de un tal, ¿Charm?. Tengan, la entregaron por la mañana.\\logseq____&quot;, nos dijo, mientras salía de la garita con una carta en su mano. En la carta, Charm nos contó que pasaron catorce días desde nuestra pequeña charla, nos aconsejó que no pensemos en el ataque y que continuemos con nuestro camino y, por otro lado, nos comentó que el grupo ascendió de categoría en el gremio, junto con que, el mismo gremio, nos debía dar un título para conmemorar nuestras hazañas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Flogseq____&quot;,431,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-d0cb-49bf-9be6-0f45d32e99felogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Momento en el cual, el troll, dio un manotazo contra el suelo que lo hizo levantarse y, su piel titilando nuevamente con un mayor intensidad, regeneró en un abrir y cerrar de ojos la pierna que acababa de cortar, aunque, aún se lo veía claramente dañado. Viendo el estado de la criatura, Rang intentó trepársele pero se resbaló a la altura de la cintura, por lo que, le atinó dos golpes en las rodillas que hicieron que el troll se caiga sobre estas. Aproveché dicha caída y me posicioné delante de la criatura, y utilicé mi estoque realizando múltiples cortes en todas direcciones que, al finalizar, provocaron que la piel y carne de su pecho cayera al piso y el troll caiga sobre un costado, ya derrotado.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Flogseq____&quot;,416,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1cb6-4335-8674-c0cb8e28d943logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En el mientras tanto, dejé al niño detrás de los árboles y me acerqué al minotauro, fallando un tiro con el arco en el camino. Spyer intentó golpearlo dos veces y, aunque falló en ambas, el tercer golpe con su espada acertó a quebrarle varios de sus huesos, mientras recibía unos golpes del esqueleto restante. Con sorpresa, Spyer vio como el esqueleto se alejó de su posición, obviando la posición del minotauro que se había alejado de los muchachos y se encontraba en posición de embestida contra ellos. Tras un gran rugido, el minotauro salió disparado contra Rang y Spyer, tomándolos con su cornamenta y lanzándolos lejos entre los árboles al agua, cayendo desplomados ante el choque. Rang se levantó, claramente herido, y se escondió entre los árboles, mientras que Spyer, como estaba cerca del esqueleto faltante por derrotar, se levantó y rápidamente atacó a este, rompiéndole las costillas restantes para que se desarme. En el mientras tanto, aproveché la embestida del minotauro y lancé una simple pero poderosa estocada contra su columna, finalmente quebrándola, provocando que cayera por última vez sobre sus patas para desarmarse como los demás esqueletos. Nos encontrábamos tan cansados y exhaustos que no celebramos esta gran victoria, simplemente me dediqué a recuperar las flechas que pudiera, mientras que Rang se puso a meditar para recuperar su fuerza y Spyer se sentó a curar sus heridas. Tras unos minutos, una vez ya tranquilos, aún era de noche, por lo que teníamos que buscar como y donde descansar. Se me ocurrió dormir sobre los árboles y atarnos a las ramas con las cuerdas que guardábamos, idea a la cual todos aceptamos, así que eso hicimos. Por la mañana, para nuestra sorpresa, nos encontrabamos tirados en el camino donde nos desviamos con la goblina, tampoco teníamos los cuerdas con las cuales no atamos, intentamos pensar que pudo haber sido pero el hambre era todo en lo que podía pensar, así que mientras comíamos debatimos que pudo haber pasado; todo lo que obtuvimos fueron teorías sin nada concreto, desde que pudo haber sido una ilusión a que las propias criaturas del bosque, como a la cual le habló Spyer, fueron las que nos sacaron de allí. Al finalizar, recompusimos buena parte de nuestras fuerzas para prepararnos para lo que seguía ya que, ante nuestra fortuna, seguíamos vivos y en el camino que nos dirigía a Caminosa, así que comenzamos a caminar en esa dirección.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Flogseq____&quot;,452,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-7aa8-47de-9832-d21a2229ecb5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ya fuera de la taberna, volvimos hacia la zona comercial para encontrarnos con Silko, la persona que nos encomendó la misión. Allí, junto a Silko se encontraba una elfa drow, muy linda por muy difícil que fuera admitirlo, que parecía ordenar el inventario en el fondo de la tienda, mientras que Silko parecía estar esperándonos, ya que tras vernos, nos dijo: \\logseq____&quot;Entienden que no es recomendable ir mostrando objetos valiosos por ahí, ¿No?\\logseq____&quot;, le respondimos que no se debía de preocupar, pues teníamos el orbe seguro en la mochila. Sin más preámbulo, se lo mostramos a Silko y le pedimos el pago antes de entregárselo, a lo que nos respondió: \\logseq____&quot;No le pueden vender esto a nadie más que a mi. El cliente, específicamente, pidió esto, no lo hagan más complicado de lo que ya imagino que fue.\\logseq____&quot;, que ciertamente nos pareció justo, por ende le dimos el orbe y nos entregó cien monedas de oro por haber realizado el trabajo. Tras recibir el pago, fuimos a ver que se podía comprar en las tiendas circundantes, habiendo tiendas de todo tipo, desde sastrerías hasta tiendas que vendían kits de cocina. Yo me dediqué a comprar lo necesario, siendo esto, una muda de ropa casual, que se encontraba de oferta; una armadura de cuero, para reemplazar la que, a duras penas, me cubría de los ataques; mientras que, Rang, por su parte, también compró ropa y un kit para falsificar documentos oficiales, que podría ser de gran ayuda; Spyer, por otro lado, tras comprar ropa, fue directo a la tienda de armas y compró un espadón, firmando un pacto de sangre para deberle al comerciante y garantizar su pago, con tal de no gastarse todo el dinero que recientemente habíamos repartido. Tras estas pequeñas compras, tuvimos una pequeña parada por los baños para refrescarnos y fuimos a buscar al niño para cenar y descansar, esperando por las aventuras que nos traería el siguiente día.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Flogseq____&quot;,414,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-99a4-4383-95a0-908169fd65d6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: 3 - Llegada a Caminosa\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Flogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;3 - Llegada a Caminosalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;3 - Llegada a Caminosalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2d8b-4ee8-89d0-7e09e5422fa7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Como respuesta, la criatura saltó y dio un giro en el aire, provocando que Rang, que no pudo sostenerse, saliera despedido y caiga en el suelo, golpeándose con fuerza. La bestia estaba cayendo en mi dirección, por lo que, miré hacia arriba y su boca estaba totalmente deformada, era enorme; tanto que cayó y me engulló hasta las piernas y, con la bestia tratando de morder lo más posible, yo forcejeé como nunca para que no pase. En ese momento, en mi cabeza todo se volvió blanco, hasta que distintas memorias comenzaron a inundarme la mente, cuando de mi salió una fuerza y unas necesidad de sobrevivir que nunca había experimentado, solo pensaba en salir de allí, tenía que vivir otro día más. Unos momentos más tarde, que parecieron interminables, sentí que la bestia ya no ejercía fuerza, escuchaba charla fuera de la criatura y vi, por un momento, una luz roja que comenzaba a mitigarse mientras, de a poco, recuperaba la consciencia. El cambio en el comportamiento de la bestia fue tal que se me hizo muy fácil librarme de su boca. Cuando salí de la criatura, pude ver que estaba decapitada justo en la herida que les dije que tenía, por lo que, me quise parar para saber que había ocurrido y sentí el daño que me había realizado en las piernas, incluso, era visible la profunda marca de la mordida. Por lo tanto, me acosté por un momento y procuré vendarme las heridas que, aunque no hicieron mucho efecto, ya que debía recibir curaciones más elaboradas, me permitieron caminar con cierta dificultad. En ese momento, Rang y Spyer estaban viendo si podían sacarle algo a la bestia cuando comenzó a salir humo de su cuerpo y se transformó en un líquido negro que terminó por evaporarse. A los pocos segundos, sale la goblina de entre los árboles, con cierta precaución y con Yuki de la mano, por lo que, enojados, le preguntamos porqué se había ido ante semejante situación, a lo que respondió: \\logseq____&quot;No puedo luchar, yo me escondo, es lo único que se hacer. Soy muy débil para luchar pero ustedes lo mataron, ¿No es suficiente con eso?\\logseq____&quot;, al fin y al cabo, tenía razón, con su estatura y forma física sería impensable que pudiera enfrentarse a cualquier criatura. Luego de esta pequeña charla, nos repusimos, levantamos el campamento y, con lo poco que dormimos, seguimos nuestro camino en la oscuridad de la noche.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Flogseq____&quot;,410,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9cce-4e74-8554-259bcde4960elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras hablábamos de otras cosas, se escuchó el inconfundible sonido de una tormenta acercándose y, al rato, comenzó a caer un gran caudal de lluvia. Grum, al ver la cara de Spyer, les permitió dormir dentro porque le caímos bien. Durante un rato, debatimos si tomar turnos de guardia y Grum nos dijo que no teníamos de que preocuparnos, que era seguro irse a dormir. Mientras se sentaba en la mesa, Rang comenzó a toser sangre, mostrando un poco de preocupación en su cara pero que pareció ignorar, ya que, le preguntó a Grum sobre el asesinato de su esposa. El orco, con pesadez, dijo: \\logseq____&quot;Me es muy duro recordarlo aún. Como les conté, nos persiguieron los guardias de Caminosa pero de una facción particular, no recuerdo el nombre pero el símbolo tenía la imagen de un león rojo o dorado.\\logseq____&quot;, mientras lo mirábamos en silencio, siguió: \\logseq____&quot;Esa noche aún me trae escalofríos, por alguna razón nos separamos y, mientras corría con los niños en brazos, escuchaba en el fondo los gritos de mi amada.\\logseq____&quot;, y, claramente conmovido, nos preguntó: \\logseq____&quot;¿Aún tienen a su familia?\\logseq____&quot;. Rang y Spyer le contestaron que no sabían donde se encontraban su padre ni su hermana, por lo que, estaban preocupados. Por mi lado, le dije que mis padres habían sido masacrados y que no sabía donde se encontraba mi tutor. Mientras Grum asentía, se levantó de la mesa y se despidió, y nosotros nos dirigimos a la habitación para descansar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Flogseq____&quot;,424,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-f205-48d8-9b07-5d85ed691b20logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Madame, mirando al parásito, nos preguntó: \\logseq____&quot;¿Qué quieren a cambio del parásito? A ustedes no les va a servir de mucho en ese estado.\\logseq____&quot;, Rang me miró y le pregunté que es lo que sabía del espejo que encontramos anteriormente. En respuesta, la anciana nos dijo: \\logseq____&quot;Ese, muchachos, es un espejo maldito. Dentro, contiene un Shadow, una maldición lanzada sobre alguna persona que la ató a este espejo y existirá allí hasta que alguien lo libere.\\logseq____&quot;, entonces Rang, aterrado por lo que acaba de escuchar, dijo: \\logseq____&quot;Bueno, entonces rompámoslo. Para que nadie pueda liberarlo.\\logseq____&quot;, y Madame le respondió: \\logseq____&quot;Con magia fue creado y con magia deberá ser destruido. Aunque, solamente los hechiceros con mayor jerarquía podrían realizar semejante acción.\\logseq____&quot;. Por lo tanto, le ofrecímos el espejo a cambio de información sobre el ojo de Rang, y nos dijo: \\logseq____&quot;Si, ese es el ojo de líder. Con él puedes ver e interpretar la fuerza de las criaturas que te encuentres pero úsalo bien, su uso te fatigará la vista.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Flogseq____&quot;,439,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-354d-4940-886e-d97b1efe22ablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos acercamos y nos dijo, con voz amigable: \\logseq____&quot;Hola, jóvenes aventureros, los he estado esperando. ¿A qué se debe su visita?\\logseq____&quot;, a lo que, Spyer, le preguntó apurado: \\logseq____&quot;¿Qué diablos era esa criatura en el bosque? ¿Estaba protegiendo este lugar?\\logseq____&quot;. La anciana, con voz calmada y con suspenso, le contestó: \\logseq____&quot;No, no. Esa criatura era un titán, probablemente haya sido una invocación que merodeaba el bosque pero ya se encontraba aquí, incluso antes que yo me establezca, y eso fue hace mucho, mucho tiempo. Ustedes tuvieron la mala fortuna de cruzárselo.\\logseq____&quot;, y siguió: \\logseq____&quot;Pero creo que vinieron por otra información, ¿No?\\logseq____&quot;, mientras lo miraba a Rang. Él le preguntó que era su tos y si podía curarse, a lo que Madame le contestó: \\logseq____&quot;Tú, joven, estas infectado. Illithid, otros lo llaman Mind Flayer, es el parásito. Pero detengámonos un segundo, ¿Qué gano yo por darte la información?\\logseq____&quot;. Rang, hurgando en su mochila, sacó la piel de troll que conseguimos anteriormente y le dijo: \\logseq____&quot;Tengo un poco de piel de un troll, ¿Sirve?\\logseq____&quot;, Fortune tomó la piel, la miró de cerca por unos segundos y le dijo: \\logseq____&quot;Si, me va a servir.\\logseq____&quot;. Luego de guardar la piel, puso sus manos sobre la bola de cristal, sus ojos se pusieron totalmente blanco y comenzó a decir, con la voz más profunda: \\logseq____&quot;Veo una torre antigua, algunos túneles y un líquido en el suelo. Una poción muy antigua, esperando por su víctima. Aún creciendo dentro. Si, vampiros.\\logseq____&quot;, cuando Madame soltó la bola de cristal y su voz volvió a la normalidad, dijo; \\logseq____&quot;Eso es todo lo que pude ver.\\logseq____&quot;, por lo que, Rang, le contestó, asustado y con sus ojos muy abiertos: \\logseq____&quot;¿Pero tiene cura? ¿Cómo lo saco?\\logseq____&quot;. Madame lo miró y le dijo: \\logseq____&quot;Vi que tienen unas cuantas uñas de troll, por tres de esas puedo ayudarte.\\logseq____&quot;, y Rang sacó uno de su mochila y lo miró a Spyer, que sin estar muy contento, le entregó las suyas para completar las tres unidades. La anciana tomó las uñas, se levantó de la mesa y se dirigió a una mesada llena de hierbas a un costado de la habitación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Flogseq____&quot;,450,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-a751-4852-bc28-44285c60d974logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un par de horas más tardes, llegamos al pantano del que me habló la goblina. Aquí, caminar se tornaba bastante dificil, las raíces de los árboles sobresalían del suelo, la tierra se encontraba definitivamente mojada y con, por lo menos, un dedo de agua por encima del suelo. Mientras seguíamos a la goblina, de repente, tuve un fuerte mareo, lo que provocó que me tropezara con unas raíces y me mojara un poco pero, al levantarme, ya no sentía nada extraño, el mareo no estaba, por lo que, no le dí demasiada importancia, aunque fue una situación para considerar. Unos minutos luego de este incidente, llegamos a un pequeño claro donde, en el centro, se alzaba una linda cabaña pintada de todos colores. La goblina se detuvo y dijo: \\logseq____&quot;Llegamos. Esta es la casa de Madame Fortune.\\logseq____&quot;, mientras señalaba la cabaña. Ella nos dijo que nos esperaría fuera, por lo que, nos acercamos a la entrada y, cuando Rang estaba por golpear la puerta, esta se abrió lentamente, rechinando mientras lo hacía. Ante esto, decidimos pasar y ver que había ahí dentro y nos encontramos con una sala repleta de adornos, luces colgando de las paredes y techos, estanterias llenas de joyas, diferentes bastones exhibidos en las paredes y, delante nuestro, una anciana sentada en una mesa de madera que tenía una bola de cristal, que irradiaba una luz que parecía fluír allí dentro, en su núcleo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Flogseq____&quot;,446,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-de43-480d-9191-d3bca1dab89dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un rato después de esta conversación, detuve nuestra marcha y les señalé a los muchachos que en la distancia se podía ver una casa, a la cual se la veía bien cuidada. Por lo que queríamos aguantar la sed y el hambre hasta llegar a la casa pero estas se hacían cada vez más prominentes y, sumado al agobiante calor, tuvimos que comer y tomar de nuestras escasas provisiones para poder llegar. Para verle el lado bueno, pude utilizar mi nuevo truco para crear ilusiones sobre el atún que tuvimos que comer, por lo que, para nuestro cerebro, comimos una de las comidas más sabrosas que jamás disfrutamos. Como a un par de horas de llegar a la casa, vi como Rang y Spyer comenzaban a tener alucinaciones, charlando con sí mismos o viendo cosas que no se encontraban allí, nada grave.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Flogseq____&quot;,404,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-eec3-4a31-9009-1793c378304alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang, tras este golpe, se recompuso y se movió hacia los esqueletos, pegándole varias veces a uno de estos en sus costillas, fracturando estas y logrando que se desarme. En el mientras tanto, me acerqué a otro de los esqueletos y lo estoqueé, rompiéndole su columna, que logró que caiga desarmado. Esto me dio suficiente tiempo y espacio para tomar al niño en mis brazos, que se encontraba aún con nosotros, y alejarnos de la pelea, escondiéndonos detrás de los árboles cercanos. Mientras me aseguraba que el niño se encontrara bien, sentí una gran cantidad de magia proveniente de la pelea y, al mirar, vi a Spyer cubierto con un aura rojiza luchando con uno de los esqueletos. El minotauro giró hacia su posición y le dio un hachazo que le dejó una gran marca en toda su extensión e hizo que se arrodillara ante el dolor. Por otro lado, Rang aprovechó esto y se movió detrás del minotauro pero, este, reaccionó y golpeo a Rang en la cara al acercarse. Rang, con enojo, golpeó al minotauro varias veces en sus costillas logrando romper unas cuantas, lo que provocó que se caiga arrodillado sobre su costado. Yo, desde detrás de los árboles, le disparé dos flechas al minotauro pero ambas rebotaron sin hacerle daño significativo. Por otro lado, el minotauro le lanzó dos hachazos a Spyer que logró esquivar, de forma milagrosa ciertamente, e hizo que se adelante y golpeé al minotauro varias veces pero todas rebotaron en sus huesos. El jefe, como reacción, le atinó un hachazo a Spyer, que alcanzó a tapar con su espada, e hizo un barrido con su hacha que lo dañó bastante, dejándolo mal herido. Rang se acercó al minotauro y le comenzó a golpear en las costillas, fracturando unas cuantas más, logrando que nuevamente se caiga sobre si.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Flogseq____&quot;,422,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-87df-4bbc-a9d0-9dc38a50efd0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras descansar por un momento, Spyer le sacó dos de las garras de la mano del troll, momento en el cual, Rang comenzó a toser sangre pero con mayor agresividad. Grum nos aconsejó: \\logseq____&quot;Vayan a ver a Madame Fortune, ella los puede ayudar con su problema.\\logseq____&quot;, mientras curaba algunas heridas a Rang y Spyer. Nos agradeció y nos dijo que estábamos a mano, por lo que, nos invitó a comer a su casa. La comida era un cerdo con verduras muy rico y, luego de unos minutos, saludamos nuevamente a la familia para irnos. Mientras tanto, los hijos de Grum le regalaron a Yuki un pequeño muñeco de orco. Luego de esto, partimos nuevamente con rumbo a Caminosa, con un día en el que daba gusto caminar. Al atardecer, pensamos que lo mejor sería caminar de noche para, así, evitar el calor del día, por lo que, a un lado del camino, armamos el campamento y una fogata. Yo y Rang tomamos el primer turno para vigilar, que fue un anochecer bastante tranquilo, aunque lo único remarcable fueron susurros que provenían de la caja pero no eran palabras que pudiera entender. Luego de cambiar los turnos, pude descansar un poco para poder seguir la caminata de noche. Cuando ya empezaba a oscurecer, cargamos el campamento y seguimos nuestro camino, aunque, el pequeño iba durmiendo en la espalda de Rang. Luego de caminar toda la noche, al amanecer, Rang y yo nos dimos cuenta de algo, podíamos comenzar a ver normalmente con el ojo que nos otorgó el demonio.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Flogseq____&quot;,442,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-47f2-4907-a60c-52f5eb2f4a50logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras caminábamos hacia la casa, nos dijo que yo y el niño podíamos dormir dentro, pero que Rang y Spyer tendrían que quedarse afuera, en el corral de los caballos. Le dimos nuestros odres para rellenarlos y nos dijo que dentro de poco iba a estar lista la cena. Dentro, la casa era muy agradable y cómoda, tenía una chimenea en el comedor y estaba repleta de adornos. Ya anocheciendo, Grum nos llama para cenar, por lo tanto, nos sentamos en la mesa en espera de la comida. Al rato, se lo ve al orco trayendo de la cocina una gran olla, llena hasta el tope de sopa de carne y verduras, no se si era porque veníamos comiendo solo atún pero estaba excelente, por lo que pedimos varios platos más. Luego de haber terminado la comida, Grum levantó a los niños de la mesa para llevarlos a su habitación, incluido Yuki que, Rang, tras preocuparse un poco, dejó ir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Flogseq____&quot;,408,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-55b1-4792-889d-b3cdb609ac24logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras el troll seguía inmóvil, Spyer se acercó a mi posición y me pidió una soga, busqué rápido en mi mochila y se la alcancé. Aproveché y le disparé una flecha que le pasó cerca pero no le dio. Spyer, ya con la soga, se movió hacia la criatura y le apuntó con una de sus jabalinas pero la tiró muy lejos. En ese momento, Grum se movió delante mío y, con su hacha, se puso en posición defensiva. El troll lanzó una mordida en dirección de Rang pero, este, alcanzó a esquivarlo en el momento justo. Nuevamente aprovechó esto y le propició otra ráfaga de golpes que lo dejó tambaleándose. Yo utilicé dos flechas más pero ambas rozaron al troll, infringiéndole poco daño. Luego de esto, vimos como a Spyer lo engullía un aura verde con forma de oso, al mismo tiempo que sacó su espada e intentó golpear al troll pero, este, logró cubrirse del ataque. Esto hizo que el troll girase en dirección a Spyer y le atinara dos zarpazos y lo mordiera, levantándolo con la boca. Atrapado en la boca del troll, se lo veía forcejear pero sin éxito y, Rang, intentó pegarle para que lo soltara pero no lo logró. El troll, reaccionó a esto moviéndose hacia atrás, aún con Spyer en su boca, y su piel volviéndose, nuevamente, de un color verde intenso.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Flogseq____&quot;,405,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-33d1-4876-9d94-337b887b9bc6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Unos veinte minutos caminando, sentimos una vibración en el suelo, Rang se dio cuenta que provenía del bosque en la izquierda del camino, y vimos, en la lejanía, un troll que se di ntraba frente a Rang, invocó nuevamente el arma mágica y la utilizó para dispararle un rayo mágico, dándole de lleno pero sin moverlo de lugar; tal disparo pareció dolerle, ya que era la primera vez, desde que nos conocemos, que lo vi lagrimear. Mientras tanto, dos de los encapuchados frente a Spyer sacaron unas dagas, de color verde intenso, e intentaron acercársele; Spyer, con su reflejo, dio un giro con su espadón, lo suficientemente fuerte como para darle en las costillas a uno de estos y que cayera muerto en el piso, sin embargo, el otro encapuchado, alcanzó a esquivarlo y le realizó un pequeño pero profundo corte en el hombro, para luego retraerse a la posición del encapuchado sin brazo. Este generó, a su alrededor, una zona de runas verdes que detuvo su sangrado aunque, Spyer, se dio cuenta de la situación y se acercó a este, propiciándole un gran espadazo, con el cual atinó a cortar su cabeza. En ese instante, dos se acercaban a Rang, aún inmovilizado, por ende salí de las sombras y utilicé el arco, errando los disparos pero desviando la atención hacia mi, en el momento en que, el encapuchado que se encontraba canalizando dejó de hacerlo y todos los enemigos restantes se desvanecieron tras un breve destello de luz; Rang pudo moverse nuevamente, lo que nos dio a entender que los misteriosos encapuchados habían logrado escapar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Flogseq____&quot;,489,536870915]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Xlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Vlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[467,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logs  que parecía ser el líder de los encapuchados, sacó una daga y los demás reaccionaron sacando las propias, por lo tanto Spyer, en un impulso, desenvainó su espadón y, mientras su cuerpo se cubría de un aura roja, intentó atinarle un corte de arriba a abajo al encapuchado pero logró esquivarlo; tal golpe dio en el suelo y rebotó contra su mano, haciendo claras muescas de dolor.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Flogseq____&quot;,487,536870915]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Xlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Vlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-dae7-4446-bb8c-02af9f4194e8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La deuda de spyer se pago y el contrato se esfumo. Vamos con el chaman, arregla la mano quebrada y cura las quemaduras pero no el pelo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Flogseq____&quot;,496,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Xlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Vlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-6e61-4016-9687-3185e64b6459logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Para ayudar en el combate, salí de las sombras e intenté estoquear a uno de los encapuchados, pero reaccionó rápidamente, cubriéndose del golpe. Tras mi intento, el encapuchado más cercano a Spyer, invocó una tipo extraño de arma mágica, una que nunca había visto en mi vida. Le apuntó con ella y lanzó un rayo mágico que lo hirió levemente pero tenía tanta potencia que lo movió hacia atrás, generando una fuerte ráfaga a su paso. Otro de los encapuchados invocó el mismo objeto mágico y lo utilizó en contra mía, generándome un gran daño en el hombro, tirándome al piso por la increíble fuerza con la cual me golpeó. Uno de los encapuchados, cercano a Rang, invocó un gran martillo a dos manos, utilizándolo para darle un gran golpe lateral que, milagrosamente, pudo detener sin problemas; por consiguiente, el mismo encapuchado, se giró rápidamente y me lanzó el mismo golpe lateral, sin correr la misma suerte que Rang, dañándome en gran medida en la zona del abdomen, escupiendo mucha cantidad de sangre.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Flogseq____&quot;,486,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Xlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Vlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-321d-404a-b8dd-4b5da65b37cdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Entramos, solamente puerta de piedra y leon. Esperamos que rang medite. Se apaga la antorcha, hab con luz, sin ruidos. Rang abre la puerta pesada, sala grandisima, vacia. Me quedo paralizado, arriba hay una criatura, Quimera enorme de 3 cabezas. Rang rompio la puierta, y quedamos separados, con la quimera entre medio nuestro. Rang grita y se queda paralizado. Cayo en 4 patas, la quimera. Spyer ataco con furia y le pego, el segundo le erro. Debilidad: Cabezas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Flogseq____&quot;,488,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Xlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Vlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5225-4693-870e-1c254fff5258logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[484,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Le da anillo de Oro a Rang (**Se lo hizo con el oro de la calavera**). El sastre nos espera, nos despedimos y vamos con el sastre. Bromea sobre recibo y trae los trajes elegantes. Armadura acolchonada: 5 OR, cuero: 10 OR, pesada: 15 OR. Rang le compra a Spyer armadura de cuero. Volvemos a la posada con el niño, Spyer paga al entrar. Spyer tiene poco tiempo, debe 13 OR que duran 1 semana. El posadero no sabe nada de los barones.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[484,logseq____&quot;  entender que no se iban a dejar vencer tan fácil, hecho que solamente lo hizo enojar, provocando que le de dos golpes en el abdomen y que, el pobre encapuchado, golpeé el suelo muy adolorido. Yo sabía que no podría hacer mucho rodeado, por lo que, aprovechando la distracción y las sombras del entorno, me apresuré a esconderme fuera de la vista de los encapuchados; justo a tiempo, pues, estos, inmediatamente sacaron sus dagas al unísono y las revolearon en dirección a Spyer, acertándole pero sin provocarle gran daño. Los encapuchados, tras hacer un corto movimiento con las manos, invocaron unos escudos translúcidos que irradiaban partículas púrpura, y, mientras recitaban unas palabras, Rang y Spyer parecieron tambalearse por un breve instante, pero no lucía como algo grave. Spyer golpeó con su espada el escudo del encapuchado pero, nuevamente, rebotó, volviendo a dañarse a si mismo; mientras que, Rang se acercó a otro de los encapuchados y, este, le cortó en el brazo con su daga, e hizo que no se pudiera cubrir de los siguientes golpes de Rang, dándole en el estómago y la cabeza, dejándolo aturdido y tambaleando.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Flogseq____&quot;,480,536870915]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Xlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Vlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-0d57-4e34-acdf-30c78550b07alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Qlogseq____&quot;,logseq____&q  escalofrios. Saco la mano magica y la pongo en la mochila de spyer. -logseq____&gt; ve por la cerradura de la 43, prende antorcha. Abre y habitación vacia. Mira por la cerradura de la 50. No se ve mucho, siluetas circulares en el piso. Mira por la 51, solamente hay simbolo ede leon en la puerta de la 52.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Flogseq____&quot;,478,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Xlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Vlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-e315-43fd-abd2-fc263b949cedlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[489,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras me intentaba recuperar, unos de los encapuchados comenzó a recitar palabras y unas runas comenzaron a marcarse en el suelo, recreando un círculo a su alrededor, el cual, Spyer advirtió y dio cuenta de tal, propiciándole un golpe con su espadón que logró cortarle uno de sus brazos, desvaneciendo el hechizo que estaba invocando. Rang, en un estado de furia total, le dio varios golpes a uno de los encapuchados, dejándolo tambaleándose, por lo cual, lo levantó y lanzó por los aires contra otro de estos. Tras recuperar un poco de fuerzas, uno de estos encapuchados se me quiso acercar pero lo lancé hacia atrás, dándole una patada en el pecho, y le disparé una flecha que le penetró la zona del pulmón, provocando que largara un fuerte grito de dolor, mientras yo me escondía en las sombras, nuevamente. Rang,
