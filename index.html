1-4564-83b7-fe1386dc5f52&quot;,536870915]],[&quot;^17&quot;,[643,&quot;^S&quot;,&quot;La plamta le tira unas esporas a spyer, polvo, y toda el area se llena de esporas. Yo y rang nos tapamos a tiempo, y spyer no llego a hacerlo y la planta le pega 3 latigazos&quot;,536870915]],[&quot;^17&quot;,[643,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[643,&quot;^G&quot;,638,536870915]],[&quot;^17&quot;,[643,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[643,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[643,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[643,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[643,&quot;^&lt;&quot;,&quot;~u63439b38-0a0f-4c30-a695-ffb03400605c&quot;,536870915]],[&quot;^17&quot;,[644,&quot;^S&quot;,&quot;Al rato, se escucha una explociom y salimos, esta el maestro de spyer, \\&quot;estas listo guapo?\\&quot; Y le dice \\&quot;vamos caminando\\&quot;. Y se van caminando por la calle. Y al rato llega el mago, y dice ya es hora, abre un libro y dice unas pslbras, lo ultimo que veo, brilla el piso, salen runas del circulo magico y todo desaparece.&quot;,536870915]],[&quot;^17&quot;,[644,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[644,&quot;^G&quot;,636,536870915]],[&quot;^17&quot;,[644,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[644,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[644,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[644,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[644,&quot;^&lt;&quot;,&quot;~u63439b38-8ad3-4136-b89b-a704253f9aaf&quot;,536870915]],[&quot;^17&quot;,[645,&quot;^S&quot;,&quot;Me despierto todo entumecido, vemos a Falcon y estuve durmiendo toda la semana. Muy buena pelea. Nos ofrece una casa de los barones. Nos ofrece darnos un gremio y un escudo para nuestra propia faccion. Largo debate por el nombre. Nombre: Facción Ojo Purificador, tres barones. Beneficios: casa, palacio, guardias, ingresos de la ciudad. Yuki esta en la casa del sultan.&quot;,536870915]],[&quot;^17&quot;,[645,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[645,&quot;^G&quot;,632,536870915]],[&quot;^17&quot;,[645,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[645,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[645,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[645,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[645,&quot;^&lt;&quot;,&quot;~u63439b38-42bf-49a2-941c-5d9deb91dcf3&quot;,536870915]],[&quot;^17&quot;,[646,&quot;^S&quot;,&quot;La planta le tira 3 latigazos y el 1ro lo corta, el 2do lo corta y el tercero no lo ve y le daña bastante. En eso, cae un rayo enorme y un relampago que hace vibrar el piso, y aparece Charm con un llamarada de rayos hacia la plamta que la prende fuego, hasta reavivó a la esfera. Rang se lo ve mejorar fisicamente, mientras el sol le sigue dañando a la planta, y lo veo a rang saltar sobre las plantas. Tiro dos rayos al mismo lugar y la planta se evaporó, derrotada. Rang corre hacia adelante spyer y lo intenta levantar, y charm le da una pocion. Luego charm se fue en el mismo rayo que volvió. Y lo levantamos a Spyer, lo metimos al carruaje y empujamos el carruaje los dos. Esta oscuro son coml 21:30. El camino da escalofrios. Siento que hay algo detras pero sin mirar hacia atras, sensacion de lago muy cercano. Como 30 min mas tarde, veo la ciudad, y la sensacion se va. Vamos directo a la casa de Humbert a la inmob., nos recibe y pregunta si lo matamls, a lo que rang le muestra la planta, y nos dice de ir mañana que orepara algo para nosotros. Volvemos a la casa a dlrmir.&quot;,536870915]],[&quot;^17&quot;,[646,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[646,&quot;^G&quot;,609,536870915]],[&quot;^17&quot;,[646,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[646,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[646,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[646,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[646,&quot;^&lt;&quot;,&quot;~u63439b38-4cd6-4c94-934d-f6cdc7800087&quot;,536870915]],[&quot;^17&quot;,[648,&quot;^S&quot;,&quot;Hay prblemas, el mundo los tiene. Se infiltraron en las bobedas de la pirmaide de Ra, robaron un jarron pelogroso. Se libero lo que tenia el jarron, doce maldiciones. Fobias. Demonios enumerados, siendo 12 la mas devil. Debemos tener cuidado. Un demonio ciego, le faltan los dos ojos, liberó las fobias. Tiene info, sobre habilidad especial, rang fuerza de los enemigos. No sirve con esos bichos, se mide de otra forma. Saca una lentilla que cuelga, solo señala el numero de fobia. Son muy antiguas, no se sabe mada. Un hero saceifico su vida para sellarla, de la epoca de los dioses. Adaptan dif formas, depende de la fobia. Monstruos. Ej: la fobia a las cucarachas, seguramente monstruo fisico con forma y hab de cucaracha. Dios Ra nos ampare a no encontrar una de 10 para abajo. Escapar es complicado, no sabemos como matarlas. La llama de Ra se usaba para combatir sombras  le pregunta a rang sobre los textos antiguos, no se los acuerda. Los intenta recordar: (manuscritos en wsp).&quot;,536870915]],[&quot;^17&quot;,[648,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[648,&quot;^G&quot;,664,536870915]],[&quot;^17&quot;,[648,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[648,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[648,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[648,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[648,&quot;^&lt;&quot;,&quot;~u63439b38-35e3-4f09-8266-1a885471ce06&quot;,536870915]],[&quot;^17&quot;,[649,&quot;^S&quot;,&quot;Manuscrito: En la antigüedad, un hombre guerrero llamado Rengoku, que defendía a su pueblo, padre de familia y noble de corazón hizo un pacto con el Dios del fuego, el sol y la pasión para obtener el poder de defender a los suyos.\\nEste poder fue capaz de alejar a las sombras que invadían y mantener los monstruos a raya.\\nCuando se hizo mayor y se le dificultó seguir peleando, contruyo un lugar junto a su gente para enseñar el ki de la llama a otros interesados en defender con corazón y cuerpo a sus seres queridos y a su gente.&quot;,536870915]],[&quot;^17&quot;,[649,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[649,&quot;^G&quot;,648,536870915]],[&quot;^17&quot;,[649,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[649,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[649,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[649,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[649,&quot;^&lt;&quot;,&quot;~u63439b38-3ea5-445c-8cab-edfb0bc41205&quot;,536870915]],[&quot;^17&quot;,[650,&quot;^S&quot;,&quot;Vamos a la zona de la mazmorra, afuera no hay nadie. Entramos a ver que hay. Esta todo apagado. Enciendo una de las antorchas apagadas en las paredes, y rang enciende otras mas. Bajamos por las escalera, hasta llegar a un pasillo. Vamos hacia la derecha y llegamos a una puerta. Entramos y hay dos velas apagadas y en el medio una calavera. Prendió las velas, y vimos el cráneo. Se que eso es una representacion del dios de los demonios que ya murio, un craneo de demonio. Salimos de la habitacion en direccion contraria, mientras hablamos de los observadores y como vencerlos. Vamos a la hab a la izquierda y en la hab no hay nada. Volvemos y en la siguiente hab no hay nada. Bajamos las escaleras a una hab pequeña. Entramls y no hay nada. Seguimos caminando y chocamos con otra hab. Dentro hay una sala de descanso. Seguimos caminando hacia la izquierda y izq, hasta una hab al fondo. Hay un baul, unas cosas de cocina y otraa cosas. Rang abre el baul y hay pedazos de comida pasada. Mucho olor. Cierra el baul. Volvemos hacia otros espacios peor no hay nada. Volvemos al pasillo y la sig sala tambien esta vacia. Vamos a la del baron. Abrimos y hay un escritorio con una silla comoda y antorchas apagadas. Rang las prende pero no hay nada mas. El cuervo parece que no está. Bajamos a la mazmorra.&quot;,536870915]],[&quot;^17&quot;,[650,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[650,&quot;^G&quot;,659,536870915]],[&quot;^17&quot;,[650,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[650,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[650,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[650,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[650,&quot;^&lt;&quot;,&quot;~u63439b38-de3b-4148-bf93-48e438198af7&quot;,536870915]],[&quot;^17&quot;,[651,&quot;^S&quot;,&quot;Nos cruzamos a charm. Una fobia ataco qirina. Se va con Ishta oara alla. Fobia nivel 2. Miedo a los desastres naturales.&quot;,536870915]],[&quot;^17&quot;,[651,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[651,&quot;^G&quot;,660,536870915]],[&quot;^17&quot;,[651,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[651,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[651,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[651,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[651,&quot;^&lt;&quot;,&quot;~u63439b38-16c8-45a9-9391-f9749f4974bd&quot;,536870915]],[&quot;^17&quot;,[652,&quot;^S&quot;,&quot;Con lo que tiene la puede hacer, pero nos hace un descuento si le llevamos los materiales, sin los materiales el arma vale 10 PT. Recomienda salir temprano, necesitamos carreta, caballo y otra persona para pelear. El herrero nos acompaña para ir al lugar.&quot;,536870915]],[&quot;^17&quot;,[652,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[652,&quot;^G&quot;,672,536870915]],[&quot;^17&quot;,[652,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[652,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[652,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[652,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[652,&quot;^&lt;&quot;,&quot;~u63439b38-da4b-4d59-a101-c58e32661440&quot;,536870915]],[&quot;^17&quot;,[653,&quot;^S&quot;,&quot;Dentro hay 4 grimlocks. Spyer se scercó al mas adeltado y de un espadonazo le corta la cabeza. Rang le revoleó la jabalina al mas cercano y se le queda clvado. Pega un grito horrible. Rsng quiso usar la cerbatana pero se atragantó con el dado. Pero lo pudo escupir, y quedó sangrando. Debilidad: daño fisico y magico. Le disparo la primer aflecha y le erro. La segunda le da en la cabeza y cae muerto. Se me acerca uno y le hagi un corte, y me queire golpear cln su mazo de hueso y le erra. Se acerca otro y Rang y yo lo cortamos al mismo tiempo, con cortes en la cbeza y la pierna y lo matamos. Habla el grimlock restante, idioma desconocido, y se calma. Se que son monstruos ciegos y que hablan infracomun. Tienen muy buen oido y olfato. Intentamos abrir la puerta del pasillo. Esta trabada. Spyer le pega, la rompe y choca contra el metal.&quot;,536870915]],[&quot;^17&quot;,[653,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[653,&quot;^G&quot;,663,536870915]],[&quot;^17&quot;,[653,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[653,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[653,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[653,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[653,&quot;^&lt;&quot;,&quot;~u63439b38-c817-4448-be62-3dd9e93ea13e&quot;,536870915]],[&quot;^17&quot;,[654,&quot;^S&quot;,&quot;Vamos a las tiendas, la de Youm, \\&quot;Hey tanto tiempo, siemore se van mucho tiempo\\&quot;, tiene un arma muy interesante, una bola de pinches con una cadena de 60 pies de largo, pero a menos de 20 pies no pega bien. Es a dos manos no es pesada, sale 55 OR. Ser barones no hace bajarle el precio de los items. Nos muestra un hacha enorme, hacha de verdugo. A 100 OR.&quot;,536870915]],[&quot;^17&quot;,[654,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[654,&quot;^G&quot;,676,536870915]],[&quot;^17&quot;,[654,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[654,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[654,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[654,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[654,&quot;^&lt;&quot;,&quot;~u63439b38-70d9-41f6-91cd-c330a94fd6a2&quot;,536870915]],[&quot;^17&quot;,[655,&quot;^S&quot;,&quot;Siguiente: [[9 - La Caída de Qirina]]&quot;,536870915]],[&quot;^17&quot;,[655,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[655,&quot;^G&quot;,677,536870915]],[&quot;^17&quot;,[655,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[655,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[655,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[655,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[655,&quot;^I&quot;,86,536870915]],[&quot;^17&quot;,[655,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[655,&quot;^&lt;&quot;,&quot;~u63439b38-d228-4f33-9301-7ec3ceaac743&quot;,536870915]],[&quot;^17&quot;,[656,&quot;^S&quot;,&quot;Rang se acerca y tira un golpe de humo, que el bicho esquiva pero le hace daño y rompe la puerta de la hab 43. En nuestra cabeza sentimos un dolor grande que nos aturde a los 3. El mind flayer tira un rayo que nos da de lleno y rebota en los tres y nos hace mucho daño. Spyer se sigue inmovil. Rang tambien. Yo me puedo mover. El mindflayer lo agarra del cuello a Rang y me mira, dice: \\&quot;baja el arma y nos perdona la vida\\&quot;. Tiro el estoque al piso y lo suelta a Rang, que cae de rodillas. Debilidad: ataque fisico. El bicho nos da tiempo para pensar, \\&quot;mientras tanto, sobrevivan en esta sala\\&quot;. Se da vuelta y se va. Rang lo cachetea a Spyer y se despierta. Mientras nos recuperamos, debatimos que hacer. Rang acerca la carne de demonio a su katana pero no hace nada. Deja la espada en el piso y le tira la carne. No hace nada. Toca la carbe y le uema un poco. La vuelve a guardar spyer. Debatimos a donde ir. Vamos a la hab 44b, hay piso y hay agua clara que parec que se profundiza mientras uno avanza. Parece mas una cueva. Spyer se transforma en draconico. La hab 46 \\nParece estar llena de agua. Spyer vuela y nos lleva a los 2. En la hab 44, se ven algunos tuneles. En la hab 46, escuchamos una cancion hermosa en mi cabeza. Yo veo movimiento en el agua y una atraccion hacia la voz, el amor de nuestra vida. Rang empieza a forcejear para tirarse, y Spyer choca con la pared y nos caemos a mitad de la hab 47 y hab 48. Y nos espabilamos.&quot;,536870915]],[&quot;^17&quot;,[656,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[656,&quot;^G&quot;,671,536870915]],[&quot;^17&quot;,[656,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[656,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[656,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[656,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[656,&quot;^&lt;&quot;,&quot;~u63439b38-ddca-4651-a013-97c033ef15db&quot;,536870915]],[&quot;^17&quot;,[657,&quot;^S&quot;,&quot;Hay una tienda de armas pequeñas, decorada con rojo y negro, como con la ropa del atendedor, negro con barba blanca, se llama Luis. Nos presentamos  como barones, buscamos armas. Nos muestra una shuriken por 1 PL cada una, un bumeran, un cuchillo de amputación a 20 PL es bastante delgado pero fragil, no tiene mucho mas. Conoce a un herrero nuevo, vive en la mansion del baron.&quot;,536870915]],[&quot;^17&quot;,[657,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[657,&quot;^G&quot;,654,536870915]],[&quot;^17&quot;,[657,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[657,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[657,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[657,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[657,&quot;^&lt;&quot;,&quot;~u63439b38-12ba-4745-9eca-94e7c752687f&quot;,536870915]],[&quot;^17&quot;,[658,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[658,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[658,&quot;^G&quot;,655,536870915]],[&quot;^17&quot;,[658,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[658,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[658,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[658,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[658,&quot;^&lt;&quot;,&quot;~u63439b38-6a70-4e7a-a98f-17a9c516668b&quot;,536870915]],[&quot;^17&quot;,[659,&quot;^S&quot;,&quot;Asi que los seguidores de Ra pueden ser una solucion. Cualquier info es bienvenida. Van a tardar unos dias en construir el castillo, nos da vacaciones. Hablan de grupo para mandar a la mazmorra, dificil y peligroso, le contaron a Rang, le decimos que hay cosas interesantes, algo que ayude a matar a las sombras. Nos ofrecemls pero no somos fuertes segun El. Somos importantes vivos. Va a mandar un grupo. Rang ni lo pudo convencer. Nos vamos.&quot;,536870915]],[&quot;^17&quot;,[659,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[659,&quot;^G&quot;,649,536870915]],[&quot;^17&quot;,[659,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[659,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[659,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[659,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[659,&quot;^&lt;&quot;,&quot;~u63439b38-ad88-462e-bfb4-9f3fba08009f&quot;,536870915]],[&quot;^17&quot;,[660,&quot;^S&quot;,&quot;Csbeza de oni oara enbalsamar. Cols de dragon. Spyer se llevo su aguja (Arma de dos manos). Nota en orco, matar a los 3 barones, Faccion Colmillos Rojos.&quot;,536870915]],[&quot;^17&quot;,[660,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[660,&quot;^G&quot;,680,536870915]],[&quot;^17&quot;,[660,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[660,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[660,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[660,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[660,&quot;^&lt;&quot;,&quot;~u63439b38-0cb7-4d28-b1cc-f2214b33f694&quot;,536870915]],[&quot;^17&quot;,[661,&quot;^S&quot;,&quot;Salimos del baño y nos vamos a dormir hasta el proximo dia. Nls depertamos y Rang llama a Yuki sobr eel chancho. Vamos a recorrer la zona comercial, Yuki no quiere ir. Vemos varias tiendas de armas, objetos y esta Youm, el sastre. Vamos al sastre y lo vemos, siguen vivos dicen, alguien nos esta buscando, nl lo conoce, un gorditoz no era silko, nos tenia que dar algo, no sabe donde esta, fue hace un mes. Yuki cobra 10 OR la semana. No puede hacer un traje de resistente la fuego. Queremos ropa de la mas elegante.  Rang y Syer piden la ropa y un pañuelo. No lo puede convencer. Pido la ropa mas elegante y un pañuelo con simbolo de rayo. Los trajes estaran listos en 3 o 4 dias.&quot;,536870915]],[&quot;^17&quot;,[661,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[661,&quot;^G&quot;,666,536870915]],[&quot;^17&quot;,[661,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[661,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[661,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[661,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[661,&quot;^&lt;&quot;,&quot;~u63439b38-5b3e-49ec-b181-4f03debd53a7&quot;,536870915]],[&quot;^17&quot;,[662,&quot;^S&quot;,&quot;public:: true\\ntitle:: 8 - Fobias\\n\\n&quot;,536870915]],[&quot;^17&quot;,[662,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[662,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[662,&quot;^G&quot;,597,536870915]],[&quot;^17&quot;,[662,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[662,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[662,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[662,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[662,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;8 - Fobias&quot;],536870915]],[&quot;^17&quot;,[662,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[662,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;8 - Fobias&quot;],536870915]],[&quot;^17&quot;,[662,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[662,&quot;^&lt;&quot;,&quot;~u63439b38-2910-4cd5-8d5a-5c53443740da&quot;,536870915]],[&quot;^17&quot;,[663,&quot;^S&quot;,&quot;La hab 1, y vemos 3 puertas. Y seguimos sintiendo la mirada en la nuca. Abrimos y salimos al pasillo. Vamos a la izquierda, hacia la hab 3. Sacan una antorcha. Llegamos a la puerta doble. No tiene cerradura la abren spyer y rang juntos. La empujan con esfuerzo y la sostienen, yo entro. Dentro veo una cama, una mesita de luz con cajoncitos y una piedra con letras raras. No se siente nada magico, voy a buscar en lis cajones. Abro y veo una bolsita con cosas metalicas y una Jeringa con dos cargas rojas. Me las llevo y salimos. En la bolsa, hay 100 OR. Le doy 30 OR a cada uno. Y rang lleva la jeringa. Vamos a la hab 2. Vemos la piedra con las letras. Salimos. Vamos para la hab 10. Abrimos y se ve vacía con algunas telarañas, igual que la ultima vez. A la derecha hay una pared magica. Rang le empoeza a pegar. Le pega y le hace un agujero del tamaño del puño. Sale corriendo  y dice que hay dos mind flayers. La puerta de salida esta cerrada. La golpea rang y se choca con una puerta de adamantio. Vamos al almacen chiquito y no hay pared. Rang le pega a la apred magica y la rompe. Hace una agujero grande y pasamos. El hueco se empieza a cerrar. La silla vacia en esta sala. Rompe la puerta y se golpea con la pared de metal. Le golpea a la pared y es mucho mas dura. Rang intenta golpear la pared magica nuevamente y se le quiebran los dedos y los nudillos. Mucho dolor. Le acomodo los dedos a rang. Le duele pero la puede usar. Spyer le peha a la pared y hace un agujero pero hay metal. Vamos a la hab 6, y hay hongos. Son reales. Spyer se acerca y tira el aliento de fuego en la sala. Arden los hongos. Esperamls un momento y el fuego bajó. Vamos a la hab 4.&quot;,536870915]],[&quot;^17&quot;,[663,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[663,&quot;^G&quot;,650,536870915]],[&quot;^17&quot;,[663,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[663,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[663,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[663,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[663,&quot;^&lt;&quot;,&quot;~u63439b38-b72c-401b-ae72-45ab405ecb0c&quot;,536870915]],[&quot;^17&quot;,[664,&quot;^S&quot;,&quot;Avastecimiento seguro que no, Seguridad seguro que no, Diplomacia pdpria ser pero no, comercio si. Golpean la puerta y entra Vanglory, dice Falcon los solicita en el comedor. Cierra y se va. Vamos. Vemos la mesa larga con vanglory al lado de la silla de falcon. Tomen asiento dice. Nos pregunta falcom si ya decidimos. Comercio.&quot;,536870915]],[&quot;^17&quot;,[664,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[664,&quot;^G&quot;,670,536870915]],[&quot;^17&quot;,[664,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[664,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[664,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[664,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[664,&quot;^&lt;&quot;,&quot;~u63439b38-213c-4924-aba1-0686e179d9b1&quot;,536870915]],[&quot;^17&quot;,[665,&quot;^S&quot;,&quot;Vamos a la casa, con Yuki. Lo vemos en el trono. Nos dice: \\&quot; Ya pasearon?\\&quot;, Rang le dic eque necesita el herrero y dinero. El herrero esta en el sotano y la plata nos dice cuanto. Dice: \\&quot;Crwo que le conviene hacer que trabajan ñara mi, hay una fama hecha, los beneficios nos repartimos\\&quot;. Prepara la plata, la persona que nos busca se esta quedando en la casa, pero no esta ahora, y vamos con el herrero, esta haciendo un arma, dando martillazos.&quot;,536870915]],[&quot;^17&quot;,[665,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[665,&quot;^G&quot;,657,536870915]],[&quot;^17&quot;,[665,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[665,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[665,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[665,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[665,&quot;^&lt;&quot;,&quot;~u63439b38-ad88-42e9-8bc6-1d130ba5267b&quot;,536870915]],[&quot;^17&quot;,[666,&quot;^S&quot;,&quot;Llegamos a la casa, linda casa. Vanglory have la seña que pasemos. En un rato vamos a hablar con falcon. Escuchamos en nuestra cbeza que dice alfin, subi, subimos y en un trono esta Yuki, junto con el chancho con ropa de oro, sentado en el trono. Escuchamos coman y bañense. Vamos a comer, y vienen 3 mucamas, nos sirven la comida con pñuelos y vino. Rang lo llama a yuki y lo lleva un mayordomo a yuki que lo sienta en la mesa. Rang nos dice qje el eque nos vendia informaciom le enseño telepatia a yuki. Nos vamos a bañar. Son aguas termales y nos metemos al agua. Nos relajamos y el agua parece rejuvenecedora. Entra un hombre musculoso, moreno, pelado y con barba, era falcon. Entro y se sento en el agua. Nos oregunta que estuvimos haciendo, nos secuestraron gente que lee mentes, mind flayers. Los creyentes de Ra no pueden ser controlados por parasitos, los vimos abajo del puente. Va a preparar un grupo para combatir a los secuestradores. Yuki pidio la mansion por ser heredero nuestro. Los trabajadores son gente de confianza. Tiene ingrwsos de las tiendas. Le dicen el mafioso yuki. Nos va a hacer titulos de baron nuevamente. El bsron actual es Yuki. Se va falcon.&quot;,536870915]],[&quot;^17&quot;,[666,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[666,&quot;^G&quot;,674,536870915]],[&quot;^17&quot;,[666,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[666,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[666,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[666,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[666,&quot;^&lt;&quot;,&quot;~u63439b38-c92e-4b3a-bb3c-f3d621ff31cf&quot;,536870915]],[&quot;^17&quot;,[667,&quot;^S&quot;,&quot;Vamos a la hab 7. Abrimos la puerta y hay una sala toda arañada, paredes y piso. Parecen garras de leon grande. Vamos a la hab 8. Habitacion angosta pero no hay nada, pasillo chiquito. Vamos a la hab 10. Spyer se acerca a mirar por la cerradura de la hab 25. Pisa las telarañas, y del otro lado se ven bastantes telarañas y una araña gigante al lado de un cofre. Vamos a la hab 42. Pensamos para donde ir. De la hab 43 se abre la puerta. Vemos unos tentaculos, y entra un mind flayer en la habitacion.&quot;,536870915]],[&quot;^17&quot;,[667,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[667,&quot;^G&quot;,653,536870915]],[&quot;^17&quot;,[667,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[667,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[667,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[667,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[667,&quot;^&lt;&quot;,&quot;~u63439b38-edc8-419f-904b-f46dc1b4cc6c&quot;,536870915]],[&quot;^17&quot;,[668,&quot;^S&quot;,&quot;Le encargamos las armas al herrero. Un espadon de dragon para spyer y un estoque de dragon para mi.&quot;,536870915]],[&quot;^17&quot;,[668,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[668,&quot;^G&quot;,669,536870915]],[&quot;^17&quot;,[668,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[668,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[668,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[668,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[668,&quot;^&lt;&quot;,&quot;~u63439b38-14f3-4dae-8b4b-057a2ca40579&quot;,536870915]],[&quot;^17&quot;,[669,&quot;^S&quot;,&quot;Charla con falcon. No sabe mucho sobre el oni ni su faccion. El arma es de un servidor de Ra. El mercenario seguro lo mato y adopto su forma. El anillo azul es para caminar sobre el agua. El anillo violeta es para proteccion mental. La dagga vale entre 4 a 5 PT. Noa cuenta sobre el ataque a Qirina. Debemos tener mucho cuidado.&quot;,536870915]],[&quot;^17&quot;,[669,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[669,&quot;^G&quot;,651,536870915]],[&quot;^17&quot;,[669,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[669,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[669,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[669,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[669,&quot;^&lt;&quot;,&quot;~u63439b38-9a43-4da3-971c-8d550d998263&quot;,536870915]],[&quot;^17&quot;,[670,&quot;^S&quot;,&quot;Estamos en la casa de Falcon, el coliseo. Despues de xonversacion de facciones, y compartimos nuestras aventuras. Llega falcon, hay que hablar sobre el futuro. A que sector nos dedicamos? Seguridad, avastecimiento, comercio y dipoomacia. Beneficios y trabajo. 70% de ganncia para El y el 30% para dividir entre 4 facciones. El dinero se utiloza con permisos. Podemos ganar dinero de manera independiente. seguridad se encarga de proteger zonas y ll que entra y sale de Caminosa. Comercio: hablr con tiendas nuevas y cobrar memmbresias. Avastecimiento: comercio entre ciudades, con recursos. Diplomacia: hablar bien de caminosa. Nos deja solos, sale ppr la puerta.&quot;,536870915]],[&quot;^17&quot;,[670,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[670,&quot;^G&quot;,678,536870915]],[&quot;^17&quot;,[670,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[670,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[670,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[670,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[670,&quot;^&lt;&quot;,&quot;~u63439b38-094e-4e9f-96b7-6056ef13aea5&quot;,536870915]],[&quot;^17&quot;,[671,&quot;^S&quot;,&quot;Esta delant enuestro, y en nuestra mente escuchamos: que quieren? Estamos asustados y ninguno de los tres podemos hablar. El nos dice, grave: \\&quot;No es la primera vez que andan por aca. Les tengo una oferta\\&quot;, el miedo pasa de a poco. \\&quot;Unanse a la causa, nos ofrecen la manera de vivir de manera igualitaria junto a ellos y el mundo que van a crear. Buscan la igualdad de razas y colores.\\&quot; rang dice con la voz temblorosa: Que nos Beneficiaría? Tiene 4 garras y dice: \\&quot;1 les permito vivir, 2 no van a oasar hambre ni frio, 3 van a estar con sus seres queridos, 4 van a poder hacer lo que quieran en el nuevo mundo. Para el njevo mundo tenemos que destruir el actual.\\&quot;, porque nosotros dice rang. Nuestra raza. \\&quot;Destruye y mata lo que parece peligroso. Perdi a muchisimos mas que cualquiera de nosotros.\\&quot; deberiamos transformarnos y unirse al gran cerebro anciano. No aceptamos.&quot;,536870915]],[&quot;^17&quot;,[671,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[671,&quot;^G&quot;,667,536870915]],[&quot;^17&quot;,[671,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[671,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[671,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[671,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[671,&quot;^&lt;&quot;,&quot;~u63439b38-5b1a-4807-9141-8f6f189b4534&quot;,536870915]],[&quot;^17&quot;,[672,&quot;^S&quot;,&quot;Nos mira y dice: \\&quot;Si?\\&quot;, somo hermanos de Yuki, los barones antes de desaparecer. Le decimos nuestros nombres, se llama Morr, es un semiorco. Esta forjando una espada para vender a los comerciantes. Yuki no le paga ni le encarga mada. Le paga la estadía a 20 OR por mes. Spyer le muestra la carne de demonio y dice que es material, solamente hay para un arma. Que arma queremos, un arma grande no tan grande. Si se diluye el material se pueden hacer armas mas grandes. Le damos unas escamas de dragon y un diente. Tiene eso y la carne, le alcanza lara hacer un espadon, el mango hecho con hierro forrado con cuero. Pero necesita slgunos materiales mas, de dragon rojo. Esta a 4 hs hacia el sur de la ciudad, en una cueva costeando la costa. Seguramente hay oro y un botín.&quot;,536870915]],[&quot;^17&quot;,[672,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[672,&quot;^G&quot;,665,536870915]],[&quot;^17&quot;,[672,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[672,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[672,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[672,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[672,&quot;^&lt;&quot;,&quot;~u63439b38-ac5d-4eed-937d-9d6d66153fb3&quot;,536870915]],[&quot;^17&quot;,[673,&quot;^S&quot;,&quot;Obtencion de botin y de escamas oara el herrero. 500 OR, una daga con joyas y un manual. Los demas: 300 OR y un anillo azul, Rang.  400 OR y un anillo violeta, Spyer.&quot;,536870915]],[&quot;^17&quot;,[673,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[673,&quot;^G&quot;,679,536870915]],[&quot;^17&quot;,[673,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[673,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[673,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[673,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[673,&quot;^&lt;&quot;,&quot;~u63439b38-14fb-4de6-b8fb-7ba52f3c71c7&quot;,536870915]],[&quot;^17&quot;,[674,&quot;^S&quot;,&quot;Estamos en un poquito de agua y hay tierra. Hay un poco de luz pero provienen de las plantas en la cueva. Aun se escucha esa voz. Vamos a la hab 48. Vemos una escalera que va hacia abajo. Se sumerge en el agua y nl se ve nada. Spyer saca algunas antorchas, Rang guarda el papiro en el odre y me subo encima de Rang. Me sumerjo en el agua junto con Rang y Spyer. Empezamos a bajar, con poca visibilidad, no se ve el fondo. Bajamos y ya nos estamos quedando sin aire, pero aún aguantamos. Llegamos a un espacio abierto de agua, sim ver límites del salón. Arriba se ve una luz muy suave, y subimos con toda la fuerza. El aire se empieza a clrtar y parece que no llegamos a la superficie pero subimos a una sala pequeña con tierra que tiene una luz muy tenue amarilla y una puerta destrozada por la cual entra la luz. Rang la abre y ve un rio y estamos entre dos acantilados, arriba hay un puente. Es el de caminosa. Volamos hacia arriba con Spyer. Luego de un rato, de frio y viento, llegamos a la entrada de Caminosa. Ahí esta Vanglory y nos mira. Nos dice: \\&quot;Donde estucieron, falcon estuvo preocupado. Hace 2 mese qje no vuelven.\\&quot; la casa esta hecha. Yuki esta em la casa. Despues hablamos con falcon.&quot;,536870915]],[&quot;^17&quot;,[674,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[674,&quot;^G&quot;,656,536870915]],[&quot;^17&quot;,[674,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[674,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[674,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[674,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[674,&quot;^&lt;&quot;,&quot;~u63439b38-4fb0-45c6-a0e8-f1c051c7f9a9&quot;,536870915]],[&quot;^17&quot;,[675,&quot;^S&quot;,&quot;Volvemos a la casa, nos vamos a bañar, va Yuki a bañarse, rang dice que necesita un maestro, dice que ya tiene, se llama Yok, le enseña un poco de comercio, de idioma, de pelea con espada y magia, etc. La olata la deja en nuestra habitacion. Tnemos una hab con una libreria y detras un deposito. Le decimos todo lo que necesitamos, y nos descuenta lo que necesita. Nuestra casa la vendió a 1 PT, vendió la carreta.&quot;,536870915]],[&quot;^17&quot;,[675,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[675,&quot;^G&quot;,652,536870915]],[&quot;^17&quot;,[675,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[675,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[675,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[675,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[675,&quot;^&lt;&quot;,&quot;~u63439b38-da75-4283-82c5-c7f85429fac6&quot;,536870915]],[&quot;^17&quot;,[676,&quot;^S&quot;,&quot;Vamos a ver a falcon, a su casa. Tiene muchos papeles. Nuestros papeles de baron no estan van a tardar, Yuki trata mal a la gente, seríamos barones segundos, con Yuki como cabeza. Los documentos especiales, se pagan con el porcentaje de ganancia de la casa. Yuki, paga los accesorios del chancho, la corona y los mayordomos con la ganancia de Caminosa. Le comentamos que nos buscan pero no saben. Le rpeguntamos por un herrero, hay uno de hace poco, Yuki lo debe conocer. Algun brujo o hechicero, Él es, pero no encanta objetos. Sabe lo que hace algunos objetos magicos, le muestra el sarten, aunque le quería mostrar la carne de demonio, pero se darisn cuenta de nuestra coneccion con las fobias. Nos despedimos con el papel de baron segundo.&quot;,536870915]],[&quot;^17&quot;,[676,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[676,&quot;^G&quot;,661,536870915]],[&quot;^17&quot;,[676,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[676,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[676,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[676,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[676,&quot;^&lt;&quot;,&quot;~u63439b38-c63f-4030-a3b4-9d8165cddb0a&quot;,536870915]],[&quot;^17&quot;,[677,&quot;^S&quot;,&quot;Esperamos...&quot;,536870915]],[&quot;^17&quot;,[677,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[677,&quot;^G&quot;,668,536870915]],[&quot;^17&quot;,[677,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[677,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[677,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[677,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[677,&quot;^&lt;&quot;,&quot;~u63439b38-8ee5-4c6e-bba5-28dc52a4b70f&quot;,536870915]],[&quot;^17&quot;,[678,&quot;^S&quot;,&quot;Anterior: [[7 - Los Barones de Caminosa]]&quot;,536870915]],[&quot;^17&quot;,[678,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[678,&quot;^G&quot;,662,536870915]],[&quot;^17&quot;,[678,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[678,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[678,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[678,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[678,&quot;^I&quot;,544,536870915]],[&quot;^17&quot;,[678,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[678,&quot;^&lt;&quot;,&quot;~u63439b38-baca-441e-91d5-709f15ec8e47&quot;,536870915]],[&quot;^17&quot;,[679,&quot;^S&quot;,&quot;El mercenario, y el herrero. Vemos al dragon, debilidad: hielo. Ataque sorpresa, yo con Flecha mágica y Rang con su pergamino de hielo. Pelea. Rang, dos garrazos. Spyer, lo muerde. Escupe fuego. Rompe la columna donde estaba yo. Muerto por arma magica del mercenario.&quot;,536870915]],[&quot;^17&quot;,[679,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[679,&quot;^G&quot;,675,536870915]],[&quot;^17&quot;,[679,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[679,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[679,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[679,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[679,&quot;^&lt;&quot;,&quot;~u63439b38-3304-4eb3-8159-63c8cfa18369&quot;,536870915]],[&quot;^17&quot;,[680,&quot;^S&quot;,&quot;Recolectando el botin, a Rang lo ataca por la espalda el mercenario. El anillo de corazon de rang se rompe, lo salvó de morir. Vemos que se deforma, es un oni. Pelea con el oni. Muerto por un flechazo mio. Obtencion de espada magica, utilizada para matar al dragon.&quot;,536870915]],[&quot;^17&quot;,[680,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[680,&quot;^G&quot;,673,536870915]],[&quot;^17&quot;,[680,&quot;^Z&quot;,597,536870915]],[&quot;^17&quot;,[680,&quot;^X&quot;,597,536870915]],[&quot;^17&quot;,[680,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[680,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[680,&quot;^&lt;&quot;,&quot;~u63439b38-1291-46ac-841c-a2af2a2d9fd6&quot;,536870915]],[&quot;^17&quot;,[682,&quot;^S&quot;,&quot;Decidí escabullirme en la carroza, pero no sabía si ir a contarles a los muchachos, ya que ellos querían recuperar, con Yuki, el tiempo que habían perdido. Por lo tanto, decidí ir solo, si algo salía mal era mejor que solo me afecte a mi. Me acerqué nuevamente a la carroza, miré hacia Caminosa y dos personas encapuchadas estaban comenzando a cruzar el puente, debían de ser sus jinetes. Por lo tanto, me metí en el baúl y esperé, rogando que no tengan que cargar nada allí. Al rato, las voces de estas personas me llegaron al oído, seguido de la leve inclinación del carruaje, indicando que se habían subido. Sin más, la carroza se comenzó a mover a gran velocidad, provocando que la pase muy mal ahí dentro, golpeándome con los laterales del baúl. De a ratos, abría levemente el baúl para observar y, durante gran parte del día nada ocurrió, alguna que otra carreta nos cruzaba pero sin nada particularmente raro.&quot;,536870915]],[&quot;^17&quot;,[682,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[682,&quot;^G&quot;,694,536870915]],[&quot;^17&quot;,[682,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[682,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[682,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[682,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[682,&quot;^&lt;&quot;,&quot;~u63439b38-e241-40a5-843e-991da212b8cf&quot;,536870915]],[&quot;^17&quot;,[683,&quot;^S&quot;,&quot;Al amanecer del siguiente día, me percaté que, por momentos, el suelo temblaba y no era por los caballos. Momento en el cual, me di cuenta que estábamos pasando por la cueva en la que nos detuvimos mientras escapábamos del ataque a Quirina, el lugar que inició todo esto y donde no debimos habernos detenido. Llegamos al inicio de las praderas, donde la carroza se detuvo y ambos pasajeros se bajaron. La escuché a Ishtar exclamar: \\&quot;¡Demonios, si que es grande, Charmy!\\&quot;, a lo que Charm respondió: \\&quot;No estaba exagerando, no pediría ayuda si no fuera necesario.\\&quot;, e Ishtar replicó: \\&quot;Esperemos estar a la altura.\\&quot;, y escuché como se alejaban mientras la carroza daba la vuelta y se volvía en dirección a Caminosa.&quot;,536870915]],[&quot;^17&quot;,[683,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[683,&quot;^G&quot;,692,536870915]],[&quot;^17&quot;,[683,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[683,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[683,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[683,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[683,&quot;^&lt;&quot;,&quot;~u63439b38-2513-44c4-a047-d7d7a719711f&quot;,536870915]],[&quot;^17&quot;,[684,&quot;^S&quot;,&quot;El dragón lanzó unas mordidas a Ishtar y, esta, las esquivó y contra atacó, dándole un golpe en la mandíbula que hizo que el dragón perdiera un poco el equilibrio. Charm aprovechó esto y dirigió una serie de rayos contra las patas del dragón, provocando que este caiga sobre sí, generando un temblor que hizo emerger una grieta, que engulló una parte de la ciudad y generó mucha cantidad de polvo. Luego de un momento de silencio, en la nube de polvo se distinguían un par de ojos rojos, momento en el cual, el dragón emergió del polvo y dio un rugido tremendo, que me resonó en el oído durante un buen rato. Este rugido provocó una tormenta eléctrica mucho más intensa y extensa, teniéndome que mover por la cantidad de actividad eléctrica donde me encontraba, ya se tornaba demasiado peligrosos incluso para observar de lejos.&quot;,536870915]],[&quot;^17&quot;,[684,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[684,&quot;^G&quot;,687,536870915]],[&quot;^17&quot;,[684,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[684,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[684,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[684,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[684,&quot;^&lt;&quot;,&quot;~u63439b38-b9a8-43f1-8cf2-bffa6f6f90db&quot;,536870915]],[&quot;^17&quot;,[685,&quot;^S&quot;,&quot;Luego de esta aterradora escena, el dragón lanzó un rugido que provocó otra grieta que cruzaba la ciudad en su totalidad, destruyendo gran parte de las estructuras que aún quedaban en pie, junto a una tormenta de rayos que hubiese asustado hasta al más rudo. Esto último, sumado a las muertes de Charm e Ishtar, me sacudieron los huesos y desbarataron mis pensamientos, provocando que corriera, lo más rápido posible, en dirección a Caminosa.&quot;,536870915]],[&quot;^17&quot;,[685,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[685,&quot;^G&quot;,697,536870915]],[&quot;^17&quot;,[685,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[685,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[685,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[685,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[685,&quot;^&lt;&quot;,&quot;~u63439b38-4d8a-4695-9d2b-4175f5aacf60&quot;,536870915]],[&quot;^17&quot;,[686,&quot;^S&quot;,&quot;Siguiente: [[10 - Y Ahora, ¿Hacia donde?]]&quot;,536870915]],[&quot;^17&quot;,[686,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[686,&quot;^G&quot;,693,536870915]],[&quot;^17&quot;,[686,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[686,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[686,&quot;^W&quot;,85,536870915]],[&quot;^17&quot;,[686,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[686,&quot;^I&quot;,85,536870915]],[&quot;^17&quot;,[686,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[686,&quot;^&lt;&quot;,&quot;~u63439b38-5b20-472f-bdee-d342e0d41c71&quot;,536870915]],[&quot;^17&quot;,[687,&quot;^S&quot;,&quot;Charm se elevó en el aire y comenzó a dirigir sus rayos hacia el dragón y, aunque la mayoría fueron desviados por las propias escamas, lo golpearon en todas direcciones, dañándolo pero sin llegar a ser algo grave. Por otra parte, Ishtar dio un gran salto que la elevó hasta la cima de la muralla y, mirando al dragón de frente, de sus puños comenzaron a salir llamas con mucha intensidad. Luego de esquivar algunos rayos provenientes de la tormenta, dio otro gran salto contra el dragón, dándole un golpe potente que generó una ráfaga de viento, que desarmó varios de los tornados y dispersó unas cuantas nubes tormentosas, que dañó claramente al dragón, quebrando varias de sus escamas.&quot;,536870915]],[&quot;^17&quot;,[687,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[687,&quot;^G&quot;,698,536870915]],[&quot;^17&quot;,[687,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[687,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[687,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[687,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[687,&quot;^&lt;&quot;,&quot;~u63439b38-af95-4c4d-8ef2-b4af36a13578&quot;,536870915]],[&quot;^17&quot;,[688,&quot;^S&quot;,&quot;Luego, se elevó en el aire y, con sus alas enormes, dirigió algunos tornados en dirección a Charm, que lo retuvieron durante un buen rato, bloqueando y desviando sus rayos. El dragón cayó al suelo dando un gran golpe, generando una grieta en el suelo que partió la muralla este de la base hasta el tope, que Ishtar alcanzó a esquivar por poco mientras los rayos le caían muy cerca.&quot;,536870915]],[&quot;^17&quot;,[688,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[688,&quot;^G&quot;,684,536870915]],[&quot;^17&quot;,[688,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[688,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[688,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[688,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[688,&quot;^&lt;&quot;,&quot;~u63439b38-11fe-4a28-b779-63067c86867d&quot;,536870915]],[&quot;^17&quot;,[689,&quot;^S&quot;,&quot;Charm se acercó al dragón, aún entre los tornados, y los utilizó para redirigir sus rayos en un gran descarga eléctrica que impactó en la escama grande de su pecho, generando una nube de humo que cubrió a la bestia, de la cual se vio como una de las escamas cayó al suelo. Ishtar aprovechó la nube de humo y dio un salto contra la criatura, dándole un fuertísimo golpe que generó una ráfaga mucho más intensa que la anterior, que despejó la nube de humo, creó un temblor en la tierra y que lo dañó muchísimo, dejando al dragón sangrando y con el puño marcado a fuego en el pecho. Por un momento, la tormenta parecía detenerse y los tornados desvanecerse pero el dragón aún tenía más recursos.&quot;,536870915]],[&quot;^17&quot;,[689,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[689,&quot;^G&quot;,688,536870915]],[&quot;^17&quot;,[689,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[689,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[689,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[689,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[689,&quot;^&lt;&quot;,&quot;~u63439b38-594e-442d-82a4-0af25bfb8dd4&quot;,536870915]],[&quot;^17&quot;,[690,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[690,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[690,&quot;^G&quot;,686,536870915]],[&quot;^17&quot;,[690,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[690,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[690,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[690,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[690,&quot;^&lt;&quot;,&quot;~u63439b38-e449-464e-9a89-f3ddf4f9d53a&quot;,536870915]],[&quot;^17&quot;,[691,&quot;^S&quot;,&quot;Mientras corría paranoicamente, pude alcanzar a unos comerciantes en carreta que escapaban a paso lento, no tenían idea de lo que había sucedido, solamente oyeron y sintieron los temblores del suelo, definitivamente no vieron al dragón. Les dije que escapaba de Quirina y me dirigía a Caminosa, ellos me contestaron que tenían el mismo destino y que los podía acompañar. Durante el viaje, me compartieron agua y comida, ya que, me dijeron que estaba muy pálido, incluso me preguntaron si era un vampiro.&quot;,536870915]],[&quot;^17&quot;,[691,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[691,&quot;^G&quot;,685,536870915]],[&quot;^17&quot;,[691,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[691,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[691,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[691,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[691,&quot;^&lt;&quot;,&quot;~u63439b38-8ef5-4ecd-95a3-ed65b840b4b4&quot;,536870915]],[&quot;^17&quot;,[692,&quot;^S&quot;,&quot;Cayó la noche y mi único compañero era un pedazo de pan, que tuve que racionar lo más posible, y mi hechizo de ilusión, para ser sincero, no había pensado en hacer este viaje ni en la duración del mismo. Sin embargo, los jinetes no pararon en toda la noche, por lo que, no pude dormir ni un segundo, era imposible con el movimiento de la carroza. Al siguiente día, al mediodía, abrí el baúl y vi una caravana de gente, yendo en dirección a Caminosa, muchos mostraban preocupación en sus caras. Al anochecer, la cantidad de personas ya había disminuido, estos debían ser los que se tardaron en irse o los más lentos. Nuevamente, los jinetes no se detuvieron, y otra noche pasó sin poder pegar un ojo y con cada vez menos comida.&quot;,536870915]],[&quot;^17&quot;,[692,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[692,&quot;^G&quot;,682,536870915]],[&quot;^17&quot;,[692,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[692,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[692,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[692,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[692,&quot;^&lt;&quot;,&quot;~u63439b38-6bd8-4e03-8205-0bfb06b619e5&quot;,536870915]],[&quot;^17&quot;,[693,&quot;^S&quot;,&quot;Durante el viaje, perdí la noción del tiempo, me extravié en mis pensamientos, ¿Cómo nos enfrentaríamos a semejante criatura?, si ni los mismísimos dioses pudieron con ella. Los días y las noches pasaron, hasta que me avisaron que habíamos llegado, momento en el cual me espabilé. Me dijeron que fueron cuatro días de viaje, y que debía dormir urgentemente, ya que, no había dormido durante este. Como gratitud, les di unas cuantas monedas de oro y me despedí, para luego cruzar el puente. Llegué a Caminosa sano y salvo, todo un milagro, teniendo en cuenta lo que acababa de presenciar.&quot;,536870915]],[&quot;^17&quot;,[693,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[693,&quot;^G&quot;,691,536870915]],[&quot;^17&quot;,[693,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[693,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[693,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[693,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[693,&quot;^&lt;&quot;,&quot;~u63439b38-6939-4875-a77e-bd49ad764874&quot;,536870915]],[&quot;^17&quot;,[694,&quot;^S&quot;,&quot;Al acercarme, noté que la carroza se encontraba totalmente vacía, no tenía conductor ni pasajeros, solamente caballos que esperaban pacientes, sin hacer ningún ruido. Explorando un poco, me percaté de un baúl en la parte trasera de la carroza que estaba sin cerradura, algo bastante inusual. Lo abrí y estaba totalmente vacío, justo cuando se comenzaron a oir voces provenientes del bosque, acercándose a la carroza. Estas me tomaron por sorpresa, por lo que, lo único que atiné a hacer fue esconderme tras unos arboles. Al rato, del borde del bosque, los vi salir a Charm e Ishtar, ambos encapuchados, hablando de la fobia de Quirina, una tal Brontofobia, y los daños que había realizado a la ciudad pero, cuando subieron a la carroza, no pude escuchar más de aquella conversación.&quot;,536870915]],[&quot;^17&quot;,[694,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[694,&quot;^G&quot;,695,536870915]],[&quot;^17&quot;,[694,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[694,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[694,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[694,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[694,&quot;^&lt;&quot;,&quot;~u63439b38-23a9-48b2-9c21-755a16235dac&quot;,536870915]],[&quot;^17&quot;,[695,&quot;^S&quot;,&quot;Mientras los chicos esperaban en la casa, aprendiendo sobre finanzas y otros temas, yo salí a caminar por la ciudad. Cuando vi, cruzando el puente colgante, una carroza modesta detenida del otro lado, sin gente alrededor, que parecía estar abandonada. Mi intuición me repetía una y otra vez que no me acerque, algo se sentía mal en la situación, pero la curiosidad me superaba, por lo tanto, me acerqué para ver cual era la situación; al fin y al cabo, debía honrar mi puesto como barón de la ciudad.&quot;,536870915]],[&quot;^17&quot;,[695,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[695,&quot;^G&quot;,700,536870915]],[&quot;^17&quot;,[695,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[695,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[695,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[695,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[695,&quot;^&lt;&quot;,&quot;~u63439b38-3c5d-400c-8d3b-231289417965&quot;,536870915]],[&quot;^17&quot;,[696,&quot;^S&quot;,&quot;Cuando la carroza ya se encontraba dentro del bosque, bajé con esta aún en movimiento, por lo que tuve que volverme hacia Quirina. Mientras me acercaba se sentían vibraciones cada vez más intensas y duraderas y, al llegar a la línea de árboles, vi como Charm e Ishtar ya no se veían de la forma que los recordaba. Charm parecía un ente luminoso, de coloración azulada, del cual salían y atravesaban rayos en todas direcciones, y los controlaba a su querer, y que claramente había crecido en tamaño. Por otro lado, Ishtar dejó de lado su forma femenina y se transformó en una bestia mucho más feroz e intimidante, a la cual le salía una llama de fuego de la cabeza.&quot;,536870915]],[&quot;^17&quot;,[696,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[696,&quot;^G&quot;,683,536870915]],[&quot;^17&quot;,[696,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[696,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[696,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[696,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[696,&quot;^&lt;&quot;,&quot;~u63439b38-7bd4-431d-b70d-03722d27ed97&quot;,536870915]],[&quot;^17&quot;,[697,&quot;^S&quot;,&quot;De los residuos del humo, salió la cola del dragón en dirección a Charm, mucho más rápido que una flecha, atravesándolo en el pecho y dejándolo inmóvil. Vi como sus poderes se desvanecían al transcurrir los segundos, mientras caía del cielo a un charco de sangre que se formó debajo suyo, golpeando el suelo con mucha fuerza. Ishtar, con rabia, explotó en llamas y saltó nuevamente contra el dragón con el puño extendido, que este logró esquivar y la agarró en el aire con su boca que, dando una fuerte mordida, que se escuchó hasta donde me encontraba, la cortó por la mitad, extinguiendo toda llama que fuera apreciable desde la lejanía.&quot;,536870915]],[&quot;^17&quot;,[697,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[697,&quot;^G&quot;,689,536870915]],[&quot;^17&quot;,[697,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[697,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[697,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[697,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[697,&quot;^&lt;&quot;,&quot;~u63439b38-41f9-4140-8a2c-281ed873e32d&quot;,536870915]],[&quot;^17&quot;,[698,&quot;^S&quot;,&quot;Al rato, vi a la bestia a la cual se enfrentaban, un dragón elevó su cabeza por encima de la gran muralla, lo único que hizo falta para que mi corazón comenzara a latir muy rápido y mi piel se erizara, con un constante escalofrío recorriendo mi cuerpo en todas direcciones. Era realmente grande, nunca había visto una criatura de tal tamaño, ni siquiera el dragón de la mazmorra se le acercaba. Este estaba cubierto de escamas que brillaban a la luz del sol con mucha intensidad pero tenía unas particulares en su pecho, su cabeza y en la punta de su cola que resaltaban más que las demás, ya que brillaban con los colores del arcoíris y eran más grandes. Pero lo peor estaba por venir, el dragón soltó un rugido que desató una tormenta eléctrica, con su consiguiente lluvia torrencial sobre la ciudad y sus alrededores, y unos cuantos tornados que comenzaron a formarse cerca de la criatura.&quot;,536870915]],[&quot;^17&quot;,[698,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[698,&quot;^G&quot;,696,536870915]],[&quot;^17&quot;,[698,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[698,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[698,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[698,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[698,&quot;^&lt;&quot;,&quot;~u63439b38-7edf-4690-ad1a-7a042ad89b0b&quot;,536870915]],[&quot;^17&quot;,[699,&quot;^S&quot;,&quot;public:: true\\ntitle:: 9 - La Caída de Qirina\\n\\n&quot;,536870915]],[&quot;^17&quot;,[699,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[699,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[699,&quot;^G&quot;,86,536870915]],[&quot;^17&quot;,[699,&quot;^Z&quot;,86,536870915]],[&quot;^17&quot;,[699,&quot;^X&quot;,86,536870915]],[&quot;^17&quot;,[699,&quot;^W&quot;,86,536870915]],[&quot;^17&quot;,[699,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[699,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;9 - La Caída de Qirina&quot;],536870915]],[&quot;^17&quot;,[699,&quot;^L&quot;,[& ot;,&quot;~u63462497-bda5-47d4-9a54-6d10bc83400b&quot;,536871587]],[&quot;^17&quot;,[1416,&quot;^S&quot;,&quot;Un fuerte apretón de mano que se escuchó por todo el palacio fue nuestra señal de bienvenida y el comienzo de una charla sobre nuestras aventuras; me contó sobre su nueva hacha, **pequeña descripción**, pasando por su ordinario escudo de madera y su entrenamiento con el maestro de espadas, Akira, donde destacó que pudo realizarle un corte, algo de lo que estaba sumamente orgulloso. Le mostraba mis nuevas habilidades, la desintegración en la sombra y la Rosa, cuando, Murmir, me interrumpió: \\&quot;¿Es de confiar?\\&quot;, a lo que respondí: \\&quot;Si, es alguien en quien confiar.\\&quot;, mientras el noble asentía en comprehensión. En ese momento, Eren se acercó y nos dijo: \\&quot;Héroes, el rey quiere verlos.\\&quot;, \\&quot;Pero faltan integrantes del grupo.\\&quot;, le dijo Rang, a lo que el noble respondió: \\&quot;No es necesario, los solicita con urgencia. Síganme.\\&quot;. Mientras lo seguíamos, un tanto alejados, le comenté sobre mi visita a la iglesia que, tras enseñarle la nota de Bander, me preguntó con seriedad: \\&quot;Rosalyne Signora, ¿Sabes quien es?\\&quot;, lo que respondí haciendo una seña con la mano para que baje la vos, y le susurré: \\&quot;No estoy seguro pero tengo una idea.\\&quot;. Cerca de la puerta, Eren me hizo una seña, mientras decía: \\&quot;Adelante, caballeros. El rey aguarda.\\&quot;.&quot;,536871587]],[&quot;^17&quot;,[1416,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1416,&quot;^G&quot;,1429,536871587]],[&quot;^17&quot;,[1416,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1416,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1416,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1416,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1416,&quot;^&lt;&quot;,&quot;~u63462497-6d61-4e7e-b2ef-d6cb86822714&quot;,536871587]],[&quot;^17&quot;,[1417,&quot;^S&quot;,&quot;FIN&quot;,536871587]],[&quot;^17&quot;,[1417,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1417,&quot;^G&quot;,1418,536871587]],[&quot;^17&quot;,[1417,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1417,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1417,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1417,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1417,&quot;^&lt;&quot;,&quot;~u63462497-18a3-4342-8956-fd9b53d3dc90&quot;,536871587]],[&quot;^17&quot;,[1418,&quot;^S&quot;,&quot;Mirando el techo, las preguntas nos invaden, moralidad, ética, lo perdido y lo que podríamos perder. Arkathos terminó como Bander o donde se encuentra?&quot;,536871587]],[&quot;^17&quot;,[1418,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1418,&quot;^G&quot;,1448,536871587]],[&quot;^17&quot;,[1418,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1418,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1418,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1418,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1418,&quot;^&lt;&quot;,&quot;~u63462497-79a6-451d-896f-b45037c37b5b&quot;,536871587]],[&quot;^17&quot;,[1419,&quot;^S&quot;,&quot;Parece un sótano, con cosas viejas, cortinas, y en la pared grande, una cortina enorme, tapa la pared, una escalera que sube, el lugar es bastante amplio. Se empieza a escuchar unos aplausos suaves, se ve una figura. \\&quot;Esta bien, me tienen\\&quot;: dice. Rang le tiró el hacha al pie, y le atraviesa el pie, la sombra se deshace. \\&quot;Son mejores de lo que esperaba, estoy dispuesto a perdonarlos\\&quot;: dice. Se acerca a la luz, es Falcon. \\&quot;Arruinaron mis planes, traje asesinos y los derrotaron, traje un dragón y lo mataron, no empezaron una guerra contra High sol, repelieron a los orcos, arruinaron todos mis planes, solo necesitaba unas pocas almas para traer al mesías\\&quot;. Pone su mano violeta y la cortina tras nosotros se cae, \\&quot;Ese mural es el legado de la fobias y los 11, somos los verdaderos héroes de esta historia, los vanguardistas del mañana, vieron lo que hicieron las fobias? vieron lo hermoso de este mundo tras su venida? no ven lo hermoso de todo esto? Únansenos, traigamos al mesías y acabemos esto. Es como si el destino quisiera que estemos del mismo lado. Vi que derrotaron al toro. ese fue un antiguo compañero, con el otro viejo se revelaron por el simple amor hacia unos niños cualquiera. Ya son cosa del pasado, hacia el nuevo mañana (levanta su puño).\\&quot;&quot;,536871587]],[&quot;^17&quot;,[1419,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1419,&quot;^G&quot;,1438,536871587]],[&quot;^17&quot;,[1419,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1419,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1419,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1419,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1419,&quot;^&lt;&quot;,&quot;~u63462497-5585-4a81-9793-40d04ac2952e&quot;,536871587]],[&quot;^17&quot;,[1420,&quot;^S&quot;,&quot;Falcon, rompe su camisa y se lo ve flaco, alto, y con el brazo que le quedo, hace símbolos mágicos hacia el piso y todo lo que está delante suyo, yo y rang, caemos de rodillas, incluso vanglory. Dice: \\&quot;Ahí es donde deberían estar, bajo los pies de protagonista\\&quot;: Falcon. Camina hacia mi y me pega una patada en el abdomen. Se le acerca a rang, inmovil, y le pega una patada en la cabeza. \\&quot;Basura, tantos problemas me diste, mono de mierda, personaje extra que molesta.\\&quot;: Falcon, se aleja y carga símbolos nuevamente. \\&quot;Arrodíllate\\&quot;, dice Rang, lo que parece obligarlo a Arrodillarse, hasta que logra que doble una pierna y se agache. Me curo con vida falsa.&quot;,536871587]],[&quot;^17&quot;,[1420,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1420,&quot;^G&quot;,1428,536871587]],[&quot;^17&quot;,[1420,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1420,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1420,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1420,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1420,&quot;^&lt;&quot;,&quot;~u63462497-13a5-4a18-887c-1bc66ee66a60&quot;,536871587]],[&quot;^17&quot;,[1421,&quot;^S&quot;,&quot;Abrimos la puerta y, dentro, estaba el rey sentado en su trono, con sus brazos cruzados, con cara pensativa, sosteniendo una carta con un sello rojo. \\&quot;Héroes, tengo un mensaje de Azora. Nos ofrecieron no tocar la ciudad si iban ustedes, los Héroes de Caminosa, exclusivamente. Nos dio su palabra de no matar a nadie, por lo que les voy a exigir que vayan como nobles que son de esta ciudad. No tienen que preocuparse por el viaje, partirán por la mañana desde la entrada de la ciudad, trasladados por Jorge, hacia su punto de encuentro. ¿Alguna pregunta?\\&quot;, dijo Odín; \\&quot;¿Dónde será el encuentro?\\&quot;, le pregunté, a lo que el rey respondió: \\&quot;Se reunirán a medio camino entre High Sol y el océano. Ahora, vayan a descansar.\\&quot;, mientras Rang seguía procesando el anuncio dado. Al salir del salón, Rang me indicó que necesitaba ver a Eugene, por lo que, mientras caminábamos hacia allí, le pregunté: \\&quot;¿Estás preparado?\\&quot;, y me contestó: \\&quot;Solo nosotros. ¿Qué nos esperará ahí?\\&quot;; en ese momento, Murmir nos cruzó y preguntó: \\&quot;Chicos, ¿Van a entrenar?\\&quot;, respondiéndole afirmativamente, por lo que nos consultó cual era nuestro plan, a lo que le respondí: \\&quot;Vamos a llegar y veremos con que nos encontramos.\\&quot;.&quot;,536871587]],[&quot;^17&quot;,[1421,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1421,&quot;^G&quot;,1416,536871587]],[&quot;^17&quot;,[1421,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1421,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1421,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1421,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1421,&quot;^&lt;&quot;,&quot;~u63462497-f936-4f6c-b25f-c7e905085e80&quot;,536871587]],[&quot;^17&quot;,[1422,&quot;^S&quot;,&quot;Dronguer, al caminar con sus manos en su espalda, emanaba una presencia increíble, con su gran altura, incluso más alto que Rang, su pelo y barba de color rojo intenso y su prístina armadura blanca, comparable a lo que sentí aquella vez que nos cruzamos con Ishtar, aunque sin aquella soberbia, solamente el respeto más puro. Cuando se acercó lo suficiente, sacó su mano de detrás su espalda, momento en el que Rang reaccionó y tomó su hacha, a lo que, Dronguer, le hizo una seña y dijo: \\&quot;Tranquilo, no vine con intensiones de pelear, solo quería asustar a los humanos. Lo siente pero el golpe fue necesario.\\&quot;; \\&quot;Si no es para luchar, ¿Para qué estas acá?\\&quot;, le preguntó Rang, a lo que Dronguer respondió: \\&quot;Quiero ver si te haz vuelto un hombre. Te vas a enfrentar al único humano que se ganó mi respeto, el tuyo incluso. Si acabas con su dolor, te contaré la verdad. Y no, no hay forma de salvarlo.\\&quot;, momento en el que, Rang, tocó su hombro y le preguntó: \\&quot;¿Por qué haces esto?\\&quot;, a lo que, su padre, con pesadumbre replicó: \\&quot;Siento que se lo debo.\\&quot;. Se alejó caminando hacia la mesa y, al llegar, apuntó hacia nosotros donde, cerca nuestro, apareció otro portal rojo, unos metros elevado en el aire que apuntaba hacia el suelo; de este, cayó una masa oscura de gran tamaño, que lanzó polvo y viento en todas direcciones.&quot;,536871587]],[&quot;^17&quot;,[1422,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1422,&quot;^G&quot;,1447,536871587]],[&quot;^17&quot;,[1422,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1422,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1422,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1422,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1422,&quot;^&lt;&quot;,&quot;~u63462497-2b0f-4971-bb90-9388c457c8e9&quot;,536871587]],[&quot;^17&quot;,[1423,&quot;^S&quot;,&quot;public:: true\\n\\n&quot;,536871587]],[&quot;^17&quot;,[1423,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1423,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536871587]],[&quot;^17&quot;,[1423,&quot;^G&quot;,1415,536871587]],[&quot;^17&quot;,[1423,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1423,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1423,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1423,&quot;^;&quot;,true,536871587]],[&quot;^17&quot;,[1423,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true],536871587]],[&quot;^17&quot;,[1423,&quot;^L&quot;,[&quot;^19&quot;],536871587]],[&quot;^17&quot;,[1423,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;],536871587]],[&quot;^17&quot;,[1423,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1423,&quot;^&lt;&quot;,&quot;~u63462497-d0fe-4a8c-91af-834d9e3df090&quot;,536871587]],[&quot;^17&quot;,[1424,&quot;^S&quot;,&quot;Falcon mueve su brazo faltante hacia nosotros y una especie de onda violeta de gravedad se mueve hacia nosotros, lo ve rang y se mueve hacia un costado, perdiendo un brazo, el derecho, donde no queda nada, desapareció su brazo. Falcon vuelve a cargar el hechizo. Rang vuelve a decirle que se arrodille y ahora se arrodilló, con cara de bronca. Rang se le acerca, girando el hacha en su dedo. Le tira 2 hachazos y sale una espada negra que lo protege, la primera la esquiva y la segunda le pega a la persona que lo protege, es Spayer. \\&quot;Que haces Rang?, no te das cuenta que es todo lo que queremos, no vamos a seguir peleando.\\&quot;, dice Spyer. Rang le dice que mató a Bander, \\&quot;la gente tiene que morir\\&quot;: Spayer. Me hace señas Rang. \\&quot;No lo entiendes?\\&quot;: Spayer, \\&quot;parece que tu pacto te cegó. ya no sientes amor, no estarías permitiendo esto, el daño que causó\\&quot;: Rang; \\&quot;El daño se cura, es el ciclo de la vida... No lo entiendes no?, tu ciclo termina acá.\\&quot;: Spyer.&quot;,536871587]],[&quot;^17&quot;,[1424,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1424,&quot;^G&quot;,1420,536871587]],[&quot;^17&quot;,[1424,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1424,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1424,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1424,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1424,&quot;^&lt;&quot;,&quot;~u63462497-25ba-4a87-a86c-653ca403e2ac&quot;,536871587]],[&quot;^17&quot;,[1425,&quot;^S&quot;,&quot;Murmir se nos acercó aún más y alegó, en voz baja: \\&quot;Saben que no tienen que hacerlo, ¿No?, el rey se volvió loco, mandarlos a ustedes solos es una locura.\\&quot;, a lo que Rang replicó: \\&quot;Tranquilo, vamos a...\\&quot;, cuando el noble le interrumpió: \\&quot;No, nada de tranquilo, no le deben nada a la ciudad.\\&quot;, subiendo la voz con cada palabra, por lo que le dije: \\&quot;Murmir, nosotros venimos de Caminosa, una región perteneciente a High Sol, si mañana fallamos, ¿Qué les espera a nuestros ciudadanos?\\&quot;, que hizo que Murmir nos mire a ambos y diga: \\&quot;Ustedes son verdaderos héroes.\\&quot;; Rang, para cambiar de tema, le preguntó al noble: \\&quot;Murmir, ¿Qué pensás de las fobias?\\&quot;, a lo que Murmir, pensó un momento y respondió: \\&quot;Creo que, nosotros, somos ajenos al mundo, le hacemos daño al construir ciudades, al talar bosques, al cavar en las montañas pero, últimamente, estuve pensando sobre esto y me parece que tu pensamiento, Eröel, es el correcto. Pero ya dejemos esto, ¿iban a la habitación de Eugene? Está en la academia, entrenando con Akira.\\&quot;, le saludamos y seguimos nuestro camino hacia la academia.&quot;,536871587]],[&quot;^17&quot;,[1425,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1425,&quot;^G&quot;,1421,536871587]],[&quot;^17&quot;,[1425,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1425,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1425,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1425,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1425,&quot;^&lt;&quot;,&quot;~u63462497-05d9-4fab-b9b5-eee3253522ca&quot;,536871587]],[&quot;^17&quot;,[1426,&quot;^S&quot;,&quot;Lo veo a Rang bajar, y tirarle una bola de fuego, seguido de dos hachazos. De la bola se cubre, pero lo empuja y con el hacbazo le corta el brazo del espadón bueno, le queda el espadon roto. El minotauro le pega  a Rang y este le retiene el golpe, me acerco corriemdo, a traves del fuego, y me trepo, para apuñalarlo con el estoque, en la cabeza. Bander cae de rodillas, y dice: \\&quot;Gracias\\&quot;, y se desploma al piso.&quot;,536871587]],[&quot;^17&quot;,[1426,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1426,&quot;^G&quot;,1442,536871587]],[&quot;^17&quot;,[1426,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1426,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1426,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1426,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1426,&quot;^&lt;&quot;,&quot;~u63462497-a7a2-42a5-9da1-d709a9a5256c&quot;,536871587]],[&quot;^17&quot;,[1427,&quot;^S&quot;,&quot;Rang se rie, \\&quot;el nuevo mañana?\\&quot;, dice sonriendo y le tira el hacha de nuevo. Cuando la ve, dirigiendose en su dirección, rompe una rama y, un hilo de sangre que sale del piso, repele el ataque. \\&quot;Vanglory protégeme, están del lado de High Sol\\&quot;: Falcon. Vanglory se lo ve confundido. \\&quot;Vanglory, somos tus amigos\\&quot;: dije, \\&quot;No te dejes engañar, están en nuestra contra.\\&quot;: Falcon.&quot;,536871587]],[&quot;^17&quot;,[1427,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1427,&quot;^G&quot;,1419,536871587]],[&quot;^17&quot;,[1427,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1427,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1427,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1427,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1427,&quot;^&lt;&quot;,&quot;~u63462497-e0b9-4cb3-afb4-ddaea40c0202&quot;,536871587]],[&quot;^17&quot;,[1428,&quot;^S&quot;,&quot;Rang tira zona de verdad, pero falla. \\&quot;Vanglory termina con ellos, no tienen salvación\\&quot;, dice Falcon, mientras tira una sonrisa. Comienza a caminar hacia, lentamente, nosotros con el estoque en mano. Rang dice: \\&quot;te esta mintiendo, no te metas\\&quot;, de forma intimidante, con la cara prendida fuego. Se quedó paralizado entre nosotros y Falcon. Me desintegro en mi sombra, me muevo hacia Vanglory y lo empujo para que esquive el hacha que Rang tiró, que le cortó el brazo a Falcon.&quot;,536871587]],[&quot;^17&quot;,[1428,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1428,&quot;^G&quot;,1427,536871587]],[&quot;^17&quot;,[1428,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1428,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1428,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1428,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1428,&quot;^&lt;&quot;,&quot;~u63462497-b4e8-49d0-87dc-3936a780259f&quot;,536871587]],[&quot;^17&quot;,[1429,&quot;^S&quot;,&quot;Dos semanas de duro entrenamiento más tarde, me encontraba ante este tan temido día; las personas tapiaban puertas y ventanas de sus hogares y una exasperante calma engullía la ciudad. En este día, lo principal era estar presente, bien temprano, en el palacio para hablar sobre estrategia militar. Mientras charlaba con Murmir, vi a un hombre alto entrar por la puerta que parecía no querer ser visto de los presentes, al escabullirse tras las columnas. Al acercarse donde nos encontrábamos, pude ver que se trataba de Rang, por lo que, tras vociferar saludándole, salió de detrás de la columna, con cara de sorprendido.&quot;,536871587]],[&quot;^17&quot;,[1429,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1429,&quot;^G&quot;,1435,536871587]],[&quot;^17&quot;,[1429,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1429,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1429,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1429,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1429,&quot;^&lt;&quot;,&quot;~u63462497-7d36-47ba-84d7-308c39d1da07&quot;,536871587]],[&quot;^17&quot;,[1430,&quot;^S&quot;,&quot;Me acerco al cuerpo de bander, clavo el estoque en la tierra y me arrodillo ante El. hablamos de que hacer, premderlo fuego. Cerca, Se abre un pentagrama y sale una criatura, terrible criatura, de mi altura, con unas 6 espadas, una en cada brazo, con fuego, es muy peligroso. Empieza a caminar como si fuera un monstruo o zombie, hacia adelante.&quot;,536871587]],[&quot;^17&quot;,[1430,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1430,&quot;^G&quot;,1440,536871587]],[&quot;^17&quot;,[1430,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1430,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1430,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1430,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1430,&quot;^&lt;&quot;,&quot;~u63462497-ef48-4bd4-8684-9f72bb88abff&quot;,536871587]],[&quot;^17&quot;,[1431,&quot;^S&quot;,&quot;Rang pareció volver sobre si, para gritarme que intentara inmovilizar a la criatura, mientras se subía a su caballo y se elevaba unos cuantos pies en el aire. Por lo tanto, me acerqué a la enorme bestia, que me sacaba tres cuerpos y le lanzé un fuerte conjuro para inmovilizarlo pero&quot;,536871587]],[&quot;^17&quot;,[1431,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1431,&quot;^G&quot;,1436,536871587]],[&quot;^17&quot;,[1431,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1431,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1431,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1431,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1431,&quot;^&lt;&quot;,&quot;~u63462497-7e84-4ef5-b5bb-bbfd1e4d7ea2&quot;,536871587]],[&quot;^17&quot;,[1432,&quot;^S&quot;,&quot;Rang cae un poco sobre si y escupe sangre, Spyer se pone el espadón cómo unos nudillos, Rang se cubre un nudillazo y el otro lo esquiva. \\&quot;Eröel, vos lo entendes no?\\&quot;: Spayer. Sin contestarle, me pongo el casco, cuando llega Prisma por el portal con su canción. Llega Akira lleno de sangre, \\&quot;llegaron los refuerzos\\&quot;, dice Akira.&quot;,536871587]],[&quot;^17&quot;,[1432,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1432,&quot;^G&quot;,1424,536871587]],[&quot;^17&quot;,[1432,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1432,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1432,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1432,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1432,&quot;^&lt;&quot;,&quot;~u63462497-b741-4e9e-b336-3e802c653198&quot;,536871587]],[&quot;^17&quot;,[1433,&quot;^S&quot;,&quot;Voy con Vanglory, para ver como se encontraba, \\&quot;y ahora que?\\&quot;, pregunta Vanglory. \\&quot;estas listo para gobernar Caminosa?\\&quot;, le pregunto a Vanglory. Akira dice: \\&quot;lo hicieron bien muchachos. Volvamos a casa.\\&quot;. Vanglory nos dice que se va a encargar de comentar todo, el portal está cerrado. Subimos las escaleras y salimos por la parte de atrás del escritorio de Falcón, caminamos, con tristeza y dolor, físico y emocional. Llegamos a la mansión de Yuki, y ya nos esperaba.&quot;,536871587]],[&quot;^17&quot;,[1433,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1433,&quot;^G&quot;,1434,536871587]],[&quot;^17&quot;,[1433,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1433,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1433,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1433,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1433,&quot;^&lt;&quot;,&quot;~u63462497-8efe-461f-bfd6-7459112eac10&quot;,536871587]],[&quot;^17&quot;,[1434,&quot;^S&quot;,&quot;Al mirar a Rang, se lo ve premfido fuego, lo agarra del cuello y le dió un cabezazo que le rompió la cabeza, se le salen dientes, sangee y con los ojos blancos.&quot;,536871587]],[&quot;^17&quot;,[1434,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1434,&quot;^G&quot;,1441,536871587]],[&quot;^17&quot;,[1434,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1434,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1434,&quot;^W&quo
