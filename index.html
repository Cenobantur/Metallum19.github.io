r de la escalera nos dirigimos a la barra de la taberna, en lo que llegó otra criatura que era mucho más impactante a la vista, muy alta, con una piel tan pálida como la mismísima nieve y un vestido largo igual de blanco. Lo único que resaltaban eran sus joyas, que eran de varios colores. Su acompañante era una muchacha con cuernos pequeños, que parecía alguien con quien no quisieras tener problemas, claramente una guerrera, sería con la cual me acercaría a hablar. Al parecer eran importantes, todos se hacían a un lado a su paso. La mujer alta se dirigió hacia el segundo piso y su acompañante tomó asiento junto a la acompañante de la que llegó anteriormente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[34,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[34,logseq____&quot;^Flogseq____&quot;,57,536870915]],[logseq____&quot;^15logseq____&quot;,[34,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[34,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[34,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[34,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[34,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-2a8b-44a3-8547-a69ceeb19403logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;title:: 1 - El Inicio de la Aventura\\npublic:: true\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;~:block/invalid-propertieslogseq____&quot;,[logseq____&quot;~#setlogseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^Flogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;1 - El Inicio de la Aventuralogseq____&quot;,logseq____&quot;^17logseq____&quot;,true],536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^16logseq____&quot;,logseq____&quot;^17logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;1 - El Inicio de la Aventuralogseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[35,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-4936-4194-a7e5-088330f5306dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En un momento de claridad, al alto se le ocurre que ese collar era del dios de la peste, Reshef, por lo que decidimos no tocar el collar ni beber del agua. Pero, mientras debatíamos con el alto que hacer, el otro sumergió la mano en el recipiente y tomó el collar. Nos quedamos atónitos al verlo con el collar en mano. El otro nos admitió que el collar lo llamaba y que le parecía irresistible, lo que me hizo temer un poco del poder de tal artefacto.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Flogseq____&quot;,79,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[36,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-a3a5-4259-b493-b9379ab87fa5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Subimos la escalera lo más rápido posible. La cerramos e intentamos trabarla de alguna manera pero no había forma. Al alto se le ocurrió derribar el edificio, así que comenzó a golpear las paredes con sus puños, aunque logró dañarlas, al final solamente soltaron unos pocos crujidos y un poco de polvo. Al otro se le ocurrió quemar la madera vieja que se encontraba entrelazada en las paredes, y eso hicimos. Con la antorcha comenzó a encender los tablones y cuando se comenzaron a escuchar los crujidos de las paredes salimos lo más rápido posible.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Flogseq____&quot;,66,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[37,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-4eeb-425f-9bcb-95791b686cdflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El alto abrió la puerta y detrás de ésta había un túnel que se extendía hasta donde la vista alcanzaba. Sin embargo, el abrir de esta puerta provocó que se derrumbara la entrada de la habitación donde nos encontrábamos, es decir, el túnel por donde vinimos. Esto significaba que solo había un camino a seguir. Caminamos y caminamos, hasta llegar a un salón, pero algo no estaba bien, en el medio del salón se podían apreciar un par de puntos rojos que no se movían. Al concentrarme en la figura, pude ver que era un murciélago gigante colgado del techo del salón. Ya no había vuelta atrás, enfrentarlo era la única manera de seguir por los túneles.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^Flogseq____&quot;,43,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[38,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-2d75-4737-868b-a1b2002db990logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mi primer contacto con la ciudad fue su asquerosa burocracia y racismo, según sus leyes, no pueden dejar pasar a alguien que no sea humano sin que tenga dueño o amo, y en el caso de que lo tenga, debería de pagar una credencial para ingresar a la ciudad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^Flogseq____&quot;,35,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[39,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-ac7f-4d2a-be64-114c161d6837logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A pesar de las malas sensaciones del bloqueo en la entrada, estuvimos un par de horas esperando a que pasara algo pero al final todo estuvo tranquilo, al menos en la zona de la taberna. Salimos del gremio y fuimos directo a la posada. Otro día nos espera mañana...logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^Flogseq____&quot;,41,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[40,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-9234-4987-8f67-3566f54546e1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al no haber recopilado mucha información, el otro decidió salir del edificio. Cuando estaba por salir del gremio, vimos que se detuvo ante la puerta por un segundo, la abrió y allí había otra criatura de piel oscura, con collares y accesorios de oro, un traje blanco y dorado, y lo que parecían tatuajes blancos. Éste iba escoltado por dos soldados con armaduras y armas de oro, y afuera se lograba ver, por lo menos, una veintena de estos, formando una barrera en la puerta. Esta criatura pareciera ser la más importante, ya que había gente en la taberna que se arrodillaba y reverenciaban a su pasar. Como las anteriores, también se dirigió al segundo piso.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Flogseq____&quot;,72,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-ed5c-434b-ad85-09d185eaf178logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Arkathos, ¿No era más fácil decirme quién lo hizo?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Flogseq____&quot;,39,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-afa5-45eb-bd22-e84d953e0c5alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Caminando entre salones, la curiosidad nos mataba, ¿Qué podía accionar esa palanca? Por lo que volvimos sobre nuestros pasos y, para nuestra sorpresa, ahí estaba la palanca pero el cadaver no estaba. Era una muy mala señal, ya sabíamos que algo rondaba los túneles, pero ahora tuvimos la confirmación a nuestras dudas. Entonces el alto procedió a bajar la palanca, con dificultad pero exitosamente, lo que reveló una sala oculta frente a la palanca. Nos decidimos a entrar a lo que parecía una habitación, tenía una cama, una mesa y silla, y un candelabro, parecería que alguien hubiese estado hace poco tiempo allí. En el fondo de la habitación, una puerta de roble oscura.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Flogseq____&quot;,84,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-8277-41e0-ab42-17e1a2d07466logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez que terminamos de comer, nos dirigimos a la posada, donde nos atendió una muy amable anciana. Terminamos por alquilarle por una noche una habitación que, aunque no tenía camas, tenía tapados para pasar la noche. Por lo menos, pudimos dormir con un techo sobre nuestras cabezas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Flogseq____&quot;,56,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[44,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-9bb4-4191-8a4c-54ddf32f5b66logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez desbloqueada la cerradura, el alto tomó la iniciativa para entrar al molino y el otro lo siguió rápidamente. Dentro de éste no había algo que pudiera considerarse de valor, una cama sucia, una mesa y una silla apenas en pie, un par de antorchas usadas, una alfombra vieja y, lo más intrigante, un cofre sin cerradura. El alto actuó con desesperación, abrió el cofre a la fuerza y, por reflejo, esquivó un dardo que salió disparado desde dentro del cofre. Éste era un cofre señuelo, los he visto antes dispersos en la habitación de Arkathos. Lo intrigante es, ¿Por qué habría un cofre trampa en un molino abandonado?, dentro de todo, era una buena señal.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Flogseq____&quot;,70,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[45,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-00e9-4a3e-a4db-dfb9db41a726logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos sentamos en las mesas de la taberna, se nos acercó una mesera y preguntamos por los precios de la comida, por lo que nos ofreció el menú del día por poco dinero, así que eso fue lo que pedimos los tres mientras veía impresionado la cantidad de aventureros que entraban y salían del gremio, era abrumador. Nunca había visto tanta gente en un mismo lugar, ni siquiera en un mismo día a decir verdad, la vida en el bosque si que es diferente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Flogseq____&quot;,65,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[46,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-966f-4b2b-a85b-a50110feee34logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Analizándolo mejor, la gente en los cuadros tenía rasgos particulares, eran pálidos, tenían ojos brillantes y se le veían algunos dientes. Un rápido repaso por mis memorias me señaló algo evidente, las personas en los cuadros eran vampiros. Criaturas chupasangre que considero que son mitos. Espero que sean producto de la imaginación de algún pintor con muy mal gusto. Hasta ahora no me gusta absolutamente nada de lo que hayamos en los túneles, vampiros, dragones y lo peor, elfos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Flogseq____&quot;,77,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-ba38-4f75-b179-b319d1153c32logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Pasada la hora, por un camino de tierra que costeaba la muralla, llegamos al grupo de chozas y era evidente la diferencia en calidad de vida en comparación con el adentro, las casas eran mucho más simples y estaban claramente golpeadas por el clima, incluso muchas estaban abandonadas. Todo era mucho más pobre, desde la taberna improvisada hasta la posada, que parecía que se derrumbaría en cualquier momento, pero seguían en pie.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Flogseq____&quot;,63,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-379a-468d-be4d-fcf361e31ef8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Para entrar al molino había una puerta de roble enorme con una antigua cerradura de hierro, que sobrevivió extrañamente al paso de los años. Esta era una de esas ocasiones en la que las largas lecciones de Arkathos valían sus frutos. Con una ganzúa, intenté abrir la antigua cerradura, que supuso un buen desafío pero ni de casualidad fue un problema, como los retos con los cuáles Arkathos me entrenaba.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Flogseq____&quot;,69,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[49,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-a538-4f72-9282-1a1676b05b24logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez terminado el combate, nos repartimos las partes de la criatura, el alto se llevó la cabeza, el otro le cortó las alas pero solamente pudo llevarse una del gran tamaño que tenían. Por otro lado, yo me llevé sus garras, que podría utilizar más adelante para mejorar mi equipamiento.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Flogseq____&quot;,64,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[50,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-b21c-4517-a35b-81bb417b0c56logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos dirigimos al segundo piso por la escalera junto a la taberna mientras íbamos pensando que hacer. Al subir, nos recibió un guardia de por lo menos dos metros de alto que era enorme, tenía armadura de acero y un hacha de su mismo tamaño. Al vernos, el guardia nos advirtió: \\logseq____&quot;Este piso es para niveles tres y claramente ustedes no lo son, bajen o alguien sale herido.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Flogseq____&quot;,55,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-da30-41bd-b2e6-b0d6bfb87739logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Unos minutos más tarde, una mesera nos trajo, en una bandeja, tareas que podríamos completar por una gran variedad de recompensas, desde ayudar a una anciana con su mudanza hasta combatir monstruos en las afueras de la ciudad, y se llevó la planilla, donde anotamos que nuestro grupo se llamaría, a falta de ideas: \\logseq____&quot;Wind Killers\\logseq____&quot;. Volviendo con las misiones, elegimos barrer por 50 monedas de cobre para cada uno, una tarea sencilla. No era mucho pero, por lo menos, esa noche íbamos a poder alimentarnos y dormir bajo un techo. Para realizar este trabajo, nos dieron ropa y escobas, que costaban 1 moneda de plata, pero, convenciendo a las elfas de que las íbamos a devolver, nos las dieron sin costo alguno.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Flogseq____&quot;,59,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[52,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-590b-42a5-8acd-5dd89488287alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras pensaba como iba a hacer para ingresar, dos muchachos jóvenes, probablemente más que yo, se me acercan, uno alto y su acompañante. El alto me dijo: \\logseq____&quot;Vimos mientras llegábamos que tuviste problemas para entrar a la ciudad, y nosotros no tenemos dinero. Será simple, vos pagas mi credencial y pasas con nosotros, ¿Qué te parece?\\logseq____&quot;, creo que hay ciertos momentos en los que uno tiene que mover su ego a un lado, la denigración lo vale por mi objetivo, pero le hice saber que no debía dejar entrever esta relación de dueño y mascota porque iba a tener problemas con los guardias, ya que Él sería responsable de mis acciones mientras estemos dentro de la ciudad. Ellos aceptaron y nos dirigimos a registrarnos, pagué las credenciales, que estaban muy caras por cierto, y ellos le preguntaron al hombre que atendía la recepción, de baja estatura con barba y bigote grises, por indicaciones para llegar al gremio de aventureros.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Flogseq____&quot;,42,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[53,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-d2a3-4ccb-bd79-5b30968d702dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un par de decisiones más adelante, en un nuevo cruce de túneles, nos dimos cuenta que, si se ponía suficiente énfasis, se podían escuchar ronquidos proveniente del túnel en el lado derecho de la sala. Por lo que decidimos ir hacia el lado opuesto. En el siguiente cruce, nuevamente escuchamos ronquidos provenientes del túnel del lado derecho y, una vez más, tomamos el camino izquierdo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^Flogseq____&quot;,60,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[54,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-bf16-40a6-a479-fc5afd021803logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez en la ciudad, nos dirigimos al gremio y, una vez ahí, nos sentamos a disfrutar de una tan ansiada comida y una refrescante aguamiel. Luego de saciarnos y descansar un momento, decidimos ir a buscar información y a valuar nuestro hallazgo. El alto le preguntó al tabernero si había alguien que supiera de artefactos raros, y nos señaló una puerta en el segundo piso, pero nos dijo: \\logseq____&quot;Ese piso está reservado para equipos de más alto nivel, si pasan al guardia hay un valuador\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^Flogseq____&quot;,61,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[55,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-408a-4c18-a1ea-06537d0e3db0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al llegar, fuimos a la taberna y preguntamos por la comida, esta tenía nombres extraños por lo que no había forma de saber que estábamos pidiendo, fuimos por algo sencillo, agua y algo barato para comer. Unos minutos más tarde, nos trajeron el agua, tenía un sabor increíblemente asqueroso, pero era bebible y después de un largo día de trabajo se apreciaba mucho. En cambio, la comida no tenía un sabor particular ni una presentación fea, sino que era más compleja de disfrutar por las diferentes texturas que tenía, desde secas hasta gelatinosas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Flogseq____&quot;,48,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[56,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-8a31-46e0-815c-a9082060bc74logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras ella subía por las escaleras, por un momento cruzamos miradas y sentí como su actitud arrasadora pateaba mi ego con una soberbia inconmensurable. A su pasar, me corrí a un lado y vi a mis compañeros totalmente paralizados, el otro se movió al momento justo, pero al alto estaba petrificado, por lo que tuve que correrlo de su camino.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^Flogseq____&quot;,83,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[57,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-536f-4998-85a4-3da7b1c57797logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Siguiente: [[2 - El Primer Ataque]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Flogseq____&quot;,40,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^Hlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[58,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-f07e-47cd-9e4e-2bc6fd9fb268logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Me contaron que en la recepción les dieron una planilla para completar, en el que había que poner a los integrantes y el nombre del grupo. Todos los grupos deben tener cuatro integrantes, nosotros éramos tres, por lo que los otros decidieron agregar a su hermana al grupo, una tal Raven. Mientras debatíamos un nombre para el grupo, se nos acercó un anciano y nos ofertó un mapa, con el cual podríamos encontrar un tesoro, del cual no tenía información. Fue un trato muy riesgoso, ya que no teníamos idea de a que nos enfrentaríamos ni del tesoro que podíamos llegar a encontrar. De igual forma, luego de regatearle el precio, le compramos el mapa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Flogseq____&quot;,46,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-63c1-449b-97ad-89fdb196d412logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En esta sala, había cuatro túneles para decidir, por lo que determinamos tomar alguno y, en caso de perder el camino, volver por donde vinimos. Caminando hacia el túnel que elegimos me doy cuenta de algo extraño, una baldosa levantada, clara señal de una trampa, y aunque parezca extraño, podría indicar que vamos por buen camino. Esquivamos la trampa con cuidado, con algún tropiezo del otro que hizo parar nuestros corazones, pero con éxito.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Flogseq____&quot;,47,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-54ed-42a0-b624-350c04170975logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La sed que sentía era extrema, pero sabía que solamente tenía que aguantar unas pocas horas más. Ahora nos esperaba una larga caminata de vuelta a Qirina. La cual completamos con éxito.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Flogseq____&quot;,76,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-8d56-471b-b5e7-41df8137c138logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al bajar, nos encontramos en un salón oscuro que apenas se lograba iluminar con la antorcha. En el rango de visión, se podían observar tres túneles, cadenas en las paredes y telarañas por todas partes, era claro que nadie había estado allí abajo en mucho tiempo. Al final, decidimos tomar el túnel de la izquierda. Unos túneles más adelante, nos topamos con unas estatuas que, poniéndome a indagar en mis pensamientos, me parecían familiares. Eran estatuas élficas, sé que las he visto en los libros de Arkathos, que simbolizaban la vida de los dragones. Ahora había que andarse con más precaución.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Flogseq____&quot;,80,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[62,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-347d-4b02-a170-236af3a3d7c0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras ocho horas de barrer las calles bajo un sol primaveral, que desgasta a cualquiera, fuimos a cobrar la recompensa, y salimos hasta la entrada principal de Qirina en busca de un lugar para pasar la noche. Le preguntamos a uno de los guardias si conocían de algún lugar donde podríamos comer y dormir por poco dinero, y nos indicó de un grupo de chozas que se encontraban contra las murallas de la ciudad, que estaba como a una hora a pie.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Flogseq____&quot;,52,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-37c9-4533-9476-2e053c31075elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Entramos en la habitación y el murciélago bajó, con su tamaño realmente imponente, por lo que nos pusimos en posición para atacarlo. El primero fue el alto, lanzando un golpe que pareció no importarle mucho a la criatura. La criatura lo atacó y le dio unos arañazos que se notaba que le dolieron bastante. En ese transcurso, saqué mi arco y le propicié un tiro en el pecho al murciélago, que le hizo algo de daño. El otro quiso atacar al murciélago con su lanza pero se tropezó y se le cayó de las manos. Por lo tanto, el murciélago volvió a golpear al alto, dejándolo bastante mal herido, pero pudo contraatacar dándole unos golpes a la cabeza que tiraron a la criatura al piso. Con el murciélago en el piso, saqué el estoque, que me regaló Arkathos, y le propicié una sola estocada que lo atravesó limpiamente de lado en lado a la altura del corazón, que terminó por derrotar a la bestia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Flogseq____&quot;,38,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[64,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-addf-436a-b281-975d1ee262d3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Siguiendo el camino que nos indicaron, llegamos a una escalinata muy alta, de al menos 200 escalones. En la cima se emerge, imponente, una construcción parecida a un castillo, llena de ventanas y vitrales, la entrada era una puerta de roble enorme, de por lo menos 4 metros de alto, con una cerradura de oro, la abrimos y fue como entrar a los cielos. Con un gran salón como entrada, su tamaño monumental me dejó atónito, y puedo asegurar que a los otros dos les ocurrió lo mismo. Unos pocos pasos por delante de la puerta, se encontraba una recepción llena de carteles con información atendida por elfas, algún día tenía que ocurrir, evitarlas siempre es lo mejor, no quiero tener nada que ver con estas, es mejor que los otros se encarguen de conseguir información. A los lados, una tienda tras otra, desde armas y armaduras hasta herramientas y pociones, que llegan hasta donde la vista alcanza. La visión de las tiendas más alejada era interrumpida por una gran taberna, de muy vistosa decoración, que se encontraba en el medio de este gran salón. Y junto a la taberna, un tablón de gran tamaño lleno de tareas a realizar por recompensas de lo más variadas, desde minerales preciosos hasta animales, muy tentador pero no debo perder de vista mi objetivo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Flogseq____&quot;,68,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-f823-4729-b6ca-590205e2c0d6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras nos dirigíamos a la salida, me percaté de un ruido particular, una cantidad de pasos que parecían demasiados para ser verdad, por lo que me di vuelta y ahí estaba, la criatura con túnica era un hombre rata y, para mejorar las cosas, era un necromante que estaba acompañado de un ejercito de, por lo menos, 10 no muertos. Intenté dispararle una flecha al necromante pero fallé, lo que provocó que se escondiera detrás de los no muertos, y éstos empezaran a marchar hacia nosotros.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Flogseq____&quot;,75,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-518a-4533-a74e-347670f88188logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Este anciano se paró y señaló el collar, a lo que dijo: \\logseq____&quot;Tienen un ítem muy valioso en sus manos\\logseq____&quot;; se sentó en la mesa, que tenía mejor iluminación, lo que nos enseñó que el anciano era ciego, y apoyó las manos en la bola de cristal, y nos dijo: \\logseq____&quot;Ese collar que tienen simboliza al dios de la peste, Reshef. A quien lo porte le hará inmune a nuevas enfermedades y detendrá el avance de las existentes.\\logseq____&quot;, y eso fue todo, no nos dio un valor concreto pero estoy seguro que, para la persona correcta, podría ser un bien muy valioso.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Flogseq____&quot;,82,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-c87d-4aac-aeee-d860067b3205logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Partimos hacia allá y me cuentan que el nombre del alto es Rang, y Spyer, el del otro, y que al igual que yo, se dirigen al gremio de aventureros para comenzar su vida como tales, por lo que me preguntan la razón por la que estoy ahí, y les respondí que simplemente buscaba obtener información sobre mi pasado.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Flogseq____&quot;,53,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-8e17-4e6f-afd9-a81f786c01celogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Llegamos a la colina y en la cima se encontraba la supuesta torre, era un molino muy antiguo, abandonado y en plena decadencia, pero todavía en pie y pareciera que así iba a seguir por varios años más. Al mirar al cielo, nos dimos cuenta que las nubes tormentosas estaban prácticamente sobre nuestras cabezas, aún no llovía pero se sentía el cambio que se aproximaba en el viento. En mi opinión, hubiera sido bueno esperar por la lluvia y cargar agua en los odres, pero la idea de los otros era entrar, buscar el tesoro y salir lo antes posible, siendo que probablemente tengamos que volver a Qirina bajo la lluvia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Flogseq____&quot;,74,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-fe51-487c-b80a-8e26260d9b2flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Arkathos, ¿Dónde te puedo encontrar? Solamente necesito una señal.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Flogseq____&quot;,49,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-30cf-4a4d-8d66-26ca9044683elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Investigando entre el mobiliario del molino, cuando ya nos estábamos quedando sin ideas, y en un momento de claridad, el otro movió la alfombra del piso y desveló una escotilla de madera, sin candado y con un extraño dibujo sobre el mismo. Este presentaba la silueta del rostro de un hombre, con cresta y con colmillos afilados. Pensándolo bien por un momento, el alto se dio cuenta que el dibujo simbolizaba a la diosa Ishtar, diosa del amor y la sexualidad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Flogseq____&quot;,45,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-bae6-48cc-8e36-6b399ba125bflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El otro se animó a ir a hablarle a la acompañante sofisticada, por lo que nos quedamos realmente sorprendidos. Aunque no pudimos escuchar una palabra, parece que le fue lo suficientemente bien, por lo que el alto tomó confianza y también fue a hablarle, pero parece que, por sus expresiones, no le fue muy bien, excepto que consiguió vendas para sus heridas, pero todavía no sé a que costo, no es bueno deberle cosas a gente tan poderosa. Yo, en cambio, no me animé a hablar con gente de tan alto estatus.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Flogseq____&quot;,81,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-8f4e-4393-bf45-6e6d04056ecflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al siguiente día, compramos suministros y herramientas en una tienda frente a la posada, lo que necesitábamos con el poco dinero que teníamos, y partimos con destino a la puerta de la ciudad, donde emprenderíamos el viaje hacia la torre que indica el mapa, que no sabíamos cuanto iba a durar, solamente esperábamos llegar en el mismo día.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Flogseq____&quot;,44,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[73,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-b9c8-4e95-8fd5-29b3822bc126logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Caminamos a paso rápido durante varias horas hasta ver la torre donde se encontraba el supuesto tesoro. Estaba exhausto, por lo tanto, cuando quise beber agua del odre que compramos, hubo un pequeño inconveniente, ninguno de los tres cargó agua en ellos. Pequeño detalle que debemos anotar para próximas aventuras.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Flogseq____&quot;,78,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[74,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-0cef-4c71-8f1c-a863a134e925logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de este momento de silencio y miradas, seguimos nuestro camino y llegamos a una escalera que daba a un piso superior. Al subir, nos encontramos en un salón con túneles extremadamente familiares, algo extraño teniendo en cuenta la cantidad de túneles que cruzamos. Decidimos por cual seguir, y como si recién hubiésemos bajado, la escalera de entrada se encontraba frente a nosotros.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^Flogseq____&quot;,36,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[75,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-1aee-4513-a9ef-d8365437336dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Afuera, el cielo estaba despejado, no había ningún indicio de que hubiese habido una tormenta en el área. Nos alejamos del molino mientras lo vemos desplomarse al piso, desparramándose en el suelo. Aguardamos un momento para ver si había movimiento en las ruinas del molino pero todo parecía inmóvil, el necromante al parecer estaba atrapado en los túneles de por vida, o hasta que alguien lo libere, junto a lo que sea que estaba durmiendo allí abajo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^Flogseq____&quot;,37,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[76,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-143a-429d-9813-6408f6e689e3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de pasar por varios túneles y salones, llegamos a una escalera que bajaba a otro salón aún más oscuro que los anteriores. Una vez abajo, sentimos el chisporroteo que indicaba que había agua estancada en el piso. Conseguimos iluminar la sala con antorchas que se encontraban en las paredes. Lo que vimos fue un gran salón, con una arquitectura antigua, lleno de cuadros de personas. La sed que tenía ya era evidente, pero me resistí lo suficiente como para no beber del agua estancada. No es el caso del alto, que tomó del agua y, aunque no le pasó nada, dijo que era el agua más asquerosa que había probado, no se podía esperar otra cosa a decir verdad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Flogseq____&quot;,62,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[77,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-d1b4-4136-93b4-3b740a97f7delogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A medio camino, a nuestra espaldas se había comenzado a formar una tormenta que empezaba a moverse en nuestra dirección, el viento había cambiado, y por la fobia del otro, tuvimos que apurar el paso. Ellos temían, por una historia que les contaron de pequeños, que esta tormenta podía marcar la llegada de los caballeros de Zeus, que arrasarían con todo a su paso. Más allá de ser creyente de Zeus, los caballeros en mi opinión son un mito.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Flogseq____&quot;,73,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[78,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-9e05-49e7-ab7e-f3393d51a241logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez más nos adentramos en los túneles, hasta que llegamos a un salón donde lo único que resaltaba era una fuente de agua cristalina que fluía sin parar, ésta tenía algo parecido a un ojo por encima de la salida del agua, y en el fondo del recipiente con agua se encontraba un collar con una perla celeste en forma de gota enmarcada en esmeralda.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Flogseq____&quot;,50,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[79,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-2e50-4a33-b07d-ba06d65999falogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de unos chistes y risas, debíamos ver que se escondía debajo de la escotilla. El otro la abrió y lo único que se alcanzó a ver fueron unos cuantos escalones y después oscuridad, no pude observar el final de la escalera. A pesar de esto, decidimos bajar y mientras lo hacíamos sufrí de un frío que me recorrió toda la espalda, un escalofrío que al parecer todos tuvimos, nos miramos entre todos y decidimos que, ya que estábamos en el lugar que indicaba el mapa, teníamos que continuar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Flogseq____&quot;,71,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[80,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-fced-4292-906a-52f1f46472fblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos sentamos a debatir que haríamos de ahora en más y le reprochamos al otro que se haya paseado con el collar en mano durante un buen rato. Yo y el alto decidimos quedarnos para ver si pasaba algo, ya que nos parecía extraño el hecho de haber conseguido el collar y que toda esta reunión ocurriese, no podría ser solo una simple coincidencia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Flogseq____&quot;,34,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[81,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-1229-4c51-aa0e-990f9f63bb9clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego, un pasillo con una escalera al final, y, a medio camino, una puerta con un letrero con los símbolos de una poción y un libro. Era la puerta indicada. Nos acercamos a la puerta y estaba entre abierta, por lo que pasamos y entramos a una habitación oscura con una mesa y una bola de cristal, varias sillas, un sillón frente a una chimenea y estanterías llenas de libros. Lo que tardamos en darnos cuenta fue que sentado en el sillón se encontraba un anciano.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Flogseq____&quot;,33,536870915]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[82,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____ dad de los túneles. Por las dudas, continuamos por adentrarnos más en los túneles.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[84,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[84,logseq____&quot;^Flogseq____&quot;,54,536870915]],[logseq____&quot;^15logseq____&quot;,[84,logseq____&quot;^Xlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[84,logseq____&quot;^Vlogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[84,logseq____&quot;^Ulogseq____&quot;,31,536870915]],[logseq____&quot;^15logseq____&quot;,[84,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[84,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5e-2b34-4035-8c36-e9615988151dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Klogseq____&quot;,1674325857484,536870915]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;10 - y ahora, ¿hacia donde?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^11logseq____&quot;,logseq____&quot;10 - Y Ahora, ¿Hacia Donde?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;10 - Y Ahora, ¿Hacia Donde?logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Blogseq____&quot;,1674325857484,536870915]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-4a8a-4e45-bc8b-5d45b5aaafa3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[87,logseq____&quot;^Klogseq____&quot;,1674325857484,536870915]],[logseq____&quot;^15logseq____ e s ontelogente y dice que nos preparemos para pelear. Lo voy a levabtar a spyer con cuidado, para que salga, hace un poco de ruido el. El gorila da un gruñido. Lo escuchamos a rang decir, somos aliados, venimso en paz. Se da vuelta y lo mira, le dice que no queremos pelear, y lo grita. El gorila parece nl entender y levanta la mano, pareciendo un castillo, deja caer su manltazo sobre su cabeza, car y lo agarra rang, sosteniendo el golpe, viento y se hunde un pocp. levanta el brazo y lo mira, se pone de pie y saca el pecho, rang le llega sobre la rodilla y suelta un rugido y le da miedo a rang. Le digo a spyer de las debimidades. Rang se lo ve que quiere saltar y pegar, salta pero llega hasta el pecho, le pega una piña y parece sentir qje es mjy suro, el mlno nl se inmuta. Me acerco, saco el estoque y hago el relampago, le exijo que nos deje pasar, el mono agacha un pocp la caveza y se mueve hacia atras. Rang va a buscar la carrozay nos subimls, pasamos por el lado del mono y nos mkra sin hacer nada. Conduzco yo y spyer se duerme dentro, rang a mi lado se duerme. Andando, empieza a amanecer, rang conduce y me voy a dormir arriba del techo. Despues de 4 dias y noches tranquilas,  en una tarde, llegamls a una casita en el medio del camino, casa con establo. De la casa sale una chica, elfa, qje parece tener ropa de aventurera, rang se acerca, buen dia, me quedo lejos. Que los trae dice, anda de ñaso ella, andan buscando un trago? lo que aguantes pichon. Abre la puerta y rang me llama y no los sigo, ellos entran, yo me quedo recorriendo los alrededores, la elfa se queda afuera, me ojea de a ratos. Rang sale, y viene donde stoy, me dice de la estancia y el descansl, no me gusta la idea. Rang va con la elfa mientras spyer viene para aca. hablan bastante y la elfa se rie, cuando la trae consigo. No me gusta nada, viaja con nosltros, se acuesta a dlrmir en los sillones, spyer va adentro, yo viajo con rang arriab. Le digo qje no me gusta nada, ni que haya consuktado, definitivamente parece loco, mo tiene que dejar que su corazon. Espero que salgamls vivos de esto dice rang, sentimentales. Pasan varios dias, se llama chichi, alta elfa, a los chicos les cae bien, a mi no aún, aunque le cuento un poco de donde vengo y no le digo lo que lcurrió, rang se inventa algo para solvebtar el silencio. Spyer no quiere decir nada, no vamos a dormir, Rang siente la sangre, ppr un PT me chupa sangre, me quedo cansado por eso, la elfa se acuesta, yo me tiro hasta dormir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Flogseq____&quot;,169,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Xlogseq____&quot;,126,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Vlogseq____&quot;,126,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^Ulogseq____&quot;,126,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[159,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-fd33-4889-bfd3-e5e0e18bd719logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[160,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Delante se puede ver una criatura comiendo un cadaver, el bicho se llama Mane, es un demonio chiquito. Me camuglo y rsng camina hacia el demlnio, el bicho se da vuelta h lo ve a rang, le hace ruidos, no dice nada coherente. Me acerco a el, salgo de la sombra del arbol y, en el corto mlmento que me vió, me tira un garrazo y me daña poco, lo cego y le corto todas las exteemidades, lo maté. me guardo la cabeza en la armadura. El cuerpo que comía, era de una niña ñequeña, irreconosible, rang la quema para darle un descansl y dixe una oración. Veo a Rang, ñarado como canalizando, me dixe que siente infernales y no muertos, volvemos a eq____&quot;Reponer suministros para el viaje.\\logseq____&quot;, le ayudamos a cargar las cajas y suministroa. Prisma: Los principes de High Sol son fuertes, el rey hace mucho no se lo ve, los ejercitos de ahí son muy fuertes, chistes sobre invadirlos desde adentro. Rang nos llama, alguien con potencial hay que reclutarlo, reunión de Prisma con Rang, abrazo. Salimos. Acampamos. Charla con Rang, misma charla de la inquietud, tranquilizar. A dormir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Flogseq____&quot;,226,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Xlogseq____&quot;,175,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Vlogseq____&quot;,175,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ulogseq____&quot;,175,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-0d1b-47a0-8945-5778e6cbc758logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una sirvienta me lleva a la habitacion, gran habitacion, muy limpio, enfriador de comida, se ve la entrada de la ciudad y me voy a dormir. Me golpeam la puerta, es un guardia que me tiene que tomar medidas para el traje del banquete, es en unos días, se llama Aron, un traje violeta con detalles azules, pañuelo verde esmeralda y un pin de rayo. Ella va a volver mañana para tomar medidas para los demas. Rang duerme en mi habitación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Flogseq____&quot;,234,53687 __&quot;Estamos en las piezas, de noche, con Rang. Hablamos con Rang: Mision, amistades con los nobles, peleas por honor, confianza, y ver quien es debil para enfrentar. Aron nos da una carta, hoy llega el invierno.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Flogseq____&quot;,299,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Xlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Vlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-6d15-43e5-a821-4bc51503c79elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Subimos a los cuartos, estamos todos en la misma habitación, charla sobre lo que pasó. Aliados, Eugene, Akira de espadas, Eren, no mucho mas. Se pondrían en peligro para salvar al mundo? dice prisma. no se si podría saceificarme por un elfo, ramg dice que ppr la erradicación del mal lo haría, muy dificil. Prisma dice que Chichi sabe algo, les contaste? No, les vas a contar?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Flogseq____&quot;,251,536870915]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Xlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Vlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq__ s lo entrega.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[261,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[261,logseq____&quot;^Flogseq____&quot;,258,536870915]],[logseq____&quot;^15logseq____&quot;,[261,logseq____&quot;^Xlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[261,logseq____&quot;^Vlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[261,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[261,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[261,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-e79a-4b1b-b14a-16e94b5a3f23logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Chichi: Le apaciona la arqueología, los idiomas y los misterios, conoce muchos idoomas y muchas civilizaciones que perecieron, ustedes saben algo que podría ayudar? Encontro en el libro sobre un grupo de exploradores que descubrían cosas de cada civilizacion, como crecían y perecían. Parece que se petrificaban para dirar mas, Se desconoce el paradero de los exploradores. Rang vio cuando era pequeño un explorador petrificado y un manual, cuando se despertó se suicidó. Ahora sabemos algo sobre ella. Nos vamos a descansar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Flogseq____&quot;,249,536870915]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Xlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Vlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[262,logseq____&quot;^19l ogseq____&quot;^15logseq____&quot;,[299,logseq____&quot;^Flogseq____&quot;,276,536870915]],[logseq____&quot;^15logseq____&quot;,[299,logseq____&quot;^Xlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[299,logseq____&quot;^Vlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[299,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[299,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[299,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-6861-4e64-aba4-ce1aeb48b90dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Golpeam la pierta, sugiere prisma que yo piense en las estrategias. Se va. Charla sobre estrategias. Otro toca la puerta, hay que bajar a comer. Nos sentamos a comer con Eugene, Aron lo llama a Eugene para prepararse para la noche. Comemos. Aron nos dice que la ropa está en la habitación. Hablamos de la misión y nuestra posicion con respecto al banquete, respwto y alianzas, representamos a caminosa. No deberíamos salir del castillo, por si pasa algo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Flogseq____&quot;,264,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Xlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Vlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[300,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-402c-40d1-a32a-f4fa6ce2b05clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logse
