que va a contar con nuestra ayuda si la necesita, Él me dice lo mismo, pero tenemos que mantener su imágen, tiene una reputación. Vuelvo y limpio.&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^G&quot;,243,536870915]],[&quot;^17&quot;,[295,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[295,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[295,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[295,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[295,&quot;^&lt;&quot;,&quot;~u63439b37-3635-4c5b-ae2b-f0bd1c2621cf&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^S&quot;,&quot;Le tiré espina mental y su cabeza emepezó a girar y quedó marcada, me aceruqué a pegarle con el estoque y le salió un alma. El monstruo giró su arma y dió un golpe lateral, dañandome un poco. La mascara se puso triste, El monstruo saltó en el aire 50 pies, como levitando, no se le ve que hace, la tunica es muy grande, solo se ven las piernas largas. Spyer transformó su latogo en escucdo, se cubrió y se puso a hablar a si mismo. Una luz ilumina el pecho de rang y se preparó para lanzar su espada. Chichi corre rápidp hacia atras de rang, mientras Prisma se pone a guitarrear y nos da +7 en todo. Use atar al piso y lo tiré contra el piso, cadenas que lo traen al piso. Rang le disparó su estoque. Le corto en su mascara con el estoque y salen 2 almas, su mascara giró a enojada y su guadaña empezó a girar cuando se puso roja, ahí crucé debajo suyo y cubrí a prisma con los clones.&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^G&quot;,279,536870915]],[&quot;^17&quot;,[296,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[296,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[296,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[296,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[296,&quot;^&lt;&quot;,&quot;~u63439b37-d33b-4582-a671-9692e3678812&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^S&quot;,&quot;Siguiente: [[17 - El Mural de un Traidor]]&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^G&quot;,252,536870915]],[&quot;^17&quot;,[297,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[297,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[297,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[297,&quot;^W&quot;,242,536870915]],[&quot;^17&quot;,[297,&quot;^I&quot;,242,536870915]],[&quot;^17&quot;,[297,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[297,&quot;^&lt;&quot;,&quot;~u63439b37-55e6-4bf8-ad02-ab84f28ff39c&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^S&quot;,&quot;Entra otro hombre, se acercan y dice, caballeros, ustedes deben ser los heroes, Van Hobert, se va a la mesa, quiere hablar con spayer, el chico blanco.&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^G&quot;,300,536870915]],[&quot;^17&quot;,[298,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[298,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[298,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[298,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[298,&quot;^&lt;&quot;,&quot;~u63439b37-7a94-4853-8482-9b30a2e3ea4e&quot;,536870915]],[&quot;^17&quot;,[299,&quot;^S&quot;,&quot;La gente se vuelve loca y comienza a festejar.&quot;,536870915]],[&quot;^17&quot;,[299,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[299,&quot;^G&quot;,290,536870915]],[&quot;^17&quot;,[299,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[299,&quot;^X&quot;,294,536870915]],[&quot;^17&quot;,[299,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[299,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[299,&quot;^&lt;&quot;,&quot;~u63439b37-fe0b-446f-a59a-d278c95c0eef&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^S&quot;,&quot;Llega el primer gran carruaje, entra un hombe alto super masivo, acompañado de un hombre y una mujer de pelo rojo, mas normales. Vamos a la entrada a saludar. Se acerca el masivo, se llama Bron, no esperaba encontrsr un hombre tan grande, le da la mano fuerte, no les interesamos yo y spayer, vienen de Azora. Entra una mujer de pelo violeta junto a un hombre de pelo gris, *son elfos* los dos. Serafylon, se llama la mujer, se quieren sentar con nosotros?: Rang, mejor buscamos otro lugar dice el otro, su alteza. Sonde Florium, ciudad elfoca.&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[300,&quot;^G&quot;,263,536870915]],[&quot;^17&quot;,[300,&quot;^Z&quot;,210,536870915]],[&quot;^17&quot;,[300,&quot;^X&quot;,210,536870915]],[&quot;^17&quot;,[300,&quot;^W&quot;,210,536870915]],[&quot;^17&quot;,[300,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[300,&quot;^&lt;&quot;,&quot;~u63439b37-062f-4305-a2d7-b9790364ff80&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^M&quot;,1657853503543,536870916]],[&quot;^17&quot;,[344,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[344,&quot;^[&quot;,&quot;3 - llegada a caminosa&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^13&quot;,&quot;3 - Llegada a Caminosa&quot;,536870915]],[&quot;^17&quot;,[344,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;3 - Llegada a Caminosa&quot;],536870915]],[&quot;^17&quot;,[344,&quot;^C&quot;,1665100816669,536870916]],[&quot;^17&quot;,[344,&quot;^&lt;&quot;,&quot;~u63439b39-6092-403b-a652-6a95cc9bd77b&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^S&quot;,&quot;Salímos del baño y fuímos directamente a la taberna, pedí un vaso de agua mientras charlabamos sobre lo que acababa de ocurrír, conocímos al fundador de Qirina. Estuve pensando en la información que nos dió el informante más temprano, y finalmente uní los puntos, probablemente el ataque a la iglesia esté conectado a dicha invación orco y que, por eso, lo hayan dejado vivo al niño por ser idóneo para utilizar mágia. Mientras esperaba por el agua, estaba buscando al informante desde la mesa, y me percaté de una persona que me llamó la atención, era un hombre, que parecía jóven, tenía ropa simple con detalles amarillos, pero lo más llamativo era un velo de color negro que le tapaba la mitad del rostro, simplemente, parecía encontrarse tomando una taza de café, por lo que no le dí mucha más importancia que esa.&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[345,&quot;^G&quot;,352,536870915]],[&quot;^17&quot;,[345,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[345,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[345,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[345,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[345,&quot;^&lt;&quot;,&quot;~u63439b37-4934-49a6-8ea6-800dbe525501&quot;,536870915]],[&quot;^17&quot;,[346,&quot;^S&quot;,&quot;Era un nuevo día, así que desarmamos el campamento y volvímos a partir. Luego de unas horas de caminata, vimos una cueva, y como ya comenzaba a hacer calor, decidímos parar a descansar y, de paso, ver si podíamos conseguir agua, que ya comenzaba a escasear. A la anciana y los chanchos, los dejamos en la entrada de la cueva, y nos adentramos a ver qué conseguíamos, la cueva parecía normal, sin mucho terreno abrupto y con algunas piedras estalagtitas colgando de la parte superior de la cueva. A los pocos minutos de caminar, escuchamos el ruído del agua fluyendo, mirámos hacia arriba y ahí estaba, la veta por la cual el agua fluía, por lo que Spyer tomó su daga y la clavó en el techo, dejando que cayera más volúmen de agua. Bebímos y cargamos los odres, y continuamos adentrandonos en la cueva.&quot;,536870915]],[&quot;^17&quot;,[346,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[346,&quot;^G&quot;,367,536870915]],[&quot;^17&quot;,[346,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[346,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[346,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[346,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[346,&quot;^&lt;&quot;,&quot;~u63439b37-e2be-436c-bd1a-0ecd97dbf4e9&quot;,536870915]],[&quot;^17&quot;,[347,&quot;^S&quot;,&quot;Pasamos la noche allí y, por la mañana, la anciana nos llamó la atención, habíamos recibido una carta del gremio, por lo que, muy ansiosos, nos dispusimos a leerla. En esta carta nos hicieron saber que nuestro grupo, Wind Killers, había subido de categoría en el gremio, por lo que ahora eramos de nivel 2. Tambien en ese momento, recordé la caja negra que me gané en el circo, la abrí y dentro se encontraba un mapa que señalaba una X, a mitad de camino entre Qirina y el puerto, más al sur.&quot;,536870915]],[&quot;^17&quot;,[347,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[347,&quot;^G&quot;,401,536870915]],[&quot;^17&quot;,[347,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[347,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[347,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[347,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[347,&quot;^&lt;&quot;,&quot;~u63439b37-fd54-4a7d-8b57-af7c8000c1ba&quot;,536870915]],[&quot;^17&quot;,[348,&quot;^S&quot;,&quot;Corrimos durante un par de minutos sin parar, hasta que llegamos a un claro, donde el alto bajó el niño al suelo para ver como se encontraba y que heridas tenía. Éste escupía sangre con cada respiro que tomaba, de a ratos quedaba inmóvil y sin parpadear, por sus muecas sentía un dolor muy fuerte en el pecho. Su situación era gravísima por lo que había que actuar rápido. El otro se dio cuenta de que el niño presentaba algunas costillas rotas y hemorragias internas, por lo que corrimos lo más rápido posible hasta Qirina, la ciudad era nuestra mejor opción.&quot;,536870915]],[&quot;^17&quot;,[348,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[348,&quot;^G&quot;,392,536870915]],[&quot;^17&quot;,[348,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[348,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[348,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[348,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[348,&quot;^&lt;&quot;,&quot;~u63439b37-f707-4d1b-8659-ed50ab8bc2d5&quot;,536870915]],[&quot;^17&quot;,[349,&quot;^S&quot;,&quot;Sentados en la mesa, mientras Rang y Spyer discutían sobre nuevos movimientos de lucha, yo estaba realizando un inventario de mi mochila, cuando encontré un libro que no reconocía, el título de éste era: \\&quot;Trucos para el Amigo Bribón\\&quot;, de un autor desconocido. En el libro, detallaba la forma de realizar trucos con mágia arcana, de la que tanto me enseñó Arkathos pero que nunca alcanzó a explicarme ningúno, ¿Me lo habrá dejado Arkathos? ¿Pero cuándo?, repasando los trucos, la mayoría no me parecían muy útiles, por lo tanto los descarté, a excepción de tres trucos que si me llamaron la atención, el primero revela las debilidades de mis oponentes en combate o fuera de este, otro invoca una mano mágica con la cual puedo agarrar o mover cosas con cierta distancia, y la última me permite generar ilusiones menores, ya sean visuales, auditivas o incluso sensoriales, sobre cualquier objeto que tenga en mente.&quot;,536870915]],[&quot;^17&quot;,[349,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[349,&quot;^G&quot;,385,536870915]],[&quot;^17&quot;,[349,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[349,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[349,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[349,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[349,&quot;^&lt;&quot;,&quot;~u63439b37-31bd-43bf-a879-d3eceae7d1bf&quot;,536870915]],[&quot;^17&quot;,[350,&quot;^S&quot;,&quot;Al llegar al lugar, nos encontrámos con un ogro bastante grande, yo diría que de unos cuatro metros de alto que, mientras nos movíamos entre la maleza para acercarnos, se percató de nuestra presencia y solamente se paró a mirarnos. En su mano sostenía lo que parecía ser un garrote de madera, nos movimos hacia su dirección y el primero en atacar fue Rang, que se le acercó y le pegó unos cuantos golpes, pero sin hacerle mucho daño, Spyer tambien se acercó y le quiso perforar con la lanza pero falló en darle a la criatura, yo le disparé una flecha que rebotó en su piel, por lo que en ese momento, me dí cuenta que ninguno de nuestros ataques dañaba porque su piel era muy dura, entonces teníamos que priorizar los ataques en las zonas blandas del monstruo, y la más aparente eran sus ojos. La criatura golpeó lateralmente con su garrote, generando una gran ráfaga de aire a su paso, que Rang y Spyer lograron esquivar tirándose al suelo. Rang se levantó e intentó escalar al ogro, y luego de resbalarse un poco, logró hacerlo y le propició una gran cantidad de golpes en el ojo, a lo que el ogro reaccionó tambaleándose. Spyer intentó golpearlo nuevamente con su lanza, pero golpeó con algo de metal que tenía el monstruo, por lo que la lanza le rebotó de las manos. Yo disparé dos flechas contra la criatura, la primera le pegó en el pecho, que el ogro pareció no reaccionar demasiado y la segunda le atravezó el ojo, provocando que la criatura enloquezca, tiró a Rang por los aires, que dentro de todo pudo caer bien, y golpeó a Spyer con el garrote, que le pegó de tal forma que lo movió hacia atras unos metros y le hizo un daño considerable....&quot;,536870915]],[&quot;^17&quot;,[350,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[350,&quot;^G&quot;,391,536870915]],[&quot;^17&quot;,[350,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[350,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[350,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[350,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[350,&quot;^&lt;&quot;,&quot;~u63439b37-9322-461c-a3ea-6a6a3b6db1da&quot;,536870915]],[&quot;^17&quot;,[351,&quot;^S&quot;,&quot;Ya viendo la ciudad arder a lo lejos, nos topamos sorpresivamente con un gnoll,  que era la primera vez que veía en persona, pero ya había leído sobre ellos en los libros de Arkathos. Luego de un momento de miradas, el gnoll realiza unos sonidos indecifrables y sale corriendo en dirección a un bosque cercano. Luego de este encuentro, caminamos hasta que cayó la noche, y parámos para armar campamento, y decidímos tomar turnos para vigilar. El primer turno lo tomé yo y Rang, que al poco tiempo se lo oía roncar, y no pasó mucho hasta entrada la noche, donde una extraña sensación se apoderó de mi mente, algo en el suelo me llamaba poderosamente la atención, por lo que decidí despertar a Rang y explicarle la situación. Decidímos cavar, pero cuando lo intenté, golpeé una piedra muy dura, tanto que me quebré el dedo índice, pero Rang logró cavar con éxito, descubriendo una caja negra con una cerradura. Dentro de esta caja, había un espejo plateado con un marco rojo y el reflejo de una persona en este, que Rang, al apartar la vista, me dijo que la figura desapareció. Nos dimos cuenta rápidamente que era algo peligroso, pero teníamos que debatír que hacer con el objeto. Mientras hablabamos, una manl negra quiso agarrar a Rang, pero su impedimento fué el propio espejo, por lo que guardamos el espejo en su caja y lo escondímos en nuestra mochila, luego de esto, intercambiamos turnos con Spyer.&quot;,536870915]],[&quot;^17&quot;,[351,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[351,&quot;^G&quot;,386,536870915]],[&quot;^17&quot;,[351,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[351,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[351,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[351,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[351,&quot;^&lt;&quot;,&quot;~u63439b37-1ccc-4d7c-91e3-d8217dcfc83a&quot;,536870915]],[&quot;^17&quot;,[352,&quot;^S&quot;,&quot;... \\&quot;¿El amor puede generar odio?\\&quot;, a lo que todos le respondímos afirmativamente, por lo que dijo: \\&quot;Ya veo. Bueno, esta ciudad es una representación de eso, de un amor incondicional a mi familia que se transformó en un odio inconmensurable hacia otras razas, y aunque con el paso del tiempo el odio fué disminuyendo aún sigo muy dolido por lo que pasó. Espero que comprendan el porqué de los controles y de nuestras leyes, especialmente tí\\&quot;, dijo señalándome. Y, luego de un silencio incómodo, nos dijo: \\&quot;Bien, suficiente sobre mí, imagino que tienen algunas preguntas.\\&quot;, Rang le preguntó sobre los ataques de orcos y nos dijo que no sabía mucho más que lo que ya sabíamos nosotros, por otro lado, Spyer preguntó si era posible perder la fóbia a las tormentas, le dijo que eso era algo muy personal y que cada uno supera sus fóbias de forma diferente, yo, en cambio, le pregunté por información sobre mi arete y, luego de mirarlo unos cuantos segundos en silencio, volvió su mirada hacia mí, y me preguntó si era posible que le dejase el arete hasta el día siguiente, a lo que, luego de pensarlo un momento, le contesté afirmativamente. Ya era tarde, asi que nos despedimos de Charm, pero cuando estabamos a punto de irnos, nos detuvo y nos dió un frasco con, lo que parecían ser, nubes y rayos, dentro de este. \\&quot;Me cayeron bien muchachos, este frasco que les doy contiene una tormenta, úsenla y acudiré en su ayuda en cualquier momento, y en el caso que yo no pueda, irá mi hijo, Hércules. Muchas gracias por la charla de hoy.\\&quot;, nos dijo despidiendose, en ese momento, Rang le preguntó por un boleto para volver a verlo, y el anciano nos dijo que no hacía falta ningún boleto, que Él se iba a encargar de hacerselo saber a los guardias. Luego de esto, salímos por un nuevo túnel que apareció a un costado del salón, y que se conectó al baño del gremio.&quot;,536870915]],[&quot;^17&quot;,[352,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[352,&quot;^G&quot;,354,536870915]],[&quot;^17&quot;,[352,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[352,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[352,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[352,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[352,&quot;^&lt;&quot;,&quot;~u63439b37-3f43-48a2-ae10-5ebd1d8e6ed7&quot;,536870915]],[&quot;^17&quot;,[353,&quot;^S&quot;,&quot;Llegamos al circo y nos recibió, en una cabaña pequeña, un hombre con disfraz de bufón y una máscara blanca con una sonrisa de oreja a oreja y ojos bien finitos, que nos preguntó por el boleto para ingresar, por un momento pensé que hicimos esta pequeña caminata por nada, pero Rang sacó de su mochila un boleto, algo que no recuerdo que nos haya contado, y se lo entregó al recepcionista, y éste dijo riéndose: \\&quot;Fantástico. Pasen, pasen caballeros.\\&quot;, y nos hizo entrega de un mapa de la feria.&quot;,536870915]],[&quot;^17&quot;,[353,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[353,&quot;^G&quot;,373,536870915]],[&quot;^17&quot;,[353,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[353,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[353,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[353,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[353,&quot;^&lt;&quot;,&quot;~u63439b37-113d-4805-9bee-4d2df0ab894d&quot;,536870915]],[&quot;^17&quot;,[354,&quot;^S&quot;,&quot;Caminando un buen rato, casi a oscuras, vimos luces al final del túnel, y una vez que nos acercamos, pudimos ver un gran salón abovedado, con un cielo estrellado pintado en dicha cúpula, columnas y detalles de oro en las paredes, sin dudas habíamos llegado, y en el centro del salón, una mesa de madera oscura, unas cuantas sillas y sentado en el centro de ésta, una persona barbuda ... (Descripcion de charm)..., que nos dijo con una voz casi familiar y contenta: \\&quot;Tomen asiento muchachos, hace mucho tiempo que no tenía nuevas visitas. Bueno, sé que ustedes no son de por aquí, los eh visto llegar hace poco, ¿Qué necesitan?\\&quot;, Rang le preguntó si Él era Zeus, a lo que el anciano le contestó: \\&quot;Oh, no no, mi nombre es Charm, soy la mano derecha de Zeus, una responsabilidad que Él mismo me concedió.\\&quot;, y, notándose nostálgico siguió: \\&quot;Un don y una maldición, ¿Saben? tengo poco más de 300 años, eh visto crecer esta ciudad desde sus cimientos, de hecho yo fundé esta ciudad\\&quot;, a lo que preguntamos como es que llegó hasta Qirina, y nos contestó: \\&quot;Escapaba, y cuando llegué hasta la planicie, escuché su voz, tan clara como la brisa de la mañana, que me encomendó la protección de la futura ciudad de Qirina.\\&quot;, y cortó abruptamente sus memorias para preguntar: \\&quot;Ustedes, ¿Qué creen que es el amor?\\&quot;, Rang habló sobre una conexión con otras personas, Spyer fue para el lado de los sentimientos, y yo me dediqué a escuchar todo lo que tenía para decir, a lo que contestó: \\&quot;Si, para cada uno de nosotros es diferente, yo, hace mucho tiempo, vivía en Caminosa junto con mi esposa y mis dos hijos, yo sentía un amor incomprensible hacia ellos, hasta que un día me los arrebataron.\\&quot;, golpeó la mesa y se calmó instantáneamente, a lo que le preguntamos quién y por qué, y nos contestó: \\&quot;Fueron un grupo de asaltantes orcos, tuve problemas con ellos y, desde ese entonces, nunca nos dejaron en paz. Escapamos de la ciudad pero nos cazaron en los bosques uno por uno, solo quedamos mi hijo Hércules y yo.\\&quot;, y cambiando de tono nuevamente, preguntó: \\&quot;Ahora díganme, ¿Alguno de ustedes tiene familia?\\&quot;, a lo que Rang y Spyer le contestaron afirmativamente y le dijeron: \\&quot;No sabemos si nuestro padre se encuentra bien.\\&quot; ...&quot;,536870915]],[&quot;^17&quot;,[354,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[354,&quot;^G&quot;,397,536870915]],[&quot;^17&quot;,[354,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[354,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[354,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[354,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[354,&quot;^&lt;&quot;,&quot;~u63439b37-45e5-478f-95f4-4bd3144d77ab&quot;,536870915]],[&quot;^17&quot;,[355,&quot;^S&quot;,&quot;La siguiente carpa en la lista era la de ponerle la cola al dragón, y como este circo no era para niños, me resultó interesante saber de que se trataría el juego. Las reglas eran claras, entrabas en un pasillo hecho con vallas y al final de éste se encontraba el dibujo de un dragón, no había que pagar entrada ni apostar y la recompensa era una bolsa de caramelos. Yo fuí el primero en pasar, pasé por una puerta de corral hacia una plataforma de madera, me pusieron la venda, y pensé, esto va a ser muy fácil, pero lo que no tenía en cuenta es que la plataforma comenzó a girar, por lo que tras mantener exitosamente el equilibrio, caminé hacia adelante y me choqué con una valla, había caminado para el lado contrario, por lo que el feriante dijo rimando: \\&quot;No señor, no ha podido ser, ¿Quiére intentar otra vez?\\&quot;, a lo que le contesté afirmativamente, en ese momento necesitaba pensar, si yo me encuentro en tal posición al subir a la plataforma y gira durante tanto tiempo, puedo intentar deducir hacia donde caminar, y así comenzó a girar la plataforma, el equilibrio ya no era problema, y cuando se detuvo, caminé muy convencido de hacia donde ir, a los pocos pasos me choqué con una pared de madera y clavé la cola en ella. Cuando me saqué la venda, me sorprendió un estruendo y una ráfaga de viento seguido de una gran cantidad de papelitos de colores invadieron mi cara, al mismo tiempo que me colocaban en la caveza un gorrito de cumpleaños, y el feriante decía: \\&quot;Tenemos un ganador. Felicidades joven, aquí tiene su recompensa\\&quot;, y me hace entrega de una bolsa con cinco caramelos de frutilla, nunca en mi vida comí una frutilla así que espero que por lo menos estén ricos. Spyer dejó a Rang apoyado contra unas vallas y fué a participar del juego, tras detenerse la plataforma, se lo notaba claramente mareado, por lo que cuando quiso dar los primeros pasos se cayó al suelo. Al ir a ver si Rang ya se había despertado, me dí cuenta que un par de niños le estaban pintando flores y mariposas en la cara, a decir verdad no me había percatado de la presencia de niños durante nuestro tiempo en el circo. Tras el primer intento fallido, Spyer no quiso probar de nuevo, por lo que esperamos que se recuperara un momento y levantó a Rang, nuevamente, en su espalda, mientras yo llevaba al cerdo y la mochila.&quot;,536870915]],[&quot;^17&quot;,[355,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[355,&quot;^G&quot;,405,536870915]],[&quot;^17&quot;,[355,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[355,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[355,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[355,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[355,&quot;^&lt;&quot;,&quot;~u63439b37-74e1-4d92-9d80-423515134c37&quot;,536870915]],[&quot;^17&quot;,[356,&quot;^S&quot;,&quot;Yo les pregunté a los muchachos si conocían tal profecía, a lo que se miraron y asintieron, pero que no podían traducirla completamente. Por lo que sacaron un manual, que parecía muy antiguo, en el que todas las páginas estaban escritos en un idioma que nunca había visto, excepto por una página con cuatro renglones escritos. Rang me dijo que ellos solo entienden el segundo renglón, que estaba escrito en común, que dice: \\&quot;Y los graciosos dejen de reír\\&quot;, que por sí solo no parecía tener mucho sentído, por lo que les pedí el libro e inmediatamente pude leer lo que estaba escrito, el primer renglón se encontraba escríto en infernal, que es raro que aparezca en un libro, y dice: \\&quot;Cuando las tormentas dejen de caer\\&quot;, y el tercer renglón estaba escrito en dracónico y fué traducido por Spyer como: \\&quot;Aparecerá un nuevo rey\\&quot;, y, por ultimo, el cuarto renglón se encontraba escrito en élfico, y decía: \\&quot;Que al mundo traerá a su fin.\\&quot;, y todo traducido quedó como:&quot;,536870915]],[&quot;^17&quot;,[356,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[356,&quot;^G&quot;,371,536870915]],[&quot;^17&quot;,[356,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[356,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[356,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[356,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[356,&quot;^&lt;&quot;,&quot;~u63439b37-6841-40ac-a84f-47e78ceac106&quot;,536870915]],[&quot;^17&quot;,[357,&quot;^S&quot;,&quot;Una vez dentro, los juegos se encontraban numerados, por lo que decidimos ir en orden, uno por uno, para disfrutar de todos éstos. El primero era una competencia de fuerza, donde pegabas con un martillo a una especie de yunque en el piso y una pelota subía hasta una marca, si llegabas a la marca más alta, ganabas el juego y te ganabas cinco monedas de plata, el costo por participar era de dos monedas. Rang comenzó con muchísima confianza en su fuerza, en su primer intento, golpeó con bastante fuerza y la pelota salió disparada hacia arriba pero no alcanzó la marca máxima, por lo que no ganó ningún premio, había acabado de perder dos monedas, a lo que el feriante le dijo: \\&quot;No señor. Pruebe nuevamente, el doble de entrada por el triple de recompensa\\&quot;. Eso pareció dañar el honor de Rang, que lo intentó nuevamente, y como guionado por la feria, falló en alcanzar la meta, encima de todo esto, el feriante intentó presionar el ego de Rang aún más, ya que le dijo: \\&quot;No, otra vez, ¿Acaso te falta fuerza? El cuádruple de recompensa por el triple de entrada.\\&quot;, a lo que Rang se negó, casi lamentándose, pero sabiendo que no tiene gran cantidad de dinero, ya que con el primer juego perdió seis monedas, que tanto le costó conseguir. Spyer fue por el mismo camino, pero al primer intento fallido decidió no participar de vuelta.&quot;,536870915]],[&quot;^17&quot;,[357,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[357,&quot;^G&quot;,377,536870915]],[&quot;^17&quot;,[357,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[357,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[357,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[357,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[357,&quot;^&lt;&quot;,&quot;~u63439b37-b48d-4a4a-a4e1-dbfdf4a1fbb2&quot;,536870915]],[&quot;^17&quot;,[358,&quot;^S&quot;,&quot;Sin más retraso, los tres pasamos sin problemas hacia el lado trasero de la iglesia. Afuera no había ningún goblin, por lo que sería una buena vía de escape, en caso de que algo falle. El alto reconoció su habitación en el lateral de la iglesia y probó a ver si la ventana estaba abierta, y, para nuestra suerte, lo estaba.&quot;,536870915]],[&quot;^17&quot;,[358,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[358,&quot;^G&quot;,380,536870915]],[&quot;^17&quot;,[358,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[358,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[358,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[358,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[358,&quot;^&lt;&quot;,&quot;~u63439b37-b824-4a38-9f26-83e61651cd6d&quot;,536870915]],[&quot;^17&quot;,[359,&quot;^S&quot;,&quot;Luego de un día bastante extraño, decidimos ir a la taberna para seguir con las misiones. Pedimos el menú del día, como ya es costumbre, y se acercó una mujer con ropa de cuero, pelo rojo y un típico sombrero de bruja. Nos contó que se llama Sylvan, que vive, coincidentemente, en Sylvan, y que estaba aprendiendo a hacer pociones. Nos ofreció darnos cinco monedas de plata, por tomar una poción, con la que estuvo experimentando en los últimos días, y por tomar notas de cambios que puede llegar a experimentar, no le garantizaba que no le vaya a pasar nada, pero que las notas las volvería a buscar en una semana. El alto aceptó, y aunque al principio se lo veía un poco nervioso, se tomó la poción de un trago. La poción seguramente sabía horrible a juzgar por las muecas del alto, y por ahora parecía que no había cambios notables. Con una mueca de felicidad, Sylvan se alejó rápidamente.&quot;,536870915]],[&quot;^17&quot;,[359,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[359,&quot;^G&quot;,370,536870915]],[&quot;^17&quot;,[359,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[359,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[359,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[359,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[359,&quot;^&lt;&quot;,&quot;~u63439b37-4ec6-4fa5-95c0-11db9217ecb7&quot;,536870915]],[&quot;^17&quot;,[360,&quot;^S&quot;,&quot;Luego de esa divertida escena, nos dirigimos a la competencia de comida. El pasar, prácticamente, todo el día encerrado en esa mugrosa celda me hizo tener una sensación de estar hambriento que nunca había experimentado, me sentía con muchas posibilidades de ganar. La inscripción valía 3 PL, Rang y yo confirmamos nuestra participación y nos dijeron que competiríamos contra otros 3 concursantes, uno de los cuales me resultaba muy familiar, tanto para mí como para Rang que, apenas lo vio, golpeó la mesa y se dijo a sí mismo que era un ganador, la recompensa por ganar era de 10 PL. En la primera ronda, nos trajeron un plato de 20 salchichas, que eran enormes aunque, yo la pasé realmente bien, a diferencia de Rang, que terminó el plato y se cayó de la mesa con, lo que parecía ser, un fuerte malestar. A la segunda ronda solamente pasamos tres de los cinco concursantes, esta vez nos trajeron un olla de sopa a cada uno, tomé de la olla sin problemas, sin embargo, a mis contrincantes los veo con claros problemas para terminarse la sopa, a pesar de todo, en esta ronda pasamos yo y el hombre al cual Rang estaba determinado a ganarle. En la tercera ronda, nos trajeron una cabeza de cerdo, ésta lucía asquerosa pero mi hambre seguía insaciable, por lo que, en unos pocos minutos, ya me había acabado el plato, levanté la cabeza y ví a mi contrincante desmayado con su cara contra la mesa. Me habían declarado ganador de la competencia y con ello, me dieron la recompensa. Una vez finalizada la competencia, le pregunté a Rang por qué la necesidad de ganarle a ese hombre, y me dijo que era la persona con la cual perdió jugando y apostando en las pulseadas durante nuestro primer día en el gremio. Eso le agregó otra cualidad por la cual estar orgulloso de mi victoria.&quot;,536870915]],[&quot;^17&quot;,[360,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[360,&quot;^G&quot;,357,536870915]],[&quot;^17&quot;,[360,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[360,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[360,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[360,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[360,&quot;^&lt;&quot;,&quot;~u63439b37-5dcd-4766-a90d-528a0194fc7b&quot;,536870915]],[&quot;^17&quot;,[361,&quot;^S&quot;,&quot;Salimos del gremio, y los chicos se dirigieron a toda prisa hacia la iglesia. Luego de pasar por un bosque pequeño, llegamos a un claro lleno de arbustos y un pastizal bajo. En la lejanía pude apreciar una pequeña iglesia muy bien cuidada, si no fuera por todo el desastre que había en las afueras, sería un buen lugar para pasar unos días.&quot;,536870915]],[&quot;^17&quot;,[361,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[361,&quot;^G&quot;,387,536870915]],[&quot;^17&quot;,[361,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[361,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[361,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[361,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[361,&quot;^&lt;&quot;,&quot;~u63439b37-10d3-4443-a998-230d12e9def6&quot;,536870915]],[&quot;^17&quot;,[362,&quot;^S&quot;,&quot;Los veo alejarse de mi posición, y acercarse más y más a la entrada, se detuvieron cerca de un árbol, y los veía charlando hasta que el alto comenzó a escalar el árbol. En su primer intento pisó mal una rama y se cayó al suelo, no llegué a escuchar ruido, por lo que no habrá hecho demasiado, pero si lo suficiente como para que el goblin más cercano a su posición se ponga en alerta. En su segundo intento, logró subirse con éxito, miró hacia adentro durante un buen rato, y me hizo señas claras de que adentro podía ver al jefe goblin, también que habían dos trasgos grandes contra la puerta principal y, mirando un rato más, me hizo la seña de que había alguien más ahí dentro con el jefe.&quot;,536870915]],[&quot;^17&quot;,[362,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[362,&quot;^G&quot;,384,536870915]],[&quot;^17&quot;,[362,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[362,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[362,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[362,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[362,&quot;^&lt;&quot;,&quot;~u63439b37-16d4-4cf2-91f9-e5c5f8e7fede&quot;,536870915]],[&quot;^17&quot;,[363,&quot;^S&quot;,&quot;Bajamos a la taberna y se nos ocurrió pasar a saludar a Charm, y de paso, llevarle para comer. Preguntamos por la comida más rica pero barata, y nos dijeron que un cerdo recién cocinado era lo mejor, lo pedimos para llevar y esperamos a que esté listo junto al guardia del segundo piso. Llegó el cerdo y el guardia nos abrió el túnel nuevamente, mientras ibamos llegando al salón, ya se lo escuchaba a Charm preguntando por el olor. Lo saludamos y le entregamos el cerdo como muestra de nuestra gratitud, a lo que nos responde muy contento: \\&quot;Oh muchachos, pero que gran sorpresa, hace años que no comía algo como esto.\\&quot;. Almorzamos junto a Él, y al terminar, nos dice: \\&quot;Bueno, muchisimas gracias por la comida, pero imagino que no estarán aquí solo por esto, ¿No?\\&quot;, Rang le comentó sobre los orcos y goblins liderados por onis, a lo que Charm contestó con preocupación: \\&quot;Ah, si, eso me temía, habrá que preparase para lo peor.\\&quot;, nosotros asentímos con preocupación, por lo que Charm dijo: \\&quot;Tranquilos, no es un tema que los deba preocupar a ustedes, yo soy el protector de Qirina, pero, en todo caso, andense con cuidado.\\&quot;, y recordando algo dijo: \\&quot;Ah, amigo semielfo, tengo información para tí. Mis informantes lograron vincular este arete a un oni al que llaman \\&quot;El Mesías\\&quot;, ¿Es posible que lo hayas conseguido en algúna aldea saqueada?\\&quot;, a lo que yo le respondí negativamente, y respondió: \\&quot;Hmm, que raro. Bueno, en todo caso, seguiré buscando información.\\&quot;, por lo que le agradecí. Rang le preguntó si conocía a una bruja que andaba rondando por la ciudad, Charm contestó que había muchas brujas en la ciudad, por lo que yo le comenté que tenía cabello rojizo y que su nombre es Sylvan, y Charm dijo: \\&quot;Ah, Sylvan, la conozco, en este momento, no se encuentra en la ciudad.\\&quot;, por lo que le contamos sobre el experimento y las notas, que no debemos irnos de la ciudad sin entregarselas, por lo que Charm nos pregunta porque no podemos entregarselas nosotros, y le comentamos que estabamos organizandonos para viajar a Caminosa, y, cuando escuchó la ciudad, con nostálgia dijo suspirando: \\&quot;Ah, Caminosa. El inicio de mi aventura.\\&quot;, nos deseó suerte y se ofreció a entregarlas por nosotros la próxima vez que la viera, le agradecimos nuevamente y nos despedímos con dirección a la posada.&quot;,536870915]],[&quot;^17&quot;,[363,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[363,&quot;^G&quot;,374,536870915]],[&quot;^17&quot;,[363,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[363,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[363,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[363,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[363,&quot;^&lt;&quot;,&quot;~u63439b37-f91b-419f-b8f1-51aabdf03365&quot;,536870915]],[&quot;^17&quot;,[364,&quot;^S&quot;,&quot;Una vez dentro de la, algo desordenada, habitación del alto, nos agolpamos en la puerta para poder tener mejor referencia de a que nos enfrentábamos. Cruzando la puerta de la habitación, entrabas a un enorme salón, con candelabros y librerías que parecían muy antiguos, con una mesa muy grande de madera y bancos a sus costados, sobre la que se encontraba sentado el jefe en un trono, que lo hacía parecer más alto de lo que en realidad era. A un costado del jefe goblin, se encontraba un niño de piel y cabello blancos como la nieve, que por un momento me hizo recordar a la mujer que vimos en la taberna ¿Estarán relacionados de alguna manera?, encadenado al trono. Se veía claramente herido, tenía sangre sobre la cara y su ropa, el niño hacía muecas y gruñidos de dolor y el goblin lo pateaba, cosa que enfureció terriblemente a ambos, pero les dije que debíamos mantenernos tranquilos, si tomábamos una mala decisión el niño iba a salir perjudicado, sin contar a los dos trasgos que enfrentaban al jefe desde la puerta principal.&quot;,536870915]],[&quot;^17&quot;,[364,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[364,&quot;^G&quot;,358,536870915]],[&quot;^17&quot;,[364,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[364,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[364,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[364,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[364,&quot;^&lt;&quot;,&quot;~u63439b37-538c-44c7-b1c0-add71cd8b0ef&quot;,536870915]],[&quot;^17&quot;,[365,&quot;^S&quot;,&quot;Dentro de la celda el tiempo parecía que pasaba mucho más lento, sentí que esperé durante horas a que aparezca alguno de los chicos hasta que en la lejanía apareció Rang, que apenas el guardia se encontró en su rango visual, agachó la cabeza y sin mediar palabra alguna ingresó en la celda, presumiendo lo que se venía.&quot;,536870915]],[&quot;^17&quot;,[365,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[365,&quot;^G&quot;,398,536870915]],[&quot;^17&quot;,[365,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[365,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[365,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[365,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[365,&quot;^&lt;&quot;,&quot;~u63439b37-7252-4287-9092-eb79f714f27e&quot;,536870915]],[&quot;^17&quot;,[366,&quot;^S&quot;,&quot;Pensamos en trabar la puerta principal, para que, si el jefe huye, no puedan entrar sus súbditos, pero era imposible con los trasgos ahí. También se nos ocurrió incendiar la puerta, pero no teníamos aceite para las flechas y la cocina de la iglesia quedaba cruzando el salón.&quot;,536870915]],[&quot;^17&quot;,[366,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[366,&quot;^G&quot;,364,536870915]],[&quot;^17&quot;,[366,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[366,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[366,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[366,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[366,&quot;^&lt;&quot;,&quot;~u63439b37-ce14-4383-b5f9-46b87390f543&quot;,536870915]],[&quot;^17&quot;,[367,&quot;^S&quot;,&quot;Por la mañana, me levanté y lo primero que hice fué curarme el dedo, que lo tenía morado de la hinchazón, me lo hubiese tratado la noche anterior. Me acomodé el dedo, con el inmenso dolor que provoca, y agarré un par de ramas del piso y con unos pedazos de tela, me hice un torniquete para el dedo, me dolía pero ya no estaba en una mala posición el dedo. Luego, juntamos campamento y partímos, caminamos todo el día, con algunas interrupciones para comer e hidratarnos, pero llegó la noche y nuestros recursos seguían acabandose. Instalamos el campamento y tomamos turnos nuevamente, siendo esta vez, yo y Spyer, pero al igual que Rang, a los pocos minutos se lo escuchaba roncar. Pasadas unas horas, sentí nuevamente ese extraño sentimiento sobre la caja, como que necesitaba decirme algo, por lo que tomé la caja con mis manos y, cuando me dí cuenta, estaba despertandome de haber dormido por la noche, sin recordar absolutamente nada de lo que ocurrió o pudo haber ocurrido.&quot;,536870915]],[&quot;^17&quot;,[367,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[367,&quot;^G&quot;,351,536870915]],[&quot;^17&quot;,[367,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[367,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[367,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[367,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[367,&quot;^&lt;&quot;,&quot;~u63439b37-cfa0-426c-b934-4ff102b1bcd5&quot;,536870915]],[&quot;^17&quot;,[368,&quot;^S&quot;,&quot;Siguiente: [[3 - Llegada a Caminosa]]&quot;,536870915]],[&quot;^17&quot;,[368,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[368,&quot;^G&quot;,402,536870915]],[&quot;^17&quot;,[368,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[368,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[368,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[368,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[368,&quot;^I&quot;,344,536870915]],[&quot;^17&quot;,[368,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[368,&quot;^&lt;&quot;,&quot;~u63439b37-98d3-4891-931c-614d1ddfa5ba&quot;,536870915]],[&quot;^17&quot;,[369,&quot;^S&quot;,&quot;El plan del día era ver para que servía el boleto de Zeus, ya que Rang se encontraba muy ansioso por esto, pero antes que eso teníamos que comer algo, por lo que fuímos a la taberna del gremio y pedímos, como ya se hacía costumbre, el menú del día. Mientras charlabamos sobre nuestra noche en el circo, se nos acercó un hombre con capucha roja y con una máscara del mismo color, al cual no se le alcanzaban a ver los ojos. Con una intrincada elección de palabras, nos dió a entender que vendía información a cambio de lo que el comprador ofrezca. Juntamos unas pocas monedas de PL, y nos contó que las autoridades de la ciudad sabían que los orcos se encontraban invadiendo el continente y saqueando las aldeas para debilitar a las grandes ciudades y, de esa forma, poder asediarlas cuando sea momento. Por dificil de creer, nos comentó que los orcos estuvieron secuestrando gente de las aldeas que saqueaban para crear seres artificiales, por lo que matan a cualquiera que no sea idóneo. El&quot;,536870915]],[&quot;^17&quot;,[369,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[369,&quot;^G&quot;,403,536870915]],[&quot;^17&quot;,[369,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[369,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[369,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[369,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[369,&quot;^&lt;&quot;,&quot;~u63439b37-1620-4b65-b277-6fd9a6072bd9&quot;,536870915]],[&quot;^17&quot;,[370,&quot;^S&quot;,&quot;Anterior: [[1 - El Inicio de la Aventura]]&quot;,536870915]],[&quot;^17&quot;,[370,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[370,&quot;^G&quot;,378,536870915]],[&quot;^17&quot;,[370,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[370,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[370,&quot;^W&quot;,30,536870915]],[&quot;^17&quot;,[370,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[370,&quot;^I&quot;,30,536870915]],[&quot;^17&quot;,[370,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[370,&quot;^&lt;&quot;,&quot;~u63439b37-8e7b-4c9d-a128-d477ba07670a&quot;,536870915]],[&quot;^17&quot;,[371,&quot;^S&quot;,&quot;Sentados en la mesa descansando, se nos acercó nuevamente el informante y dijo: \\&quot;Buenas, querídos amigos, hoy creo que tengo información que les puede interesar.\\&quot;, a lo que juntamos bastante monedas de PL, y nos contó: \\&quot;Se vé que les está yendo bien, bueno, se rumorea que existe un culto que sigue una profecía antígua y peligrosa, pero también desconocida, que podría cambiar mucho el mundo como lo conocemos. En cuanto a las invasiones, se confirmó que los orcos invasores son liderados por nueve orcos que responden a un oni, y se sospecha que el jefe del circo tiene negocios con ellos.\\&quot;, a lo que yo le pregunto que es un oni, y me contestó: \\&quot;Bueno, siempre me compran información, así que esta vez será gratis. Un oni es un demónio que puede cambiar su forma, por lo que no tiene una apariencia exacta, aunque generalmente no puede cambiar su altura, que es de unos tres metros aproximadamente, pero son muy fuertes y utilizan conjuros y mágia en combate, un duro rival seguramente.\\&quot;, y le preguntamos de qué profecía se trataba, pero nos respondió que no tenía esa información, por lo que se alejó de nuestra mesa.&quot;,536870915]],[&quot;^17&quot;,[371,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[371,&quot;^G&quot;,349,536870915]],[&quot;^17&quot;,[371,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[371,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[371,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[371,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[371,&quot;^&lt;&quot;,&quot;~u63439b37-97f7-48a3-8ec8-9a877d69022f&quot;,536870915]],[&quot;^17&quot;,[372,&quot;^S&quot;,&quot;Una vez que llegamos a Qirina, nos encontramos la típica inspección de licencias. Hablamos con el guardia y le explicamos la situación pero, o era muy cabeza dura o un sin corazón, no nos dejó pasar, ya que el niño no tenía licencia para ingresar a la ciudad, por lo que le insistimos en que le prepare una. Mientras el guardia nos daba la espalda haciendo la licencia, charlé con los otros y decidimos que yo esperaría la licencia, el alto y el otro, sabiendo que incurrían en una violación de las leyes de Qirina y, posiblemente, en el fin de su vida como aventureros, salieron corriendo hacia el gremio, el único lugar que realmente conocíamos en la ciudad, en busca de ayuda. En el fondo me recordó a mi vida e infancia, a Arkathos, fue muy valeroso de parte de ambos.&quot;,536870915]],[&quot;^17&quot;,[372,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[372,&quot;^G&quot;,348,536870915]],[&quot;^17&quot;,[372,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[372,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[372,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[372,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[372,&quot;^&lt;&quot;,&quot;~u63439b37-951a-47f6-97f6-3c73b70a94e5&quot;,536870915]],[&quot;^17&quot;,[373,&quot;^S&quot;,&quot;Teniendo en cuenta que el niño se encuentra en buenas manos, es de noche y ya descansamos un poco, decidimos que era buena idea ir al circo a ver que podía acontecer y, de paso, podía venir bien para relajarnos un poco de todo lo que pasó. Preguntamos al recepcionista que tan lejos se encontraba el circo y nos contestó que aproximadamente sería una hora a pie.&quot;,536870915]],[&quot;^17&quot;,[373,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[373,&quot;^G&quot;,395,536870915]],[&quot;^17&quot;,[373,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[373,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[373,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[373,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[373,&quot;^&lt;&quot;,&quot;~u63439b37-9163-4f00-82f6-56ce87a3fe36&quot;,536870915]],[&quot;^17&quot;,[374,&quot;^S&quot;,&quot;Luego de esta pequeña, pero dramática, charla decidímos ir con el tasador élfico que se encontraba en el segundo piso del gremio, temíamos que no nos dejara pasar el guardia, pero nos vió y no dijo absolutamente nada, por lo que seguímos nuestro camino para tasar la cabeza del ogro. Yo me quedé alejado del puesto del tasador, pero se lo veía a Rang claramente enojado, parece que Spyer tuvo que interceder y logró vender la cabeza del ogro, por lo que Él y Rang se volvieron discutiendo, al final dividímos la ganancia de la cabeza. Mientras volviamos a la escalera, vimos que el guardia no estaba, por lo que decidimos ir hasta el final del pasillo que estuvimos el otro día. Pasamos la puerta del anciano vidente y al final de pasillo había una escalera, un letrero ponía: \\&quot;Prohibido pasar\\&quot;, por lo que al no estar el guardia, decidímos subir. Arriba encontramos una gran sala con adornos de oro y cuarzo, con una mesa muy grande en el centro de ésta, que se encontraba rodeada de sillas, con un sillón más elaborado al final de la mesa. Vimos por unos pocos segundos y nos fuímos del salón, por las dudas.&quot;,536870915]],[&quot;^17&quot;,[374,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[374,&quot;^G&quot;,390,536870915]],[&quot;^17&quot;,[374,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[374,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[374,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[374,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[374,&quot;^&lt;&quot;,&quot;~u63439b37-0e79-4f2e-b81b-6c92be04ac17&quot;,536870915]],[&quot;^17&quot;,[375,&quot;^S&quot;,&quot;Al llegar a la entrada de la cueva, pasando el cuchillo aún en el techo, nos encontramos con una escena de lo más grotesca. Los chanchos se estaban comiendo a la anciana, Rang, que reaccionó rápido, fué y ahuyentó a los cerdos, provocando que uno huyera hacia el bosque y el otro se quede rondando nuestra posición, de la anciana solo quedaba la mitad inferior de su cuerpo. Rang me preguntó en voz baja: \\&quot;¿Y si le acercamos el ojo?\\&quot;, a lo que nos miramos los tres y aceptamos, nos alejamos de la anciana y acerqué, muy despacio, la mano hacia la anciana y la deposité sobre ella. Al momento de soltar el ojo, éste empezó a absorver a la anciana, hasta que no quedaron rastros de ella, e inmediatamente del mismo ojo se empezó a extender un material rojizo, formando, finalmente, una forma que parecía humana, solo que tenía cuernos y era de color rojo. La criatura nos vió y volteó a ver al cerdo, que tras realizar un gesto con su mano, éste se elevó en el aire y se acercó a la criatura, como si la estuvieran llevando con la mano, y la criatura se comenzó a comer al cerdo, hasta que se lo devoró entero. Luego, la criatura, haciendo el mismo gesto, nos acercó a los tres cerca suyo, por lo que temímos lo peor, pero luego, con una voz profunda, nos dijo: \\&quot;Así que ustedes han osado invocarme, muy bien, tengo una regalo para ustedes por liberarme, ¿lo aceptan?\\&quot;, a lo que asentímos sin preguntar demasiado, por lo que la criatura realizó un gesto, y le sacó el ojo izquierdo a Rang, que le dolió intensamente, y le apoyó la mano en la zona del ojo. Para Spyer el regalo fué mucho más tranquilo, por decirlo así, la criatura apoyó su mano en su abdómen, tomó un pedazo de su carne, lo puso en un frasco y se lo dió. Yo corrí la misma suerte que Rang, la criatura hizo un gesto, con el cual me sacó el ojo izquierdo, que me provocó tanto dolor que por un segundo me desmayé. Cuando me levanté ya no podía abrir el ojo y Rang le estaba preguntando quien era, a lo que la criatura, con voz mucho más profunda, dijo orgullosa: \\&quot;Yo soy Azahel, el mal benigno.\\&quot;, y siguió: \\&quot;No se preocupen, nos volveremos a ver.\\&quot;, e hizo que la criatura se convierta en un charco de sangre.&quot;,536870915]],[&quot;^17&quot;,[375,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[375,&quot;^G&quot;,388,536870915]],[&quot;^17&quot;,[375,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[375,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[375,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[375,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[375,&quot;^&lt;&quot;,&quot;~u63439b37-95be-4b74-b028-e09222285e14&quot;,536870915]],[&quot;^17&quot;,[376,&quot;^S&quot;,&quot;El plan que pensamos era que yo y el otro disparásemos contra el jefe goblin al mismo tiempo, por si uno fallaba el tiro, pero si esto pasaba el niño corría peligro de recibirlos. Por lo que, con toda la presión de la situación, intentamos calmarnos por un momento, apuntamos nuestras armas y disparamos, ambos tiros fueron certeros, por lo que el goblin cayó sobre su lado izquierdo atravesado por la jabalina y la flecha. Momento en el que el alto salió corriendo hacia el jefe, agarró al niño con un brazo y al jefe, con jabalina y flecha incluida, con el otro brazo y se lo enseñó a los trasgos, que parecían sorprendidos pero aterrados al mismo tiempo, que salieron corriendo hacia afuera.&quot;,536870915]],[&quot;^17&quot;,[376,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[376,&quot;^G&quot;,366,536870915]],[&quot;^17&quot;,[376,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[376,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[376,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[376,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[376,&quot;^&lt;&quot;,&quot;~u63439b37-f68e-4535-b241-1f08a6038048&quot;,536870915]],[&quot;^17&quot;,[377,&quot;^S&quot;,&quot;Una vez dentro del circo, toda nuestra visión estaba rodeada de carpas con juegos, otras con artistas, desde pintores hasta músicos, y además vi que, en la parte más alejada del lugar, una típica carpa de circo, de colores rojo y blanco, se elevaba claramente por encima de las demás carpas. Sin tener en cuenta las personas que trabajaban en el circo, con la ropa de bufón y la máscara blanca, no se podían apreciar niños entre la multitud, algo raro para una feria de circo.&quot;,536870915]],[&quot;^17&quot;,[377,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[377,&quot;^G&quot;,353,536870915]],[&quot;^17&quot;,[377,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[377,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[377,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[377,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[377,&quot;^&lt;&quot;,&quot;~u63439b37-9023-4a08-943f-7de29dbd3723&quot;,536870915]],[&quot;^17&quot;,[378,&quot;^S&quot;,&quot;public:: true\\ntitle:: 2 - El Primer Ataque\\n\\n&quot;,536870915]],[&quot;^17&quot;,[378,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[378,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[378,&quot;^G&quot;,31,536870915]],[&quot;^17&quot;,[378,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[378,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[378,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[378,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[378,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;2 - El Primer Ataque&quot;],536870915]],[&quot;^17&quot;,[378,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[378,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;2 - El Primer Ataque&quot;],536870915]],[&quot;^17&quot;,[378,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[378,&quot;^&lt;&quot;,&quot;~u63439b37-141b-49d9-af3c-957817e8f133&quot;,536870915]],[&quot;^17&quot;,[379,&quot;^S&quot;,&quot;Luego de la comida, fuímos a la carpa donde se jugaba a envocar anillos en pequeñas cabezas de bufón, y en base a en cual cabeza uno lograba envocar el anillo, se llevaba distintos tipos de premios. El precio era 2 PL por cada tiro, por lo que yo le regatee el precio y se lo bajé a 3 intentos por 3 PL. En el primer intento lo tiré con demasiada fuerza y revotó contra la cabeza hacia donde yo estaba parado, en el segundo intento, con la fuerza y dirección justas, entró sin ningún problema, y finalmente, en el tercer intento, tiré con la misma fuerza pero la dirección no fue la adecuada, el anillo giró sobre la cabeza, como burlandose de mí, para luego salir disparado hacia un costado. La recompensa por embocar el anillo era una caja negra con un símbolo de pregunta de color verde en su tapa, y el feriante me indicó: \\&quot;Esta caja solamente puede abrirse durante el día, de otra manera, cosas malas te podrían suceder.\\&quot;, y por alguna razón lo acepté sin mediar más preguntas.&quot;,536870915]],[&quot;^17&quot;,[379,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[379,&quot;^G&quot;,360,536870915]],[&quot;^17&quot;,[379,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[379,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[379,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[379,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[379,&quot;^&lt;&quot;,&quot;~u63439b37-4fa6-4e8d-bd78-7d6e4842daaf&quot;,536870915]],[&quot;^17&quot;,[380,&quot;^S&quot;,&quot;Con el alto tirado en el piso y el goblin acercándose cada vez más, el otro le tiró con una jabalina un tiro certero en la cabeza, lo que produjo que el goblin quede colgando de la jabalina inclinado hacia adelante ante la vista de los otros goblins. El alto se dió cuenta de esto y, en un acto de rápidos reflejos, tiró al goblin junto con la jabalina al suelo, fuera de la visión de los demás. El otro dejó la jabalina en el goblin por miedo a hacer ruido y alertar a los demas goblins.&quot;,536870915]],[&quot;^17&quot;,[380,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[380,&quot;^G&quot;,381,536870915]],[&quot;^17&quot;,[380,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[380,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[380,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[380,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[380,&quot;^&lt;&quot;,&quot;~u63439b37-7fde-477e-b14e-57a35dec6cb6&quot;,536870915]],[&quot;^17&quot;,[381,&quot;^S&quot;,&quot;Decidí moverme hasta la posición en la que se encontraban ellos, y una vez allí, me comentaron que dentro se encontraba su hermano menor, por lo que acordamos ingresar por la parte trasera. Pero en el transcurso de movernos hacia atras, el alto se tropezó y cayó al suelo, por lo que esta vez produjo bastante ruido, el suficiente para que un goblin vaya a examinar la zona en la que nos encontrábamos.&quot;,536870915]],[&quot;^17&quot;,[381,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[381,&quot;^G&quot;,362,536870915]],[&quot;^17&quot;,[381,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[381,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[381,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[381,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[381,&quot;^&lt;&quot;,&quot;~u63439b37-566f-4b7d-9d43-085f779f435e&quot;,536870915]],[&quot;^17&quot;,[382,&quot;^S&quot;,&quot;Partimos hacia la posada, y, a los pocos metros de la entrada del circo, nos encontramos a una anciana parada bajo un poste con una linterna, como esperando por alguien que pasase. Nos acercamos y le consultamos si necesitaba algo, y nos dijo con cara de sorpresa: \\&quot;Hola jovencitos, estaba buscando un lugar donde pasar la noche pero me perdí.\\&quot;, por lo que le contamos que nosotros nos dirigíamos a una posada para pasar la noche y le preguntamos si quería acompañarnos, a lo que nos contestó con una mueca de afirmación. Mientras caminabamos, nos contó un poco sobre ella y la razón por la cual se encontraba en Qirina, su nombre era María Clotilde, nunca había escuchado semejante nombre, y nos dijo que vivía en una pequeña aldea que se encontraba al oeste de Qirina, que, hace no mucho tiempo, fué atacada por un grupo de orcos, nos dijo que fue de las pocas supervivientes de dicho ataque, y que los demás partieron hacia la zona del puerto unos días atras. Una vez que llegamos a la posada, nos despedímos de la anciana, que nos agradeció la ayuda, y nos vamos directo a nuestra habitación, hasta el siguiente día.&quot;,536870915]],[&quot;^17&quot;,[382,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[382,&quot;^G&quot;,400,536870915]],[&quot;^17&quot;,[382,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[382,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[382,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[382,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[382,&quot;^&lt;&quot;,&quot;~u63439b37-6598-4659-9f5e-3ca10b8c0684&quot;,536870915]],[&quot;^17&quot;,[383,&quot;^S&quot;,&quot;… En ese momento, le disparé otra flecha al ogro, que le dio en la cabeza e hizo que por un momento se quedara inmóvil, pero, sin aviso, se preparó para embestir en dirección a los muchachos, Rang no alcanzó a esquivarlo y el golpe le hizo mucho daño, tanto que tuve que ir a ayudarlo a levantarse, y Spyer tampoco pudo alejarse lo suficiente, lo que hizo que el ogro, con su garrote, lo levante por los aires y, mientras comenzaba a caer, le volvió a pegar con el mismo tirándolo contra el suelo, cayó con una fuerza increíble que dejó una marca en el mismo suelo. Pero luego de este susto, Spyer se levantó con cara de mucho dolor y, gracias a su posición tan cercana al ogro, le intentó perforar nuevamente con la lanza en el estómago, errando por tanto al ogro que este agarró su lanza, la partió por la mitad, y lo golpeó de tal manera que lo noqueó. Nos encontrábamos lejos de la criatura, por lo que aproveché y le disparé otra flecha que impactó en su pecho, cerca del corazón del ogro, y una vez más enloqueció, el ogro le lanzó el garrote a Rang, lo que hizo que el ogro agarrase lo primero que tenía a mano, a Spyer, y atinara a embestir en nuestra dirección. Con Él en mano, lo levantó por los aires y, en un momento en el que pensamos que lo peor estaba por ocurrir, la criatura se quedó completamente inmóvil, no parpadeaba ni parecía respirar, por las heridas que le provocamos, pareciera que murió desangrado. Estuvimos un momento para recuperarnos con Rang, pero debíamos apurarnos para ver si Spyer se encontraba bien allí arriba, por lo que nos dispusimos a bajarlo. Luego de intentar voltearlo durante unos intentos, logramos tirar al ogro al piso y con ello, a Spyer, que estaba tan desorientado luego de verse en la mano del ogro y con éste tirado en el piso, que ni se había percatado de lo cerca que estuvo de morir. Luego de descansar un buen rato, le cortamos la cabeza al ogro como prueba de nuestra victoria y fuimos directo al gremio.&quot;,536870915]],[&quot;^17&quot;,[383,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[383,&quot;^G&quot;,350,536870915]],[&quot;^17&quot;,[383,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[383,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[383,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[383,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[383,&quot;^&lt;&quot;,&quot;~u63439b37-0d5d-43d8-b46a-fb9f5c041772&quot;,536870915]],[&quot;^17&quot;,[384,&quot;^S&quot;,&quot;En ese momento le pregunté al alto si existía alguna entrada trasera, a lo que me respondió afirmativamente, por lo que decidimos separarnos. Ellos que conocen la iglesia iban a tratar de acercarse a la puerta para ver si podían ver algo adentro, mientras yo me quedaba para avisarles de algún movimiento raro.&quot;,536870915]],[&quot;^17&quot;,[384,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[384,&quot;^G&quot;,394,536870915]],[&quot;^17&quot;,[384,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[384,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[384,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[384,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[384,&quot;^&lt;&quot;,&quot;~u63439b37-2eff-4bec-a71d-59064e20a3fc&quot;,536870915]],[&quot;^17&quot;,[385,&quot;^S&quot;,&quot;Una vez ahí, pusimos la cabeza del orco sobre la mesa de entrada y nos miraron sorprendidos, creían que el monstruo era algo más pequeño, por lo que nos felicitaron y nos dieron 60 PL, es decir, el doble de recompensa. Luego de tomar unas cervezas en la taberna, nos sentímos bastante renovados, como si todo lo que arriesgamos hubiese valído la pena.&quot;,536870915]],[&quot;^17&quot;,[385,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[385,&quot;^G&quot;,383,536870915]],[&quot;^17&quot;,[385,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[385,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[385,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[385,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[385,&quot;^&lt;&quot;,&quot;~u63439b37-6bfb-4332-b913-6befaf0029cf&quot;,536870915]],[&quot;^17&quot;,[386,&quot;^S&quot;,&quot;Llegando a la posada, Spyer fué a retirar los cerdos del cuidado de la anciana, Rang y yo nos quedamos afuera para ver si la tienda se encontraba abierta, no solo no lo estaba sino que sentímos como el suelo comenzó a temblar y en el viento se oía el sonido característicos de los tambores y trompetas de guerra. Miramos hacia donde provenía el sonido y vimos algo impresionante, una horda interminable de orcos se dirigía hacia Qirina y, en su paso, a la posada. Desde la distancia se lograba distinguir que tenían arietes y catapultas, por lo que estaban preparados para asediar la ciudad. Spyer justo salió y corrimos los tres, junto a los cerdos, en dirección al gremio, en busca del niño. Una vez en la puerta de la ciudad, vemos al guardia haciendo entrar a la ciudad a cualquiera que andase cerca, justo al momento en que se desató una tormenta eléctrica de una magnitúd que nunca había presenciado, estabamos seguros que era producto de Charm. Yo y Rang fuímos en dirección al gremio, mientras que Spyer esperó en la puerta de la ciudad. Las calles se encontraban vacías, por lo que llegamos rápido al gremio, que tenía sus puertas cerradas, intenté utilizar mis ganzúas pero no hubo caso, la cerradura era muy sofisticada. Buscando otra forma de entrar, visualizé una ventana abierta a unos 4 metros de altura, por lo quetuve que trepar la pared para alcanzarla. Una vez adentro, abrí la puerta del gremio, que se encontraba completamente vacío, era hasta desolador, y nos dividímos para encontrar al niño. Buscando por las habitaciones del segundo piso, escuché pedídos de auxílio, era una anciana, y por más que mi pragmatísmo me gritaba que no la ayudara, mi mente no iba a poder con semejante carga, por lo que la cargué como pude, y la llevé hasta la puerta del gremio, donde ya se encontraba Rang con el pequeño en su espalda. Me mira con la anciana en la espalda y sabiendl lo que me iba a decir, le dije que no me preguntase nada, que debíamos salir de la ciudad. En las afueras del gremio, ya se veía el daño de las catapultas, y se escuchaban cada vez más cerca los tambores. Llegamos a la puerta y Spyer estaba como loco apurándonos, por lo que fuímos lo más rápido posible, pero la anciana nos ralentizaba demasiado. Corrímos en dirección a Caminosa con pocos recursos para un viaje tan largo, por lo que, si llegabamos iba a ser toda una proeza.&quot;,536870915]],[&quot;^17&quot;,[386,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[386,&quot;^G&quot;,363,536870915]],[&quot;^17&quot;,[386,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[386,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[386,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[386,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[386,&quot;^&lt;&quot;,&quot;~u63439b37-650f-4eab-90f7-9288cab00da8&quot;,536870915]],[&quot;^17&quot;,[387,&quot;^S&quot;,&quot;Elegimos la misión de la iglesia y nos dijeron que se encontraba en las afueras de Qirina, caminando hacia el oeste. El alto preguntó por información sobre la misión, y le contestó que, en este caso, el publicador de ésta no era anónimo, se trataba de un hombre llamado ¿Bando o Bander?, no viene al caso, pero aparentemente ese nombre afectó mucho sus ganas de completar la misión. También nos contaron que otro grupo aceptó la misión pero que hasta ese entonces no habían vuelto, se hacían llamar Los Picaflor.&quot;,536870915]],[&quot;^17&quot;,[387,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[387,&quot;^G&quot;,399,536870915]],[&quot;^17&quot;,[387,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[387,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[387,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[387,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[387,&quot;^&lt;&quot;,&quot;~u63439b37-ac85-4433-b518-e835923731c5&quot;,536870915]],[&quot;^17&quot;,[388,&quot;^S&quot;,&quot;Unos pocos pasos por delante, entramos a lo que parecía ser una pequeña sala con una mesa de piedra, una silla, y un objeto circular sobre la mesa, por lo que encendí, con mi nuevo truco, una antorcha que se encontraba sobre la mesa, revelando que el objeto circular parecía ser un ojo que nos miraba si nos movíamos. Al verlo, no puedo controlar mi cuerpo, que se mueve en dirección al ojo, pero Rang me detiene, pero no vió que Spyer se acercó a la mesa y tomó el ojo con su mano, que pareció consumirle la sangre, aunque logramos reaccionar a tiempo y quitarle el ojo de la mano, tirandolo al suelo, a lo que reaccionó sorprendido. Me pareció que un objeto similar se encontraba ilustrado en un libro de Arkathos sobre demonios y objetos mágicos, pero no lo puedo asegurar con certeza. Para mover el ojo se me ocurrió utilizar la mano mágica que aprendí a usar con anterioridad, esto nos funcionó de maravillas.&quot;,536870915]],[&quot;^17&quot;,[388,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[388,&quot;^G&quot;,346,536870915]],[&quot;^17&quot;,[388,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[388,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[388,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[388,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[388,&quot;^&lt;&quot;,&quot;~u63439b37-243b-4837-9e23-e804bb504c39&quot;,536870915]],[&quot;^17&quot;,[389,&quot;^S&quot;,&quot;Ya se estaba haciendo tarde y surgió la idea de ir al circo nuevamente, ya que, nos dieron tres boletos y, ese mismo día, habría un show en la plaza central. Pero al momento de levantarnos de la mesa, lo vímos pasar al informante y le hicímos señas para que se acerque a la mesa, le preguntamos como podríamos ganar más dinero, nos hizo una seña para que le paguemos, por lo que juntamos unas pocas monedas de PL y se las dímos, nos dijo: \\&quot;así que dinero eh, bueno escuchen, se habla que en una ciudad al este de Qirina, en Caminosa, sus ruínas subterráneas son el hogar de grandes tesoros para aquel que se arriesgue a aventurar. Ademas, de allí proviene su amigo, Charm.\\&quot;, a lo que le preguntamos como sabía que conocíamos a Charm, y nos dijo: \\&quot;Es lo que se habla por ahí, en la taberna hay muchos ojos vigilantes, no se pasa desapercibido tan facilmente, y menos, unos recién llegados como ustedes.\\&quot;, luego de esto, el informante se levantó de la mesa y nosotros salímos en dirección al circo.&quot;,536870915]],[&quot;^17&quot;,[389,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[389,&quot;^G&quot;,404,536870915]],[&quot;^17&quot;,[389,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[389,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[389,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[389,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[389,&quot;^&lt;&quot;,&quot;~u63439b37-36bd-4610-8471-1aa1e1e56631&quot;,536870915]],[&quot;^17&quot;,[390,&quot;^S&quot;,&quot;Original:\\n\\&quot;Wmyl zmy wzarpw wzae oiddulq\\ny los graciosos dejen de reír,\\nvi z&apos;ar daar geou annish\\ni tulumendë innarya Ambar-metta.\\&quot;&quot;,536870915]],[&quot;^17&quot;,[390,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[390,&quot;^G&quot;,393,536870915]],[&quot;^17&quot;,[390,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[390,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[390,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[390,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[390,&quot;^&lt;&quot;,&quot;~u63439b37-3056-4a69-985f-ffc133ec568c&quot;,536870915]],[&quot;^17&quot;,[391,&quot;^S&quot;,&quot;Luego de la sorpresa y las buenas noticias, fuímos a tener una merecida comida a la taberna del gremio, y para ver que misión se podía realizar ese día. Luego de pedir lo usual, nos trajeron las misiones diarias, algúnas se repetían del día anterior, como la de traer minerales de una montaña, pero con la recompensa ajustada, por lo que ahora esa misión recompensaba por 1 OR. Pero dentro de las misiones que nos dieron, elegímos la de matar a un monstruo desconocido, en las afueras de Qirina, por 30 PL, la escogímos porque el monstruo podría ser cualquier cosa, desde algo pequeño, esperemos, hasta algo grande. Una vez que terminamos de comer, nos dieron las coordenadas del último lugar donde avistaron a la criatura y partímos hacia allí.&quot;,536870915]],[&quot;^17&quot;,[391,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[391,&quot;^G&quot;,347,536870915]],[&quot;^17&quot;,[391,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[391,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[391,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[391,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[391,&quot;^&lt;&quot;,&quot;~u63439b37-928d-4afb-a9cd-459b4a21f05c&quot;,536870915]],[&quot;^17&quot;,[392,&quot;^S&quot;,&quot;Cuando el alto se acercó a la puerta para mostrarles el cuerpo sin vida de su jefe a los goblins, y que éstos huyan del lugar, se quedó inmóvil. Nos acercamos a la puerta y vimos lo mismo que Él, los goblins estaban tirando unos frascos con líquido contra la iglesia y en el fondo se podía ver a uno de ellos cargando un arco con una flecha encendida fuego, era clara su intención. Intenté matarlo antes de que disparara su flecha pero fallé y pudo concretar su tiro, por lo tanto, el alto se deshizo del jefe y nos echamos a correr hacia la parte trasera de la iglesia y salimos, mientras las llamas engullían la fachada frontal. Algo extraño que me puse a pensar durante la escapada, es que no había ningún rastro del otro grupo, probablemente terminaron dentro de los trasgos, pero no se deshicieron del niño, ¿Será especial? ¿Por qué encadenarlo? ¿Sabían que lo iríamos a buscar?&quot;,536870915]],[&quot;^17&quot;,[392,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[392,&quot;^G&quot;,376,536870915]],[&quot;^17&quot;,[392,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[392,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[392,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[392,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[392,&quot;^&lt;&quot;,&quot;~u63439b37-d086-4f6d-b2cb-3326e01aa2b2&quot;,536870915]],[&quot;^17&quot;,[393,&quot;^S&quot;,&quot;\\&quot;Cuando las tormentas dejen de caer\\ny los graciosos dejen de reír,\\naparecerá un nuevo rey\\nque al mundo traerá su fin.\\&quot;&quot;,536870915]],[&quot;^17&quot;,[393,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[393,&quot;^G&quot;,356,536870915]],[&quot;^17&quot;,[393,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[393,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[393,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[393,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[393,&quot;^&lt;&quot;,&quot;~u63439b37-69da-433b-99e8-8fc479547b88&quot;,536870915]],[&quot;^17&quot;,[394,&quot;^S&quot;,&quot;Desde unos arbustos en la distancia, pudimos ver once goblins en la entrada principal, que se encontraban detrás de cinco murallas de piedra recién construídas que, en cuanto a altura, llegaban hasta la cintura. Pensando en la situación, ver goblins agrupados si que es algo extremadamente raro de ver, no hay forma de que se organicen sin alguien que les de órdenes, por lo tanto, deben de tener un líder.&quot;,536870915]],[&quot;^17&quot;,[394,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[394,&quot;^G&quot;,361,536870915]],[&quot;^17&quot;,[394,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[394,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[394,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[394,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[394,&quot;^&lt;&quot;,&quot;~u63439b37-401d-42c3-9389-d3619c79effb&quot;,536870915]],[&quot;^17&quot;,[395,&quot;^S&quot;,&quot;Luego de lo que parecieron días enteros dentro de la celda, nos despertó el ruido de la celda abriéndose y vimos a Spyer ingresando a la celda, nos miró en silencio e hizo señas con los ojos, con el guardia como objetivo. Luego de un incómodo momento de silencio, y por alguna razón, el guardia empujó a Spyer dentro, nos miró a todos con enojo, cerró la celda insultando y caminó hacia la recepción. Spyer nos miró con incredulidad ante lo que acababa de pasar, como si tuviésemos que haber hecho algo, por lo que le preguntamos que había pasado y nos dijo que solamente hacía falta que nos disculpáramos y nos liberarían sin recibir pena alguna, minúsculo detalle que se le olvidó compartir al joven. Una pequeña siesta más tarde, apareció el hombre que atiende la recepción y nos liberó, con tal de que prometamos que un hecho de tal magnitud no volvería a ocurrir, petición que claramente aceptamos sin pensarlo dos veces.&quot;,536870915]],[&quot;^17&quot;,[395,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[395,&quot;^G&quot;,365,536870915]],[&quot;^17&quot;,[395,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[395,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[395,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[395,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[395,&quot;^&lt;&quot;,&quot;~u63439b37-eade-4dcd-b27f-f887c16f06a0&quot;,536870915]],[&quot;^17&quot;,[396,&quot;^S&quot;,&quot;Luego de este incidente fuimos al ring de boxeo, donde Rang parecía tener una alta estima de sus chances de ganar, más sabiendo que la recompensa era el doble de lo que uno apostáse, mientras tanto, a Spyer lo ví alejarse en dirección a la carpa donde se jugaba a atrapar al chancho. Rang apostó 4 PL con una risilla y sonrisa que desbordaba confianza, que no duraron mucho al ver quien era su contrincante, una criatura de gran tamaño con la mayor cantidad de músculo que haya visto en mi vida, la multitúd le llamaba \\&quot;El tigre de Azora\\&quot;. En la primer pelea, ya se lo notaba a Rang nervioso, pero a pesar de esto, esquivó el primer golpe y arremetió, rápidamente, contra la critaura, golpeandolo a un costado del vientre, golpe que pareció hacerle cosquillas a su contrincante, por lo que contraatacó a Rang, y lo golpeó en la misma zona donde había recibido el golpe, que dejó a Rang sin aire, lo que produjo que se tire al piso, como fué costumbre esa noche, y se arrastre contra las cuerdas, declarando a su rival como el ganador. Cuando parecía recuperado, se lo notaba claramente enojado, le apostó el doble de PL, provocando una mueca de felicidad en el feriante. En este duelo, Rang tomó la iniciativa y efectuó dos golpes sobre la cara de la criatura, se notó que los sintió pero no lo suficiente como para hacerle un daño significativo, por lo que su contrincante le devolvió un golpe certero en la mandíbula, que terminó de arrollar los deseos de Rang de ganar, suficiente para noquearlo y que éste se desplome en la lona, y volverse a declarar ganador del duelo.&quot;,536870915]],[&quot;^17&quot;,[396,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[396,&quot;^G&quot;,406,536870915]],[&quot;^17&quot;,[396,&quot;^Z&quot;,31,536870915]],[&quo
