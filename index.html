q____&quot;^Qlogseq____&quot;,logseq____&quot;Llega el primer gran carruaje, entra un hombe alto super masivo, acompañado de un hombre y una mujer de pelo rojo, mas normales. Vamos a la entrada a saludar. Se acerca el masivo, se llama Bron, no esperaba encontrsr un hombre tan grande, le da la mano fuerte, no les interesamos yo y spayer, vienen de Azora. Entra una mujer de pelo violeta junto a un hombre de pelo gris, *son elfos* los dos. Serafylon, se llama la mujer, se quieren sentar con nosotros?: Rang, mejor buscamos otro lugar dice el otro, su alteza. Sonde Florium, ciudad elfoca.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logseq____&quot;^Flogseq____&quot;,297,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logseq____&quot;^Xlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logseq____&quot;^Vlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[301,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-e1c7-4adc-97c3-4e7af5825c65logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al caminar por las calles, la desolación se mostraba presente, no había un alma, no se escuchaba otra cosa que no sean nuestros pasos y las calles estaban repletas de escombros y barricadas. Una vez allí, en la arena, vimos el entrenamiento que llevaba adelante Eugene, armado con una espada, enfrentándose a Akira, equipado con un palo de madera, al cual se lo veía especialmente cómodo, tapando todos los ataques del príncipe sin agitarse. Tras un momento, pararon a descansar y Akira se acercó a hablar con nosotros: \\logseq____&quot;Héroes, ¿Qué hacen acá?\\logseq____&quot;, dijo, a lo que Rang le repondió, con una sonrisa de provocación: \\logseq____&quot;¿Ya te recuperaste de tu corte?\\logseq____&quot;, a lo que el maestro replicó: \\logseq____&quot;¿Ya te recuperaste de todos los tuyos?\\logseq____&quot;, que le sacó la sonrisa de la cara a Rang, aunque lanzó una leve risa, mientras se acercaba para hablar en privado con Él. Tras unos segundos, mientras Eugene seguía entrenando, Rang volvió y me dijo: \\logseq____&quot;Está todo listo.\\logseq____&quot;, por lo que salímos y fuimos al palacio a descansar, sin entrenar, para estar bien preparados para el siguiente día.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^Flogseq____&quot;,316,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[303,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-f566-4c02-96b3-3226a44a2434logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un fuerte apretón de mano que se escuchó por todo el palacio fue nuestra señal de bienvenida y el comienzo de una charla sobre nuestras aventuras; me contó sobre su nueva hacha, , pasando por su escudo de plata ornamentada y su entrenamiento con el maestro de espadas, Akira, donde destacó que pudo realizarle un corte, algo de lo que estaba sumamente orgulloso. Le mostraba mis nuevas habilidades, la desintegración en la sombra y la Rosa, cuando, Murmir, me interrumpió: \\logseq____&quot;¿Es de confiar?\\logseq____&quot;, a lo que respondí: \\logseq____&quot;Si, es alguien en quien confiar.\\logseq____&quot;, mientras el noble asentía en comprehensión. En ese momento, Eren se acercó y nos dijo: \\logseq____&quot;Héroes, el rey quiere verlos.\\logseq____&quot;, \\logseq____&quot;Pero faltan integrantes del grupo.\\logseq____&quot;, le dijo Rang, a lo que el noble respondió: \\logseq____&quot;No es necesario, los solicita con urgencia. Síganme.\\logseq____&quot;. Mientras lo seguíamos, un tanto alejados, le comenté sobre mi visita a la iglesia que, tras enseñarle la nota de Bander, me preguntó con seriedad: \\logseq____&quot;Rosalyne Signora, ¿Sabes quien es?\\logseq____&quot;, lo que respondí haciendo una seña con la mano para que baje la vos, y le susurré: \\logseq____&quot;No estoy seguro pero tengo una idea.\\logseq____&quot;. Cerca de la puerta, Eren me hizo una seña, mientras decía: \\logseq____&quot;Adelante, caballeros. El rey aguarda.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Flogseq____&quot;,307,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-decc-4499-b1d1-4d63894373cblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez finalizado, el pentagrama se iluminó en color rojo y una criatura se elevó del suelo; una monstruosidad bípeda como de mi altura, con seis brazos, sosteniendo espadas en cada uno de estos, una piel negra y rojiza, que pareciera carbonizada, y unas protuberancias en su espalda que formaban alas con fuego. Al vernos, comenzó a caminar lentamente hacia nosotros, acercándose progresivamente más rápido, teniendo en cuenta que, del terror, no nos pudimos mover demasiado. Allí, indefensos, la criatura corría con una velocidad inmensa y, sin darnos cuenta, la teníamos encima, a punto de atacarnos, cuando una nube de polvo se posó sobre la monstruosidad y nosotros. Rápidamente, la polvareda se despejó, dejando ver a Akira, repeliendo cada ataque que el monstruo le lanzaba con sus seis brazos; al bloquearle y contraatacar, se despejó un momento y nos gritó: \\logseq____&quot;¡Es la dementofobia, la número diez! ¡Corran!\\logseq____&quot;, con una clara señal de miedo en su cara.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Flogseq____&quot;,315,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-44f7-42d7-bfe8-11ad165c57dblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Pero como si el destino le diera una oportunidad más, una gran espada negra le retuvo el ataque. \\logseq____&quot;Rang, ¿Qué haces? No te das cuenta que es todo lo que queremos, no vamos a seguir luchando sin sentido.\\logseq____&quot;, dijo Spayer, defendiendo a Falcon; \\logseq____&quot;Hermano, Él mató a Bander.\\logseq____&quot;, le dijo Rang, sin comprender porqué lo estaba defendiendo, a lo que Spayer le contestó, fríamente: \\logseq____&quot;Las personas tienen que morir en algún momento.\\logseq____&quot;. En ese instante, Rang me hizo unas señas, cuando Spayer le preguntó: \\logseq____&quot;¿Acaso no lo entiendes?\\logseq____&quot;, bajando su arma; \\logseq____&quot;Tú no lo entiendes. Parece que tu pacto te cegó. Ya no sientes amor, si no, no estarías permitiendo esto, todo el daño que Él causo.\\logseq____&quot;, le increpó Rang, enojándose cada vez más, a lo que Spayer le contestó: \\logseq____&quot;El daño se cura, así es el ciclo de la vida... Sigues sin entenderlo, ¿No es así? Tu ciclo termina aquí.\\logseq____&quot;, mientras a Spayer se le oscurece la mano.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Flogseq____&quot;,324,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-f78f-4e3f-a5ce-a4a2362cc22alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dos semanas de duro entrenamiento más tarde, me encontraba ante este tan temido día; las personas tapiaban puertas y ventanas de sus hogares y una exasperante calma engullía la ciudad. En este día, lo principal era estar presente, bien temprano, en el palacio para hablar sobre estrategia militar. Mientras charlaba con Murmir, vi a un hombre alto entrar por la puerta que parecía no querer ser visto de los presentes, al escabullirse tras las columnas. Al acercarse donde nos encontrábamos, pude ver que se trataba de Rang, por lo que, tras vociferar saludándole, salió de detrás de la columna, con cara de sorprendido.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Flogseq____&quot;,326,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-8b42-4dfc-a104-5a3989bd83eelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El minotauro, furioso como nunca, utilizó su espadón roto para atacar a Rang, que pudo retener tal ataque lo suficiente como para que, yo, corra hacia la criatura, atravesando el fuego remanente del conjuro, logrando treparme de sus patas, para subir por su espalda hasta su cabeza y, tras cerrar los ojos, sosteniendo el estoque con ambas manos, inflé mi pecho y le di la estocada final. Al retirar mi espada, el minotauro se calmó y cayó sobre sus rodillas, para soltar un doloroso pero aliviado: \\logseq____&quot;Gracias\\logseq____&quot;, mientras se desplomaba sobre su costado, quedando en su concluyente posición.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^Flogseq____&quot;,329,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[308,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-9659-48f4-8475-4757e2039afblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang, intentando contener sus lágrimas, le preguntó a Dronguer cual era el contenido de la carta del rey, a lo que respondió: \\logseq____&quot;Le exigí que vengan solamente ustedes, sino destruiría High Sol.\\logseq____&quot;. Rang le respondió: \\logseq____&quot;De todas maneras, el rey ya perdió mi respeto, si es que puedo llamarlo rey, siquiera.\\logseq____&quot;, a lo que Dronguer replicó: \\logseq____&quot;Como todos los humanos, nadie confiaría en Él.\\logseq____&quot;. Mientras caminaba hacia las demás personas, Dronguer, dijo: \\logseq____&quot;Siempre hay lugar para vos en casa, ya sabes cual es tu lugar en el mundo.\\logseq____&quot;. Un portal se abrió tras el dragón, cuando las otras personas cargaron todo y cruzaron por este pero, Dronguer, mientras estaba cruzando, nos miró con tristeza, se dio la vuelta y cerró el portal, desvaneciendo la tonalidad roja del ambiente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^Flogseq____&quot;,314,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[309,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-5949-4e62-8ab8-5aa00c68657dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A la mañana siguiente, en la entrada a la ciudad, nos esperaba Jorge junto a una carreta, donde subidos a esta se encontraban Prisma y Spayer, sin señal alguna de Chichi. Prisma nos hizo señas, nos acercamos y dijo: \\logseq____&quot;Compañeros, ¿Están preparados?\\logseq____&quot;, por lo que Rang le dijo: \\logseq____&quot;No es necesario que vayas, no es tu problema\\logseq____&quot;, contestando, Prisma, con un guiño y una sonrisa. Spayer sacó su cabeza por la ventana del carruaje y nos sugirió: \\logseq____&quot;Chicos, si pueden ir adelante para hacer reconocimiento, vayan. Vamos a estar por las cercanías.\\logseq____&quot;, cuando Jorge agitó las correas del carruaje para comenzar su viaje. En el mientras tanto, Rang se sentó y comenzó a recitar unas palabras para que, unos minutos más tarde, una bola de fuego surcaba el cielo para caer junto a nuestra posición; al disiparse las llamas, reveló un corcel blanco alado, del cual de la punta de sus alas y cola flameaba fuego, que al aparecer dijo, emocionado: \\logseq____&quot;¿Estas listo?\\logseq____&quot;. Luego de subir y prepararnos, el caballo alado rebatió sus alas para dar inicio al viaje, a gran velocidad; unos pocos minutos más tarde, sobrevolamos la carroza y seguimos en vuelo hasta llegar al lugar acordado, bastante más lejos de lo que esperaba.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^Flogseq____&quot;,303,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[310,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-bf06-40c7-ba6f-8747be20c36dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al dar un paso hacia atrás, Rang comprimió con fuerza sus músculos, lo que provocó que llamas comenzaran a formarse en sus brazos, aumentando la potencia del fuego sobre el caballo, momento en que atacó con su hacha logrando impactar en su cuello pero sin atravesar su piel, ya que solamente logró empujarlo. Tras moverlo, utilicé la mano de mago para distraerlo y que se de la vuelta, con tal de que no pueda tapar el golpe, lo que me permitió hacerle un profundo corte cruzado en el pecho, penetrando su piel; por precaución, invoqué los tres clones y me alejé del minotauro, presintiendo su enojo. Dicho y hecho, la bestia lanzó un rugido que Rang recibió de lleno, al estar a su lado, que provocó que se quedara inmóvil, agarrándose sus oídos que parecían sangrar; al estar lejos, el daño que este rugido provocó fue mínimo, bastó tan solo con cubrirme los oídos. El siguiente movimiento del minotauro fue dar un fuerte pisotón en mi dirección, que hizo temblar y quebrar el piso en mis cercanías, aunque pude estabilizarme en el momento justo para poder esquivar dos arremetidas de la bestia, que me quedó mirando con rabia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^Flogseq____&quot;,321,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[311,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-ba64-49a9-9593-8c2db31a8c87logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al pisar el pentagrama, instantáneamente me encontraba en una habitación oscura, similar a un sótano, bastante amplio, objetos antiguos, mobiliario sin utilizar, polvo por doquier, una escalera que dejaba ingresar una pizca de luz y, sobre la muro de detrás nuestro, una cortina enorme que la cubría de pared a pared. Mientras observábamos el lugar, escuchamos unos suaves aplausos, dejándose entrever una sombra, a la cual se la escucha decir: \\logseq____&quot;Esta bien, me tienen.\\logseq____&quot;, momento en el que Rang, le lanzó su hacha, impactando en la sombra, deshaciéndola en el acto. \\logseq____&quot;Son mejores de lo que esperaba, estoy dispuesto a perdonarlos\\logseq____&quot;, se escuchó resonar en el salón, mientras una sombra se precipitaba hacia la luz, revelando que se trataba de Falcon, quien estaba detrás de todo esto. \\logseq____&quot;Arruinaron mis planes, traje asesinos y los derrotaron, traje un dragón y lo mataron, no empezaron una guerra contra High Sol y repelieron a los orcos.\\logseq____&quot;, dijo, claramente, frustrado y siguió: \\logseq____&quot;Arruinaron todos mis planes, solo necesitaba una pocas almas para traer al mesías.\\logseq____&quot;, mientras su mano se tornaba de color violeta y la cortina que cubría la pared detrás nuestro cayó. \\logseq____&quot;Ese mural es el legado de las fobias y los once, somos los verdaderos héroes de esta historia, los vanguardistas del mañana. ¿Vieron lo que hicieron las fobias? ¿Vieron lo hermoso de este mundo tras su arribo? ¿No ven lo hermoso de todo esto? Únansenos, traigamos al mesías y acabemos esto. Es como si el destino quisiera que estemos del mismo bando.\\logseq____&quot;, dijo, alentándose con cada palabra que salía de su boca, mientras nos dábamos vuelta para ver un mural que cubría la gran pared, para cambiar de tono y decirnos: \\logseq____&quot;Vi que derrotaron al toro. Ese fue un antiguo compañero, con el otro viejo se revelaron por el simple amor hacia unos niños cualquiera. El precio de tal acción fue muy costoso pero ya son cosa del pasado, ¡Hacia el nuevo mañana!\\logseq____&quot;, exclamó levantando su puño en el aire.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Flogseq____&quot;,320,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[312,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-a452-4cf0-8b75-5106d48fa049logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al subir las escaleras, salimos por la parte trasera del escritorio de Falcon, en su mansión, donde lo único que resaltaba era el sonido de nuestros pasos en el silencio de nuestra mente, intentando esconder la tristeza y el dolor, tanto físico como emocional, de lo que acabábamos de sobrepasar. Al llegar a la mansión de Yuki, Él ya nos esperaba, por lo que Rang le preguntó: \\logseq____&quot;¿Sabías algo de Falcon?\\logseq____&quot;, que le contestó: \\logseq____&quot;No tenía nada claro, no más que sospechas. La prioridad ahora es que se curen, yo me encargo de todo. El portal va a estar activo en uno o dos días, a más tardar, así que van a poder volver rápidamente. De momento quédense, todos.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Flogseq____&quot;,325,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-6e1b-4d9d-b5f0-86e0d50adbeelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al bajar de la bestia, Dronguer se acercó y dijo: \\logseq____&quot;Veo que si te convertiste en un buen hombre, te contaré todo.\\logseq____&quot;, y siguió:logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Flogseq____&quot;,308,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-4d49-4279-a3a5-038883f3d43flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras Rang aún intentaba conciliar con su conciencia, me acerqué al cuerpo de Bander, clavé mi estoque en la tierra y me arrodillé ante Él, para darle su merecido respeto; una de las pocas personas ante las cuales no tendría vergüenza de hacerlo. Rang, rompió el silencio del ambiente al decir: \\logseq____&quot;¿Y ahora? ¿Qué hacemos con Él?\\logseq____&quot;, a lo que respondí: \\logseq____&quot;Es muy grande para enterrarlo.\\logseq____&quot;, y Rang replicó: \\logseq____&quot;Lo voy a prender fuego, no quiero dejarlo aquí afuera.\\logseq____&quot;. Mientras se limpiaba sus lágrimas, intentando conjurar las llamas, cuando escuchamos un sonido extraño, parecido al que resulta de rayar dos metales, y, al mirar de donde provenía el ruido, vimos unas marcas que se iban dibujando solas en el piso para completar un pentagrama.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^Flogseq____&quot;,309,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[315,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-8207-435f-9627-21bd771059e9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Murmir se nos acercó aún más y alegó, en voz baja: \\logseq____&quot;Saben que no tienen que hacerlo, ¿No?, el rey se volvió loco, mandarlos a ustedes solos es una locura.\\logseq____&quot;, a lo que Rang replicó: \\logseq____&quot;Tranquilo, vamos a...\\logseq____&quot;, cuando el noble le interrumpió: \\logseq____&quot;No, nada de tranquilo, no le deben nada a la ciudad.\\logseq____&quot;, subiendo la voz con cada palabra, por lo que le dije: \\logseq____&quot;Murmir, nosotros venimos de Caminosa, una región perteneciente a High Sol, si mañana fallamos, ¿Qué les espera a nuestros ciudadanos?\\logseq____&quot;, que hizo que Murmir nos mire a ambos y diga: \\logseq____&quot;Ustedes son verdaderos héroes pero voy a intentar darles apoyo si lo necesitan, junto con Akira.\\logseq____&quot;; Rang, para cambiar de tema, le preguntó al noble: \\logseq____&quot;Murmir, ¿Qué pensás de las fobias?\\logseq____&quot;, a lo que Murmir, pensó un momento y respondió: \\logseq____&quot;Creo que, nosotros, somos ajenos al mundo, le hacemos daño al construir ciudades, al talar bosques, al cavar en las montañas pero, últimamente, estuve pensando sobre esto y me parece que tu pensamiento, Eröel, es el correcto. Pero ya dejemos esto, ¿iban a la habitación de Eugene? Está en la academia, entrenando con Akira.\\logseq____&quot;, le saludamos y seguimos nuestro camino hacia la academia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Flogseq____&quot;,319,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-816e-41ea-b0fb-37442adb5685logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Falcon se levantó, con un claro corte en su cabeza, y sacudió su brazo faltante, provocando que le salga una espada violeta, que parecía pesarle, a pesar de ser mágica. Dio un pequeño salto hacia Rang, que alcanzó a levantar su hacha para bloquear el sorpresivo ataque, en el cual parecía vencer la fuerza del gobernante, pateándolo y golpeándole con el codo en la cara. En ese mismo momento, Spayer se me abalanzó con su espadón en el aire, que pude esquivar al dar un pequeño desplazamiento hacia su costado, quedando a mi merced; un corte sutil pero eficaz en los tendones de sus rodillas fueron suficientes como para obligarlo a arrodillarse y, de ahí en adelante, fue como un baile en cámara lenta.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Flogseq____&quot;,327,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-1071-45a2-8911-a4e7915745eblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang pareció volver sobre si para lanzarle un hachazo a la altura de su cuello que, la bestia, pudo repeler sin problemas, aunque utilizó la fuerza de la cobertura para girar su hacha y lanzar, rápidamente, otro ataque sobre el lado contrario, obligando al minotauro a cubrirse parcialmente, lo que, por la fuerza del impacto, provocó la rotura de su espadón, cuyo pedazo fue disparado por el aire y permitió realizarle un grave corte en su brazo; el minotauro alejó a Rang con su cuerpo, estando claramente furioso al transformar sus ojos al color rojo. Rang aprovechó su espacio con la bestia y se montó sobre el caballo, buscando una ventaja en el aire, no sin antes gritarme: \\logseq____&quot;¡Necesitamos inmovilizarlo!\\logseq____&quot;. Para lograrlo solo había una opción, momento en el que comencé a caminar hacia la enorme criatura, viéndolo en todo su esplendor, sacándome unos tres cuerpos de alto; al estar lo suficientemente cerca, me concentré un momento y un intenso resplandor iluminó a la criatura en su totalidad, con tal fuerza que me cegó un momento pero que no pareció hacerle mucho al minotauro, ya que parecía estar más confundido que cegado.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Flogseq____&quot;,311,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-cfb3-43e5-bd5c-69bc625072b5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Abrimos la puerta y, dentro, estaba el rey sentado en su trono, con sus brazos cruzados, con cara pensativa, sosteniendo una carta con un sello rojo. \\logseq____&quot;Héroes, tengo un mensaje de Azora. Nos ofrecieron no tocar la ciudad si iban ustedes, los Héroes de Caminosa, exclusivamente. Nos dio su palabra de no matar a nadie, por lo que les voy a exigir que vayan como nobles que son de esta ciudad. No tienen que preocuparse por el viaje, partirán por la mañana desde la entrada de la ciudad, trasladados por Jorge, hacia su punto de encuentro. ¿Alguna pregunta?\\logseq____&quot;, dijo Odín; \\logseq____&quot;¿Dónde será el encuentro?\\logseq____&quot;, le pregunté, a lo que el rey respondió: \\logseq____&quot;Se reunirán a medio camino entre High Sol y el océano. Ahora, vayan a descansar.\\logseq____&quot;, mientras Rang seguía procesando el anuncio dado. Al salir del salón, Rang me indicó que necesitaba ver a Eugene, por lo que, mientras caminábamos hacia allí, le pregunté: \\logseq____&quot;¿Estás preparado?\\logseq____&quot;, y me contestó: \\logseq____&quot;Solo nosotros. ¿Qué nos esperará ahí?\\logseq____&quot;; en ese momento, Murmir nos cruzó y preguntó: \\logseq____&quot;Chicos, ¿Van a entrenar?\\logseq____&quot;, respondiéndole afirmativamente, por lo que nos consultó cual era nuestro plan, a lo que le respondí: \\logseq____&quot;Vamos a llegar y veremos con que nos encontramos.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Flogseq____&quot;,304,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[319,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-674a-4336-aad2-0f32cd6eb717logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras esto, Rang se subió al caballo y sobrevoló sobre el combate, se lanzó hacia ellos y, a unos metros del suelo, utilizó su corcel para tapar los ataques de la dementofobia; al esfumarse el caballo, lo vi a Rang caer con su hacha portada a dos manos, cubierto en fuego, que le da a la bestia de lleno, provocando una ráfaga de viento y polvo tal que me lanzó volando, adentrándome en el bosque. Incluso a tanta distancia del combate, pude escuchar un grito por parte de la fobia, tan espeluznante que todo el bosque se sumió en silencio; tan desgarrador que aún me tiemblan los huesos de recordarlo, mientras escribo este diario. Corrí para ayudarlos aunque, al llegar, estaba Rang cerca del portal y Akira, al verme, me repitió: \\logseq____&quot;Entra en el pentagrama, parece ser un portal. Rápido, antes que cierre. Yo me encargo de este.\\logseq____&quot;; al pasar junto a Akira, pude escuchar arañazos en un pozo del cual, supuse, la fobia intentaba subir con prisa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^Flogseq____&quot;,305,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[320,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-5bf7-4bc7-9770-03414e915643logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La criatura se levantó, para mostrar sus gargantuesco tamaño, comparable al de un gigante de las colinas, dejando ver sus dos espadones y que era un minotauro; en el fondo, un sentimiento de tristeza comenzó a surgir, el minotauro era Bander y, lamentablemente, entendíamos que ya no estaba vivo, debíamos honrar su memoria y lograr matarlo. Debíamos enfrentar a esta criatura solamente Rang y yo, ya que los demás aún no aparecían por ningún lado y, sin poder prepararnos, el minotauro comenzó a correr hacia nosotros, enfurecido, con sus dos espadones hacia adelante. Arremetió contra mi, lanzándome dos ataques de manera lateral que pude esquivar contorsionando mi cuerpo hacia atrás; tras esto, lanzó el mismo ataque a Rang que alcanzó a tapar uno de los embates laterales pero, el minotauro, aprovechó esto y lo golpeó en su otro costado, que pudo detener levemente con su mano, dañándole bastante.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Flogseq____&quot;,332,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-6f9d-48ad-ac3c-ae1b0c9b8a98logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al aterrizar en el punto de encuentro, un claro en medio de la frondosidad del bosque, no había señales de nadie, ni el más mínimo ruido de los animales o el viento. Tras esperar un rato, vimos una manada de animales alejarse de donde nos encontrábamos, al momento en que el cielo se iluminó de un color rojo y un gran portal, con forma romboidal, que iluminaba los árboles del alrededor, apareció frente a nosotros, en el límite del claro. De tal portal, comenzó a salir un dragón, que lucía anciano y emanaba una gran presencia, donde, sentado en su hocico, se encontraba Dronguer y acompañándolo, sobre el lomo del dragón, viajaban montadas otras cinco personas, todas con su pelo colorado bien intenso. Al salir completamente del portal, el dragón se acostó sobre su lado, dejando bajar a sus jinetes y dejando ver a sus acompañantes; estaba acompañado de dos mujeres y tres hombres, que sacaron una mesa y sillas, del equipamiento que cargaba el dragón, y se sentaron allí, mientras Dronguer se acercaba a nuestra posición.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Flogseq____&quot;,310,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-640d-424e-bd1b-00e39b0b3212logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Spayer, tu final no habrá sido en vano, tendremos el mundo que soñaste, te lo prometo; mantendré esta promesa hasta que mi cuerpo no resista más.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^Flogseq____&quot;,335,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[323,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-352a-4a42-81f6-72e77391d26clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Falcon mueve el brazo con el corte en dirección a Rang, cuando una onda violeta que distorsionaba la visión del ambiente se dirigía hacia nosotros; con mucha fuerza pude tirarme sobre mi costado, rompiendo el conjuro, mientras que Rang alcanzó a moverse un poco hacia su costado pero, la onda, le impactó en el brazo derecho, desvaneciéndose en el acto. Falcon, con una sonrisa en su cara, volvió a cargar el conjuro en su brazo, cuando Rang, con mucha más rabia, le volvió a gritar: \\logseq____&quot;¡Arrodíllate!\\logseq____&quot;, lo que obligó a Falcon a hacerlo, exhibiendo furia en su cara mientras se arrodillaba. Con su orden cumplida, Rang se levantó y, girando el hacha en su mano, se acercó a Falcon para matarlo; el primer hachazo fue capaz de esquivarlo, pero tras un rápido giro de revés, para el siguiente ataque se encontraba indefenso.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Flogseq____&quot;,330,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-73ec-4df3-b9f1-d0816ce1cbddlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un fuerte ruido me despertó de ese trance, Rang se encontraba totalmente consumido por las llamas, mientras lo sostenía a Falcon del cuello, para propiciarle un cabezazo que le quebró el cráneo; tan fuerte fue el golpe que sus dientes se desparramaron en el suelo, sumado a la sangre que fluía de si y a sus ojos blancos como la nieve. Con el gobernante ya muerto, Rang se acercó a donde estaba y le preguntó a Vanglory como se encontraba, a lo que, Vanglory, contestó: \\logseq____&quot;Muy confundido, no entiendo lo que sucedió. Y ahora, ¿Qué sigue?\\logseq____&quot;; al levantarme, sentí que una llama se había despertado en mi interior, y le pregunté a Vanglory: \\logseq____&quot;¿Estas listo para gobernar Caminosa?\\logseq____&quot;, que lo llevó a dar un gesto de seriedad y firmeza. Akira, expectante desde el fondo del salón, dijo: \\logseq____&quot;Lo hicieron bien muchachos. Volvamos a casa.\\logseq____&quot;, cuando Vanglory nos detuvo y dijo que se encargaría de comentar lo ocurrido, donde sea pertinente, y de investigar el portal, que parecía haberse cerrado.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Flogseq____&quot;,328,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-9d25-4ef2-978d-3298ef662b58logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Anterior: [[16 - Dronguer El Rojo]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Flogseq____&quot;,333,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ulogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Hlogseq____&quot;,211,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-6bbc-4223-89da-0e45b2e4b875logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Akira dio unos pasos rápidos hacia nosotros, desenfundó su espada junto a Spayer y cortó uno de sus brazos sin esfuerzo, dejándolo expuesto. Rang aprovechó este ataque y levantó su mano en el aire, de donde apareció una lanza que arrojó a Spayer; al impactarle en el hombro, de la fuerza con la que impactó la lanza, Spayer se quedó contorsionado hacia atrás, ocasión que utilizó Rang a su favor para golpearlo con la cara ancha de su hacha y empujarlo contra Falcon, provocando que deje de canalizar y golpee su cabeza con uno de los muebles detrás suyo. Tras un breve altercado entre Vanglory y yo, logró librarse de mi fuerza, momento en el que, Akira, le apuntó con su estoque y le dijo: \\logseq____&quot;Jovencito, no te metas.\\logseq____&quot;, lo que provocó que se de la vuelta, dándonos la espalda, confundido y desconcertado. \\logseq____&quot;¿Qué está pasando?\\logseq____&quot;, preguntó Akira, a lo que Rang respondió: \\logseq____&quot;Está con las fobias, quiere deshacerse de nosotros.\\logseq____&quot;; \\logseq____&quot;¿Tienen algún problema particular con ellos? Parece que con ustedes es suficiente, se los dejo.\\logseq____&quot;, dijo el anciano mientras guardaba su espada, caminando en dirección al portal.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Flogseq____&quot;,334,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[327,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-22f8-4919-b160-9b84b4955247logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Girando junto a la espada, una maraña cortes comenzaron a desgarrar su piel, en posición indefensa, cortando su brazo de cuajo cuando, al pararme frente a Él, desarmé mi casco, me agaché con tal de sostener su cabeza junto a la mía y, mirándolo a los ojos, mientras sangre y lágrimas comenzaban a fluir, soltó un suave: \\logseq____&quot;¿Por... qué?\\logseq____&quot;, cargado de agonía y confusión. Al darle la estocada final, atravesando lentamente su corazón, mi pecho se infló de pesar al sentir cada uno de sus latidos hasta que las pulsaciones se detuvieron, como si Él así lo quisiera. Pude ver en sus profundos ojos aquel niño introvertido, hiperactivo y ansioso por aventurarse en el mundo pero, más importante, aquel que estuvo dispuesto a desestimar sus ideales con tal que no tengamos que sufrir más, desvanecerse conforme pasaba el tiempo; la intensidad de tan simple pregunta me golpeó como una puñalada a mi más profundo ser, mientras esperaba que todo fuera una ilusión, aguardando ansioso mi despertar pero, en ese momento, el dolor, los pensamientos y recuerdos que intentaba reprimir, cayeron sobre mi corazón como un ancla que se hunde en un mar de desesperación. Al cerrar los ojos, queriendo que la tierra me trague, sentí un apretón en el hombro y lo vi a Spayer, alejarse caminando hacia el horizonte y, cuando la luz comenzaba a taparlo y su imagen se difuminaba, se dio la vuelta, y al mirarme noté que dijo unas palabras que no alcancé a escuchar; fue ahí cuando supe que no había vuelta atrás, lo perdí, junto a todas las aventuras y anécdotas que podríamos haber compartido.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Flogseq____&quot;,317,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-8df9-457e-ae0c-44fdeeaa09a6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ante el fracaso del conjuro, utilicé mi sombra para extenderme unos pies y, de esta forma, impactar a la bestia; esta estocada la alcanzó a esquivar, por lo que me tuve que preparar rápidamente para su contraataque. Al dar unos pasos hacia mi posición, esquivé su ataque para acercarme aún más y le realicé otro grave corte cruzado en su pecho, que le comenzó a sangrar en grandes cantidades. Como reprimenda, me lanzó dos ataques con su espadón que pude esquivar por poco, aunque no pude eludir su siguiente ataque; el minotauro dio un pisotón en el suelo que quebró el suelo a mi alrededor, lo que me hizo perder el equilibrio y, mientras caía, la bestia actuó con rapidez para darme una patada en el estómago que me lanzó contra la línea de árboles que delimitaba el claro. Sentía un dolor inconmensurable, incluso llegué a pensar que no había caso, pero, al verlo a Rang en el aire saltar de su caballo con su hacha en mano, mientras el minotauro luchaba con una bola de fuego que caía sobre Él, supe que tenía que ayudarlo, no podíamos esperar más. Al levantarme, noté que la bestia pudo esquivar el conjuro pero fue empujada, por lo que, Rang, dirigió los ataques a sus puntos ciegos, lo que le permitió rebanar el brazo del minotauro que sostenía el espadón intacto.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Flogseq____&quot;,318,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-1d3e-4b0d-9fb4-7ed3101e3417logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang me hizo una seña y lanzó su hacha a Falcon nuevamente, por lo que, rápidamente, me desvanecí en mi sombra y me moví hasta Vanglory para empujarlo del trayecto del arma; Falcon no tuvo en cuenta esta sucesión de hechos, causando que reciba el hachazo de lleno en su brazo, cortándoselo limpiamente, aunque no dio más que un gesto de dolor. Como represalia, el gobernante de Caminosa, rompió su camisa con su brazo restante, mostrándose alto y flaco, mientras realizaba conjuros apuntando al piso; en ese momento, caímos de rodillas, incluyéndolo a Vanglory, ante Falcon. \\logseq____&quot;Ahí es donde deberían estar, bajo los pies del protagonista.\\logseq____&quot;, dijo, mientras caminaba hacia mi, para darme una patada en el abdomen, que me quitó el aire. Se le acercó a Rang, que tampoco se podía mover, y le dio una patada en la cabeza, para decir: \\logseq____&quot;Basura, tantos problemas me diste. Mono de mierda, sos un personaje extra que no influye en esta historia.\\logseq____&quot;. Falcon se aleja nuevamente y conjura unas runas sobre su brazo faltante, en el momento en que, Rang, susurra: \\logseq____&quot;Arrodíllate.\\logseq____&quot;, lo que pareció afectar al gobernante, al verlo luchar por no obedecer, hasta que logra que doble una pierna y se agache.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Flogseq____&quot;,336,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-2689-4e9e-a9ef-e4f13783ada7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Tu madre... ella fue la persona que más amé en este mundo, los humanos me la arrebataron junto con muchos otros de los nuestros. Antes de ganar mi nombre, ya conocía su naturaleza, son orcos pero más inteligentes. Un día, ella fue al río de la aldea en busca de agua, como cada día, pero escuché un grito que me aterró, fue la primera vez que sentí miedo. Ahí estaba Elizabeth, en el suelo, con sangre a su alrededor, me paralicé y, cuando reaccioné, vi a los dos hombres caer junto a ella. El joven Bander, mantenía un brillo en sus ojo mientras te sostenía, tras matar a esos asesinos que, al parecer, eran piratas. A ese hombre se le iluminaron los ojos al verte, como si fueses su propio hijo; decidí dejarte en sus manos, ya que nada podría pagarlo, un humano protegiendo a un semi humano. Me pareció digno de respeto y admiración. No, no mandé a matar a tu madre.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Flogseq____&quot;,314,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Vlogseq____&quot;,314,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-bd28-489b-a939-42adf5ccb448logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dronguer, al caminar con sus manos en su espalda, emanaba una presencia increíble, con su gran altura, incluso más alto que Rang, su pelo y barba de color rojo intenso y su prístina armadura blanca, comparable a lo que sentí aquella vez que nos cruzamos con Ishtar, aunque sin aquella soberbia, solamente el respeto más puro. Cuando se acercó lo suficiente, sacó su mano de detrás su espalda, momento en el que Rang reaccionó y tomó su hacha, a lo que, Dronguer, le hizo una seña y dijo: \\logseq____&quot;Tranquilo, no vine con intensiones de pelear, solo quería asustar a los humanos. Lo siente pero el golpe fue necesario.\\logseq____&quot;; \\logseq____&quot;Si no es para luchar, ¿Para qué estas acá?\\logseq____&quot;, le preguntó Rang, a lo que Dronguer respondió: \\logseq____&quot;Quiero ver si te haz vuelto un hombre. Te vas a enfrentar al único humano que se ganó mi respeto, el tuyo incluso. Si acabas con su dolor, te contaré la verdad. Y no, no hay forma de salvarlo.\\logseq____&quot;, momento en el que, Rang, tocó su hombro y le preguntó: \\logseq____&quot;¿Por qué haces esto?\\logseq____&quot;, a lo que, su padre, con pesadumbre replicó: \\logseq____&quot;Siento que se lo debo.\\logseq____&quot;. Se alejó caminando hacia la mesa y, al llegar, apuntó hacia nosotros donde, cerca nuestro, apareció otro portal rojo, unos metros elevado en el aire que apuntaba hacia el suelo; de este, cayó una masa oscura de gran tamaño, que lanzó polvo y viento en todas direcciones.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Flogseq____&quot;,322,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-b3b2-4847-a98f-5edbd8332bf5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Flogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true],536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-368e-40c5-bc80-0d8ef4ae011flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang, adolorido, cayó sobre si, tomándose el pecho, tras escupir mucha sangre, mientras Spayer transforma su espadón en unos nudillos; intentó atacar a Rang con estos pero pudo esquivar ambos, por lo que me preguntó: \\logseq____&quot;Eröel, Vos lo entendés ¿No?\\logseq____&quot;, a lo que le respondí poniéndome el casco y apuntándole con el estoque. En ese momento, se escuchó la música de Prisma y la voz de Akira: \\logseq____&quot;Llegaron los refuerzos\\logseq____&quot;, dijo el maestro. Aproveché esta distracción para intentar cegarlos pero no tuve éxito, por lo que usé el toque de la muerte con Falcon, provocando que escupa sangre y le grite a Vanglory: \\logseq____&quot;Ayúdame idiota, no te quedes ahí parado.\\logseq____&quot;, represalia a la cual Vanglory reaccionó pero tuve retenerlo para que no pueda actuar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Flogseq____&quot;,306,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-107f-44e5-8979-fcd434a45714logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En las habitaciones, los curanderos nos vendaron y me sumí en un profundo sueño, donde repasé una y otra vez lo sucedido, lo que nos llevó a ese momento y lo que podríamos haber evitado. En ese estado, me pregunté hasta el cansancio: \\logseq____&quot;¿Por qué no lo dejaste vivir?, ¿Por qué no lo inmovilizaste?, ¿Por qué actuaste tan rápido?\\logseq____&quot;, mientras recorría la vista de esos ojos huecos donde alguna vez habitó una persona increíble. Al despertar, creí que podría librarme de estos pensamientos tan intrusivos pero no hubo caso, la incapacidad de mover mi cuerpo y la soledad que me brindó la imagen del techo, incitó a mi conciencia a cuestionarme aún más: ¿Honramos la memoria de las personas que perdimos?; ¿Las olvidaremos algún día?; ¿Por qué se alió con Él? Me cuesta comprender que lo llevó a hacerlo ante tanta destrucción; ¿Olvidaremos quiénes somos?; Bander y su muerte, ¿Habrá tenido Arkathos el mismo final?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Flogseq____&quot;,313,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-0aca-402c-914b-05cc4d89107blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang cortó el ambiente chistando: \\logseq____&quot;Chssst, ¿El nuevo mañana?\\logseq____&quot;, dijo mientras sonreía, tirándole nuevamente su hacha. Cuando Falcon la vio dirigirse hacia Él, rompió una rama que tenía en su bolsillo y un hilo de sangre, que salió del piso, repelió el ataque. \\logseq____&quot;Vanglory, protégeme, están del lado de High Sol\\logseq____&quot;, le indicó Falcon a su protector, que se lo veía verdaderamente confundido; \\logseq____&quot;Somos tus amigos, Vanglory\\logseq____&quot;, le dije, mientras me miraba con duda, cuando Falcon replicó: \\logseq____&quot;No te dejes engañar, están en nuestra contra. Termina con ellos, no tienen salvación.\\logseq____&quot;, con una sonrisa en su rostro. Vanglory, aún sin saber que hacer, comenzó a caminar lentamente hacia nosotros portando su estoque, con su mano temblorosa e inestable, sumamente ajeno a Él; en ese momento, Rang realizó un gesto con su mano y su hacha voló hacia su mano y le gritó a Vanglory, con su cara encendida fuego: \\logseq____&quot;¡No te metas! Te está mintiendo.\\logseq____&quot;, lo que lo dejó indeciso entre Falcon y nosotros, dejando entrever su lucha interior.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Flogseq____&quot;,312,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Xlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Vlogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Ulogseq____&quot;,243,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-13bf-41cf-a39c-817cdcea814dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[338,logseq____&quot;^Klogseq____&quot;,1674325857478,536870915]],[logseq____&quot;^15logseq____&quot;,[338,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[338,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;3 - llegada a caminosalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[338,logseq____&quot;^11logseq____&quot;,logseq____&quot;3 - Llegada a Caminosalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[338,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;3 - Llegada a Caminosalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[338,logseq____&quot;^Blogseq____&quot;,1674325857478,536870915]],[logseq____&quot;^15logseq____&quot;,[338,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-8cbb-43d5-aa8c-9edfc8b3055alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez en el circo, ya había mucha gente reunída para ver el espectáculo principal, por lo que tomamos asiento y esperamos, en lo que, Spyro se dió cuenta que en la otra punta de donde estabamos sentado, se encontraba sentada la acompañante de la mujer hiena que vímos en la taberna hace unos días. Una vez terminado el show, que fué bastante descepcionante, a decir verdad, con excepción de los bufones que realizaban trucos con fuego, fuímos los tres en dirección hacia la mujer, allí luego de saludar, me enteré que se llama Hane y que, junto con su líder, vienen de Zola, una zona desiertica al sur de Qirina, cruzando el Mar Próspero, nos contó que su jefa vino a Qirina a hablar con Charm, así que, como suponía, se trataba de alguien importante. Y como estabamos en el circo, le preguntamos si quería acompañarnos a jugar, a lo que yo propuse el juego de arquería y Spyer el juego de atrapar al chancho, ella aceptó pero se la notaba sin ganas de querer participar. Yo, rang y ella, fuímos al juego de arquería y Spyer al del chancho, allí aposté 4 PL con mucha seguridad, como si ya supiera que iba a ganar, y al primer intento, un tiro certero, lo que me permitió ganar el doble que lo apostado. Al rato, apareció Spyer muy contento, con otro cerdo atado que llevaba como mascota, claramente ese era su juego. Luego de esto, ella nos dijo que ya se tenía que ir, por lo que nos despedimos y partímos hacia la posada.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^Flogseq____&quot;,400,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[339,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-4d3a-404b-b69a-a955c08b1eb9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Salimos del gremio, y los chicos se dirigieron a toda prisa hacia la iglesia. Luego de pasar por un bosque pequeño, llegamos a un claro lleno de arbustos y un pastizal bajo. En la lejanía pude apreciar una pequeña iglesia muy bien cuidada, si no fuera por todo el desastre que había en las afueras, sería un buen lugar para pasar unos días.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Flogseq____&quot;,359,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-19aa-4d61-82e8-cd4c2b45989elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez dentro del circo, toda nuestra visión estaba rodeada de carpas con juegos, otras con artistas, desde pintores hasta músicos, y además vi que, en la parte más alejada del lugar, una típica carpa de circo, de colores rojo y blanco, se elevaba claramente por encima de las demás carpas. Sin tener en cuenta las personas que trabajaban en el circo, con la ropa de bufón y la máscara blanca, no se podían apreciar niños entre la multitud, algo raro para una feria de circo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^Flogseq____&quot;,392,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[341,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-9094-44c8-bd4a-51ad433d873alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de este incidente fuimos al ring de boxeo, donde Rang parecía tener una alta estima de sus chances de ganar, más sabiendo que la recompensa era el doble de lo que uno apostáse, mientras tanto, a Spyer lo ví alejarse en dirección a la carpa donde se jugaba a atrapar al chancho. Rang apostó 4 PL con una risilla y sonrisa que desbordaba confianza, que no duraron mucho al ver quien era su contrincante, una criatura de gran tamaño con la mayor cantidad de músculo que haya visto en mi vida, la multitúd le llamaba \\logseq____&quot;El tigre de Azora\\logseq____&quot;. En la primer pelea, ya se lo notaba a Rang nervioso, pero a pesar de esto, esquivó el primer golpe y arremetió, rápidamente, contra la critaura, golpeandolo a un costado del vientre, golpe que pareció hacerle cosquillas a su contrincante, por lo que contraatacó a Rang, y lo golpeó en la misma zona donde había recibido el golpe, que dejó a Rang sin aire, lo que produjo que se tire al piso, como fué costumbre esa noche, y se arrastre contra las cuerdas, declarando a su rival como el ganador. Cuando parecía recuperado, se lo notaba claramente enojado, le apostó el doble de PL, provocando una mueca de felicidad en el feriante. En este duelo, Rang tomó la iniciativa y efectuó dos golpes sobre la cara de la criatura, se notó que los sintió pero no lo suficiente como para hacerle un daño significativo, por lo que su contrincante le devolvió un golpe certero en la mandíbula, que terminó de arrollar los deseos de Rang de ganar, suficiente para noquearlo y que éste se desplome en la lona, y volverse a declarar ganador del duelo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Flogseq____&quot;,380,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[342,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-62c7-400c-b165-7ddbac4ff445logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Teniendo en cuenta que el niño se encuentra en buenas manos, es de noche y ya descansamos un poco, decidimos que era buena idea ir al circo a ver que podía acontecer y, de paso, podía venir bien para relajarnos un poco de todo lo que pasó. Preguntamos al recepcionista que tan lejos se encontraba el circo y nos contestó que aproximadamente sería una hora a pie.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^Flogseq____&quot;,381,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[343,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-89d1-4599-9631-3e0d1637fc1dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Caminando un buen rato, casi a oscuras, vimos luces al final del túnel, y una vez que nos acercamos, pudimos ver un gran salón abovedado, con un cielo estrellado pintado en dicha cúpula, columnas y detalles de oro en las paredes, sin dudas habíamos llegado, y en el centro del salón, una mesa de madera oscura, unas cuantas sillas y sentado en el centro de ésta, una persona barbuda ... (Descripcion de charm)..., que nos dijo con una voz casi familiar y contenta: \\logseq____&quot;Tomen asiento muchachos, hace mucho tiempo que no tenía nuevas visitas. Bueno, sé que ustedes no son de por aquí, los eh visto llegar hace poco, ¿Qué necesitan?\\logseq____&quot;, Rang le preguntó si Él era Zeus, a lo que el anciano le contestó: \\logseq____&quot;Oh, no no, mi nombre es Charm, soy la mano derecha de Zeus, una responsabilidad que Él mismo me concedió.\\logseq____&quot;, y, notándose nostálgico siguió: \\logseq____&quot;Un don y una maldición, ¿Saben? tengo poco más de 300 años, eh visto crecer esta ciudad desde sus cimientos, de hecho yo fundé esta ciudad\\logseq____&quot;, a lo que preguntamos como es que llegó hasta Qirina, y nos contestó: \\logseq____&quot;Escapaba, y cuando llegué hasta la planicie, escuché su voz, tan clara como la brisa de la mañana, que me encomendó la protección de la futura ciudad de Qirina.\\logseq____&quot;, y cortó abruptamente sus memorias para preguntar: \\logseq____&quot;Ustedes, ¿Qué creen que es el amor?\\logseq____&quot;, Rang habló sobre una conexión con otras personas, Spyer fue para el lado de los sentimientos, y yo me dediqué a escuchar todo lo que tenía para decir, a lo que contestó: \\logseq____&quot;Si, para cada uno de nosotros es diferente, yo, hace mucho tiempo, vivía en Caminosa junto con mi esposa y mis dos hijos, yo sentía un amor incomprensible hacia ellos, hasta que un día me los arrebataron.\\logseq____&quot;, golpeó la mesa y se calmó instantáneamente, a lo que le preguntamos quién y por qué, y nos contestó: \\logseq____&quot;Fueron un grupo de asaltantes orcos, tuve problemas con ellos y, desde ese entonces, nunca nos dejaron en paz. Escapamos de la ciudad pero nos cazaron en los bosques uno por uno, solo quedamos mi hijo Hércules y yo.\\logseq____&quot;, y cambiando de tono nuevamente, preguntó: \\logseq____&quot;Ahora díganme, ¿Alguno de ustedes tiene familia?\\logseq____&quot;, a lo que Rang y Spyer le contestaron afirmativamente y le dijeron: \\logseq____&quot;No sabemos si nuestro padre se encuentra bien.\\logseq____&quot; ...logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Flogseq____&quot;,347,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-531b-411d-bae2-ca879b1c8850logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Corrimos durante un par de minutos sin parar, hasta que llegamos a un claro, donde el alto bajó el niño al suelo para ver como se encontraba y que heridas tenía. Éste escupía sangre con cada respiro que tomaba, de a ratos quedaba inmóvil y sin parpadear, por sus muecas sentía un dolor muy fuerte en el pecho. Su situación era gravísima por lo que había que actuar rápido. El otro se dio cuenta de que el niño presentaba algunas costillas rotas y hemorragias internas, por lo que corrimos lo más rápido posible hasta Qirina, la ciudad era nuestra mejor opción.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Flogseq____&quot;,373,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^;logseq____&quot;,logseq____&quot;~
