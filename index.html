rmadura oxidada pero que blandía un hacha enorme.&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^G&quot;,426,536870915]],[&quot;^17&quot;,[443,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[443,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[443,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[443,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[443,&quot;^&lt;&quot;,&quot;~u63439b38-9cae-4ffc-811e-bebf5c56260a&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^S&quot;,&quot;Siguiendo el sendero a Caminosa bajo el agobiante calor del verano, y sin contar lo adoloridos que estábamos, aún nos encontrábamos a uno diez u once días de la ciudad. Mientras íbamos caminando, Rang sacó de su mochila el manual de la profecía y comenzó a recitarla, una y otra vez, hasta que algo pareció encajar en su mente, y dijo entusiasmado: \\&quot;Escuchen, la profecía dice *\\&quot;Cuando las tormentas dejen de caer\\&quot;* y nosotros acabamos de venir de Qirina, de estar con Charm. ¿Será que no podrá proteger la ciudad?\\&quot;, le contestamos con indiferencia, por lo que siguió: \\&quot;También dice *\\&quot;y los graciosos dejen de reír,\\&quot;* y nosotros venimos del circo, de ver a los bufones. ¿Me van a decir que no lo ven?\\&quot; y con una sonrisa gigante, elevando la voz, dijo: \\&quot;Somos parte de esta profecía.\\&quot;, y la siguió con una pequeña carcajada. Spyer y yo nos miramos y ambos asentimos en que estaba volviéndose loco. \\&quot;Y todavía no sabemos quien es el nuevo rey, podría ser yo.\\&quot;, siguió, emocionándose cada vez más.&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[444,&quot;^G&quot;,420,536870915]],[&quot;^17&quot;,[444,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[444,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[444,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[444,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[444,&quot;^&lt;&quot;,&quot;~u63439b38-2d62-43ca-8908-1e69d58d57dd&quot;,536870915]],[&quot;^17&quot;,[445,&quot;^S&quot;,&quot;Como respuesta, la criatura saltó y dio un giro en el aire, provocando que Rang, que no pudo sostenerse, saliera despedido y caiga en el suelo, golpeándose con fuerza. La bestia estaba cayendo en mi dirección, por lo que, miré hacia arriba y su boca estaba totalmente deformada, era enorme; tanto que cayó y me engulló hasta las piernas y, con la bestia tratando de morder lo más posible, yo forcejeé como nunca para que no pase. En ese momento, en mi cabeza todo se volvió blanco, hasta que distintas memorias comenzaron a inundarme la mente, cuando de mi salió una fuerza y unas necesidad de sobrevivir que nunca había experimentado, solo pensaba en salir de allí, tenía que vivir otro día más. Unos momentos más tarde, que parecieron interminables, sentí que la bestia ya no ejercía fuerza, escuchaba charla fuera de la criatura y vi, por un momento, una luz roja que comenzaba a mitigarse mientras, de a poco, recuperaba la consciencia. El cambio en el comportamiento de la bestia fue tal que se me hizo muy fácil librarme de su boca. Cuando salí de la criatura, pude ver que estaba decapitada justo en la herida que les dije que tenía, por lo que, me quise parar para saber que había ocurrido y sentí el daño que me había realizado en las piernas, incluso, era visible la profunda marca de la mordida. Por lo tanto, me acosté por un momento y procuré vendarme las heridas que, aunque no hicieron mucho efecto, ya que debía recibir curaciones más elaboradas, me permitieron caminar con cierta dificultad. En ese momento, Rang y Spyer estaban viendo si podían sacarle algo a la bestia cuando comenzó a salir humo de su cuerpo y se transformó en un líquido negro que terminó por evaporarse. A los pocos segundos, sale la goblina de entre los árboles, con cierta precaución y con Yuki de la mano, por lo que, enojados, le preguntamos porqué se había ido ante semejante situación, a lo que respondió: \\&quot;No puedo luchar, yo me escondo, es lo único que se hacer. Soy muy débil para luchar pero ustedes lo mataron, ¿No es suficiente con eso?\\&quot;, al fin y al cabo, tenía razón, con su estatura y forma física sería impensable que pudiera enfrentarse a cualquier criatura. Luego de esta pequeña charla, nos repusimos, levantamos el campamento y, con lo poco que dormimos, seguimos nuestro camino en la oscuridad de la noche.&quot;,536870915]],[&quot;^17&quot;,[445,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[445,&quot;^G&quot;,461,536870915]],[&quot;^17&quot;,[445,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[445,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[445,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[445,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[445,&quot;^&lt;&quot;,&quot;~u63439b38-3efe-460f-9945-7560cd9e448b&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^S&quot;,&quot;Una vez que nos encontramos solos con Grum, le preguntamos cuanto faltaba para llegar a Caminosa, nos preguntó si teníamos algún mapa, se lo entregamos y nos dijo: \\&quot;Mmh, si, aún están a diez días a pie, es un largo viaje. ¿Saben? Mi familia y yo escapamos de allí, los guardias nos siguieron por los bosques y nos intentaron cazar, fui acusado erróneamente de unos crímenes que no valen la pena recordar.\\&quot;, a lo que siguió: \\&quot;¿Quieren más sopa?\\&quot;, por lo que Rang y Spyer asintieron. Luego de traer los tazones con sopa, nos dijo: \\&quot;¿Escucharon, alguna vez, hablar de Madame Fortune?\\&quot;, le contestamos que no y siguió: \\&quot;Se habla que es una maga muy poderosa, que es la única con un hechizo de gran poder, semejante al de los dioses. Pero, ciertamente, son solo rumores. También se dice que vive en estos bosques, pero ¿Por qué, un mago de tal magnitud, viviría en estos bosques? No tiene ningún sentido.\\&quot;. Luego de devolvernos el mapa, nos dijo: \\&quot;¿Les puedo pedir un favor?, últimamente, estas tierras están teniendo malos visitantes, desde asaltantes hasta criaturas que antes no se veían por estos lares, por lo que, les quería pedir que, si en algún momento, se encuentran con algún lugar seguro y tranquilo, ¿Podrían mandarme una carta con las direcciones para llegar? Se los agradecería muchísimo.\\&quot;, le asentimos sin pensarlo dos veces, después de todo, nos permitió tener comida y un techo, dentro del caos que se vivía últimamente.&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[446,&quot;^G&quot;,442,536870915]],[&quot;^17&quot;,[446,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[446,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[446,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[446,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[446,&quot;^&lt;&quot;,&quot;~u63439b38-b575-4b04-8fdc-45e8a0a5aef8&quot;,536870915]],[&quot;^17&quot;,[447,&quot;^S&quot;,&quot;Al final de una corta escalera, sobre la entrada se leía: \\&quot;I\\&quot;, marcando el inicio de las ruinas y de la primer habitación. Ya dentro, siendo la luz proveniente de la escalera la única forma de distinguir algo, sobre la derecha de la sala se podía apreciar una mesa de piedra que tenía una daga apoyada encima. Spyer se acercó a esta y la tomó con sus manos, cuando lo próximo que pudimos ver, en una escena de lo más bizarra, fue como se apuñalaba a si mismo con ella, mientras nos miraba con cara de incredulidad y dolor. Spyer cayó al piso, soltando la daga con el movimiento, y por ello, gracias a la pobre iluminación, no pudimos ver donde cayó ni que ocurrió realmente pero, tras una búsqueda frenética, nos logramos tranquilizar y pensar con calma. Claramente, esto era un aviso del peligro que presentaba este lugar tanto que, Spyer, tras curarse las heridas, creía que lo mejor era volvernos y no realizar el trabajo, por ende tuvimos que reconfortarlo y ayudarlo, ya que la recompensa era realmente tentadora y, finalmente, concluimos que el ataque podría haber sido perpetuado por un mimic con forma de daga; una criatura que puede tomar distintas formas. Sin haber encontrado la daga, decidimos continuar nuestra búsqueda y seguir el camino que trazamos en el mapa pero una puerta trabada se interponía en nuestro camino. Rang nos corrió del camino y procedió a tantear la puerta, intentando forzarla para abrirla y, ante no lograr su cometido, se puso en pose de pelea y le dio un golpe la puerta con tanta fuerza que esta se abrió de par en par e hizo que rebote contra la pared, provocando un gran ruido cuyo eco parecía no poder detenerse.&quot;,536870915]],[&quot;^17&quot;,[447,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[447,&quot;^G&quot;,453,536870915]],[&quot;^17&quot;,[447,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[447,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[447,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[447,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[447,&quot;^&lt;&quot;,&quot;~u63439b38-15ba-45d9-830b-d98f914b4c51&quot;,536870915]],[&quot;^17&quot;,[448,&quot;^S&quot;,&quot;Luego de unos cuantos días de caminata nada destacables, vimos en una tienda en la lejanía, armada con madera y telones rojos. Al acercarnos, el mismo informante de Quirina se encontraba sentado en el frente de la tienda, esperando que alguien apareciera, por lo que nos dijo: \\&quot;Así que aquí estaban, pensé que se quedarían a pelear. No los juzgo, yo estoy aquí sentado, después de todo.\\&quot;. Al escuchar esto, le preguntamos sobre Quirina y lo que pasaba allí, a lo que, respondió haciendo la seña universal del dinero. Logramos juntar unas tres monedas de plata, las dejamos sobre la mesa y comenzó a hablar: \\&quot;La ciudad resistió pero sus pilares sufrieron grandes daños, incluidas las deidades. Cuatro de la familia de Zeus han caído, sumando a su propio hijo.\\&quot;. Mientras debatíamos que hacer, le preguntamos si sabía donde conseguir agua y nos contestó que por unas monedas nos cargaba los odres, por lo que, juntamos lo único que teníamos y se lo dimos, dos míseras monedas de plata. Él, sabiendo que no teníamos más dinero, nos dio información sin cobrarnos, nos contó que más adelante, en el camino, nos íbamos a encontrar un campamento de goblins gobernados por un rey en un pueblo que fue asediado con bestias. También nos comentó que entre sus filas se encontraban jinetes y goblins campeones, es decir, los tipos de goblins más poderosos, y que lo mejor era evitarlos.&quot;,536870915]],[&quot;^17&quot;,[448,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[448,&quot;^G&quot;,419,536870915]],[&quot;^17&quot;,[448,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[448,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[448,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[448,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[448,&quot;^&lt;&quot;,&quot;~u63439b38-cc46-43ab-bcea-3e1f1920ba73&quot;,536870915]],[&quot;^17&quot;,[449,&quot;^S&quot;,&quot;Mientras hablábamos de otras cosas, se escuchó el inconfundible sonido de una tormenta acercándose y, al rato, comenzó a caer un gran caudal de lluvia. Grum, al ver la cara de Spyer, les permitió dormir dentro porque le caímos bien. Durante un rato, debatimos si tomar turnos de guardia y Grum nos dijo que no teníamos de que preocuparnos, que era seguro irse a dormir. Mientras se sentaba en la mesa, Rang comenzó a toser sangre, mostrando un poco de preocupación en su cara pero que pareció ignorar, ya que, le preguntó a Grum sobre el asesinato de su esposa. El orco, con pesadez, dijo: \\&quot;Me es muy duro recordarlo aún. Como les conté, nos persiguieron los guardias de Caminosa pero de una facción particular, no recuerdo el nombre pero el símbolo tenía la imagen de un león rojo o dorado.\\&quot;, mientras lo mirábamos en silencio, siguió: \\&quot;Esa noche aún me trae escalofríos, por alguna razón nos separamos y, mientras corría con los niños en brazos, escuchaba en el fondo los gritos de mi amada.\\&quot;, y, claramente conmovido, nos preguntó: \\&quot;¿Aún tienen a su familia?\\&quot;. Rang y Spyer le contestaron que no sabían donde se encontraban su padre ni su hermana, por lo que, estaban preocupados. Por mi lado, le dije que mis padres habían sido masacrados y que no sabía donde se encontraba mi tutor. Mientras Grum asentía, se levantó de la mesa y se despidió, y nosotros nos dirigimos a la habitación para descansar.&quot;,536870915]],[&quot;^17&quot;,[449,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[449,&quot;^G&quot;,446,536870915]],[&quot;^17&quot;,[449,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[449,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[449,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[449,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[449,&quot;^&lt;&quot;,&quot;~u63439b38-25b0-43aa-aac6-9f9baa492cfa&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^S&quot;,&quot;Luego de esto, Madame Fortune, cambió su tono y nos dijo: \\&quot;Jóvenes, ustedes tienen algo que me interesa. Un manual antiguo escrito en diferentes idiomas. Les ofrezco responder tres preguntas que ustedes quieran a cambio del manual.\\&quot;, entre los tres nos miramos y aceptamos, el manual nos era inservible si no podíamos leerlo. La primer pregunta fue sobre mi ojo, y la anciana contestó: \\&quot;Ya veo, este es el ojo de mago. Con él, cuando te concentres y lo aprendas a utilizar, podrás ver la magia y la esencia vital que fluyen a través de las criaturas u objetos mágicos del entorno pero, como a tu compañero, y hasta que te acostumbre a él, te generará cansancio al usarlo.\\&quot;. La siguiente pregunta fue sobre el frasco con la piel de demonio de Spyer y la anciana respondió: \\&quot;No te podré ayudar mucho con esto pero es un tipo de material con el que podrás forjar algún arma o armadura, o utilizarla como poción en estas. Te recomiendo consultar a un herrero que trabaje con armas mágicas.\\&quot;&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[450,&quot;^G&quot;,432,536870915]],[&quot;^17&quot;,[450,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[450,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[450,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[450,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[450,&quot;^&lt;&quot;,&quot;~u63439b38-7cfa-4553-83a8-c7977743b977&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^S&quot;,&quot;Mientras el troll seguía inmóvil, Spyer se acercó a mi posición y me pidió una soga, busqué rápido en mi mochila y se la alcancé. Aproveché y le disparé una flecha que le pasó cerca pero no le dio. Spyer, ya con la soga, se movió hacia la criatura y le apuntó con una de sus jabalinas pero la tiró muy lejos. En ese momento, Grum se movió delante mío y, con su hacha, se puso en posición defensiva. El troll lanzó una mordida en dirección de Rang pero, este, alcanzó a esquivarlo en el momento justo. Nuevamente aprovechó esto y le propició otra ráfaga de golpes que lo dejó tambaleándose. Yo utilicé dos flechas más pero ambas rozaron al troll, infringiéndole poco daño. Luego de esto, vimos como a Spyer lo engullía un aura verde con forma de oso, al mismo tiempo que sacó su espada e intentó golpear al troll pero, este, logró cubrirse del ataque. Esto hizo que el troll girase en dirección a Spyer y le atinara dos zarpazos y lo mordiera, levantándolo con la boca. Atrapado en la boca del troll, se lo veía forcejear pero sin éxito y, Rang, intentó pegarle para que lo soltara pero no lo logró. El troll, reaccionó a esto moviéndose hacia atrás, aún con Spyer en su boca, y su piel volviéndose, nuevamente, de un color verde intenso.&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[451,&quot;^G&quot;,438,536870915]],[&quot;^17&quot;,[451,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[451,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[451,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[451,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[451,&quot;^&lt;&quot;,&quot;~u63439b38-284d-4d7c-a20d-97ddc736664c&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^S&quot;,&quot;Rang, tras este golpe, se recompuso y se movió hacia los esqueletos, pegándole varias veces a uno de estos en sus costillas, fracturando estas y logrando que se desarme. En el mientras tanto, me acerqué a otro de los esqueletos y lo estoqueé, rompiéndole su columna, que logró que caiga desarmado. Esto me dio suficiente tiempo y espacio para tomar al niño en mis brazos, que se encontraba aún con nosotros, y alejarnos de la pelea, escondiéndonos detrás de los árboles cercanos. Mientras me aseguraba que el niño se encontrara bien, sentí una gran cantidad de magia proveniente de la pelea y, al mirar, vi a Spyer cubierto con un aura rojiza luchando con uno de los esqueletos. El minotauro giró hacia su posición y le dio un hachazo que le dejó una gran marca en toda su extensión e hizo que se arrodillara ante el dolor. Por otro lado, Rang aprovechó esto y se movió detrás del minotauro pero, este, reaccionó y golpeo a Rang en la cara al acercarse. Rang, con enojo, golpeó al minotauro varias veces en sus costillas logrando romper unas cuantas, lo que provocó que se caiga arrodillado sobre su costado. Yo, desde detrás de los árboles, le disparé dos flechas al minotauro pero ambas rebotaron sin hacerle daño significativo. Por otro lado, el minotauro le lanzó dos hachazos a Spyer que logró esquivar, de forma milagrosa ciertamente, e hizo que se adelante y golpeé al minotauro varias veces pero todas rebotaron en sus huesos. El jefe, como reacción, le atinó un hachazo a Spyer, que alcanzó a tapar con su espada, e hizo un barrido con su hacha que lo dañó bastante, dejándolo mal herido. Rang se acercó al minotauro y le comenzó a golpear en las costillas, fracturando unas cuantas más, logrando que nuevamente se caiga sobre si.&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[452,&quot;^G&quot;,413,536870915]],[&quot;^17&quot;,[452,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[452,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[452,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[452,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[452,&quot;^&lt;&quot;,&quot;~u63439b38-2955-4580-b343-5b363d562128&quot;,536870915]],[&quot;^17&quot;,[453,&quot;^S&quot;,&quot;Al pasar a estos guardias, caminamos por unos cuantos pasillos más hasta que llegamos a un salón grande donde, frente a nosotros, se encontraba una puerta doble de madera con una cerradura, que utilicé para mirar dentro, donde pude ver una persona con ropas de color turquesa, muy refinadas; claramente era una persona importante. Decidimos evitar esta habitación y continuar hacia la cual contenía el mapa de la mazmorra, donde, al llegar, vimos que había un hombre cuervo leyendo un libro sentado en un rincón, que nos miró y preguntó: \\&quot;¿Buscan el mapa?\\&quot;, le respondimos con afirmación y señaló la pared que lo enfrentaba, donde había un pedestal en el cual apoyaba tal mapa. Al ver el mapa, no podíamos creer la magnitud de tal mazmorra, teniendo en cuenta que el mapa no se encontraba completo. Con posesión del atlas, volvimos sobre nuestros pasos y nos dirigimos a la entrada de la mazmorra, donde se encontraba una sala con camillas médicas, ocupadas por guardias malheridos con cortes que parecían de alta gravedad, y que, tras cruzar estas, una escalera descendía hasta la primer habitación.&quot;,536870915]],[&quot;^17&quot;,[453,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[453,&quot;^G&quot;,439,536870915]],[&quot;^17&quot;,[453,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[453,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[453,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[453,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[453,&quot;^&lt;&quot;,&quot;~u63439b38-aba1-4599-9732-30b5f19d4016&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^S&quot;,&quot;Rang, preocupado por estar durante tanto tiempo mirando dentro, me corrió de la entrada y cerró la puerta tras verme. Unos días más tarde, me contó que al mirarme, mis ojos estaban totalmente blancos y repetía palabras en un idioma que Él no reconocía hasta que, tras unos segundos de cerrada la puerta, parpadeé y volví a ser yo. No me preguntó que sucedió, se había dado cuenta que lo que sea que haya allí dentro era peligroso, por lo que decidimos probar nuestra suerte y atravesar las baldosas levantadas. Seguimos nuestro caminos por el pasillo, siendo yo el primero en pasar sin ningún problema. El siguiente fue Spyer que, tras pasar las primeras baldosas, se tropezó con estas y cayó, provocando que Rang, en un intento de sostenerlo, caiga junto a Él sobre las baldosas, generando algo de ruido. Nada ocurrió en la inmediatez pero, al rato, comenzamos a ver como aumentaba la iluminación en el pasillo que provenía del final de este. Al ver hacia la fuente que emitía tal resplandor, nos dimos cuenta que una bola de fuego se había empezado a formar a unos centímetros del piso al final del pasillo, por lo que, nos apuramos y corrimos en dirección de la primer habitación que alcanzamos a ver. Esta habitación marcaba: \\&quot;XII\\&quot;, y mientras intentaba abrirla, la bola de fuego salió disparada en nuestra dirección, momento en el cual, pudimos ingresar a la habitación y cerrar la puerta a nuestro paso, cuando escuchamos la explosión y sentimos como se movieron los cimientos de la propia mazmorra. Una vez que todo se tranquilizó, revisamos nuestros alrededores dentro de la habitación, donde se veía, contra la pared enfrentada a la puerta, un altar que sostenía una calavera, de un color blanco brillante, con todo tipo de joyas incrustadas. Rang, en un impulso, tomó la calavera y, esta, se iluminó con un color verde muy intenso y salió despedida de sus manos, sobrevolando el techo de la habitación. La calavera generó una bola de fuego, del mismo color, que salió disparada en mi dirección y, aunque pude cubrirme un poco, me generó unas pocas quemaduras de bastante severidad. Una vez que disparó, se protegió con un escudo de color violeta que lo cubría en su totalidad pero, era claramente visible, que no soportaría muchos golpes de nuestra parte. Como contrataque, saqué mi arco y le disparé un par de flechas pero, estas, no golpearon a la calavera mientras que, Spyer, tomó una de sus jabalinas y la lanzó, rozando al engendro sin causarle daño. Rang se acercó lo suficiente y le propició unos cuantos golpes, quebrando el escudo con el último y empujando la calavera contra la pared más alejada en la habitación. Al golpear con la pared, la calavera se volvió difícil de distinguir, distorsionándose cada vez más mientras se movía por la habitación hasta que disparó un rayo de fuego contra Rang, que logró esquivar rodando por el piso. Spyer aprovechó que la calavera se volvió a distinguir y, tras acercarse, le dio un golpe que quebró parte del cráneo. Tanto Rang como yo intentamos aprovechar el momento, yo le disparé otra flecha que terminó por atravesarla y Rang le lanzó una ráfaga de golpes, pero ambos fallamos, ya que, su imagen se distorsionó una vez más. Tras moverse a lo alto de la habitación, la calavera se volvió a observar con claridad, disparando unos cuantos rayos contra Spyer, siendo dañado gravemente por el último de estos. Rang aprovechó que la calavera se quedó inmóvil luego de los hechizos y, tras dar un salto, le dio un gran golpe al cráneo, partiéndolo por la mitad, derrotando a la criatura. Una vez finalizado el enfrentamiento, tomamos algunas monedas y objetos de la habitación y las guardamos en nuestras mochilas junto con la calavera, ya que, estaba recubierta, internamente, por dos grandes piezas de oro y unas cuantas joyas, de colores de los más variados. Una vez que terminamos de examinar la habitación, esperamos que Rang medite y recupere algo de su fuerza y que a Spyer se le comiencen a curar las quemaduras provocadas por los rayos, mientras que, yo, decidí tomar una pequeña siesta, pues, allí abajo, no teníamos noción del tiempo transcurrido ni de cuanto tardaríamos en completar nuestra misión.&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[454,&quot;^G&quot;,435,536870915]],[&quot;^17&quot;,[454,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[454,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[454,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[454,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[454,&quot;^&lt;&quot;,&quot;~u63439b38-1d3c-47cd-8b15-07ac791675a8&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^S&quot;,&quot;Unos veinte minutos caminando, sentimos una vibración en el suelo, Rang se dio cuenta que provenía del bosque en la izquierda del camino, y vimos, en la lejanía, un troll que se dirigía a paso rápido hacia la casa de Grum. Decidimos ir corriendo hacia su casa y darle aviso de la situación. A la casa, llegamos antes que el troll y allí estaba, Grum, regando sus plantas cuando nos vio asombrado. Le contamos sobre el troll y fue corriendo hacia un pequeño cobertizo, tras la casa, tomó un hacha de leñador y nos preparamos para luchar con la criatura.&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[455,&quot;^G&quot;,431,536870915]],[&quot;^17&quot;,[455,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[455,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[455,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[455,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[455,&quot;^&lt;&quot;,&quot;~u63439b38-4813-48eb-aebe-8a43a0402779&quot;,536870915]],[&quot;^17&quot;,[456,&quot;^S&quot;,&quot;Temprano por la mañana, debíamos ocuparnos de la pierna de Spyer, por ende, salimos en búsqueda de alguien que pueda ayudarlo. A unos cuantos metros de la posada, se erigían una serie de carpas, con una fila formada por varias personas donde, la mayoría, parecían tener algún tipo de lesión. Nos acercamos a la fila y nos dijeron que era para ver al curandero de la ciudad, con lo cual, esperamos durante unos minutos y logramos que nos atienda. El curandero era un hombre lagarto de mediana estatura que no tardó en darse cuenta cual era el problema, nos dijo que lo dejemos solo con Spyer y esperemos afuera. Consecuentemente, tras unos minutos, Spyer salió de la carpa con su pierna renovada, saltando como si fuera un niño pequeño, y nos contó que solamente le costó unas pocas monedas de plata. De la carpa salimos en dirección a las ruinas, pero antes, Spyer dijo que nos traería algunas cosas que nos servirían para entrar, por lo que, se frenó, hurgó en su mochila y sacó un par de mascaras que quería que usásemos para entrar.&quot;,536870915]],[&quot;^17&quot;,[456,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[456,&quot;^G&quot;,459,536870915]],[&quot;^17&quot;,[456,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[456,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[456,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[456,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[456,&quot;^&lt;&quot;,&quot;~u63439b38-08b9-43c6-8ffc-c5ebf19a5817&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^S&quot;,&quot;Con el sol en su máximo esplendor, el día estaba muy caluroso pero se sentía una pequeña brisa que aliviaba el calor. A unos cuantos metros, vimos una gran piedra a un costado del camino que generaba una buena sombra debajo de ella, por lo que, decidimos parar allí para comer y descansar un rato. Ya bajo la piedra, luego de comer, me percaté de algo parecido a una cama de paja, unas cuantas antorchas y un tapado de piel contra el fondo de la piedra, me acerqué y me di cuenta que la cama aún se encontraba tibia. También, Spyer señaló a un costado donde habían unos cuantos frascos de pintura y algunas herramientas pequeñas, definitivamente estábamos en el refugio de alguien. Al ver esto, Spyer nos advirtió que algo andaba cerca y, mirando al fondo de la piedra, vi movimiento en la zona donde se encontraba la cama. Me acerqué y entre la paja de la cama se encontraba una pequeña criatura con túnica y capucha que, al sacársela, reveló que tenía una máscara que cubría la mitad inferior de su cara. La criatura, con voz temblorosa, dijo: ¿Qué... Qué quieren? No tengo nada.\\&quot;, la calmamos un poco y nos disculpamos por interrumpir en su refugio, de paso, preguntándole si sabía donde vivía Madame Fortune, a lo que nos contestó: \\&quot;¿Madame Fortune? S... Si, tienen que desviarse hacia el norte. Puedo guiarlos, debo resolver algunos asuntos con ella.\\&quot;, y le dijimos que la íbamos a seguir. Comenzamos a caminar y, al rato, la criatura se adentró en los bosques, dejando el camino atrás hasta perderlo de vista. Mientras cruzábamos el bosque charlamos con ella y nos contó que se crío en los bosques, que vivía del bosque y sus frutos pero si debía robar y escapar para sobrevivir no tenía problema en hacerlo. Nos contó que, hace mucho tiempo, era una persona como nosotros pero que sufrió a manos de un grupo de hechiceros que experimentaron mutaciones con ella, pudo escapar pero ya no recuerda quien era antes. Mirándola mejor a la criatura, tenía una gran reminiscencia a los goblins pero se comportaba como una de nosotros, lamentablemente habrá sufrido mucho.&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[457,&quot;^G&quot;,410,536870915]],[&quot;^17&quot;,[457,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[457,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[457,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[457,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[457,&quot;^&lt;&quot;,&quot;~u63439b38-7a76-400d-a5c9-9a7b82c26f27&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^S&quot;,&quot;Con mucho cuidado de no darle a Spyer, le disparé una flecha al troll que le dio en el pecho y sacó la intensidad al color de su piel. Spyer, en el mientras tanto, seguía forcejeando sin éxito con el troll, por lo que, el troll lo tomó de su boca y lo utilizó para dar un garrotazo a Rang, tirándolos a ambos hacia atrás. El troll giró en mi dirección, movimiento que utilizó Rang para acercársele y agarrarlo de la pierna, por lo que, salí corriendo hacia la criatura, desenfundé el estoque y, de un corte limpio, corté su pierna entera, provocando que se caiga sobre ese costado y se comience a desangrar. Spyer se acercó y, con la criatura inclinada, lo ató del cuello con la soga.&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[458,&quot;^G&quot;,451,536870915]],[&quot;^17&quot;,[458,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[458,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[458,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[458,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[458,&quot;^&lt;&quot;,&quot;~u63439b38-7bfa-4082-a867-dea1c27202e3&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^S&quot;,&quot;Una vez que cayó el día, nos reunimos en las tiendas, donde la mayoría se encontraban cerradas, para escuchar que nos iban a ofrecer. Los vendedores nos dijeron que se trataba de una gran misión, con su pertinente recompensa de hasta una moneda de platino. La misión consistía en ingresar a las ruinas de Caminosa, de las cuales escuchamos anteriormente y, allí dentro, nos teníamos que adentrar hasta la sala dieciocho, donde se encontraría una reliquia luminosa, para un comprador anónimo, para la cual disponíamos de dos días para completarla.&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[459,&quot;^G&quot;,440,536870915]],[&quot;^17&quot;,[459,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[459,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[459,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[459,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[459,&quot;^&lt;&quot;,&quot;~u63439b38-ffe2-42fb-8daa-53bef32953d4&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^S&quot;,&quot;Un rato después de esta conversación, detuve nuestra marcha y les señalé a los muchachos que en la distancia se podía ver una casa, a la cual se la veía bien cuidada. Por lo que queríamos aguantar la sed y el hambre hasta llegar a la casa pero estas se hacían cada vez más prominentes y, sumado al agobiante calor, tuvimos que comer y tomar de nuestras escasas provisiones para poder llegar. Para verle el lado bueno, pude utilizar mi nuevo truco para crear ilusiones sobre el atún que tuvimos que comer, por lo que, para nuestro cerebro, comimos una de las comidas más sabrosas que jamás disfrutamos. Como a un par de horas de llegar a la casa, vi como Rang y Spyer comenzaban a tener alucinaciones, charlando con sí mismos o viendo cosas que no se encontraban allí, nada grave.&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[460,&quot;^G&quot;,444,536870915]],[&quot;^17&quot;,[460,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[460,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[460,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[460,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[460,&quot;^&lt;&quot;,&quot;~u63439b38-2df7-4170-88ae-a71d1c700951&quot;,536870915]],[&quot;^17&quot;,[461,&quot;^S&quot;,&quot;Rápidamente, nos espabilamos y reaccionamos a la criatura. Spyer, que se encontraba cerca de la carpa, sacó al niño de allí y su aura comenzó a iluminarlos, mientras esperábamos a ver que hacía la criatura. Cuando esta se encontraba a unos metros de nuestra posición, dio un salto, girando en el aire en todas direcciones, que utilizó para posicionarse y así poder morder a Rang. Rang, se dio cuenta de esto y alcanzó a moverse justo a tiempo, con la bestia cayendo de cara al piso, deformándose con el golpe y desparramándose en el suelo. Tras tener algo parecido a un espasmo, la bestia se paró sobre sus pies y lo miró atentamente, con sus ojos bien abiertos, a Spyer que, con Yuki aún en sus brazos, se alejó con mucho nerviosismo a una zona alejada de esta. Rang aprovechó la distracción de la criatura y se acercó para golpearla, acertándole en el abdomen, que pareció generar una onda expansiva en la piel de la criatura que volvió, rápidamente, a la zona del golpe y dañó al propio Rang. La bestia reaccionó al golpe, tirando dos manotazos laterales contra Rang que esquivó exitosamente. Mientras sucedía todo esto, vi que en su nuca tenía una herida que parecía no terminar de curarse, alguien intentó cortar allí anteriormente, por lo que, les avisé a los demás que era el punto a golpear. Spyer se alejó un poco más y dejó a Yuki en el suelo para poder ayudarnos con la bestia. En ese momento, Rang se trepó en la bestia y le dio una ráfaga de golpes en la herida que hizo enojar a la bestia.&quot;,536870915]],[&quot;^17&quot;,[461,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[461,&quot;^G&quot;,429,536870915]],[&quot;^17&quot;,[461,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[461,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[461,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[461,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[461,&quot;^&lt;&quot;,&quot;~u63439b38-08d2-4d90-98ae-2990b01e23d0&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^M&quot;,1657853503560,536870916]],[&quot;^17&quot;,[463,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[463,&quot;^[&quot;,&quot;5 - un susto evitable&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^13&quot;,&quot;5 - Un Susto Evitable&quot;,536870915]],[&quot;^17&quot;,[463,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;5 - Un Susto Evitable&quot;],536870915]],[&quot;^17&quot;,[463,&quot;^C&quot;,1665100836679,536870916]],[&quot;^17&quot;,[463,&quot;^&lt;&quot;,&quot;~u63439b39-0f19-40ed-bd5d-3245b616e0f4&quot;,536870915]],[&quot;^17&quot;,[464,&quot;^S&quot;,&quot;Agarre la capucha y 4 flechas. Volvemos a la posada. Preguntan que nos pasó. Subimos a la habitación, Yuki abraza a Spyer, descansamos. Vamos a comprar comida con Rang, vemos un restaurante, hombre venado y Smokin, para llevar -&gt; recepción, Hombre tigre. Barato p/ llevar p/ 4, 2 pavos y papas -&gt; Compro y esperamos 15 min, esperamos afuera, traen la comida, y volvemos, Comemos y dormimos. El niño queda despierto. Desperamos de noche, tipo 20hs, Spyer tiene dibujada una cara de gato, el niño ni el chancho estan, el recepcionista no lo vio, el restaurante cerro. Afuera no hay nada, Rang pregunta a las personas que pasan, le pregunta a un goblin con sombrero y mano metalica, nos dijo: Distrito comercial, vamos, Silko con el niño, lo agarra Spyer y Rang lo reta, le hablamos a silko del asalto, sabe quienes son. Fanaticos del culto de la bruja. Herida necrótica se cura con agua bendita (**Para mi**). Caro -&gt; 25 OR, lo compro a 5 OR, con 1/2 ya me alcanza, compro 1.&quot;,536870915]],[&quot;^17&quot;,[464,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[464,&quot;^G&quot;,498,536870915]],[&quot;^17&quot;,[464,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[464,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[464,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[464,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[464,&quot;^&lt;&quot;,&quot;~u63439b38-966c-4534-bd25-53df5a9428ca&quot;,536870915]],[&quot;^17&quot;,[465,&quot;^S&quot;,&quot;Con Silko alejándose, comenzamos a leer las cartas que nos entregó; la mía leía: \\&quot;Eröel Grayblood, me ha sido concedido el gran honor de darle conocimiento de su título de aventurero, el cual es un espejo de las odas y proezas por las cuales se le reconoce. &apos;Asesino de Gigantes&apos; se encontrará atado a su nombre de por vida y lo acompañará en sus futuras aventuras, donde nuevas hazañas esperan a ser realizadas. Con mucho cariño, Fortune.\\&quot;; los nombres de mis compañeros fueron: \\&quot;Oso de Guerra\\&quot; para Spyer de Quirina y \\&quot;El Puño Estrella\\&quot; para Rang de Quirina.&quot;,536870915]],[&quot;^17&quot;,[465,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[465,&quot;^G&quot;,473,536870915]],[&quot;^17&quot;,[465,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[465,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[465,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[465,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[465,&quot;^&lt;&quot;,&quot;~u63439b38-a9e2-4a2e-b5fa-d3cf58e27c4d&quot;,536870915]],[&quot;^17&quot;,[466,&quot;^S&quot;,&quot;La deuda de spyer se pago y el contrato se esfumo. Vamos con el chaman, arregla la mano quebrada y cura las quemaduras pero no el pelo.&quot;,536870915]],[&quot;^17&quot;,[466,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[466,&quot;^G&quot;,470,536870915]],[&quot;^17&quot;,[466,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[466,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[466,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[466,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[466,&quot;^&lt;&quot;,&quot;~u63439b38-3a3b-4ab1-9ff5-d28967fddf4c&quot;,536870915]],[&quot;^17&quot;,[467,&quot;^S&quot;,&quot;Pasan 4 dias reposado. la noche del baile. nos bañamos nos dan trajes bordó y Rang se lleva mi estoque como guardaespaldas.&quot;,536870915]],[&quot;^17&quot;,[467,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[467,&quot;^G&quot;,496,536870915]],[&quot;^17&quot;,[467,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[467,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[467,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[467,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[467,&quot;^&lt;&quot;,&quot;~u63439b38-d503-4647-a3f1-695a96cc9185&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^G&quot;,483,536870915]],[&quot;^17&quot;,[468,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[468,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[468,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[468,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[468,&quot;^&lt;&quot;,&quot;~u63439b38-6df0-4f8c-8386-e43d20459668&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^S&quot;,&quot;Volvemos a la 52, rang golpea la puerta de piedra y la rompe. Se queblo la mano. En la hab 42, vemos mas telarañas, vamos a la 10 y vamos a la habitacion pequeña con la pared magica. Spyer rompio la baldosa y se abrio una escalera que bajaba, fuimos al pasillo y corrimos a la salida, debatimos como salir, flor en la olla, agarramaos la ropa y unas mascaras. LLegamos hasta el guardia y actuamos como bufones. Spyer fue el peor. Fuimos actuando hasta la posada. Pasamos y esta yuki que abraza a rang. Yuki agarra una daga y se sube al cerdo, vamos con sylko, le contamos sobre la quimera -&gt; las cabezas por:\\nPoca recompensa del gremio\\n20 PL - 6 c/u -&gt; 2 PL mochila grande.&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^G&quot;,484,536870915]],[&quot;^17&quot;,[469,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[469,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[469,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[469,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[469,&quot;^&lt;&quot;,&quot;~u63439b38-1636-4dbc-87a0-8559820f7551&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^S&quot;,&quot;Flor del sol -&gt; ¿Utilidad?, curandero.&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^G&quot;,469,536870915]],[&quot;^17&quot;,[470,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[470,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[470,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[470,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[470,&quot;^&lt;&quot;,&quot;~u63439b38-e688-4d1d-b84d-44ed00d6db46&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^S&quot;,&quot;Conocimos a Fora Dirdon (seguridad), Ishta (hiena) generan problemas, vino charm.&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^G&quot;,486,536870915]],[&quot;^17&quot;,[471,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[471,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[471,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[471,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[471,&quot;^&lt;&quot;,&quot;~u63439b38-8a5d-4295-8db5-130edceb1c32&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^S&quot;,&quot;Anterior: [[3 - Llegada a Caminosa]]&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^G&quot;,474,536870915]],[&quot;^17&quot;,[472,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[472,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[472,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[472,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[472,&quot;^I&quot;,344,536870915]],[&quot;^17&quot;,[472,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[472,&quot;^&lt;&quot;,&quot;~u63439b38-93b1-48fd-8ff9-f505b0052f89&quot;,536870915]],[&quot;^17&quot;,[473,&quot;^S&quot;,&quot;Con algunos rayos de luz entrando por la ventana, despertamos de una de las mejores noches de sueño que tuvimos, sin preocupaciones ni riesgos. Mientras nos levantábamos, conversamos un rato sobre que hacer, pues teníamos todo el tiempo a disposición, y decidimos ir al centro comercial para ver las tiendas. Rang le advirtió a Yuki que no debía irse de la habitación hasta que volviéramos con comida y que, en el mientras tanto, se divierta con el cerdo. De camino al centro, nos percatamos de la poca cantidad de gente en las calles y, para reforzar esta observación, que todas las tiendas se encontraban cerradas; gran diferencia con la afluencia de personas del día anterior. Mientras estábamos parados en una de las esquinas, pensando que pudo haber pasado, le preguntamos a un hombre que pasaba por allí cual era la razón para tal desolación, a lo que, nos contestó que eran las ocho de la mañana y que las tiendas abrían a partir de las diez de la mañana. Tras esta declaración, asombrados de haber pasado la hora por alto, caminamos en dirección a la entrada de la ciudad, ya que, aparentemente, la entrada por la que pasamos no era la oficial. De camino allí, nos encontramos a Silko, quien nos avisó que nos estaba buscando, dado que debía entregarnos unas cartas proveniente del gremio. Nos contó que estas cartas contenían nuestros títulos de aventurero, creados por Madame Fortune, con la cual dijo no tener relación pero si conocidos, y, sin perder más tiempo, nos habló sobre una poción que se encontraba en la habitación sesenta y uno de las ruinas, de la cual no sabía de que se trataba pero entendía que era muy valiosa. Antes de irse, le preguntamos donde podíamos comprar una casa y nos comentó que solo había un único lugar donde comprar una propiedad, la inmobiliaria de Caminosa.&quot;,536870915]],[&quot;^17&quot;,[473,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[473,&quot;^G&quot;,472,536870915]],[&quot;^17&quot;,[473,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[473,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[473,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[473,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[473,&quot;^&lt;&quot;,&quot;~u63439b38-a00e-424e-98ab-0ff6f841a1c3&quot;,536870915]],[&quot;^17&quot;,[474,&quot;^S&quot;,&quot;public:: true\\ntitle:: 4 - La Orden Secreta\\n\\n&quot;,536870915]],[&quot;^17&quot;,[474,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[474,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[474,&quot;^G&quot;,408,536870915]],[&quot;^17&quot;,[474,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[474,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[474,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[474,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[474,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;4 - La Orden Secreta&quot;],536870915]],[&quot;^17&quot;,[474,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[474,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;4 - La Orden Secreta&quot;],536870915]],[&quot;^17&quot;,[474,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[474,&quot;^&lt;&quot;,&quot;~u63439b38-8177-4fa7-83bd-bc8671047bbe&quot;,536870915]],[&quot;^17&quot;,[475,&quot;^S&quot;,&quot;Le da anillo de Oro a Rang (**Se lo hizo con el oro de la calavera**). El sastre nos espera, nos despedimos y vamos con el sastre. Bromea sobre recibo y trae los trajes elegantes. Armadura acolchonada: 5 OR, cuero: 10 OR, pesada: 15 OR. Rang le compra a Spyer armadura de cuero. Volvemos a la posada con el niño, Spyer paga al entrar. Spyer tiene poco tiempo, debe 13 OR que duran 1 semana. El posadero no sabe nada de los barones.&quot;,536870915]],[&quot;^17&quot;,[475,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[475,&quot;^G&quot;,479,536870915]],[&quot;^17&quot;,[475,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[475,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[475,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[475,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[475,&quot;^&lt;&quot;,&quot;~u63439b38-d825-4c5a-a80c-d3d33694af22&quot;,536870915]],[&quot;^17&quot;,[476,&quot;^S&quot;,&quot;Entramos, solamente puerta de piedra y leon. Esperamos que rang medite. Se apaga la antorcha, hab con luz, sin ruidos. Rang abre la puerta pesada, sala grandisima, vacia. Me quedo paralizado, arriba hay una criatura, Quimera enorme de 3 cabezas. Rang rompio la puierta, y quedamos separados, con la quimera entre medio nuestro. Rang grita y se queda paralizado. Cayo en 4 patas, la quimera. Spyer ataco con furia y le pego, el segundo le erro. Debilidad: Cabezas.&quot;,536870915]],[&quot;^17&quot;,[476,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[476,&quot;^G&quot;,482,536870915]],[&quot;^17&quot;,[476,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[476,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[476,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[476,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[476,&quot;^&lt;&quot;,&quot;~u63439b38-f11a-43c7-ba7e-9b3f06f2f97c&quot;,536870915]],[&quot;^17&quot;,[477,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[477,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[477,&quot;^G&quot;,490,536870915]],[&quot;^17&quot;,[477,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[477,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[477,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[477,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[477,&quot;^&lt;&quot;,&quot;~u63439b38-db6b-46cd-99a5-f248bdcb9283&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^S&quot;,&quot;Vamos con el sastre, 3 OR por los trajes rehechos. Elegante por 15 OR -&gt; 12 OR c/u. Tiene posion de curacion -&gt; media -&gt; 50 OR. Perfume -&gt; 5 OR; linterna (farol) -&gt; 10 OR (aceite -&gt; 1 BR).&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^G&quot;,485,536870915]],[&quot;^17&quot;,[478,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[478,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[478,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[478,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[478,&quot;^&lt;&quot;,&quot;~u63439b38-1a47-41f9-99e6-d1a74a3b8982&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^S&quot;,&quot;Rang -&gt; Duques -&gt; Malos:\\nBaron Raios, Leones Rojos, Milicia.\\nBaron Humbert, abastecimiento, Lobos plateados.\\nBarona Quinela, Colmillos blancos, Diplomacia.\\nBaron Spencliv, comercio, jefe, probable leon dorado. No puede contarnos de El, solo que tiene una hija.&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^G&quot;,464,536870915]],[&quot;^17&quot;,[479,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[479,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[479,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[479,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[479,&quot;^&lt;&quot;,&quot;~u63439b38-7403-46ac-aa89-76369eb0f5d1&quot;,536870915]],[&quot;^17&quot;,[480,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[480,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[480,&quot;^G&quot;,468,536870915]],[&quot;^17&quot;,[480,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[480,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[480,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[480,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[480,&quot;^&lt;&quot;,&quot;~u63439b38-b516-4d72-bbf5-741961e2fc33&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^S&quot;,&quot;Siguiendo nuestro camino hacia la entrada, aún con las tiendas cerradas y sin un alma en la calle, se paró frente a nosotros una persona encapuchada, de baja estatura y con túnica negra, que, enojado, nos dijo: \\&quot;Ustedes. Ustedes tienen algo que nos pertenece. Lo han robado.\\&quot;, momento en el cual, aparecieron de los pasadizos en las paredes otros seis encapuchados. El que parecía ser el líder de los encapuchados, sacó una daga y los demás reaccionaron sacando las propias, por lo tanto Spyer, en un impulso, desenvainó su espadón y, mientras su cuerpo se cubría de un aura roja, intentó atinarle un corte de arriba a abajo al encapuchado pero logró esquivarlo; tal golpe dio en el suelo y rebotó contra su mano, haciendo claras muescas de dolor. Rang, siguiendo el ímpetu de su hermano, se acercó a otro de los encapuchados y esquivó un sorpresivo dagazo, dando a entender que no se iban a dejar vencer tan fácil, hecho que solamente lo hizo enojar, provocando que le de dos golpes en el abdomen y que, el pobre encapuchado, golpeé el suelo muy adolorido. Yo sabía que no podría hacer mucho rodeado, por lo que, aprovechando la distracción y las sombras del entorno, me apresuré a esconderme fuera de la vista de los encapuchados; justo a tiempo, pues, estos, inmediatamente sacaron sus dagas al unísono y las revolearon en dirección a Spyer, acertándole pero sin provocarle gran daño. Los encapuchados, tras hacer un corto movimiento con las manos, invocaron unos escudos translúcidos que irradiaban partículas púrpura, y, mientras recitaban unas palabras, Rang y Spyer parecieron tambalearse por un breve instante, pero no lucía como algo grave. Spyer golpeó con su espada el escudo del encapuchado pero, nuevamente, rebotó, volviendo a dañarse a si mismo; mientras que, Rang se acercó a otro de los encapuchados y, este, le cortó en el brazo con su daga, e hizo que no se pudiera cubrir de los siguientes golpes de Rang, dándole en el estómago y la cabeza, dejándolo aturdido y tambaleando. Para ayudar en el combate, salí de las sombras e intenté estoquear a uno de los encapuchados, pero reaccionó rápidamente, cubriéndose del golpe. Tras mi intento, el encapuchado más cercano a Spyer, invocó una tipo extraño de arma mágica, una que nunca había visto en mi vida. Le apuntó con ella y lanzó un rayo mágico que lo hirió levemente pero tenía tanta potencia que lo movió hacia atrás, generando una fuerte ráfaga a su paso. Otro de los encapuchados invocó el mismo objeto mágico y lo utilizó en contra mía, generándome un gran daño en el hombro, tirándome al piso por la increíble fuerza con la cual me golpeó. Uno de los encapuchados, cercano a Rang, invocó un gran martillo a dos manos, utilizándolo para darle un gran golpe lateral que, milagrosamente, pudo detener sin problemas; por consiguiente, el mismo encapuchado, se giró rápidamente y me lanzó el mismo golpe lateral, sin correr la misma suerte que Rang, dañándome en gran medida en la zona del abdomen, escupiendo mucha cantidad de sangre. ~~Fue ese golpe, el que me hizo dar cuenta de los hechizos que utilizaban los encapuchados, siendo estos: \\&quot;Escudo de Fe\\&quot;, para los escudos mágicos y \\&quot;Arma Espiritual\\&quot;, el utilizado para invocar las armas mágicas.~~&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^G&quot;,465,536870915]],[&quot;^17&quot;,[481,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[481,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[481,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[481,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[481,&quot;^&lt;&quot;,&quot;~u63439b38-69ce-4d22-8bce-6eb764633a1e&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^S&quot;,&quot;Rang le pego a la pared de la nada. Vamos a la (42 o 12), Spyer mira por la cerradura, hab alta, vacia, faroles, puertas dobles, y a la dderecha un simbolo de pulpo. entramos. Se apaga la antorcha, al final no hay nada (arriba). Spyer se ve por la cerradura de la izquierda y ve una mesa con una mascara de pulpo dorada. Spyer pasa y solo esta la mesa con la mascara. Rang, mascara magica de cordura, Mindflayer. Ver la mascara da escalofrios. Saco la mano magica y la pongo en la mochila de spyer. -&gt; ve por la cerradura de la 43, prende antorcha. Abre y habitación vacia. Mira por la cerradura de la 50. No se ve mucho, siluetas circulares en el piso. Mira por la 51, solamente hay simbolo ede leon en la puerta de la 52.&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^G&quot;,493,536870915]],[&quot;^17&quot;,[482,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[482,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[482,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[482,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[482,&quot;^&lt;&quot;,&quot;~u63439b38-086f-493c-92ab-4a9c82b41889&quot;,536870915]],[&quot;^17&quot;,[483,&quot;^S&quot;,&quot;Mientras me intentaba recuperar, unos de los encapuchados comenzó a recitar palabras y unas runas comenzaron a marcarse en el suelo, recreando un círculo a su alrededor, al cual, Spyer advirtió y dio cuenta de tal, propiciándole un golpe con su espadón que logró cortarle uno de sus brazos, desvaneciendo el hechizo que estaba invocando. Rang, en un estado de furia total, le dio varios golpes a uno de los encapuchados, dejándolo tambaleándose, por lo cual, lo levantó y lanzó por los aires contra otro de estos. Tras recuperar un poco de fuerzas, uno de estos encapuchados se me quiso acercar pero lo lancé hacia atrás, dándole una patada en el pecho, y le disparé una flecha que le penetró la zona del pulmón, provocando que largara un fuerte grito de dolor, mientras yo me escondía en las sombras, nuevamente. Rang, desafiante, les grito: \\&quot;¡¿Eso es todo lo que tienen?!\\&quot;, cuando uno de los encapuchados apuntó sus manos hacia Él y, con un rápido movimiento de estas, cubrió a Rang de unas partículas púrpuras, que rápidamente se desvanecieron, cuando vimos que no realizaba movimiento alguno, solo movía sus ojos; le habían lanzado un hechizo inmovilizador, del cual había leído un poco en la librería de Arkathos. Mientras lo veíamos, uno de los encapuchados se puso a canalizar, justo como el anterior, cuando, el que se encontraba frente a Rang, invocó nuevamente el arma mágica y la utilizó para dispararle un rayo mágico, dándole de lleno pero sin moverlo de lugar; tal disparo pareció dolerle, ya que era la primera vez, desde que nos conocemos, que lo vi lagrimear. Mientras tanto, dos de los encapuchados frente a Spyer sacaron unas dagas, de color verde intenso, e intentaron acercársele; Spyer, con su reflejo, dio un giro con su espadón, lo suficientemente fuerte como para darle en las costillas a uno de estos y que cayera muerto en el piso, sin embargo, el otro encapuchado, alcanzó a esquivarlo y le realizó un pequeño pero profundo corte en el hombro, para luego retraerse a la posición del encapuchado sin brazo. Este generó, a su alrededor, una zona de runas verdes que detuvo su sangrado aunque, Spyer, se dio cuenta de la situación y se acercó a este, propiciándole un gran espadazo, con el cual atinó a cortar su cabeza. En ese instante, dos se acercaban a Rang, aún inmovilizado, por ende salí de las sombras y utilicé el arco, errando los disparos pero desviando la atención hacia mi, en el momento en que, el encapuchado que se encontraba canalizando dejó de hacerlo y todos los enemigos restantes se desvanecieron tras un breve destello de luz; Rang pudo moverse nuevamente, lo que nos hacía saber que los misteriosos encapuchados habían logrado escapar.&quot;,536870915]],[&quot;^17&quot;,[483,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[483,&quot;^G&quot;,481,536870915]],[&quot;^17&quot;,[483,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[483,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[483,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[483,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[483,&quot;^&lt;&quot;,&quot;~u63439b38-d9c7-45a7-b492-921b810d95ec&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^S&quot;,&quot;Rang erro la 1ra, golpeo la 2da, y lo sintio duro, Le pego en el gluteo mas duro. Veo a spyer salirle un aura roja -&gt; vida. Le corto con el espadon, el 2  golpe con el espadon. Le estoqueo la cabeza al leon, matandolo. sangrando spyer, me muevo hacia la criatura y le tiro una flecha que reboto en sus alas. La criatura se elevo unos 40 pies en el lugar y se lanza contra Rang, lo esquiva. Rang, se muve hacia mi posicion y le doy el estoque y lanza una daga que se traba en el pecho de la criatura. Spuyer se muieve hacia atras yle pega con el espadon y rebota. Le tire un flechazo y reboto en las alas y me escondo. Rang se comio la llamarada de lleno, se cubre y quedo todo negro y rojo sin pelo. Se mnovio hacia la critaura y esta le tiro un mordisco que escquivo y con el estoque corto la cabeza del dragon. Spyer le clavo la espada y el monstruo cae al piso derrotado. Me devuelve el estoque y spyer se desmaya, rang se fijo si habia peligro y se puso a meditar. Se levanto y vamos para la 56, spyer -&gt; cerradura, agua, montaña de tierra y encima flor muy brillante amarilla. abre spyer y no ve nada. agarro la tierra con la flor con agua con la mano.&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^G&quot;,494,536870915]],[&quot;^17&quot;,[484,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[484,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[484,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[484,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[484,&quot;^&lt;&quot;,&quot;~u63439b38-8825-48aa-a511-b1030287c15f&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^S&quot;,&quot;Informacion sobre arco magico por 50 PL -&gt; 40 PL. Arco largo, marca enemigos por 7 dias o hasta que muera -&gt; hab 30.&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^G&quot;,487,536870915]],[&quot;^17&quot;,[485,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[485,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[485,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[485,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[485,&quot;^&lt;&quot;,&quot;~u63439b38-fb8c-49d5-8d99-eaab20c468a6&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^S&quot;,&quot;Vamos al baile, 25 min. Llegamos a una mansion grande, similar a una iglesia, con picos, cupulas y entrada. Mucha gente, enano de invitacion. Adentro, 2 mesas largas llenas de comida en los laterales, enel centro, una pista de baile bien iluminada. En el 2do piso, enel centro de un balcon, un gran sillon en el que estaba sentado un hombre de galera, conocimos a Raios y a Tyr, baile, el ruso dice que celebra su \\&quot;casi inmortalidad\\&quot;, festejamos ascencion del clan: Luna roja.&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^G&quot;,467,536870915]],[&quot;^17&quot;,[486,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[486,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[486,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[486,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[486,&quot;^&lt;&quot;,&quot;~u63439b38-e2c7-4ec1-b2e0-13f7921f2d49&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^S&quot;,&quot;Vamos a la posada y spyer compra comida. dormimos. Vamos con silko. No sabe de donde sale la informacion. No sabe de la mascara. Spyer le muestra y ofrece 1 plat. No aceptamos. mision para hoy -&gt; hab 52, oro y mascaras blancas.&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[487,&quot;^G&quot;,466,536870915]],[&quot;^17&quot;,[487,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[487,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[487,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[487,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[487,&quot;^&lt;&quot;,&quot;~u63439b38-5d5c-45ff-a709-7871904ac1c4&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^S&quot;,&quot;Informacion sobre armas magicas -&gt; 1 OR, baron ruso comerciante. LLevan la ropa a casa. Vamos ala tienda de pergaminos, no tiene pergaminos. Kit de medicina -&gt; no hay, caaj misteriosa por 10 OR. Abrir en casa, peligroso. Vamos a la posada, pedimos cuenta por 1 mes. Yuki durmiendo.&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[488,&quot;^G&quot;,478,536870915]],[&quot;^17&quot;,[488,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[488,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[488,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[488,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[488,&quot;^&lt;&quot;,&quot;~u63439b38-7a62-48a7-91d3-1c65b5c6d708&quot;,536870915]],[&quot;^17&quot;,[489,&quot;^S&quot;,&quot;Rang crea un documento falso para mi:\\nLught Tua&apos;darte, Comerciante oficial de Quirina, Rango: Plata. Salimos de noche a buscar información. Vemos 2 caballeros, simbolo del colmillo blanco, Rang se acerca, no funciona. Casa del baron. Vamos a la inmobiliaria. Atiende un anciano, buscamos casa p/ 4:\\nhumilde y + barata fuera de la ciudad, sin impuestos, bosque, 30 min. 20 OR.\\n+ barata dentro de la ciudad. Zona cultivos: 60 OR.&quot;,536870915]],[&quot;^17&quot;,[489,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[489,&quot;^G&quot;,475,536870915]],[&quot;^17&quot;,[489,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[489,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[489,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[489,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[489,&quot;^&lt;&quot;,&quot;~u63439b38-9dd2-4e0d-9012-6cddacd3ed47&quot;,536870915]],[&quot;^17&quot;,[490,&quot;^S&quot;,&quot;Siguiente: [[5 - Un Susto Evitable]]&quot;,536870915]],[&quot;^17&quot;,[490,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[490,&quot;^G&quot;,495,536870915]],[&quot;^17&quot;,[490,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[490,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[490,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[490,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[490,&quot;^I&quot;,463,536870915]],[&quot;^17&quot;,[490,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[490,&quot;^&lt;&quot;,&quot;~u63439b38-f429-48fe-a76a-89ed7dc9db40&quot;,536870915]],[&quot;^17&quot;,[491,&quot;^S&quot;,&quot;Pide monedas por infomación, 1 PL, no puede saber la de spencliv, nos da un mapa con las ubicaciones. Raios: Mujer y 2 hijas; Humbert: 3 mujeres y 4 hijos; Quinela: Soltera (No recomendable/loca). Vamos a la taberna, a la barra, limpiando la mesada, pedimos jugos e información. Duques y sus familias por 1 OR. Info confidencial: Unos dias, baile de barones en la casa de spencliv, un conocido tiene una invitación (silko), spencliv busca algo, salón -&gt; cerca de otra calle, Nos despedimos a dormir.&quot;,536870915]],[&quot;^17&quot;,[491,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[491,&quot;^G&quot;,489,536870915]],[&quot;^17&quot;,[491,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[491,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[491,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[491,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[491,&quot;^&lt;&quot;,&quot;~u63439b38-1b0a-41f0-b899-cf4fd56e6e93&quot;,536870915]],[&quot;^17&quot;,[492,&quot;^S&quot;,&quot;Vamos con el del pergamino a preguntar, no tiene ni plata. Vamos a la entrada de la mazmorra. Me fui con las guardias, luego de 20 minutos vuelvo. Pasamos los guardias y pasamos hasta el baron Humbert, con 2 guardias, cosas magicas, comercio, dueño anonimo. Dejamos ropa al cuervo. Vamos a la mazmorra. No hay heridos. Esta oscuro, prendemos una antorcha, la habitacion tiene una sola puerta, es diferente como recordabamos. Ancha habitacion, 40 pies largo, ancho 2, abrimos la puerta, cerrada. Rompo una ganzua y abro. Delante una puerta, a la izqueirda de esta otra puerta y derecha puerta doble, ala izquierda y derecha pasillo hasta una pared. Spyer miro cerradura y se cayo, golpeo la puerta. En la 5, silla piedra vacía con cadelabro. 6 --&gt; Spyer cuarto magico con hongos y colores. Pasamos a la 6 -&gt; Spyer primero, hay muchos tipos de hongos, venenosos, necroticos y chillones. Volvemos a la 5, Spyer mira por la cerradura, un cuarto pequeño, miro y no hay nada, vacio. Pasamos y Spyer ve por la cerradura de la 10, segun spyer hay algo pegajoso, pasó y rompio la puerta, se cayo sobre ella. Pasamos y vemos algo parecido a unas pulgas de poca altura, pelea, debilidad daño fisico. No se nada mas. Spyer le arrojó una piedra y le pego a la pared 2 veces. Un monstruo le mordió el pie, dolio mucho.&quot;,536870915]],[&quot;^17&quot;,[492,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[492,&quot;^G&quot;,497,536870915]],[&quot;^17&quot;,[492,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[492,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[492,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[492,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[492,&quot;^&lt;&quot;,&quot;~u63439b38-3310-418c-9af1-3bf4d2383bb0&quot;,536870915]],[&quot;^17&quot;,[493,&quot;^S&quot;,&quot;Rang le pego al que mordio, cuerpo gelatinoso, hizo una mueca de asco, la siguiente piña igual, la tercera resbala y la cuarta lo explota, manchandose con liquido verde. Genero una ilusion auditiva -&gt; telarañas sobre la parte trasera, la bestia se da vuelta, Spyer le intenta pegar y le da al suelo, duele. Rang se acerca, le pega 2 y no muerte, la tercera le pega y la mata, no explota. Spyer se acerca a las telarañas, y la corta con la espada, arrancó bastante, la telaraña vibra, la saca de la abertura y la hace una pelota, lo guarda en mi balde. La telaraña es de aranea, una araña con manos.&quot;,536870915]],[&quot;^17&quot;,[493,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[493,&quot;^G&quot;,492,536870915]],[&quot;^17&quot;,[493,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[493,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[493,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[493,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[493,&quot;^&lt;&quot;,&quot;~u63439b38-f010-42dd-a955-d0ddc07efa79&quot;,536870915]],[&quot;^17&quot;,[494,&quot;^S&quot;,&quot;Le tiro una flecha y le da en la pata y me mira enojada, cabeza de dragon. La criatura aletea y se acerco a Spyer, contraataco con el espadon y la quimera le muerde con el leon y le da 2 garrazos. Rang corre rapido hacia la criatura que tiro un coletazo pero fallo, rang le pego pero no mucho, la 2da pego mas, y con el 3 y 4to no pego. Spyer erro los golpes con espada. Le tire la flecha a la cabeza del dragon y grito, vibro la habitacion, me escondo en la oscuridad de la habitacion. El dragon escupio muchisimo fuego a spyer, que salto pero se tropezo hacia un costado, el fuego lo rozo.&quot;,536870915]],[&quot;^17&quot;,[494,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[494,&quot;^G&quot;,476,536870915]],[&quot;^17&quot;,[494,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[494,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[494,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[494,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[494,&quot;^&lt;&quot;,&quot;~u63439b38-d86a-45a2-996b-642890763e3a&quot;,536870915]],[&quot;^17&quot;,[495,&quot;^S&quot;,&quot;**Inventar algo para la fiesta**.\\n*Inicio proximo capitulo*:\\nMientras estabamos junto a las mesas, en el baile, Spencliv pidió un aplauso para los presentes y por el éxito de la fiesta. (Estamos de traje bordó, tengo arete familiar, el arete de la caja y el collar de enfermedades.)&quot;,536870915]],[&quot;^17&quot;,[495,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[495,&quot;^G&quot;,471,536870915]],[&quot;^17&quot;,[495,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[495,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[495,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[495,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[495,&quot;^&lt;&quot;,&quot;~u63439b38-aa52-423e-80f0-55a1a5c3d13b&quot;,536870915]],[&quot;^17&quot;,[496,&quot;^S&quot;,&quot;Rang: Abrio la caja misteriosa -&gt; Panuelo purpura bordado con el nombre Casim. Casim, poderoso archimago.\\nSpyer: un pentaculo de bronce con cabeza de rata grabada en el medio.\\nYo: Un pendiente en forma de gota, fabricada con una gota real de sirena.&quot;,536870915]],[&quot;^17&quot;,[496,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[496,&quot;^G&quot;,488,536870915]],[&quot;^17&quot;,[496,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[496,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[496,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[496,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[496,&quot;^&lt;&quot;,&quot;~u63439b38-0d63-441d-bb05-fa0525b21e52&quot;,536870915]],[&quot;^17&quot;,[497,&quot;^S&quot;,&quot;Nos levantamos con frio, nos ponemos el traje y en personaje. Rang me da su anillo, vamos con el niño y el cerdo con silko, \\&quot;elegancia\\&quot;. Una mision, flor en hab 56 -&gt; x2 Platinos. Pregunta sobre los trajes -&gt; duques -&gt; hablar -&gt; hombre cuervo -&gt; guardian. invitación especial al baile -&gt; banquete real. Tenemos 1 semana. Rechaza deuda por mochila. A Spyer 5 dias.&quot;,536870915]],[&quot;^17&quot;,[497,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[497,&quot;^G&quot;,491,536870915]],[&quot;^17&quot;,[497,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[497,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[497,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[497,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[497,&quot;^&lt;&quot;,&quot;~u63439b38-54e7-40e7-86b8-dfa202ce6d95&quot;,536870915]],[&quot;^17&quot;,[498,&quot;^S&quot;,&quot;Le tiran hechizo a Rang, no se puede mover. Se llama Inmovilizar Persona. Otro canaliza. El de enfrente a Rang invoca el arma y le pega. A spyer, uno saca daga verde y se acerca, pero le da con el espadon y del golpe murió. Otro se le acerca y esquiva el espadon, con la daga verde le pega y le daña. Zona verde, el sin brazo se cura el sangrado. Spyer se le acerca y le pega con el espadon, le corta la cabeza. Rang sigue inmovil. Erro 2 flechas y me ven. Termina de canalizar y desaparecen. Rang se mueve devuelta. Escaparon. Rang se acerca a investigar, no hay mucho. Yo veo simbolos en la capucha de uno de los muertos, forma de ojo, son humanos. ~~Me llevo la capucha~~. Le saco las dagas a Spyer con cuidado.&quot;,536870915]],[&quot;^17&quot;,[498,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[498,&quot;^G&quot;,480,536870915]],[&quot;^17&quot;,[498,&quot;^Z&quot;,408,536870915]],[&quot;^17&quot;,[498,&quot;^X&quot;,408,536870915]],[&quot;^17&quot;,[498,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[498,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[498,&quot;^&lt;&quot;,&quot;~u63439b38-12a5-4633-9792-e295314cce67&quot;,536870915]],[&quot;^17&quot;,[500,&quot;^M&quot;,1657853503565,536870916]],[&quot;^17&quot;,[500,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[500,&quot;^[&quot;,&quot;6 - la maldición&quot;,536870915]],[&quot;^17&quot;,[500,&quot;^13&quot;,&quot;6 - La Maldición&quot;,536870915]],[&quot;^17&quot;,[500,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;6 - La Maldición&quot;],536870915]],[&quot;^17&quot;,[500,&quot;^C&quot;,1657853503565,536870916]],[&quot;^17&quot;,[500,&quot;^&lt;&quot;,&quot;~u63439b39-1dda-4632-b27d-9bd71bf3ae65&quot;,536870915]],[&quot;^17&quot;,[501,&quot;^S&quot;,&quot;Antes de irnos, ví a la mujer con cuernos, tan preciosa como siempre, \\ny luego de hablar un poco con Rang, fuímos. Le hablamos un poco pero solo nos mira, no dice nada, ~~la necesito me vuelve loco~~. Se acerca Tyr, y nos dice que viaja con ella y se llama Einar. Viven en la región helada de Ajørna, al norte de Qirina, pasando la cordillera de Thanex. Todos los de esta zona parecen tener el pelo balnco, ¿Será Yuki de allí?. Viaje a 30 dias en carroza. Ella es subcomandante del ejercito. Nos dice que un dia nos pasemos por ahí.&quot;,536870915]],[&quot;^17&quot;,[501,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[501,&quot;^G&quot;,525,536870915]],[&quot;^17&quot;,[501,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[501,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[501,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[501,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[501,&quot;^&lt;&quot;,&quot;~u63439b38-dee2-4e38-9bda-86c1a7d7a516&quot;,536870915]],[&quot;^17&quot;,[502,&quot;^S&quot;,&quot;Son la 1 AM, camino peligroso, camino adelante. Pedimos 2 habitaciones; Spyer, Raven y la enana en una, Rang y yo en otra. La idea era irnos bien temprano para volver con Yuki sin que pase mucho tiempo.&quot;,536870915]],[&quot;^17&quot;,[502,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[502,&quot;^G&quot;,507,536870915]],[&quot;^17&quot;,[502,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[502,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[502,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[502,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[502,&quot;^&lt;&quot;,&quot;~u63439b38-6f1a-414c-872f-315af7962259&quot;,536870915]],[&quot;^17&quot;,[503,&quot;^S&quot;,&quot;Nombre: Kahs. Somos comerciantes, el es un adivinador. Nos ofrece dar pistas sobre lo que ocurrirá en el futuro, a cambio de algo. Utiliza bola mágica que se ilumina.&quot;,536870915]],[&quot;^17&quot;,[503,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[503,&quot;^G&quot;,534,536870915]],[&quot;^17&quot;,[503,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[503,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[503,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[503,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[503,&quot;^&lt;&quot;,&quot;~u63439b38-ec74-4909-a5b8-f51da7b25e71&quot;,536870915]],[&quot;^17&quot;,[504,&quot;^S&quot;,&quot;Una vez ahí, aguardé a que cure a los muchachos. Con Rang, cuando salio, hablamos sobre la muerte del posadero, vimos una oportunidad. Fuímos a ver a la inmobiliaria si se podía comprar la psada. El dueño de la inmobiliaria es el dueño de la posada, no la vende. Va a conseguir otro posadero.&quot;,536870915]],[&quot;^17&quot;,[504,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[504,&quot;^G&quot;,533,536870915]],[&quot;^17&quot;,[504,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[504,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[504,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[504,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[504,&quot;^&lt;&quot;,&quot;~u63439b38-887a-45a9-a35e-5a1f569417b0&quot;,536870915]],[&quot;^17&quot;,[505,&quot;^S&quot;,&quot;Mientras dice eso, me fijo si arete es mágico. Lo es.&quot;,536870915]],[&quot;^17&quot;,[505,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[505,&quot;^G&quot;,517,536870915]],[&quot;^17&quot;,[505,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[505,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[505,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[505,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[505,&quot;^&lt;&quot;,&quot;~u63439b38-2d9c-4cdc-8d90-9e8b802b0e07&quot;,536870915]],[&quot;^17&quot;,[506,&quot;^S&quot;,&quot;OPT: el viejo flaco les dá unas bebidas a Spyer, y no le hace nada, pero a la enana y a Raven las emborracha.&quot;,536870915]],[&quot;^17&quot;,[506,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[506,&quot;^G&quot;,538,536870915]],[&quot;^17&quot;,[506,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[506,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[506,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[506,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[506,&quot;^&lt;&quot;,&quot;~u63439b38-b0e0-4609-95ef-58221d48af72&quot;,536870915]],[&quot;^17&quot;,[507,&quot;^S&quot;,&quot;OPT: Es peligroso dejar a Yuki solo pero Rang no quiere que Raven sepa donde esta Yuki, por lo que vamos a otra posada, más cercana. Raven y la enana no pueden caminar, Rang carga a Raven y yo a la enana.&quot;,536870915]],[&quot;^17&quot;,[507,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[507,&quot;^G&quot;,501,536870915]],[&quot;^17&quot;,[507,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[507,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[507,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[507,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[507,&quot;^&lt;&quot;,&quot;~u63439b38-ea40-4932-9b54-086ab96f73f0&quot;,536870915]],[&quot;^17&quot;,[508,&quot;^S&quot;,&quot;El orco saca un hacha de su espalda y ataca a Rang. Le pega lateralmente y Rang alcanzó a cubrirse con el brazo, pero se le quebró. El segundo golpe del orco lo pudo esquivar. A mi otro me lanzó dos jabalinas que pude esquivar sin problemas.&quot;,536870915]],[
