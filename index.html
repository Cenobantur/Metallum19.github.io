e pregunté por qué no utilizaba la transportación que utilizó anteriormente y me contestó: \\logseq____&quot;Sería un gasto de energía innecesaria para un trayecto tan corto. Tengo que descansar unos cuantos días hasta poder conjurarlo nuevamente.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Flogseq____&quot;,892,536870915]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-f329-4156-93e4-03d030864a96logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al cruzar, se veía en la cercanía un altar lleno de runas en diferentes idiomas que, al acercarnos, pareció activarse, lanzando un rayo azul hacia el cielo e iluminando dichas runas. Lathalas me dijo: \\logseq____&quot;Bueno, espero que estés preparado, aquí comienza tu camino.\\logseq____&quot;. Subí al altar y una extraña fuerza se apoderó de mí, salí de mi ser y entré en un estado de tranquilidad y meditación, fue una experiencia surreal.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Flogseq____&quot;,869,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[894,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-d918-4abc-b6b6-fccd5ed01a57logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[896,logseq____&quot;^Klogseq____&quot;,1674325857512,536870915]],[logseq____&quot;^15logseq____&quot;,[896,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[896,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;anexo: esa fatídica nochelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[896,logseq____&quot;^11logseq____&quot;,logseq____&quot;Anexo: Esa Fatídica Nochelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[896,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Esa Fatídica Nochelogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[896,logseq____&quot;^Blogseq____&quot;,1674325857512,536870915]],[logseq____&quot;^15logseq____&quot;,[896,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-f83f-46a0-ae6c-d436d29a8188logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con la puerta abierta de par en par, lo único que se apreciaba del salón principal era humo, el cual cubría absolutamente todo, momento en el cual una sombra se acercó a la puerta y de mi madre comenzaba a emanar la misma luz violeta de temprano, aunque con mucha mayor intensidad. Esta sombra levantó la palma de su mano y las puntas de sus dedos se iluminaron de un color rojizo e instantáneamente la luz de mi madre se desvaneció, al mismo tiempo que ingresó a la habitación otra sombra encapuchada, de mayor porte, caminando lentamente, que del movimiento de su túnica me permitió ver un objeto que me puso los pelos de punta; una espada de filo verdoso junto a un mango encadenado me dio la pauta de quien era esta persona, la misma de hace tantos años, la misma de aquella persecución en Vonthar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Flogseq____&quot;,900,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-18df-467a-a692-5052d3ef9041logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Unos eternos minutos más tarde, la puerta se abrió y mi madre entró a las apuradas, donde pude ver, tras ella, la destrucción de nuestra casa, completamente incendiada, con vigas del techo que caían sobre los muebles destrozados y las ventanas rotas, por donde el humo lograba escapar. Ella entró y, a pesar de la situación, con un tono tranquilizador me dijo: \\logseq____&quot;Acuéstate, hijo. Intenta dormir un poco. Mañana saldrá el sol e iremos al arroyo que tanto te gusta, solo descansa.\\logseq____&quot;, que, a pesar de todo lo ocurrido, no pude contrarrestar, se me dificultaba concentrarme y solo pensaba en dormir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Flogseq____&quot;,904,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-600c-46eb-be84-0afb90ffc4cblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al girar a verla, la luz de la espada se acrecentaba sobre su cara y, de forma totalmente calmada, me miró y movió sus labios, diciendo algo que no fui capaz de escuchar en su momento. Ella sonrió y cerró sus ojos con fuerza, cuando su pendiente se iluminó con tal intensidad, en un período tan corto de tiempo, que opacó la luminosidad de la propia espada cuando, tras un momento de silencio, una luz blanca, tan brillante que quemaba los ojos, resplandeció y el ruido del la aldea y las llamas quedó totalmente aplacado por el sonido del viento y la nieve.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^Flogseq____&quot;,911,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[899,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-4b8f-410a-8fbc-7027f75cb988logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por alguna razón, me desperté sin tener certeza del porque, cuando escuché fuertes golpes que provenían de las paredes que provocaron que mi madre se despierte, confundida ante estos ruidos. Ante estos golpes, la abracé y le pregunté, asustado: \\logseq____&quot;¿Qué es eso, madre?\\logseq____&quot;, a lo que respondió: \\logseq____&quot;Silencio, no hagas ruido.\\logseq____&quot;, con un tono extraño en ella, tono a miedo. Tras unos minutos en silencio, parecía que todo había acabado, cuando una sutil punto luminoso alumbró levemente la habitación mientras formaba una línea recta que ascendía por la pared, momento en el cual mi madre saltó de la cama y se paró delante mío, tras decir: \\logseq____&quot;¿Cómo es esto posible?\\logseq____&quot;. El haz luminoso se movió de tal forma que realizó el contorno de una puerta la cual, tras completada, se abrió lentamente, dejando ingresar humo espeso que se levantaba unos pocos centímetros del suelo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^Flogseq____&quot;,906,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[900,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-b305-418c-81d4-79406ac783a3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Esta persona, ingresó riéndose a la habitación y dijo: \\logseq____&quot;No esta vez. Espósenla, está indefensa. También al niño.\\logseq____&quot;, con una voz extraña, casi inhumana. Tras su orden, un grupo de encapuchados ingresaron, sometieron a mi madre, que no opuso resistencia y me dijo que tampoco me oponga; nos ataron las manos y nos llevaron fuera, pasando por las ruinas de la casa, de la cual solo quedaban las bases de piedra, para acomodarnos frente a esta, uno al lado del otro, separados por unos cuantos metros, mientras la sombra misteriosa caminaba hacia el bosque. Allí fuera, con una nevada cayendo sobre nosotros, pude ver a esta veintena de encapuchados que formaban un círculo a nuestro alrededor y, detrás de estos, la destrucción que trajeron consigo a nuestra aldea; pude observar que estos llevaban máscaras diferentes cubriendo sus rostros pero que, sin duda, eran similares entre si, aunque no pude alcanzar a ver si el de las espadas llevaba una ni la otra sombra misteriosa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Flogseq____&quot;,897,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-1c5b-4de0-944b-a77ed8fc1fe3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Uno de estos sueños me obligó a revivir la tragedia que aconteció aquel día, aquel día frío de invierno, en la cual nevaba lo suficiente para depositar una fina capa de nieve que cubría toda la aldea, propiciándonos un paisaje de ensueño.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Flogseq____&quot;,905,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-020f-4ebc-b66e-60463cf75411logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por la tarde de ese mismo día, jugaba captura la bandera junto a los niños de la aldea, mis vecinos, mientras mi madre charlaba con la señora Kelly Piesligeros, parte de los recién llegados a Mirhaven. De fondo, en el centro de la aldea, uno podía sentarse a escuchar y disfrutar de las historias del anciano Tom Stoneheart, con sus extraordinarios 234 años, traducidas por su nieto, Duncan Huesofuerte.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^Flogseq____&quot;,902,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[903,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-c815-4068-87bf-1ce1d20fe7d1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nuestra casa, al estar alejada del centro, tardó en ser afectada por el fuego, por lo que, ocultos por el caos y tomado de la mano de mi madre, corrimos a refugiarnos dentro. Al entrar, me ordenó que me oculte en nuestra habitación y cierre la puerta detrás mío, en espera de ella, sin entender realmente que sucedía. En el mientras tanto, en las afueras los ruidos iban en aumento y cercanía, gritos, espadas y la continua destrucción de las casas aledañas, aumentando mi temor al ver que mi madre tardaba en regresar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Flogseq____&quot;,909,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Xlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Vlogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Ulogseq____&quot;,896,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-5007-4a15-8985-ed7244c45a61logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[905,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: Anexo: Esa Fatídica Noche\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[905,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[905,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[905,logseq____&quot;^Flogseq____&quot;,896,
