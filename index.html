&quot;^17&quot;,[508,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[508,&quot;^G&quot;,524,536870915]],[&quot;^17&quot;,[508,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[508,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[508,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[508,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[508,&quot;^&lt;&quot;,&quot;~u63439b38-72c5-4126-9875-e173e1ce38f5&quot;,536870915]],[&quot;^17&quot;,[509,&quot;^S&quot;,&quot;OPT: mientras comemos un poco del banquete, Rang dice: \\&quot;No lo puedo creer. Miren quien entra por la puerta.\\&quot;, y vemos a una elfa con vestido violeta entrar a la fiesta acompañada de una enana, al parecer, su guardaespaldas. Le pregunté a Rang y Spyer de quien se trataba y me dijeron que era Raven, su hermana desaparecida.&quot;,536870915]],[&quot;^17&quot;,[509,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[509,&quot;^G&quot;,541,536870915]],[&quot;^17&quot;,[509,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[509,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[509,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[509,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[509,&quot;^&lt;&quot;,&quot;~u63439b38-0db7-46fe-8648-9ab6bd9b456a&quot;,536870915]],[&quot;^17&quot;,[510,&quot;^S&quot;,&quot;Despues un grito de furia, y el desñarramo de sangre por todos lados. Yo utilizé esto para dispararle otra flecha al orco herido y lo maté, para escabullirme rápido hacia la carroza. Dentro se encontraba el niño Yuki, llorando junto al cerdo, encerrado en una jaula con un candado simple. Facil de abrir. Esperé dentro mirando en direccion a la puerta con mi estoque desenvainado para proteger al niño, cueste lo que cueste.&quot;,536870915]],[&quot;^17&quot;,[510,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[510,&quot;^G&quot;,531,536870915]],[&quot;^17&quot;,[510,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[510,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[510, ot;,[530,&quot;^S&quot;,&quot;Lo unico que alcanzé a ver fué el espadón de Spyer cortando de abajo hacia arriba con sangre volando hen todas direcciones.&quot;,536870915]],[&quot;^17&quot;,[530,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[530,&quot;^G&quot;,537,536870915]],[&quot;^17&quot;,[530,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[530,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[530,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[530,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[530,&quot;^&lt;&quot;,&quot;~u63439b38-bda6-4490-9214-6423a21e1a8b&quot;,536870915]],[&quot;^17&quot;,[531,&quot;^S&quot;,&quot;OPT: Del otro lado, se escuchaban gritos orcos y humanos, y se la veía a la enana y a Raven lanzando conjuros de curación.&quot;,536870915]],[&quot;^17&quot;,[531,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[531,&quot;^G&quot;,508,536870915]],[&quot;^17&quot;,[531,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[531,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[531,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[531,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[531,&quot;^&lt;&quot;,&quot;~u63439b38-6d0d-422b-9f06-f1c5c7404c0f&quot;,536870915]],[&quot;^17&quot;,[532,&quot;^S&quot;,&quot;Spencliv golpea su copa, y nos pide que nos acerquemos a las mesas para brindar. Brindamos, y al rato, se nos acerca un hombre dealgado como de unos 50 años, con bigote, baston y traje rayado junto a Un sombrero cln el cual cmbinaba. Nos dice como se llama, Akira, Nos consukta quienes slmos, y nos pregunta si alguno quisiera tener un combate con su estudiante.&quot;,536870915]],[&quot;^17&quot;,[532,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[532,&quot;^G&quot;,519,536870915]],[&quot;^17&quot;,[532,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[532,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[532,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[532,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[532,&quot;^&lt;&quot;,&quot;~u63439b38-49d7-4e7f-b701-266693166460&quot;,536870915]],[&quot;^17&quot;,[533,&quot;^S&quot;,&quot;No quería que Él viera todo lo que ocurrió afuera, por lo que, les dije que no lo dejen salir. Rang y Spyer entraron en la carroza, y yo y la enana, condujimos la carroza en direccion al curandero de la ciudad, el hombre lagarto.&quot;,536870915]],[&quot;^17&quot;,[533,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[533,&quot;^G&quot;,539,536870915]],[&quot;^17&quot;,[533,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[533,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[533,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[533,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[533,&quot;^&lt;&quot;,&quot;~u63439b38-a23c-4dda-9edb-93c6211c07a5&quot;,536870915]],[&quot;^17&quot;,[534,&quot;^S&quot;,&quot;OPT: Nos dice que su hija está bailando con la enana. Nos pregunta si la enana esta con nosotros, le decimos que sí, que no hay problema. Deja de estar tan serio.&quot;,536870915]],[&quot;^17&quot;,[534,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[534,&quot;^G&quot;,526,536870915]],[&quot;^17&quot;,[534,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[534,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[534,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[534,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[534,&quot;^&lt;&quot;,&quot;~u63439b38-dc13-496d-8150-14764114267a&quot;,536870915]],[&quot;^17&quot;,[535,&quot;^S&quot;,&quot;Aceptamos la propuesta pero no nos dijo piso. Nos vamls afuera.&quot;,536870915]],[&quot;^17&quot;,[535,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[535,&quot;^G&quot;,521,536870915]],[&quot;^17&quot;,[535,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[535,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[535,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[535,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[535,&quot;^&lt;&quot;,&quot;~u63439b38-ea91-4085-813d-caedcd23b755&quot;,536870915]],[&quot;^17&quot;,[536,&quot;^S&quot;,&quot;Viene corriendo, agitado, con nuestras mochilas y dice que se llevaron a Yuki y mataron al dueño de la posada. Salimos corriendo y me da una nota, escrita en orco. Dice que si no nos presentamos en la entrada de Caminosa en 30 min con 15 PT, no lo volveriamos a ver. Estamos donde el puente colgante. Me doy cuenta que esta no es la entrada a Caminosa. La entrada esta del otro lado de la ciudad. Corremos hasta allá, y vemos un camino de tierra que se mete en un bosque a unos cientos metros de distancia. Lejos en el camino vemos una carreta que se alejaba, con 2 personas encapuchadas conduciendolo. Corrímos hacia la carreta. Rang les gritó.&quot;,536870915]],[&quot;^17&quot;,[536,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[536,&quot;^G&quot;,528,536870915]],[&quot;^17&quot;,[536,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[536,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[536,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[536,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[536,&quot;^&lt;&quot;,&quot;~u63439b38-1f90-4737-ae46-e376cba6892e&quot;,536870915]],[&quot;^17&quot;,[537,&quot;^S&quot;,&quot;Se bajaron los 2 que manejaban y 2 salieron de dentro de la carroza. Se scaron las capuchas y eran orcos. No parecian haber mas, Rang ataca rapidamente al orco mas cercanl que tenía, le pegó 2 veces pero el orco ni se movio, no pareció importarle. Mi idea era que kos chicos loa distraigan, y yo me eacabullera en la carroza, pero los orcos tomaron posiciones defensivas alrededor de la carroza. Le disparé ua flecha al orco mas cercano a la puerta de la carroza que le rebotó en la armadura, y otra se le clavó en el pecho, cerca del hombro. Spyer se acercó a los orcos que estaban del otro lado, pero no pude ver mucho por la posicion de la carrozs.&quot;,536870915]],[&quot;^17&quot;,[537,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[537,&quot;^G&quot;,536,536870915]],[&quot;^17&quot;,[537,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[537,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[537,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[537,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[537,&quot;^&lt;&quot;,&quot;~u63439b38-84f2-4762-9ed7-916e3350c8de&quot;,536870915]],[&quot;^17&quot;,[538,&quot;^S&quot;,&quot;Le pregunto si conoce a Arkathos, y me da la informacion sin nada a cambio. Saca un papel enrollado y me lo muestra, es un papel de busqueda por 500 OR. Se dice que utilizó magia prohibida. Definitivamente es Arkathos.&quot;,536870915]],[&quot;^17&quot;,[538,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[538,&quot;^G&quot;,505,536870915]],[&quot;^17&quot;,[538,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[538,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[538,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[538,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[538,&quot;^&lt;&quot;,&quot;~u63439b38-2a16-4118-87da-dd4fcfd64821&quot;,536870915]],[&quot;^17&quot;,[539,&quot;^S&quot;,&quot;Fuera se escuchaba de todo, gritos, explociones y golpes contra la carroza. Por lo tanto que tardaban, salí a ayudarlos y ver que pasaba. Rsng y Spyer estaban intentando rodear al orco más duradero, que tenía sobre sí 2 hachas clavadas en el hombro y el pecho, y se encontraba claramente sangrando. Salí y lo rodeamos, y le intenté golpear con el estoque pero golpee en la armadura. Rang le pegó 2 golpes en la cabeza que lo dejaron bastante mareado, Spyer le golpeó con su espadon, pero le dio en la armadura. Hasta que utilizé mi estoque, y en el momento justo, ví un espacio entre la armadura y su casco, de un solo corte le rebané la cabeza. Ganamos una muy dura batalla. Rang y Spyer terminaton muy mal heridos. Le inmovilizé el brazo a Rang y fuímos a ver al niño.&quot;,536870915]],[&quot;^17&quot;,[539,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[539,&quot;^G&quot;,510,536870915]],[&quot;^17&quot;,[539,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[539,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[539,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[539,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[539,&quot;^&lt;&quot;,&quot;~u63439b38-2a10-4b54-93c5-432bb074b658&quot;,536870915]],[&quot;^17&quot;,[540,&quot;^S&quot;,&quot;Llegamos al centro de Caminosa y decidimos ir a la taberna.&quot;,536870915]],[&quot;^17&quot;,[540,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[540,&quot;^G&quot;,514,536870915]],[&quot;^17&quot;,[540,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[540,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[540,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[540,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[540,&quot;^&lt;&quot;,&quot;~u63439b38-7a1c-4148-b9db-a88a965dd42c&quot;,536870915]],[&quot;^17&quot;,[541,&quot;^S&quot;,&quot;Mientras estabamos junto a las mesas, en el baile, Spencliv pidió un aplauso para los presentes y por el éxito de la fiesta. (Estamos de traje bordó, tengo arete familiar, el arete de la caja y el collar de enfermedades.)&quot;,536870915]],[&quot;^17&quot;,[541,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[541,&quot;^G&quot;,515,536870915]],[&quot;^17&quot;,[541,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[541,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[541,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[541,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[541,&quot;^&lt;&quot;,&quot;~u63439b38-c5bd-46e4-bc46-b4442971e50d&quot;,536870915]],[&quot;^17&quot;,[542,&quot;^S&quot;,&quot;Vamos con Silko, los demas nos ven pasar y nos siguen. Silko nos habla de la mision disponible, 2 PT y el oro que encontremos por traer un objeto magico que está en la zona mas alejada de las ruinas. Por ahora nl encontró a nadie para hacer el encargo, dudamos un poco pero aceptamos. No es mecesario que completemos el encargo ahora. Nos habla de Alín, el enano, está buscando aventureros. Lo podemos encontrar en la taberna.&quot;,536870915]],[&quot;^17&quot;,[542,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[542,&quot;^G&quot;,504,536870915]],[&quot;^17&quot;,[542,&quot;^Z&quot;,463,536870915]],[&quot;^17&quot;,[542,&quot;^X&quot;,463,536870915]],[&quot;^17&quot;,[542,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[542,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[542,&quot;^&lt;&quot;,&quot;~u63439b38-384b-42b5-a943-654d5b41c4c1&quot;,536870915]],[&quot;^17&quot;,[544,&quot;^M&quot;,1657853503570,536870916]],[&quot;^17&quot;,[544,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[544,&quot;^[&quot;,&quot;7 - los barones de caminosa&quot;,536870915]],[&quot;^17&quot;,[544,&quot;^13&quot;,&quot;7 - Los Barones de Caminosa&quot;,536870915]],[&quot;^17&quot;,[544,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;7 - Los Barones de Caminosa&quot;],536870915]],[&quot;^17&quot;,[544,&quot;^C&quot;,1665100893967,536870916]],[&quot;^17&quot;,[544,&quot;^&lt;&quot;,&quot;~u63439b39-f473-4115-a774-7d2519a1044b&quot;,536870915]],[&quot;^17&quot;,[545,&quot;^S&quot;,&quot;Vamos a la 42, Spyer ve pr la cerradura, toca la telaraña, no percibo nada en la habitacion, patea la puerta y abre las dos fuerte, la telaraña se estira y hace mucho ruido. Escucho unos ñasos provenientes de adelante, zapatos, abre la puerta del armario. Rang ve unos grafitis rojos no me suenan. Veo con el ojo que la pred de la pared de atras es magica, Rang le pega y la pared se abolla 2 veces. Veo un ojo, con iris de gato, Rang intento pegarle pero no pudo saltar. Uso la mano magic apara tantear el ojo, y el oko se cierra y se vuelve a abrir. Le pincho y se escucha un gruñido, como si la mazmorra hubiese gruñido, y el piso se mueve. Se cierran todas las puertas que estaban detras nuestro y se abre la 43. No veo nada pero se que hay algo, rsng enciende una antorchs y va caminando a la 43. Entrs y no se ve nada. Rang mira por la habitacion 50, no quiere asar. Entrams a la 51, y vemos la puerta rota de piedra. El cadaver de la quimera no esta, hay un collar en el piso. Veo un collar de malquita, material lujoso. Lo agarrs rang, no le digo nada.&quot;,536870915]],[&quot;^17&quot;,[545,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[545,&quot;^G&quot;,558,536870915]],[&quot;^17&quot;,[545,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[545,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[545,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[545,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[545,&quot;^&lt;&quot;,&quot;~u63439b38-0022-492c-9948-3df45178591a&quot;,536870915]],[&quot;^17&quot;,[546,&quot;^S&quot;,&quot;En la 64 vemos una pasadiso a la otra habitacion con un circulo dibujado en el piso. Vemos al circulo brillar. Salen simbolos magicos de el. Y ruidos, y sale una persona. Charm, rang le pego pero se la esquivo. Spyer y el tiefign se esconden en la slaa anterior. Charm nos pregunta que hacemos. Circulo conectsdo a la iglesia. Ellos nl tienen derecho a estar en mazmorras de bajo nivel. Pregunta por Spyer, y se harta de preguntar. Es desperdicio usar la tormenta bajo tierra. No salimos a la iglesia si usamos el circulo. En realidad conoce el lugar. En los agujeros nos dice que no entremos. Rang le llama la atencion a Charm, par que no vea a Spyer. Le hablamos de Qirina. Escuchamos un ruido suave en la mazmorra. Nos dice que nos quedemos, no va a matar al dragon, lo palmea a Rang. Vamos a la 63, y la puerta es pesada, no la podemos abrir. Probamos por donde wsta el circulo.&quot;,536870915]],[&quot;^17&quot;,[546,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[546,&quot;^G&quot;,578,536870915]],[&quot;^17&quot;,[546,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[546,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[546,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[546,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[546,&quot;^&lt;&quot;,&quot;~u63439b38-5a78-4e78-a59b-395abc463a3e&quot;,536870915]],[&quot;^17&quot;,[547,&quot;^S&quot;,&quot;Vamos a la mazmorra, Llegamos hay un guardia mas intimidante, Rang se acerca y le habla, reemplzaron al guardia, no estan los batones en Caminosa, fueron a Lothenar. Lugar bajo la protecciom de Ishta, del pueblo de las hienas, hane es subcomandante, le cuesta creer que se asocie com humanos. Proteje por ordenes, le dice que estamls a ordenes de Charm en ordenes de la familia Zeus, no le importa. Spyer habla de que buscamos al sospechoso.&quot;,536870915]],[&quot;^17&quot;,[547,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[547,&quot;^G&quot;,581,536870915]],[&quot;^17&quot;,[547,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[547,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[547,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[547,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[547,&quot;^&lt;&quot;,&quot;~u63439b38-5bed-4739-99e9-719d152474f5&quot;,536870915]],[&quot;^17&quot;,[548,&quot;^S&quot;,&quot;Rang le esquivó una patada que le tiró. Rang atacó con su estoque, la primera rebotó y la segunda chocó de tal forma que le rompió. Le pegó una piña en la herida y otra en la armadura. Otras 2 mas no le logran golpear.&quot;,536870915]],[&quot;^17&quot;,[548,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[548,&quot;^G&quot;,582,536870915]],[&quot;^17&quot;,[548,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[548,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[548,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[548,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[548,&quot;^&lt;&quot;,&quot;~u63439b38-e85d-4d87-b5f5-4d72954e132f&quot;,536870915]],[&quot;^17&quot;,[549,&quot;^S&quot;,&quot;Spywr le pide un espadon x 50 OR, no conoce herreros en la ciudad. Vamos a la inmobiliaria. Nos atiende el enano, vienen xon dinero hoy?, presupuesto, 2 PT, adentro de la ciudad, Contenedor de basura, cerca de la entrada de caminosa, dentro de la frontera. Muchos guardias cerca, casa pobre. Una casa un poquito mejor cuesta 5 OR, cerca de la otra casa, mismo tamaño de terreno. Oferta 2 semanas ppr 4 PT, lo compro a nombre de todos y me da un cuchillo para el pacto de sangre. Compramos la casa.&quot;,536870915]],[&quot;^17&quot;,[549,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[549,&quot;^G&quot;,594,536870915]],[&quot;^17&quot;,[549,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[549,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[549,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[549,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[549,&quot;^&lt;&quot;,&quot;~u63439b38-8cc7-4e92-a0bb-21846877b473&quot;,536870915]],[&quot;^17&quot;,[550,&quot;^S&quot;,&quot;Se ven los ductos, y mirando hacia abajo hay negro con azul negro y violeta, como una mezcla. Abanza hacia la nota, y los trapos son cadaveres, todos con la marca roja en ls frente. Rang agarra la nota, y la lee. (Nota que pasan al grupo). Dice Kassim y me acuerdo dle pañuelo de mago de Rang, es un archimago.&quot;,536870915]],[&quot;^17&quot;,[550,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[550,&quot;^G&quot;,568,536870915]],[&quot;^17&quot;,[550,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[550,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[550,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[550,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[550,&quot;^&lt;&quot;,&quot;~u63439b38-de61-44b3-962f-4c7711e33774&quot;,536870915]],[&quot;^17&quot;,[551,&quot;^S&quot;,&quot;La araña de atras se movio detras mio y riro un relampago que me da de lleno y me dsña. Spyer se mueve contta la araña y spyer le ñega con el espadon de arriba a abajo dos veces pero rebota ambas contra la armadurs violeta. Rang le pega la primer y le erró, saltó sobre la araña, y cuando la va a golpear desaparece, y aparece detras suyo. Ranf se mueve hacia mi posicion.&quot;,536870915]],[&quot;^17&quot;,[551,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[551,&quot;^G&quot;,586,536870915]],[&quot;^17&quot;,[551,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[551,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[551,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[551,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[551,&quot;^&lt;&quot;,&quot;~u63439b38-8860-4e82-b242-3bb9aeb667e5&quot;,536870915]],[&quot;^17&quot;,[552,&quot;^S&quot;,&quot;public:: true\\ntitle:: 6 - La Maldición\\n\\n&quot;,536870915]],[&quot;^17&quot;,[552,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[552,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[552,&quot;^G&quot;,500,536870915]],[&quot;^17&quot;,[552,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[552,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[552,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[552,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[552,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;6 - La Maldición&quot;],536870915]],[&quot;^17&quot;,[552,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[552,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;6 - La Maldición&quot;],536870915]],[&quot;^17&quot;,[552,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[552,&quot;^&lt;&quot;,&quot;~u63439b38-4cda-413d-8e40-6556b2e7f3ff&quot;,536870915]],[&quot;^17&quot;,[553,&quot;^S&quot;,&quot;5 PM. Salimos y en la ciudad hay mas soldadls, con simbolo Qirina. Rang se acerca a un soldado, le pregunta si paso algo, buscan a un profugo, buscan a alguien con un pumto rojo en la frente.&quot;,536870915]],[&quot;^17&quot;,[553,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[553,&quot;^G&quot;,592,536870915]],[&quot;^17&quot;,[553,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[553,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[553,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[553,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[553,&quot;^&lt;&quot;,&quot;~u63439b38-fc11-44de-a723-5557ecbf2810&quot;,536870915]],[&quot;^17&quot;,[554,&quot;^S&quot;,&quot;Entramos y vamos directo a golpear el cofre, sabiendl que puede ser un mimic. Cuando le pega, saca unas ñiernas y brazos finitos y una cara con muchso dientes. El mimic lo quiere agarrar y se mueve hacia atras. Rang le pega en la madera y le abolla, la segunda le da y le tambalea. Otras dos le pega bastante, pero sigue vivo. Tira otra y la erra, y la otra le pega muchisimo y le hace un agujerl al cofre, sale sangre.&quot;,536870915]],[&quot;^17&quot;,[554,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[554,&quot;^G&quot;,584,536870915]],[&quot;^17&quot;,[554,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[554,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[554,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[554,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[554,&quot;^&lt;&quot;,&quot;~u63439b38-9ddd-444c-817a-57b2cbfa54d1&quot;,536870915]],[&quot;^17&quot;,[555,&quot;^S&quot;,&quot;Estamos impactados, y salimos de ahi, vamos a la 58. Rang entra y hay una hab vacia. Veo baldosas 3 o 4 con agujeros para que slaga algo y varias tanzas para activar a traves de la sala. Lo guio a Rang traves de la sala, Él pasa haciendo acrobacias, y levabta uno de los hilos, y de uno de los agujeros sale una llamarada de fuego fuerte hasta el techo. Spyer pasa despacio y con dolor, arrastrandolo, ayudandose con la pared, llega hasta la puerta. Paso y pierdo de vista un hilo, lo piso, sale una llamarada, y salto y ruedo hacia la puerta y se activan todas las trampas, peor salí ileso. Pasamos rapido al pasillo, la 61 no tiene cerradura, Rsng apoya las manls en la puerta y la abre, pesada, y adentro hay una persona sentada, habitcio  parecida con tramoa a la bola de fuego, seguro es el tiefling, tiene el punto rojo.&quot;,536870915]],[&quot;^17&quot;,[555,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[555,&quot;^G&quot;,550,536870915]],[&quot;^17&quot;,[555,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[555,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[555,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[555,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[555,&quot;^&lt;&quot;,&quot;~u63439b38-f294-4a4c-9d18-d1c4a1458e84&quot;,536870915]],[&quot;^17&quot;,[556,&quot;^S&quot;,&quot;Seguimos a la 14, pero la pierta esta trabada, pero le pegó rang una piña y volo la pierta. Apretó los 3 votones y se escuchó que se desactivó un mecanismo. Vamos a la 15, y hay un moho amarillo en las paredes, en el medio hay un circulo de tp. Vamos a la 17 y vemos el mecsnismo de la bola de fuego dwsactivado. Vamos a la 17, la 16 no tiene puerta. Spyer entra a una hab chiquita con un sillon para una sola persona. Dentro no hay mada, vamos a la 34, entra Spyer. Hab blanca con azulejos, un sofa y una bañadera con agua en vapor.&quot;,536870915]],[&quot;^17&quot;,[556,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[556,&quot;^G&quot;,563,536870915]],[&quot;^17&quot;,[556,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[556,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[556,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[556,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[556,&quot;^&lt;&quot;,&quot;~u63439b38-d0c1-4e93-a32a-fe31c14e7834&quot;,536870915]],[&quot;^17&quot;,[557,&quot;^S&quot;,&quot;Ahi vemos a una \\&quot;persona\\&quot; rara, como si estuviese loca, tiene un bosal. Nos acercamos y nls ve rapidamente, nos hace señas para acercarnls, lo toxa a Rang y le deshace el hechizo del pergamino y lo cura.  Le hace lo mismo a Spyer, cerrandole las heridas. A mi me hace lo mismo. Le agradecemls.&quot;,536870915]],[&quot;^17&quot;,[557,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[557,&quot;^G&quot;,573,536870915]],[&quot;^17&quot;,[557,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[557,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[557,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[557,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[557,&quot;^&lt;&quot;,&quot;~u63439b38-22bb-4a33-a2cb-04dba51070bc&quot;,536870915]],[&quot;^17&quot;,[558,&quot;^S&quot;,&quot;Estamos en la hab 1 con 2 piertas. Spyer quiere mirar por la cerradura y la puerta se choca con la pared y se abre. Fuerte ruido. Rang se asoma y esta todo oscuro. Spyer espia la 5, no ve mucho pero ve la silla en la sala igual que antes, pasamos. Vamos a la habitaciom chiquita, y se queda parado y me dice de pasar pero no me pasa nada el vio un simbolo daño psiquico. En la 10 spyer ve por la puerta, no se ve ni se escucha nada, debo empezar a ver por las puertas ya que veo en la oscuridsd. Pasamos. Spyer entra con la antorcha, hay telarañas muchas, cubren la puerta del 25 y parte de la 42.&quot;,536870915]],[&quot;^17&quot;,[558,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[558,&quot;^G&quot;,576,536870915]],[&quot;^17&quot;,[558,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[558,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[558,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[558,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[558,&quot;^&lt;&quot;,&quot;~u63439b38-b221-4022-a49e-dae57042cad0&quot;,536870915]],[&quot;^17&quot;,[559,&quot;^S&quot;,&quot;Vamos con Lizzo. Quiere oreguntar que hace la pocion que compró, parece una pocion de buena suerte. Vamos a los pergaminos, a ver si hay alguno nuevo. Snap freeze, un pergamino de hielo a 90 OR. Ramg oferta menos, pero contraoferta por 50 OR + favor -&gt; 40 OR + favor.&quot;,536870915]],[&quot;^17&quot;,[559,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[559,&quot;^G&quot;,569,536870915]],[&quot;^17&quot;,[559,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[559,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[559,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[559,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[559,&quot;^&lt;&quot;,&quot;~u63439b38-fdb6-4acb-aaa9-637b6cf5ffdd&qu la arrogancia, lo volvemos a buscar a Spyer, tose sangre, lo llevamos con la hiena que cura, y lo cura.&quot;,536870915]],[&quot;^17&quot;,[562,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[562,&quot;^G&quot;,559,536870915]],[&quot;^17&quot;,[562,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[562,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[562,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[562,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[562,&quot;^&lt;&quot;,&quot;~u63439b38-c4c7-4559-9b12-c1e74ba50241&quot;,536870915]],[&quot;^17&quot;,[563,&quot;^S&quot;,&quot;Salimos y vamos a la 3, y estaba muy dura la puerta, ninguno la pudo abrir. Vamos para la 9, mientras caminamos veo las baldosas, les indico por donde pasar. Rang pasa caminandl por las paredes. Spyer empieza a caminar y se tropieza y pisa una baldosa, una bola de fuego se empieza a formar. Rang abre la puerta rapdo y corremos hacia la pierta. Llegamos y esxuchamos la bola de fuego pasar y chocar. En la 9 hay 2 pozos y una puerta. Rang abre la puerta y del otro lado hay una mesa y arriba de esta, en un tripode, hay una pociom violeta muy especial. La agarra, la guarda y cierra la puerta. El tripode quedo en su lugar. Spyer se lleva el trípode. Salimos y vamos a la 13 sin problemas, entramos y no hay mada.&quot;,536870915]],[&quot;^17&quot;,[563,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[563,&quot;^G&quot;,574,536870915]],[&quot;^17&quot;,[563,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[563,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[563,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[563,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[563,&quot;^&lt;&quot;,&quot;~u63439b38-fedf-43d3-8b6e-e29e1b113c64&quot;,536870915]],[&quot;^17&quot;,[564,&quot;^S&quot;,&quot;Se nota que esta alcoholizado, le rpegunta si mecesita algo, aprender su lugar, Rang: viniste a molestar, se levantan tus novias?, nos levantamos golpeando mllestos de la mesa, Rang le da u barones y el gremio se fue con ellos.&quot;,536870915]],[&quot;^17&quot;,[587,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[587,&quot;^G&quot;,589,536870915]],[&quot;^17&quot;,[587,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[587,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[587,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[587,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[587,&quot;^&lt;&quot;,&quot;~u63439b38-6662-4ba6-a35a-9cf5daf7b09a&quot;,536870915]],[&quot;^17&quot;,[588,&quot;^S&quot;,&quot;Se acerca un hombre fornido con una cerveza en la mano, que le preguntó a Rang si es de allí, dice aue nunca lo vio por ahi, dice que no entendio como funcioman las cosas en csminosa. Ahi se respeta  los mayores, le saca la mano de la pelada y se para, pero es mas alto que Rang.&quot;,536870915]],[&quot;^17&quot;,[588,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[588,&quot;^G&quot;,572,536870915]],[&quot;^17&quot;,[588,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[588,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[588,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[588,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[588,&quot;^&lt;&quot;,&quot;~u63439b38-83e9-45ec-b4f1-abcd43dfb470&quot;,536870915]],[&quot;^17&quot;,[589,&quot;^S&quot;,&quot;Salimos y afuera esta el lobo. Le decimos que lo matamos. Los guardias de Qirina se estan retirando. Son las 10 PM, vamos a la taberna linda, mucha gente y musica. Vamos a las mesas, a pedir comida, suspiramos. Hablamos sobre lo que vivímls, el observador y las armas.&quot;,536870915]],[&quot;^17&quot;,[589,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[589,&quot;^G&quot;,557,536870915]],[&quot;^17&quot;,[589,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[589,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[589,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[589,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[589,&quot;^&lt;&quot;,&quot;~u63439b38-880c-42a1-8b65-7dbcae1a4fee&quot;,536870915]],[&quot;^17&quot;,[590,&quot;^S&quot;,&quot;Les aviso de las debilidades, me muevo fuera de la linea de fuego y tiro agua bendita en las flechas, medio frasco. La araña atacó a Spyer y le atarvezó con sus patas trrs veces y parecio recibir veneno. Spyer atacó 4 veces y todss las veces chocó contra la araña. Rang se movió contra la araña y esta atacó pero lo esquivó. La primer estocada erró y la segunda pegó y le cortó en las patas, la tercera le dió y le cortó mas profundo.&quot;,536870915]],[&quot;^17&quot;,[590,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[590,&quot;^G&quot;,551,536870915]],[&quot;^17&quot;,[590,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[590,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[590,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[590,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[590,&quot;^&lt;&quot;,&quot;~u63439b38-52d0-4564-82fa-5bfa0e78bb11&quot;,536870915]],[&quot;^17&quot;,[591,&quot;^S&quot;,&quot;Caminamos buscando a Charm, que esta sentado antes de bajr la escalera. Andan aburridos? Escases de dinero, matat al observador, depende del observador. Nl quiere matar uno. Etapa de la vida para elegir casa. Pasamos a Chrm y bajamos.&quot;,536870915]],[&quot;^17&quot;,[591,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[591,&quot;^G&quot;,562,536870915]],[&quot;^17&quot;,[591,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[591,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[591,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[591,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[591,&quot;^&lt;&quot;,&quot;~u63439b38-0d0b-44e4-9bc4-837df6fea7b2&quot;,536870915]],[&quot;^17&quot;,[592,&quot;^S&quot;,&quot;Anterior: [[5 - Un Susto Evitable]]&quot;,536870915]],[&quot;^17&quot;,[592,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[592,&quot;^G&quot;,552,536870915]],[&quot;^17&quot;,[592,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[592,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[592,&quot;^W&quot;,463,536870915]],[&quot;^17&quot;,[592,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[592,&quot;^I&quot;,463,536870915]],[&quot;^17&quot;,[592,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[592,&quot;^&lt;&quot;,&quot;~u63439b38-3779-4461-ad48-35cbd863e4e8&quot;,536870915]],[&quot;^17&quot;,[593,&quot;^S&quot;,&quot;Rang abre la 53, se nota dura, la abre y ve un almcen, hay 15 flechas y 3 jabalinas. Vamos para la 59. Spyer quiere ver por la cerradura, y se cae y golpea la puerta, se cae de rodillas y la antorcha se cae, esta rueda y destella, se apaga y (arriba ve un mindflyer), Spyer se para y se nos pone en pose de pelea, nos ataca, Le quiere pegar a rang con el espadon en el pecho, y lo esquiva. Le corte con el estoque el tendon, y se callo sobre su costado, le cuesta caminar. Rang le intenta oegar en la cabeza, la priemra le erra y la 2da le da, lo noquea. No sabemos que pasó.&quot;,536870915]],[&quot;^17&quot;,[593,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[593,&quot;^G&quot;,545,536870915]],[&quot;^17&quot;,[593,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[593,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[593,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[593,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[593,&quot;^&lt;&quot;,&quot;~u63439b38-60de-4685-baa0-ee19899d9584&quot;,536870915]],[&quot;^17&quot;,[594,&quot;^S&quot;,&quot;Debatimos unirnos a una religion. Y vamos con el curandero. Llegamos y el niño esta sentado con Lizzo. No tiene nada, nada raro, niño normal, no habla? Puede ser algo patologico. Puede ser experiencia traumatica, o hambre en el desarrollo, o miedo, violencia. Con el tiempo mejora. Necesitamls alguien que lo cuide, somos aventureros. Habla de la iglesia, y que no confoa em nadie. Vamos con silko. Otra vez? Habla de un nuevo trabajo, lugar donde dejar a Yuki, no confía en ninguno. El anillo lo necesita Rang mas que El. Trabajo diferente, no mazmorra. Se esta haciendo cargo de caminosa, quedarnos a vigilar la entrada de caminosa. Nos paga 5 PL x hs, de 8 PM a 12 AM, poca plata. Valientes voluntarios. La carreta esta en casa de silko. Le deja el niño a silko, que dice que no confia en el peor no hay opcin.&quot;,536870915]],[&quot;^17&quot;,[594,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[594,&quot;^G&quot;,577,536870915]],[&quot;^17&quot;,[594,&quot;^Z&quot;,500,536870915]],[&quot;^17&quot;,[594,&quot;^X&quot;,500,536870915]],[&quot;^17&quot;,[594,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[594,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[594,&quot;^&lt;&quot;,&quot;~u63439b38-b19e-4fea-a95f-2ca2471cb39b&quot;,536870915]],[&quot;^17&quot;,[597,&quot;^M&quot;,1657853503574,536870916]],[&quot;^17&quot;,[597,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[597,&quot;^[&quot;,&quot;8 - fobias&quot;,536870915]],[&quot;^17&quot;,[597,&quot;^13&quot;,&quot;8 - Fobias&quot;,536870915]],[&quot;^17&quot;,[597,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;8 - Fobias&quot;],536870915]],[&quot;^17&quot;,[597,&quot;^C&quot;,1665100897463,536870916]],[&quot;^17&quot;,[597,&quot;^&lt;&quot;,&quot;~u63439b39-fee4-4ef0-b884-d780962e2c0f&quot;,536870915]],[&quot;^17&quot;,[598,&quot;^S&quot;,&quot;Por ahi, sabe de armas magica. Lo saco y le mjestro el arco. Le suena, escuhco hablar de el arco. Su nombre Arco Angelical, arco antiguo, construido con Arboles del plano celestial, de los arboles sagrados. Tiene 3 cargas, con la mano desnuda tira una carga, aparece flecha de luz radiante, se carga random al amanecer (pega daño comun flecha + 1d10 de fuego y si es demonio o no muerto otro 1d10 de sagrado, se carga 1d3 al amanecer). No conoce herreros, es de muy lejos, le doy un mapa, las islas flotantes de fliandus. Habitam monstruos humanos, no se permiten turistas. De manera ilegal con un dirigible, o tp. Muy dificil, muy lejos.&quot;,536870915]],[&quot;^17&quot;,[598,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[598,&quot;^G&quot;,607,536870915]],[&quot;^17&quot;,[598,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[598,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[598,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[598,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[598,&quot;^&lt;&quot;,&quot;~u63439b38-5ba1-41b6-82b2-17cce9de2ac6&quot;,536870915]],[&quot;^17&quot;,[599,&quot;^S&quot;,&quot;Vamos al coliseo para la peles, antes no estaba hecho es bstante grande. Afuera no hay nadie, solo 2 guardias en la entrada. Solo yo puedo ir a la arena, y los demss a las gradas. Voy abajo, a la arena, es espaciosa y hay mucha gente en las gradas. Arriba en un cuarto especial, esta mirando un anciano junto a 2 guardias.&quot;,536870915]],[&quot;^17&quot;,[599,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[599,&quot;^G&quot;,601,536870915]],[&quot;^17&quot;,[599,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[599,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[599,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[599,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[599,&quot;^&lt;&quot;,&quot;~u63439b38-9061-47e8-9e41-14aa400c3a30&quot;,536870915]],[&quot;^17&quot;,[600,&quot;^S&quot;,&quot;Vamos a la taberns, invito a los entrenadorws a la taberna. Tenemos que esperarlos. Habla de nuestros dones en combate. Asesimo con dotes magicas. Asesimo arcano. Charlas sobre fuerza y pelo con rang. El va a la taberna, nos espera alla. Rang se lleva a yuki y al chancho y se va dice ahora vengo. Nksotros vamos a la taberna.&quot;,536870915]],[&quot;^17&quot;,[600,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[600,&quot;^G&quot;,634,536870915]],[&quot;^17&quot;,[600,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[600,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[600,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[600,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[600,&quot;^&lt;&quot;,&quot;~u63439b38-1701-4149-a30a-8baa71962e70&quot;,536870915]],[&quot;^17&quot;,[601,&quot;^S&quot;,&quot;Nos atiende, no tiene armas magicas, son muy raras. Espada corta elfica, baston espada elfico por 50 OR. No tiene muchas armas para nosotros. Pregunta sobre los observadores, cual raza? Todos tienen muchos ojos. Generalmente son invocaciones, para un objetivo, depende el grado descansan, si son altos pueden invocar observadores mientras duermen. Te puedem ver a bastante distamcia. Vamos a tener que aguantar muchos tipos de daño, es vasi impredecible el atque. De los mind flayers, raza olvidada que conquisyaba pñantea y galxias pero no sabe porque se extinguieron, no se pudo extinguir porque no se sabe donde esta la mente antigua, que rumorean qje esta em la tierra.&quot;,536870915]],[&quot;^17&quot;,[601,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[601,&quot;^G&quot;,622,536870915]],[&quot;^17&quot;,[601,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[601,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[601,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[601,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[601,&quot;^&lt;&quot;,&quot;~u63439b38-bb5b-4ee9-a828-39b8a0db4bb8&quot;,536870915]],[&quot;^17&quot;,[602,&quot;^S&quot;,&quot;Anterior: [[6 - La Maldición]]&quot;,536870915]],[&quot;^17&quot;,[602,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[602,&quot;^G&quot;,637,536870915]],[&quot;^17&quot;,[602,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[602,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[602,&quot;^W&quot;,500,536870915]],[&quot;^17&quot;,[602,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[602,&quot;^I&quot;,500,536870915]],[&quot;^17&quot;,[602,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[602,&quot;^&lt;&quot;,&quot;~u63439b38-b886-4670-afca-a83d209f7356&quot;,536870915]],[&quot;^17&quot;,[603,&quot;^S&quot;,&quot;Vamos a la taberna. Entramos. En una mesa esta charm. Escribiendo un papiro. Nos sentamos en su mesa. Mesa redonda. Me siento frente a Charm y al lado de Yuki, Rang y Spyer a los lads de charm. Saludamls a Charm. Estaba escribiendo nuestrs papeles para la famiia zeus. Charla sobre salir, no se puede, hereje. Firma Rang. Nos da un pin de plata con el simbolo de una nube y un rayo. Habl de que somos bajo nivel. Nos quiere asignar un maestro. Dos dias mas para los maestros, se dirigen hacia Caminosa. Entrenamiento solos/separados por 1 mes. Le pedimos 4 PT para pagar la deuda de la casa. Le debemls a el. Depsues del entrenamiento + 1 semana. Pedimos comida.&quot;,536870915]],[&quot;^17&quot;,[603,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[603,&quot;^G&quot;,598,536870915]],[&quot;^17&quot;,[603,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[603,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[603,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[603,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[603,&quot;^&lt;&quot;,&quot;~u63439b38-eb6e-4f9a-b740-fbb1cc03ef9b&quot;,536870915]],[&quot;^17&quot;,[604,&quot;^S&quot;,&quot;Nos depertamos y el arco tiene una carga,y siento la magi aarcana de vuelta. Fuimos con el baron. Abre y negociamos si armas o plata, nos oferta 4 PT o una cervatana musical magica. Nos da 50 OR extra por el trabajo y la criatura fuerte. Vamos hasta la antigua tienda de silko y le dejamos 1 PL. Vamos a la taberna, y pedimos mesa para 3. Ordenamos lo mas barato. Aparece charm y se sienta en la mesa. Le damos el dinerl que le debemos. Baron rata y que nos sorprende. Generoso? La plata mueve a la gente. Si vemos a alguien sospechoso lo matamos. Los del punto en la frente son enemigos nuestros, son traidores, cosa mejor no saberla. Se despide anda por ahí.&quot;,536870915]],[&quot;^17&quot;,[604,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[604,&quot;^G&quot;,646,536870915]],[&quot;^17&quot;,[604,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[604,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[604,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[604,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[604,&quot;^&lt;&quot;,&quot;~u63439b38-09ee-46e6-b1b9-49de6327515d&quot;,536870915]],[&quot;^17&quot;,[605,&quot;^S&quot;,&quot;Llego a la puerta y los saludo, le doy los objetos a rang. Toca la puerta, es humbert, trae un trabajo para mi, el jefe. En el bosque cerca a 1 o 2 hs hay una criatura que secuestra comerciantes, se esconde de los aventureros fuertes. No se sabe que es. Tiene que estar hecho lo antes posible. Vamos en el carruaje, caballos muertos, empuja Spyer. Charlamos sobre los hallazgos.&quot;,536870915]],[&quot;^17&quot;,[605,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[605,&quot;^G&quot;,625,536870915]],[&quot;^17&quot;,[605,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[605,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[605,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[605,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[605,&quot;^&lt;&quot;,&quot;~u63439b38-041c-4da3-aab6-8ed6ce29b91d&quot;,536870915]],[&quot;^17&quot;,[606,&quot;^S&quot;,&quot;Se mueve hacia el centro de la arena y envaina su espada, pense que la pelea habia terminado, pero todas sus heridas sangrantes dejan de sangrar, me dice que es mi oportunidad para rendirme. Me niego y me acerco hacia su posicion. Desenvaina su espada y, con la misma sonrisa, realiza una estocada en mi dirección como un rayo, alc anzo a esquivarla y el contraataque lo tapa. Me doy vuelta y, de lo cerca que esta, le atraviezo la mejilla con el estoque, cruzandole la boca, me agarra la mano con la que sostengo el estoque y me mira con una sonrisa de locura, mientras me atravieza con el suyo en el estomago.&quot;,536870915]],[&quot;^17&quot;,[606,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[606,&quot;^G&quot;,627,536870915]],[&quot;^17&quot;,[606,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[606,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[606,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[606,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[606,&quot;^&lt;&quot;,&quot;~u63439b38-5dff-43b2-acc7-7c2c94583cb4&quot;,536870915]],[&quot;^17&quot;,[607,&quot;^S&quot;,&quot;Salimos, Caminando vemos una tienda nueva a un costado, con un hombre extraño. Nos acercamos. Acomodando las cosas de su mochila, tienda vacía. Le golpeamos y nos atiende. Armas extranjeras de una tierra lejana, Flandus. Saca una katana, no se fabrican, raras por 20 OR. La compra Rang, y le dice su nombre, se llama Youm. Lanza de jabalí, potente, 10 OR. La compra Rang. Anillo con pinches, 4 OR, lo compra spyro.&quot;,536870915]],[&quot;^17&quot;,[607,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[607,&quot;^G&quot;,624,536870915]],[&quot;^17&quot;,[607,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[607,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[607,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[607,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[607,&quot;^&lt;&quot;,&quot;~u63439b38-7729-4100-93dc-cb77ba13024e&quot;,536870915]],[&quot;^17&quot;,[608,&quot;^S&quot;,&quot;Nos traen la comida y se sienta silko, encapuchado, si preguntan no lo conocemos, buscan a los que tienen puestos de gobierno en la ciudad, vendieron la ciudad, los gobernantes de Reshef a Ra. Se quedo uno solo. El se queda oculto de momento. Dificol entrar y sacar cosas de la ciudad. Esta llegando el gobernante nuevo. Son de Zola. Lo podemos encontrar dejando 1 PL en su tienda. Se va.&quot;,536870915]],[&quot;^17&quot;,[608,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[608,&quot;^G&quot;,618,536870915]],[&quot;^17&quot;,[608,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[608,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[608,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[608,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[608,&quot;^&lt;&quot;,&quot;~u63439b38-563f-4232-b94f-f517fb6f4cc9&quot;,536870915]],[&quot;^17&quot;,[609,&quot;^S&quot;,&quot;Spyer se cae al piso, y vemos como las plantas, de a poco, lo empieza a engullir a Spyer. Rang se acuerda del frasco, lo tira y sale una tormenta mas grande, comienza a llover y la esfera se atenúa, el piso se embarró. Movio la esfera a un lado de la planta. Le disparo y la flecha le queda clavada en el cuerpo. Otro rayo cae pero se mueve en el ultimo instante aunqie igual le daña.&quot;,536870915]],[&quot;^17&quot;,[609,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[609,&quot;^G&quot;,620,536870915]],[&quot;^17&quot;,[609,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[609,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[609,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[609,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[609,&quot;^&lt;&quot;,&quot;~u63439b38-3b18-4e03-974d-00b843f49ede&quot;,536870915]],[&quot;^17&quot;,[610,&quot;^S&quot;,&quot;Mientras yo pago, rang y spyro miran hacia atras, y escucho charla atras. Me doy vuelta y los veo con un hombre golpeado y dañadl. Y se mueven hacia afuera, charlandl cln el. Yo termino de pagar y los sigo de lejos. Van en direccion a la tienda de Lizzo y esta cerrado. Rang saca una pocion de curacion y se la da al hombre. Me miram y veo sus heridas, le ayudo con unas vendas hechas con la capucha con el ojo rota. Vamos a la casa, se sienta em la cama, Rang lo limpia y en su frente vemos el punto rojo de Sunny. Se pone a descansar.&quot;,536870915]],[&quot;^17&quot;,[610,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[610,&quot;^G&quot;,617,536870915]],[&quot;^17&quot;,[610,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[610,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[610,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[610,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[610,&quot;^&lt;&quot;,&quot;~u63439b38-b8b5-4b1d-a9a7-005de9caf087&quot;,536870915]],[&quot;^17&quot;,[611,&quot;^S&quot;,&quot;Escuchamos un golpe em la puerta y es Yuki. Saluda. Al rato, el hombre se despoerta y dice \\&quot; que grandes que estan\\&quot;. Les pregunto quien es, y me dice que es el padre. Yuki se acuesta a su lado. Le dice bander a rang, \\&quot;tenemos que hablar en privado\\&quot;. Se van a un rincon a charlar. Murmuramos con spyro sobre el punto rojo. Vemos que lo abraza a Rang y se largan a llorar, y sicen algunas palbras. Vemos al hombre salir afuera.&quot;,536870915]],[&quot;^17&quot;,[611,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[611,&quot;^G&quot;,610,536870915]],[&quot;^17&quot;,[611,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[611,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[611,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[611,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[611,&quot;^&lt;&quot;,&quot;~u63439b38-a092-40a6-a71c-bec2626c104f&quot;,536870915]],[&quot;^17&quot;,[612,&quot;^S&quot;,&quot;Nos ponemos en posicion de ataque. Rang movio el sol con un movimiento de las manos hacia la posicion de la planta. Le tire con el arcl magico y la planta lo esquivó, invoqué las tormentas. Spyer utilizó sus alas y se elevó contra la criatura, y la plamta le lanzó unas enredaderas, pero las esquiva. Spyer disparó un aliento de fuego en forma de cono, azul, y le da de lleno. La planta enloquece.&quot;,536870915]],[&quot;^17&quot;,[612,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[612,&quot;^G&quot;,619,536870915]],[&quot;^17&quot;,[612,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[612,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[612,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[612,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[612,&quot;^&lt;&quot;,&quot;~u63439b38-7168-4363-9241-6e8a0ce3779a&quot;,536870915]],[&quot;^17&quot;,[613,&quot;^S&quot;,&quot;Me desperté al momento, me tiraron un energizante que me ayudó a levantarme pero aún seguía muy herido. En ese momento, supe que debía utilizar lo que había estado entrenando, así que, concentrandome un momento, unas runas comenzaron a salir de la palma de mi mano en dirección al cielo e invoqué una tormenta eléctrica sobre el coliseo. Mientras tanto, spyer se alejó de nuestra posición, y Vanglory vió su oportunidad. Sacó mi estoque de su cara y con esa, ya cansante, sonrisa, realizó una estocada rapidísima sobre spyer con ambas espadas que, aunque lo pudo esquivar una vez, la segunda estocada le cortó la zona del abdomen. Spyer gracias a esto activó su aura guerrera y y le tiro un poco de tierra en los ojos, que utilizó para pegarle con el espadon, pero falló contra el estoque, en un acto de reflejo de Vanglory. Rang, desde lejos, le tiró una llamarada de fuego que alcanzó a esquivar, perp que lo dañó tanto a El como a Spyer. Yo utilizé mis rayos pero ninguno fue efectivo aunque si le dañaron un poco, junto a spyer.&quot;,536870915]],[&quot;^17&quot;,[613,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[613,&quot;^G&quot;,621,536870915]],[&quot;^17&quot;,[613,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[613,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[613,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[613,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[613,&quot;^&lt;&quot;,&quot;~u63439b38-ed10-4d13-9b7d-cd562d151378&quot;,536870915]],[&quot;^17&quot;,[614,&quot;^S&quot;,&quot;Hablamos con Rang, habla del atque a qirina, dice que se entregara, y al parecer, Yuki habla celestial, por eso no habla, pero entiende. Son las 11AM. En eso, golpeam la puerta, Rang mira y abre y sale rapido. No sabemos que pasa. Se escucha murmullo afuera. Abre rapido y me llama, y lo veo a un hombre rubio con armadura y dos guardas alejados, nos dice que nos tenemos que ir a arrodillsr ante el nuevo gobernante y a llevarle un obsequi, como tributo, le dice basura  Rang. Pregunto que pasaria si no vamls, problemas, no me dice que, se va y dice que tenemos que ir todos. Rang fue a ver al sastre y le cuento lo que paso a Spyro.&quot;,536870915]],[&quot;^17&quot;,[614,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[614,&quot;^G&quot;,611,536870915]],[&quot;^17&quot;,[614,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[614,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[614,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[614,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[614,&quot;^&lt;&quot;,&quot;~u63439b38-29aa-486d-80ae-6299e31cc534&quot;,536870915]],[&quot;^17&quot;,[615,&quot;^S&quot;,&quot;Siguiente: [[8 - Fobias]]&quot;,536870915]],[&quot;^17&quot;,[615,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[615,&quot;^G&quot;,645,536870915]],[&quot;^17&quot;,[615,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[615,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[615,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[615,&quot;^W&quot;,597,536870915]],[&quot;^17&quot;,[615,&quot;^I&quot;,597,536870915]],[&quot;^17&quot;,[615,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[615,&quot;^&lt;&quot;,&quot;~u63439b38-3f78-453b-8f86-679529a8bfa8&quot;,536870915]],[&quot;^17&quot;,[616,&quot;^S&quot;,&quot;**Trasladar el anexo al capitulo**&quot;,536870915]],[&quot;^17&quot;,[616,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[616,&quot;^G&quot;,602,536870915]],[&quot;^17&quot;,[616,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[616,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[616,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[616,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[616,&quot;^&lt;&quot;,&quot;~u63439b38-fe66-40f4-8807-abe807d14334&quot;,536870915]],[&quot;^17&quot;,[617,&quot;^S&quot;,&quot;Vamos a ls inmob. Vamos a pagar la deuda. Eran 4 PT pero nos dice 4,5 PT, le negociamos pero no lo comvenvemos, su oferta final es 4 PT mas otro favor, no aceotamos. Le pago 4,5 PT y todavia le debemos un favor.&quot;,536870915]],[&quot;^17&quot;,[617,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[617,&quot;^G&quot;,630,536870915]],[&quot;^17&quot;,[617,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[617,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[617,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[617,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[617,&quot;^&lt;&quot;,&quot;~u63439b38-e446-4e39-bb7f-cdb64eca78d1&quot;,536870915]],[&quot;^17&quot;,[618,&quot;^S&quot;,&quot;Spyro nos cuenta sobre el incidente de la puerta con charm. La mscara pegada, que era un mimic, lo ataco y mato a Sunny.&quot;,536870915]],[&quot;^17&quot;,[618,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[618,&quot;^G&quot;,603,536870915]],[&quot;^17&quot;,[618,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[618,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[618,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[618,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[618,&quot;^&lt;&quot;,&quot;~u63439b38-a265-457c-8e9f-cf8739d1734c&quot;,536870915]],[&quot;^17&quot;,[619,&quot;^S&quot;,&quot;De repente, a unos metros de la platnta, salw una flor mucho mas grande, con muchos tentaculos. Debilidad: fuego. Esta planta llena de enredaderas los laterales del bosque.&quot;,536870915]],[&quot;^17&quot;,[619,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[619,&quot;^G&quot;,633,536870915]],[&quot;^17&quot;,[619,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[619,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[619,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[619,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[619,&quot;^&lt;&quot;,&quot;~u63439b38-cc4e-4d00-b882-9205be923dd7&quot;,536870915]],[&quot;^17&quot;,[620,&quot;^S&quot;,&quot;La planta tira un escupitajo que spyer le cae entero, un liquido verde, y deja de volar, le vemos un humo al liquido, como que lo quema. Cerca de rang, sale una raiz que le da un latigazo en la esplada que le daña mucho y lo envenena. Las raíces estan envenenadas. Mientras la bola de fuego daña a la planta. Rang se toma una pocion de suerte y una de vida. Le revoleo el collar de reshef a rang y le tiro un rayo a la planta, que le pega cerca. Parece que a Spyer le afecta el veneno y comienza a toser, y la planta le pega 3 latigazos que lo dañan mucho, casi al borde de morir.&quot;,536870915]],[&quot;^17&quot;,[620,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[620,&quot;^G&quot;,612,536870915]],[&quot;^17&quot;,[620,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[620,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[620,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[620,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[620,&quot;^&lt;&quot;,&quot;~u63439b38-809d-4d8c-8553-b93e0d23250e&quot;,536870915]],[&quot;^17&quot;,[621,&quot;^S&quot;,&quot;Le pego una piña en la cara, pero mi estoque quedo en su cara, no lo pude sacar. En eso, me alejé un poco de El, claramente mal herido, el corte en el pecho me dañó mucho, y veo en su mirada una llamarada de fuego que se le dirige. Cae todo el fuego sobre la arena, separandonos, y me levantan por el aire, era Rang que iba sostenido de Spyer, que estaba transformado en dracónico y tenía alas. En eso, una lanza roja aparece atravezando el humo y le da a spyer en el brazo, tirandonos al suelo. Rsng y Spyer se levabtan rápido pero a mi me cuesta mucho, hasta llegado el punto que me desmallé en el intento.&quot;,536870915]],[&quot;^17&quot;,[621,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[621,&quot;^G&quot;,606,536870915]],[&quot;^17&quot;,[621,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[621,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[621,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[621,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[621,&quot;^&lt;&quot;,&quot;~u63439b38-0d82-48e6-ad2a-6c005e7635b8&quot;,536870915]],[&quot;^17&quot;,[622,&quot;^S&quot;,&quot;Aparece el rubio, quiere hacer las pases, me ofrece un duelo sin muerte (~~Mentira~~), en una direccion que me dió en un papel hay que ir en 3 hs. Mal presentimiento. Vamos a nuestra casa, y llegs silko, y le preguntamos de cosas para vender, nos doce del chico nuevo, misiones? Nada, tiene algo para vendernos, saca dentro de la tunica, y saca una caja con 20 estuches con liquidos, son energizantes, se inyectan, si uno de nosotros se cae, lo levanta al instante, 100 OR por la caja. La compramos ppr 90 OR. No se puede autoinyectar. Trabajo? Hace mucho no tiene uno. Le mostramos la direccion  donde vamos, es del nuevo Coliseo. A los de Ra les gustan los coliseos, podes ganar plata pero es peligroso, uno contra uno o todos contra todos. Se va silko y vamos con el comerciante nuevo.&quot;,536870915]],[&quot;^17&quot;,[622,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[622,&quot;^G&quot;,604,536870915]],[&quot;^17&quot;,[622,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[622,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[622,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[622,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[622,&quot;^&lt;&quot;,&quot;~u63439b38-bfaf-462b-b775-851666392c59&quot;,536870915]],[&quot;^17&quot;,[623,&quot;^S&quot;,&quot;Me acerco Y le tapo un estoque, y le corto en su cachete. Me mira con colera, mucho odio, se postura de ataque con el estoque, y me tira 3 estoques, 2 esquivo y 1 me da, me roza el brazo.&quot;,536870915]],[&quot;^17&quot;,[623,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[623,&quot;^G&quot;,635,536870915]],[&quot;^17&quot;,[623,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[623,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[623,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[623,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[623,&quot;^&lt;&quot;,&quot;~u63439b38-a7c6-4078-8226-470b05e15c9d&quot;,536870915]],[&quot;^17&quot;,[624,&quot;^S&quot;,&quot;Nos despertamos, con mas frio que normal, 9 am. Hablamos sobre llevar el srco magico. Yuki señala que tiene hambre y al chancho. No quiere dejar al chancho. Vamos a la taberna de antes.&quot;,536870915]],[&quot;^17&quot;,[624,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[624,&quot;^G&quot;,616,536870915]],[&quot;^17&quot;,[624,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[624,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[624,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[624,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[624,&quot;^&lt;&quot;,&quot;~u63439b38-4db9-4ebd-8837-53b93411b655&quot;,536870915]],[&quot;^17&quot;,[625,&quot;^S&quot;,&quot;Al llegar a la ciudad castillo, grande, solo el, empieza el entrenamiento magico x 1 mes... (La pocion de perro te hace crecer 2 cabezas y 2 brazos, demas objetos magicos por wsp y habilidades: mensaje y llamar al relampago; trucos como accion adicional). Llegamos a Caminosa. ([[Anexo: Entrenamiento Arcano]])&quot;,536870915]],[&quot;^17&quot;,[625,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[625,&quot;^G&quot;,644,536870915]],[&quot;^17&quot;,[625,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[625,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[625,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[625,&quot;^W&quot;,596,536870915]],[&quot;^17&quot;,[625,&quot;^I&quot;,596,536870915]],[&quot;^17&quot;,[625,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[625,&quot;^&lt;&quot;,&quot;~u63439b38-e07e-4e5a-a745-43fb214352c9&quot;,536870915]],[&quot;^17&quot;,[626,&quot;^S&quot;,&quot;Despues de esl vamos a los baños publicos, y lo vemos a Rang sentadl llorando y un caballero en el medio, nls dice que no tiene plata, le dejo todo a yuki, spyro paga. Aguas termales, hablamos de donde le toco a cada uno, spyro dijo dungan, le hablamos del maestro atractico. Nos bañamos y secamos. Mejor mentalmente.&quot;,536870915]],[&quot;^17&quot;,[626,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[626,&quot;^G&quot;,640,536870915]],[&quot;^17&quot;,[626,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[626,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[626,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[626,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[626,&quot;^&lt;&quot;,&quot;~u63439b38-2351-4ccd-97e0-334c029be10d&quot;,536870915]],[&quot;^17&quot;,[627,&quot;^S&quot;,&quot;Le atraviezo la mano con el estoque y lo agarra. Me saca el estoque de la mano y me da un golpe, el estoque queda ahi tirado. Corro a agarrar el estoque, lo agarro y me tira dos estocadas, 1 falla y la otra me corta leve. Me acerco, le esquivo su estocada defensiva y chocamos los estoques, le atraviezo el hombro con el estoque. Me corta con su estoque en el brazo y me atravieza el hombro. Le corto con el estoque en la mejilla y me muevo hacia atras. Se acerca y le tapo su ataque, otra vez mas, ataco yo y me tapa el ataque dos veces, ataca y le tapo el ataque una vez, el segundo me corta en la pierna. Le clavo el estoque en la rodilla, y el siguiente me lo tapa.&quot;,536870915]],[&quot;^17&quot;,[627,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[627,&quot;^G&quot;,642,536870915]],[&quot;^17&quot;,[627,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[627,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[627,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[627,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[627,&quot;^&lt;&quot;,&quot;~u63439b38-0822-42b4-b30f-965a750f43b6&quot;,536870915]],[&quot;^17&quot;,[628,&quot;^S&quot;,&quot;Luego de esto, Vanglory lo miró a spyer, sonrió y le dijo: \\&quot;Buena suerte.\\&quot;, y realizó ocho estocadas al mismo tiempo sobre el cuerpo de Spyer. De las heridas, la sangre no fluyó, salió disparada hacia atras suyo como si fuera un hilo de sangre que permaneció siempre paralela al piso, era como si estuviese siendo controlada, y luego se volvió para atravezar a spyer y ser absorvida por el estoque, que se hizo un poco más grande. Spyer, luego de estos cortes, cayó desmayado al suelo. Por lo que Rang, fue con una velocidad tremenda a cubrirlo, en lo que el rubio le tiró una estocada con ambas espadas, que no alcanzó a esquivar y le realizaron mucho daño en la espalda. Yo le tiré dos relampagos que le dieron de lleno y lo dejaron un poco desorientado, en lo que Rang utilizó para golpearlo en la cara y volverse a mi posición.&quot;,536870915]],[&quot;^17&quot;,[628,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[628,&quot;^G&quot;,613,536870915]],[&quot;^17&quot;,[628,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[628,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[628,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[628,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[628,&quot;^&lt;&quot;,&quot;~u63439b38-8a73-4453-bef2-35d3da26b316&quot;,536870915]],[&quot;^17&quot;,[629,&quot;^S&quot;,&quot;Mientras nos adentramos en el bosque, se ve que la niebla va creciendo. Despues de 1 a 2 hs, anocheciendo, spyer frena el carro. Dice que hay carretas rotas delante. Bajamos a ver, hay un camino, algo arrastró las carreyas hacia adentro, densa vegetacion. Spyer se transforma en dragón, y mientras caminamos sale un veneno de una de las plamtas y nos movemos hacia atras, pero a mi me afectó el veneno. La plamta esa se alza y saca muchas raíces, tiene 3 bocas.&quot;,536870915]],[&quot;^17&quot;,[629,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[629,&quot;^G&quot;,605,536870915]],[&quot;^17&quot;,[629,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[629,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[629,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[629,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[629,&quot;^&lt;&quot;,&quot;~u63439b38-7e6b-489e-aeb2-feafb186bfeb&quot;,536870915]],[&quot;^17&quot;,[630,&quot;^S&quot;,&quot;Comimos, Rang fue al baño. Se acerca la mesera y nos cobra. Vamos a pagarle al enano de la inmob. En el camino hay guerreros dorados(del sol) y por el medio pasa una carreta. Rang se acerca a mirar, hay 4 de cada lado, y caballos negros tiran de un Carruaje grande y dorado, no se ve dentro.&quot;,536870915]],[&quot;^17&quot;,[630,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[630,&quot;^G&quot;,608,536870915]],[&quot;^17&quot;,[630,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[630,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[630,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[630,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[630,&quot;^&lt;&quot;,&quot;~u63439b38-8b1d-44d4-b80d-caa305a925c8&quot;,536870915]],[&quot;^17&quot;,[631,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[631,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[631,&quot;^G&quot;,615,536870915]],[&quot;^17&quot;,[631,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[631,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[631,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[631,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[631,&quot;^&lt;&quot;,&quot;~u63439b38-886a-4e29-b896-3c5f853fd6a2&quot;,536870915]],[&quot;^17&quot;,[632,&quot;^S&quot;,&quot;Luego de la desorientacion, Vanglory dijo: \\&quot;Esta será su última oportunidad para rendirse.\\&quot;, a lo que Rang lo mira y dice: \\&quot;Ni en tus sueños.\\&quot;. Vanglory sonrió, se preparó para realizar otra estocada rápida, pero escuchamos que la arena se volvió en silencio y solamente se escuchaba un lento aplauso de lejos. Nos dimos vuelta y era el sultán bajando a la arena, mientras se acercaba dijo: \\&quot;Pero que gran batalla, de lo mejor que haya visto en mi vida.\\&quot;, y cuando se nos acercó nos dijo: \\&quot;Creo que ustedes son muy valiosos. ¿Les gustaría unirse a nosotros?, los gobernantes de Caminosa.\\&quot;, en lo que, con caras de asombro, aceptamos. Mirandolo al sultán, escucho un toser, como para llamar mi atención, era Vanglory, que estaba a mi lado, devolviendome mi estoque, lo agarro y dijo: \\&quot;Fué un placer, compañero.\\&quot;, y con esa imágen en la cabeza, me desmallé en la arena.&quot;,536870915]],[&quot;^17&quot;,[632,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[632,&quot;^G&quot;,628,536870915]],[&quot;^17&quot;,[632,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[632,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[632,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[632,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[632,&quot;^&lt;&quot;,&quot;~u63439b38-1bcd-4f67-a836-3ce35b865ec0&quot;,536870915]],[&quot;^17&quot;,[633,&quot;^S&quot;,&quot;Debilidad: fuego. Le disparo con el arco magico y le doy en una de las cabezas que la clmienza a quemar. Las esporas dejan a Spyer inmovil. Rang se mueve frente a la planta y hace unos movimientos con sus manos y sale un puño de fuego que exploto en la criatura y la derroto, dejandola marchita.&quot;,536870915]],[&quot;^17&quot;,[633,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[633,&quot;^G&quot;,643,536870915]],[&quot;^17&quot;,[633,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[633,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[633,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[633,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[633,&quot;^&lt;&quot;,&quot;~u63439b38-eb45-427b-a7f7-f08e6cd67ba3&quot;,536870915]],[&quot;^17&quot;,[634,&quot;^S&quot;,&quot;Rang vuelve y habla sobre los guardias, estaban molestando a un niño y una mujer, por su ropa. Tocan la pierta y rang va a abrir. Dice que es charm, pasa y habla del entrenamiento. A el no le influye el cambio de gobernadores, no sabe si asi se manejan eellos en su ciudad, ra es arrogante segun el, arrogancia viene del poder, rang es mas fuerte que el. Ra vive en su piramide. Fue una vez a qirina. Vimos a Ra en la taberna. Si pasa una amenaza se manda una señal, si estamos lejos no, puede ser a futuro, como una guerra.&quot;,536870915]],[&quot;^17&quot;,[634,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[634,&quot;^G&quot;,614,536870915]],[&quot;^17&quot;,[634,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[634,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[634,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[634,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[634,&quot;^&lt;&quot;,&quot;~u63439b38-dabb-4484-8cf5-33a7c12e000b&quot;,536870915]],[&quot;^17&quot;,[635,&quot;^S&quot;,&quot;El mio no es fuerte, pero es muy rico, es relajnte y dulce pero se siente el licor, muy rico. Vemos a spyro tomar del trago y lo vemos que se cae sobre la mesa, y quedo con cara de borracho. Lo veo a rang y le tiraron el liquido de una botella a rsng, es el rubio, le dice bsura, no fuimos a ver al gobernante, cosas mas importantes, se arrodilla y le da un beso. Yo me opongo a arrodillarme y pongo mi mano en el estoque, el saca el estoque. Duelo a muerte, me presento. Eroel, asesino de gigantes. El es el campeon del Amo falcon, de la justicia y los nobles. Reparte justicia divina sobre los mundanos. Nombre Vanglory, ultimo nombre que escucharé.&quot;,536870915]],[&quot;^17&quot;,[635,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[635,&quot;^G&quot;,641,536870915]],[&quot;^17&quot;,[635,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[635,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[635,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[635,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[635,&quot;^&lt;&quot;,&quot;~u63439b38-8be6-43b4-b171-e7a66eb49587&quot;,536870915]],[&quot;^17&quot;,[636,&quot;^S&quot;,&quot;Llegamos, y lo dejamos a Spyro tirado en el piso durmiendo borracho, dormimos en la cama yo y Rang. Nos despertamos y escuchamos un carruaje en ma puerta. Sale Rang y se escucha murmullo afuera. Rsng entra y se despide, deja las llaves y cierra la puerta. Y se escucha que el carruaje se va.&quot;,536870915]],[&quot;^17&quot;,[636,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[636,&quot;^G&quot;,639,536870915]],[&quot;^17&quot;,[636,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[636,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[636,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[636,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[636,&quot;^&lt;&quot;,&quot;~u63439b38-d9a2-48bc-a1fc-78a8847754c4&quot;,536870915]],[&quot;^17&quot;,[637,&quot;^S&quot;,&quot;public:: true\\ntitle:: 7 - Los Barones de Caminosa\\n\\n&quot;,536870915]],[&quot;^17&quot;,[637,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[637,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[637,&quot;^G&quot;,544,536870915]],[&quot;^17&quot;,[637,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[637,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[637,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[637,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[637,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;7 - Los Barones de Caminosa&quot;],536870915]],[&quot;^17&quot;,[637,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[637,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;7 - Los Barones de Caminosa&quot;],536870915]],[&quot;^17&quot;,[637,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[637,&quot;^&lt;&quot;,&quot;~u63439b38-3106-4adb-b15b-8d02c52412ea&quot;,536870915]],[&quot;^17&quot;,[638,&quot;^S&quot;,&quot;Nos ponemos en posicion de ataque. Apyer se acerca y le atca una enredadero pero lo esquiva. Spyer corta la enredadera perp esta se vuelve a unir. Ataca de vuelta y le corta de vuelta epro esta vez no se unió. Rang hizo un movimiento y una especoe de sol sale de atras de la plata, del tamaño de Rang, que prende fuego las plantas circundantes. Esta comienza a quemar la planta y le hace daño.&quot;,536870915]],[&quot;^17&quot;,[638,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[638,&quot;^G&quot;,629,536870915]],[&quot;^17&quot;,[638,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[638,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[638,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[638,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[638,&quot;^&lt;&quot;,&quot;~u63439b38-a72d-48aa-adab-10d3832b9e0e&quot;,536870915]],[&quot;^17&quot;,[639,&quot;^S&quot;,&quot;Debilidad: es un humano. Le tiro un edtocazo y le hago un corte en el brazo. El me tira un estocazo derecho en el hombro y me dolió el golpe, 1 que viene hacia abajo y me dolio mucjo en el pecho, comienzo a sangrar. Rsng se acercó a la pelea. Yo le tiro una estocada al rubio que le cortó en el pecho y le daño mucho. Rang le grita que la ñelea termino y el otro lo mira con superioridad y chistea. Camina hacia afuera y se va. Yo me quedé sangrando. Se acerca la tabernera con unas vendas y me venda. Y me detiene el sangrado. Tengo la ropa rota. Vamos mas tarde s la casa. Camino adolorido.&quot;,536870915]],[&quot;^17&quot;,[639,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[639,&quot;^G&quot;,623,536870915]],[&quot;^17&quot;,[639,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[639,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[639,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[639,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[639,&quot;^&lt;&quot;,&quot;~u63439b38-e281-428f-b58a-d1f489217439&quot;,536870915]],[&quot;^17&quot;,[640,&quot;^S&quot;,&quot;Charm esta sentado y hablamls de que rang no llego todavia, cosa importante. Llega, y nos invita para comer, lo mejor del menu. Preparados para la aventura. Se ve alguien en la puerta que saluda a charm y le hace señas para vemir. Se sienta, cjarm nos doce que se llam Ren, el monje de fuego, es el maestro de rang, le dice que ojala se lleven bien com un golpe en la espalda. Otro viene y se sienta, se llama Hirratak, o el seductor, el maestro de spyro. Y aparece, el otro mago aparece sentado y se llama Lathalas, le dicen el mago paciente, y es calldo, mejor. Nos deja conversandl con nuestros maestrls. Llega la comida que es un cerdo enorme. Rang me pide el mapa. Hablo con el mago, me dice que vamos a Thanex, a su castillo cueva, vamos a entrenar cosas sonre magia, puedo llevar cualquier cosa, vamos a tardar entre 2 a 3 minutos, la ciudad es suya (debajo de la A)le llama su casa, dice qje le puedo llamar mi casa, es un placer conocerlo.&quot;,536870915]],[&quot;^17&quot;,[640,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[640,&quot;^G&quot;,600,536870915]],[&quot;^17&quot;,[640,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[640,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[640,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[640,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[640,&quot;^&lt;&quot;,&quot;~u63439b38-070f-45ce-a18b-c2c5958d8f16&quot;,536870915]],[&quot;^17&quot;,[641,&quot;^S&quot;,&quot;Vamos al bar para despedirnos. La de los problemas. Nos sentamls y viene el camarero. Nos habla de los tragos que hay, me pido una infusion roja, spyro pide el don diablo, rang pidio el puño de dragon. Camarera trae yna botella grande de los tragos, pagamos ppr adelantado, 50 OR por todo, 30 Spyro y yo y rang 20 OR. Hablamos dd volver a vernos. Tomamos del trago.&quot;,536870915]],[&quot;^17&quot;,[641,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[641,&quot;^G&quot;,626,536870915]],[&quot;^17&quot;,[641,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[641,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[641,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[641,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[641,&quot;^&lt;&quot;,&quot;~u63439b38-f557-4330-b886-6a91afe4d159&quot;,536870915]],[&quot;^17&quot;,[642,&quot;^S&quot;,&quot;Con una sonrisa mi oponente, desde muy lejos, estoqueo en mi direccion, lo vi, esquive, contrataqué y le dí en el hombro y le atravezé. Se puso en posicion defensiva y me tapo el estoque.&quot;,536870915]],[&quot;^17&quot;,[642,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[642,&quot;^G&quot;,599,536870915]],[&quot;^17&quot;,[642,&quot;^Z&quot;,544,536870915]],[&quot;^17&quot;,[642,&quot;^X&quot;,544,536870915]],[&quot;^17&quot;,[642,&quot;^W&quot;,544,536870915]],[&quot;^17&quot;,[642,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[642,&quot;^&lt;&quot;,&quot;~u63439b38-77a
