&quot;,[390,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-293b-4015-abc8-f0266f082dd1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Decidí moverme hasta la posición en la que se encontraban ellos, y una vez allí, me comentaron que dentro se encontraba su hermano menor, por lo que acordamos ingresar por la parte trasera. Pero en el transcurso de movernos hacia atras, el alto se tropezó y cayó al suelo, por lo que esta vez produjo bastante ruido, el suficiente para que un goblin vaya a examinar la zona en la que nos encontrábamos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^Flogseq____&quot;,398,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[391,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-3363-4578-b7a9-7e3d818b3b5blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Llegamos al circo y nos recibió, en una cabaña pequeña, un hombre con disfraz de bufón y una máscara blanca con una sonrisa de oreja a oreja y ojos bien finitos, que nos preguntó por el boleto para ingresar, por un momento pensé que hicimos esta pequeña caminata por nada, pero Rang sacó de su mochila un boleto, algo que no recuerdo que nos haya contado, y se lo entregó al recepcionista, y éste dijo riéndose: \\logseq____&quot;Fantástico. Pasen, pasen caballeros.\\logseq____&quot;, y nos hizo entrega de un mapa de la feria.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Flogseq____&quot;,343,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-ab2e-4d9b-9750-e55bf0aded83logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Partimos hacia la posada, y, a los pocos metros de la entrada del circo, nos encontramos a una anciana parada bajo un poste con una linterna, como esperando por alguien que pasase. Nos acercamos y le consultamos si necesitaba algo, y nos dijo con cara de sorpresa: \\logseq____&quot;Hola jovencitos, estaba buscando un lugar donde pasar la noche pero me perdí.\\logseq____&quot;, por lo que le contamos que nosotros nos dirigíamos a una posada para pasar la noche y le preguntamos si quería acompañarnos, a lo que nos contestó con una mueca de afirmación. Mientras caminabamos, nos contó un poco sobre ella y la razón por la cual se encontraba en Qirina, su nombre era María Clotilde, nunca había escuchado semejante nombre, y nos dijo que vivía en una pequeña aldea que se encontraba al oeste de Qirina, que, hace no mucho tiempo, fué atacada por un grupo de orcos, nos dijo que fue de las pocas supervivientes de dicho ataque, y que los demás partieron hacia la zona del puerto unos días atras. Una vez que llegamos a la posada, nos despedímos de la anciana, que nos agradeció la ayuda, y nos vamos directo a nuestra habitación, hasta el siguiente día.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Flogseq____&quot;,371,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-cf69-48ed-a4e9-f8c23f47e20elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al llegar a la entrada de la cueva, pasando el cuchillo aún en el techo, nos encontramos con una escena de lo más grotesca. Los chanchos se estaban comiendo a la anciana, Rang, que reaccionó rápido, fué y ahuyentó a los cerdos, provocando que uno huyera hacia el bosque y el otro se quede rondando nuestra posición, de la anciana solo quedaba la mitad inferior de su cuerpo. Rang me preguntó en voz baja: \\logseq____&quot;¿Y si le acercamos el ojo?\\logseq____&quot;, a lo que nos miramos los tres y aceptamos, nos alejamos de la anciana y acerqué, muy despacio, la mano hacia la anciana y la deposité sobre ella. Al momento de soltar el ojo, éste empezó a absorver a la anciana, hasta que no quedaron rastros de ella, e inmediatamente del mismo ojo se empezó a extender un material rojizo, formando, finalmente, una forma que parecía humana, solo que tenía cuernos y era de color rojo. La criatura nos vió y volteó a ver al cerdo, que tras realizar un gesto con su mano, éste se elevó en el aire y se acercó a la criatura, como si la estuvieran llevando con la mano, y la criatura se comenzó a comer al cerdo, hasta que se lo devoró entero. Luego, la criatura, haciendo el mismo gesto, nos acercó a los tres cerca suyo, por lo que temímos lo peor, pero luego, con una voz profunda, nos dijo: \\logseq____&quot;Así que ustedes han osado invocarme, muy bien, tengo una regalo para ustedes por liberarme, ¿lo aceptan?\\logseq____&quot;, a lo que asentímos sin preguntar demasiado, por lo que la criatura realizó un gesto, y le sacó el ojo izquierdo a Rang, que le dolió intensamente, y le apoyó la mano en la zona del ojo. Para Spyer el regalo fué mucho más tranquilo, por decirlo así, la criatura apoyó su mano en su abdómen, tomó un pedazo de su carne, lo puso en un frasco y se lo dió. Yo corrí la misma suerte que Rang, la criatura hizo un gesto, con el cual me sacó el ojo izquierdo, que me provocó tanto dolor que por un segundo me desmayé. Cuando me levanté ya no podía abrir el ojo y Rang le estaba preguntando quien era, a lo que la criatura, con voz mucho más profunda, dijo orgullosa: \\logseq____&quot;Yo soy Azahel, el mal benigno.\\logseq____&quot;, y siguió: \\logseq____&quot;No se preocupen, nos volveremos a ver.\\logseq____&quot;, e hizo que la criatura se convierta en un charco de sangre.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Flogseq____&quot;,368,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[394,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-577e-4e4e-82c4-d4dc3ecab243logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La siguiente carpa en la lista era la de ponerle la cola al dragón, y como este circo no era para niños, me resultó interesante saber de que se trataría el juego. Las reglas eran claras, entrabas en un pasillo hecho con vallas y al final de éste se encontraba el dibujo de un dragón, no había que pagar entrada ni apostar y la recompensa era una bolsa de caramelos. Yo fuí el primero en pasar, pasé por una puerta de corral hacia una plataforma de madera, me pusieron la venda, y pensé, esto va a ser muy fácil, pero lo que no tenía en cuenta es que la plataforma comenzó a girar, por lo que tras mantener exitosamente el equilibrio, caminé hacia adelante y me choqué con una valla, había caminado para el lado contrario, por lo que el feriante dijo rimando: \\logseq____&quot;No señor, no ha podido ser, ¿Quiére intentar otra vez?\\logseq____&quot;, a lo que le contesté afirmativamente, en ese momento necesitaba pensar, si yo me encuentro en tal posición al subir a la plataforma y gira durante tanto tiempo, puedo intentar deducir hacia donde caminar, y así comenzó a girar la plataforma, el equilibrio ya no era problema, y cuando se detuvo, caminé muy convencido de hacia donde ir, a los pocos pasos me choqué con una pared de madera y clavé la cola en ella. Cuando me saqué la venda, me sorprendió un estruendo y una ráfaga de viento seguido de una gran cantidad de papelitos de colores invadieron mi cara, al mismo tiempo que me colocaban en la caveza un gorrito de cumpleaños, y el feriante decía: \\logseq____&quot;Tenemos un ganador. Felicidades joven, aquí tiene su recompensa\\logseq____&quot;, y me hace entrega de una bolsa con cinco caramelos de frutilla, nunca en mi vida comí una frutilla así que espero que por lo menos estén ricos. Spyer dejó a Rang apoyado contra unas vallas y fué a participar del juego, tras detenerse la plataforma, se lo notaba claramente mareado, por lo que cuando quiso dar los primeros pasos se cayó al suelo. Al ir a ver si Rang ya se había despertado, me dí cuenta que un par de niños le estaban pintando flores y mariposas en la cara, a decir verdad no me había percatado de la presencia de niños durante nuestro tiempo en el circo. Tras el primer intento fallido, Spyer no quiso probar de nuevo, por lo que esperamos que se recuperara un momento y levantó a Rang, nuevamente, en su espalda, mientras yo llevaba al cerdo y la mochila.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^Flogseq____&quot;,382,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[395,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-b070-4c8d-bc81-9a2929667720logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Cuando las tormentas dejen de caer\\ny los graciosos dejen de reír,\\naparecerá un nuevo rey\\nque al mundo traerá su fin.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Flogseq____&quot;,375,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[396,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-5bf4-4360-9f98-161b815371c9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Original:\\n\\logseq____&quot;Wmyl zmy wzarpw wzae oiddulq\\ny los graciosos dejen de reír,\\nvi zlogseq____&apos;ar daar geou annish\\ni tulumendë innarya Ambar-metta.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^Flogseq____&quot;,396,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[397,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-e82e-413a-b286-cef38b033d71logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los veo alejarse de mi posición, y acercarse más y más a la entrada, se detuvieron cerca de un árbol, y los veía charlando hasta que el alto comenzó a escalar el árbol. En su primer intento pisó mal una rama y se cayó al suelo, no llegué a escuchar ruido, por lo que no habrá hecho demasiado, pero si lo suficiente como para que el goblin más cercano a su posición se ponga en alerta. En su segundo intento, logró subirse con éxito, miró hacia adentro durante un buen rato, y me hizo señas claras de que adentro podía ver al jefe goblin, también que habían dos trasgos grandes contra la puerta principal y, mirando un rato más, me hizo la seña de que había alguien más ahí dentro con el jefe.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^Flogseq____&quot;,376,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[398,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-37bd-4dc2-8659-6670f73bdc0dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Era un nuevo día, así que desarmamos el campamento y volvímos a partir. Luego de unas horas de caminata, vimos una cueva, y como ya comenzaba a hacer calor, decidímos parar a descansar y, de paso, ver si podíamos conseguir agua, que ya comenzaba a escasear. A la anciana y los chanchos, los dejamos en la entrada de la cueva, y nos adentramos a ver qué conseguíamos, la cueva parecía normal, sin mucho terreno abrupto y con algunas piedras estalagtitas colgando de la parte superior de la cueva. A los pocos minutos de caminar, escuchamos el ruído del agua fluyendo, mirámos hacia arriba y ahí estaba, la veta por la cual el agua fluía, por lo que Spyer tomó su daga y la clavó en el techo, dejando que cayera más volúmen de agua. Bebímos y cargamos los odres, y continuamos adentrandonos en la cueva.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^Flogseq____&quot;,348,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[399,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-61cc-4f66-a0bc-5eeb8085e1f9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ya se estaba haciendo tarde y surgió la idea de ir al circo nuevamente, ya que, nos dieron tres boletos y, ese mismo día, habría un show en la plaza central. Pero al momento de levantarnos de la mesa, lo vímos pasar al informante y le hicímos señas para que se acerque a la mesa, le preguntamos como podríamos ganar más dinero, nos hizo una seña para que le paguemos, por lo que juntamos unas pocas monedas de PL y se las dímos, nos dijo: \\logseq____&quot;así que dinero eh, bueno escuchen, se habla que en una ciudad al este de Qirina, en Caminosa, sus ruínas subterráneas son el hogar de grandes tesoros para aquel que se arriesgue a aventurar. Ademas, de allí proviene su amigo, Charm.\\logseq____&quot;, a lo que le preguntamos como sabía que conocíamos a Charm, y nos dijo: \\logseq____&quot;Es lo que se habla por ahí, en la taberna hay muchos ojos vigilantes, no se pasa desapercibido tan facilmente, y menos, unos recién llegados como ustedes.\\logseq____&quot;, luego de esto, el informante se levantó de la mesa y nosotros salímos en dirección al circo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^Flogseq____&quot;,390,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^Xlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^Vlogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^Ulogseq____&quot;,32,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[400,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f5f-019a-437b-a1fa-38d2abc5b1c1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Klogseq____&quot;,1674325857479,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^@logseq____&quot;,false,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;4 - la orden secretalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^11logseq____&quot;,logseq____&quot;4 - La Orden Secretalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;4 - La Orden Secretalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Blogseq____&quot;,1674325857479,536870915]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-fce8-49ad-874c-f78d102a55eelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez satisfechos, una de las mesas nos llamó la atención, ya que, no parecía que las demás personas quisieran acercarse mucho a tal mesa en particular. En ella, se encontraban sentados unos cinco soldados que, en sus tapados, tenían colocado un pequeño escudo con un símbolo, un león rojo. Tras de ver tal símbolo, pude relacionarlo con algunos dibujos en las afueras de la taberna, repartidos por las calles de la ciudad, con un tal barón Raios y el Grupo del León Rojo que, aparentemente, se hacían llamar: \\logseq____&quot;Legionarios de los humanos\\logseq____&quot;; lo mejor sería no tener relación alguna con ellos. Comenzando a anochecer, salimos de la taberna en busca de una posada para descansar. Fuera, a unos cuantos metros de la puerta de la taberna, se veía una posada humilde, que no llamaba la atención, a diferencia de la taberna, la cual solamente tenía un pequeño cartel sobre su puerta señalando, efectivamente, que se trataba de una posada. Allí nos atendió un hombre de mediana edad, de simple atuendo, que apenas nos vio, dijo: \\logseq____&quot;No se permiten mascotas. El cerdo, sáquenlo afuera.\\logseq____&quot;, mientras señalaba al cerdo de Spyer. Tras acordar unas cuantas monedas por dejar entrar al cerdo, pedimos una habitación mediana con camas que nos terminó costando treinta monedas de cobre. Esta fue la primera noche en la cual pudimos dormir de forma despreocupada y cómoda en mucho tiempo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Flogseq____&quot;,423,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[403,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-a016-4d1d-a599-ecd4dae93032logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Siguiendo el sendero a Caminosa bajo el agobiante calor del verano, y sin contar lo adoloridos que estábamos, aún nos encontrábamos a uno diez u once días de la ciudad. Mientras íbamos caminando, Rang sacó de su mochila el manual de la profecía y comenzó a recitarla, una y otra vez, hasta que algo pareció encajar en su mente, y dijo entusiasmado: \\logseq____&quot;Escuchen, la profecía dice *\\logseq____&quot;Cuando las tormentas dejen de caer\\logseq____&quot;* y nosotros acabamos de venir de Qirina, de estar con Charm. ¿Será que no podrá proteger la ciudad?\\logseq____&quot;, le contestamos con indiferencia, por lo que siguió: \\logseq____&quot;También dice *\\logseq____&quot;y los graciosos dejen de reír,\\logseq____&quot;* y nosotros venimos del circo, de ver a los bufones. ¿Me van a decir que no lo ven?\\logseq____&quot; y con una sonrisa gigante, elevando la voz, dijo: \\logseq____&quot;Somos parte de esta profecía.\\logseq____&quot;, y la siguió con una pequeña carcajada. Spyer y yo nos miramos y ambos asentimos en que estaba volviéndose loco. \\logseq____&quot;Y todavía no sabemos quien es el nuevo rey, podría ser yo.\\logseq____&quot;, siguió, emocionándose cada vez más.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^Flogseq____&quot;,432,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[404,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-d2e3-4b2a-88e0-804dd15ce676logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang vio como el garrote se dirigía hacia su posición, girando en el aire y, con un breve posicionamiento, lo atrapó, la fuerza que llevaba el garrote lo hizo dar un giro completo y se lo devolvió con la misma fuerza con la cual se lo tiró el troll. El garrote voló en dirección a la criatura, generando una ráfaga a su paso que llegó hasta el bosque, y golpeó al troll en la cabeza, haciendo que este se tambaleara pero que no perdiera el equilibrio. Luego de esto, Rang se acercó aún más al troll y le dio dos golpes, logrando que la criatura se tambalee y se mueva hacia atrás. Aprovechó esto y atacó nuevamente al troll con una ráfaga de golpes rápidos, que le dolieron al troll pero no lo movieron. Luego, la criatura se movió hacia atrás y su piel se puso de un color verde intenso.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^Flogseq____&quot;,420,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[405,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-55e8-40b3-8f92-8c3d0461819dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de unos cuantos días de caminata nada destacables, vimos en una tienda en la lejanía, armada con madera y telones rojos. Al acercarnos, el mismo informante de Quirina se encontraba sentado en el frente de la tienda, esperando que alguien apareciera, por lo que nos dijo: \\logseq____&quot;Así que aquí estaban, pensé que se quedarían a pelear. No los juzgo, yo estoy aquí sentado, después de todo.\\logseq____&quot;. Al escuchar esto, le preguntamos sobre Quirina y lo que pasaba allí, a lo que, respondió haciendo la seña universal del dinero. Logramos juntar unas tres monedas de plata, las dejamos sobre la mesa y comenzó a hablar: \\logseq____&quot;La ciudad resistió pero sus pilares sufrieron grandes daños, incluidas las deidades. Cuatro de la familia de Zeus han caído, sumando a su propio hijo.\\logseq____&quot;. Mientras debatíamos que hacer, le preguntamos si sabía donde conseguir agua y nos contestó que por unas monedas nos cargaba los odres, por lo que, juntamos lo único que teníamos y se lo dimos, dos míseras monedas de plata. Él, sabiendo que no teníamos más dinero, nos dio información sin cobrarnos, nos contó que más adelante, en el camino, nos íbamos a encontrar un campamento de goblins gobernados por un rey en un pueblo que fue asediado con bestias. También nos comentó que entre sus filas se encontraban jinetes y goblins campeones, es decir, los tipos de goblins más poderosos, y que lo mejor era evitarlos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Flogseq____&quot;,443,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-c8ce-4ad7-bcb2-d8830a55058clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Siguiente: [[4 - La Orden Secreta]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Flogseq____&quot;,444,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Ulogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Hlogseq____&quot;,402,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ce1c-4a38-9c86-92edd89881cblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A unos metros de la huerta, sentado sobre un troco, se encontraban un padre orco y sus dos pequeños hijos jugando bajo la sombra. Decidimos acercarnos, por lo que se percataron de nuestra presencia y, en un reflejo de protección, escondió a los pequeños detrás suyo. Con voz grave y enojada dijo: \\logseq____&quot;¿Qué quieren? ¿Qué hacen aquí?\\logseq____&quot;, le respondimos que necesitábamos agua, comida y un lugar para pasar la noche, ya nos habíamos terminado nuestras provisiones, a lo que, ya más calmado, nos respondió: \\logseq____&quot;¿Solamente eso? Pasen pero váyanse lo antes posible.\\logseq____&quot;. Seguido a esto, nos preguntó: \\logseq____&quot;¿Cuales son sus nombres?\\logseq____&quot;, le contestamos y nos contó que se llamaba Grum y sus hijos: Agra, para su hija, y Trum, para el niño.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Flogseq____&quot;,412,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[408,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-99fe-44a2-bff5-5f8bfe334004logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con el sol en su máximo esplendor, el día estaba muy caluroso pero se sentía una pequeña brisa que aliviaba el calor. A unos cuantos metros, vimos una gran piedra a un costado del camino que generaba una buena sombra debajo de ella, por lo que, decidimos parar allí para comer y descansar un rato. Ya bajo la piedra, luego de comer, me percaté de algo parecido a una cama de paja, unas cuantas antorchas y un tapado de piel contra el fondo de la piedra, me acerqué y me di cuenta que la cama aún se encontraba tibia. También, Spyer señaló a un costado donde habían unos cuantos frascos de pintura y algunas herramientas pequeñas, definitivamente estábamos en el refugio de alguien. Al ver esto, Spyer nos advirtió que algo andaba cerca y, mirando al fondo de la piedra, vi movimiento en la zona donde se encontraba la cama. Me acerqué y entre la paja de la cama se encontraba una pequeña criatura con túnica y capucha que, al sacársela, reveló que tenía una máscara que cubría la mitad inferior de su cara. La criatura, con voz temblorosa, dijo: ¿Qué... Qué quieren? No tengo nada.\\logseq____&quot;, la calmamos un poco y nos disculpamos por interrumpir en su refugio, de paso, preguntándole si sabía donde vivía Madame Fortune, a lo que nos contestó: \\logseq____&quot;¿Madame Fortune? S... Si, tienen que desviarse hacia el norte. Puedo guiarlos, debo resolver algunos asuntos con ella.\\logseq____&quot;, y le dijimos que la íbamos a seguir. Comenzamos a caminar y, al rato, la criatura se adentró en los bosques, dejando el camino atrás hasta perderlo de vista. Mientras cruzábamos el bosque charlamos con ella y nos contó que se crío en los bosques, que vivía del bosque y sus frutos pero si debía robar y escapar para sobrevivir no tenía problema en hacerlo. Nos contó que, hace mucho tiempo, era una persona como nosotros pero que sufrió a manos de un grupo de hechiceros que experimentaron mutaciones con ella, pudo escapar pero ya no recuerda quien era antes. Mirándola mejor a la criatura, tenía una gran reminiscencia a los goblins pero se comportaba como una de nosotros, lamentablemente habrá sufrido mucho.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Flogseq____&quot;,453,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-46fb-4787-9d34-0e06d136b10alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rápidamente, nos espabilamos y reaccionamos a la criatura. Spyer, que se encontraba cerca de la carpa, sacó al niño de allí y su aura comenzó a iluminarlos, mientras esperábamos a ver que hacía la criatura. Cuando esta se encontraba a unos metros de nuestra posición, dio un salto, girando en el aire en todas direcciones, que utilizó para posicionarse y así poder morder a Rang. Rang, se dio cuenta de esto y alcanzó a moverse justo a tiempo, con la bestia cayendo de cara al piso, deformándose con el golpe y desparramándose en el suelo. Tras tener algo parecido a un espasmo, la bestia se paró sobre sus pies y lo miró atentamente, con sus ojos bien abiertos, a Spyer que, con Yuki aún en sus brazos, se alejó con mucho nerviosismo a una zona alejada de esta. Rang aprovechó la distracción de la criatura y se acercó para golpearla, acertándole en el abdomen, que pareció generar una onda expansiva en la piel de la criatura que volvió, rápidamente, a la zona del golpe y dañó al propio Rang. La bestia reaccionó al golpe, tirando dos manotazos laterales contra Rang que esquivó exitosamente. Mientras sucedía todo esto, vi que en su nuca tenía una herida que parecía no terminar de curarse, alguien intentó cortar allí anteriormente, por lo que, les avisé a los demás que era el punto a golpear. Spyer se alejó un poco más y dejó a Yuki en el suelo para poder ayudarnos con la bestia. En ese momento, Rang se trepó en la bestia y le dio una ráfaga de golpes en la herida que hizo enojar a la bestia.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Flogseq____&quot;,430,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-7e7d-4ec2-a8e5-e27359d37f01logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La primer tienda que nos cruzamos vendía una gran variedad de armas, tanto de distancia como de corto rango, que estaba atendida por tres hombres. Preguntamos por algunos precios, que parecían algo caros, y Rang y Spyer compraron una cerbatana y varias jabalinas, respectivamente. Mientras nos alejábamos, nos llamaron la atención y nos susurraron que, por la noche, tendrían misiones para ofrecernos, ciertamente no legales pero con considerables recompensas. La siguiente tienda que visitamos vendía equipamientos para aventurarse, desde herramientas hasta materiales simples como madera o hierro. Allí, compré unas veinte flechas por unas treinta monedas de plata y un odre por, solamente, dos monedas de bronce, mientras que Spyer compró una cuerda larga por cincuenta monedas de plata, unas botellas de aceite y un balde de hierro, todo por unas cuantas monedas de cobre. Le preguntamos al vendedor si tenía algo que nos pudiera servir en nuestras aventuras y, tras hurgar en su gran mochila durante un momento, sacó dos pergaminos enrollados, que parecían algo antiguos, y comenzó a describirlos. Uno de estos, un pergamino llamado \\logseq____&quot;Piel de Adamantium\\logseq____&quot;, te permitía ser inmune al daño físico durante una hora, por única vez, mientras que, el pergamino restante permitía adivinar, también por única vez, alguna acción o conversación que se le presente al invocador. Ambos tenían como precio treinta monedas de plata, por lo tanto, Rang se permitió comprar el pergamino de inmunidad. La siguiente tienda, tenía todo tipo de kits a la venta, desde medicinales hasta de herrería, y era atendido por una mujer mitad cabra que, al mirarnos, nos dijo: \\logseq____&quot;No doy limosnas.\\logseq____&quot;, con una sonrisa en su cara. Rang, enojado ante este comentario, quiso demostrarle a la dama que se equivocaba, desafiándola, al pedirle un kit para montar caballos y, ella, le mostró uno muy bien cuidado que tenía un valor de cuatro monedas de oro; claramente inalcanzable para nosotros, golpeando el ego de Rang. La vendedora, ante esta resignación, nos señaló: \\logseq____&quot;La compra mínima es de una moneda de oro.\\logseq____&quot;; sin mediar más palabra, partimos de la visión de la vendedora.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Flogseq____&quot;,434,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-18c5-4880-aaec-0d562ff45dfalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez que nos encontramos cerca de la casa, con la tarde ya avanzada, vimos una cabaña mediana con una gran arboleda que le brindaba a esta una sombra fantástica, especialmente en esta etapa del año. Cerca de la entrada había amarrada una carreta y, cargada en esta, había unas cuantas cajas, unas redes y muchos troncos. A un lado de la carreta, comenzaba un simple pero elaborado camino de piedra, bordeado con flores de época, que dirigía a la parte trasera de la casa. Seguimos el camino y, detrás de la cabaña, se podía ver una pequeña huerta, que rebozaba de vegetales y frutas, y una tumba de piedra que contenía una inscripción en idioma orco, que ninguno pudo entender ni traducir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Flogseq____&quot;,451,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-d602-4265-88b5-f028dcf46948logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando estábamos por atravesar la puerta, nos percatamos de una cuerda, apenas perceptible, que cruzaba la abertura y que, probablemente, se tratara de una trampa; en consecuencia, la saltamos con mucho cuidado y continuamos nuestro camino. Una vez que pasamos la abertura, nos encontrábamos en un pasillo de unos seis a siete pies de ancho, del cual no podíamos alcanzar a ver el final. Siguiendo el mapa, comenzamos a caminar hacia la derecha, en búsqueda de la próxima habitación, que resultó muy complicado por la nula visibilidad en el pasillo. Mientras caminábamos, pensamos en encender una antorcha para iluminar el camino pero, luego del ruido que hicimos, decidimos seguir a oscuras y confiar en mi limitada visión sobre el pasillo, provocando que me de cuenta que unas cuantas baldosas, que se encontraban en nuestro camino, parecían estar levemente levantadas con respecto a las demás y, en detrimento de mi salud mental, pude percibir la silueta de una criatura humanoide al final del pasillo. Me detuve rápidamente y les dije a los muchachos que debíamos ingresar en alguna habitación, ya que allí, a oscuras, nos encontrábamos altamente desprotegidos. La primer habitación que nos cruzamos tenía la marca: \\logseq____&quot;X\\logseq____&quot;, sobre su puerta, por lo que, recurrimos al mapa para ver de que se podría tratar pero no indicaba nada sobre esta. Spyer se adelantó y abrió la puerta cuando, sorpresivamente, dos dardos salieron disparados desde la habitación, que pudo esquivar de casualidad. Tras esta ocurrencia, Spyer se movió del camino y yo miré dentro de la habitación, en búsqueda de algo de valor. Sin embargo, lo que encontré fue algo más siniestro. En el centro de una espaciosa habitación, pude distinguir una criatura sentada en una silla, sin hacer ningún tipo de acción, de la cual se podían ver y escuchar el movimiento de unos tentáculos. Mientras me concentraba en la criatura, pude ver y sentir como la esencia arcana fluía por su cuerpo, cuando me vino a la cabeza la imagen de una criatura que no había visto en mucho tiempo, un Mind Flayer.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Flogseq____&quot;,426,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-3fb8-43d2-9cd4-30704e4ba47elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras nuestra pequeña charla, salimos en búsqueda de la dichosa taberna que, a fin de cuentas, encontramos tras unos largos minutos, realizando un pequeño paseo por zonas de la ciudad que no conocíamos. La fachada no sobresalía de la imagen de la ciudad, de hecho, lucía bastante más descuidada que sus alrededores, con sus ventanales tapados con maderas, la cual no podríamos haber encontrado si no fuera por una pequeña placa de madera que marcaba su ubicación. Al ingresar a la taberna, a simple vista, no se podía apreciar mucho, se encontraba muy oscuro, donde un único haz de luz iluminaba a la tabernera, apoyada sobre la barra. Nos acercamos a esta y le consultamos si sabía de algún tasador, a lo que, nos respondió: \\logseq____&quot;No conozco ninguno. ¿Van a tomar o no?\\logseq____&quot;, mirándonos con indiferencia mientras escupía en una jarra para limpiarla. Rang, con claro enojo, arremetió: \\logseq____&quot;Escuchame bien, no vinimos hasta acá por nada, ¿Dónde está el tasador?\\logseq____&quot;, razón por la cual, la tabernera dejó de limpiar la jarra, miró hacia los costados y le advirtió: \\logseq____&quot;Va a ser mejor que guardes ese tonito tuyo donde no lo pueda volver a escuchar, no están en una buena posición aquí.\\logseq____&quot;, mientras, a nuestro alrededor, se escuchaban cuchillos y espadas siendo desenvainadas. Para aliviar la tensión del ambiente, saqué de la mochila de Spyer el collar que encontramos en nuestra primera aventura y se lo mostré como prueba de nuestras intenciones; la tabernera lo tomó y lo miró detenidamente, para finalmente decir: \\logseq____&quot;Hmmm, bien, pueden pasar.\\logseq____&quot;, al devolvernos el collar. Ella dio la vuelta e hizo una señal para que la sigamos hasta el otro lado de la habitación, donde bajó una palanca, apenas distinguible, que provocó que una estantería se moviera hacia un lado, despejando una abertura que conducía a una escalera descendiente. Bajamos y, al final de esta escalera, entramos a un pequeño salón con una pequeña mesa donde, tras esta, se encontraba una máquina de aspecto humanoide que, con voz robótica, nos pidió que le entreguemos nuestra identificación del gremio. La ingresamos en una pequeña abertura en su mano y, tras unos cortos pitidos y algunas luces, la devolvió y nos dijo: \\logseq____&quot;Su rango es: Zafiro, se les ofertará acordemente. Por favor, deje los objetos a tasar sobre la mesa.\\logseq____&quot;, por lo que, de a uno, comenzamos a darle nuestros artículos. Los primeros objetos a tasar fueron las joyas, junto con las placas de oro, que el robot tomó y las acercó a lo que parecían sus ojos, que eran pequeños tubos de varios tamaños que comenzaron a sobresalir de su cara, y que, tras unos pitidos, hizo iluminar unas pequeñas luces, con un color verde, en su cara, devolviéndonos las joyas en el proceso. \\logseq____&quot;Les ofrezco siete monedas de oro por sus objetos. ¿Aceptan?\\logseq____&quot;, dijo tras darnos las joyas, le respondimos negativamente y seguimos por entregarle el siguiente objeto, el collar de Spyer. Tras observar el collar, tardándose un poco más de tiempo, encendió una luz amarilla y nos dijo: \\logseq____&quot;Un artículo interesante. Les ofrezco cuarenta monedas de oro por sus objetos. ¿Aceptan?\\logseq____&quot;, que Spyer contestó negativamente. El siguiente objeto que queríamos tasar era más riesgoso de entregar, ya que, no era nuestro pero, al fin y al cabo, terminamos cediendo; entregándole el orbe que encontramos en la mazmorra, que encandiló la habitación con su gran luminosidad. Tomó el objeto, lo observó y giró durante mucho más tiempo que los demás artículos para, finalmente, soltar un largo pitido, junto un poco de vapor que salió por detrás de su cabeza, e iluminar más luces en su cara, con un color rojo intenso, y, al devolvernos el orbe, nos dijo: \\logseq____&quot;Un objeto extremadamente raro. Les ofrezco ochenta monedas de oro por sus objetos. ¿Aceptan?\\logseq____&quot;, cuestión que no aceptábamos, tras guardar el orbe, junto con los demás objetos, en la mochila. Una vez que terminamos de mostrarle nuestros objetos, subimos a la taberna, donde nos esperaba la mujer, que nos pidió que tengamos cuidado con nuestros objetos al salir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Flogseq____&quot;,415,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2d93-48af-9d27-cddb96566aaflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Durante la siesta, soñé que caía por un abismo interminable donde, mientras pasaba el tiempo, la sensación de no poder respirar se hacía cada vez más intensa, sumado al aumento de la temperatura a mi alrededor. Al despertar, sentí mucho calor cerca mío; la mochila, que estaba apoyada sobre mi, comenzó a despedir humo y, tras unos segundos, se consumió en una llamarada verde que alcanzó el techo de la habitación, de donde se alzó la calavera, sin marca de que en el algún momento hubiera estado partida en mitades. Reaccionamos y atacamos lo más rápido que pudimos, siendo Spyer el primero en sacar su espada y atinarle dos golpes que no parecieron hacerle daño. Yo, desenvainé mi estoque y le realicé unas marcas al cráneo pero sin llegar a ser daños remarcables. Rang aprovechó nuestros ataques y, tras dar un pequeño salto, le propició un golpe con sus puños a la calavera que la partió en varios pedazos, una vez más. Tras ver que el fuego se hallaba extinto, le sacamos todos los objetos que se encontraban dentro de la calavera, unas cuantas joyas y unos pedazos de oro. No quisimos desperdiciar más tiempo, la aventura ya se había vuelto demasiado peligrosa, por lo tanto, salimos de la habitación y, una vez en el túnel, corrimos hasta el final del pasillo, que marcaba sobre las paredes: \\logseq____&quot;XVII\\logseq____&quot;, donde se encontraba el mecanismo mágico, junto con runas escritas sobre el piso y las paredes. Pasamos el mecanismo y caminamos rápidamente hasta la habitación donde se encontraba el objeto que nos encomendaron. Sobre la puerta marcaba: \\logseq____&quot;XVIII\\logseq____&quot;, y, tras una puerta bastante más pesada que las demás, sobre un pedestal, al fondo de la habitación, encontramos un objeto mágico que irradiaba energía, no se apreciaba exactamente de que se trataba aunque con seguridad era el que nos encomendaron, pero un pequeño detalle nos separaba de este objeto. Unas ondas de energía que revotaban sobre las paredes y techos nos separaban del objeto, y por consiguiente, debatimos por un momento que hacer, hasta que se me ocurrió utilizar mi mano arcana. Para ser sincero, no recordaba que utilizar este hechizo fuera tan desgastante, la presión que sentía mientras me acercaba lentamente al objeto fue incrementándose hasta el punto en el que la mano comenzó a temblar, lo que provocó que, mientras traía el objeto hasta la puerta, accidentalmente, crucé una de las ondas luminosas e hizo que un ruido, de gran magnitud, comience a resonar por toda la ruina. Tras escuchar que este ruido se hacía cada vez más fuerte, tomamos el objeto, que aún emitía una gran cantidad de energía, y lo guardamos en mi mochila mientras corríamos hacia la entrada. Sin importarnos lo que ocurría a nuestro alrededor, logramos cruzar la puerta de entrada del castillo hacia la ciudad y, sin querer tomar un descanso, fuimos en busca de un tasador para nuestros objetos. La primera ocurrencia fue preguntar en la taberna donde la tabernera nos comentó: \\logseq____&quot;Así que un tasador de objetos valiosos..., no es algo que se busque todos los días ¿Saben?, no puedo recordar con exactitud pero me parece que puede haber uno en la ciudad.\\logseq____&quot;, tras dar unos suaves golpes a la mesada con sus uñas mientras miraba a nuestro alrededor. Saqué tres monedas de plata y se las acerqué sobre la mesa, por ende, me miró y dijo: \\logseq____&quot;Me pareció escuchar hace unos días sobre un tasador debajo de la taberna Colmillos Blancos pero no confiaría en mi memoria, ya estoy algo vieja.\\logseq____&quot;, al irse caminando, tras guiñarnos el ojo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^Flogseq____&quot;,427,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[415,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-35b2-4b54-b626-e0a682016077logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con mucho cuidado de no darle a Spyer, le disparé una flecha al troll que le dio en el pecho y sacó la intensidad al color de su piel. Spyer, en el mientras tanto, seguía forcejeando sin éxito con el troll, por lo que, el troll lo tomó de su boca y lo utilizó para dar un garrotazo a Rang, tirándolos a ambos hacia atrás. El troll giró en mi dirección, movimiento que utilizó Rang para acercársele y agarrarlo de la pierna, por lo que, salí corriendo hacia la criatura, desenfundé el estoque y, de un corte limpio, corté su pierna entera, provocando que se caiga sobre ese costado y se comience a desangrar. Spyer se acercó y, con la criatura inclinada, lo ató del cuello con la soga.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Flogseq____&quot;,455,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2638-432f-8e95-563745d153a2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ya estando cerca de la entrada, nos escondimos tras unos arbustos y observamos cual era la situación. La entrada de las ruinas era parecida a la fachada de un castillo abatido por el tiempo, en donde, vigilando su entrada, había dos mujeres con armaduras que portaban el símbolo del lobo plateado, lo que me permitió descifrar los símbolos y dibujos de las paredes de la ciudad; Caminosa se encontraba dividida por cuatro facciones y la del león rojo y el lobo plateado eran dos de estas. Nos acercamos y, al vernos, las mujeres desenvainaron sus espadas y, con un tono amenazador, nos exclamaron que nos detuviéramos y expresáramos nuestros asuntos allí. Rang vio una oportunidad e intentó seducir a las mujeres pero se le rieron en la cara, de modo que Spyer fue un poco más astuto y, también, intentó seducirlas, teniendo éxito, logrando llevárselas a un costado del edificio. Una vez dentro del edificio, solamente se apreciaba un pasadizo corto que continuaba con una escalera y, tras bajar, una esquina por donde miramos silenciosamente que había detrás y vimos un par de guardias armados, bastante más intimidantes que las de la entrada. Allí esperamos por unos pocos minutos a que Spyer volviera, para poder confrontar a los guardia; al fin y al cabo, era inevitable. Al vernos, sacaron sus espadas y, de forma bastante más agresiva, nos exigieron nuestras identificaciones y la razón para estar allí, cuando se me ocurrió decirles que las guardias de la entrada nos retuvieron los documentos y que, por tal razón, nos los teníamos con nosotros. Los guardias, tras mirarse por unos segundos, nos dejaron pasar, pues de alguna forma habíamos pasado a los guardias que nos recibieron.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^Flogseq____&quot;,419,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[417,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-bff4-4358-9d46-ae25ca4f71ablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al devolvernos los odres cargados, nos despedimos del informante y seguimos nuestro camino. Durante varios días, caminamos bajo el calor del verano, ya sin comida ni agua, solamente con nuestras desesperadas ganas de llegar lo antes posible. Durante la tarde, llegamos a una zona boscosa donde el aire se notaba claramente más pesado, se podía sentir una moderada dificultad para respirar y, a unos cuantos metros adentrados en este ambiente, vemos a una mujer encapuchada en el medio del camino. Al acercarnos, vimos que esta mujer tenía su cara cubierta por un velo, pero se podía apreciar que tanto su piel como su cabello eran de color blanco. Ella era realmente hermosa, destacaba en el entorno, y se encontraba escribiendo en un diario al momento cuando nos acercamos. Nos presentamos ante ella y nos comentó que estaba escribiendo un diario de aventurero, con observaciones de la fauna y flora de la zona donde nos encontrábamos que, según sus palabras, tienen características que no había visto en ningún lugar. Tras contarnos esto, nos preguntó si daba la casualidad de que nos hubiéramos cruzado con algún troll, le contestamos que no veíamos a nadie desde hace varios días y, ante su desilusión, nos comentó que lo venía siguiendo desde hace unos cuantos días, ya que, el troll presentaba una mutación y quería saber si era producto de la magia o de algún objeto mágico que la provoque, por lo que, nos advirtió que salir del sendero era peligroso porque probablemente se encontrara cerca. Mientras nos contaba esto, comenzamos a escuchar el siseo de unas serpientes, por lo que, empezamos a mirar a nuestro alrededor, a lo que, la mujer, nos calmó y se presentó. Nos dijo que se llama Serapin y nos advirtió que no la debíamos mirar a los ojos, razón para el velo que utilizaba pero no le preguntamos el porque de este, mientras nos mostraba que su cabello estaba conformado por serpientes y, por eso, el sonido que escuchamos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Flogseq____&quot;,406,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[418,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1080-4a6c-a793-adb3595c42fdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Temprano por la mañana, debíamos ocuparnos de la pierna de Spyer, por ende, salimos en búsqueda de alguien que pueda ayudarlo. A unos cuantos metros de la posada, se erigían una serie de carpas, con una fila formada por varias personas donde, la mayoría, parecían tener algún tipo de lesión. Nos acercamos a la fila y nos dijeron que era para ver al curandero de la ciudad, con lo cual, esperamos durante unos minutos y logramos que nos atienda. El curandero era un hombre lagarto de mediana estatura que no tardó en darse cuenta cual era el problema, nos dijo que lo dejemos solo con Spyer y esperemos afuera. Consecuentemente, tras unos minutos, Spyer salió de la carpa con su pierna renovada, saltando como si fuera un niño pequeño, y nos contó que solamente le costó unas pocas monedas de plata. De la carpa salimos en dirección a las ruinas, pero antes, Spyer dijo que nos traería algunas cosas que nos servirían para entrar, por lo que, se frenó, hurgó en su mochila y sacó un par de mascaras que quería que usásemos para entrar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^Flogseq____&quot;,435,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[419,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-c6af-4c60-913c-d7c1a323de25logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al rato, se comenzó a sentir la misma vibración en el suelo y se veía movimiento en el bosque, hasta que el troll emergió de la línea de los arboles. Este troll tenía colmillos que salían de su boca, garras largas como nuestras manos, era alto como el ogro que enfrentamos anteriormente y tenía un garrote de nuestro tamaño. La criatura notó nuestra presencia y se paró con su garrote en posición de ataque. Al verlo, recordé leer en un manual de criaturas, de la biblioteca de Arkathos, donde marcaba que los trolls eran muy susceptibles a los ácidos, al fuego y a los hechizos que corrompen la materia. Teniendo esto en cuenta, agarré un pote de aceite y se lo eché a unas cinco flechas del carcaj para prenderlas fuego. Agarré la primera y con mucho cuidado le disparé al troll, clavándosela en el hombro. En ese momento, Rang y Spyer salieron corriendo hacia el troll y este, como respuesta, le revoleó el garrote a Rang.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Flogseq____&quot;,456,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[420,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-15b2-4707-879a-b31a85eb486blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang, preocupado por estar durante tanto tiempo mirando dentro, me corrió de la entrada y cerró la puerta tras verme. ***Unos días más tarde, me contó que al mirarme, mis ojos estaban totalmente blancos y repetía palabras en un idioma que Él no reconocía hasta que, tras unos segundos de cerrada la puerta, parpadeé y volví a ser yo*** (Debería contarmelo otro día).logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Flogseq____&quot;,413,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[421,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-89a1-40d4-8ffa-941681076c0clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos tomaron por sorpresa pero en especial a Spyer, que reaccionó lanzándole un frasco de agua bendita, que tenía a su alcance, al minotauro. A simple vista, el agua no pareció hacerle daño pero al concentrarme sentí como, en la zona donde lo tocó, la magia que lo mantenía en pie se desvanecía. El minotauro, furioso, levantó su hacha y se puso en posición defensiva contra nosotros cuando, Rang, se acercó a uno de los esqueletos y le dio un golpe en el cráneo, que no pareció hacerle daño, y otro en las costillas, quebrándolas, provocando que el esqueleto se incline sobre su costado y se desarme; en ese momento, entendimos que sus costillas eran un punto frágil de sus cuerpos. Me acerqué al minotauro y le lancé una estocada que rebotó en sus huesos, claramente más duros que aquellos de los esqueletos. Al mismo tiempo, Spyer sacó su espada y se acercó a uno de los esqueletos, golpeándolo con esta varias veces y, al ver que no le había hecho mucho daño, se alejó del rango de ataque de este esqueleto. Como reacción, todos los esqueletos sacaron arcos de sus armaduras y dispararon en mi dirección, logré esquivar los disparos exceptuando una flecha que me dio en el brazo que no realizó un corte muy profundo. A este ataque, le siguió el minotauro, que arremetió con su hacha contra Rang, empujándolo unos cuantos metros y haciéndole un corte en sus brazos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Flogseq____&quot;,437,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-4810-43dd-9b97-778f0fd12c9flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez que entramos a la ciudad, en la que parecía ser una calle principal, las tiendas rebosaban de productos, las posadas y tabernas parecían tener buen tránsito, las casas, aunque algo humildes, parecían bien cuidadas y en expansión y, al final de la calle, se emergía el gremio de aventureros, con una arquitectura muy similar al de Quirina. Luego de apreciar la ciudad por un momento, el hambre que veníamos acumulando estaba en su punto más crítico, por lo que entramos a la primer taberna que nos cruzamos. Nos acercamos a la barra y nos atendió una mujer, la comida allí parecía fresca y abundante, por lo que pedimos un almuerzo completo y cervezas para descansar la mente, todo por cincuenta monedas de cobre; una gran oferta, sin dudas. Luego de ordenar la comida, nos sentamos en las mesas y, mientras esperábamos, un enano, con orejas de elfo y una gran barba, se nos acercó con un zorro descansando en su hombro; pareciera que llamamos demasiado la atención donde quiera que vamos. Señalando una silla vacía, nos preguntó: \\logseq____&quot;¿Me puedo sentar?\\logseq____&quot;, por lo que, tras contestarle afirmativamente, le preguntamos su razón de compartir la mesa; ergo, nos contestó: \\logseq____&quot;Soy un comerciante y venía a ofrecerles un trato pero, antes, yo necesito confianza de parte de mis socios, por lo que, me veo en la obligación de preguntarles de donde son, ya que, supongo que no son de por aquí.\\logseq____&quot;. Tras mirarnos, le comentamos que veníamos de Quirina, que nos encontrábamos de paso por Caminosa y nos dijo: \\logseq____&quot;Bueno, en ese caso, imagino que sabrán quién es el gobernante de estas tierras, ¿No?\\logseq____&quot;, que, ante nuestra respuesta negativa, nos explicó: \\logseq____&quot;Esta región del continente está vigilada por Reshef, solamente se los digo para que no tengan problemas con los locales, aunque, esta no es una zona en la que haya conflictos, después de todo, absolutamente todos son bienvenidos, excepto orcos y goblins claramente.\\logseq____&quot;, mientras mirábamos a nuestro alrededor, confirmando la variedad de razas en la propia taberna y, rápidamente, siguió: \\logseq____&quot;Pero bueno, como ya se habrán dado cuenta, vivo de las ofertas y hoy vengo a ofrecerles una. En esta ciudad, hay unas ruinas muy antiguas que tienen prohibido su paso y se dice que allí rondan criaturas de otro mundo. Dicho esto, les ofrezco un mapa de dichas ruinas, obtenida de una fuente confiable, solamente por treinta moneditas de plata.\\logseq____&quot;. Tras mostrarnos que tenía el mapa, le regateé el precio y logré comprárselo por quince monedas de plata; por consiguiente, abrió el mapa y nos señaló la ubicación donde se encontraba el mapa de la mazmorra subterránea y su entrada y la posición en la que se encuentran los guardias de la entrada. Ya despidiéndose, exclamó: \\logseq____&quot;Tengan mucha suerte, pocos regresan de allí abajo.\\logseq____&quot;. A los pocos minutos, la mesera nos trajo la comida, muy abundante y deliciosa, junto con las cervezas recién sacadas de barril, refrescantes y necesarias para superar los difíciles días que acabamos de vivir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Flogseq____&quot;,441,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-de03-43dc-a6cc-12fa3e8ea860logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez que nos encontramos solos con Grum, le preguntamos cuanto faltaba para llegar a Caminosa, nos preguntó si teníamos algún mapa, se lo entregamos y nos dijo: \\logseq____&quot;Mmh, si, aún están a diez días a pie, es un largo viaje. ¿Saben? Mi familia y yo escapamos de allí, los guardias nos siguieron por los bosques y nos intentaron cazar, fui acusado erróneamente de unos crímenes que no valen la pena recordar.\\logseq____&quot;, a lo que siguió: \\logseq____&quot;¿Quieren más sopa?\\logseq____&quot;, por lo que Rang y Spyer asintieron. Luego de traer los tazones con sopa, nos dijo: \\logseq____&quot;¿Escucharon, alguna vez, hablar de Madame Fortune?\\logseq____&quot;, le contestamos que no y siguió: \\logseq____&quot;Se habla que es una maga muy poderosa, que es la única con un hechizo de gran poder, semejante al de los dioses. Pero, ciertamente, son solo rumores. También se dice que vive en estos bosques, pero ¿Por qué, un mago de tal magnitud, viviría en estos bosques? No tiene ningún sentido.\\logseq____&quot;. Luego de devolvernos el mapa, nos dijo: \\logseq____&quot;¿Les puedo pedir un favor?, últimamente, estas tierras están teniendo malos visitantes, desde asaltantes hasta criaturas que antes no se veían por estos lares, por lo que, les quería pedir que, si en algún momento, se encuentran con algún lugar seguro y tranquilo, ¿Podrían mandarme una carta con las direcciones para llegar? Se los agradecería muchísimo.\\logseq____&quot;, le asentimos sin pensarlo dos veces, después de todo, nos permitió tener comida y un techo, dentro del caos que se vivía últimamente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Flogseq____&quot;,454,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-6d4a-4ed2-ab2e-af8fbbc39714logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al rato, mientras nos contaba de los hallazgos que anotó en el diario, escuchamos ruido en el viento, claramente un aleteo, que la alertó y gritó: \\logseq____&quot;¡Dragón!\\logseq____&quot;, lo que hizo que saliera a correr y que nosotros la siguiéramos sin pensarlo dos veces. Tras unos cuantos segundos que parecieron minutos, cuando se dejó de escuchar el aleteo, tanto nosotros como Serapin nos frenamos para darnos cuenta que Spyer ya no se encontraba donde estábamos. Nos movimos tras unos arbustos a un lado del camino y esperamos por un momento a que Spyer apareciera pero, tras el paso de los minutos, seguía sin aparecer, por lo que Rang decidió volver por el camino para buscarlo mientras nosotros esperábamos allí. La espera se hizo bastante larga, tanto que, mientras Serapin me seguía hablando de sus encuentros con criaturas en su aventura, me puse a pensar en ella y su raza, que se sentía de alguna forma familiar. Recordando la biblioteca de Arkathos, me di cuenta que Serapin era una gorgona y, en aquellos libros, se señalaba que su visión podía convertir en piedra a quien se le cruzara, solamente bastaba con una mirada, por lo que comprendí la razón de usar el velo. Al rato, lo vemos a Rang llegar con Spyer en sus brazos, al cual se le notaba que tenía la pierna quebrada, junto a un chancho atado. Se acercó a donde estábamos y dejó a Spyer apoyado en el árbol, nos contó que solamente lo vio desmayado cruzado en el medio del camino, sin señales de que el dragón estuviese cerca. Decidimos seguir nuestro camino, ya que, Serapin nos dijo que estábamos a un par de horas de la ciudad. Yo me ocupé de llevar a Yuki en mi espalda y Rang a Spyer pero tuvo problemas para poder llevarlo, por lo tanto, tuve que ayudarlo lo que quedaba del camino.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^Flogseq____&quot;,418,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-a72a-4f20-b24a-45cf9820119clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al final de una corta escalera, sobre la entrada se leía: \\logseq____&quot;I\\logseq____&quot;, marcando el inicio de las ruinas y de la primer habitación. Ya dentro, siendo la luz proveniente de la escalera la única forma de distinguir algo, sobre la derecha de la sala se podía apreciar una mesa de piedra que tenía una daga apoyada encima. Spyer se acercó a esta y la tomó con sus manos, cuando lo próximo que pudimos ver, en una escena de lo más bizarra, fue como se apuñalaba a si mismo con ella, mientras nos miraba con cara de incredulidad y dolor. Spyer cayó al piso, soltando la daga con el movimiento, y por ello, gracias a la pobre iluminación, no pudimos ver donde cayó ni que ocurrió realmente pero, tras una búsqueda frenética, nos logramos tranquilizar y pensar con calma. Claramente, esto era un aviso del peligro que presentaba este lugar tanto que, Spyer, tras curarse las heridas, creía que lo mejor era volvernos y no realizar el trabajo, por ende tuvimos que reconfortarlo y ayudarlo, ya que la recompensa era realmente tentadora y, finalmente, concluimos que el ataque podría haber sido perpetuado por un mimic con forma de daga; una criatura que puede tomar distintas formas. Sin haber encontrado la daga, decidimos continuar nuestra búsqueda y seguir el camino que trazamos en el mapa pero una puerta trabada se interponía en nuestro camino. Rang nos corrió del camino y procedió a tantear la puerta, intentando forzarla para abrirla y, ante no lograr su cometido, se puso en pose de pelea y le dio un golpe la puerta con tanta fuerza que esta se abrió de par en par e hizo que rebote contra la pared, provocando un gran ruido cuyo eco parecía no poder detenerse.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Flogseq____&quot;,433,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Xlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Vlogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Ulogseq____&quot;,338,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-a80e-4d01-b223-5d5200cefd59logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tanto Rang como yo intentamos aprovechar el momento, yo le disparé otra flecha que terminó por atravesarla y Rang le lanzó una ráfaga de golpes, pero ambos fallamos, ya que, su imagen se distorsionó una vez más. Tras moverse a lo alto de la habitación, la calavera se volvió a observar con claridad, disparando unos cuantos rayos contra Spyer, siendo dañado gravemente por el último de estos. Rang aprovechó que la calavera se quedó inmóvil luego de los hechizos y, tras dar un salto, le dio un gran golpe
