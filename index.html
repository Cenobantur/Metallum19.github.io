t;^17&quot;,[396,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[396,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[396,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[396,&quot;^&lt;&quot;,&quot;~u63439b37-ee77-419c-ad6a-b257cc2f0e26&quot;,536870915]],[&quot;^17&quot;,[397,&quot;^S&quot;,&quot;Una vez satisfechos, y con esta información en nuestro poder, decidimos ver de qué iba la supuesta reunión con Zeus. Subimos las escaleras al segundo piso y ahí estaba, el mismo guardia que, hace unos días, había golpeado a Rang, que, por lo visto, todavía tenía un vívido recuerdo del incidente. Agresivamente, nos preguntó cuales eran nuestros asuntos allí, le dijímos que estabamos ahí porque teníamos un boleto para ver a Zeus, dicho que le causó una gracia tremenda al guardia, que, con voz burlona, nos dijo: \\&quot;Un boleto para ver a Zeus, si como no. No tengo idea como se enteraron del boleto pero unos zánganos como ustedes, estoy seguro que jamás conseguiran uno.\\&quot;, el hecho de que le haya dado una entidad importante al boleto, la verdad que, me tomó por sorpresa, por lo que Rang, con una sonrisa atrevida, de venganza, sacó de su bolsillo dicho boleto, que petrificó al guardia y lo obligó a agachar la cabeza y a guardar silencio. Sin mediar más palabras, tomó el boleto y, por más fantástico que suene, levantó la pared sobre la que se encontraba apoyado, y dejó al descubierto un túnel empedrado, poco iluminado, donde no se veía final. El guardia nos dijo que pasemos, por lo que, una vez que entramos al túnel, bajó la pared que atravezamos e hizo que la visibilidad del túnel sea peor.&quot;,536870915]],[&quot;^17&quot;,[397,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[397,&quot;^G&quot;,369,536870915]],[&quot;^17&quot;,[397,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[397,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[397,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[397,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[397,&quot;^&lt;&quot;,&quot;~u63439b37-604d-42ce-9d26-01b51025dca5&quot;,536870915]],[&quot;^17&quot;,[398,&quot;^S&quot;,&quot;Cuando me vio a mí solo parado esperando por la licencia, no tardó en darse cuenta cual era la situación, por lo que me permitió ofrecerle una explicación que yo no conseguí darle porque simplemente no la tenía, les ayudé a ingresar ilegalmente a un niño, desconocido para mí, a una ciudad que detesto y me sentí bien por ello sabiendo que se me impondrá una pena ¿Por qué me siento de esta manera? Tengo la sensación de que fue, dentro de todo, una buena decisión. Ante mi falta de explicación, se movió a un costado de la recepción de la ciudad y abrió la reja de una pequeña celda, con su mirada entendí todo, era tiempo de responder ante mis decisiones.&quot;,536870915]],[&quot;^17&quot;,[398,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[398,&quot;^G&quot;,372,536870915]],[&quot;^17&quot;,[398,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[398,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[398,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[398,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[398,&quot;^&lt;&quot;,&quot;~u63439b37-496e-4225-b652-2e66e23b2b3a&quot;,536870915]],[&quot;^17&quot;,[399,&quot;^S&quot;,&quot;Mientras almorzábamos, la camarera nos acercó las misiones diarias, que esta vez eran más variadas, desde ayudar en la granja de un tal Bruno a cambio de cien monedas de bronce y traer minerales desde una montaña por cincuenta monedas de plata, hasta ayudar a defender una aldea de un asalto por quince monedas y combatir a los asaltantes de una iglesia por diez monedas, todas de plata, como recompensa.&quot;,536870915]],[&quot;^17&quot;,[399,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[399,&quot;^G&quot;,359,536870915]],[&quot;^17&quot;,[399,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[399,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[399,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[399,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[399,&quot;^&lt;&quot;,&quot;~u63439b37-6f02-4c64-9f2f-2a4ab94892fb&quot;,536870915]],[&quot;^17&quot;,[400,&quot;^S&quot;,&quot;Por último, fuímos a la carpa de arquería, donde la entrada valía 1 PL y la recompensa era el doble. Probé con un solo tiro, pero fallé por muy poco y no tenía ganas de seguír jugando ni gastando dinero en estos, ya parecía muy tarde y todavía teníamos que volver a la posada con la mochila, el chancho y Rang que aún se encontraba desmayado. Antes de irnos, en la entrada nos dieron tres boletos para ver, al día siguiente, un show en la plaza central del circo.&quot;,536870915]],[&quot;^17&quot;,[400,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[400,&quot;^G&quot;,355,536870915]],[&quot;^17&quot;,[400,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[400,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[400,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[400,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[400,&quot;^&lt;&quot;,&quot;~u63439b37-2aad-4e4a-bce2-25cdcff69ef6&quot;,536870915]],[&quot;^17&quot;,[401,&quot;^S&quot;,&quot;Una vez en el circo, ya había mucha gente reunída para ver el espectáculo principal, por lo que tomamos asiento y esperamos, en lo que, Spyro se dió cuenta que en la otra punta de donde estabamos sentado, se encontraba sentada la acompañante de la mujer hiena que vímos en la taberna hace unos días. Una vez terminado el show, que fué bastante descepcionante, a decir verdad, con excepción de los bufones que realizaban trucos con fuego, fuímos los tres en dirección hacia la mujer, allí luego de saludar, me enteré que se llama Hane y que, junto con su líder, vienen de Zola, una zona desiertica al sur de Qirina, cruzando el Mar Próspero, nos contó que su jefa vino a Qirina a hablar con Charm, así que, como suponía, se trataba de alguien importante. Y como estabamos en el circo, le preguntamos si quería acompañarnos a jugar, a lo que yo propuse el juego de arquería y Spyer el juego de atrapar al chancho, ella aceptó pero se la notaba sin ganas de querer participar. Yo, rang y ella, fuímos al juego de arquería y Spyer al del chancho, allí aposté 4 PL con mucha seguridad, como si ya supiera que iba a ganar, y al primer intento, un tiro certero, lo que me permitió ganar el doble que lo apostado. Al rato, apareció Spyer muy contento, con otro cerdo atado que llevaba como mascota, claramente ese era su juego. Luego de esto, ella nos dijo que ya se tenía que ir, por lo que nos despedimos y partímos hacia la posada.&quot;,536870915]],[&quot;^17&quot;,[401,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[401,&quot;^G&quot;,389,536870915]],[&quot;^17&quot;,[401,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[401,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[401,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[401,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[401,&quot;^&lt;&quot;,&quot;~u63439b37-ea24-475e-b21d-913c45d8bd8f&quot;,536870915]],[&quot;^17&quot;,[402,&quot;^S&quot;,&quot;Luego de este incidente, volvimos en busca del cuchillo, y como estaba muy alto, lo saqué con la mano mágica a la distancia, que fue una gran idea, ya que, al sacarlo, el techo de la cueva se derrumbó y, por lo tanto, se formó una cascada de agua que fluía hacia lo profundo de la cueva. Salimos de ésta y, junto a Rang, Spyer y el niño, seguimos nuestro camino a Caminosa...&quot;,536870915]],[&quot;^17&quot;,[402,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[402,&quot;^G&quot;,375,536870915]],[&quot;^17&quot;,[402,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[402,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[402,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[402,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[402,&quot;^&lt;&quot;,&quot;~u63439b37-c204-45f0-8659-78a7d1c2227e&quot;,536870915]],[&quot;^17&quot;,[403,&quot;^S&quot;,&quot;Nos despertamos al mediodía, y con Rang nos levantámos rápido y fuímos a cargar los odres con agua. Dejamos que Spyer pagara la estadía, y éste dejó al cerdo al cuidado de la dueña de la posada, también preguntámos por la anciana que escoltamos el día anterior pero nos dijo que ya se había ido, probablemente en dirección al puerto.&quot;,536870915]],[&quot;^17&quot;,[403,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[403,&quot;^G&quot;,382,536870915]],[&quot;^17&quot;,[403,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[403,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[403,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[403,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[403,&quot;^&lt;&quot;,&quot;~u63439b37-10ca-4018-99bf-d4f7b58bb5e0&quot;,536870915]],[&quot;^17&quot;,[404,&quot;^S&quot;,&quot;Una vez que terminamos nuestras bebidas, fuímos a recorrer las tiendas, la primera fué una tienda de armas, llena de espadas cortas y arcos, pero para nuestro poder adquisitivo era extremadamente cara, la siguiente fué una tienda de armaduras, y, tal y como la anterior, rebosaba de objetos de protección y armaduras de todo tipo, pero valían demasiado dinero. La tercer tienda estaba llena de plantas, y en ella atendía una mujer encapuchada con piel verde, que cuando se sacó su capucha tenía, tambien, el cabello y las orejas verdes. Amablemente, nos comentó que hacía pociones y que si le llevabamos los materiales necesarios, nos podía realizar cualquier poción que quisiéramos. Le preguntamos sobre la realización de una poción curativa, a lo que nos dijo que dicha poción se realiza con una planta de Maracuyá de calidad nivél 3, y que, esta planta se puede encontrar en bosques. Por otro lado, Spyer también le preguntó si era posible realizar una poción para perder la fóbia a las tormentas, a lo que la mujer le contestó que no era posible, que, probablemente, una ilusión sea lo que Él andaba buscando.&quot;,536870915]],[&quot;^17&quot;,[404,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[404,&quot;^G&quot;,345,536870915]],[&quot;^17&quot;,[404,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[404,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[404,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[404,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[404,&quot;^&lt;&quot;,&quot;~u63439b37-e0e9-447a-9e69-a16b5561c410&quot;,536870915]],[&quot;^17&quot;,[405,&quot;^S&quot;,&quot;Luego de un momento de festejo ajeno, apareció Spyer muy contento con un chancho atado que llevaba cual mascota, y, a su vez, el feriante se volvió hacia nosotros y nos dijo que teníamos que bajar a Rang del ring de combate. Intenté levantarlo pero me resutó imposible, por lo que Spyer me dió el chancho y la mochila con el equipo para acampar e intentó despertarlo, dandole manotasos que fueron subiendo en intensidad pero que no tuvieron efecto alguno, por lo que tuvo que cargarlo en su espalda hasta que vuelva en sí.&quot;,536870915]],[&quot;^17&quot;,[405,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[405,&quot;^G&quot;,396,536870915]],[&quot;^17&quot;,[405,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[405,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[405,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[405,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[405,&quot;^&lt;&quot;,&quot;~u63439b37-108d-4fa3-99c7-1478095ae809&quot;,536870915]],[&quot;^17&quot;,[406,&quot;^S&quot;,&quot;Mientras hablaba con el feriante, y con Spyer a mi lado, ví que Rang se nos alejó por un momento, pero no le dí demasiada importancia, y cuando estabamos por ir a otra carpa, apareció y nos dijo emocionado: \\&quot;Miren, me dieron un boleto para ver a Zeus\\&quot;, a lo que le preguntamos quién se lo dió, y nos contestó: \\&quot;Me lo dió una persona encapuchada sentada en ese banco, pero no pude ver para donde se fué, cuando los miré a ustedes ya no estaba.\\&quot;, a lo que contestamos con caras de incredulidad y le contestamos que ahora solo hacía falta saber donde usarlo, a lo que nos dijo: \\&quot;Me dijo algo sobre el segundo piso del gremio pero no entendí bien\\&quot;, así que lo único que quedaba por hacer era comprobar dicha información.&quot;,536870915]],[&quot;^17&quot;,[406,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[406,&quot;^G&quot;,379,536870915]],[&quot;^17&quot;,[406,&quot;^Z&quot;,31,536870915]],[&quot;^17&quot;,[406,&quot;^X&quot;,31,536870915]],[&quot;^17&quot;,[406,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[406,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[406,&quot;^&lt;&quot;,&quot;~u63439b37-c78e-447a-92ca-966c28e5cbbf&quot;,536870915]],[&quot;^17&quot;,[408,&quot;^M&quot;,1657853503556,536870916]],[&quot;^17&quot;,[408,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[408,&quot;^[&quot;,&quot;4 - la orden secreta&quot;,536870915]],[&quot;^17&quot;,[408,&quot;^13&quot;,&quot;4 - La Orden Secreta&quot;,536870915]],[&quot;^17&quot;,[408,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;4 - La Orden Secreta&quot;],536870915]],[&quot;^17&quot;,[408,&quot;^C&quot;,1665100828782,536870916]],[&quot;^17&quot;,[408,&quot;^&lt;&quot;,&quot;~u63439b39-dc12-48cf-8e07-278a98d3c057&quot;,536870915]],[&quot;^17&quot;,[409,&quot;^S&quot;,&quot;Al devolvernos los odres cargados, nos despedimos del informante y seguimos nuestro camino. Durante varios días, caminamos bajo el calor del verano, ya sin comida ni agua, solamente con nuestras desesperadas ganas de llegar lo antes posible. Durante la tarde, llegamos a una zona boscosa donde el aire se notaba claramente más pesado, se podía sentir una moderada dificultad para respirar y, a unos cuantos metros adentrados en este ambiente, vemos a una mujer encapuchada en el medio del camino. Al acercarnos, vimos que esta mujer tenía su cara cubierta por un velo, pero se podía apreciar que tanto su piel como su cabello eran de color blanco. Ella era realmente hermosa, destacaba en el entorno, y se encontraba escribiendo en un diario al momento cuando nos acercamos. Nos presentamos ante ella y nos comentó que estaba escribiendo un diario de aventurero, con observaciones de la fauna y flora de la zona donde nos encontrábamos que, según sus palabras, tienen características que no había visto en ningún lugar. Tras contarnos esto, nos preguntó si daba la casualidad de que nos hubiéramos cruzado con algún troll, le contestamos que no veíamos a nadie desde hace varios días y, ante su desilusión, nos comentó que lo venía siguiendo desde hace unos cuantos días, ya que, el troll presentaba una mutación y quería saber si era producto de la magia o de algún objeto mágico que la provoque, por lo que, nos advirtió que salir del sendero era peligroso porque probablemente se encontrara cerca. Mientras nos contaba esto, comenzamos a escuchar el siseo de unas serpientes, por lo que, empezamos a mirar a nuestro alrededor, a lo que, la mujer, nos calmó y se presentó. Nos dijo que se llama Serapin y nos advirtió que no la debíamos mirar a los ojos, razón para el velo que utilizaba pero no le preguntamos el porque de este, mientras nos mostraba que su cabello estaba conformado por serpientes y, por eso, el sonido que escuchamos.&quot;,536870915]],[&quot;^17&quot;,[409,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[409,&quot;^G&quot;,448,536870915]],[&quot;^17&quot;,[409,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[409,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[409,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[409,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[409,&quot;^&lt;&quot;,&quot;~u63439b38-e4ea-471c-a828-d41aabf76d1a&quot;,536870915]],[&quot;^17&quot;,[410,&quot;^S&quot;,&quot;Tras descansar por un momento, Spyer le sacó dos de las garras de la mano del troll, momento en el cual, Rang comenzó a toser sangre pero con mayor agresividad. Grum nos aconsejó: \\&quot;Vayan a ver a Madame Fortune, ella los puede ayudar con su problema.\\&quot;, mientras curaba algunas heridas a Rang y Spyer. Nos agradeció y nos dijo que estábamos a mano, por lo que, nos invitó a comer a su casa. La comida era un cerdo con verduras muy rico y, luego de unos minutos, saludamos nuevamente a la familia para irnos. Mientras tanto, los hijos de Grum le regalaron a Yuki un pequeño muñeco de orco. Luego de esto, partimos nuevamente con rumbo a Caminosa, con un día en el que daba gusto caminar. Al atardecer, pensamos que lo mejor sería caminar de noche para, así, evitar el calor del día, por lo que, a un lado del camino, armamos el campamento y una fogata. Yo y Rang tomamos el primer turno para vigilar, que fue un anochecer bastante tranquilo, aunque lo único remarcable fueron susurros que provenían de la caja pero no eran palabras que pudiera entender. Luego de cambiar los turnos, pude descansar un poco para poder seguir la caminata de noche. Cuando ya empezaba a oscurecer, cargamos el campamento y seguimos nuestro camino, aunque, el pequeño iba durmiendo en la espalda de Rang. Luego de caminar toda la noche, al amanecer, Rang y yo nos dimos cuenta de algo, podíamos comenzar a ver normalmente con el ojo que nos otorgó el demonio.&quot;,536870915]],[&quot;^17&quot;,[410,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[410,&quot;^G&quot;,427,536870915]],[&quot;^17&quot;,[410,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[410,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[410,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[410,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[410,&quot;^&lt;&quot;,&quot;~u63439b38-f9b9-41f9-91ca-078900ceb06c&quot;,536870915]],[&quot;^17&quot;,[411,&quot;^S&quot;,&quot;La primer tienda que nos cruzamos vendía una gran variedad de armas, tanto de distancia como de corto rango, que estaba atendida por tres hombres. Preguntamos por algunos precios, que parecían algo caros, y Rang y Spyer compraron una cerbatana y varias jabalinas, respectivamente. Mientras nos alejábamos, nos llamaron la atención y nos susurraron que, por la noche, tendrían misiones para ofrecernos, ciertamente no legales pero con considerables recompensas. La siguiente tienda que visitamos vendía equipamientos para aventurarse, desde herramientas hasta materiales simples como madera o hierro. Allí, compré unas veinte flechas por unas treinta monedas de plata y un odre por, solamente, dos monedas de bronce, mientras que Spyer compró una cuerda larga por cincuenta monedas de plata, unas botellas de aceite y un balde de hierro, todo por unas cuantas monedas de cobre. Le preguntamos al vendedor si tenía algo que nos pudiera servir en nuestras aventuras y, tras hurgar en su gran mochila durante un momento, sacó dos pergaminos enrollados, que parecían algo antiguos, y comenzó a describirlos. Uno de estos, un pergamino llamado \\&quot;Piel de Adamantium\\&quot;, te permitía ser inmune al daño físico durante una hora, por única vez, mientras que, el pergamino restante permitía adivinar, también por única vez, alguna acción o conversación que se le presente al invocador. Ambos tenían como precio treinta monedas de plata, por lo tanto, Rang se permitió comprar el pergamino de inmunidad. La siguiente tienda, tenía todo tipo de kits a la venta, desde medicinales hasta de herrería, y era atendido por una mujer mitad cabra que, al mirarnos, nos dijo: \\&quot;No doy limosnas.\\&quot;, con una sonrisa en su cara. Rang, enojado ante este comentario, quiso demostrarle a la dama que se equivocaba, desafiándola, al pedirle un kit para montar caballos y, ella, le mostró uno muy bien cuidado que tenía un valor de cuatro monedas de oro; claramente inalcanzable para nosotros, golpeando el ego de Rang. La vendedora, ante esta resignación, nos señaló: \\&quot;La compra mínima es de una moneda de oro.\\&quot;; sin mediar más palabra, partimos de la visión de la vendedora.&quot;,536870915]],[&quot;^17&quot;,[411,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[411,&quot;^G&quot;,434,536870915]],[&quot;^17&quot;,[411,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[411,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[411,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[411,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[411,&quot;^&lt;&quot;,&quot;~u63439b38-1540-41b6-b5dc-6e890a9a9b9e&quot;,536870915]],[&quot;^17&quot;,[412,&quot;^S&quot;,&quot;Un par de horas más tardes, llegamos al pantano del que me habló la goblina. Aquí, caminar se tornaba bastante dificil, las raíces de los árboles sobresalían del suelo, la tierra se encontraba definitivamente mojada y con, por lo menos, un dedo de agua por encima del suelo. Mientras seguíamos a la goblina, de repente, tuve un fuerte mareo, lo que provocó que me tropezara con unas raíces y me mojara un poco pero, al levantarme, ya no sentía nada extraño, el mareo no estaba, por lo que, no le dí demasiada importancia, aunque fue una situación para considerar. Unos minutos luego de este incidente, llegamos a un pequeño claro donde, en el centro, se alzaba una linda cabaña pintada de todos colores. La goblina se detuvo y dijo: \\&quot;Llegamos. Esta es la casa de Madame Fortune.\\&quot;, mientras señalaba la cabaña. Ella nos dijo que nos esperaría fuera, por lo que, nos acercamos a la entrada y, cuando Rang estaba por golpear la puerta, esta se abrió lentamente, rechinando mientras lo hacía. Ante esto, decidimos pasar y ver que había ahí dentro y nos encontramos con una sala repleta de adornos, luces colgando de las paredes y techos, estanterias llenas de joyas, diferentes bastones exhibidos en las paredes y, delante nuestro, una anciana sentada en una mesa de madera que tenía una bola de cristal, que irradiaba una luz que parecía fluír allí dentro, en su núcleo.&quot;,536870915]],[&quot;^17&quot;,[412,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[412,&quot;^G&quot;,445,536870915]],[&quot;^17&quot;,[412,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[412,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[412,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[412,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[412,&quot;^&lt;&quot;,&quot;~u63439b38-39c3-4d4c-a638-2d5410edcabd&quot;,536870915]],[&quot;^17&quot;,[413,&quot;^S&quot;,&quot;Nos tomaron por sorpresa pero en especial a Spyer, que reaccionó lanzándole un frasco de agua bendita, que tenía a su alcance, al minotauro. A simple vista, el agua no pareció hacerle daño pero al concentrarme sentí como, en la zona donde lo tocó, la magia que lo mantenía en pie se desvanecía. El minotauro, furioso, levantó su hacha y se puso en posición defensiva contra nosotros cuando, Rang, se acercó a uno de los esqueletos y le dio un golpe en el cráneo, que no pareció hacerle daño, y otro en las costillas, quebrándolas, provocando que el esqueleto se incline sobre su costado y se desarme; en ese momento, entendimos que sus costillas eran un punto frágil de sus cuerpos. Me acerqué al minotauro y le lancé una estocada que rebotó en sus huesos, claramente más duros que aquellos de los esqueletos. Al mismo tiempo, Spyer sacó su espada y se acercó a uno de los esqueletos, golpeándolo con esta varias veces y, al ver que no le había hecho mucho daño, se alejó del rango de ataque de este esqueleto. Como reacción, todos los esqueletos sacaron arcos de sus armaduras y dispararon en mi dirección, logré esquivar los disparos exceptuando una flecha que me dio en el brazo que no realizó un corte muy profundo. A este ataque, le siguió el minotauro, que arremetió con su hacha contra Rang, empujándolo unos cuantos metros y haciéndole un corte en sus brazos.&quot;,536870915]],[&quot;^17&quot;,[413,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[413,&quot;^G&quot;,443,536870915]],[&quot;^17&quot;,[413,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[413,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[413,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[413,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[413,&quot;^&lt;&quot;,&quot;~u63439b38-a895-491a-9b87-33587f24b95e&quot;,536870915]],[&quot;^17&quot;,[414,&quot;^S&quot;,&quot;Tras nuestra pequeña charla, salimos en búsqueda de la dichosa taberna que, a fin de cuentas, encontramos tras unos largos minutos, realizando un pequeño paseo por zonas de la ciudad que no conocíamos. La fachada no sobresalía de la imagen de la ciudad, de hecho, lucía bastante más descuidada que sus alrededores, con sus ventanales tapados con maderas, la cual no podríamos haber encontrado si no fuera por una pequeña placa de madera que marcaba su ubicación. Al ingresar a la taberna, a simple vista, no se podía apreciar mucho, se encontraba muy oscuro, donde un único haz de luz iluminaba a la tabernera, apoyada sobre la barra. Nos acercamos a esta y le consultamos si sabía de algún tasador, a lo que, nos respondió: \\&quot;No conozco ninguno. ¿Van a tomar o no?\\&quot;, mirándonos con indiferencia mientras escupía en una jarra para limpiarla. Rang, con claro enojo, arremetió: \\&quot;Escuchame bien, no vinimos hasta acá por nada, ¿Dónde está el tasador?\\&quot;, razón por la cual, la tabernera dejó de limpiar la jarra, miró hacia los costados y le advirtió: \\&quot;Va a ser mejor que guardes ese tonito tuyo donde no lo pueda volver a escuchar, no están en una buena posición aquí.\\&quot;, mientras, a nuestro alrededor, se escuchaban cuchillos y espadas siendo desenvainadas. Para aliviar la tensión del ambiente, saqué de la mochila de Spyer el collar que encontramos en nuestra primera aventura y se lo mostré como prueba de nuestras intenciones; la tabernera lo tomó y lo miró detenidamente, para finalmente decir: \\&quot;Hmmm, bien, pueden pasar.\\&quot;, al devolvernos el collar. Ella dio la vuelta e hizo una señal para que la sigamos hasta el otro lado de la habitación, donde bajó una palanca, apenas distinguible, que provocó que una estantería se moviera hacia un lado, despejando una abertura que conducía a una escalera descendiente. Bajamos y, al final de esta escalera, entramos a un pequeño salón con una pequeña mesa donde, tras esta, se encontraba una máquina de aspecto humanoide que, con voz robótica, nos pidió que le entreguemos nuestra identificación del gremio. La ingresamos en una pequeña abertura en su mano y, tras unos cortos pitidos y algunas luces, la devolvió y nos dijo: \\&quot;Su rango es: Zafiro, se les ofertará acordemente. Por favor, deje los objetos a tasar sobre la mesa.\\&quot;, por lo que, de a uno, comenzamos a darle nuestros artículos. Los primeros objetos a tasar fueron las joyas, junto con las placas de oro, que el robot tomó y las acercó a lo que parecían sus ojos, que eran pequeños tubos de varios tamaños que comenzaron a sobresalir de su cara, y que, tras unos pitidos, hizo iluminar unas pequeñas luces, con un color verde, en su cara, devolviéndonos las joyas en el proceso. \\&quot;Les ofrezco siete monedas de oro por sus objetos. ¿Aceptan?\\&quot;, dijo tras darnos las joyas, le respondimos negativamente y seguimos por entregarle el siguiente objeto, el collar de Spyer. Tras observar el collar, tardándose un poco más de tiempo, encendió una luz amarilla y nos dijo: \\&quot;Un artículo interesante. Les ofrezco cuarenta monedas de oro por sus objetos. ¿Aceptan?\\&quot;, que Spyer contestó negativamente. El siguiente objeto que queríamos tasar era más riesgoso de entregar, ya que, no era nuestro pero, al fin y al cabo, terminamos cediendo; entregándole el orbe que encontramos en la mazmorra, que encandiló la habitación con su gran luminosidad. Tomó el objeto, lo observó y giró durante mucho más tiempo que los demás artículos para, finalmente, soltar un largo pitido, junto un poco de vapor que salió por detrás de su cabeza, e iluminar más luces en su cara, con un color rojo intenso, y, al devolvernos el orbe, nos dijo: \\&quot;Un objeto extremadamente raro. Les ofrezco ochenta monedas de oro por sus objetos. ¿Aceptan?\\&quot;, cuestión que no aceptábamos, tras guardar el orbe, junto con los demás objetos, en la mochila. Una vez que terminamos de mostrarle nuestros objetos, subimos a la taberna, donde nos esperaba la mujer, que nos pidió que tengamos cuidado con nuestros objetos al salir.&quot;,536870915]],[&quot;^17&quot;,[414,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[414,&quot;^G&quot;,418,536870915]],[&quot;^17&quot;,[414,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[414,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[414,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[414,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[414,&quot;^&lt;&quot;,&quot;~u63439b38-23a4-4eac-ba80-dc63961230f3&quot;,536870915]],[&quot;^17&quot;,[415,&quot;^S&quot;,&quot;Al rato, mientras nos contaba de los hallazgos que anotó en el diario, escuchamos ruido en el viento, claramente un aleteo, que la alertó y gritó: \\&quot;¡Dragón!\\&quot;, lo que hizo que saliera a correr y que nosotros la siguiéramos sin pensarlo dos veces. Tras unos cuantos segundos que parecieron minutos, cuando se dejó de escuchar el aleteo, tanto nosotros como Serapin nos frenamos para darnos cuenta que Spyer ya no se encontraba donde estábamos. Nos movimos tras unos arbustos a un lado del camino y esperamos por un momento a que Spyer apareciera pero, tras el paso de los minutos, seguía sin aparecer, por lo que Rang decidió volver por el camino para buscarlo mientras nosotros esperábamos allí. La espera se hizo bastante larga, tanto que, mientras Serapin me seguía hablando de sus encuentros con criaturas en su aventura, me puse a pensar en ella y su raza, que se sentía de alguna forma familiar. Recordando la biblioteca de Arkathos, me di cuenta que Serapin era una gorgona y, en aquellos libros, se señalaba que su visión podía convertir en piedra a quien se le cruzara, solamente bastaba con una mirada, por lo que comprendí la razón de usar el velo. Al rato, lo vemos a Rang llegar con Spyer en sus brazos, al cual se le notaba que tenía la pierna quebrada, junto a un chancho atado. Se acercó a donde estábamos y dejó a Spyer apoyado en el árbol, nos contó que solamente lo vio desmayado cruzado en el medio del camino, sin señales de que el dragón estuviese cerca. Decidimos seguir nuestro camino, ya que, Serapin nos dijo que estábamos a un par de horas de la ciudad. Yo me ocupé de llevar a Yuki en mi espalda y Rang a Spyer pero tuvo problemas para poder llevarlo, por lo tanto, tuve que ayudarlo lo que quedaba del camino.&quot;,536870915]],[&quot;^17&quot;,[415,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[415,&quot;^G&quot;,409,536870915]],[&quot;^17&quot;,[415,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[415,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[415,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[415,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[415,&quot;^&lt;&quot;,&quot;~u63439b38-18e5-45bf-b655-49c4101e6e82&quot;,536870915]],[&quot;^17&quot;,[416,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[416,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[416,&quot;^G&quot;,424,536870915]],[&quot;^17&quot;,[416,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[416,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[416,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[416,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[416,&quot;^&lt;&quot;,&quot;~u63439b38-9ed8-4e96-b402-3af6b0f8b662&quot;,536870915]],[&quot;^17&quot;,[417,&quot;^S&quot;,&quot;Una vez que entramos a la ciudad, en la que parecía ser una calle principal, las tiendas rebosaban de productos, las posadas y tabernas parecían tener buen tránsito, las casas, aunque algo humildes, parecían bien cuidadas y en expansión y, al final de la calle, se emergía el gremio de aventureros, con una arquitectura muy similar al de Quirina. Luego de apreciar la ciudad por un momento, el hambre que veníamos acumulando estaba en su punto más crítico, por lo que entramos a la primer taberna que nos cruzamos. Nos acercamos a la barra y nos atendió una mujer, la comida allí parecía fresca y abundante, por lo que pedimos un almuerzo completo y cervezas para descansar la mente, todo por cincuenta monedas de cobre; una gran oferta, sin dudas. Luego de ordenar la comida, nos sentamos en las mesas y, mientras esperábamos, un enano, con orejas de elfo y una gran barba, se nos acercó con un zorro descansando en su hombro; pareciera que llamamos demasiado la atención donde quiera que vamos. Señalando una silla vacía, nos preguntó: \\&quot;¿Me puedo sentar?\\&quot;, por lo que, tras contestarle afirmativamente, le preguntamos su razón de compartir la mesa; ergo, nos contestó: \\&quot;Soy un comerciante y venía a ofrecerles un trato pero, antes, yo necesito confianza de parte de mis socios, por lo que, me veo en la obligación de preguntarles de donde son, ya que, supongo que no son de por aquí.\\&quot;. Tras mirarnos, le comentamos que veníamos de Quirina, que nos encontrábamos de paso por Caminosa y nos dijo: \\&quot;Bueno, en ese caso, imagino que sabrán quién es el gobernante de estas tierras, ¿No?\\&quot;, que, ante nuestra respuesta negativa, nos explicó: \\&quot;Esta región del continente está vigilada por Reshef, solamente se los digo para que no tengan problemas con los locales, aunque, esta no es una zona en la que haya conflictos, después de todo, absolutamente todos son bienvenidos, excepto orcos y goblins claramente.\\&quot;, mientras mirábamos a nuestro alrededor, confirmando la variedad de razas en la propia taberna y, rápidamente, siguió: \\&quot;Pero bueno, como ya se habrán dado cuenta, vivo de las ofertas y hoy vengo a ofrecerles una. En esta ciudad, hay unas ruinas muy antiguas que tienen prohibido su paso y se dice que allí rondan criaturas de otro mundo. Dicho esto, les ofrezco un mapa de dichas ruinas, obtenida de una fuente confiable, solamente por treinta moneditas de plata.\\&quot;. Tras mostrarnos que tenía el mapa, le regateé el precio y logré comprárselo por quince monedas de plata; por consiguiente, abrió el mapa y nos señaló la ubicación donde se encontraba el mapa de la mazmorra subterránea y su entrada y la posición en la que se encuentran los guardias de la entrada. Ya despidiéndose, exclamó: \\&quot;Tengan mucha suerte, pocos regresan de allí abajo.\\&quot;. A los pocos minutos, la mesera nos trajo la comida, muy abundante y deliciosa, junto con las cervezas recién sacadas de barril, refrescantes y necesarias para superar los difíciles días que acabamos de vivir.&quot;,536870915]],[&quot;^17&quot;,[417,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[417,&quot;^G&quot;,433,536870915]],[&quot;^17&quot;,[417,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[417,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[417,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[417,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[417,&quot;^&lt;&quot;,&quot;~u63439b38-4cbe-4177-80e8-78fe0e6d7f83&quot;,536870915]],[&quot;^17&quot;,[418,&quot;^S&quot;,&quot;Durante la siesta, soñé que caía por un abismo interminable donde, mientras pasaba el tiempo, la sensación de no poder respirar se hacía cada vez más intensa, sumado al aumento de la temperatura a mi alrededor. Al despertar, sentí mucho calor cerca mío; la mochila, que estaba apoyada sobre mi, comenzó a despedir humo y, tras unos segundos, se consumió en una llamarada verde que alcanzó el techo de la habitación, de donde se alzó la calavera, sin marca de que en el algún momento hubiera estado partida en mitades. Reaccionamos y atacamos lo más rápido que pudimos, siendo Spyer el primero en sacar su espada y atinarle dos golpes que no parecieron hacerle daño. Yo, desenvainé mi estoque y le realicé unas marcas al cráneo pero sin llegar a ser daños remarcables. Rang aprovechó nuestros ataques y, tras dar un pequeño salto, le propició un golpe con sus puños a la calavera que la partió en varios pedazos, una vez más. Tras ver que el fuego se hallaba extinto, le sacamos todos los objetos que se encontraban dentro de la calavera, unas cuantas joyas y unos pedazos de oro. No quisimos desperdiciar más tiempo, la aventura ya se había vuelto demasiado peligrosa, por lo tanto, salimos de la habitación y, una vez en el túnel, corrimos hasta el final del pasillo, que marcaba sobre las paredes: \\&quot;XVII\\&quot;, donde se encontraba el mecanismo mágico, junto con runas escritas sobre el piso y las paredes. Pasamos el mecanismo y caminamos rápidamente hasta la habitación donde se encontraba el objeto que nos encomendaron. Sobre la puerta marcaba: \\&quot;XVIII\\&quot;, y, tras una puerta bastante más pesada que las demás, sobre un pedestal, al fondo de la habitación, encontramos un objeto mágico que irradiaba energía, no se apreciaba exactamente de que se trataba aunque con seguridad era el que nos encomendaron, pero un pequeño detalle nos separaba de este objeto. Unas ondas de energía que revotaban sobre las paredes y techos nos separaban del objeto, y por consiguiente, debatimos por un momento que hacer, hasta que se me ocurrió utilizar mi mano arcana. Para ser sincero, no recordaba que utilizar este hechizo fuera tan desgastante, la presión que sentía mientras me acercaba lentamente al objeto fue incrementándose hasta el punto en el que la mano comenzó a temblar, lo que provocó que, mientras traía el objeto hasta la puerta, accidentalmente, crucé una de las ondas luminosas e hizo que un ruido, de gran magnitud, comience a resonar por toda la ruina. Tras escuchar que este ruido se hacía cada vez más fuerte, tomamos el objeto, que aún emitía una gran cantidad de energía, y lo guardamos en mi mochila mientras corríamos hacia la entrada. Sin importarnos lo que ocurría a nuestro alrededor, logramos cruzar la puerta de entrada del castillo hacia la ciudad y, sin querer tomar un descanso, fuimos en busca de un tasador para nuestros objetos. La primera ocurrencia fue preguntar en la taberna donde la tabernera nos comentó: \\&quot;Así que un tasador de objetos valiosos..., no es algo que se busque todos los días ¿Saben?, no puedo recordar con exactitud pero me parece que puede haber uno en la ciudad.\\&quot;, tras dar unos suaves golpes a la mesada con sus uñas mientras miraba a nuestro alrededor. Saqué tres monedas de plata y se las acerqué sobre la mesa, por ende, me miró y dijo: \\&quot;Me pareció escuchar hace unos días sobre un tasador debajo de la taberna Colmillos Blancos pero no confiaría en mi memoria, ya estoy algo vieja.\\&quot;, al irse caminando, tras guiñarnos el ojo.&quot;,536870915]],[&quot;^17&quot;,[418,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[418,&quot;^G&quot;,454,536870915]],[&quot;^17&quot;,[418,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[418,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[418,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[418,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[418,&quot;^&lt;&quot;,&quot;~u63439b38-d050-4054-bdea-ec782b995594&quot;,536870915]],[&quot;^17&quot;,[419,&quot;^S&quot;,&quot;En el mientras tanto, dejé al niño detrás de los árboles y me acerqué al minotauro, fallando un tiro con el arco en el camino. Spyer intentó golpearlo dos veces y, aunque falló en ambas, el tercer golpe con su espada acertó a quebrarle varios de sus huesos, mientras recibía unos golpes del esqueleto restante. Con sorpresa, Spyer vio como el esqueleto se alejó de su posición, obviando la posición del minotauro que se había alejado de los muchachos y se encontraba en posición de embestida contra ellos. Tras un gran rugido, el minotauro salió disparado contra Rang y Spyer, tomándolos con su cornamenta y lanzándolos lejos entre los árboles al agua, cayendo desplomados ante el choque. Rang se levantó, claramente herido, y se escondió entre los árboles, mientras que Spyer, como estaba cerca del esqueleto faltante por derrotar, se levantó y rápidamente atacó a este, rompiéndole las costillas restantes para que se desarme. En el mientras tanto, aproveché la embestida del minotauro y lancé una simple pero poderosa estocada contra su columna, finalmente quebrándola, provocando que cayera por última vez sobre sus patas para desarmarse como los demás esqueletos. Nos encontrábamos tan cansados y exhaustos que no celebramos esta gran victoria, simplemente me dediqué a recuperar las flechas que pudiera, mientras que Rang se puso a meditar para recuperar su fuerza y Spyer se sentó a curar sus heridas. Tras unos minutos, una vez ya tranquilos, aún era de noche, por lo que teníamos que buscar como y donde descansar. Se me ocurrió dormir sobre los árboles y atarnos a las ramas con las cuerdas que guardábamos, idea a la cual todos aceptamos, así que eso hicimos. Por la mañana, para nuestra sorpresa, nos encontrabamos tirados en el camino donde nos desviamos con la goblina, tampoco teníamos los cuerdas con las cuales no atamos, intentamos pensar que pudo haber sido pero el hambre era todo en lo que podía pensar, así que mientras comíamos debatimos que pudo haber pasado; todo lo que obtuvimos fueron teorías sin nada concreto, desde que pudo haber sido una ilusión a que las propias criaturas del bosque, como a la cual le habló Spyer, fueron las que nos sacaron de allí. Al finalizar, recompusimos buena parte de nuestras fuerzas para prepararnos para lo que seguía ya que, ante nuestra fortuna, seguíamos vivos y en el camino que nos dirigía a Caminosa, así que comenzamos a caminar en esa dirección.&quot;,536870915]],[&quot;^17&quot;,[419,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[419,&quot;^G&quot;,452,536870915]],[&quot;^17&quot;,[419,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[419,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[419,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[419,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[419,&quot;^&lt;&quot;,&quot;~u63439b38-8bad-46bb-9ffc-b188a90cca05&quot;,536870915]],[&quot;^17&quot;,[420,&quot;^S&quot;,&quot;Anterior: [[2 - El Primer Ataque]]&quot;,536870915]],[&quot;^17&quot;,[420,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[420,&quot;^G&quot;,425,536870915]],[&quot;^17&quot;,[420,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[420,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[420,&quot;^W&quot;,31,536870915]],[&quot;^17&quot;,[420,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[420,&quot;^I&quot;,31,536870915]],[&quot;^17&quot;,[420,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[420,&quot;^&lt;&quot;,&quot;~u63439b38-a8e4-4d9c-b3e2-60f58266468b&quot;,536870915]],[&quot;^17&quot;,[421,&quot;^S&quot;,&quot;Utilizó la sangre que aún quedaba en la piel de troll y la colocó en un pequeño frasco de cristal, llenando solamente un cuarto de este. Luego, le agregó un poco de polvo blanco que tenía en su bolsillo, siguió por recitar unas palabras en un idioma que me pareció incomprehensible y la mezcló, moviendo un poco el frasco, provocando que pase de tener un color rojizo oscuro a ser totalmente blanca. Giró hacia nosotros y se la dio a Rang que, tras mirarla con desconfianza, se la tomó de un trago, mostrando caras de disgusto. Luego de que la tomara, Madame le dijo a Rang: \\&quot;Ahora espera un momento, por allí tienes un balde.\\&quot;, mientras Rang se tomaba el abdomen con claras muecas de dolor. Al rato, Rang se acercó rápido al balde y vomitó algo negro que parecía bastante grande. Nos acercamos, con asco y asombro, y vimos al parásito, de color negro brillante y con muchas patas, aún moviéndose en la cubeta pero claramente muriendo.&quot;,536870915]],[&quot;^17&quot;,[421,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[421,&quot;^G&quot;,428,536870915]],[&quot;^17&quot;,[421,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[421,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[421,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[421,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[421,&quot;^&lt;&quot;,&quot;~u63439b38-8465-4716-8387-1f297ef357ee&quot;,536870915]],[&quot;^17&quot;,[422,&quot;^S&quot;,&quot;Ya fuera de la taberna, volvimos hacia la zona comercial para encontrarnos con Silko, la persona que nos encomendó la misión. Allí, junto a Silko se encontraba una elfa drow, muy linda por muy difícil que fuera admitirlo, que parecía ordenar el inventario en el fondo de la tienda, mientras que Silko parecía estar esperándonos, ya que tras vernos, nos dijo: \\&quot;Entienden que no es recomendable ir mostrando objetos valiosos por ahí, ¿No?\\&quot;, le respondimos que no se debía de preocupar, pues teníamos el orbe seguro en la mochila. Sin más preámbulo, se lo mostramos a Silko y le pedimos el pago antes de entregárselo, a lo que nos respondió: \\&quot;No le pueden vender esto a nadie más que a mi. El cliente, específicamente, pidió esto, no lo hagan más complicado de lo que ya imagino que fue.\\&quot;, que ciertamente nos pareció justo, por ende le dimos el orbe y nos entregó cien monedas de oro por haber realizado el trabajo. Tras recibir el pago, fuimos a ver que se podía comprar en las tiendas circundantes, habiendo tiendas de todo tipo, desde sastrerías hasta tiendas que vendían kits de cocina. Yo me dediqué a comprar lo necesario, siendo esto, una muda de ropa casual, que se encontraba de oferta; una armadura de cuero, para reemplazar la que, a duras penas, me cubría de los ataques; mientras que, Rang, por su parte, también compró ropa y un kit para falsificar documentos oficiales, que podría ser de gran ayuda; Spyer, por otro lado, tras comprar ropa, fue directo a la tienda de armas y compró un espadón, firmando un pacto de sangre para deberle al comerciante y garantizar su pago, con tal de no gastarse todo el dinero que recientemente habíamos repartido. Tras estas pequeñas compras, tuvimos una pequeña parada por los baños para refrescarnos y fuimos a buscar al niño para cenar y descansar, esperando por las aventuras que nos traería el siguiente día.&quot;,536870915]],[&quot;^17&quot;,[422,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[422,&quot;^G&quot;,414,536870915]],[&quot;^17&quot;,[422,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[422,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[422,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[422,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[422,&quot;^&lt;&quot;,&quot;~u63439b38-0811-4250-8c8e-d32e2d4494c1&quot;,536870915]],[&quot;^17&quot;,[423,&quot;^S&quot;,&quot;Al rato, se comenzó a sentir la misma vibración en el suelo y se veía movimiento en el bosque, hasta que el troll emergió de la línea de los arboles. Este troll tenía colmillos que salían de su boca, garras largas como nuestras manos, era alto como el ogro que enfrentamos anteriormente y tenía un garrote de nuestro tamaño. La criatura notó nuestra presencia y se paró con su garrote en posición de ataque. Al verlo, recordé leer en un manual de criaturas, de la biblioteca de Arkathos, donde marcaba que los trolls eran muy susceptibles a los ácidos, al fuego y a los hechizos que corrompen la materia. Teniendo esto en cuenta, agarré un pote de aceite y se lo eché a unas cinco flechas del carcaj para prenderlas fuego. Agarré la primera y con mucho cuidado le disparé al troll, clavándosela en el hombro. En ese momento, Rang y Spyer salieron corriendo hacia el troll y este, como respuesta, le revoleó el garrote a Rang.&quot;,536870915]],[&quot;^17&quot;,[423,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[423,&quot;^G&quot;,455,536870915]],[&quot;^17&quot;,[423,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[423,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[423,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[423,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[423,&quot;^&lt;&quot;,&quot;~u63439b38-c49a-4498-a115-7bc53d4a1992&quot;,536870915]],[&quot;^17&quot;,[424,&quot;^S&quot;,&quot;Siguiente: [[4 - La Orden Secreta]]&quot;,536870915]],[&quot;^17&quot;,[424,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[424,&quot;^G&quot;,422,536870915]],[&quot;^17&quot;,[424,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[424,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[424,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[424,&quot;^W&quot;,408,536870915]],[&quot;^17&quot;,[424,&quot;^I&quot;,408,536870915]],[&quot;^17&quot;,[424,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[424,&quot;^&lt;&quot;,&quot;~u63439b38-64aa-4e37-bfd5-6c02d87f81b3&quot;,536870915]],[&quot;^17&quot;,[425,&quot;^S&quot;,&quot;public:: true\\ntitle:: 3 - Llegada a Caminosa\\n\\n&quot;,536870915]],[&quot;^17&quot;,[425,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[425,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536870915]],[&quot;^17&quot;,[425,&quot;^G&quot;,344,536870915]],[&quot;^17&quot;,[425,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[425,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[425,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[425,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[425,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true,&quot;^18&quot;,&quot;3 - Llegada a Caminosa&quot;],536870915]],[&quot;^17&quot;,[425,&quot;^L&quot;,[&quot;^19&quot;,&quot;^18&quot;],536870915]],[&quot;^17&quot;,[425,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;,&quot;^18&quot;,&quot;3 - Llegada a Caminosa&quot;],536870915]],[&quot;^17&quot;,[425,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[425,&quot;^&lt;&quot;,&quot;~u63439b38-fbf0-4184-a887-0710b743a9af&quot;,536870915]],[&quot;^17&quot;,[426,&quot;^S&quot;,&quot;Mientras pensábamos la última pregunta, nos dijo: \\&quot;Como su última pregunta, les doy un par de sugerencias: Les cuento sobre los escritos de los que habla el manual o les doy las indicaciones de un herrero que sabe utilizar estas pociones, ¿Qué eligen?\\&quot;. Debatimos por un momento y decidimos conocer más sobre el manual, al herrero lo podríamos encontrar más adelante. Tras nuestra respuesta, Madame se levantó de la mesa y, con la voz más seria, dijo: \\&quot;Esta manual cuenta una leyenda antigua sobre una raza conquistadora de dimensiones, seres de un poder inimaginable. Pero algo sucedió, durante su apogeo, sufrieron de una misteriosa enfermedad, por lo que, muy pocos sobrevivieron, ocultándose de las miradas indeseadas. Se cuenta que uno sobrevivió en nuestro plano, Mind Flayer, así se les llama. Todos se encuentran interconectados en una red neuronal incomprehensible para nuestra mente que se está reproduciendo con gran rapidez, ya que, cualquiera puede ser víctima de tal destino. Pero no termina ahí, la profecía indica que un integrante de esta raza será el elegido, aquel que comience la destrucción de nuestra tierra para conquistar todos los planos de existencia.\\&quot;. Al terminar de hablar, como se la notaba agitada, decidimos terminar nuestra conversación y continuar nuestro camino a la ciudad. Cuando nos levantamos para irnos, nos percatamos de que no había puerta de entrada, estábamos en una habitación sin aberturas, por lo que, nos miramos atónitos sin saber que hacer. La anciana nos vio y, sorprendida, nos dijo: \\&quot;Oh. No se preocupen.\\&quot;, se levantó de su silla y caminó hacia nosotros, cuando sacó un polvo blanco de su bolsillo, lo sopló en nuestras caras y dijo: \\&quot;Despierten.\\&quot;.&quot;,536870915]],[&quot;^17&quot;,[426,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[426,&quot;^G&quot;,450,536870915]],[&quot;^17&quot;,[426,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[426,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[426,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[426,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[426,&quot;^&lt;&quot;,&quot;~u63439b38-5d12-42bb-b416-3580c5e8a5ed&quot;,536870915]],[&quot;^17&quot;,[427,&quot;^S&quot;,&quot;Momento en el cual, el troll, dio un manotazo contra el suelo que lo hizo levantarse y, su piel titilando nuevamente con un mayor intensidad, regeneró en un abrir y cerrar de ojos la pierna que acababa de cortar, aunque, aún se lo veía claramente dañado. Viendo el estado de la criatura, Rang intentó trepársele pero se resbaló a la altura de la cintura, por lo que, le atinó dos golpes en las rodillas que hicieron que el troll se caiga sobre estas. Aproveché dicha caída y me posicioné delante de la criatura, y utilicé mi estoque realizando múltiples cortes en todas direcciones que, al finalizar, provocaron que la piel y carne de su pecho cayera al piso y el troll caiga sobre un costado, ya derrotado.&quot;,536870915]],[&quot;^17&quot;,[427,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[427,&quot;^G&quot;,458,536870915]],[&quot;^17&quot;,[427,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[427,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[427,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[427,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[427,&quot;^&lt;&quot;,&quot;~u63439b38-8a7d-4f8a-926c-65e711599a8b&quot;,536870915]],[&quot;^17&quot;,[428,&quot;^S&quot;,&quot;Nos acercamos y nos dijo, con voz amigable: \\&quot;Hola, jóvenes aventureros, los he estado esperando. ¿A qué se debe su visita?\\&quot;, a lo que, Spyer, le preguntó apurado: \\&quot;¿Qué diablos era esa criatura en el bosque? ¿Estaba protegiendo este lugar?\\&quot;. La anciana, con voz calmada y con suspenso, le contestó: \\&quot;No, no. Esa criatura era un titán, probablemente haya sido una invocación que merodeaba el bosque pero ya se encontraba aquí, incluso antes que yo me establezca, y eso fue hace mucho, mucho tiempo. Ustedes tuvieron la mala fortuna de cruzárselo.\\&quot;, y siguió: \\&quot;Pero creo que vinieron por otra información, ¿No?\\&quot;, mientras lo miraba a Rang. Él le preguntó que era su tos y si podía curarse, a lo que Madame le contestó: \\&quot;Tú, joven, estas infectado. Illithid, otros lo llaman Mind Flayer, es el parásito. Pero detengámonos un segundo, ¿Qué gano yo por darte la información?\\&quot;. Rang, hurgando en su mochila, sacó la piel de troll que conseguimos anteriormente y le dijo: \\&quot;Tengo un poco de piel de un troll, ¿Sirve?\\&quot;, Fortune tomó la piel, la miró de cerca por unos segundos y le dijo: \\&quot;Si, me va a servir.\\&quot;. Luego de guardar la piel, puso sus manos sobre la bola de cristal, sus ojos se pusieron totalmente blanco y comenzó a decir, con la voz más profunda: \\&quot;Veo una torre antigua, algunos túneles y un líquido en el suelo. Una poción muy antigua, esperando por su víctima. Aún creciendo dentro. Si, vampiros.\\&quot;, cuando Madame soltó la bola de cristal y su voz volvió a la normalidad, dijo; \\&quot;Eso es todo lo que pude ver.\\&quot;, por lo que, Rang, le contestó, asustado y con sus ojos muy abiertos: \\&quot;¿Pero tiene cura? ¿Cómo lo saco?\\&quot;. Madame lo miró y le dijo: \\&quot;Vi que tienen unas cuantas uñas de troll, por tres de esas puedo ayudarte.\\&quot;, y Rang sacó uno de su mochila y lo miró a Spyer, que sin estar muy contento, le entregó las suyas para completar las tres unidades. La anciana tomó las uñas, se levantó de la mesa y se dirigió a una mesada llena de hierbas a un costado de la habitación.&quot;,536870915]],[&quot;^17&quot;,[428,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[428,&quot;^G&quot;,412,536870915]],[&quot;^17&quot;,[428,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[428,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[428,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[428,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[428,&quot;^&lt;&quot;,&quot;~u63439b38-ddb3-4dd1-8328-bfcbf222dd88&quot;,536870915]],[&quot;^17&quot;,[429,&quot;^S&quot;,&quot;Tras caminar unos minutos más, llegamos a una zona menos boscosa, donde la tierra se comenzaba a humedecer, se sentía mucho menos firme, y que, a simple vista, no parecía gran cosa pero yo pude ver y sentir que no estaba tan deshabitado como lo parecía, por lo que, la goblina me miró y me dijo: \\&quot;También lo sientes, ¿No?, y eso que aún no hemos llegado al pantano.\\&quot;, mientras seguía caminando por delante de nosotros. Cuando cayó la noche, decidimos armar el campamento donde pudiésemos, ya que, había poca tierra firme para establecerlo cómodamente. La goblina, cansada, se acostó en la carpa junto con Yuki, mientras nosotros tres nos quedamos vigilando un rato. Unos minutos más tarde, ya me encontraba muy cansado, por lo que, me acosté a descansar junto a la goblina y al niño. Tras una siesta que pareció durar un segundo, me despertó la goblina y, junto con Spyer, me contaron agitados que el suelo había comenzado a temblar, lo que sea no era bueno y debíamos estar preparados. Menos Yuki, todos nos encontrábamos fuera de la carpa observando y escuchando con cuidado, tratando de darnos cuenta de donde provenía el temblor, cuando, de entre los árboles y gracias a la luz nocturna, pude ver una criatura humanoide de gran tamaño que se dirigía hacia nosotros con rapidez pero esta tenía algo particular, parecía correr de una forma desesperada y desmesurada, como si se fuera a deformar con cada paso que daba. Esta imagen, de la bestia corriendo a través de los árboles, nos causó un gran impacto en nosotros, tomándonos desprevenidos y logrando que nos preocupásemos por lo que podía pasar.&quot;,536870915]],[&quot;^17&quot;,[429,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[429,&quot;^G&quot;,457,536870915]],[&quot;^17&quot;,[429,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[429,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[429,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[429,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[429,&quot;^&lt;&quot;,&quot;~u63439b38-6d2c-49ed-b7fb-2d8c2b23bb64&quot;,536870915]],[&quot;^17&quot;,[430,&quot;^S&quot;,&quot;A unos metros de la huerta, sentado sobre un troco, se encontraban un padre orco y sus dos pequeños hijos jugando bajo la sombra. Decidimos acercarnos, por lo que se percataron de nuestra presencia y, en un reflejo de protección, escondió a los pequeños detrás suyo. Con voz grave y enojada dijo: \\&quot;¿Qué quieren? ¿Qué hacen aquí?\\&quot;, le respondimos que necesitábamos agua, comida y un lugar para pasar la noche, ya nos habíamos terminado nuestras provisiones, a lo que, ya más calmado, nos respondió: \\&quot;¿Solamente eso? Pasen pero váyanse lo antes posible.\\&quot;. Seguido a esto, nos preguntó: \\&quot;¿Cuales son sus nombres?\\&quot;, le contestamos y nos contó que se llamaba Grum y sus hijos: Agra, para su hija, y Trum, para el niño.&quot;,536870915]],[&quot;^17&quot;,[430,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[430,&quot;^G&quot;,441,536870915]],[&quot;^17&quot;,[430,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[430,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[430,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[430,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[430,&quot;^&lt;&quot;,&quot;~u63439b38-ef41-4321-afba-e152d2c6678c&quot;,536870915]],[&quot;^17&quot;,[431,&quot;^S&quot;,&quot;Al siguiente día, se sentía el ambiente mucho más húmedo y fresco, la tormenta hace poco había amainado, y el dolor y el cansancio que sentía habían desaparecido. Al rato, entró Grum a la habitación y nos dio tres tazones de té. Nos comentó que si queríamos seguir nuestro camino, ese era el día indicado. Luego de decirnos esto, nos dijo: \\&quot;Espérenme un segundo, creo que tengo algo que les podría servir.\\&quot;, fue hasta la cocina y, mientras hurgaba en los cajones de la mesada, sacó un odre, nos lo dio y dijo: \\&quot;Espero que les sirva en su viaje, es una muestra de gratitud de mi parte por su comportamiento.\\&quot;, le dimos las gracias y salimos al patio. Se sentía una fuerte brisa pero, dentro de todo, el clima estaba agradable. Mientras caminábamos en dirección a Caminosa, Rang volvió a toser sangre, lo miramos con preocupación pero, como ocurrió anteriormente, no le prestó demasiada importancia.&quot;,536870915]],[&quot;^17&quot;,[431,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[431,&quot;^G&quot;,449,536870915]],[&quot;^17&quot;,[431,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[431,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[431,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[431,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[431,&quot;^&lt;&quot;,&quot;~u63439b38-69c3-4bca-afb7-85838308672f&quot;,536870915]],[&quot;^17&quot;,[432,&quot;^S&quot;,&quot;Madame, mirando al parásito, nos preguntó: \\&quot;¿Qué quieren a cambio del parásito? A ustedes no les va a servir de mucho en ese estado.\\&quot;, Rang me miró y le pregunté que es lo que sabía del espejo que encontramos anteriormente. En respuesta, la anciana nos dijo: \\&quot;Ese, muchachos, es un espejo maldito. Dentro, contiene un Shadow, una maldición lanzada sobre alguna persona que la ató a este espejo y existirá allí hasta que alguien lo libere.\\&quot;, entonces Rang, aterrado por lo que acaba de escuchar, dijo: \\&quot;Bueno, entonces rompámoslo. Para que nadie pueda liberarlo.\\&quot;, y Madame le respondió: \\&quot;Con magia fue creado y con magia deberá ser destruido. Aunque, solamente los hechiceros con mayor jerarquía podrían realizar semejante acción.\\&quot;. Por lo tanto, le ofrecímos el espejo a cambio de información sobre el ojo de Rang, y nos dijo: \\&quot;Si, ese es el ojo de líder. Con él puedes ver e interpretar la fuerza de las criaturas que te encuentres pero úsalo bien, su uso te fatigará la vista.\\&quot;&quot;,536870915]],[&quot;^17&quot;,[432,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[432,&quot;^G&quot;,421,536870915]],[&quot;^17&quot;,[432,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[432,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[432,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[432,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[432,&quot;^&lt;&quot;,&quot;~u63439b38-d9df-49b3-a7f4-a5da5b8b1408&quot;,536870915]],[&quot;^17&quot;,[433,&quot;^S&quot;,&quot;Una vez del otro lado, la ciudad lucía bastante antigua, en la cual, se notaban signos de una civilización de su misma antigüedad, con inscripciones en paredes y estatuas, escritos en un idioma que no pude descifrar. La gente, definitivamente, no lucía como en Quirina, la mayoría utilizaba una simple prenda de tela con, algunos, complementándola con algún tapado de cuero pero no mucho más, en comparación de las vistosas prendas de las personas de Quirina. A unos metros del puente, nos encontramos un pequeño puesto de seguridad, donde el guardia que la vigilaba nos hizo algunas preguntas rudimentarias, como nuestros nombres o nuestra procedencia. Tras las preguntas, nos solicitó que esperemos un momento, mientras que Él se metió a la garita a hurgar en unos cajones. \\&quot;Aquí está, tengo una carta para ustedes de parte de un tal, ¿Charm?. Tengan, la entregaron por la mañana.\\&quot;, nos dijo, mientras salía de la garita con una carta en su mano. En la carta, Charm nos contó que pasaron catorce días desde nuestra pequeña charla, nos aconsejó que no pensemos en el ataque y que continuemos con nuestro camino y, por otro lado, nos comentó que el grupo ascendió de categoría en el gremio, junto con que, el mismo gremio, nos debía dar un título para conmemorar nuestras hazañas.&quot;,536870915]],[&quot;^17&quot;,[433,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[433,&quot;^G&quot;,436,536870915]],[&quot;^17&quot;,[433,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[433,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[433,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[433,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[433,&quot;^&lt;&quot;,&quot;~u63439b38-a5a9-4ce4-86cd-3fd3a20f696f&quot;,536870915]],[&quot;^17&quot;,[434,&quot;^S&quot;,&quot;Por la mañana, con la luz del sol entrando por la ventana, nos levantamos y, para nuestra sorpresa, el niño no estaba en la habitación, hecho que obligó a cambiarnos rápidamente para salir a buscarlo, momento en el que se abrió la puerta y allí estaba, el niño, entrando a la habitación con un par de muletas, claramente para Spyer. Tras un pequeño correctivo de parte de Rang, Spyer le entregó un muñeco con forma de gallina, que era suyo desde pequeño como forma de agradecimiento. La idea para el día era visitar las tiendas y obtener información sobre la ciudad pero no podíamos dejar al niño ni al cerdo en la posada, de manera que, para que se divierta un poco, subimos al pequeño al cerdo y salimos a investigar las tiendas en las cercanías de la posada.&quot;,536870915]],[&quot;^17&quot;,[434,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[434,&quot;^G&quot;,437,536870915]],[&quot;^17&quot;,[434,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[434,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[434,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[434,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[434,&quot;^&lt;&quot;,&quot;~u63439b38-6f3d-4ffe-888b-7c59c52222d1&quot;,536870915]],[&quot;^17&quot;,[435,&quot;^S&quot;,&quot;Cuando estábamos por atravesar la puerta, nos percatamos de una cuerda, apenas perceptible, que cruzaba la abertura y que, probablemente, se tratara de una trampa; en consecuencia, la saltamos con mucho cuidado y continuamos nuestro camino. Una vez que pasamos la abertura, nos encontrábamos en un pasillo de unos seis a siete pies de ancho, del cual no podíamos alcanzar a ver el final. Siguiendo el mapa, comenzamos a caminar hacia la derecha, en búsqueda de la próxima habitación, que resultó muy complicado por la nula visibilidad en el pasillo. Mientras caminábamos, pensamos en encender una antorcha para iluminar el camino pero, luego del ruido que hicimos, decidimos seguir a oscuras y confiar en mi limitada visión sobre el pasillo, provocando que me de cuenta que unas cuantas baldosas, que se encontraban en nuestro camino, parecían estar levemente levantadas con respecto a las demás y, en detrimento de mi salud mental, pude percibir la silueta de una criatura humanoide al final del pasillo. Me detuve rápidamente y les dije a los muchachos que debíamos ingresar en alguna habitación, ya que allí, a oscuras, nos encontrábamos altamente desprotegidos. La primer habitación que nos cruzamos tenía la marca: \\&quot;X\\&quot;, sobre su puerta, por lo que, recurrimos al mapa para ver de que se podría tratar pero no indicaba nada sobre esta. Spyer se adelantó y abrió la puerta cuando, sorpresivamente, dos dardos salieron disparados desde la habitación, que pudo esquivar de casualidad. Tras esta ocurrencia, Spyer se movió del camino y yo miré dentro de la habitación, en búsqueda de algo de valor. Sin embargo, lo que encontré fue algo más siniestro. En el centro de una espaciosa habitación, pude distinguir una criatura sentada en una silla, sin hacer ningún tipo de acción, de la cual se podían ver y escuchar el movimiento de unos tentáculos. Mientras me concentraba en la criatura, pude ver y sentir como la esencia arcana fluía por su cuerpo, cuando me vino a la cabeza la imagen de una criatura que no había visto en mucho tiempo, un Mind Flayer.&quot;,536870915]],[&quot;^17&quot;,[435,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[435,&quot;^G&quot;,447,536870915]],[&quot;^17&quot;,[435,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[435,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[435,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[435,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[435,&quot;^&lt;&quot;,&quot;~u63439b38-2721-45dd-8a9c-5c00a2080b56&quot;,536870915]],[&quot;^17&quot;,[436,&quot;^S&quot;,&quot;Tras unas cuantas horas, tal y como dijo la gorgona, en las cercanías se podía apreciar una ciudad en donde, para llegar, debíamos cruzar un barranco de gran profundidad, por el cual corría un pequeño arroyo en el fondo, por medio de un puente colgante muy deteriorado, al cual se le notaban los largos años que llevaba allí. Serapin nos dijo que habíamos llegado pero aún debíamos cruzar el puente, por lo que ella fue la primera en cruzar; lo hizo sin problemas aunque se notaba que, el puente, se tambaleaba de un lado al otro y la madera rechinaba como si fuera a romperse. Yo subí al niño a mis hombros y crucé el puente sin problemas, sin contar alguna que otra madera que parecía que estaba por romperse. Ya del otro lado, lo vi a Rang levantar a Spyer y comenzar a correr sobre el puente, provocando que se comience a mover de un lado al otro con fuerza pero, a pesar de esto, lograron cruzar sin mayores inconvenientes.&quot;,536870915]],[&quot;^17&quot;,[436,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[436,&quot;^G&quot;,415,536870915]],[&quot;^17&quot;,[436,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[436,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[436,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[436,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[436,&quot;^&lt;&quot;,&quot;~u63439b38-ea70-47e1-a27d-a8fdffa85fc0&quot;,536870915]],[&quot;^17&quot;,[437,&quot;^S&quot;,&quot;Una vez satisfechos, una de las mesas nos llamó la atención, ya que, no parecía que las demás personas quisieran acercarse mucho a tal mesa en particular. En ella, se encontraban sentados unos cinco soldados que, en sus tapados, tenían colocado un pequeño escudo con un símbolo, un león rojo. Tras de ver tal símbolo, pude relacionarlo con algunos dibujos en las afueras de la taberna, repartidos por las calles de la ciudad, con un tal barón Raios y el Grupo del León Rojo que, aparentemente, se hacían llamar: \\&quot;Legionarios de los humanos\\&quot;; lo mejor sería no tener relación alguna con ellos. Comenzando a anochecer, salimos de la taberna en busca de una posada para descansar. Fuera, a unos cuantos metros de la puerta de la taberna, se veía una posada humilde, que no llamaba la atención, a diferencia de la taberna, la cual solamente tenía un pequeño cartel sobre su puerta señalando, efectivamente, que se trataba de una posada. Allí nos atendió un hombre de mediana edad, de simple atuendo, que apenas nos vio, dijo: \\&quot;No se permiten mascotas. El cerdo, sáquenlo afuera.\\&quot;, mientras señalaba al cerdo de Spyer. Tras acordar unas cuantas monedas por dejar entrar al cerdo, pedimos una habitación mediana con camas que nos terminó costando treinta monedas de cobre. Esta fue la primera noche en la cual pudimos dormir de forma despreocupada y cómoda en mucho tiempo.&quot;,536870915]],[&quot;^17&quot;,[437,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[437,&quot;^G&quot;,417,536870915]],[&quot;^17&quot;,[437,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[437,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[437,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[437,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[437,&quot;^&lt;&quot;,&quot;~u63439b38-5847-4b74-8839-384811a19453&quot;,536870915]],[&quot;^17&quot;,[438,&quot;^S&quot;,&quot;Rang vio como el garrote se dirigía hacia su posición, girando en el aire y, con un breve posicionamiento, lo atrapó, la fuerza que llevaba el garrote lo hizo dar un giro completo y se lo devolvió con la misma fuerza con la cual se lo tiró el troll. El garrote voló en dirección a la criatura, generando una ráfaga a su paso que llegó hasta el bosque, y golpeó al troll en la cabeza, haciendo que este se tambaleara pero que no perdiera el equilibrio. Luego de esto, Rang se acercó aún más al troll y le dio dos golpes, logrando que la criatura se tambalee y se mueva hacia atrás. Aprovechó esto y atacó nuevamente al troll con una ráfaga de golpes rápidos, que le dolieron al troll pero no lo movieron. Luego, la criatura se movió hacia atrás y su piel se puso de un color verde intenso.&quot;,536870915]],[&quot;^17&quot;,[438,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[438,&quot;^G&quot;,423,536870915]],[&quot;^17&quot;,[438,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[438,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[438,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[438,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[438,&quot;^&lt;&quot;,&quot;~u63439b38-2b70-45e1-975a-4b4a03e5fb00&quot;,536870915]],[&quot;^17&quot;,[439,&quot;^S&quot;,&quot;Ya estando cerca de la entrada, nos escondimos tras unos arbustos y observamos cual era la situación. La entrada de las ruinas era parecida a la fachada de un castillo abatido por el tiempo, en donde, vigilando su entrada, había dos mujeres con armaduras que portaban el símbolo del lobo plateado, lo que me permitió descifrar los símbolos y dibujos de las paredes de la ciudad; Caminosa se encontraba dividida por cuatro facciones y la del león rojo y el lobo plateado eran dos de estas. Nos acercamos y, al vernos, las mujeres desenvainaron sus espadas y, con un tono amenazador, nos exclamaron que nos detuviéramos y expresáramos nuestros asuntos allí. Rang vio una oportunidad e intentó seducir a las mujeres pero se le rieron en la cara, de modo que Spyer fue un poco más astuto y, también, intentó seducirlas, teniendo éxito, logrando llevárselas a un costado del edificio. Una vez dentro del edificio, solamente se apreciaba un pasadizo corto que continuaba con una escalera y, tras bajar, una esquina por donde miramos silenciosamente que había detrás y vimos un par de guardias armados, bastante más intimidantes que las de la entrada. Allí esperamos por unos pocos minutos a que Spyer volviera, para poder confrontar a los guardia; al fin y al cabo, era inevitable. Al vernos, sacaron sus espadas y, de forma bastante más agresiva, nos exigieron nuestras identificaciones y la razón para estar allí, cuando se me ocurrió decirles que las guardias de la entrada nos retuvieron los documentos y que, por tal razón, nos los teníamos con nosotros. Los guardias, tras mirarse por unos segundos, nos dejaron pasar, pues de alguna forma habíamos pasado a los guardias que nos recibieron.&quot;,536870915]],[&quot;^17&quot;,[439,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[439,&quot;^G&quot;,456,536870915]],[&quot;^17&quot;,[439,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[439,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[439,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[439,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[439,&quot;^&lt;&quot;,&quot;~u63439b38-2fb5-4f79-bf9a-d88827579187&quot;,536870915]],[&quot;^17&quot;,[440,&quot;^S&quot;,&quot;Cansados de pasear por las tiendas, fuimos en dirección al gremio pero, al llegar, este se encontraba cerrado, siendo protegido por guardias que tenían el mismo símbolo que vimos anteriormente, el león rojo. Le preguntamos a estos guardias cual era la razón para que estuviera cerrado el gremio y nos comentaron que, el dueño, tenía problemas con el barón, pues no quería pagar por la seguridad que este le ofrecía y que, seguramente, en la siguiente semana, estaba asegurado que abriría nuevamente. Sin planes para el resto del día, volvimos a la posada a esperar que se hiciera de noche, con tal de ver que nos ofrecían los vendedores de armas.&quot;,536870915]],[&quot;^17&quot;,[440,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[440,&quot;^G&quot;,411,536870915]],[&quot;^17&quot;,[440,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[440,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[440,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[440,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[440,&quot;^&lt;&quot;,&quot;~u63439b38-e2b5-4ccb-8e63-9f921b3db55d&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^S&quot;,&quot;Una vez que nos encontramos cerca de la casa, con la tarde ya avanzada, vimos una cabaña mediana con una gran arboleda que le brindaba a esta una sombra fantástica, especialmente en esta etapa del año. Cerca de la entrada había amarrada una carreta y, cargada en esta, había unas cuantas cajas, unas redes y muchos troncos. A un lado de la carreta, comenzaba un simple pero elaborado camino de piedra, bordeado con flores de época, que dirigía a la parte trasera de la casa. Seguimos el camino y, detrás de la cabaña, se podía ver una pequeña huerta, que rebozaba de vegetales y frutas, y una tumba de piedra que contenía una inscripción en idioma orco, que ninguno pudo entender ni traducir.&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[441,&quot;^G&quot;,460,536870915]],[&quot;^17&quot;,[441,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[441,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[441,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[441,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[441,&quot;^&lt;&quot;,&quot;~u63439b38-af5c-4314-867c-cc7ace21a285&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^S&quot;,&quot;Mientras caminábamos hacia la casa, nos dijo que yo y el niño podíamos dormir dentro, pero que Rang y Spyer tendrían que quedarse afuera, en el corral de los caballos. Le dimos nuestros odres para rellenarlos y nos dijo que dentro de poco iba a estar lista la cena. Dentro, la casa era muy agradable y cómoda, tenía una chimenea en el comedor y estaba repleta de adornos. Ya anocheciendo, Grum nos llama para cenar, por lo tanto, nos sentamos en la mesa en espera de la comida. Al rato, se lo ve al orco trayendo de la cocina una gran olla, llena hasta el tope de sopa de carne y verduras, no se si era porque veníamos comiendo solo atún pero estaba excelente, por lo que pedimos varios platos más. Luego de haber terminado la comida, Grum levantó a los niños de la mesa para llevarlos a su habitación, incluido Yuki que, Rang, tras preocuparse un poco, dejó ir.&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^Q&quot;,&quot;^1:&quot;,536870915]],[&quot;^17&quot;,[442,&quot;^G&quot;,430,536870915]],[&quot;^17&quot;,[442,&quot;^Z&quot;,344,536870915]],[&quot;^17&quot;,[442,&quot;^X&quot;,344,536870915]],[&quot;^17&quot;,[442,&quot;^W&quot;,344,536870915]],[&quot;^17&quot;,[442,&quot;^1;&quot;,true,536870915]],[&quot;^17&quot;,[442,&quot;^&lt;&quot;,&quot;~u63439b38-fb17-4f85-a2e9-caa14b950a88&quot;,536870915]],[&quot;^17&quot;,[443,&quot;^S&quot;,&quot;Tras este incidente, la visión se me nubló y sentí la espalda mojada, cuando me di cuenta, estábamos tirados en algún lugar del pantano, con el agua rodeándonos y los últimos rayos del sol alcanzando nuestra vista. A simple vista, todo estaba rodeado de arboles y agua estancada pero, si uno ponía suficiente énfasis, se lograba diferenciar un camino realizado por los animales para cruzar el pantano en dirección hacia el sur. Unas horas más tarde, la noche cayó y aún no había señal de ninguna persona en las cercanías, solamente de algún que otro animal pequeño, pero se podían escuchar murmullos en la ventolina. Durante unos minutos más, caminamos en total oscuridad hasta que el sol se ocultó por completo, por lo que, utilizamos las antorchas y, al encender una, se notó que el ambiente había cambiado, los murmullos se volvieron más frecuentes y se escuchaban movimientos cercanos en el agua y en los árboles. Tras caminar un rato, Spyer, que llevaba la antorcha, se frenó, se dio vuelta y, sin mediar palabra, se acercó a uno de los árboles y se agachó. Al acercarnos, vimos una pequeña criatura con un hongo en su cabeza que lucía inofensiva y tierna, como si uno quisiera llevárselo de tan solo mirarlo. Al rato, Spyer comenzó a hacer ruidos, parecidos a unos chillidos, que la criatura contestó realizando el mismo ruido, mis ojos no lo podían creer, se estaban entendiendo pero nos fue imposible entender lo que decían. Spyer se levantó, nos miró y dijo: \\&quot;¿Por qué me miran así? Me contó que nos faltan de dos a tres días para salir del pantano y que, de noche, hay criaturas peligrosas que rondan entre los árboles. Nos aconsejó no caminar de noche.\\&quot;, por lo que, decidimos buscar un poco de tierra firme donde armar la carpa pero, mientras caminábamos, escuché movimiento en el agua lo que hizo que nos detuviéramos. Del agua, emergieron a nuestro alrededor unos cuantos esqueletos que portaban armaduras y espadas, que lucían antiguas pero oxidadas, y, delante nuestro, apareció el que parecía ser el jefe de estos, un minotauro esquelético que, al igual que los demás, portaba una a
