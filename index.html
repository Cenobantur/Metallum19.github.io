870915]],[logseq____&quot;^15logseq____&quot;,[831,logseq____&quot;^11logseq____&quot;,logseq____&quot;Anexo: Entrenamiento Arcano 2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[831,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Entrenamiento Arcano 2logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[831,logseq____&quot;^Blogseq____&quot;,1674325857506,536870915]],[logseq____&quot;^15logseq____&quot;,[831,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-12b8-46ba-ab29-3eeae5eca3dflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;¿Qué era eso?\\logseq____&quot;, se acercó preguntando Murmir hacia la caja, por lo que le dije: \\logseq____&quot;Murmir, no es el momento.\\logseq____&quot;, mientras lo veía a Lathalas acariciar al pequeñísimo dragón, manteniendo una sonrisa en su cara. El noble se acercó aún más pero, por un instante, se quedó paralizado mientras daba el siguiente paso; \\logseq____&quot;¿Escucharon eso?, creo que no estamos solos.\\logseq____&quot;, dijo, mientras retrocedía lentamente, mirando las paredes con cautela y donde, sobre sus manos, se extendían llamas. \\logseq____&quot;Murmir, ¿No?. Ven, ayúdame con esto.\\logseq____&quot;, le pidió Lathalas, sacando un bolso de cuero de su mochila, moviendo el foco del noble; \\logseq____&quot;Llévalo cerca de aquella caja.\\logseq____&quot;, le pidió, mientras ordenaba sus cosas. Murmir, al acercarse a la caja se sorprendió, ya que dentro, parecía ser más grande que lo que aparentaba, y contenía una especie de nido construido con flores, inmiscuido en un hábitat con pequeños arbustos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Flogseq____&quot;,837,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-15d0-43d9-8a21-3807028c0289logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Recuerdo que hablaban de este estoque como la espada del príncipe, ¿Qué significa?\\logseq____&quot;, cuando escuchamos a Murmir, aún en el piso superior, decir: \\logseq____&quot;No, no me toques.\\logseq____&quot;, seguido de un fuerte golpe, en el salón principal. Al subir, vimos a Murmir agarrándose la cabeza, con unas pocas lágrimas saliendo de sus ojos, pero la preocupación de Lathalas llegó a un límite cuando vio que la caja estaba abierta. \\logseq____&quot;¡¿Qué pasó?! ¿Salió algo de la caja?\\logseq____&quot;, exclamó con nerviosismo, mientras hurgaba en la caja; \\logseq____&quot;Si, tranquilos, estoy bien.\\logseq____&quot;, dijo Murmir, irónicamente, mientras se frotaba la cabeza cuando su voz cambió y, con tono de asombro, dijo: \\logseq____&quot;Miren eso... arriba...\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Flogseq____&quot;,855,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-642b-4739-b602-41f65b47b815logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con seriedad y apuro, le dije: \\logseq____&quot;Tenemos que abrir la puerta, rápido.\\logseq____&quot;, a lo que el mago respondió con una risilla pero, rápidamente, se dio cuenta de la severidad del asunto, para indicarnos que Él abriría la cerradura, ya que este tipo de candado no era usual, este era mágico. Unos minutos más tarde, logró abrir el candado y destrabar la escotilla, revelando una corta escalera que daba a un sótano; al bajar con el mago, vimos que allí abajo lucía como si hubiese estado abandonado desde que se cerró, todo lleno de polvo, telas de araña colgando del techo y, en el fondo de la habitación, un fino haz de luz iluminaba una caja blanca de madera que se encontraba sobre una mesa, apenas en pie. Al acercarnos, Lathalas sacudió todo el polvo de esta mesa, permitiéndonos ver el símbolo de una rosa, tallado en la tapa de esta caja. Al levantarla, se sentía muy liviana, dejando en la mesa una carta que estaba oculta debajo, la cual Lathalas tomó y, mientras yo abría la caja, leyó para todos:logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Flogseq____&quot;,848,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-108e-4740-a841-d8497a67d443logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al acercarnos al edificio, caminamos a través de un camino de estandartes goblins, rasgados por la fiereza de los elementos, y pequeños muros de piedra donde se podía apreciar que el fuego fue el principal actor en la destrucción de este. Al entrar, era visible que se trataba de una iglesia que pareció haber sido controlado por goblins hace ya algún tiempo. Allí se encontraban los mismos estandartes y un gran trono en el centro del salón, donde el techo cedió, cubriendo gran parte este, dejando paso a que la naturaleza reclame su lugar;  la broza del bosque, inmiscuyéndose en las grietas de las paredes, las ventanas rotas y las pocas hojas características de esta época del año, eran la imagen principal en este desamparado lugar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Flogseq____&quot;,844,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ee79-4996-890b-e0ade00aab50logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Aunque su habilidad mágica tiene que ver con el manejo y control del fuego, pude tomar como referencia sus conocimientos sobre la fluidez de la esencia arcana a través del cuerpo y su relación con el movimiento y el pensamiento. Mi entrenamiento, particularmente, se basó en aumentar mi sigilo y su vínculo con las sombras y la oscuridad, en ponderar mis habilidades con el estoque y reforzar los conjuros ya conocidos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Flogseq____&quot;,854,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[836,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9bcd-4c9f-a019-1488553e1192logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sobre las ramas que crecían encima del techo caído, se posaba una criatura parecida a un dragón pero que tenía el tamaño de un insecto, que si se quedaría quieta parecería una flor perteneciente al árbol; se encontraba apoyada en una rama donde parecían comenzar a salir capullos de flores. Con sus tonos violetas y donde, tanto su cola como las puntas de sus alas, terminaban en tonos rosas, mientras que las alas recordaban aquellas pertenecientes a las mariposas, con diseños circulares de varios colores; \\logseq____&quot;Allí estas. Ven, por favor.\\logseq____&quot;, pareció suplicarle el mago a la criatura, mientras esta se movía desde las ramas a sus brazos para acercarla a la caja negra. En ese momento, escuché una voz en mi cabeza, femenina y suave, que me dijo: \\logseq____&quot;Así que tú eres su nuevo amigo. Gracias, le hacía falta una distracción.\\logseq____&quot;, \\logseq____&quot;¿Qué es eso Lathalas?\\logseq____&quot;, le pregunté confundido al mago, respondiendo: \\logseq____&quot;Ella es Bree, una amiga.\\logseq____&quot;; \\logseq____&quot;Pero, ¿Qué es, realmente?\\logseq____&quot;, le repliqué y me contestó: \\logseq____&quot;Dame tu mano.\\logseq____&quot;. Al tomarle la mano, sus memorias sobre esta criatura empezaron a aflorar en mi mente y una sensación de tristeza, dolor y felicidad invadió mi pecho. \\logseq____&quot;Por favor, no más preguntas.\\logseq____&quot;, me dijo, mientras le asentía y me limpiaba las lágrimas que me provocó tal sensación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Flogseq____&quot;,833,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[837,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1465-498c-af70-5394e82af1b8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Hora tras hora, repitiendo los mismos movimientos, reparando el más ínfimo de los detalles, una postura desequilibrada, una mano floja, una mirada que evoque desconfianza en si mismo; una y otra vez, hasta el cansancio, con tal que realice su arremetida sin pensarlo, un simple reflejo ante la postura de un contendiente o una cobertura que pueda expresar de forma natural, siempre estando un paso adelante del adversario. Los días pasaron y la pasión del muchacho con la espada creció, los sirvientes del palacio se reunían en la puerta de la habitación a mirar el baile de espadas, cuando el entrenamiento sufrió un pequeño giro. Mientras luchábamos, como si supiera lo que hacía, Murmir conjuró una hoja de llamas en su espada y comenzó a atacar con esta; espadazo tras espadazo, la pelea ganaba popularidad, el gran salón y los pasillos se llenaban de gente, mientras se volvía más peligrosa. Sin embargo, hay momentos donde uno cree que tiene a su adversario acorralado pero, este, puede estar esperando el momento preciso para actuar, un momento de indefensa. En este caso, su ímpetu lo traicionó, solo hizo falta una décima de segundo para esquivar su ataque, alejar su espada y realizar la estocada, que no debería haber impactado pero que lo hizo; al estoquear, una sombra se extendió en la dirección del ataque, haciéndole un corte en el brazo que obligó a detener la pelea inmediatamente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Flogseq____&quot;,850,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[838,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ec94-4f5c-8df7-011a0ad215d0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por la mañana, nos despertamos ante una escena totalmente ajena a las épocas que transitábamos. Los árboles y las plantas se encontraban totalmente florecidos, las mariposas volaban por los arbustos y los pájaros preparaban sus nidos en estos, mientras Bree se movía por sus ramas; una imagen muy diferente a la desolación que nos regala el invierno, a solamente unos pocos pasos de distancia. Tras una pequeña comida, Lathalas nos comunicó que se iba a quedar unos días para analizar la zona, por lo que Murmir y yo nos preparamos para partir. Con una pequeña despedida, el mago preparó lo necesario y recitó el conjuro que nos transportó a las afueras de High Sol.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^Flogseq____&quot;,840,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[839,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-caa3-4467-a68a-5e1676cb3e2elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En la mitad de la noche fui despertado por el pseudodragón: \\logseq____&quot;Jovencillo, despierta, tengo información sobre tu espada.\\logseq____&quot;, y con lo difícil que me fue despertar, le pregunté: \\logseq____&quot;¿Por qué no la dijiste antes?\\logseq____&quot;, \\logseq____&quot;Solo escucha, presta atención.\\logseq____&quot;, dijo y siguió: \\logseq____&quot;Esa espada, es especial. Hace ya un largo tiempo, la vi durante un paseo por Ayori, portada por una mujer que utilizaba un gran vestido blanco, donde se apreciaba que era de familia noble. Pero lo importante es esto, Lathalas me comentó que la hoja es de plata mágica, que se vinculan con su portador y cambian de color cuando este muere, eso me indica que su último portador ha fallecido.\\logseq____&quot;; \\logseq____&quot;Y, ¿Por qué esperar a que estén todos dormidos?\\logseq____&quot;, le pregunté, cuya respuesta fue: \\logseq____&quot;Por que es algo que solo tú debes saber. Este tipo de espadas, generalmente, son herencias familiares, no por una razón formal, sino porque, literalmente, no pueden ser portadas por alguien ajeno a esta; quien sabe cual será el castigo por portarla sin ser conocido de la familia.\\logseq____&quot;. \\logseq____&quot;No estaría entendiendo...\\logseq____&quot;, le respondí, aún en la tarea de despertarme, y por ende me replicó: \\logseq____&quot;El anterior dueño de la espada, te conocía e incluso te consideraba parte de su familia, eso es interesante.\\logseq____&quot;, a lo que le asentí vagamente y me di vuelta para volver a dormir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Flogseq____&quot;,849,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ba55-44b4-8449-e2152b317a64logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A los pocos días, los primeros avances vinieron con la mano de mago, un truco relativamente simple pero que llamaba mucho la atención. Con la meditación correcta, logré vincular la mano de mago con mi propia sombra, lo que me permitió abrir un nuevo abanico de posibilidades para el momento de combatir o necesitar del sigilo. Sin embargo, durante la semana me percaté de un inconveniente a la hora de recitar los conjuros, estos se percibían con facilidad, por lo que tuve que buscar alguna forma de ser sigiloso al hacerlo, momento en el cual se me ocurrió utilizar la mano en la sombra para lograrlo. Debo decir que fue algo surreal, veía a mi sombra, mi boca, recitar los conjuros en los que me concentraba y a la mano señalar las áreas afectadas. Al finalizar la semana, el avance era increíble, podía lanzar los hechizos sigilosamente y la mano de mago se movía desde mi sobra, pero lo más impresionante fue caminar a través del salón inmerso en mi sombra, una gran ilusión por la que pasé varios días meditando, sin salir de tal estado; la cara de susto de Murmir cuando lo logré fue invaluable.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Flogseq____&quot;,836,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1bdd-4a13-bd5a-44f50d7cde7blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Memorias sobre Bree.** [[Anexo: Bree Colina Alta]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Flogseq____&quot;,837,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Vlogseq____&quot;,837,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ulogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Hlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-540d-48a2-8ef3-60ac34c4a16elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras la declaración de guerra de Dronguer El Rojo, la ciudad de sumió en un frenetismo que no vimos en ningún lado, muy diferente al caos que vivimos en Qirina; los soldados entrenaban en las calles, reclutando a todo aquel que pudiera luchar y las forjas echaban humo a más no poder. Nuevamente, el grupo se dividió con tal de tener un entrenamiento especializado, preparándonos para afrontar tal catástrofe de la mejor manera posible.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Flogseq____&quot;,846,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[843,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5d17-4dd4-8ba4-68f564f29119logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Unas pocas horas en la caminata, a Murmir se lo percibía claramente cansado, a tal punto que se sacó la mochila y se desplomó sobre sus rodillas, tomando aire; \\logseq____&quot;Descansemos, ya caminamos mucho.\\logseq____&quot;, dijo agitado, mientras Lathalas lo miraba con displicencia para decir: \\logseq____&quot;¿Esto es en serio? Tenemos tres días de caminata por delante, acabamos de comenzar.\\logseq____&quot;, cuando le dije: \\logseq____&quot;Tranquilo, descansemos un momento, comamos algo y sigamos.\\logseq____&quot;. Tras cuatro días, con el sol en lo alto del firmamento, mientras transitábamos un camino desolado, oscilando entre períodos de descansos y caminatas, divisamos las ruinas de las que hablaba Lathalas y, en el horizonte, se apreciaban los remanentes de aquella gran ciudad que alguna vez se erigió imponente, Qirina; \\logseq____&quot;¡Allí está!, ese es nuestro destino.\\logseq____&quot;, exclamó el mago, con una sonrisa en su cara, mientras que, Murmir, levantó su cabeza hacia el cielo, se arrodilló y dijo: \\logseq____&quot;Gracias por escuchar mis plegarias.\\logseq____&quot;. El mago me miró y me preguntó: \\logseq____&quot;¿Siempre es así?\\logseq____&quot;, señalando al noble, mientras seguía caminando; \\logseq____&quot;No te sabría decir, lo conocí hace poco.\\logseq____&quot;, le respondí, lo que cambió totalmente la cara del mago.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Flogseq____&quot;,857,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[844,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-e700-42df-875c-23e1e5ba90d2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La mañana siguiente, me despertó un golpe en la puerta donde, al acercarme, pude ver que habían deslizado una carta por debajo de esta; la carta ponía: \\logseq____&quot;Eröel, estoy al tanto de los problemas que estas afrontando y necesito tu ayuda. Te espero en las afueras de la ciudad, en dirección a Caminosa.\\logseq____&quot;, firmado con: \\logseq____&quot;L\\logseq____&quot;. Tras levantarme, mientras me dirigía al punto de reunión, me crucé con Murmir: \\logseq____&quot;Oh Eröel, ¿Ya estas levantado? ¿Qué te parece un entrenamiento rápido?\\logseq____&quot;, preguntó, a lo cual me tuve que negar y decirle que me iba a tomar el día libre. Al escuchar mi respuesta, no hizo ningún gesto, solo caminó por el pasillo hasta el salón donde entrenamos el día anterior. Ya en la entrada de la ciudad, Lathalas se contactó mentalmente para darme indicaciones que me adentraban en el bosque y, tras unos minutos de caminar entre la maleza, me frenó y advirtió: \\logseq____&quot;Tenemos compañía, escóndete, rápido.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^Flogseq____&quot;,847,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[845,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5b64-4a52-adca-34836c303ef5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: Anexo: Entrenamiento Arcano 2\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^Flogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Entrenamiento Arcano 2logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Entrenamiento Arcano 2logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[846,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1a7d-44d4-a360-4a95da64b2cdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al momento que los presentes vieron la sangre caer del brazo de Murmir, huyeron del salón como si nadie hubiera visto nada, a excepción de una persona; Eren, se encontraba apoyado contra la puerta y, tras mostrar un sutil gesto de aprobación, se alejó caminando por el pasillo. Murmir, agarrándose el brazo con dolor, se levantó y me exigió que le siguiera enseñando: \\logseq____&quot;No importa cuantos cortes hagan falta, quiero ser mejor, quiero poder enfrentar a mi hermano.\\logseq____&quot;, a lo que le contesté: \\logseq____&quot;No podemos arriesgarnos a perder alguien importante, la guerra se avecina. Ahora, hazte revisar esa herida, mañana hablamos.\\logseq____&quot;. Mientras se iba caminando, le llamé la atención: \\logseq____&quot;Murmir, buena pelea.\\logseq____&quot;, y siguió caminando tras dejar entrever una leve sonrisa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^Flogseq____&quot;,838,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[847,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9565-493d-bb77-cf8d94bb65a1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Si, este lugar es perfecto\\logseq____&quot;, asintió el mago, mientras corría algunas ramas del suelo y dejaba la caja apoyada, tras adentrándose debajo de lo que quedaba del techo; Murmir se sacó la mochila y se sentó, habiendo esperado tanto por tal ansiado descanso, mientras que yo sentía algo familiar en estas ruinas. Momento en el cual, escuché a Lathalas decir: \\logseq____&quot;Miren, una escotilla.\\logseq____&quot;, lo que trajo una catarata de emociones que sentí a flor de piel, mientras revivía ocurrencias de hace un largo tiempo. Recordé estar sentado en una mesa, junto a Rang y Spayer, tras escuchar lo hueco del piso, también recordé a Yuki, encadenado a un lado del jefe goblin y la posterior imagen del fuego, en la lejanía; nos encontrábamos en la iglesia donde crecieron los chicos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^Flogseq____&quot;,835,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[848,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-f035-46da-a1e6-98558c7050ablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Por la noche, con el campamento ya preparado, me di cuenta que logré acostumbrarme muy rápido al estoque, sentía que mis movimientos fluían, que estaba sincronizado con la espada. Al terminar de practicar, Murmir, me llamó la atención: \\logseq____&quot;Eröel, quédate quieto.\\logseq____&quot;, mientras me señalaba, por lo que me detuve y me dijo: \\logseq____&quot;Tu sombra... se mueve.\\logseq____&quot;. Al mirar mi sombra, vi que seguía dando estocadas, se movía por si sola, teniendo en cuenta que me encontraba totalmente inmóvil; Lathalas se levantó y se acercó a mirar, para que, tras unos segundos, nos diga: \\logseq____&quot;Si, escuché sobre esto hace tiempo. Se le llama sombra viviente, pero no se como aparece o como detenerla. Se dice que hay un grupo de asesinos que usan sus sombras para moverse pero no se los detalles. Supongo que vas a tener que vivir con eso.\\logseq____&quot;, momento en el que Murmi se levantó y gritó: \\logseq____&quot;¡¿Por eso estuviste entrenando?! ¡¿Para unirte a un grupo de asesinos?!\\logseq____&quot;, lo que me hizo levantarme también para hablar; \\logseq____&quot;¿De verdad creen que me uniría a un grupo de asesinos?\\logseq____&quot;, les pregunté, a lo que Murmir contestó: \\logseq____&quot;Espero no estar confiándole mi vida y honor a un asesino.\\logseq____&quot;, mientras que Lathalas respondió: \\logseq____&quot;Nunca se me hubiera pasado por la cabeza.\\logseq____&quot;, por ende tuve que tranquilizar a Murmir y procurar descansar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^Flogseq____&quot;,832,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[849,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-dda7-4439-a53a-0a34d6cbfe14logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En el mientras tanto, como parte del trato por compartir sus conocimientos en las artes arcanas, le enseñé lo esencial de la vocación que implica blandir una espada, ya que Murmir quería poder mostrarle nuevas habilidades a su hermano, Eren. No puedo explicar lo difícil que es enseñarle a otra persona algo que uno no piensa, que solo lo siente, como la fluidez de una estocada, el movimiento de las piernas o las coberturas, pero si algo tengo que destacar fue, sin duda, su dedicación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^Flogseq____&quot;,841,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[850,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-96be-49ab-8a43-63a091ccd129logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En el interior de la caja se encontraba un estoque, realmente, hermoso, que estaba compuesto de una hoja muy fina de color rojo vibrante, con la inscripción: \\logseq____&quot;Silvaril\\logseq____&quot;, grabada de forma sutil, un pomo en forma de un capullo de rosa y el adorno de una rosa florecida de color rojo, donde descansaba la unión entre la hoja y la empuñadura, teniendo esta, espinas que sobresalían.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Flogseq____&quot;,834,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5eae-4c6c-93e6-5089cdf5832blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;Si encontraste la Rosa, supongo que ya no estoy vivo o no tengo forma de ayudarlos de momento.\\nMe gustaría saber como están mis niños... Rang, Spayer y el pequeño de Arkathos, Eröel.\\nEsta arma es especial de la familia Silvaril, aunque no puedo poner todo en la nota, pero tranquilo... siempre nuestro pasado termina alcanzándonos. \\nPase lo que pase, no dejes que Rosalyne Signora obtenga la Rosa... y no digas su nombre a nadie que no sea de suma confianza.\\nLamentamos con Arkathos haberles dejado este futuro para ustedes, pero son los únicos que pueden lograr un cambio en el mundo y protegerlo de lo que viene. \\nCon amor, Vander\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Flogseq____&quot;,834,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Vlogseq____&quot;,834,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-cd21-4b9e-ab5b-d8e1f9c998cflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras observaba cautelosamente desde un arbusto, vi pasar a un hombre encapuchado, que parecía buscar en todas direcciones, momento en el cual me abalancé sobre Él y le arrimé la punta del estoque en la espalda. \\logseq____&quot;La capucha.\\logseq____&quot;, le dije mentalmente, mientras se sacaba la capucha lentamente y se le veía aquel reconocible pelo rubio, corto y estilizado, que solo podría pertenecer a una persona. \\logseq____&quot;¿Qué hace un noble deambulando por el bosque?\\logseq____&quot;, pregunté; \\logseq____&quot;Te vi alejarte de la entrada y pensé que nos estabas abandonando, solo tenía que corroborarlo.\\logseq____&quot;, mientras se mantenía de espaldas. \\logseq____&quot;Si vas a seguir a alguien, procura que no te vean.\\logseq____&quot;, \\logseq____&quot;Si, si, para la próxima.\\logseq____&quot;, momento en el que salió Lathalas de detrás de un árbol y Murmir se puso en guardia rápidamente. Sin prestarle atención al noble, Lathalas, me comentó: \\logseq____&quot;Vengo cargando con estas mochilas desde hace unas cuantas semanas, buscando por algún lugar seguro. Tengo una idea, pero necesito ayuda.\\logseq____&quot;, cargando una gran mochila a sus espaldas y una caja negra, como de una mano de ancho y de su misma estatura, con una escritura rúnica que la cubría completamente, a la cual no se le veía ninguna cerradura. Se sacó la mochila y dijo: \\logseq____&quot;No puedo usar mis portales si cargo con estos...\\logseq____&quot;, cuando Murmir lo interrumpió y me miró para decir: \\logseq____&quot;Voy con ustedes.\\logseq____&quot;; tras un segundo de silencio, Lathalas me preguntó: \\logseq____&quot;¿Y este quién es?\\logseq____&quot;, \\logseq____&quot;Noble de la casa real de la familia Lionhard, Murmir Pendragón.\\logseq____&quot;, respondió Murmir, mientras llenaba su pecho, a lo que el mago replicó: \\logseq____&quot;Ah bien, vas a llevar la mochila.\\logseq____&quot;, viendo a Murmir suprimir lo que tenía pensado decir para tomar la mochila y cargarla con una sonrisa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Flogseq____&quot;,845,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-f03d-4a48-b019-984b555d5736logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En mi caso, recibí una invitación de Murmir para entrenar mis habilidades mágicas, a cambio, de guiarlo en el camino de la espada. Rápidamente pude notar que el muchacho que nos recibió en nuestra llegada al castillo, aquel irrespetuoso, arrogante y soberbio, no era más que una pantalla; durante el entrenamiento noté a un joven amable, fino, con poca habilidad para socializar, a diferencia de su hermano, pero dedicado a enseñar y aprender, aunque con su orgullo siempre a punto de salir, que supongo es un sinónimo de la nobleza estos días.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Flogseq____&quot;,843,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-53ac-48a5-8293-04dcc57df86dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando el mago la vio, dijo: \\logseq____&quot;Hmmm, la Rosa... ¿De dónde me suena?\\logseq____&quot;, mientras la observaba de muy cerca, siguió: \\logseq____&quot;Tiene una hoja de plata mágica pero debería ser azulada. No entiendo porqué esta es roja.\\logseq____&quot;. Cuando la quise empuñar, con la armadura puesta, las espinas parecían ser más grandes de lo que aparentaban, generando un fuerte dolor punzante, haciendo imposible esgrimir dicha espada; al revisar mi mano, esta se encontraba totalmente ensangrentada. Intenté liberando solamente la palma de la mano al empuñarla, provocando un punzante dolor, pero no tan incisivo como el anterior, logrando rápidamente acostumbrarme a las espinas, incluso pude sentir el frío helado que emanaba de la hoja; tras unas cuantas estocadas de prueba, no sentía ningún tipo de dolor, incluso tenía la necesidad de mantenerla empuñada, no podía soltarla hasta que me concentré en hacerlo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^Flogseq____&quot;,851,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[855,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-7d37-4720-9633-986e7bdb27a2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras volvíamos atravesando el bosque con el noble, este me dijo: \\logseq____&quot;Sabes, tengo una pregunta que, en el fondo, me molesta. Cuando vi la ciudad en ruinas, comencé a pensar en las fobias, estas... criaturas, la destrucción que causaron y las vidas que tomaron. Pero, pareciera que no le hacen mal al mundo, ¿No?\\logseq____&quot;, a lo que le respondí: \\logseq____&quot;Es complicado... ¿No nos considerás parte del mundo?, las personas que fallecieron, ¿No eran parte de este mundo?; las distintas generaciones, ¿No moldearon esta tierra para habitarla?\\logseq____&quot;; seguimos caminando en dirección al castillo sin hablar, donde se lo veía al noble, claramente, pensativo todo lo que duró el regreso. Una vez en el castillo, sin mediar palabras, cada uno se dirigió a su habitación, a horas del temido enfrentamiento.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Flogseq____&quot;,839,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[856,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-799a-45e2-8525-984c603a4fd9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Lathalas nos agrupó cerca y, tras recitar el conjuro, las mismas runas comenzaron a nublar mi visión; tal y como la última vez, di una pequeña ojeada durante el viaje pero, esta vez, Lathalas lucía distinto, se veía agitado, impaciente y preocupado. Luego de unos largos minutos, aparecimos en un bosque rodeados de una maraña de ramas y arbustos muertos, cuando Lathalas nos advirtió: \\logseq____&quot;Ahora tenemos que apresurarnos, estos viajes llaman mucho la atención. Que nadie los reconozca.\\logseq____&quot;, y luego, le pregunté donde nos encontrábamos, que respondió con un simple: \\logseq____&quot;Ya verás.\\logseq____&quot;, mientras comenzábamos a dejar la aridez del bosque tras nuestras espaldas. Cuando llegamos al camino, hacia la derecha, se podía apreciar en la lejanía el reflejo del sol en el mar y, a sus orillas, una ciudad portuaria con grandes estructuras donde, en las afueras de sus murallas, se extendía un campamento gigantesco. \\logseq____&quot;Por aquí.\\logseq____&quot;, dijo, comenzando a caminar en el sentido contrario, cuando le pregunté: \\logseq____&quot;¿Que ciudad era esa?\\logseq____&quot;, \\logseq____&quot;Ese es el puerto de Corpulius, recibió a mucha gente tras la aparición de las fobias. Creció mucho desde entonces.\\logseq____&quot;, respondió; \\logseq____&quot;Espera, ¿estamos yendo en dirección a Qirina? ¿Te volviste loco?\\logseq____&quot;, le dije azorado, \\logseq____&quot;Tranquilo, ya estuve donde nos dirigimos, está suficientemente lejos de la ciudad, pero adecuadamente cerca como para evitar ojos indeseados. La fobia alejó a las personas y criaturas de la zona.\\logseq____&quot;. Luego siguió, con seriedad: \\logseq____&quot;Me enteré de la guerra, una pena luego de tantos años de paz. Y, antes que lo insinúes, no voy a participar, no puedo involucrarme en estos temas.\\logseq____&quot;, a lo que le respondí: \\logseq____&quot;No te preocupes, no te lo iba a pedir pero, al menos, podrías explicarme la razón del apuro y la búsqueda de este lugar.\\logseq____&quot;, que, tras un soltar leve suspiro, me explicó: \\logseq____&quot;Lo que hay dentro de esta caja es muy importante, más que la vida de cualquiera de nosotros y juré protegerla, cualquiera sea el costo. Necesitamos llegar a estas ruinas, solo allí se encontrará segura.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Flogseq____&quot;,853,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Xlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Vlogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Ulogseq____&quot;,831,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-7c23-42d4-9239-ad6cc7c8ea75logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[859,logseq____&quot;^Mlogseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[859,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Kilvar Forja de Fuego, Enano.\\ncollapsed:: truelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[859,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[859,logseq____&quot;^Flogseq____&quot;,882,536870915]],[logseq____&quot;^15logseq____&quot;,[859,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[859,logseq____&quot;^Vlogseq____&quot;,861,536870915]],[logseq____&quot;^15logseq____&quot;,[859,logseq____&quot;^Ulogseq_ Qlogseq____&quot;,logseq____&quot;Mientras hacía esto, me llamó la atención una línea verde que se formó en el piso, que luego pasó a ser un círculo que nos rodeaba. Levanté la mirada y lo vi al mago, con sus ojos totalmente blancos, recitando unas palabras en una lengua que no pude reconocer. En ese momento, el círculo se empezó a iluminar con un color cada vez más intenso, runas comenzaron a formarse de dicho círculo y estas salieron disparadas en dirección al cielo, tapándonos completamente la visión, hasta que todo se volvió oscuro.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[866,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[866,logseq____&quot;^Flogseq____&quot;,891,536870915]],[logseq____&quot;^15logseq____&quot;,[866,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[866,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[866,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[866,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[866,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-8bc5-474f-bd71-fb1e6741a4b6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Entramos al castillo y abrió unas puertas enormes de madera que daban a un salón aún más grande, lleno de candelabros, distintos estandartes y una mesa larga, con un plato en cada una de las puntas. \\logseq____&quot;Bienvenido a Valinor, mi hogar y, ahora, también el tuyo. Como mi estudiante, siempre serás bienvenido aquí.\\logseq____&quot;, dijo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^Flogseq____&quot;,887,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[867,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b52b-4b19-b340-03415f848cb5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con voz más prudente, dijo: \\logseq____&quot;Ten cuidado con ellos, contienen una gran cantidad de magia esperando a ser liberada pero mi conocimiento es limitado, no sé de que forma ni cuando pueda ocurrir. Tengo entendido que mucha gente falleció experimentando con ellos. Lo que sí se es que, es posible utilizar su magia, a favor de uno, cuando crea necesario pero conlleva un gran riesgo.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Flogseq____&quot;,878,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-c252-411a-b11e-d2abf488e477logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras estaba entrando, la montaña comenzó a vibrar y escuché al mago decir: \\logseq____&quot;Tranquilo, es un amigo. Viene a entrenar conmigo.\\logseq____&quot;, e hizo que las vibraciones se detuvieran. Dentro, una escalinata bajaba hacia el interior de la montaña, donde el aire parecía humedecerse con cada paso que dábamos. Al fondo de esta, una cámara gigante con una puerta de piedra con lo parecía un mundo aparte, lleno de vida y vegetación, con animales que nunca había visto y con un cielo que lucía tan puro que parecía hasta irreal, definitivamente no estábamos en las montañas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^Flogseq____&quot;,872,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[869,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-12b7-46ef-aaf4-1aa244ccacb5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El camino se notaba muy antiguo, tenía estatuas de magos a lo largo del camino, que relataban sus hazañas, y con zonas que la montaña parecía haber reclamado. Caminamos durante unas cuantas horas más y llegamos a una puerta de piedra enorme, con runas y dibujos tallados en ella, embutida en las montañas, por lo que, Lathalas sonrió y dijo: \\logseq____&quot;Ja, llegamos compañero. El Templo del tiempo. Hace mucho que no venía por estos lares. Ahora debemos esperar.\\logseq____&quot;, mientras se sentaba contra la puerta y yo lo miraba con cara de incredulidad, pero no tenía más opción que esperar junto a Él.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Flogseq____&quot;,880,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-c524-40df-add7-a7791f20a11clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Se lo quise dar para que lo vea y me dijo: \\logseq____&quot;¡No, no, póntelo! Es demasiado para mi voluntad.\\logseq____&quot; y, moviéndose hacia atrás con ojos de preocupación, dijo: \\logseq____&quot;Se dice que estos aretes corrompen la mente de sus portadores con el paso del tiempo y a ti parece no haberte afectado, eso es extraño.\\logseq____&quot;, por lo que, lo miré con preocupación, y me dijo: \\logseq____&quot;No puedo asegurarlo ni negarlo, son los rumores que uno escucha a través de los años.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Flogseq____&quot;,875,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5b5a-4efd-8e2b-41c0c383ba74logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras una pequeña siesta, me desperté ante la voz de Lathalas, que decía: \\logseq____&quot;Así que aquí estabas, viejo amigo. Llevo mucho tiempo buscándote.\\logseq____&quot;, parecía que hablaba solo, hasta que, tras un momento, los dibujos en la puerta se comenzaron a iluminar de dorado. Miré hacia atrás, y las estatuas ahora tenían sus ojos y manos del mismo color y, de repente, el ruido y la vibración, de semejantes puertas abriéndose, se hicieron notar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Flogseq____&quot;,870,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-983b-4d82-9d23-4dee48c75ac3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Salimos al jardín, por donde llegamos, y despidiéndome me dijo: \\logseq____&quot;Bueno, Eröel, ha sido un honor conocer a otro aspirante al gran conocimiento. Te deseo mucho éxito en tu aventura.\\logseq____&quot;, y le dije que estaba para lo que necesite. Ambos conjuramos las manos de mago y las estrechamos, por lo que, conjuró la transportación hacia Caminosa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Flogseq____&quot;,885,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-d27d-44df-8e9d-470c3f14935alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras me ayudaba a levantarme, me preguntó: \\logseq____&quot;¿Cómo ha sido?\\logseq____&quot;, \\logseq____&quot;Muy demandante\\logseq____&quot;, fue mi respuesta pero, por alguna razón, no utilicé mi voz para expresarlo, a lo que el mago respondió de la misma manera: \\logseq____&quot;Sí que lo ha sido.\\logseq____&quot;, lo miré con asombro y siguió: \\logseq____&quot;El Gran Sabio te ha regalado esto.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^Flogseq____&quot;,890,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[874,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-02b1-4d72-8400-7cb6ada2ce15logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego, siguió: \\logseq____&quot;Hay otros pares de agua, fuego, tierra y aire. No se sabe con certeza quien los fabricó, algunos dicen que los enanos de las montañas de Parinox, otros hablan de los altos elfos que habitaban Iciclus hace mucho tiempo, pero hay ilustraciones de reyes élficos portándolos, en la antigua ciudad de Nümenor, desde hace mucho tiempo, así que estamos hablando de un objeto que resistió su paso.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Flogseq____&quot;,884,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-68d1-4466-b339-955a2fe7a3b7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de la comida, me dio un pequeño paseo por el castillo, que se encontraba lleno de habitaciones. Cuando le pregunté la razón de tal cantidad de habitaciones, me dijo: \\logseq____&quot;Este castillo era la antigua sede de la Academia de Artes Arcanas. En su época, rebosaba de magia y estudiantes vastos de ganas de aprender, pero eso fue hace mucho tiempo atrás.\\logseq____&quot;. Subimos por varias escaleras y llegamos a la parte más alta del castillo, donde la vista sobre las montañas era preciosa, me dio un catalejo y me dijo: \\logseq____&quot;Mira sobre aquel pico, esa puerta es nuestro destino. Serán alrededor de cinco días de viaje, hay que estar bien preparado.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Flogseq____&quot;,867,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-0a02-4814-bffb-a879653d597blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ennel Berevan, Elfo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^Flogseq____&quot;,859,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^Vlogseq____&quot;,861,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[877,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-0763-4b85-8f46-03a2128d4ecflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Poniéndose a pensar, dijo: \\logseq____&quot;De hecho, cuentan los pájaros que uno de estos, específicamente el arete de aire, podría ser la causante de las islas flotantes de Flandus, pero nunca pude entrar, son muy estrictos con la prohibición a las razas.\\logseq____&quot;, y siguió: \\logseq____&quot;Las leyendas dicen que el arete de tierra fue utilizado por los druidas más antiguos, los pertenecientes a la Vieja Fe, para levantar la cadena montañosa que separa Thanex de Ajørna, las mismas que ves en este momento, como represalia para estos últimos.\\logseq____&quot;\\nid:: 63439b39-f015-4448-9dcc-99fcea1b3b56logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^Flogseq____&quot;,871,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,logseq____&quot;63439b39-f015-4448-9dcc-99fcea1b3b56logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1=logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,logseq____&quot;63439b39-f015-4448-9dcc-99fcea1b3b56logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[878,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63439b39-f015-4448-9dcc-99fcea1b3b56logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Era de noche, y el mago ya había preparado un campamento, por lo que, descansamos allí hasta recuperarnos. En el mientras tanto, me dijo: \\logseq____&quot;Estoy muy orgulloso, joven. Sobreviviste al conocimiento del Gran Sabio. Ya puedo sentir la magia que corre por tus venas.\\logseq____&quot;, cuando el arete comenzó a brillar, manteniendo un pulso, que hizo que el mago mirase con preocupación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^Flogseq____&quot;,874,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[879,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5e82-4126-b8f0-ce95bd1ecac9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al atardecer, la ventisca se detuvo y seguimos nuestro camino hasta que cayó la noche. Al siguiente día, por la mañana, llegamos a un camino empedrado en plena montaña y un cartel marcaba: \\logseq____&quot;Aquí comienza el ascenso al templo del tiempo. Si llegaste hasta aquí no deberías tener problemas.\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^Flogseq____&quot;,893,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[880,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b18c-4de4-9301-5878e47d9d2alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En ese estado, pude sentir la magia fluir por mi cuerpo. Pude verme a mi mismo utilizando distintos conjuros pero, mi mente, no pudo sacarse uno de su visión, la tormenta de relámpagos. De a poco, el conocimiento fue apoderándose de mis pensamientos hasta que sentí la necesidad de liberarla inmediatamente. Tras un momento, recité unas palabras que no entendía que significaban e hicieron que, en lo alto del cielo, se formara una nube negra de la cual comenzaron a caer rayos en todas direcciones.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Flogseq____&quot;,894,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[881,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5e34-42b9-bf79-b7ad372703fdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Bree Colina Alta, Mediana.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[882,logseq____&quot;^Ologse 5logseq____&quot;,[884,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\logseq____&quot;¿Pero qué? ¿De dónde has sacado eso?, es uno de los aretes de la dualidad.\\logseq____&quot;, dijo, mirándolo desde cada vez más cerca, y siguió: \\logseq____&quot;Este es el de la destrucción. Si uno tiene puesto su par, protegerán a su portador de distintas amenazas.\\logseq____&quot;; tras comentarle que fue un regalo de mi madre, respondió: \\logseq____&quot;Bueno, espero que lo esté protegiendo bien, si cae en malas manos podría ser un desastre.\\logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[884,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[884,logseq____&quot;^Flogseq____&quot;,879,536870915]],[logseq____&quot;^15logseq____&quot;,[884,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[884,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[884,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[884,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[884,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-17a6-4c6a-9512-3e47022a807alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Los cuatro días restantes que duró la bajada, fueron totalmente normales. Al quinto día, casi al mediodía, llegamos a la puerta del castillo y dentro, en el gran salón, nos esperaba un banquete de aquellos. Luego de la comida, Lathalas me dio un regalo: \\logseq____&quot;Mira joven, allí arriba.\\logseq____&quot;, donde se encontraba un estandarte con mi nombre, junto a otros cinco estandartes más que nombraban: \\logseq____&quot;Bree Colina Alta, Kilvar Forja de Fuego, Ennel Berevan, Enna Berevan.\\logseq____&quot;, aunque el último llamó mi atención, que ot;,[890,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Fue ahí cuando escuché una voz en mi cabeza que dijo: \\logseq____&quot;Muy bien, muchacho. Haz superado la prueba.\\logseq____&quot;, e hizo que vuelva a mi cuerpo, aún en el altar, y caiga rendido sobre mis pies, exhausto. Lathalas se acercó y, con una sonrisa enorme, exclamó: \\logseq____&quot;¡Niño, lo lograste!\\logseq____&quot;.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Flogseq____&quot;,881,536870915]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^Ulogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[890,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-3927-4e22-a3dc-99cf340f6294logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Fuera de mi casa, luego de que se fuera Spyer, esperé durante unos minutos en espera del mago. Cuando llegó, me preguntó si llevaba todo lo necesario, le respondí positivamente pero revisé, una vez más, todo lo que llevaba encima.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Flogseq____&quot;,865,536870915]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Xlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Vlogseq____&quot;,595,536870915]],[logseq____&quot;^15logseq____&quot;,[891,logseq____&quot;^Ulogseq_
