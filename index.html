 otra casa, mismo tamaño de terreno. Oferta 2 semanas ppr 4 PT, lo compro a nombre de todos y me da un cuchillo para el pacto de sangre. Compramos la casa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Flogseq____&quot;,555,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-11ae-4725-beaa-23fe831e882alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Spyer va con el curandero. Rang quiere comprar un estoque x 25 OR, caro, una cimitarra x 25 OR, la espada corta x 10 OR. La compra. Ballesta de una mano x 75 OR. Muy cara.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Flogseq____&quot;,544,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b59d-4064-8ff6-4de0a3b43d52logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;No qiiere que lo llevemos, dice que no quiere hacernos daño, parece honesto. No somos guardias. Punto es una maldicion, por saber algo que no quería contar, se enteró en Qirina. Se llama Suny. No quiere contar la maldicion. Llego corriendo. Quiere hablar. Nos invita a comer. Abre una fogata, le preguntamos sobre el atque de Qirina, se defendieron bien, Charm pudo. Somos de ahí. Nos da sopa. Porque no deberiamos entregarlo, no tiene nada, era aventurero. \\logseq____&quot;Tuvo familia, hija llamada Sallah, familia de cazadores, sabe usar arco para cazar y comer. No puden seguir cazando, nl era lo que quería. Llegaron a qirina, xayah se convirtió en un soldado en Qirina. Y ataco otras tierras, disparo a personas y se disparo metaforicamente. Pense que la enviaban fuera del vosque perl el mnudo es un bosque gigante donde se mat o se muere, probablemente xayah esta muerta, sacar a los niños del bosque.\\logseq____&quot; Su historia. Quiere escapar y arruinar los planes de otra gente, la maldicion. Quiere salvar al mundo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Flogseq____&quot;,589,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-0436-4e81-b6cb-3bdd76aeae08logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Se acerca el enano con la piel de oso. Nos habla del trabajo, le oreguntamls que haría un arma magica de tal calibre en una mazmorra de bajo nivel. Conocemos a Charm. Trabajamos para el? Conocido. Habla de un mimic enrme, de una torre. Mucha comida de personas. Crecen por comer. El orígen de los mimics, creaciomes artificiales, alguien lo hace. No hay razon del mal. Vamos a ir a todas las salas. La mazmorra se conquista derrotamdo al jefe. Son muy fuertes. Spyer habla sobre la mazmlrra siendo un mimic gigante. Twndría organos en las salas, muy paranóico. Los aventureros no estan, se fueron los barones y el gremio se fue con ellos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Flogseq____&quot;,583,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-786c-48c7-bebe-6a050eea7c3elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Vamos a la mazmorra, en la entrada esta la hiena master de Ishta. Le preguntamos por Charm, si nos permite pasar, medio para conseguir un fin, Spyer le habla y le pega en el pecho y vuela bastante hasta los arboles. Quiere que la llamemos Ishtasama, se enoja por la arrogancia, lo volvemos a buscar a Spyer, tose sangre, lo llevamos con la hiena que cura, y lo cura.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[576,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,  vemos el mecsnismo de la bola de fuego dwsactivado. Vamos a la 17, la 16 no tiene puerta. Spyer entra a una hab chiquita con un sillon para una sola persona. Dentro no hay mada, vamos a la 34, entra Spyer. Hab blanca con azulejos, un sofa y una bañadera con agua en vapor.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Flogseq____&quot;,566,536870915]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-e803-4dbb-b74e-a30c39d71ea9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Siguiente: [[7 - Los Barones de Caminosa]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Flogseq____&quot;,571,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^Hlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[580,logseq____&quot;^19logseq____&quot;,true,536870915]],[log  por la puerta. Escuche que Spyer activo furia, y se fue con un vaso en la mano. Vamos a la iglesia, esta la puerta cerrada pero las luces rpendidas, golpeamos epro no sale ndie. Golpeamos de buelta y vamos a buscar al niño, nos quedamos a dormi ahi, en la habitacion de el. Nos dice con señas que esta bien y que tiene hambre y le da al chancho. Dormimos ahi.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Flogseq____&quot;,582,536870915]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-e0fb-4606-a60a-c5c5d27b8c7blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Vamos a la mazmorra, Llegamos hay un guardia mas intimidante, Rang se acerca y le habla, reemplzaron al guardia, no estan los batones en Caminosa, fueron a Lothenar. Lugar bajo la protecciom de Ishta, del pueblo de las hienas, hane es subcomandante, le cuesta creer que se asocie com humanos. Proteje por ordenes, le dice que estamls a ordenes de Charm en ordenes de la familia Zeus, no le importa. Spyer habla de que buscamos al sospechoso.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Flogseq____&quot;,586,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-fbb2-4440-816a-acc2ea511b0clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Debatimos comprar comida, y llenar el odre. Las armas magicas son unicas, exceoto los pares. Vamos a la tienda de suministros. Vemos cajas latas y un enano con pelo de brocoli atiende, \\logseq____&quot;Irashai\\logseq____&quot;, habla en enano, Rang lo entiende solamente. No entendemls nada. Me rpegunt apor mis odres, y vuelve a hablar cln el enano. El enano saca un barril de agua y rellena los odres y nks da 10 atunes. El enanl habla comun, nos habla del tiefling que lo buscan, hlmicidio, traicion contra qirina, esta en la mazmorra. La mazmorra es muy dificil, segun el enano.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Flogseq____&quot;,573,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Xlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Vlogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Ulogseq____&quot;,499,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-65a4-475b-9660-be7816535d56logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^Qlogseq____&quot;,logseq___  pocion. Luego charm se fue en el mismo rayo que volvió. Y lo levantamos a Spyer, lo metimos al carruaje y empujamos el carruaje los dos. Esta oscuro son coml 21:30. El camino da escalofrios. Siento que hay algo detras pero sin mirar hacia atras, sensacion de lago muy cercano. Como 30 min mas tarde, veo la ciudad, y la sensacion se va. Vamos directo a la casa de Humbert a la inmob., nos recibe y pregunta si lo matamls, a lo que rang le muestra la planta, y nos dice de ir mañana que orepara algo para nosotros. Volvemos a la casa a dlrmir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Flogseq____&quot;,640,536870915]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ff72-418a-b8d9-d9d0ef07ebaclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Comimos, Rang fue al baño. Se acerca la mesera y nos cobra. Vamos a pagarle al enano de la inmob. En el camino hay guerreros dorados(del sol) y por el medio pasa una carreta. Rang se acerca a mirar, hay 4 de cada lado, y caballos negros tiran de un Carruaje grande y dorado, no se ve dentro.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Flogseq____&quot;,642,536870915]],[logseq____&quot;^15logseq____&quot;,[612,log uot;,[619,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;De repente, a unos metros de la platnta, salw una flor mucho mas grande, con muchos tentaculos. Debilidad: fuego. Esta planta llena de enredaderas los laterales del bosque.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Flogseq____&quot;,618,536870915]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-02ce-4e24-8e0f-18076c367c45logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Me despierto todo entumecido, vemos a Falcon y estuve durmiendo toda la semana. Muy buena pelea. Nos ofrece una casa de los barones. Nos ofrece darnos un gremio y un escudo para nuestra propia faccion. Largo debate por el nombre. Nombre: Facción Ojo Purificador, tres barones. Beneficios: casa, palacio, guardias, ingresos de la ciudad. Yuki esta en la casa del sultan.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Flogseq____&quot;,631,536870915]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Ulogseq____&quot;,543,536870915] ;,[625,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras nos adentramos en el bosque, se ve que la niebla va creciendo. Despues de 1 a 2 hs, anocheciendo, spyer frena el carro. Dice que hay carretas rotas delante. Bajamos a ver, hay un camino, algo arrastró las carreyas hacia adentro, densa vegetacion. Spyer se transforma en dragón, y mientras caminamos sale un veneno de una de las plamtas y nos movemos hacia atras, pero a mi me afectó el veneno. La plamta esa se alza y saca muchas raíces, tiene 3 bocas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Flogseq____&quot;,627,536870915]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1c6f-4799-a213-c88fca574c03logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La plamta le tira unas esporas a spyer, polvo, y toda el area se llena de esporas. Yo y rang nos tapamos a tiempo, y spyer no llego a hacerlo y la planta le pega 3 latigazoslogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Flogseq____&quot;,603,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-72d6-463c-933d-e21424efd06elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Llego a la puerta y los saludo, le doy los objetos a rang. Toca la puerta, es humbert, trae un trabajo para mi, el jefe. En el bosque cerca a 1 o 2 hs hay una criatura que secuestra comerciantes, se esconde de los aventureros fuertes. No se sabe que es. Tiene que estar hecho lo antes posible. Vamos en el carruaje, caballos muertos, empuja Spyer. Charlamos sobre los hallazgos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Flogseq____&quot;,599,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-d488-41c3-bd6d-241367da287clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos depertamos y el arco tiene una carga,y siento la magi aarcana de vuelta. Fuimos con el baron. Abre y negociamos si armas o plata, nos oferta 4 PT o una cervatana musical magica. Nos da 50 OR extra por el trabajo y la criatura fuerte. Vamos hasta la antigua tienda de silko y le dejamos 1 PL. Vamos a la taberna, y pedimos mesa para 3. Ordenamos lo mas barato. Aparece charm y se sienta en la mesa. Le damos el dinerl que le debemos. Baron rata y que nos sorprende. Generoso? La plata mueve a la gente. Si vemos a alguien sospechoso lo matamos. Los del punto en la frente son enemigos nuestros, son traidores, cosa mejor no saberla. Se despide anda por ahí.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Flogseq____&quot;,611,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5d3a-456b-9451-4da841ceafdelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Vamos a ls inmob. Vamos a pagar la deuda. Eran 4 PT pero nos dice 4,5 PT, le negociamos pero no lo comvenvemos, su oferta final es 4 PT mas otro favor, no aceotamos. Le pago 4,5 PT y todavia le debemos un favor.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Flogseq____&quot;,612,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-3635-4446-abab-a89ead909616logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Hablamos con Rang, habla del atque a qirina, dice que se entregara, y al parecer, Yuki habla celestial, por eso no habla, pero entiende. Son las 11AM. En eso, golpeam la puerta, Rang mira y abre y sale rapido. No sabemos que pasa. Se escucha murmullo afuera. Abre rapido y me llama, y lo veo a un hombre rubio con armadura y dos guardas alejados, nos dice que nos tenemos que ir a arrodillsr ante el nuevo gobernante y a llevarle un obsequi, como tributo, le dice basura  Rang. Pregunto que pasaria si no vamls, problemas, no me dice que, se va y dice que tenemos que ir todos. Rang fue a ver al sastre y le cuento lo que paso a Spyro.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Flogseq____&quot;,622,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1bb1-4e23-ac7b-c8bec67a433dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de la desorientacion, Vanglory dijo: \\logseq____&quot;Esta será su última oportunidad para rendirse.\\logseq____&quot;, a lo que Rang lo mira y dice: \\logseq____&quot;Ni en tus sueños.\\logseq____&quot;. Vanglory sonrió, se preparó para realizar otra estocada rápida, pero escuchamos que la arena se volvió en silencio y solamente se escuchaba un lento aplauso de lejos. Nos dimos vuelta y era el sultán bajando a la arena, mientras se acercaba dijo: \\logseq____&quot;Pero que gran batalla, de lo mejor que haya visto en mi vida.\\logseq____&quot;, y cuando se nos acercó nos dijo: \\logseq____&quot;Creo que ustedes son muy valiosos. ¿Les gustaría unirse a nosotros?, los gobernantes de Caminosa.\\logseq____&quot;, en lo que, con caras de asombro, aceptamos. Mirandolo al sultán, escucho un toser, como para llamar mi atención, era Vanglory, que estaba a mi lado, devolviendome mi estoque, lo agarro y dijo: \\logseq____&quot;Fué un placer, compañero.\\logseq____&quot;, y con esa imágen en la cabeza, me desmallé en la arena.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Flogseq____&quot;,621,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9586-4306-b924-18f106281c73logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras yo pago, rang y spyro miran hacia atras, y escucho charla atras. Me doy vuelta y los veo con un hombre golpeado y dañadl. Y se mueven hacia afuera, charlandl cln el. Yo termino de pagar y los sigo de lejos. Van en direccion a la tienda de Lizzo y esta cerrado. Rang saca una pocion de curacion y se la da al hombre. Me miram y veo sus heridas, le ayudo con unas vendas hechas con la capucha con el ojo rota. Vamos a la casa, se sienta em la cama, Rang lo limpia y en su frente vemos el punto rojo de Sunny. Se pone a descansar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Flogseq____&quot;,629,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-695e-4dea-b05c-edff1de78a0alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Despues de esl vamos a los baños publicos, y lo vemos a Rang sentadl llorando y un caballero en el medio, nls dice que no tiene plata, le dejo todo a yuki, spyro paga. Aguas termales, hablamos de donde le toco a cada uno, spyro dijo dungan, le hablamos del maestro atractico. Nos bañamos y secamos. Mejor mentalmente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Flogseq____&quot;,600,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ecc9-443d-ad26-449c5f7b38fdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Trasladar el anexo al capitulo**logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Flogseq____&quot;,597,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-4e63-4e7c-a3c3-8c013b23e53alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Nos ponemos en posicion de ataque. Rang movio el sol con un movimiento de las manos hacia la posicion de la planta. Le tire con el arcl magico y la planta lo esquivó, invoqué las tormentas. Spyer utilizó sus alas y se elevó contra la criatura, y la plamta le lanzó unas enredaderas, pero las esquiva. Spyer disparó un aliento de fuego en forma de cono, azul, y le da de lleno. La planta enloquece.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Flogseq____&quot;,619,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-c09b-4311-b3a9-62bb799709d5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Le pego una piña en la cara, pero mi estoque quedo en su cara, no lo pude sacar. En eso, me alejé un poco de El, claramente mal herido, el corte en el pecho me dañó mucho, y veo en su mirada una llamarada de fuego que se le dirige. Cae todo el fuego sobre la arena, separandonos, y me levantan por el aire, era Rang que iba sostenido de Spyer, que estaba transformado en dracónico y tenía alas. En eso, una lanza roja aparece atravezando el humo y le da a spyer en el brazo, tirandonos al suelo. Rsng y Spyer se levabtan rápido pero a mi me cuesta mucho, hasta llegado el punto que me desmallé en el intento.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Flogseq____&quot;,638,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ee96-4620-9cf9-786e9645494alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rang vuelve y habla sobre los guardias, estaban molestando a un niño y una mujer, por su ropa. Tocan la pierta y rang va a abrir. Dice que es charm, pasa y habla del entrenamiento. A el no le influye el cambio de gobernadores, no sabe si asi se manejan eellos en su ciudad, ra es arrogante segun el, arrogancia viene del poder, rang es mas fuerte que el. Ra vive en su piramide. Fue una vez a qirina. Vimos a Ra en la taberna. Si pasa una amenaza se manda una señal, si estamos lejos no, puede ser a futuro, como una guerra.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Flogseq____&quot;,630,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-22ed-46c7-9378-2283766eedfdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Se mueve hacia el centro de la arena y envaina su espada, pense que la pelea habia terminado, pero todas sus heridas sangrantes dejan de sangrar, me dice que es mi oportunidad para rendirme. Me niego y me acerco hacia su posicion. Desenvaina su espada y, con la misma sonrisa, realiza una estocada en mi dirección como un rayo, alc anzo a esquivarla y el contraataque lo tapa. Me doy vuelta y, de lo cerca que esta, le atraviezo la mejilla con el estoque, cruzandole la boca, me agarra la mano con la que sostengo el estoque y me mira con una sonrisa de locura, mientras me atravieza con el suyo en el estomago.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Flogseq____&quot;,624,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ulogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-ecdc-448c-aad9-0f745a05f662logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El mio no es fuerte, pero es muy rico, es relajnte y dulce pero se siente el licor, muy rico. Vemos a spyro tomar del trago y lo vemos que se cae sobre la mesa, y quedo con cara de borracho. Lo veo a rang y le tiraron el liquido de una botella a rsng, es el rubio, le dice bsura, no fuimos a ver al gobernante, cosas mas importantes, se arrodilla y le da un beso. Yo me opongo a arrodillarme y pongo mi mano en el estoque, el saca el estoque. Duelo a muerte, me presento. Eroel, asesino de gigantes. El es el campeon del Amo falcon, de la justicia y los nobles. Reparte justicia divina sobre los mundanos. Nombre Vanglory, ultimo nombre que escucharé.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Flogseq____&quot;,616,536870915]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Xlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Vlogseq____&quot;,543,536870915]],[logseq____&quot;^15logseq____&quot;,[63 a casa, linda casa. Vanglory have la seña que pasemos. En un rato vamos a hablar con falcon. Escuchamos en nuestra cbeza que dice alfin, subi, subimos y en un trono esta Yuki, junto con el chancho con ropa de oro, sentado en el trono. Escuchamos coman y bañense. Vamos a comer, y vienen 3 mucamas, nos sirven la comida con pñuelos y vino. Rang lo llama a yuki y lo lleva un mayordomo a yuki que lo sienta en la mesa. Rang nos dice qje el eque nos vendia informaciom le enseño telepatia a yuki. Nos vamos a bañar. Son aguas termales y nos metemos al agua. Nos relajamos y el agua parece rejuvenecedora. Entra un hombre musculoso, moreno, pelado y con barba, era falcon. Entro y se sento en el agua. Nos oregunta que estuvimos haciendo, nos secuestraron gente que lee mentes, mind flayers. Los creyentes de Ra no pueden ser controlados por parasitos, los vimos abajo del puente. Va a preparar un grupo para combatir a los secuestradores. Yuki pidio la mansion por ser heredero nuestro. Los trabajadores son gente de confianza. Tiene ingrwsos de las tiendas. Le dicen el mafioso yuki. Nos va a hacer titulos de baron nuevamente. El bsron actual es Yuki. Se va falcon.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Flogseq____&quot;,656,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b9d2-40ad-a721-0bdac1dd781alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&qu ruir el actual.\\logseq____&quot;, porque nosotros dice rang. Nuestra raza. \\logseq____&quot;Destruye y mata lo que parece peligroso. Perdi a muchisimos mas que cualquiera de nosotros.\\logseq____&quot; deberiamos transformarnos y unirse al gran cerebro anciano. No aceptamos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Flogseq____&quot;,647,536870915]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2aa8-4aac-bf61-ac5e350ae5b2logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Vamos a las tiendas, la de Youm, \\logseq____&quot;Hey tanto tiempo, siemore se van mucho tiempo\\logseq____&quot;, tiene un arma muy interesante, una bola de pinches con una cadena de 60 pies de largo, pero a menos de 20 pies no pega bien. Es a dos manos no es pesada, sale 55 OR. Ser barones no hace bajarle el precio de los items. Nos muestra un hacha enorme, hacha de verdugo. A 100 OR.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Flogseq____&quot;,676,536870915]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq n las bobedas de la pirmaide de Ra, robaron un jarron pelogroso. Se libero lo que tenia el jarron, doce maldiciones. Fobias. Demonios enumerados, siendo 12 la mas devil. Debemos tener cuidado. Un demonio ciego, le faltan los dos ojos, liberó las fobias. Tiene info, sobre habilidad especial, rang fuerza de los enemigos. No sirve con esos bichos, se mide de otra forma. Saca una lentilla que cuelga, solo señala el numero de fobia. Son muy antiguas, no se sabe mada. Un hero saceifico su vida para sellarla, de la epoca de los dioses. Adaptan dif formas, depende de la fobia. Monstruos. Ej: la fobia a las cucarachas, seguramente monstruo fisico con forma y hab de cucaracha. Dios Ra nos ampare a no encontrar una de 10 para abajo. Escapar es complicado, no sabemos como matarlas. La llama de Ra se usaba para combatir sombras  le pregunta a rang sobre los textos antiguos, no se los acuerda. Los intenta recordar: (manuscritos en wsp).logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Flogseq____&quot;,651,536870915]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-17b0-42a5-884e-970ae066fb6elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Dentro hay 4 grimlocks. Spyer se scercó al mas adeltado y de un espadonazo le corta la cabeza. Rang le revoleó la jabalina al mas cercano y se le queda clvado. Pega un grito horrible. Rsng quiso usar la cerbatana pero se atragantó con el dado. Pero lo pudo escupir, y quedó sangrando. Debilidad: daño fisico y magico. Le disparo la primer aflecha y le erro. La segunda le da en la cabeza y cae muerto. Se me acerca uno y le hagi un corte, y me queire golpear cln su mazo de hueso y le erra. Se acerca otro y Rang y yo lo cortamos al mismo tiempo, con cortes en la cbeza y la pierna y lo matamos. Habla el grimlock restante, idioma desconocido, y se calma. Se que son monstruos ciegos y que hablan infracomun. Tienen muy buen oido y olfato. Intentamos abrir la puerta del pasillo. Esta trabada. Spyer le pega, la rompe y choca contra el metal.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^Flogseq____&quot;,678,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[665,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9426-408b-aab3-64f036179877logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Anterior: [[7 - Los Barones de Caminosa]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Flogseq____&quot;,671,536870915]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Vlogseq____&quot;,596,536870915]],
