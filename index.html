t;,1415,536871587]],[&quot;^17&quot;,[1434,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1434,&quot;^&lt;&quot;,&quot;~u63462497-1d2e-420e-837f-d95063a7fa66&quot;,536871587]],[&quot;^17&quot;,[1435,&quot;^S&quot;,&quot;Anterior: [[16 - Dronguer El Rojo]]&quot;,536871587]],[&quot;^17&quot;,[1435,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1435,&quot;^G&quot;,1423,536871587]],[&quot;^17&quot;,[1435,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1435,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1435,&quot;^W&quot;,210,536871587]],[&quot;^17&quot;,[1435,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1435,&quot;^I&quot;,210,536871587]],[&quot;^17&quot;,[1435,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1435,&quot;^&lt;&quot;,&quot;~u63462497-513b-45dd-96c4-296cd5a517fa&quot;,536871587]],[&quot;^17&quot;,[1436,&quot;^S&quot;,&quot;Al dar un paso hacia atrás, Rang comprimió con fuerza sus músculos, lo que provocó que llamas comenzaran a formarse en sus brazos, aumentando la potencia del fuego sobre el caballo, momento en que atacó con su hacha logrando impactar en su cuello pero sin atravesar su piel, ya que solamente logró empujarlo. Tras moverlo, utilicé la mano de mago para distraerlo y que se de la vuelta, con tal de que no pueda tapar el golpe, lo que me permitió hacerle un profundo corte en el pecho, penetrando su piel; por precaución, invoqué los tres clones y me alejé del minotauro, presintiendo su enojo. Dicho y hecho, la bestia lanzó un rugido que Rang recibió de lleno, al estar a su lado, que provocó que se quedara inmóvil, agarrándose sus oídos que parecían sangrar; al estar lejos, el daño que este rugido provocó fue mínimo, bastó tan solo con cubrirme los oídos. El siguiente movimiento del minotauro fue dar un fuerte pisotón en mi dirección, que hizo temblar y quebrar el piso en mis cercanías, aunque pude estabilizarme en el momento justo para poder esquivar dos arremetidas de la bestia, que me quedó mirando con rabia.&quot;,536871587]],[&quot;^17&quot;,[1436,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1436,&quot;^G&quot;,1443,536871587]],[&quot;^17&quot;,[1436,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1436,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1436,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1436,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1436,&quot;^&lt;&quot;,&quot;~u63462497-c7fa-4a7e-a1bc-87d72a0852a6&quot;,536871587]],[&quot;^17&quot;,[1437,&quot;^S&quot;,&quot;A la mañana siguiente, en la entrada a la ciudad, nos esperaba Jorge junto a una carreta, donde subidos a esta se encontraban Prisma y Spayer, sin señal alguna de Chichi. Prisma nos hizo señas, nos acercamos y dijo: \\&quot;Compañeros, ¿Están preparados?\\&quot;, por lo que Rang le dijo: \\&quot;No es necesario que vayas, no es tu problema\\&quot;, contestando, Prisma, con un guiño y una sonrisa. Spayer sacó su cabeza por la ventana del carruaje y nos sugirió: \\&quot;Chicos, si pueden ir adelante para hacer reconocimiento, vayan. Vamos a estar por las cercanías.\\&quot;, cuando Jorge agitó las correas del carruaje para comenzar su viaje. En el mientras tanto, Rang se sentó y comenzó a recitar unas palabras para que, unos minutos más tarde, una bola de fuego surcaba el cielo para caer junto a nuestra posición; al disiparse las llamas, reveló un corcel blanco alado, del cual de la punta de sus alas y cola flameaba fuego, que al aparecer dijo, emocionado: \\&quot;¿Estas listo?\\&quot;. Luego de subir y prepararnos, el caballo alado rebatió sus alas para dar inicio al viaje, a gran velocidad; unos pocos minutos más tarde, sobrevolamos la carroza y seguimos en vuelo hasta llegar al lugar acordado, bastante más lejos de lo que esperaba.&quot;,536871587]],[&quot;^17&quot;,[1437,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1437,&quot;^G&quot;,1446,536871587]],[&quot;^17&quot;,[1437,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1437,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1437,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1437,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1437,&quot;^&lt;&quot;,&quot;~u63462497-2c32-4cd0-8eb2-eb378c8e57cd&quot;,536871587]],[&quot;^17&quot;,[1438,&quot;^S&quot;,&quot;Rang se para sobre su caballo y vuela sobre ellos, cuando esta por caer, patea el caballo, le tira los espadazos al caballo, y cae rang dando un hachazo, cubierto todo de fuego, cae y da un golpazo que da al bicho contra el suelo, generó una rafaga tal que el viento me mandó a volar al bosque, lejos. Akira voló no tanto como yo. Escucho el grito de la criatura y corro hacia el lugar. Akira me dice que me meta al portal, antes que se cierre, Él se encarga. La criatura está en un pozo a unos bajo tierra, del golpe, pero esta subiendo. Entro al portal. Piso las runas y aparezco en otro lado.&quot;,536871587]],[&quot;^17&quot;,[1438,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1438,&quot;^G&quot;,1444,536871587]],[&quot;^17&quot;,[1438,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1438,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1438,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1438,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1438,&quot;^&lt;&quot;,&quot;~u63462497-9930-419f-8296-5e628253cc04&quot;,536871587]],[&quot;^17&quot;,[1439,&quot;^S&quot;,&quot;Akira apunta con su espada a Vanglory: \\&quot;Jovencito, no te metas.\\&quot;. Vanglory se da vuelta, nos da la espalda, confundido. Akira pregunta, \\&quot;que está pasando?\\&quot;. \\&quot;Está con las fobias, nos quiere matar\\&quot;: yo. \\&quot;Tienen algún problema particular con ellos? Se los dejo\\&quot;, dijo Akira, mientras caminaba hacia el portal. Falcon hace hacia abajo con su brazo y sale una espada violeta, que parece pesar en el aire. Se acerca a pelear con Rang y chocan las espadas, parece ganarle en fuerza y lo patea a Rang y le pega un codazo.&quot;,536871587]],[&quot;^17&quot;,[1439,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1439,&quot;^G&quot;,1445,536871587]],[&quot;^17&quot;,[1439,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1439,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1439,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1439,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1439,&quot;^&lt;&quot;,&quot;~u63462497-f7a1-4a10-976e-a4ae026daa5e&quot;,536871587]],[&quot;^17&quot;,[1440,&quot;^S&quot;,&quot;Bajo, y Se acerca Dronguer: \\&quot;veo que si te convertiste en un buen hombre\\&quot;, historia: \\&quot;tu madre fue la persona que mas ame en eeste mundo, los humanos me la arrebataron, junto con muchos otros de los nuestros. Antes de ganar mi nombre ya xonocia su naturaleza, como los orcos pero mas inteligentes. Un dia, ella fué al rio de la aldea a buscar agua, como cada dia, pero escuche un grito que me aterró, fue la priemra vez que sentia miedo. Ahi estaba elisabet em el suelo con sange a su alrededor, me paralice y cuando reaccione vi a los dos hombre caer junto a ella. El joven Bander con un brillo en los ojos cuando te sostenia, tras matar a sus asesinos. Parece qie eran piratas, ese hombre se le iluminaron los ojos al verte, como si fueses su propio hijo, decidi dejarte en sus manos, ya que nada podria pagarlo, un humano protegiendo a un semihumano. Me parecio digno de respeto y admiracion. No mande a matar a tu madre\\&quot;. La carta que le entregó al rey decía que nos mande, sino destruia high sol. Rang perdió el respeto hacia ese rey; \\&quot;como todos los humanos, nadie confiaria en el,\\&quot; Dronguer. \\&quot;Soempre ahay lugar para vos en tu casa, ya sabes cual es tu lugar en el mundo\\&quot;, Dronguer. Drogner abre el protal, cargan las cosas y se meten al portal, mira hacia atras con tristeza, entra y se apaga todo.&quot;,536871587]],[&quot;^17&quot;,[1440,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1440,&quot;^G&quot;,1426,536871587]],[&quot;^17&quot;,[1440,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1440,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1440,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1440,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1440,&quot;^&lt;&quot;,&quot;~u63462497-c207-4dfd-9ecb-84f1c3ceff31&quot;,536871587]],[&quot;^17&quot;,[1441,&quot;^S&quot;,&quot;En el mismo momento, se me acercó Spayer con el espadón, se lo esquivé hacia un costado, le corté los tendones de la rodilla, provocó que se arrodille y le corto la mano del espadón, me saco el casco y le agarro la cabeza junto a la mía, con lágrimas cayendo, mientras le clavo el estoque en el corazón (Todo esto lo experimento en cámara lenta). Spayer, con sangre en su boca, dice: \\&quot;Por qué?\\&quot;, mientras sus ojos se vuelven blancos y su espadón se desintegra en el suelo.&quot;,536871587]],[&quot;^17&quot;,[1441,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1441,&quot;^G&quot;,1439,536871587]],[&quot;^17&quot;,[1441,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1441,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1441,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1441,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1441,&quot;^&lt;&quot;,&quot;~u63462497-a3f4-4bc8-981c-086ba0c273eb&quot;,536871587]],[&quot;^17&quot;,[1442,&quot;^S&quot;,&quot;El minotauro dio in rugido y lo inmovilizo a rang, le sangrsban los oides, dio un pisoton haci adelante y esquivó su hachazo, da otro y esquivó otro hachazo, le queda mirando. Rang se saca el ensordecer, le apunta al cuello, le da un hachazo y lo repele, y con el rebote del revez le da el otro hachazo y le rompe a la mitad el espadon, volando el pedazo, dañandolo. Se le ponen los ojos rojso al minotauro. rang me grito para inmovilizarlo y salió volando hacia arriba. Me moví hacia la criatura enorme, me saca 3 cuerpos, y le tiré el flash, no le hizo mada, uso la extension de la sombra pero lo esquivó, esperé a que se acerque. Se acercp y le corte en forma de cruz, samgrandole. Le esquive dos golpes y tiro un pisoton que me hizo resvalar, patenadome contea el arbol, dañandome mucho. Aún tirado adolorido contra el arbol.&quot;,536871587]],[&quot;^17&quot;,[1442,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1442,&quot;^G&quot;,1449,536871587]],[&quot;^17&quot;,[1442,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1442,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1442,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1442,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1442,&quot;^&lt;&quot;,&quot;~u63462497-5c8c-473e-8628-d01d5dc03b85&quot;,536871587]],[&quot;^17&quot;,[1443,&quot;^S&quot;,&quot;La criatura se levantó, para mostrar sus gargantuesco tamaño, comparable al de un gigante de las colinas, dejando ver sus dos espadones y que era un minotauro; en el fondo, un sentimiento de tristeza comenzó a surgir, el minotauro era Bander y, lamentablemente, entendíamos que ya no estaba vivo, debíamos honrar su memoria y lograr matarlo. Debíamos enfrentar a esta criatura solamente Rang y yo, ya que los demás aún no aparecían por ningún lado y, sin poder prepararnos, el minotauro comenzó a correr hacia nosotros, enfurecido, con sus dos espadones hacia adelante. Arremetió contra mi, lanzándome dos ataques de manera lateral que pude esquivar contorsionando mi cuerpo hacia atrás; tras esto, lanzó el mismo ataque a Rang que alcanzó a tapar uno de los embates laterales pero, el minotauro, aprovechó esto y lo golpeó en su otro costado, que pudo detener levemente con su mano, dañándole bastante.&quot;,536871587]],[&quot;^17&quot;,[1443,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1443,&quot;^G&quot;,1422,536871587]],[&quot;^17&quot;,[1443,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1443,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1443,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1443,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1443,&quot;^&lt;&quot;,&quot;~u63462497-4a1b-4732-9768-aa7e8e5f6039&quot;,536871587]],[&quot;^17&quot;,[1444,&quot;^S&quot;,&quot;Empieza a caminar muy rapido. Vmeos que el pentagrama sigue prendido, como si fuera un portal. Corre hacia mosltros, cjando del cielo cae Akira y para su corrida. La criatura pega y espadazos y akira los repele a los 6, mira hacia atras, con miedo y dice: \\&quot;es la demento fobia, la numero 10\\&quot;. \\&quot;Corran\\&quot;: grita Akira.&quot;,536871587]],[&quot;^17&quot;,[1444,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1444,&quot;^G&quot;,1430,536871587]],[&quot;^17&quot;,[1444,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1444,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1444,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1444,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1444,&quot;^&lt;&quot;,&quot;~u63462497-a328-4ef8-8de1-e18941fb2b4c&quot;,536871587]],[&quot;^17&quot;,[1445,&quot;^S&quot;,&quot;Uso el flash pero no les hace nada, le tiro tocar a los muertos a Falcon y escupe sangre, le grita a Vanglory. Vanglory se quiere mover y lo retengo. Akira se mueve muy rápido, desenfunda el arma y le saca un brazo a Spayer, lo deja expuesto. Rang grita, \\&quot;basta basuras\\&quot;, pero se le lastima la voz (Sacó un 4). Aparece una lanza en el aire, que Rang la agarra y se la lanza a Spayer, le pega y se queda paralizado, y le pega con el hacha de costado para empujarlo contra Falcon, cae sobre Él. Falcon dejó de canalizar y se da la cabeza con uno de los muebles.&quot;,536871587]],[&quot;^17&quot;,[1445,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1445,&quot;^G&quot;,1432,536871587]],[&quot;^17&quot;,[1445,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1445,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1445,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1445,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1445,&quot;^&lt;&quot;,&quot;~u63462497-df0a-47f5-b973-8154c5aec539&quot;,536871587]],[&quot;^17&quot;,[1446,&quot;^S&quot;,&quot;Al caminar por las calles, la desolación se mostraba presente, no había un alma, no se escuchaba otra cosa que no sean nuestros pasos y las calles estaban repletas de escombros y barricadas. Una vez allí, en la arena, vimos el entrenamiento que llevaba adelante Eugene, armado con una espada, enfrentándose a Akira, equipado con un palo de madera, al cual se lo veía especialmente cómodo, tapando todos los ataques del príncipe sin agitarse. Tras un momento, pararon a descansar y Akira se acercó a hablar con nosotros: \\&quot;Héroes, ¿Qué hacen acá?\\&quot;, dijo, a lo que Rang le repondió, con una sonrisa de provocación: \\&quot;¿Ya te recuperaste de tu corte?\\&quot;, a lo que el maestro replicó: \\&quot;¿Ya te recuperaste de todos los tuyos?\\&quot;, que le sacó la sonrisa de la cara a Rang, aunque lanzó una leve risa, mientras se acercaba para hablar en privado con Él. Tras unos segundos, mientras Eugene seguía entrenando, Rang volvió y me dijo: \\&quot;Está todo listo.\\&quot;, por lo que salímos y fuimos al palacio a descansar, sin entrenar, para estar bien preparados para el siguiente día.&quot;,536871587]],[&quot;^17&quot;,[1446,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1446,&quot;^G&quot;,1425,536871587]],[&quot;^17&quot;,[1446,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1446,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1446,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1446,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1446,&quot;^&lt;&quot;,&quot;~u63462497-f9ce-48b1-84d5-d0a9ab467286&quot;,536871587]],[&quot;^17&quot;,[1447,&quot;^S&quot;,&quot;Al aterrizar en el punto de encuentro, un claro en medio de la frondosidad del bosque, no había señales de nadie, ni el más mínimo ruido de los animales o el viento. Tras esperar un rato, vimos una manada de animales alejarse de donde nos encontrábamos, al momento en que el cielo se iluminó de un color rojo y un gran portal, con forma romboidal, que iluminaba los árboles del alrededor, apareció frente a nosotros, en el límite del claro. De tal portal, comenzó a salir un dragón, que lucía anciano y emanaba una gran presencia, donde, sentado en su hocico, se encontraba Dronguer y acompañándolo, sobre el lomo del dragón, viajaban montadas otras cinco personas, todas con su pelo colorado bien intenso. Al salir completamente del portal, el dragón se acostó sobre su lado, dejando bajar a sus jinetes y dejando ver a sus acompañantes; estaba acompañado de dos mujeres y tres hombres, que sacaron una mesa y sillas, del equipamiento que cargaba el dragón, y se sentaron allí, mientras Dronguer se acercaba a nuestra posición.&quot;,536871587]],[&quot;^17&quot;,[1447,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1447,&quot;^G&quot;,1437,536871587]],[&quot;^17&quot;,[1447,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1447,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1447,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1447,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1447,&quot;^&lt;&quot;,&quot;~u63462497-b6e4-4d6d-9905-9cb4c544ea4f&quot;,536871587]],[&quot;^17&quot;,[1448,&quot;^S&quot;,&quot;\\&quot;Sabias algo de lo de falcon?\\&quot;: Rang a Yuki. \\&quot;No tenía nada claro, no mas que sospechas, la prioridad es que se curen, yo me encargo de todo, el portal va a estar activo en 1 o 2 dias, así que van a poder volver enseguida, de momento quédense, todos.\\&quot;: Yuki. Nos acostamos vendados y tras 1 semana, despertamos, con el cuerpo entumecido y cansado.&quot;,536871587]],[&quot;^17&quot;,[1448,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1448,&quot;^G&quot;,1433,536871587]],[&quot;^17&quot;,[1448,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1448,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1448,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1448,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1448,&quot;^&lt;&quot;,&quot;~u63462497-fb87-4ad6-8bf6-8f7b6ea7b083&quot;,536871587]],[&quot;^17&quot;,[1449,&quot;^S&quot;,&quot;---&quot;,536871587]],[&quot;^17&quot;,[1449,&quot;^Q&quot;,&quot;^1:&quot;,536871587]],[&quot;^17&quot;,[1449,&quot;^G&quot;,1431,536871587]],[&quot;^17&quot;,[1449,&quot;^Z&quot;,1415,536871587]],[&quot;^17&quot;,[1449,&quot;^X&quot;,1415,536871587]],[&quot;^17&quot;,[1449,&quot;^W&quot;,1415,536871587]],[&quot;^17&quot;,[1449,&quot;^1;&quot;,true,536871587]],[&quot;^17&quot;,[1449,&quot;^&lt;&quot;,&quot;~u63462497-2307-49d3-b225-2d279d0f9138&quot;,536871587]],[&quot;^17&quot;,[1453,&quot;^14&quot;,1,536872916]],[&quot;^17&quot;,[1498,&quot;^14&quot;,1,536877717]],[&quot;^17&quot;,[1499,&quot;^S&quot;,&quot;Mientras Rang aún intentaba conciliar con su conciencia, me acerqué al cuerpo de Bander, clavé mi estoque en la tierra y me arrodillé ante Él, para darle su merecido respeto; una de las pocas personas ante las cuales no tendría vergüenza de hacerlo. Rang, rompió el silencio del ambiente al decir: \\&quot;¿Y ahora? ¿Qué hacemos con Él?\\&quot;, a lo que respondí: \\&quot;Es muy grande para enterrarlo.\\&quot;, y Rang replicó: \\&quot;Lo voy a prender fuego, no quiero dejarlo aquí afuera.\\&quot;. Mientras se limpiaba sus lágrimas, intentando conjurar las llamas, cuando escuchamos un sonido extraño, parecido al que resulta de rayar dos metales, y, al mirar de donde provenía el ruido, vimos unas marcas que se iban dibujando solas en el piso para completar un pentagrama.&quot;,536877720]],[&quot;^17&quot;,[1499,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1499,&quot;^G&quot;,1503,536877720]],[&quot;^17&quot;,[1499,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1499,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1499,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1499,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1499,&quot;^&lt;&quot;,&quot;~u63488b99-4ee6-4955-b1c3-586aed04d83b&quot;,536877720]],[&quot;^17&quot;,[1502,&quot;^S&quot;,&quot;Akira dio unos pasos rápidos hacia nosotros, desenfundó su espada junto a Spayer y cortó uno de sus brazos sin esfuerzo, dejándolo expuesto. Rang aprovechó este ataque y levantó su mano en el aire, de donde apareció una lanza que arrojó a Spayer; al impactarle en el hombro, de la fuerza con la que impactó la lanza, Spayer se quedó contorsionado hacia atrás, ocasión que utilizó Rang a su favor para golpearlo con la cara ancha de su hacha y empujarlo contra Falcon, provocando que deje de canalizar y golpee su cabeza con uno de los muebles detrás suyo. Tras un breve altercado entre Vanglory y yo, logró librarse de mi fuerza, momento en el que, Akira, le apuntó con su estoque y le dijo: \\&quot;Jovencito, no te metas.\\&quot;, lo que provocó que se de la vuelta, dándonos la espalda, confundido y desconcertado. \\&quot;¿Qué está pasando?\\&quot;, preguntó Akira, a lo que Rang respondió: \\&quot;Está con las fobias, quiere deshacerse de nosotros.\\&quot;; \\&quot;¿Tienen algún problema particular con ellos? Parece que con ustedes es suficiente, se los dejo.\\&quot;, dijo el anciano mientras guardaba su espada, caminando en dirección al portal.&quot;,536878342]],[&quot;^17&quot;,[1502,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1502,&quot;^G&quot;,1504,536877720]],[&quot;^17&quot;,[1502,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1502,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1502,&quot;^W&quot;,242,536878343]],[&quot;^17&quot;,[1502,&quot;^@&quot;,[&quot;^ &quot;],536878342]],[&quot;^17&quot;,[1502,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1502,&quot;^&lt;&quot;,&quot;~u63488b99-7ac6-47bd-b60f-3b0a796c9805&quot;,536877720]],[&quot;^17&quot;,[1503,&quot;^S&quot;,&quot;Rang, intentando contener sus lágrimas, le preguntó a Dronguer cual era el contenido de la carta del rey, a lo que respondió: \\&quot;Le exigí que vengan solamente ustedes, sino destruiría High Sol.\\&quot;. Rang le respondió: \\&quot;De todas maneras, el rey ya perdió mi respeto, si es que puedo llamarlo rey, siquiera.\\&quot;, a lo que Dronguer replicó: \\&quot;Como todos los humanos, nadie confiaría en Él.\\&quot;. Mientras caminaba hacia las demás personas, Dronguer, dijo: \\&quot;Siempre hay lugar para vos en casa, ya sabes cual es tu lugar en el mundo.\\&quot;. Un portal se abrió tras el dragón, cuando las otras personas cargaron todo y cruzaron por este pero, Dronguer, mientras estaba cruzando, nos miró con tristeza, se dio la vuelta y cerró el portal, desvaneciendo la tonalidad roja del ambiente.&quot;,536877720]],[&quot;^17&quot;,[1503,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1503,&quot;^G&quot;,1520,536877720]],[&quot;^17&quot;,[1503,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1503,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1503,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1503,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1503,&quot;^&lt;&quot;,&quot;~u63488b99-311d-4ffa-bcf6-d7614f1bebdd&quot;,536877720]],[&quot;^17&quot;,[1504,&quot;^S&quot;,&quot;Rang, adolorido, cayó sobre si, tomándose el pecho, tras escupir mucha sangre, mientras Spayer transforma su espadón en unos nudillos; intentó atacar a Rang con estos pero pudo esquivar ambos, por lo que me preguntó: \\&quot;Eröel, Vos lo entendés ¿No?\\&quot;, a lo que le respondí poniéndome el casco y apuntándole con el estoque. En ese momento, se escuchó la música de Prisma y la voz de Akira: \\&quot;Llegaron los refuerzos\\&quot;, dijo el maestro. Aproveché esta distracción para intentar cegarlos pero no tuve éxito, por lo que usé el toque de la muerte con Falcon, provocando que escupa sangre y le grite a Vanglory: \\&quot;Ayúdame idiota, no te quedes ahí parado.\\&quot;, represalia a la cual Vanglory reaccionó pero tuve retenerlo para que no pueda actuar.&quot;,536877720]],[&quot;^17&quot;,[1504,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1504,&quot;^G&quot;,1535,536877720]],[&quot;^17&quot;,[1504,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1504,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1504,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1504,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1504,&quot;^&lt;&quot;,&quot;~u63488b99-e025-4503-b9a4-0833917a2406&quot;,536877720]],[&quot;^17&quot;,[1505,&quot;^S&quot;,&quot;Dos semanas de duro entrenamiento más tarde, me encontraba ante este tan temido día; las personas tapiaban puertas y ventanas de sus hogares y una exasperante calma engullía la ciudad. En este día, lo principal era estar presente, bien temprano, en el palacio para hablar sobre estrategia militar. Mientras charlaba con Murmir, vi a un hombre alto entrar por la puerta que parecía no querer ser visto de los presentes, al escabullirse tras las columnas. Al acercarse donde nos encontrábamos, pude ver que se trataba de Rang, por lo que, tras vociferar saludándole, salió de detrás de la columna, con cara de sorprendido.&quot;,536877720]],[&quot;^17&quot;,[1505,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1505,&quot;^G&quot;,1507,536877720]],[&quot;^17&quot;,[1505,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1505,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1505,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1505,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1505,&quot;^&lt;&quot;,&quot;~u63488b99-218a-45b4-a432-05aa74d339a3&quot;,536877720]],[&quot;^17&quot;,[1506,&quot;^S&quot;,&quot;Rang cortó el ambiente chistando: \\&quot;Chssst, ¿El nuevo mañana?\\&quot;, dijo mientras sonreía, tirándole nuevamente su hacha. Cuando Falcon la vio dirigirse hacia Él, rompió una rama que tenía en su bolsillo y un hilo de sangre, que salió del piso, repelió el ataque. \\&quot;Vanglory, protégeme, están del lado de High Sol\\&quot;, le indicó Falcon a su protector, que se lo veía verdaderamente confundido; \\&quot;Somos tus amigos, Vanglory\\&quot;, le dije, mientras me miraba con duda, cuando Falcon replicó: \\&quot;No te dejes engañar, están en nuestra contra. Termina con ellos, no tienen salvación.\\&quot;, con una sonrisa en su rostro. Vanglory, aún sin saber que hacer, comenzó a caminar lentamente hacia nosotros portando su estoque, con su mano temblorosa e inestable, sumamente ajeno a Él; en ese momento, Rang realizó un gesto con su mano y su hacha voló hacia su mano y le gritó a Vanglory, con su cara encendida fuego: \\&quot;¡No te metas! Te está mintiendo.\\&quot;, lo que lo dejó indeciso entre Falcon y nosotros, dejando entrever su lucha interior.&quot;,536877720]],[&quot;^17&quot;,[1506,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1506,&quot;^G&quot;,1509,536877720]],[&quot;^17&quot;,[1506,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1506,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1506,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1506,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1506,&quot;^&lt;&quot;,&quot;~u63488b99-b7a8-4a8c-87b5-4bce3a4df6fe&quot;,536877720]],[&quot;^17&quot;,[1507,&quot;^S&quot;,&quot;Anterior: [[16 - Dronguer El Rojo]]&quot;,536877720]],[&quot;^17&quot;,[1507,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1507,&quot;^G&quot;,1525,536877720]],[&quot;^17&quot;,[1507,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1507,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1507,&quot;^W&quot;,210,536877720]],[&quot;^17&quot;,[1507,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1507,&quot;^I&quot;,210,536877720]],[&quot;^17&quot;,[1507,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1507,&quot;^&lt;&quot;,&quot;~u63488b99-5e09-47da-939c-e1a97790a372&quot;,536877720]],[&quot;^17&quot;,[1508,&quot;^S&quot;,&quot;A la mañana siguiente, en la entrada a la ciudad, nos esperaba Jorge junto a una carreta, donde subidos a esta se encontraban Prisma y Spayer, sin señal alguna de Chichi. Prisma nos hizo señas, nos acercamos y dijo: \\&quot;Compañeros, ¿Están preparados?\\&quot;, por lo que Rang le dijo: \\&quot;No es necesario que vayas, no es tu problema\\&quot;, contestando, Prisma, con un guiño y una sonrisa. Spayer sacó su cabeza por la ventana del carruaje y nos sugirió: \\&quot;Chicos, si pueden ir adelante para hacer reconocimiento, vayan. Vamos a estar por las cercanías.\\&quot;, cuando Jorge agitó las correas del carruaje para comenzar su viaje. En el mientras tanto, Rang se sentó y comenzó a recitar unas palabras para que, unos minutos más tarde, una bola de fuego surcaba el cielo para caer junto a nuestra posición; al disiparse las llamas, reveló un corcel blanco alado, del cual de la punta de sus alas y cola flameaba fuego, que al aparecer dijo, emocionado: \\&quot;¿Estas listo?\\&quot;. Luego de subir y prepararnos, el caballo alado rebatió sus alas para dar inicio al viaje, a gran velocidad; unos pocos minutos más tarde, sobrevolamos la carroza y seguimos en vuelo hasta llegar al lugar acordado, bastante más lejos de lo que esperaba.&quot;,536877720]],[&quot;^17&quot;,[1508,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1508,&quot;^G&quot;,1527,536877720]],[&quot;^17&quot;,[1508,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1508,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1508,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1508,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1508,&quot;^&lt;&quot;,&quot;~u63488b99-16f5-4934-9417-a160c6108162&quot;,536877720]],[&quot;^17&quot;,[1509,&quot;^S&quot;,&quot;Al pisar el pentagrama, instantáneamente me encontraba en una habitación oscura, similar a un sótano, bastante amplio, objetos antiguos, mobiliario sin utilizar, polvo por doquier, una escalera que dejaba ingresar una pizca de luz y, sobre la muro de detrás nuestro, una cortina enorme que la cubría de pared a pared. Mientras observábamos el lugar, escuchamos unos suaves aplausos, dejándose entrever una sombra, a la cual se la escucha decir: \\&quot;Esta bien, me tienen.\\&quot;, momento en el que Rang, le lanzó su hacha, impactando en la sombra, deshaciéndola en el acto. \\&quot;Son mejores de lo que esperaba, estoy dispuesto a perdonarlos\\&quot;, se escuchó resonar en el salón, mientras una sombra se precipitaba hacia la luz, revelando que se trataba de Falcon, quien estaba detrás de todo esto. \\&quot;Arruinaron mis planes, traje asesinos y los derrotaron, traje un dragón y lo mataron, no empezaron una guerra contra High Sol y repelieron a los orcos.\\&quot;, dijo, claramente, frustrado y siguió: \\&quot;Arruinaron todos mis planes, solo necesitaba una pocas almas para traer al mesías.\\&quot;, mientras su mano se tornaba de color violeta y la cortina que cubría la pared detrás nuestro cayó. \\&quot;Ese mural es el legado de las fobias y los once, somos los verdaderos héroes de esta historia, los vanguardistas del mañana. ¿Vieron lo que hicieron las fobias? ¿Vieron lo hermoso de este mundo tras su arribo? ¿No ven lo hermoso de todo esto? Únansenos, traigamos al mesías y acabemos esto. Es como si el destino quisiera que estemos del mismo bando.\\&quot;, dijo, alentándose con cada palabra que salía de su boca, mientras nos dábamos vuelta para ver un mural que cubría la gran pared, para cambiar de tono y decirnos: \\&quot;Vi que derrotaron al toro. Ese fue un antiguo compañero, con el otro viejo se revelaron por el simple amor hacia unos niños cualquiera. El precio de tal acción fue muy costoso pero ya son cosa del pasado, ¡Hacia el nuevo mañana!\\&quot;, exclamó levantando su puño en el aire.&quot;,536877720]],[&quot;^17&quot;,[1509,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1509,&quot;^G&quot;,1519,536877720]],[&quot;^17&quot;,[1509,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1509,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1509,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1509,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1509,&quot;^&lt;&quot;,&quot;~u63488b99-30c0-4b51-8863-06f89d48dd28&quot;,536877720]],[&quot;^17&quot;,[1510,&quot;^S&quot;,&quot;Al dar un paso hacia atrás, Rang comprimió con fuerza sus músculos, lo que provocó que llamas comenzaran a formarse en sus brazos, aumentando la potencia del fuego sobre el caballo, momento en que atacó con su hacha logrando impactar en su cuello pero sin atravesar su piel, ya que solamente logró empujarlo. Tras moverlo, utilicé la mano de mago para distraerlo y que se de la vuelta, con tal de que no pueda tapar el golpe, lo que me permitió hacerle un profundo corte cruzado en el pecho, penetrando su piel; por precaución, invoqué los tres clones y me alejé del minotauro, presintiendo su enojo. Dicho y hecho, la bestia lanzó un rugido que Rang recibió de lleno, al estar a su lado, que provocó que se quedara inmóvil, agarrándose sus oídos que parecían sangrar; al estar lejos, el daño que este rugido provocó fue mínimo, bastó tan solo con cubrirme los oídos. El siguiente movimiento del minotauro fue dar un fuerte pisotón en mi dirección, que hizo temblar y quebrar el piso en mis cercanías, aunque pude estabilizarme en el momento justo para poder esquivar dos arremetidas de la bestia, que me quedó mirando con rabia.&quot;,536877720]],[&quot;^17&quot;,[1510,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1510,&quot;^G&quot;,1524,536877720]],[&quot;^17&quot;,[1510,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1510,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1510,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1510,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1510,&quot;^&lt;&quot;,&quot;~u63488b99-290d-4d15-97ee-2db2a6572b57&quot;,536877720]],[&quot;^17&quot;,[1511,&quot;^S&quot;,&quot;Murmir se nos acercó aún más y alegó, en voz baja: \\&quot;Saben que no tienen que hacerlo, ¿No?, el rey se volvió loco, mandarlos a ustedes solos es una locura.\\&quot;, a lo que Rang replicó: \\&quot;Tranquilo, vamos a...\\&quot;, cuando el noble le interrumpió: \\&quot;No, nada de tranquilo, no le deben nada a la ciudad.\\&quot;, subiendo la voz con cada palabra, por lo que le dije: \\&quot;Murmir, nosotros venimos de Caminosa, una región perteneciente a High Sol, si mañana fallamos, ¿Qué les espera a nuestros ciudadanos?\\&quot;, que hizo que Murmir nos mire a ambos y diga: \\&quot;Ustedes son verdaderos héroes pero voy a intentar darles apoyo si lo necesitan, junto con Akira.\\&quot;; Rang, para cambiar de tema, le preguntó al noble: \\&quot;Murmir, ¿Qué pensás de las fobias?\\&quot;, a lo que Murmir, pensó un momento y respondió: \\&quot;Creo que, nosotros, somos ajenos al mundo, le hacemos daño al construir ciudades, al talar bosques, al cavar en las montañas pero, últimamente, estuve pensando sobre esto y me parece que tu pensamiento, Eröel, es el correcto. Pero ya dejemos esto, ¿iban a la habitación de Eugene? Está en la academia, entrenando con Akira.\\&quot;, le saludamos y seguimos nuestro camino hacia la academia.&quot;,536877720]],[&quot;^17&quot;,[1511,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1511,&quot;^G&quot;,1532,536877720]],[&quot;^17&quot;,[1511,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1511,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1511,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1511,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1511,&quot;^&lt;&quot;,&quot;~u63488b99-22e3-4453-962c-1cb73c1e7df9&quot;,536877720]],[&quot;^17&quot;,[1512,&quot;^S&quot;,&quot;\\&quot;Tu madre... ella fue la persona que más amé en este mundo, los humanos me la arrebataron junto con muchos otros de los nuestros. Antes de ganar mi nombre, ya conocía su naturaleza, son orcos pero más inteligentes. Un día, ella fue al río de la aldea en busca de agua, como cada día, pero escuché un grito que me aterró, fue la primera vez que sentí miedo. Ahí estaba Elizabeth, en el suelo, con sangre a su alrededor, me paralicé y, cuando reaccioné, vi a los dos hombres caer junto a ella. El joven Bander, mantenía un brillo en sus ojo mientras te sostenía, tras matar a esos asesinos que, al parecer, eran piratas. A ese hombre se le iluminaron los ojos al verte, como si fueses su propio hijo; decidí dejarte en sus manos, ya que nada podría pagarlo, un humano protegiendo a un semi humano. Me pareció digno de respeto y admiración. No, no mandé a matar a tu madre.\\&quot;&quot;,536877720]],[&quot;^17&quot;,[1512,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1512,&quot;^G&quot;,1520,536877720]],[&quot;^17&quot;,[1512,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1512,&quot;^X&quot;,1520,536877720]],[&quot;^17&quot;,[1512,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1512,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1512,&quot;^&lt;&quot;,&quot;~u63488b99-ff34-49e5-9846-43dbe30f3e60&quot;,536877720]],[&quot;^17&quot;,[1513,&quot;^S&quot;,&quot;Un fuerte apretón de mano que se escuchó por todo el palacio fue nuestra señal de bienvenida y el comienzo de una charla sobre nuestras aventuras; me contó sobre su nueva hacha, **pequeña descripción**, pasando por su ordinario escudo de madera y su entrenamiento con el maestro de espadas, Akira, donde destacó que pudo realizarle un corte, algo de lo que estaba sumamente orgulloso. Le mostraba mis nuevas habilidades, la desintegración en la sombra y la Rosa, cuando, Murmir, me interrumpió: \\&quot;¿Es de confiar?\\&quot;, a lo que respondí: \\&quot;Si, es alguien en quien confiar.\\&quot;, mientras el noble asentía en comprehensión. En ese momento, Eren se acercó y nos dijo: \\&quot;Héroes, el rey quiere verlos.\\&quot;, \\&quot;Pero faltan integrantes del grupo.\\&quot;, le dijo Rang, a lo que el noble respondió: \\&quot;No es necesario, los solicita con urgencia. Síganme.\\&quot;. Mientras lo seguíamos, un tanto alejados, le comenté sobre mi visita a la iglesia que, tras enseñarle la nota de Bander, me preguntó con seriedad: \\&quot;Rosalyne Signora, ¿Sabes quien es?\\&quot;, lo que respondí haciendo una seña con la mano para que baje la vos, y le susurré: \\&quot;No estoy seguro pero tengo una idea.\\&quot;. Cerca de la puerta, Eren me hizo una seña, mientras decía: \\&quot;Adelante, caballeros. El rey aguarda.\\&quot;.&quot;,536877720]],[&quot;^17&quot;,[1513,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1513,&quot;^G&quot;,1505,536877720]],[&quot;^17&quot;,[1513,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1513,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1513,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1513,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1513,&quot;^&lt;&quot;,&quot;~u63488b99-7968-4b82-bc9d-14f6ba66ad9b&quot;,536877720]],[&quot;^17&quot;,[1514,&quot;^S&quot;,&quot;Al aterrizar en el punto de encuentro, un claro en medio de la frondosidad del bosque, no había señales de nadie, ni el más mínimo ruido de los animales o el viento. Tras esperar un rato, vimos una manada de animales alejarse de donde nos encontrábamos, al momento en que el cielo se iluminó de un color rojo y un gran portal, con forma romboidal, que iluminaba los árboles del alrededor, apareció frente a nosotros, en el límite del claro. De tal portal, comenzó a salir un dragón, que lucía anciano y emanaba una gran presencia, donde, sentado en su hocico, se encontraba Dronguer y acompañándolo, sobre el lomo del dragón, viajaban montadas otras cinco personas, todas con su pelo colorado bien intenso. Al salir completamente del portal, el dragón se acostó sobre su lado, dejando bajar a sus jinetes y dejando ver a sus acompañantes; estaba acompañado de dos mujeres y tres hombres, que sacaron una mesa y sillas, del equipamiento que cargaba el dragón, y se sentaron allí, mientras Dronguer se acercaba a nuestra posición.&quot;,536877720]],[&quot;^17&quot;,[1514,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1514,&quot;^G&quot;,1508,536877720]],[&quot;^17&quot;,[1514,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1514,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1514,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1514,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1514,&quot;^&lt;&quot;,&quot;~u63488b99-7182-4128-82e3-7fe5ad2a7b0a&quot;,536877720]],[&quot;^17&quot;,[1515,&quot;^S&quot;,&quot;El minotauro, furioso como nunca, utilizó su espadón roto para atacar a Rang, que pudo retener tal ataque lo suficiente como para que, yo, corra hacia la criatura, atravesando el fuego remanente del conjuro, logrando treparme de sus patas, para subir por su espalda hasta su cabeza y, tras cerrar los ojos, sosteniendo el estoque con ambas manos, inflé mi pecho y le di la estocada final. Al retirar mi espada, el minotauro se calmó y cayó sobre sus rodillas, para soltar un doloroso pero aliviado: \\&quot;Gracias\\&quot;, mientras se desplomaba sobre su costado, quedando en su concluyente posición.&quot;,536877720]],[&quot;^17&quot;,[1515,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1515,&quot;^G&quot;,1534,536877720]],[&quot;^17&quot;,[1515,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1515,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1515,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1515,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1515,&quot;^&lt;&quot;,&quot;~u63488b99-420b-4241-853e-93d153c2172d&quot;,536877720]],[&quot;^17&quot;,[1518,&quot;^S&quot;,&quot;Dronguer, al caminar con sus manos en su espalda, emanaba una presencia increíble, con su gran altura, incluso más alto que Rang, su pelo y barba de color rojo intenso y su prístina armadura blanca, comparable a lo que sentí aquella vez que nos cruzamos con Ishtar, aunque sin aquella soberbia, solamente el respeto más puro. Cuando se acercó lo suficiente, sacó su mano de detrás su espalda, momento en el que Rang reaccionó y tomó su hacha, a lo que, Dronguer, le hizo una seña y dijo: \\&quot;Tranquilo, no vine con intensiones de pelear, solo quería asustar a los humanos. Lo siente pero el golpe fue necesario.\\&quot;; \\&quot;Si no es para luchar, ¿Para qué estas acá?\\&quot;, le preguntó Rang, a lo que Dronguer respondió: \\&quot;Quiero ver si te haz vuelto un hombre. Te vas a enfrentar al único humano que se ganó mi respeto, el tuyo incluso. Si acabas con su dolor, te contaré la verdad. Y no, no hay forma de salvarlo.\\&quot;, momento en el que, Rang, tocó su hombro y le preguntó: \\&quot;¿Por qué haces esto?\\&quot;, a lo que, su padre, con pesadumbre replicó: \\&quot;Siento que se lo debo.\\&quot;. Se alejó caminando hacia la mesa y, al llegar, apuntó hacia nosotros donde, cerca nuestro, apareció otro portal rojo, unos metros elevado en el aire que apuntaba hacia el suelo; de este, cayó una masa oscura de gran tamaño, que lanzó polvo y viento en todas direcciones.&quot;,536877720]],[&quot;^17&quot;,[1518,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1518,&quot;^G&quot;,1514,536877720]],[&quot;^17&quot;,[1518,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1518,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1518,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1518,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1518,&quot;^&lt;&quot;,&quot;~u63488b99-7573-420c-88b7-658f2e325f5b&quot;,536877720]],[&quot;^17&quot;,[1519,&quot;^S&quot;,&quot;Tras esto, Rang se subió al caballo y sobrevoló sobre el combate, se lanzó hacia ellos y, a unos metros del suelo, utilizó su corcel para tapar los ataques de la dementofobia; al esfumarse el caballo, lo vi a Rang caer con su hacha portada a dos manos, cubierto en fuego, que le da a la bestia de lleno, provocando una ráfaga de viento y polvo tal que me lanzó volando, adentrándome en el bosque. Incluso a tanta distancia del combate, pude escuchar un grito por parte de la fobia, tan espeluznante que todo el bosque se sumió en silencio; tan desgarrador que aún me tiemblan los huesos de recordarlo, mientras escribo este diario. Corrí para ayudarlos aunque, al llegar, estaba Rang cerca del portal y Akira, al verme, me repitió: \\&quot;Entra en el pentagrama, parece ser un portal. Rápido, antes que cierre. Yo me encargo de este.\\&quot;; al pasar junto a Akira, pude escuchar arañazos en un pozo del cual, supuse, la fobia intentaba subir con prisa.&quot;,536877720]],[&quot;^17&quot;,[1519,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1519,&quot;^G&quot;,1529,536877720]],[&quot;^17&quot;,[1519,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1519,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1519,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1519,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1519,&quot;^&lt;&quot;,&quot;~u63488b99-3057-4586-861b-2532d92a7de8&quot;,536877720]],[&quot;^17&quot;,[1520,&quot;^S&quot;,&quot;Al bajar de la bestia, Dronguer se acercó y dijo: \\&quot;Veo que si te convertiste en un buen hombre, te contaré todo.\\&quot;, y siguió:&quot;,536877720]],[&quot;^17&quot;,[1520,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1520,&quot;^G&quot;,1515,536877720]],[&quot;^17&quot;,[1520,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1520,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1520,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1520,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1520,&quot;^&lt;&quot;,&quot;~u63488b99-cab4-4ef2-b879-0b9f275e63d9&quot;,536877720]],[&quot;^17&quot;,[1524,&quot;^S&quot;,&quot;La criatura se levantó, para mostrar sus gargantuesco tamaño, comparable al de un gigante de las colinas, dejando ver sus dos espadones y que era un minotauro; en el fondo, un sentimiento de tristeza comenzó a surgir, el minotauro era Bander y, lamentablemente, entendíamos que ya no estaba vivo, debíamos honrar su memoria y lograr matarlo. Debíamos enfrentar a esta criatura solamente Rang y yo, ya que los demás aún no aparecían por ningún lado y, sin poder prepararnos, el minotauro comenzó a correr hacia nosotros, enfurecido, con sus dos espadones hacia adelante. Arremetió contra mi, lanzándome dos ataques de manera lateral que pude esquivar contorsionando mi cuerpo hacia atrás; tras esto, lanzó el mismo ataque a Rang que alcanzó a tapar uno de los embates laterales pero, el minotauro, aprovechó esto y lo golpeó en su otro costado, que pudo detener levemente con su mano, dañándole bastante.&quot;,536877720]],[&quot;^17&quot;,[1524,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1524,&quot;^G&quot;,1518,536877720]],[&quot;^17&quot;,[1524,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1524,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1524,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1524,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1524,&quot;^&lt;&quot;,&quot;~u63488b99-b243-4a3c-8271-7924392cef7f&quot;,536877720]],[&quot;^17&quot;,[1525,&quot;^S&quot;,&quot;public:: true\\n\\n&quot;,536877720]],[&quot;^17&quot;,[1525,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1525,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[]],536877720]],[&quot;^17&quot;,[1525,&quot;^G&quot;,242,536877720]],[&quot;^17&quot;,[1525,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1525,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1525,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1525,&quot;^;&quot;,true,536877720]],[&quot;^17&quot;,[1525,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,true],536877720]],[&quot;^17&quot;,[1525,&quot;^L&quot;,[&quot;^19&quot;],536877720]],[&quot;^17&quot;,[1525,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;true&quot;],536877720]],[&quot;^17&quot;,[1525,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1525,&quot;^&lt;&quot;,&quot;~u63488b99-6016-41c7-8b92-99fd78b1f6e4&quot;,536877720]],[&quot;^17&quot;,[1526,&quot;^S&quot;,&quot;Rang me hizo una seña y lanzó su hacha a Falcon nuevamente, por lo que, rápidamente, me desvanecí en mi sombra y me moví hasta Vanglory para empujarlo del trayecto del arma; Falcon no tuvo en cuenta esta sucesión de hechos, causando que reciba el hachazo de lleno en su brazo, cortándoselo limpiamente, aunque no dio más que un gesto de dolor. Como represalia, el gobernante de Caminosa, rompió su camisa con su brazo restante, mostrándose alto y flaco, mientras realizaba conjuros apuntando al piso; en ese momento, caímos de rodillas, incluyéndolo a Vanglory, ante Falcon. \\&quot;Ahí es donde deberían estar, bajo los pies del protagonista.\\&quot;, dijo, mientras caminaba hacia mi, para darme una patada en el abdomen, que me quitó el aire. Se le acercó a Rang, que tampoco se podía mover, y le dio una patada en la cabeza, para decir: \\&quot;Basura, tantos problemas me diste. Mono de mierda, sos un personaje extra que no influye en esta historia.\\&quot;. Falcon se aleja nuevamente y conjura unas runas sobre su brazo faltante, en el momento en que, Rang, susurra: \\&quot;Arrodíllate.\\&quot;, lo que pareció afectar al gobernante, al verlo luchar por no obedecer, hasta que logra que doble una pierna y se agache.&quot;,536877720]],[&quot;^17&quot;,[1526,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1526,&quot;^G&quot;,1506,536877720]],[&quot;^17&quot;,[1526,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1526,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1526,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1526,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1526,&quot;^&lt;&quot;,&quot;~u63488b99-e076-4aba-95ab-c8f8d88314e9&quot;,536877720]],[&quot;^17&quot;,[1527,&quot;^S&quot;,&quot;Al caminar por las calles, la desolación se mostraba presente, no había un alma, no se escuchaba otra cosa que no sean nuestros pasos y las calles estaban repletas de escombros y barricadas. Una vez allí, en la arena, vimos el entrenamiento que llevaba adelante Eugene, armado con una espada, enfrentándose a Akira, equipado con un palo de madera, al cual se lo veía especialmente cómodo, tapando todos los ataques del príncipe sin agitarse. Tras un momento, pararon a descansar y Akira se acercó a hablar con nosotros: \\&quot;Héroes, ¿Qué hacen acá?\\&quot;, dijo, a lo que Rang le repondió, con una sonrisa de provocación: \\&quot;¿Ya te recuperaste de tu corte?\\&quot;, a lo que el maestro replicó: \\&quot;¿Ya te recuperaste de todos los tuyos?\\&quot;, que le sacó la sonrisa de la cara a Rang, aunque lanzó una leve risa, mientras se acercaba para hablar en privado con Él. Tras unos segundos, mientras Eugene seguía entrenando, Rang volvió y me dijo: \\&quot;Está todo listo.\\&quot;, por lo que salímos y fuimos al palacio a descansar, sin entrenar, para estar bien preparados para el siguiente día.&quot;,536877720]],[&quot;^17&quot;,[1527,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1527,&quot;^G&quot;,1511,536877720]],[&quot;^17&quot;,[1527,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1527,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1527,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1527,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1527,&quot;^&lt;&quot;,&quot;~u63488b99-9098-4c43-ad62-00a241856e9d&quot;,536877720]],[&quot;^17&quot;,[1528,&quot;^S&quot;,&quot;Falcon mueve el brazo con el corte en dirección a Rang, cuando una onda violeta que distorsionaba la visión del ambiente se dirigía hacia nosotros; con mucha fuerza pude tirarme sobre mi costado, rompiendo el conjuro, mientras que Rang alcanzó a moverse un poco hacia su costado pero, la onda, le impactó en el brazo derecho, desvaneciéndose en el acto. Falcon, con una sonrisa en su cara, volvió a cargar el conjuro en su brazo, cuando Rang, con mucha más rabia, le volvió a gritar: \\&quot;¡Arrodíllate!\\&quot;, lo que obligó a Falcon a hacerlo, exhibiendo furia en su cara mientras se arrodillaba. Con su orden cumplida, Rang se levantó y, girando el hacha en su mano, se acercó a Falcon para matarlo; el primer hachazo fue capaz de esquivarlo, pero tras un rápido giro de revés, para el siguiente ataque se encontraba indefenso.&quot;,536877720]],[&quot;^17&quot;,[1528,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1528,&quot;^G&quot;,1526,536877720]],[&quot;^17&quot;,[1528,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1528,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1528,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1528,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1528,&quot;^&lt;&quot;,&quot;~u63488b99-af3d-4fbc-81db-d1d6cfe451cf&quot;,536877720]],[&quot;^17&quot;,[1529,&quot;^S&quot;,&quot;Una vez finalizado, el pentagrama se iluminó en color rojo y una criatura se elevó del suelo; una monstruosidad bípeda como de mi altura, con seis brazos, sosteniendo espadas en cada uno de estos, una piel negra y rojiza, que pareciera carbonizada, y unas protuberancias en su espalda que formaban alas con fuego. Al vernos, comenzó a caminar lentamente hacia nosotros, acercándose progresivamente más rápido, teniendo en cuenta que, del terror, no nos pudimos mover demasiado. Allí, indefensos, la criatura corría con una velocidad inmensa y, sin darnos cuenta, la teníamos encima, a punto de atacarnos, cuando una nube de polvo se posó sobre la monstruosidad y nosotros. Rápidamente, la polvareda se despejó, dejando ver a Akira, repeliendo cada ataque que el monstruo le lanzaba con sus seis brazos; al bloquearle y contraatacar, se despejó un momento y nos gritó: \\&quot;¡Es la dementofobia, la número diez! ¡Corran!\\&quot;, con una clara señal de miedo en su cara.&quot;,536877720]],[&quot;^17&quot;,[1529,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1529,&quot;^G&quot;,1499,536877720]],[&quot;^17&quot;,[1529,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1529,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1529,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1529,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1529,&quot;^&lt;&quot;,&quot;~u63488b99-c901-4fd7-8359-c8dfeeeb68b1&quot;,536877720]],[&quot;^17&quot;,[1532,&quot;^S&quot;,&quot;Abrimos la puerta y, dentro, estaba el rey sentado en su trono, con sus brazos cruzados, con cara pensativa, sosteniendo una carta con un sello rojo. \\&quot;Héroes, tengo un mensaje de Azora. Nos ofrecieron no tocar la ciudad si iban ustedes, los Héroes de Caminosa, exclusivamente. Nos dio su palabra de no matar a nadie, por lo que les voy a exigir que vayan como nobles que son de esta ciudad. No tienen que preocuparse por el viaje, partirán por la mañana desde la entrada de la ciudad, trasladados por Jorge, hacia su punto de encuentro. ¿Alguna pregunta?\\&quot;, dijo Odín; \\&quot;¿Dónde será el encuentro?\\&quot;, le pregunté, a lo que el rey respondió: \\&quot;Se reunirán a medio camino entre High Sol y el océano. Ahora, vayan a descansar.\\&quot;, mientras Rang seguía procesando el anuncio dado. Al salir del salón, Rang me indicó que necesitaba ver a Eugene, por lo que, mientras caminábamos hacia allí, le pregunté: \\&quot;¿Estás preparado?\\&quot;, y me contestó: \\&quot;Solo nosotros. ¿Qué nos esperará ahí?\\&quot;; en ese momento, Murmir nos cruzó y preguntó: \\&quot;Chicos, ¿Van a entrenar?\\&quot;, respondiéndole afirmativamente, por lo que nos consultó cual era nuestro plan, a lo que le respondí: \\&quot;Vamos a llegar y veremos con que nos encontramos.\\&quot;.&quot;,536877720]],[&quot;^17&quot;,[1532,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1532,&quot;^G&quot;,1513,536877720]],[&quot;^17&quot;,[1532,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1532,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1532,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1532,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1532,&quot;^&lt;&quot;,&quot;~u63488b99-c636-4c15-95f6-aef44048c058&quot;,536877720]],[&quot;^17&quot;,[1533,&quot;^S&quot;,&quot;Rang pareció volver sobre si para lanzarle un hachazo a la altura de su cuello que, la bestia, pudo repeler sin problemas, aunque utilizó la fuerza de la cobertura para girar su hacha y lanzar, rápidamente, otro ataque sobre el lado contrario, obligando al minotauro a cubrirse parcialmente, lo que, por la fuerza del impacto, provocó la rotura de su espadón, cuyo pedazo fue disparado por el aire y permitió realizarle un grave corte en su brazo; el minotauro alejó a Rang con su cuerpo, estando claramente furioso al transformar sus ojos al color rojo. Rang aprovechó su espacio con la bestia y se montó sobre el caballo, buscando una ventaja en el aire, no sin antes gritarme: \\&quot;¡Necesitamos inmovilizarlo!\\&quot;. Para lograrlo solo había una opción, momento en el que comencé a caminar hacia la enorme criatura, viéndolo en todo su esplendor, sacándome unos tres cuerpos de alto; al estar lo suficientemente cerca, me concentré un momento y un intenso resplandor iluminó a la criatura en su totalidad, con tal fuerza que me cegó un momento pero que no pareció hacerle mucho al minotauro, ya que parecía estar más confundido que cegado.&quot;,536877720]],[&quot;^17&quot;,[1533,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1533,&quot;^G&quot;,1510,536877720]],[&quot;^17&quot;,[1533,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1533,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1533,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1533,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1533,&quot;^&lt;&quot;,&quot;~u63488b99-e560-4911-aa8f-22b09ab4737d&quot;,536877720]],[&quot;^17&quot;,[1534,&quot;^S&quot;,&quot;Ante el fracaso del conjuro, utilicé mi sombra para extenderme unos pies y, de esta forma, impactar a la bestia; esta estocada la alcanzó a esquivar, por lo que me tuve que preparar rápidamente para su contraataque. Al dar unos pasos hacia mi posición, esquivé su ataque para acercarme aún más y le realicé otro grave corte cruzado en su pecho, que le comenzó a sangrar en grandes cantidades. Como reprimenda, me lanzó dos ataques con su espadón que pude esquivar por poco, aunque no pude eludir su siguiente ataque; el minotauro dio un pisotón en el suelo que quebró el suelo a mi alrededor, lo que me hizo perder el equilibrio y, mientras caía, la bestia actuó con rapidez para darme una patada en el estómago que me lanzó contra la línea de árboles que delimitaba el claro. Sentía un dolor inconmensurable, incluso llegué a pensar que no había caso, pero, al verlo a Rang en el aire saltar de su caballo con su hacha en mano, mientras el minotauro luchaba con una bola de fuego que caía sobre Él, supe que tenía que ayudarlo, no podíamos esperar más. Al levantarme, noté que la bestia pudo esquivar el conjuro pero fue empujada, por lo que, Rang, dirigió los ataques a sus puntos ciegos, lo que le permitió rebanar el brazo del minotauro que sostenía el espadón intacto.&quot;,536877720]],[&quot;^17&quot;,[1534,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1534,&quot;^G&quot;,1533,536877720]],[&quot;^17&quot;,[1534,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1534,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1534,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1534,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1534,&quot;^&lt;&quot;,&quot;~u63488b99-e773-4984-9c23-42fd9c8d5a4f&quot;,536877720]],[&quot;^17&quot;,[1535,&quot;^S&quot;,&quot;Pero como si el destino le diera una oportunidad más, una gran espada negra le retuvo el ataque. \\&quot;Rang, ¿Qué haces? No te das cuenta que es todo lo que queremos, no vamos a seguir luchando sin sentido.\\&quot;, dijo Spayer, defendiendo a Falcon; \\&quot;Hermano, Él mató a Bander.\\&quot;, le dijo Rang, sin comprender porqué lo estaba defendiendo, a lo que Spayer le contestó, fríamente: \\&quot;Las personas tienen que morir en algún momento.\\&quot;. En ese instante, Rang me hizo unas señas, cuando Spayer le preguntó: \\&quot;¿Acaso no lo entiendes?\\&quot;, bajando su arma; \\&quot;Tú no lo entiendes. Parece que tu pacto te cegó. Ya no sientes amor, si no, no estarías permitiendo esto, todo el daño que Él causo.\\&quot;, le increpó Rang, enojándose cada vez más, a lo que Spayer le contestó: \\&quot;El daño se cura, así es el ciclo de la vida... Sigues sin entenderlo, ¿No es así? Tu ciclo termina aquí.\\&quot;, mientras a Spayer se le oscurece la mano.&quot;,536877720]],[&quot;^17&quot;,[1535,&quot;^Q&quot;,&quot;^1:&quot;,536877720]],[&quot;^17&quot;,[1535,&quot;^G&quot;,1528,536877720]],[&quot;^17&quot;,[1535,&quot;^Z&quot;,242,536877720]],[&quot;^17&quot;,[1535,&quot;^X&quot;,242,536877720]],[&quot;^17&quot;,[1535,&quot;^W&quot;,242,536877720]],[&quot;^17&quot;,[1535,&quot;^1;&quot;,true,536877720]],[&quot;^17&quot;,[1535,&quot;^&lt;&quot;,&quot;~u63488b99-6771-487a-80ba-128a31f704e0&quot;,536877720]],[&quot;^17&quot;,[1536,&quot;^S&quot;,&quot;Falcon se levantó, con un claro corte en su cabeza, y sacudió su brazo faltante, provocando que le salga una espada violeta, que parecía pesarle, a pesar de ser mágica. Dio un pequeño salto hacia Rang, que alcanzó a levantar su hacha para bloquear el sorpresivo ataque, en el cual parecía vencer la fuerza del gobernante, pateándolo y golpeándole con el codo en la cara. En ese mismo momento, Spayer se me abalanzó con su espadón en el aire, que pude esquivar al dar un pequeño desplazamiento hacia su costado, quedando a mi merced; un corte sutil pero eficaz en los tendones de sus rodillas fueron suficientes como para obligarlo a arrodillarse y, de ahí en adelante, fue como un baile en cámara lenta.&quot;,536878938]],[&quot;^17&quot;,[1536,&quot;^Q&quot;,&quot;^1:&quot;,536878349]],[&quot;^17&quot;,[1536,&quot;^G&quot;,1502,536878349]],[&quot;^17&quot;,[1536,&quot;^Z&quot;,242,536878349]],[&quot;^17&quot;,[1536,&quot;^X&quot;,242,536878349]],[&quot;^17&quot;,[1536,&quot;^W&quot;,242,536878939]],[&quot;^17&quot;,[1536,&quot;^@&quot;,[&quot;^ &quot;],536878938]],[&quot;^17&quot;,[1536,&quot;^1;&quot;,true,536878349]],[&quot;^17&quot;,[1536,&quot;^&lt;&quot;,&quot;~u634899b2-ed48-4920-a03f-d07326677782&quot;,536878349]],[&quot;^17&quot;,[1537,&quot;^S&quot;,&quot;Girando junto a la espada, una maraña cortes comenzaron a desgarrar su piel, en posición indefensa, cortando su brazo de cuajo cuando, al pararme frente a Él, desarmé mi casco, me agaché con tal de sostener su cabeza junto a la mía y, mirándolo a los ojos, mientras sangre y lágrimas comenzaban a fluir, soltó un suave: \\&quot;¿Por... qué?\\&quot;, cargado de agonía y confusión. Al darle la estocada final, atravesando lentamente su corazón, mi pecho se infló de pesar al sentir cada uno de sus latidos hasta que las pulsaciones se detuvieron, como si Él así lo quisiera. Pude ver en sus profundos ojos aquel niño introvertido, hiperactivo y ansioso por aventurarse en el mundo pero, más importante, aquel que estuvo dispuesto a desestimar sus ideales con tal que no tengamos que sufrir más, desvanecerse conforme pasaba el tiempo; la intensidad de tan simple pregunta me golpeó como una puñalada a mi más profundo ser, mientras esperaba que todo fuera una ilusión, aguardando ansioso mi despertar pero, en ese momento, el dolor, los pensamientos y recuerdos que intentaba reprimir, cayeron sobre mi corazón como un ancla que se hunde en un mar de desesperación. Al cerrar los ojos, queriendo que la tierra me trague, sentí un apretón en el hombro y lo vi a Spayer, alejarse caminando hacia el horizonte y, cuando la luz comenzaba a taparlo y su imagen se comenzaba a difuminar, se dio la vuelta, y al mirarme noté que dijo unas palabras que no alcancé a escuchar; fue ahí cuando supe que no había vuelta atrás, lo perdí, junto a todas las aventuras y anécdotas que podríamos haber compartido.&quot;,536880344]],[&quot;^17&quot;,[1537,&quot;^Q&quot;,&quot;^1:&quot;,536878938]],[&quot;^17&quot;,[1537,&quot;^G&quot;,1536,536878938]],[&quot;^17&quot;,[1537,&quot;^Z&quot;,242,536878938]],[&quot;^17&quot;,[1537,&quot;^X&quot;,242,536878938]],[&quot;^17&quot;,[1537,&quot;^W&quot;,242,536880345]],[&quot;^17&quot;,[1537,&quot;^@&quot;,[&quot;^ &quot;],536880344]],[&quot;^17&quot;,[1537,&quot;^1;&quot;,true,536878938]],[&quot;^17&quot;,[1537,&quot;^&lt;&quot;,&quot;~u6348b15e-f123-4e65-94eb-d68a060a6e66&quot;,536878938]],[&quot;^17&quot;,[1538,&quot;^S&quot;,&quot;Un fuerte ruido me despertó de ese trance, Rang se encontraba totalmente consumido por las llamas, mientras lo sostenía a Falcon del cuello, para propiciarle un cabezazo que le quebró el cráneo; tan fuerte fue el golpe que sus dientes se desparramaron en el suelo, sumado a la sangre que fluía de si y a sus ojos blancos como la nieve. Con el gobernante ya muerto, Rang se acercó a donde estaba y le preguntó a Vanglory como se encontraba, a lo que, Vanglory, contestó: \\&quot;Muy confundido, no entiendo lo que sucedió. Y ahora, ¿Qué sigue?\\&quot;; al levantarme, sentí que una llama se había despertado en mi interior, y le pregunté a Vanglory: \\&quot;¿Estas listo para gobernar Caminosa?\\&quot;, que lo llevó a dar un gesto de seriedad y firmeza. Akira, expectante desde el fondo del salón, dijo: \\&quot;Lo hicieron bien muchachos. Volvamos a casa.\\&quot;, cuando Vanglory nos detuvo y dijo que se encargaría de comentar lo ocurrido, donde sea pertinente, y de investigar el portal, que parecía haberse cerrado.&quot;,536880736]],[&quot;^17&quot;,[1538,&quot;^Q&quot;,&quot;^1:&quot;,536880066]],[&quot;^17&quot;,[1538,&quot;^G&quot;,1537,536880066]],[&quot;^17&quot;,[1538,&quot;^Z&quot;,242,536880066]],[&quot;^17&quot;,[1538,&quot;^X&quot;,242,536880066]],[&quot;^17&quot;,[1538,&quot;^W&quot;,242,536880737]],[&quot;^17&quot;,[1538,&quot;^@&quot;,[&quot;^ &quot;],536880736]],[&quot;^17&quot;,[1538,&quot;^1;&quot;,true,536880066]],[&quot;^17&quot;,[1538,&quot;^&lt;&quot;,&quot;~u6348c2c2-ddc6-41b3-a25b-10e9cc2506a1&quot;,536880066]],[&quot;^17&quot;,[1539,&quot;^S&quot;,&quot;Al subir las escaleras, salimos por la parte trasera del escritorio de Falcon, en su mansión, donde lo único que resaltaba era el sonido de nuestros pasos en el silencio de nuestra mente, intentando esconder la tristeza y el dolor, tanto físico como emocional, de lo que acabábamos de sobrepasar. Al llegar a la mansión de Yuki, Él ya nos esperaba, por lo que Rang le preguntó: \\&quot;¿Sabías algo de Falcon?\\&quot;, que le contestó: \\&quot;No tenía nada claro, no más que sospechas. La prioridad ahora es que se curen, yo me encargo de todo. El portal va a estar activo en uno o dos días, a más tardar, así que van a poder volver rápidamente. De momento quédense, todos.\\&quot;.&quot;,536881091]],[&quot;^17&quot;,[1539,&quot;^Q&quot;,&quot;^1:&quot;,536880740]],[&quot;^17&quot;,[1539,&quot;^G&quot;,1538,536880740]],[&quot;^17&quot;,[1539,&quot;^Z&quot;,242,536880740]],[&quot;^17&quot;,[1539,&quot;^X&quot;,242,536880740]],[&quot;^17&quot;,[1539,&quot;^W&quot;,242,536881092]],[&quot;^17&quot;,[1539,&quot;^@&quot;,[&quot;^ &quot;],536881091]],[&quot;^17&quot;,[1539,&quot;^1;&quot;,true,536880740]],[&quot;^17&quot;,[1539,&quot;^&lt;&quot;,&quot;~u6348c5f2-82da-4e8e-9bbf-fd7238643e67&quot;,536880740]],[&quot;^17&quot;,[1540,&quot;^S&quot;,&quot;En las habitaciones, los curanderos nos vendaron y me sumí en un profundo sueño, donde repasé una y otra vez lo sucedido, lo que nos llevó a ese momento y lo que podríamos haber evitado. En ese estado, me pregunté hasta el cansancio: \\&quot;¿Por qué no lo dejaste vivir?, ¿Por qué no lo inmovilizaste?, ¿Por qué actuaste tan rápido?\\&quot;, mientras recorría la vista de esos ojos huecos donde alguna vez habitó una persona increíble. Al despertar, creí que podría librarme de estos pensamientos tan intrusivos pero no hubo caso, la incapacidad de mover mi cuerpo y la soledad que me brindó la imagen del techo, incitó a mi conciencia a cuestionarme aún más: ¿Honramos la memoria de las personas que perdimos?; ¿Las olvidaremos algún día?; ¿Por qué se alió con Él? Me cuesta comprender que lo llevó a hacerlo ante tanta destrucción; ¿Olvidaremos quiénes somos?; Bander y su muerte, ¿Habrá tenido Arkathos el mismo final?&quot;,536881660]],[&quot;^17&quot;,[1540,&quot;^Q&quot;,&quot;^1:&quot;,536881091]],[&quot;^17&quot;,[1540,&quot;^G&quot;,1539,536881091]],[&quot;^17&quot;,[1540,&quot;^Z&quot;,242,536881091]],[&quot;^17&quot;,[1540,&quot;^X&quot;,242,536881091]],[&quot;^17&quot;,[1540,&quot;^W&quot;,242,536881661]],[&quot;^17&quot;,[1540,&quot;^@&quot;,[&quot;^ &quot;],536881660]],[&quot;^17&quot;,[1540,&quot;^1;&quot;,true,536881091]],[&quot;^17&quot;,[1540,&quot;^&lt;&quot;,&quot;~u6348c767-03cd-4f3c-8095-376cf1f361ef&quot;,536881091]],[&quot;^17&quot;,[1541,&quot;^S&quot;,&quot;Spayer, tu final no habrá sido en vano, tendremos el mundo que soñaste, te lo prometo; mantendré esta promesa hasta que mi cuerpo no resista más.&quot;,536881721]],[&quot;^17&quot;,[1541,&quot;^Q&quot;,&quot;^1:&quot;,536881660]],[&quot;^17&quot;,[1541,&quot;^G&quot;,1540,536881660]],[&quot;^17&quot;,[1541,&quot;^Z&quot;,242,536881660]],[&quot;^17&quot;,[1541,&quot;^X&quot;,242,536881660]],[&quot;^17&quot;,[1541,&quot;^W&quot;,242,536881722]],[&quot;^17&quot;,[1541,&quot;^@&quot;,[&quot;^ &quot;],536881721]],[&quot;^17&quot;,[1541,&quot;^1;&quot;,true,536881660]],[&quot;^17&quot;,[1541,&quot;^&lt;&quot;,&quot;~u6348caab-0d74-4139-bedb-6eb13a2b3b79&quot;,536881660]]]]]]"</script><script>window.logseq_state="{:ui/theme \"dark\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {}, :default-templates {:journals \"\"}, :feature/enable-journals? false, :macros {}, :shortcut/doc-mode-enter-for-new-block? false, :favorites [], :ui/show-empty-bullets? false, :markdown/version 2, :feature/enable-flashcards? false, :preferred-workflow :now, :publishing/all-pages-public? false, :ref/default-open-blocks-level 2, :feature/enable-block-timestamps? false, :ref/linked-references-collapsed-threshold 50, :commands [], :hidden [], :default-queries {:journals [{:title \"🔨 NOW\", :query [:find (pull ?h [*]) :in $ ?start ?today :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"DOING\"} ?marker)] [?h :block/page ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(>= ?d ?start)] [(<= ?d ?today)]], :inputs [:14d :today], :result-transform (fn [result] (sort-by (fn [h] (get h :block/priority \"Z\")) result)), :collapsed? false} {:title \"📅 NEXT\", :query [:find (pull ?h [*]) :in $ ?start ?next :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"LATER\" \"TODO\"} ?marker)] [?h
