logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[746,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Aventuras del Mientras Tantologseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[746,logseq____&quot;^Blogseq____&quot;,1674325857500,536870915]],[logseq____&quot;^15logseq____&quot;,[746,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f61-1981-42da-b25d-43f79f76a0c6logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Pasaron unos cuatro días hasta que Lathalas despertó, pero tardó otros tres días en poder levantarse de su cama y finalmente caminar. Al verme, el mago me dijo: \\logseq____&quot;Así que las legendas eran ciertas, la armadura elige a su dueño. El estudiante de Valamir estaba tocando la armadura cuando le disparé, y al parecer no reaccionó ante Él.\\logseq____&quot;, le pregunté quien era Valamir, y me contestó: \\logseq____&quot;Él era un estudiante, como yo, de la Academia pero su avaricia lo alejó del camino tras haber sido rechazado por el propio Zeus. Ese elfo que viste es solo una de sus tantas caras, resultado de una maldición por desafiar a los dioses. No te preocupes por Él, no podrá hacer nada durante mucho tiempo.\\logseq____&quot;. Mientras me despedía y me preparaba para partir, Lathalas me advirtió: \\logseq____&quot;De ahora en más, tendrás que tener cuidado; la invasión de la prisión y la desaparición de la armadura no pasarán desapercibidas, las noticias vuelan en tiempos de guerra. Y por último, tengo planes preparados para ti, te diré lo que necesites cuando sea pertinente pero aún no es momento, no insistas.\\logseq____&quot;. Teniendo en cuenta sus palabras, decidí dejar la armadura allí, segura tras las paredes de Valinor, para no levantar sospechas y utilizarla cuando las aguas se hayan calmado o sea imperante su uso. Tras despedirme, viajé nuevamente a Caminosa y aparecí en mi habitación, aún con la pila de papeles a completar esperándome sobre el escritorio.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Flogseq____&quot;,750,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[747,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-20bf-4542-abb0-342fb0ecfdd3logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: Anexo: Aventuras del Mientras Tanto\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Flogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Aventuras del Mientras Tantologseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Aventuras del Mientras Tantologseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[748,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1a8f-4368-8ea8-580a30e80917logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Trepé la pared y me escabullí dentro de la habitación y una vez allí, era el día y la noche en comparación con el resto de las ruinas, todo limpio y ordenado, con detalles en oro y piedras preciosas, con estanterías repletas de libros, como si allí no hubiera pasado el tiempo; irónicamente, lo que más destacaba en el salón era un pedazo de tela que cubría la pared más alejada. Tiré de la tela para ver lo que se encontraba tras ella, revelando un mural muy elaborado sobre una línea de sangre de una tal familia Silvanesti que databa de varios miles de años, donde la cantidad de personas y ramificaciones era inmensa pero una de estas líneas descendentes destacaba; se encontraba en el centro y estaba pintada con color dorado, adornada con flores e inscripciones y poseían retratos. Raramente, el último de estos retratos estaba cubierto con pintura roja, y tenía de nombre: \\logseq____&quot;Liriel Silvarin\\logseq____&quot;, que, por alguna razón, se quedó resonando en mi cabeza, una y otra vez, sentía que era un nombre familiar; tanto que intenté quitar la pintura para ver si reconocía de quien se trataba pero no hubo caso, esta no salía. Me rendí con la pintura y me centré en los libros, los cuales, la gran mayoría tenían las palabras: \\logseq____&quot;elfo\\logseq____&quot;, \\logseq____&quot;semielfo\\logseq____&quot; y \\logseq____&quot;Sylvan\\logseq____&quot;, en sus portadas; supongo que era una biblioteca que contenía la historia de las ciudades élficas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Flogseq____&quot;,777,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[749,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-56ff-4603-ae89-435468c939b0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Lathalas, agotado y agitado, se desplomó en el suelo y, con mucho esfuerzo, intentaba pararse sin éxito; lo levanté y cargué los siete pisos hasta la entrada, donde los orcos, que acabaron con la guarnición élfica, se encontraban liberando a los prisioneros y cargándolos en carruajes. Con mucho cuidado, nos alejamos fuera de la vista de los orcos y, ocultos por el ruido que realizaban estos, Lathalas invocó la transportación mágica con destino a Valinor. Una vez en el castillo, el mago se desvaneció ante su gran desgaste, por lo tanto, esperé allí por su recuperación. Ya desde el primero de estos días, fue todo un constante aprendizaje con la armadura, desde quitármela hasta aprender a guardar mis objetos, que ciertamente desafiaba lo que creía que una armadura era capaz de hacer.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Flogseq____&quot;,772,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[750,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b0dc-409b-aa61-5622f0e46887logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ya contando un año desde la aparición de las fobias en el continente, los primeros signos de caos comenzaban a florecer en la ciudad, por ende, junto a las otras facciones, logramos llegar a un acuerdo para determinar y delimitar zonas específicas de control, con tal de facilitar la acción de las fuerzas de seguridad, sin embargo, lo único que esto provocó fue una constante invasión de tales límites, aumentando la desconfianza entre las facciones y los habitantes de estas zonas; tras unos pocos meses, el acuerdo era un fracaso y se daba por finalizado, generando que la resistencia anarquista contra los gobernadores aumente. Poco tiempo después, se cruzó una línea que no debería de haberse cruzado en nuestra sección; las granjas de alimentos eran un constante objetivo para los anarquistas, cuyos ataques eran fáciles de repeler, sin embargo, provocado por la escases de alimentos, una de las facciones utilizó sus soldados e invadió las instalaciones, reclamando el control sobre estas, lo que desencadenó una reacción militar por parte de nuestra facción, derrotando a los invasores a costa de tener que reconstruir gran parte de los cultivos, y que provocó que las demás facciones tomen partido por la facción invasora, desencadenando la creación de fronteras militarizadas entre estas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Flogseq____&quot;,747,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[751,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-02f3-4449-813a-e781a07af582logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Unos meses tras la muerte de Charm, me sentaba en mi escritorio, realizando un poco de trabajo administrativo, tratando de organizar el desconcierto que las fobias trajeron cuando, con mi visión periférica, pude percibir un pequeño destello de luz y, al mirar en tal dirección, vi como, lentamente, se comenzaba a formar un círculo de runas en la pared. Al completarse el círculo, para mi sorpresa, del otro lado estaba Lathalas; tras saludar, me comentó que, ahora que Charm falleció, Zeus se quedó sin un representante en el continente, por lo cual, alguien debía de encargarse de su trabajo momentáneamente. Me pidió ayuda para recuperar un objeto sagrado que data de hace mucho tiempo, con el cual estaríamos mejor preparados para un nuevo ataque de las fobias, la cual se encontraba en una torre vigilada al noreste del continente, cruzando las montañas al este de las coloridas tierras de Etesia; con mucha seriedad, me dijo: \\logseq____&quot;Esto puede tornarse muy difícil, por lo que, es necesario estar preparado. Mañana, antes del amanecer, partiré. ¿Cuento con tu ayuda?\\logseq____&quot;, cuestión a la cual contesté afirmativamente, cortando la comunicación para prepararme para lo que pudiera suceder. Al día siguiente, unas cuantas horas antes del amanecer, Lathalas se apareció silenciosamente por el castillo y, tras invocar la transportación arcana, partimos hacia la torre.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^Flogseq____&quot;,748,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[752,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-31ba-4e26-9061-29e4bc38ac78logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez dentro, todo era silencio y no se podía apreciar ningún haz de luz, pero podía ver con claridad las cosas allí dentro; solo pude divisar algunos muebles rotos, cajas vacías, alimentos podridos y muchas telarañas, cuando escuché un llanto y una reprimenda que, aunque no pude entender lo que decía, supe que provenía de una escalera, al fondo de la sala. En la medida en que caminaba hacia la escalera, la charla se hacía más notable y, tras bajar con cuidado esta escalera, pude ver la sombra de una antorcha, cuando escuché a un hombre decir: \\logseq____&quot;Cállense de una vez y vuelvan a combatir. Háganse hombres.\\logseq____&quot;, seguido de varias quejas y un pequeño llanto de lo que parecían ser niños, con lo cual el hombre gritó, nuevamente, en reprimenda. Al ojear en la habitación, pude apreciar una especie de área de entrenamiento que tenía pintado, en el fondo, el símbolo que vengo persiguiendo desde hace unos días, definitivamente era el lugar indicado. Allí, había un par de jaulas con niños dentro, mientras que otros tantos luchaban con maniquíes y practicaban arquería con blancos de tiro, donde ninguno de los pequeños pasaba los quince años. Tenía que actuar rápido y ayudarlos, por lo tanto, esperé que se acerque hasta la escalera, donde había una mesa con unos pedazos de pan y una jarra de hidromiel, y me abalancé sobre el hombre, tomándolo desprevenido al poner una daga sobre su cuello; asustado y agitado, me suplicó: \\logseq____&quot;Por favor, yo no tengo nada que ver, solo los cuido. Te doy todo lo que quieras.\\logseq____&quot;, y, al preguntarle por el estoque me dijo que estaba detrás de los blancos de tiro, dentro de una caja. Sabiendo esto, lo dejé inconsciente tras golpearlo con la daga y procuré tomar el estoque, que estaba justamente donde dijo; este estoque, para ser un objeto histórico, no lucía nada mal, con un mango rojo y pomo dorado, una empuñadura liviana y elegante y una hoja larga, muy afilada, adornada con los colores azul y blanco, que al empuñarla se sentía muy ligera.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Flogseq____&quot;,760,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[753,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-655a-418c-baae-f25098a0d4eclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Todo transcurrió normal hasta que cayó la noche cuando, al otro lado de la ciudad, se escuchó una fuerte explosión, gritos y se veían a las personas correr despavoridas de la zona. Al llegar apresurados con la guardia, nos encontramos con mucho desconcierto, personas heridas, fuertes incendios, cuerpos mutilados en las calles y la, inexistente, fachada del Museo de Historia esparcida a través de la calle; tal explosión alcanzó las casas lindantes, destruyendo parcialmente estas, por lo que, lo principal, fue juntar los cuerpos y rescatar a las personas atrapadas bajo los escombros.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^Flogseq____&quot;,767,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[754,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-881f-4de0-9140-160a4d6f5b83logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Estando allí, Naillion se apareció a nuestro lado, por lo que le pregunté: \\logseq____&quot;¿Donde están los refuerzos?\\logseq____&quot;, \\logseq____&quot;Ya llegaron, están esperando la señal.\\logseq____&quot;, me indicó, por lo que extendió frente a sí mismo su brazo con el puño cerrado, del cual se formó un arco; a simple vista, parecía un arco normal, de hierro y madera, con alguna que otra inscripción rúnica. Apuntó hacia el grupo de orcos y, mientras tensaba el arco, las inscripciones se iluminaron, cuando disparó una especie de rayo, que dejó la misma estela en el aire que el proyectil de hoy temprano, e impactó sobre uno de los magos, generando una gran nube de polvo que desorientó y aterró algunos orcos, que escaparon del área. Dos de los magos despejaron el polvo y comenzaron a lanzar rocas en nuestra dirección, mientras que, el restante, se encontraba canalizando algún tipo de conjuro. Le pregunté nuevamente a Naillion por los refuerzos, y me contestó: \\logseq____&quot;Allí están.\\logseq____&quot;, señalando a las estatuas, cuyos ojos y manos se tornaron de color dorado, mientras se cubrían de palabras en distintos dilectos antiguos, generando una ráfaga que lanzó a los orcos y al mago canalizador al abismo bajo el puente, despejándolo para conjurar un escudo que cubrió la entrada y para dispara proyectiles mágicos contra el grupo restante. Tras esto, Lathalas comenzó a lanzar rocas contra los orcos, Naillion me entregó su arco mágico e invocó un guerrero celestial, al cual llamaba Vallogseq____&apos;kor, mientras que yo, con el estoque en mano, salté al campo de batalla y me enfrenté al grupo orco junto con el invocado.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^Flogseq____&quot;,757,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[755,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-6d48-4e07-900b-33257a8dd84dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una gran batalla se libró sobre el puente, donde los magos enemigos, ayudados por la interminable horda de orcos, fueron increíblemente difíciles de combatir; a causa de ello, se rompió mi estoque en muchos pedazos, limitándome a utilizar el arco a una distancia segura. Tras vencer a los atacantes, el invocado, Vallogseq____&apos;kor, se arrodilló ante Naillion y se desvaneció en un haz de luz que se elevó al cielo; por otra parte, cuando me acercaba a Lathalas, me dijo que me arrodillase ante las estatuas junto a Él y me explicó: \\logseq____&quot;Estos, Eröel, son los guardianes del templo, aprendices de los Doce de Nümenor, y a quienes debemos nuestra sabiduría y existencia.\\logseq____&quot;, mientras las escrituras e iluminaciones en las estatuas se desvanecían. Tras alejarnos de las estatuas, Lathalas me comentó: \\logseq____&quot;¿Sabes? Los guardianes me dijeron algo interesante sobre la armadura que tienes puesta: hace muchísimo tiempo, esa armadura la portaba Xaenar, miembro de los Veinte de Nümenor y acompañante de Éon en la Batalla de Ogûl.\\logseq____&quot;, lo que me dejó sin palabras y sin saber que pensar, exactamente. Nos reunimos junto a Naillion, que tras darnos las gracias, me dio su arco y me dijo: \\logseq____&quot;Toma, quédatelo, tengo uno mucho más grande tras el altar.\\logseq____&quot;, que provocó caras de desavenencia ante su incesante carcajada.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Flogseq____&quot;,755,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[756,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b792-4af4-8e39-ffdb14194845logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Yendo de camino al altar, Las runas en el cuerpo de Naillion se comenzaron a iluminar de forma muy sutil junto con los símbolos del altar; al pisarlo, Naillion se elevó al cielo y se recubrió de un aura dorada, por lo que, mientras yo miraba con asombro, Lathalas, me explicó: \\logseq____&quot;No te preocupes, está llamando refuerzos, nos espera un duro día.\\logseq____&quot;, y siguió: \\logseq____&quot;Hace unos días, vi un grupo comando, de unos cuarenta orcos, trasladándose por los senderos montañosos en dirección al templo. El día anterior a que partamos los divisé a unos cuantos kilómetros; de hecho, Naillion estaba esperando que llegaran antes que nosotros.\\logseq____&quot;, tras sentir una fuerte vibración en el suelo, a lo que el mago respondió: \\logseq____&quot;Llegaron, tenemos que apresurarnos.\\logseq____&quot;. Mientras subíamos por la escalera, Lathalas se detuvo un momento y, tras recitar unas palabras, un pasadizo se reveló, con una escalinata mucho más empinada que comenzamos a subir. Al final de esta, una abertura se abrió, revelando que nos encontrábamos en lo alto de la puerta y, sobre el puente, una decena de orcos intentaban irrumpir en el templo, mientras los restantes se preparaban; para nuestra sorpresa, unos cuatro magos estaban ayudándolos a ingresar, utilizando piedras de la propia montaña para derribar la puerta.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^Flogseq____&quot;,765,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[757,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-eb78-49bf-a686-c92bfb320890logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras pasar la noche, nos alistamos y partimos en dirección a Caminosa, en el camino me contaron que los capturaron en diversos ataques en aldeas, a lo largo de los años, por lo que ninguno sabía si sus padres seguían vivos. Al llegar a la ciudad, fuimos directo a la iglesia, donde seguro los cuidarían mucho mejor que cualquiera, y, tras una extensa despedida, le regalé una moneda de oro a cada uno. Lo siguiente fue avisarle a Falcon de lo que pasó, que festejó la aprehensión y destino de los ladrones y el trabajo hecho en el museo, pero su cara cambió cuando le mostré los objetos. Una vez más, les restó importancia, sin brindar ayuda ni información sobre estos, solamente los miró brevemente y dijo: \\logseq____&quot;Quédatelos, no me interesa.\\logseq____&quot;, e hizo una seña para que me vaya. Con esta razón, sin la ayuda de Falcon, tuve que descubrir que hacía a estos objetos tan especiales, por cuenta propia. Cuando fui a mi habitación a descansar, tras varios días de intensa búsqueda, encontré una carta sobre mi escritorio, que presentaba el mismo símbolo triangular, en la cual estaba escrito: \\logseq____&quot;Supongo que fue una buena idea no intervenir allí dentro. Podrías ser de utilidad si tienes lo que se necesita. Me pondré en contacto cuando sea pertinente.\\logseq____&quot;. ¿Cómo es posible? ¿Alguien estuvo con nosotros ahí abajo?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^Flogseq____&quot;,771,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[758,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-170e-4e67-a829-eb20ad9bdb9dlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras volvíamos caminando hacia Valinor, le pregunté al mago cual era la razón para no transportarnos desde el templo, y me respondió: \\logseq____&quot;Eso atraería ojos indeseados sobre una zona montañosa en la que no debería haber nada; por ahora, el templo debe mantenerse en secreto. El ataque orco es una mala señal, los magos sabían que existe una anomalía arcana allí, habrá que preparase.\\logseq____&quot;. Tras llegar al castillo, decidí llevarme la armadura para utilizarla en combate y, luego de una noche de descanso, el mago me transportó de vuelta a Caminosa, donde bastaba continuar la rutina y evitar utilizar el arco y la armadura.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^Flogseq____&quot;,756,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[759,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-438f-43a8-a4e7-5d8a37f407f8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Allí, con precaución busqué por todos lados por la pista pero no había caso, no encontré nada significativo. Crucé el puente y, del otro lado, había una carroza parcialmente destruida, de la cual, solo quedaban partes del techo y de las ruedas; tras inspeccionar un poco más de cerca una de las ruedas, noté que se podía apreciar, tallado en la madera, el símbolo del museo, junto a una flecha y la letra: \\logseq____&quot;N\\logseq____&quot;, al lado de un dibujo que asemejaba a una choza. Caminé durante varios kilómetros, atravesando el bosque, en busca de algo que se parezca a una casa pero no encontré absolutamente nada. No fue hasta que llegué a una pradera, que divisé una construcción abandonada en la lejanía; al acercarme, me di cuenta que se trataba de un castillo en desuso, de vaya uno a saber cuantos años, donde por fuera se encontraba llena de telarañas, musgo, pastos crecidos y con algunos muebles decaídos por el tiempo, por donde parecía que nadie hubiera pasado por mucho tiempo. Teniendo en cuenta que podría ser la guarida de los ladrones, ingresar por la puerta principal sería muy tonto, con lo cual escalé sus agrietadas paredes para alcanzar una pequeña pero alta torre que tenía una abertura sin obstruir, por donde planeé entrar al recinto.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Flogseq____&quot;,766,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b11b-4e8f-b0fa-d25aba51c43clogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Teniendo el sol en lo alto del firmamento, subí a las torres de vigilancia para poder pensar los próximos pasos sin el ruido de la ciudad; lo primero que se me vino a la cabeza fue utilizar un catalejo y chequear la zona circundante al museo, cuando me percaté de unas manchas rojas sobre el techo de este, junto a una ventana pequeña, que pasamos por alto en nuestra primera vista a la sala. Bajé rápido de la torre y me dirigí hacia el museo donde, tras inspeccionar dentro, vi que la ventanilla en el techo daba a la sala del objeto robado; incluso, tras revisar mejor la vitrina del estoque, vi dos pequeñísimas gotas de sangre, que pareciera que quisieron borrar con el pie pero aún seguían ahí, lo que hacía pensar que el ladrón se cortó mientras robaba el objeto. El siguiente paso era subir al techo pero esto no sería fácil, pues no había forma de subir hasta allí desde el propio museo, pues tuve que treparme a las casas circundantes para acceder al techo; una vez allí arriba, pude apreciar un pequeño pero claro rastro de sangre que salía de la ventanilla y se movía sobre el techo pero, misteriosamente, desaparecía tras dar unos pasos. \\logseq____&quot;¿Dónde podría haber ido?\\logseq____&quot;, me preguntaba, mientras revisaba con el catalejo los techos de las demás casas, cuando vi que, sobre la pared exterior de una casa que tenía dos pisos, había una mano marcada y marcas de arrastre, cayendo hacia el suelo; Zeus nos sonrió y nos dio la primera pista, aunque la casa se encontraba realmente lejos, a unas cinco o seis viviendas de distancia, ¿Cómo llegaron tan lejos sin dejar rastros?.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Flogseq____&quot;,763,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-f75a-4e65-8d67-9722a0bf7706logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Durante los siguientes días, la facción acéfala se sumió en un caos interno a causa de mis acciones. Tal fue la anarquía, que nuestra facción se tuvo que hacer cargo de toda la ciudad, imponiendo nuestras leyes y castigos a una sociedad que vivió de la desorganización desde el comienzo; esto provocó un gobierno único, precedido por Falcon, que volvió a obtener el poder sobre Caminosa. Muy en el fondo, pienso que, al final, fue para mejor, pues retomamos el control sobre la ciudad pero no puedo quitarme de la cabeza los ojos aterrorizados de aquella persona; creo que necesito tomarme un descanso de esta búsqueda, ya pareciera no tener sentido.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Flogseq____&quot;,778,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-12df-49ee-84db-3fb6aa44a9b9logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Lo extraño de todo el asunto es que nadie vio a los perpetradores, a esas horas de la noche, el museo ya se encontraba cerrado, por lo que tuvieron que haber entrado por algún lado y haberse ido sin que nadie los vea escapar. Con el avanzar del día, la investigación se tornó más y más difícil, las personas se agrupaban fuera para ver, destruyendo posible evidencia, la posibilidad de atrapar a los asaltantes pasaba con cada hora que transcurría y, al final del día, poco se había descubierto; lo único de lo que tuvimos certeza fue que la explosión ocurrió desde dentro del museo, ya que hallamos el material explosivo, una simple bomba casera, los restos químicos de dicha explosión y la fachada destruida, esparcida, sobre la calle. Al siguiente día, tocaba hablar con los pocos sobrevivientes; estos alegaron haber escuchado algún tipo de ruido, de sus propias palabras: \\logseq____&quot;Un sutil zumbido.\\logseq____&quot;, momentos antes de la explosión, pero claramente con eso no bastaba. Falcon seguía evitando las preguntas, restándole importancia a la evidencia, y Vanglory no tenía la menor idea, por lo que parecía no haber más pistas que seguir.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Flogseq____&quot;,773,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-0e89-484e-875c-08cd79978f02logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En el mientras tanto, los pequeños, muy asustados por toda la situación, se agruparon dentro de las jaulas, protegiéndose con sus arcos miniatura y sus espadas de madera, por ende me senté en el suelo junto a las jaulas, saqué de mi inventario pan y agua, les acerqué las porciones y dije: \\logseq____&quot;Antes de comer su porción, imaginen su comida favorita y díganla en voz alta. De a uno.\\logseq____&quot;, con tal de ganarme su confianza, les di la ilusión de la comida que ellos preferían y algunos trucos que encantarían a cualquier niño. Con algo en el estómago y con un poco más de confianza, me ocupé de revisar la salud de cada uno de ellos, aunque ninguno presentaba algo grave, más allá de algún que otro corte o lastimadura. Con lo pequeños de mi lado, lo metimos al ladrón a la jaula y esperamos unos minutos a que despertara. Cuando recuperó la conciencia, aterrado y al borde de las lágrimas volvió a suplicar, por lo que esta vez fui un poco más incisivo con las preguntas: \\logseq____&quot;¿Qué quieren y por qué los niños? Si contestas, salís por la puerta con vida.\\logseq____&quot;, por tal motivo, el hombre remarcó: \\logseq____&quot;Yo solo los cuido, no se nada de que hacen aquí, me contrataron para robar el estoque, nada más. Perdón por la explosión y los daños pero fue lo que tenía que hacer.\\logseq____&quot;; \\logseq____&quot;El otro ladrón, ¿Eso también era parte de lo que tenías que hacer?\\logseq____&quot;, le pregunté, con lo que me miró con cara de asombro y me respondió: \\logseq____&quot;Mira, soy un ladrón no un curandero, y la orden era que no nos descubran. Él se encontraba mal herido, yo solo le di un pequeño empujón.\\logseq____&quot;, y, por último, le pregunté: \\logseq____&quot;¿Y este símbolo?¿Qué es?\\logseq____&quot;, \\logseq____&quot;No tengo la más pálida idea, solo quería el dinero del trabajo. Por favor, déjame ir.\\logseq____&quot;, respondió, esta vez, rompiendo en llanto.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Flogseq____&quot;,753,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-eb2d-4337-b117-8b311cbdfbeelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando notamos que estábamos cerca de la puerta, el ruido de la ventisca cesó y, aunque aún era muy difícil ver, pude apreciar un pequeño destello azulado que, en un parpadear, se transformó en un proyectil que, dejando una larga estela, me impactó de lleno; la armadura recibió todo el daño sin exhibir marcas, mientras que Lathalas pareció cubrirse con algún tipo de escudo invisible. Mientras la visión se clarificaba, Lathalas exclamó: \\logseq____&quot;¡Soy yo, Lathalas! ¿Esa es forma de recibir a un amigo?\\logseq____&quot;, en el momento que el suelo comenzó a vibrar y las enormes puertas, nuevamente, se abrieron. Seguimos la escalera hasta cruzar la abertura con las runas, donde comenzaba el bosque mágico, para escuchar una voz proveniente de los arboles que dijo: \\logseq____&quot;Supongo que uno nunca es demasiado precavido.\\logseq____&quot;, a lo que, Lathalas, respondió: \\logseq____&quot;Podrías haber asesinado a nuestro amigo gracias a tu precaución.\\logseq____&quot;. En ese momento, le pregunté al mago de quien se trataba, cuando el cielo se tornó con un color rojizo y, del suelo, comenzó a emerger una forma humanoide gigantesca, cubierta con una túnica que no dejaba apreciar su cara y con una aureola de fuego sobre su cabeza, que sacó de su espalda un enorme espadón de fuego. Su voz, muy grave y omnipresente, parecía provenir directamente del alrededor, abrumando mis oídos tras escucharle decir: \\logseq____&quot;Yo, mortal, soy Naillion. Dios de... Eh... Dios de la humanidad. Ahora, arrodíllate ante mi poder infinito.\\logseq____&quot;, por lo cual, Lathalas, le dijo: \\logseq____&quot;¿De verdad?¿Dios de la humanidad?, déjate de juegos que tenemos problemas.\\logseq____&quot;. \\logseq____&quot;Vamos Lathalas, solo me estaba divirtiendo con el invitado.\\logseq____&quot;, replicó una voz nada parecida a lo que se escuchó antes, mucho más fina e inocente, mientras la enorme criatura se desvanecía y aparecía, Naillion, con su aparente verdadera forma; Un hombre joven de piel gris oscura, cabello y ojos blancos grisáceos, que tenía detalles de símbolos y runas púrpuras esparcidos por todo su cuerpo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^Flogseq____&quot;,774,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2004-49d3-ae44-df34e544a3cdlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A pesar del susto inicial, la situación era bastante favorable para la investigación, pues por el callejón aparecieron dos figuras encapuchadas, caminando en mi dirección hasta detenerse junto a las cajas, cuando una de las dos figuras señaló las cajas. La segunda figura, movió un poco las cajas y, tras largar un breve suspiro, dijo: \\logseq____&quot;Bueno, por lo menos lo consiguieron. Es el precio a pagar por la causa.\\logseq____&quot;, con voz femenina. \\logseq____&quot;En el puente están las indicaciones, esperen mi llegada. Vete que no hay tiempo.\\logseq____&quot;, dijo la misma persona, mientras el otro encapuchado salió de mi visión y se volvió a escuchar el mismo zumbido. Tras el ruido, la encapuchada se acercó al cuerpo, se agachó y pareció tocarle el pecho, para luego decir: \\logseq____&quot;Con que murió por el golpe. Por Ishtar, ¿Era necesario matarlo?¿Por qué todos los ladrones tienen que ser deshonestos?\\logseq____&quot;, con claro asco en su voz. Esta salió de mi rango de visión y se escuchó nuevamente el misterioso zumbido, dejándome notar que ya ninguno se encontraba en el callejón, por lo que, lo próximo era buscar pistas en el puente de ingreso a la ciudad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^Flogseq____&quot;,776,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[766,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-4fea-4da4-a051-5b60e78d07c0logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al llegar a Caminosa, por la mañana, me di cuenta que ninguno de los muchachos estaba en el castillo, cuando recordé que el día de ayer iríamos a una larga misión en busca de unos mercenarios que acosaban las zonas aledañas a la ciudad; lo único que me quedaba por hacer era recorrer la ciudad y hacer trabajos administrativos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^Flogseq____&quot;,759,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[767,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-d0d7-4f32-b620-0aa4ea38ee1elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con la ciudad, de una vez por todas, bajo control, decidimos que lo mejor para proteger Caminosa sería aumentar nuestra área de influencia; con lo cual, comenzamos a realizar pequeñas campañas militares en los alrededores, protegiendo y conquistando aldeas. Ya habían pasado unos cuantos meses desde aquel duro golpe y este tipo de misiones eran lo único que me mantenía cuerdo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Flogseq____&quot;,762,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-c6e9-4214-945a-c77111f10f30logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Teniendo esto en cuenta, unos meses tras finalizar el acuerdo, la ciudad y sus alrededores se encontraban sumergidos en el caos, los delitos se encontraban a la orden del día y el pánico convertía a las personas en bestias; nosotros, como líderes de nuestra porción de la ciudad, nos tuvimos que ocupar de esto y mucho más, imponiendo leyes y duras sanciones a quienes se atrevieran a romperlas. Durante este tiempo, las otras facciones se oponían al gobernante Falcon, que apoyaba por lo bajo nuestra facción, por lo que formaron una alianza en busca de poder controlar toda la ciudad; en el corto plazo, esto se transformó en una guerra de cuarteles entre nuestra facción y la nueva alianza, perdiendo a muchos en el camino, tanto civiles como soldados, y con la posibilidad de paz alejándose cada día.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Flogseq____&quot;,751,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-4dd3-47cc-b1f8-27a430d1a035logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Uno de los tantos días en los que debíamos defender las fronteras, recibí un peculiar mensaje. Pasada la medianoche, mientras me encontraba vigilando en lo alto de una torre, una voz comenzó a hacerse más prominente en mi cabeza, tenía un tono de voz muy distorsionado, que me habló sobre los tres jefes de la facción contrincante y su colaboración en el asesinato de mi familia; me dio indicaciones precisas de su ubicación y del favor que le haría a la ciudad, y a mi honor, el eliminarlos del poder. Sus últimas palabras fueron: \\logseq____&quot;Ellos lo tienen, recupera lo que te pertenece. El destino de la ciudad está en tus manos.\\logseq____&quot;; frase que eliminó toda pizca de duda en mi, para salir en busca de estas personas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^Flogseq____&quot;,769,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2d1d-4af5-8b43-8f137e831db1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Sabiendo todo esto y teniendo que cumplir con mi palabra, si es que vale algo en estos días, me levanté y le dije: \\logseq____&quot;Quítate la ropa y serás libre.\\logseq____&quot;, por ende, con mucha rapidez se desvistió hasta quedarse con el mínimo de ropa necesario, le tapé los ojos y até sus manos con sus prendas; lo llevé hasta la puerta principal y le advertí: \\logseq____&quot;Espero que sepas como volver a casa. Corre antes que me arrepienta.\\logseq____&quot;, mientras el hombre, desesperado, corría y se trastabillaba, alejándose de la pradera, con la fuerte celebración de los niños desde la puerta. Con el sol mostrando sus últimos rayos, decidí hacer un campamento allí dentro y partir por la mañana, por lo que nos agrupamos en el sótano donde entrenaban y preparé espacios para que puedan descansar. Mientras hurgaba en las ropas del ladrón, encontré algo particular, una flecha negra que era bastante más pesada que una normal, también tenía en la vara unas marcas iluminadas, unas cinco para ser preciso, que no entendía para que eran, por lo que la aparté y seguí buscando, sin encontrar mucho más que nimiedades. Uno de los niños vio la flecha, la tomó rápidamente para utilizarla con su pequeño arco y dispararle al blanco, al grito de: \\logseq____&quot;Toma esto ladrón.\\logseq____&quot;; tras disparar, escuché el zumbido nuevamente, por ende me puse en alerta y escuché un fuerte ruido, de madera quebrándose y demás, cuando lo vi al pequeño con el arco, llorando sobre el blanco, ahora destruido, al cual había disparado. Me acerqué rápidamente y lo tomé en mis brazos, mientras agarraba la flecha, que ahora señalaba cuatro marcas iluminadas. Más allá de mis preguntas internas sobre que podría haber sucedido, llevé al niño con los demás y me puse a investigar el edificio, ya que cuando sonaba el zumbido señalaba que se acercaban los ladrones, aunque no pude encontrar nada ni a nadie; por ahora, la flecha tenía que mantenerla dentro de mi inventario, por seguridad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^Flogseq____&quot;,764,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[771,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9f98-47a8-b5fb-92dfc595dc5flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una vez dentro, no había un solo guardia, lo que hizo que subir hasta el séptimo piso parezca un pequeño paseo. En tal piso, solo había una habitación, que no tenía puerta, por lo que se podía divisar la armadura desde el pasillo, era de cuerpo entero, con un color negro que relucía y unos cuantos detalles llamativos; al entrar, Lathalas se detuvo y levantó sus manos en el aire, cuando, de repente, un rayo cayó al otro lado de la habitación y la iluminó totalmente. \\logseq____&quot;Ja, Lathalas. ¿Vienes por la armadura? Supongo que no soy el único que se enteró de la muerte de Charm. Curioso, sabiendo que no te ha elegido.\\logseq____&quot;, se escuchó resonando en la habitación, por lo que, Lathalas, replicó: \\logseq____&quot;Silencio Valamir, apártate de la armadura, ambos sabemos que tu tampoco eres el elegido.\\logseq____&quot;, a la vez que me dijo, telepáticamente: \\logseq____&quot;Yo te protejo, solo corre hacia la armadura.\\logseq____&quot;. Mientras caminaba hacia la luz, revelando su apariencia, Valamir dijo, con voz sobradora: \\logseq____&quot;¿Pero que tenemos aquí? ¿Este es tu candidato? Ya que te deshiciste del mío, me haz obligado a hacer lo mismo.\\logseq____&quot;, momento en el cual, invocó un rayo que se dirigía hacia mi pero que, al último segundo, se desvió y dio en las paredes. Esa fue la señal que me lanzó a correr hacia la armadura, mientras Lathalas y Valamir se dirimían en una lucha de poder, moviendo el suelo, las paredes, enfrentado hechizos, lo que me hizo muy difícil alcanzar la armadura. Pero tras esforzarme un poco más, la alcancé y, al tocar la mano de la armadura, sentí una nostalgia extraña, como si me diera la bienvenida, mientras sentía como la armadura iba subiendo por mi brazo hasta cubrirme el cuerpo entero. Valamir, estupefacto, se distrajo por un momento, que le bastó a Lathalas para impactarle de lleno, dañándolo terriblemente, cuando, al caer al suelo, sus últimas palabras fueron: \\logseq____&quot;El heredero...\\logseq____&quot;, momento en que una pequeña bola de energía se elevó de su cuerpo sin vida y se disipó en el techo de la habitación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^Flogseq____&quot;,779,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[772,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-4851-4343-b0b3-3ee904ce474blogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con el sol levantándose en el horizonte, la zona aún era un desastre pero ya nos habíamos ocupado de las personas y los restos, con lo cual, lo siguiente era buscar la causa de semejante detonación. En la sala principal, lo primero que se venía a la vista era la destrucción total de las exposiciones pero, a pesar de eso, nada parecía fuera de lugar. Sin embargo, en la siguiente sala, en la exposición de objetos históricos de la ciudad, parecía que la explosión no la hubiera afectado, todos los objetos exhibidos se encontraban en perfecto estado, a excepción de un elemento que faltaba de su espacio, el Estoque Chispeante, según marcaba su placa, y cuya vitrina tenía un corte preciso sobre la madera en su parte posterior; lo siguiente que percibimos en esa sala fue un símbolo pintado en la pared, que ponía: \\logseq____&quot;Wistan\\logseq____&quot;, junto con algún tipo de simbología triangular, parecido a una pirámide y varias estrellas, algo que nunca me había cruzado ni pude utilizar para identificar algún sospechoso.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Flogseq____&quot;,754,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[773,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1899-433e-a22e-35c55fe3d5d8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Un par de días tras el incidente de la biblioteca, aún sin obtener respuestas, algo me despertó en la mitad de la noche pero no fue un ruido ni nada parecido, fue una sensación, como si algo estuviera a punto de ocurrir. Al intentar ver en la oscuridad de la habitación, una sombra hizo pie sobre la poca luz que entraba por la ventana; era Lathalas que, muy preocupado, me dijo: \\logseq____&quot;Eröel, necesitamos tu ayuda. Es muy urgente. El templo está en peligro, tenemos que apresurarnos.\\logseq____&quot;, mientras invocaba el transporte arcano a Valinor. Cuando me quise dar cuenta, tenía puesta la armadura y estábamos realizando el mismo trayecto que hace unos años, con la diferencia que ahora lo hacemos en medio de la noche y afrontando una fuerte tormenta de nieve. Con la visibilidad prácticamente nula, las horas parecían no pasar y la tormenta era tal que parecía de noche en todo momento, razón por la cual, caminamos sin parar hasta llegar al camino empedrado.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Flogseq____&quot;,775,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[774,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-c8e4-4984-9f76-7ecd325654c1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando quise leer alguno de estos libros, escuché mi nombre resonando por la pequeña abertura; desaparecí por unos largos minutos y me había olvidado completamente de la misión. Una vez que salí de allí, la abertura se volvió a ocultar, haciendo parecer que se trataba de un pasillo sin puertas ni ventanas. Me reuní con el grupo en la entrada de las ruinas, donde me comentaron que no encontraron nada ni a nadie, les conté que no sentía nada fuera de lo normal allí y que fue una perdida de tiempo; por consiguiente, el grupo volvió decepcionado por no haber combatido a nadie, sin embargo, yo volví con algunas preguntas: ¿Quiénes son los Silvanesti?¿Quién es esa tal Liriel Silvaril?logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^Flogseq____&quot;,749,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[775,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5bb2-4bec-b06d-1f5770f692calogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al llegar al lugar, la pared sobre la que estaba la marca daba a un callejón muy angosto, donde no entrarían dos personas paradas paralelamente. Allí, había un conjunto de cajas y redes de pesca amontonadas y parcialmente destruidas, como si las hubieran aplastado, y, a su lado, un rastro de sangre, de alguien que se arrastró unos cuantos metros hasta caer, donde había un charco de sangre; diría que, por la nula visibilidad y tránsito de personas, nadie se dio cuenta de la cantidad de sangre que había en ese callejón, aunque aún faltaba un cuerpo. No había rastros de este por ningún lado hasta que revisé debajo de las cajas rotas y las redes y, para mi sorpresa, allí estaba, el cuerpo; aunque, lo que me dejó desconcertado fue una marca de apuñalamiento en su pecho, ¿Ahora se trataba de un asesinato?. Entre su ropa no había mucho, no conseguí un nombre, una razón, nada que indicara algo sobre el símbolo, pero mientras seguía buscando entre su ropa, escuché el famoso zumbido del cual hablaron los sobrevivientes, por lo que, pensando con rapidez, me moví de la zona y me apoyé contra la pared, cuando me di cuenta que no veía mis pies, ya que, por alguna razón, estaba camuflado con la pared; supongo que el traje tiene algunos trucos que debo aprender.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Flogseq____&quot;,761,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5604-473c-a9d2-86ed24d6b030logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;En una de estas misiones en busca de amenazas, nos encontramos ingresando a las ruinas de una biblioteca muy antigua, en lo profundo del bosque, al norte de Caminosa. La vegetación crecía incesantemente y la esencia arcana, aunque muy débil, fluía por todo el lugar, algo inusual en unas ruinas. Tras entrar, noté que la magia fluía en varios caminos, que llevaban a distintas zonas de las ruinas, pero uno de estos era claramente más intenso. Con la premisa de explorar, el grupo seguía su audición, mientras que yo seguía la intensidad mágica, llevándome por caminos opuestos al resto, llegando a un pasillo sin salida, donde se encontraba la mayor presencia de magia pero no se apreciaba nada fuera de lo normal; de hecho, el abandono y el paso de los años se hacían notar mucho allí. Por casualidad, me di cuenta de una pequeña inscripción tallada en lo alto de una de las paredes, que indicaba: \\logseq____&quot;Cín bor dabclogseq____&apos;in na see haer anand\\logseq____&quot;, que podría interpretarse del élfico como: \\logseq____&quot;Tu mano te permite ver más allá del tiempo\\logseq____&quot;. Toqué la pared con la mano descubierta pero nada ocurrió, cuando se me vino a la cabeza utilizar la mano mágica; al invocarla, la inscripción se iluminó levemente y, en lo alto de la pared, se descubrió una pequeña abertura que daba a otro espacio.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Flogseq____&quot;,768,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-18b9-4453-ba4d-b8950122482elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Corriendo por las oscuridad de la noche, llegué a la habitación principal del castillo mediante el cual gobernaban y trabé las puertas y ventanas; allí, los encontré durmiendo en camas separadas a lo largo de la habitación, por lo cual, silenciosamente, me fui encargando de ellos, uno por uno. Con dos de estos eliminados, el tercero se despertó y, asustado, me confrontó, sabiendo lo que le esperaba. Acorralado contra la esquina de la habitación, me dijo: \\logseq____&quot;Oye, no somos quien tu crees, no tenemos nada que ver con eso que dices.\\logseq____&quot;, que sumado al grito de: \\logseq____&quot;¿Dónde está el arete?\\logseq____&quot;, arrastrando al hombre por la habitación, buscando en cada baúl y cajón, hizo percatarse a los guardias que algo ocurría en la habitación. Al rato, todos intentaban tirar la puerta abajo, sin éxito, por lo que debía apresurarme; apoyé al hombre contra un gran ventanal y le di una última oportunidad pero lo único que pude ver en sus ojos fue miedo, realmente no sabía de lo que estaba hablando. Esto me hizo temer que, probablemente, haya estado diciendo la verdad, y sumado a que el arete no se encontraba por ningún lado, la inseguridad comenzaba a crecer dentro mío. Y, cuando pensé que la noche no podría ir para peor, los guardias irrumpieron en la habitación, por lo que tuve que actuar por impulso, rompiendo el ventanal, lanzando al hombre al vacío y escapando por las pequeñas salientes del castillo, para escabullirme, una vez más, en la oscuridad de la noche.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Flogseq____&quot;,770,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Xlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Vlogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ulogseq____&quot;,746,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-f0ec-4de3-8e8d-b414cc9ef662logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Tras unos cuantos minutos, aparecimos en una pequeña cabaña, desde donde se podía ver en la lejanía la torre a la cual nos dirigíamos; \\logseq____&quot;Esa, mi amigo, es la prisión de Hlogseq____&apos;dar, donde se encuentran prisioneros poderosos magos que han transitado por el mal camino.\\logseq____&quot;, dijo el mago, por lo cual, le pregunté que tenía pensado, y me contestó: \\logseq____&quot;Hace unos días, uno de los prisioneros escapó, por lo tanto, los están moviendo a Dulgan, la isla prisión. Vamos a aprovechar que los guardias vigilan a los presos y nos vamos a escabullir dentro, mi información es que la armadura se encuentra en algún lugar del séptimo piso, donde no debería de haber más que un puñado de guardias.\\logseq____&quot;, sin más preámbulo, salimos en dirección a la torre. En las afueras, nos escondimos tras unas cajas de suministros, y vimos como los prisioneros eran puestos en compartimentos de metal, vendados, esbozados y atados de pies y manos; momento en el cual, escuché el mismo cuerno de guerra de Quirina y, descendiendo la cordillera, se veía como un modesto grupo de orcos se dirigía cargando hacia la torre. Los guardias dejaron a los prisioneros y se agruparon frente a la torre, preparados para defender su posición; Lathalas advirtió que esta situación nos sería útil para entrar, por lo que, esperamos un momento y, cuando los guardias cargaron contra los orcos, aprovechamos la distracción y nos escabullimos dentro de la prisión.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&qu 70915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Flogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Xlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Vlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Ulogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Bree Colina Altalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;Anexo: Bree Colina Altalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[782,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-18d1-46b6-9934-d5507ad97deblogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con la visión nublada, empecé de a poco a divisar objetos a mi alrededor. Me encontraba sentado en un banco, mirando de frente a una pizarra, cuando miré hacia un costado y vi una persona de baja estatura sentarse junto a mi: \\logseq____&quot;Hola, soy Bree Colina Alta, un placer. Y tú, ¿Quién eres?\\logseq____&quot;, dijo, mientras esta pregunta se repetía una y otra vez, más fuerte con cada repetición y su imagen se hacía más clara; hablaba una mediana de pelo ondulado corto y castaño, de ojos celeste y una sonrisa preciosa, acompañada de una corona de flores y un simple pero colorido vestido de tela y cuero, del cual resaltaba la insignia de un dragón.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Flogseq____&quot;,782,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Xlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Vlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^Ulogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[783,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-7d3b-4e9d-8aed-b43a8aef04a1logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Con el sonido de un chasquido, la imagen se ensombreció y no veía otra cosa que oscuridad, cuando otro chasquido comenzó a formar un ritmo constante y simple para que, parada bajo un haz de luz, Bree apareciera cantando una melodía con su encantadora voz que hizo aparecer más flores en su, ya adornada, corona y a su alrededor, mientras veía que se alejaba cada vez más rápido, para nuevamente llenar la habitación de oscuridad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Flogseq____&quot;,783,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Xlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Vlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Ulogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-67c9-497a-8da3-91be0a77f692logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;De dichas tinieblas, se escuchaba el sonido de páginas pasándose muy rápidamente, para detenerme en una hoja negra, de la cual era muy difícil distinguir algo a excepción de unos símbolos; uno representaba el cielo nocturno, con sus estrellas y constelaciones, y otros que parecían representar destrucción. En un pestañeo, esta hoja fue reemplazada por una página blanca como la nieve, con el mismo idioma complicado pero con un diagrama que cubría toda la página, la del alma escapando de su cuerpo. La visión sobre el libro se fue alejando, a tal punto que pude discernir que se trataba de un reflejo en los ojos de Bree, mientras estos se volvían cada vez más sombríos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Flogseq____&quot;,784,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Xlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Vlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Ulogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2dfe-45a4-9ee5-0120c6bf7fc7logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La oscuridad fue consumiendo su cuerpo cuando, tras un pestañeo, me encontraba sentado en un parque lleno de alumnos de la academia, en el momento que una explosión llenó mis oídos y vi como, en el último piso del castillo, no quedaba ventana intacta. \\logseq____&quot;¡Bree!\\logseq____&quot;, invadió mi mente, mientras subía una escalera que parecía infinita, para encontrarme parado en medio un salón blanco, inquietantemente vacío. Otra explosión me estremeció, ahora que me encontraba en una habitación destrozada frente al libro negro del cual emanaba un lazo plateado que conectaba con su cuerpo, junto a otros alumnos irreconocibles. La última explosión, las cenizas del libro y la imagen de ella siendo lanzada contra la pared de la habitación, llenaron mi pecho de dolor, sosteniéndola en mi regazo, inmóvil, cuando Él me dijo: \\logseq____&quot;Tráela\\logseq____&quot;, mientras el viento y la nieve comenzaron a entrar por las desaparecidas ventanas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Flogseq____&quot;,785,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Xlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Vlogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Ulogseq____&quot;,781,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-3fb2-4aa8-a3de-2de0605dda91logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Una fuerte ráfaga me desequilibró, mostrándome caminando con dificultad por un camino nevado, cargándola en
