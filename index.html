gseq____&quot;,[672,logseq____&quot;^Flogseq____&quot;,652,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-5ad4-4e0a-a3b7-b0a782ce9e7alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Estamos en la casa de Falcon, el coliseo. Despues de xonversacion de facciones, y compartimos nuestras aventuras. Llega falcon, hay que hablar sobre el futuro. A que sector nos dedicamos? Seguridad, avastecimiento, comercio y dipoomacia. Beneficios y trabajo. 70% de ganncia para El y el 30% para dividir entre 4 facciones. El dinero se utiloza con permisos. Podemos ganar dinero de manera independiente. seguridad se encarga de proteger zonas y ll que entra y sale de Caminosa. Comercio: hablr con tiendas nuevas y cobrar memmbresias. Avastecimiento: comercio entre ciudades, con recursos. Diplomacia: hablar bien de caminosa. Nos deja solos, sale ppr la puerta.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Flogseq____&quot;,666,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-abb8-44b5-8723-967818ee5de8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Volvemos a la casa, nos vamos a bañar, va Yuki a bañarse, rang dice que necesita un maestro, dice que ya tiene, se llama Yok, le enseña un poco de comercio, de idioma, de pelea con espada y magia, etc. La olata la deja en nuestra habitacion. Tnemos una hab con una libreria y detras un deposito. Le decimos todo lo que necesitamos, y nos descuenta lo que necesita. Nuestra casa la vendió a 1 PT, vendió la carreta.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Flogseq____&quot;,661,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-8e3c-46e1-8550-11396327eaablogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Vamos a la zona de la mazmorra, afuera no hay nadie. Entramos a ver que hay. Esta todo apagado. Enciendo una de las antorchas apagadas en las paredes, y rang enciende otras mas. Bajamos por las escalera, hasta llegar a un pasillo. Vamos hacia la derecha y llegamos a una puerta. Entramos y hay dos velas apagadas y en el medio una calavera. Prendió las velas, y vimos el cráneo. Se que eso es una representacion del dios de los demonios que ya murio, un craneo de demonio. Salimos de la habitacion en direccion contraria, mientras hablamos de los observadores y como vencerlos. Vamos a la hab a la izquierda y en la hab no hay nada. Volvemos y en la siguiente hab no hay nada. Bajamos las escaleras a una hab pequeña. Entramls y no hay nada. Seguimos caminando y chocamos con otra hab. Dentro hay una sala de descanso. Seguimos caminando hacia la izquierda y izq, hasta una hab al fondo. Hay un baul, unas cosas de cocina y otraa cosas. Rang abre el baul y hay pedazos de comida pasada. Mucho olor. Cierra el baul. Volvemos hacia otros espacios peor no hay nada. Volvemos al pasillo y la sig sala tambien esta vacia. Vamos a la del baron. Abrimos y hay un escritorio con una silla comoda y antorchas apagadas. Rang las prende pero no hay nada mas. El cuervo parece que no está. Bajamos a la mazmorra.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Flogseq____&quot;,648,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1d42-4b70-99f6-885bf7badddalogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Vamos a ver a falcon, a su casa. Tiene muchos papeles. Nuestros papeles de baron no estan van a tardar, Yuki trata mal a la gente, seríamos barones segundos, con Yuki como cabeza. Los documentos especiales, se pagan con el porcentaje de ganancia de la casa. Yuki, paga los accesorios del chancho, la corona y los mayordomos con la ganancia de Caminosa. Le comentamos que nos buscan pero no saben. Le rpeguntamos por un herrero, hay uno de hace poco, Yuki lo debe conocer. Algun brujo o hechicero, Él es, pero no encanta objetos. Sabe lo que hace algunos objetos magicos, le muestra el sarten, aunque le quería mostrar la carne de demonio, pero se darisn cuenta de nuestra coneccion con las fobias. Nos despedimos con el papel de baron segundo.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Flogseq____&quot;,650,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-79f3-40f9-8eeb-892212720997logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Flogseq____&quot;,655,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-a009-41a0-8216-284835618851logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;La hab 1, y vemos 3 puertas. Y seguimos sintiendo la mirada en la nuca. Abrimos y salimos al pasillo. Vamos a la izquierda, hacia la hab 3. Sacan una antorcha. Llegamos a la puerta doble. No tiene cerradura la abren spyer y rang juntos. La empujan con esfuerzo y la sostienen, yo entro. Dentro veo una cama, una mesita de luz con cajoncitos y una piedra con letras raras. No se siente nada magico, voy a buscar en lis cajones. Abro y veo una bolsita con cosas metalicas y una Jeringa con dos cargas rojas. Me las llevo y salimos. En la bolsa, hay 100 OR. Le doy 30 OR a cada uno. Y rang lleva la jeringa. Vamos a la hab 2. Vemos la piedra con las letras. Salimos. Vamos para la hab 10. Abrimos y se ve vacía con algunas telarañas, igual que la ultima vez. A la derecha hay una pared magica. Rang le empoeza a pegar. Le pega y le hace un agujero del tamaño del puño. Sale corriendo  y dice que hay dos mind flayers. La puerta de salida esta cerrada. La golpea rang y se choca con una puerta de adamantio. Vamos al almacen chiquito y no hay pared. Rang le pega a la apred magica y la rompe. Hace una agujero grande y pasamos. El hueco se empieza a cerrar. La silla vacia en esta sala. Rompe la puerta y se golpea con la pared de metal. Le golpea a la pared y es mucho mas dura. Rang intenta golpear la pared magica nuevamente y se le quiebran los dedos y los nudillos. Mucho dolor. Le acomodo los dedos a rang. Le duele pero la puede usar. Spyer le peha a la pared y hace un agujero pero hay metal. Vamos a la hab 6, y hay hongos. Son reales. Spyer se acerca y tira el aliento de fuego en la sala. Arden los hongos. Esperamls un momento y el fuego bajó. Vamos a la hab 4.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Flogseq____&quot;,675,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2d1c-4527-ad4a-000a010d8fb5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Manuscrito: En la antigüedad, un hombre guerrero llamado Rengoku, que defendía a su pueblo, padre de familia y noble de corazón hizo un pacto con el Dios del fuego, el sol y la pasión para obtener el poder de defender a los suyos.\\nEste poder fue capaz de alejar a las sombras que invadían y mantener los monstruos a raya.\\nCuando se hizo mayor y se le dificultó seguir peleando, contruyo un lugar junto a su gente para enseñar el ki de la llama a otros interesados en defender con corazón y cuerpo a sus seres queridos y a su gente.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Flogseq____&quot;,664,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Xlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Vlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-4905-4bfe-bb62-84c7fd5e8977logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Flogseq____&quot;,699,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-a7b0-4a90-978d-cfdaa9e9d443logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Anterior: [[8 - Fobias]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Flogseq____&quot;,689,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Ulogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Hlogseq____&quot;,596,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-6065-4e1c-a29e-5710360c6ae5logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Charm se acercó al dragón, aún entre los tornados, y los utilizó para redirigir sus rayos en un gran descarga eléctrica que impactó en la escama grande de su pecho, generando una nube de humo que cubrió a la bestia, de la cual se vio como una de las escamas cayó al suelo. Ishtar aprovechó la nube de humo y dio un salto contra la criatura, dándole un fuertísimo golpe que generó una ráfaga mucho más intensa que la anterior, que despejó la nube de humo, creó un temblor en la tierra y que lo dañó muchísimo, dejando al dragón sangrando y con el puño marcado a fuego en el pecho. Por un momento, la tormenta parecía detenerse y los tornados desvanecerse pero el dragón aún tenía más recursos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^Flogseq____&quot;,688,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[683,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-58b7-4d7c-b4d7-b4307b403298logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego de esta aterradora escena, el dragón lanzó un rugido que provocó otra grieta que cruzaba la ciudad en su totalidad, destruyendo gran parte de las estructuras que aún quedaban en pie, junto a una tormenta de rayos que hubiese asustado hasta al más rudo. Esto último, sumado a las muertes de Charm e Ishtar, me sacudieron los huesos y desbarataron mis pensamientos, provocando que corriera, lo más rápido posible, en dirección a Caminosa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Flogseq____&quot;,693,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2ba5-4e32-bd32-9008e256e33alogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras los chicos esperaban en la casa, aprendiendo sobre finanzas y otros temas, yo salí a caminar por la ciudad. Cuando vi, cruzando el puente colgante, una carroza modesta detenida del otro lado, sin gente alrededor, que parecía estar abandonada. Mi intuición me repetía una y otra vez que no me acerque, algo se sentía mal en la situación, pero la curiosidad me superaba, por lo tanto, me acerqué para ver cual era la situación; al fin y al cabo, debía honrar mi puesto como barón de la ciudad.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Flogseq____&quot;,682,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1812-48de-bd43-e9cdc663476elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Decidí escabullirme en la carroza, pero no sabía si ir a contarles a los muchachos, ya que ellos querían recuperar, con Yuki, el tiempo que habían perdido. Por lo tanto, decidí ir solo, si algo salía mal era mejor que solo me afecte a mi. Me acerqué nuevamente a la carroza, miré hacia Caminosa y dos personas encapuchadas estaban comenzando a cruzar el puente, debían de ser sus jinetes. Por lo tanto, me metí en el baúl y esperé, rogando que no tengan que cargar nada allí. Al rato, las voces de estas personas me llegaron al oído, seguido de la leve inclinación del carruaje, indicando que se habían subido. Sin más, la carroza se comenzó a mover a gran velocidad, provocando que la pase muy mal ahí dentro, golpeándome con los laterales del baúl. De a ratos, abría levemente el baúl para observar y, durante gran parte del día nada ocurrió, alguna que otra carreta nos cruzaba pero sin nada particularmente raro.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Flogseq____&quot;,687,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[686,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-b1f5-4e2d-8f0d-379afe46dc14logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al acercarme, noté que la carroza se encontraba totalmente vacía, no tenía conductor ni pasajeros, solamente caballos que esperaban pacientes, sin hacer ningún ruido. Explorando un poco, me percaté de un baúl en la parte trasera de la carroza que estaba sin cerradura, algo bastante inusual. Lo abrí y estaba totalmente vacío, justo cuando se comenzaron a oir voces provenientes del bosque, acercándose a la carroza. Estas me tomaron por sorpresa, por lo que, lo único que atiné a hacer fue esconderme tras unos arboles. Al rato, del borde del bosque, los vi salir a Charm e Ishtar, ambos encapuchados, hablando de la fobia de Quirina, una tal Brontofobia, y los daños que había realizado a la ciudad pero, cuando subieron a la carroza, no pude escuchar más de aquella conversación.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Flogseq____&quot;,685,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-aacf-48fa-a56d-988fae8db3f8logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Luego, se elevó en el aire y, con sus alas enormes, dirigió algunos tornados en dirección a Charm, que lo retuvieron durante un buen rato, bloqueando y desviando sus rayos. El dragón cayó al suelo dando un gran golpe, generando una grieta en el suelo que partió la muralla este de la base hasta el tope, que Ishtar alcanzó a esquivar por poco mientras los rayos le caían muy cerca.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Flogseq____&quot;,697,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-fbbd-4d42-a20c-6af07896515flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntitle:: 9 - La Caída de Qirina\\n\\nlogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^1:logseq____&quot;,[logseq____&quot;^1;logseq____&quot;,[]],536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,true,logseq____&quot;^16logseq____&quot;,logseq____&quot;9 - La Caída de Qirinalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^17logseq____&quot;,logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;9 - La Caída de Qirinalogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-6b0b-4897-8190-ff22a09a0f52logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mientras corría paranoicamente, pude alcanzar a unos comerciantes en carreta que escapaban a paso lento, no tenían idea de lo que había sucedido, solamente oyeron y sintieron los temblores del suelo, definitivamente no vieron al dragón. Les dije que escapaba de Quirina y me dirigía a Caminosa, ellos me contestaron que tenían el mismo destino y que los podía acompañar. Durante el viaje, me compartieron agua y comida, ya que, me dijeron que estaba muy pálido, incluso me preguntaron si era un vampiro.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Flogseq____&quot;,684,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-2a2b-4063-8d6e-d433d75e11bflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cuando la carroza ya se encontraba dentro del bosque, bajé con esta aún en movimiento, por lo que tuve que volverme hacia Quirina. Mientras me acercaba se sentían vibraciones cada vez más intensas y duraderas y, al llegar a la línea de árboles, vi como Charm e Ishtar ya no se veían de la forma que los recordaba. Charm parecía un ente luminoso, de coloración azulada, del cual salían y atravesaban rayos en todas direcciones, y los controlaba a su querer, y que claramente había crecido en tamaño. Por otro lado, Ishtar dejó de lado su forma femenina y se transformó en una bestia mucho más feroz e intimidante, a la cual le salía una llama de fuego de la cabeza.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Flogseq____&quot;,694,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-faed-4ac1-88c0-d0106816ee12logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al rato, vi a la bestia a la cual se enfrentaban, un dragón elevó su cabeza por encima de la gran muralla, lo único que hizo falta para que mi corazón comenzara a latir muy rápido y mi piel se erizara, con un constante escalofrío recorriendo mi cuerpo en todas direcciones. Era realmente grande, nunca había visto una criatura de tal tamaño, ni siquiera el dragón de la mazmorra se le acercaba. Este estaba cubierto de escamas que brillaban a la luz del sol con mucha intensidad pero tenía unas particulares en su pecho, su cabeza y en la punta de su cola que resaltaban más que las demás, ya que brillaban con los colores del arcoíris y eran más grandes. Pero lo peor estaba por venir, el dragón soltó un rugido que desató una tormenta eléctrica, con su consiguiente lluvia torrencial sobre la ciudad y sus alrededores, y unos cuantos tornados que comenzaron a formarse cerca de la criatura.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Flogseq____&quot;,691,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1abf-443d-bcc8-6c331d4ed7aclogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;De los residuos del humo, salió la cola del dragón en dirección a Charm, mucho más rápido que una flecha, atravesándolo en el pecho y dejándolo inmóvil. Vi como sus poderes se desvanecían al transcurrir los segundos, mientras caía del cielo a un charco de sangre que se formó debajo suyo, golpeando el suelo con mucha fuerza. Ishtar, con rabia, explotó en llamas y saltó nuevamente contra el dragón con el puño extendido, que este logró esquivar y la agarró en el aire con su boca que, dando una fuerte mordida, que se escuchó hasta donde me encontraba, la cortó por la mitad, extinguiendo toda llama que fuera apreciable desde la lejanía.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Flogseq____&quot;,683,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-1db7-4763-9254-58965b9ff905logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Al amanecer del siguiente día, me percaté que, por momentos, el suelo temblaba y no era por los caballos. Momento en el cual, me di cuenta que estábamos pasando por la cueva en la que nos detuvimos mientras escapábamos del ataque a Quirina, el lugar que inició todo esto y donde no debimos habernos detenido. Llegamos al inicio de las praderas, donde la carroza se detuvo y ambos pasajeros se bajaron. La escuché a Ishtar exclamar: \\logseq____&quot;¡Demonios, si que es grande, Charmy!\\logseq____&quot;, a lo que Charm respondió: \\logseq____&quot;No estaba exagerando, no pediría ayuda si no fuera necesario.\\logseq____&quot;, e Ishtar replicó: \\logseq____&quot;Esperemos estar a la altura.\\logseq____&quot;, y escuché como se alejaban mientras la carroza daba la vuelta y se volvía en dirección a Caminosa.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Flogseq____&quot;,695,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-097d-4879-b337-3113389ad89flogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Cayó la noche y mi único compañero era un pedazo de pan, que tuve que racionar lo más posible, y mi hechizo de ilusión, para ser sincero, no había pensado en hacer este viaje ni en la duración del mismo. Sin embargo, los jinetes no pararon en toda la noche, por lo que, no pude dormir ni un segundo, era imposible con el movimiento de la carroza. Al siguiente día, al mediodía, abrí el baúl y vi una caravana de gente, yendo en dirección a Caminosa, muchos mostraban preocupación en sus caras. Al anochecer, la cantidad de personas ya había disminuido, estos debían ser los que se tardaron en irse o los más lentos. Nuevamente, los jinetes no se detuvieron, y otra noche pasó sin poder pegar un ojo y con cada vez menos comida.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Flogseq____&quot;,686,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-940f-493b-abc5-01bd3f1f4ebflogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Charm se elevó en el aire y comenzó a dirigir sus rayos hacia el dragón y, aunque la mayoría fueron desviados por las propias escamas, lo golpearon en todas direcciones, dañándolo pero sin llegar a ser algo grave. Por otra parte, Ishtar dio un gran salto que la elevó hasta la cima de la muralla y, mirando al dragón de frente, de sus puños comenzaron a salir llamas con mucha intensidad. Luego de esquivar algunos rayos provenientes de la tormenta, dio otro gran salto contra el dragón, dándole un golpe potente que generó una ráfaga de viento, que desarmó varios de los tornados y dispersó unas cuantas nubes tormentosas, que dañó claramente al dragón, quebrando varias de sus escamas.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Flogseq____&quot;,692,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9301-4c99-86d8-0184945ddd81logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;El dragón lanzó unas mordidas a Ishtar y, esta, las esquivó y contra atacó, dándole un golpe en la mandíbula que hizo que el dragón perdiera un poco el equilibrio. Charm aprovechó esto y dirigió una serie de rayos contra las patas del dragón, provocando que este caiga sobre sí, generando un temblor que hizo emerger una grieta, que engulló una parte de la ciudad y generó mucha cantidad de polvo. Luego de un momento de silencio, en la nube de polvo se distinguían un par de ojos rojos, momento en el cual, el dragón emergió del polvo y dio un rugido tremendo, que me resonó en el oído durante un buen rato. Este rugido provocó una tormenta eléctrica mucho más intensa y extensa, teniéndome que mover por la cantidad de actividad eléctrica donde me encontraba, ya se tornaba demasiado peligrosos incluso para observar de lejos.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Flogseq____&quot;,696,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-9faa-4bf2-86ba-349702760a08logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Durante el viaje, perdí la noción del tiempo, me extravié en mis pensamientos, ¿Cómo nos enfrentaríamos a semejante criatura?, si ni los mismísimos dioses pudieron con ella. Los días y las noches pasaron, hasta que me avisaron que habíamos llegado, momento en el cual me espabilé. Me dijeron que fueron cuatro días de viaje, y que debía dormir urgentemente, ya que, no había dormido durante este. Como gratitud, les di unas cuantas monedas de oro y me despedí, para luego cruzar el puente. Llegué a Caminosa sano y salvo, todo un milagro, teniendo en cuenta lo que acababa de presenciar.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Flogseq____&quot;,690,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63cc2f60-e876-4891-b112-872840ddc652logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Siguiente: [[10 - Y Ahora, ¿Hacia donde?]]logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Flogseq____&quot;,698,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Xlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Vlogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ulogseq____&quot;,86,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ulogseq____&quot;,87,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Hlogseq____&quot;,86,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^19logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^;logseq____&quot;,logseq____&
